---
d_nikke_phantom_01:
  d_nikke_phantom_01_1:
    speaker: "<Narration>"
    en: "*Tap* *Tap tap*"
    ko: 톡. 톡톡.
    ja: カタ、カタカタ…
  d_nikke_phantom_01_2:
    speaker: "<Self>"
    en: "... Finding these materials is tougher than I thought."
    ko: "…음, 생각보다 자료 찾기가 쉽지 않네."
    ja: |-
      …思ったより資料探しに
      時間がかかっているな
  d_nikke_phantom_01_3:
    speaker: "<Monologue>"
    en: I had planned to finish this paperwork early so I could get some sleep,
    ko: 이것만 끝내고 자려고 했던 나의 계획은.
    ja: この仕事を片付けてから休もうと思っていたが
  d_nikke_phantom_01_4:
    speaker: "<Monologue>"
    en: but it's nearly dawn, and I still haven't completed it.
    ko: 새벽이 되어서도 이루어지지 않았다.
    ja: その計画は夜が更けても叶わなかった
  d_nikke_phantom_01_5:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_phantom_01_6:
    speaker: rapi
    en: Commander, may I come in?
    ko: 지휘관, 들어가도 되겠습니까?
    ja: |-
      指揮官。
      入ってもよろしいでしょうか。
  d_nikke_phantom_01_7:
    speaker: "<Self>"
    en: Yes, come in.
    ko: 응, 들어와.
    ja: ああ
  d_nikke_phantom_01_8:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン…
  d_nikke_phantom_01_9:
    speaker: rapi
    en: You're still working at this hour?
    ko: 시간이 많이 늦었습니다.
    ja: "…まだ起きてらっしゃったのですね。"
  d_nikke_phantom_01_10:
    speaker: rapi
    en: As far as I know, we don't have any urgent tasks assigned to us. Is something
      the matter?
    ko: |-
      급한 업무가 아닌 것으로 알고 있습니다만,
      혹시 무슨 문제라도 있으십니까?
    ja: |-
      急ぎの仕事ではないはずですが、
      何か問題でもありましたか？
  d_nikke_phantom_01_11:
    speaker: "<Self>"
    en: Not really.
    ko: 딱히 그런 건 아니고.
    ja: 問題というほどのことでもないのだが
  d_nikke_phantom_01_12:
    speaker: "<Self>"
    en: I'm just having a hard time locating the exact materials I need.
    ko: 자료 찾는 게 조금 힘들어서.
    ja: 資料を探すのに手間取っている
  d_nikke_phantom_01_13:
    speaker: rapi
    en: I see.
    ko: 그렇군요.
    ja: そうでしたか。
  d_nikke_phantom_01_14:
    speaker: rapi
    en: If someone with your authorization is having a hard time accessing these materials,
    ko: 지휘관의 권한으로도 찾기 힘든 자료라….
    ja: 指揮官が見つけられない資料というと…
  d_nikke_phantom_01_15:
    speaker: rapi
    en: how about visiting the Central Government library?
    ko: 중앙 정부에서 관리하는 도서관에 방문해 보시는 건 어떻습니까?
    ja: |-
      では、中央政府管理下の図書館に
      行かれてはどうですか？
  d_nikke_phantom_01_16:
    speaker: rapi
    en: I believe Best Seller Squad is overseeing it.
    ko: 아마, 베스트셀러 스쿼드가 관리하고 있을 겁니다.
    ja: |-
      おそらく、
      ベストセラー部隊が管理しているかと。
  d_nikke_phantom_01_17:
    speaker: "<Self>"
    en: Ah, yes, how come I didn't think of that?
    ko: 아, 그런 곳이 있었지!
    ja: ああ、そういえば！
  d_nikke_phantom_01_18:
    speaker: "<Self>"
    en: Thanks, Rapi. I'll check it out tomorrow.
    ko: 고마워 라피, 내일 한 번 가볼게.
    ja: ありがとう、ラピ。明日行ってみる
  d_nikke_phantom_01_19:
    speaker: rapi
    en: Okay, then. In the meantime, get some rest.
    ko: 예, 그럼 편히 주무십시오.
    ja: はい、それではおやすみなさいませ。
  d_nikke_phantom_01_20:
    speaker: "<Monologue>"
    en: Comforted by the thought that I'll finally be able to locate the materials
      I need,
    ko: 나는 드디어 원하는 자료를 찾을 수 있을 거라는 생각에.
    ja: 私は少し肩の荷が下りたという思いで
  d_nikke_phantom_01_21:
    speaker: "<Monologue>"
    en: I quickly fall asleep and sleep soundly.
    ko: 기분 좋게 잠에 들 수 있었다.
    ja: 気分よく眠りについた
  d_nikke_phantom_01_22:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_phantom_01_23:
    speaker: "<Self>"
    en: This must be it.
    ko: 음, 여기인가 보다.
    ja: ここか
  d_nikke_phantom_01_24:
    speaker: "<Monologue>"
    en: In front of me is a building that has the unmistakable air of a library.
    ko: 누가 봐도 도서관처럼 생긴 건물 앞.
    ja: 一目で図書館と分かる建物の前
  d_nikke_phantom_01_25:
    speaker: "<Monologue>"
    en: I gingerly pull on the slightly aged-looking door handle.
    ko: 나는 약간 낡아 보이는 손잡이를 조심스레 당겼다.
    ja: 私はやや古そうな取っ手をそっと引いた
  d_nikke_phantom_01_26:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 끼이이-
    ja: キイイィ…
  d_nikke_phantom_01_27:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_phantom_01_28:
    speaker: "<Monologue>"
    en: As the door opens, the pungent smell of musty books wafts from inside,
    ko: 문이 열리자, 안에서부터 진한 책 냄새가 풍겨 왔다.
    ja: |-
      ドアが開くと同時に、
      中から本の匂いが漂ってきた
  d_nikke_phantom_01_29:
    speaker: "<Monologue>"
    en: and the library's interior is unveiled.
    ko: 그리고 펼쳐진 도서관의 내부 풍경….
    ja: そして図書館の様子が目前に広がる――
  d_nikke_phantom_01_30:
    speaker: phantom
    en: Welcome.
    ko: 어서 오시오.
    ja: ようこそ。
  d_nikke_phantom_01_31:
    speaker: phantom
    en: Have you come to borrow some books?
    ko: 책을 빌리러 오신 거요?
    ja: 本を借りに来られたのですか？
  d_nikke_phantom_01_32:
    speaker: "<Monologue>"
    en: Before I've had time to properly take in the surroundings, a girl steps in
      front of me and blocks my view.
    ko: "…을 채 감상하기도 전에, 한 소녀가 내 시야를 막아섰다."
    ja: "…前に、少女が私の視界を遮った"
  d_nikke_phantom_01_33:
    speaker: "<Self>"
    en: Uh...
    ko: 아….
    ja: あっ…
  d_nikke_phantom_01_34:
    speaker: "<Self>"
    en: Are you from Best Seller Squad?
    ko: 혹시 베스트셀러 스쿼드의?
    ja: ひょっとして、ベストセラー部隊の…
  d_nikke_phantom_01_35:
    speaker: phantom
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_phantom_01_36:
    speaker: phantom
    en: You know who I am?
    ko: 나의 정체를 알고 있다는 것은….
    ja: 私を知っているということは…
  d_nikke_phantom_01_37:
    speaker: phantom
    en: Does that mean you're here on the president's orders?
    ko: 사장님의 명령을 받고 온 것이오?
    ja: 社長の命令を受けて来たのか？
  d_nikke_phantom_01_38:
    speaker: phantom
    en: If not...
    ko: 그게 아니라면.
    ja: もしくは、
  d_nikke_phantom_01_39:
    speaker: phantom
    en: how do you know my true identity?
    ko: "…나의 [진짜 모습]을 알고 온 것이오?"
    ja: "…私の「正体」を知って来たのか？"
  d_nikke_phantom_01_40:
    speaker: "<Self>"
    en: I'm only here because Rapi recommended it to me.
    ko: 그냥 라피한테 추천받아서 왔는데.
    ja: ラピから勧められて来ただけだが…
  d_nikke_phantom_01_41:
    speaker: phantom
    en: Rapi?
    ko: 라피?
    ja: ラピ？
  d_nikke_phantom_01_42:
    speaker: "<Self>"
    en: She's a member of the Count...
    ko: 카운터-
    ja: カウンター…
  d_nikke_phantom_01_43:
    speaker: phantom
    en: Wait!
    ko: 아!
    ja: あ！
  d_nikke_phantom_01_44:
    speaker: phantom
    en: Say no more.
    ko: 말하지 마시오.
    ja: それ以上言わなくていい。
  d_nikke_phantom_01_45:
    speaker: phantom
    en: Being a librarian, I'm well-versed in the goings-on of the Ark.
    ko: 나는 도서관 사서로서, 방주에 대한 지식을 아주 많이 알고 있소.
    ja: |-
      私は図書館司書として、
      アークに関する知識が豊富だ。
  d_nikke_phantom_01_46:
    speaker: phantom
    en: Allow me to venture a guess.
    ko: 그 정도는 내가 직접 맞추도록 하겠소.
    ja: 当ててみようじゃないか。
  d_nikke_phantom_01_47:
    speaker: phantom
    en: This Rapi you speak of is from Counter Squad,
    ko: |-
      그대가 말 한 라피라는 자는,
      카운터 스쿼드 소속이오.
    ja: |-
      ラピという者は、
      カウンター部隊に所属している。
  d_nikke_phantom_01_48:
    speaker: phantom
    en: and you are their commander.
    ko: |-
      그리고 그대가 바로,
      그들을 지휘하는 존재로군.
    ja: そして君は、彼女たちの指揮官だ。
  d_nikke_phantom_01_49:
    speaker: "<Self>"
    en: Counters, not Counter.
    ko: "…카운터스."
    ja: "…カウンターズだ"
  d_nikke_phantom_01_50:
    speaker: phantom
    en: Yes, yes, I know. The Counters Squad.
    ko: 카운터스! 스쿼드 소속이오.
    ja: カウンターズ！部隊所属だ。
  d_nikke_phantom_01_51:
    speaker: phantom
    en: I assure you that I added an "s" at the end! It must have blended into my
      pronunciation of "squad".
    ko: 분명 스를 붙였는데, 스쿼드 발음에 묻혀서 잘 안 들렸나 보오.
    ja: |-
      「ズ」と言ったのだが、
      耳に届かなかったようだな。
  d_nikke_phantom_01_52:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_01_53:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_01_54:
    speaker: phantom
    en: That is their full name, right? There's nothing that I'm missing?
    ko: "…혹시 카운터스 뒤에 뭐가 더 붙는 것이오?"
    ja: |-
      …もしやカウンターズの後ろに
      さらに何か付くのか？
  d_nikke_phantom_01_55:
    speaker: "<Self>"
    en: No, just Counters.
    ko: "…아냐, 카운터스가 맞아."
    ja: "…いいや、カウンターズで合っている"
  d_nikke_phantom_01_56:
    speaker: phantom
    en: You see? I knew I was right.
    ko: 훗, 역시 맞았군.
    ja: ふっ、やはりそうだったか。
  d_nikke_phantom_01_57:
    speaker: phantom
    en: Anyway, allow me to formally introduce myself.
    ko: 어쨌든, 귀한 걸음 해주었으니 정식으로 내 소개를 해드리겠소.
    ja: |-
      ともかく、せっかくなので
      自己紹介をさせてくれ。
  d_nikke_phantom_01_58:
    speaker: phantom
    en: My name is Phantom.
    ko: 내 이름은 팬텀.
    ja: 私の名はファントム。
  d_nikke_phantom_01_59:
    speaker: phantom
    en: I work as a librarian here.
    ko: 도서관에서 사서로 일하고 있소.
    ja: 図書館司書として働いている。
  d_nikke_phantom_01_60:
    speaker: "<Self>"
    en: Nice to meet you, Phantom.
    ko: 반가워, 팬텀.
    ja: よろしく、ファントム
  d_nikke_phantom_01_61:
    speaker: "<Self>"
    en: I came by because there are some materials I'm looking for.
    ko: 찾고 싶은 자료들이 좀 있어서 들렀어.
    ja: 資料を探しているんだ
  d_nikke_phantom_01_62:
    speaker: phantom
    en: I see.
    ko: 그렇소?
    ja: なるほど。
  d_nikke_phantom_01_63:
    speaker: phantom
    en: Please, have a seat.
    ko: 그럼 여기 앉아보시오.
    ja: それでは、ここに座るといい。
  d_nikke_phantom_01_64:
    speaker: phantom
    en: As you can see, this library is quite large,
    ko: 이 도서관은 보다시피, 매우 넓소.
    ja: この図書館は、見ての通り非常に広い。
  d_nikke_phantom_01_65:
    speaker: phantom
    en: and houses a vast amount of information.
    ko: 그만큼 아주 방대한 정보를 저장하고 있소.
    ja: その分、膨大な情報が保管されている。
  d_nikke_phantom_01_66:
    speaker: phantom
    en: Unless you know precisely what you're looking for, you're bound to get frustrated
      wandering about these stacks.
    ko: |-
      막연히 이런 자료를 가진 책 없나~ 하고 돌아다녔다간
      시간 낭비만 하고 가게 될 것이오.
    ja: 漠然と本を探しても、時間を浪費するだけだ。
  d_nikke_phantom_01_67:
    speaker: phantom
    en: So, if you would, could you write down the materials you're searching for?
    ko: 그러니 여기에 필요한 자료나 책을 써서 주시오.
    ja: |-
      だからここに必要な資料や本の名前を
      書いてくれ。
  d_nikke_phantom_01_68:
    speaker: "<Self>"
    en: All right.
    ko: 음, 알겠어.
    ja: "…ああ、分かった"
  d_nikke_phantom_01_69:
    speaker: "<Monologue>"
    en: Phantom takes out a small piece of paper emblazoned with a charming pattern.
    ko: 팬텀은 아주 예쁜 무늬를 가진 작은 종이를 꺼내 주었다.
    ja: |-
      ファントムはかわいらしい柄の
      小さな紙を取り出した
  d_nikke_phantom_01_70:
    speaker: "<Self>"
    en: Such pretty paper.
    ko: 와~ 예쁜 종이네.
    ja: かわいい紙だな
  d_nikke_phantom_01_71:
    speaker: phantom
    en: I see you have good taste.
    ko: 꽤나 보는 눈이 있구려.
    ja: 君は見る目があるようだ。
  d_nikke_phantom_01_72:
    speaker: phantom
    en: I made it myself to use as a calling card.
    ko: 내가 예고장으로 사용하기 위해 직접 만들었소.
    ja: |-
      予告状に使うため、
      私が作ったものなのだ。
  d_nikke_phantom_01_73:
    speaker: "<Self>"
    en: A calling card?
    ko: 예고장?
    ja: 予告状？
  d_nikke_phantom_01_74:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_01_75:
    speaker: phantom
    en: Forget I said anything.
    ko: 아무것도 아니오.
    ja: なんでもない。
  d_nikke_phantom_01_76:
    speaker: phantom
    en: Please write down what you're looking for.
    ko: 어서 써서 주시오.
    ja: 早く書いてくれ。
  d_nikke_phantom_01_77:
    speaker: "<Self>"
    en: Okay.
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_phantom_01_78:
    speaker: "<Narration>"
    en: "*Scratch Scratch*"
    ko: 사각- 사각-
    ja: サラ、サラ…
  d_nikke_phantom_01_79:
    speaker: "<Self>"
    en: Here you are.
    ko: 여기.
    ja: はい
  d_nikke_phantom_01_80:
    speaker: phantom
    en: Hmm.
    ko: 음.
    ja: うむ。
  d_nikke_phantom_01_81:
    speaker: phantom
    en: This might take some time to track down.
    ko: 시간이 조금 걸릴 수도 있겠군.
    ja: 少々時間がかかりそうだ。
  d_nikke_phantom_01_82:
    speaker: phantom
    en: Is that okay?
    ko: 괜찮겠소?
    ja: 問題ないか？
  d_nikke_phantom_01_83:
    speaker: "<Self>"
    en: No problem.
    ko: 물론이지.
    ja: ああ
  d_nikke_phantom_01_84:
    speaker: "<Self>"
    en: Can I have a look around in the meantime?
    ko: 대신 여기 조금만 둘러봐도 될까?
    ja: ここを見ていてもいいか？
  d_nikke_phantom_01_85:
    speaker: phantom
    en: Go ahead.
    ko: 그러도록 하시오.
    ja: 構わない。
  d_nikke_phantom_01_86:
    speaker: phantom
    en: Just don't venture in too deep,
    ko: 단, 너무 깊이 들어가진 마시오.
    ja: ただし、奥までは行かぬように。
  d_nikke_phantom_01_87:
    speaker: phantom
    en: "... or you might get lost."
    ko: "…길을 잃을 수도 있으니 말이오."
    ja: "…道に迷うかもしれないからな。"
  d_nikke_phantom_01_88:
    speaker: "<Monologue>"
    en: Phantom turns on her heel and heads into the library's collection.
    ko: 그렇게 말 한 팬텀은 도서관 안쪽으로 들어갔다.
    ja: |-
      ファントムはそう言って、
      図書館の中に入っていった
  d_nikke_phantom_01_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_01_90:
    speaker: "<Monologue>"
    en: I also get up and start to slowly explore the library.
    ko: 나도 자리에서 일어나, 천천히 도서관을 둘러보기 시작했다.
    ja: 私も席を立ち、ゆっくりと図書館の見学を始めた
d_nikke_phantom_02:
  d_nikke_phantom_02_1:
    speaker: "<Narration>"
    en: Modurn Litterature.
    ko: 현데무낙.
    ja: 現大分学
  d_nikke_phantom_02_2:
    speaker: "<Narration>"
    en: Mekanical Enginering.
    ko: 기걔공학.
    ja: 機会高額
  d_nikke_phantom_02_3:
    speaker: "<Narration>"
    en: Wurld History.
    ko: 세걔역싸.
    ja: 世界紙
  d_nikke_phantom_02_4:
    speaker: "<Narration>"
    en: Nashional Defense and Millitary Studies.
    ko: 국빵 밎 궁사학.
    ja: 国帽および兵岳
  d_nikke_phantom_02_5:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_phantom_02_6:
    speaker: "<Monologue>"
    en: I originally intended to look around and see what books were available,
    ko: 어떤 책이 있는지 구경이라도 해보려고 했던 나는.
    ja: どんな本があるのか見てみようと思ったが
  d_nikke_phantom_02_7:
    speaker: "<Monologue>"
    en: but the litany of misspellings in the library catalogue leaves me scratching
      my head.
    ko: |-
      책 분류 리스트에 나열되어 있는
      알 수 없는 단어들을 보고,
    ja: |-
      本の分類リストの単語の意味が
      分からなかったので
  d_nikke_phantom_02_8:
    speaker: "<Monologue>"
    en: I eventually decide to just walk around and see what I can find.
    ko: "그냥 길을 따라 걸으며 \n도서관을 둘러보는 것으로 생각을 바꾸었다."
    ja: ぶらぶらと図書館全体を見学することにした
  d_nikke_phantom_02_9:
    speaker: "<Monologue>"
    en: The building is much larger than I initially anticipated.
    ko: 도서관은 생각보다 더 넓었고.
    ja: 図書館は思った以上に広く
  d_nikke_phantom_02_10:
    speaker: "<Monologue>"
    en: As I walk along the path,
    ko: 길을 따라가던 나는,
    ja: 目的もなく通路に沿って歩いていた私は
  d_nikke_phantom_02_11:
    speaker: "<Monologue>"
    en: I stumble upon an imposing iron door that is at odds with the otherwise comforting
      atmosphere of the library.
    ko: |-
      이 도서관의 분위기와는 전혀 어울리지 않는
      차가운 색의 철문을 발견했다.
    ja: |-
      この建物の雰囲気にまったくそぐわない
      冷たい色をした鉄の門を発見した
  d_nikke_phantom_02_12:
    speaker: "<Self>"
    en: What's this? Could it be a storage room of some kind?
    ko: 음? 창고인가?
    ja: うん？これは倉庫か？
  d_nikke_phantom_02_13:
    speaker: "<Narration>"
    en: "*Clunk clunk*"
    ko: 덜컹- 덜컹-
    ja: ガタ、ガタ
  d_nikke_phantom_02_14:
    speaker: "<Self>"
    en: It's locked.
    ko: "…잠겨있네."
    ja: "…鍵がかかっている"
  d_nikke_phantom_02_15:
    speaker: "<Narration>"
    en: "*Beep beep*!"
    ko: 삐삣-!
    ja: ピピッ！
  d_nikke_phantom_02_16:
    speaker: "<Narration>"
    en: "*Click* *Creak*"
    ko: 덜컥! 끼이이-
    ja: ガチャッ！キイイィ…
  d_nikke_phantom_02_17:
    speaker: "<Self>"
    en: Gah! You scared me.
    ko: 으앗…! 깜짝이야.
    ja: わっ！びっくりした
  d_nikke_phantom_02_18:
    speaker: "<Monologue>"
    en: Phantom pokes her head out from behind the thick iron door.
    ko: 굳게 잠겨있던 철문 안에서, 팬텀이 얼굴을 슬쩍 내밀었다.
    ja: |-
      固く閉ざされていた鉄の門の中から、
      ファントムがにゅっと顔を出した
  d_nikke_phantom_02_19:
    speaker: phantom
    en: I told you not to head too far into this place.
    ko: 너무 깊이 들어가지 말라고 하였는데.
    ja: あまり奥まで行くなと言ったのに。
  d_nikke_phantom_02_20:
    speaker: phantom
    en: How did you get here?
    ko: 어찌 여기까지 온 것이오?
    ja: なぜここまで？
  d_nikke_phantom_02_21:
    speaker: "<Self>"
    en: What were you doing in there?
    ko: 뭐야, 이 안에 있었어?
    ja: なんだ、中にいたのか
  d_nikke_phantom_02_22:
    speaker: phantom
    en: This is my workspace.
    ko: 그렇소, 여기는 내 작업실이오.
    ja: そうだ、ここは私の作業室だからな。
  d_nikke_phantom_02_23:
    speaker: phantom
    en: I found most of the books you were looking for,
    ko: 으음.
    ja: ふむ。
  d_nikke_phantom_02_24:
    speaker: phantom
    en: but there was one that was eluding me,
    ko: 다른 것들은 다 관련 서적을 찾았으나,
    ja: 書籍は全て見つかったが、
  d_nikke_phantom_02_25:
    speaker: phantom
    en: so I was looking for it inside here.
    ko: |-
      한 가지 자료가 조금 애매한 부분이 있어서,
      이 안쪽에서 찾고 있었소.
    ja: |-
      そのうちの資料の中に、
      少し曖昧な部分があったから、
      中で探していたのだ。
  d_nikke_phantom_02_26:
    speaker: "<Self>"
    en: There are books inside there too?
    ko: 그 안쪽에도 책들이 있는 거야?
    ja: この中にも本があるのか？
  d_nikke_phantom_02_27:
    speaker: phantom
    en: Yes.
    ko: 그렇소.
    ja: そうだ。
  d_nikke_phantom_02_28:
    speaker: phantom
    en: "... I suppose I can share this information with you as well. I trust you."
    ko: 그대라면… 아마 이야기해도 괜찮겠지.
    ja: 君になら…おそらく話しても問題ないだろう。
  d_nikke_phantom_02_29:
    speaker: phantom
    en: Books and materials that can be disclosed to the public are stored outside,
    ko: 일반인들에게 공개해도 되는 책과 자료는 밖에 있지만,
    ja: 一般人に公開可能な本と資料は外にあるが、
  d_nikke_phantom_02_30:
    speaker: phantom
    en: whereas those that are to be kept confidential are inside here.
    ko: 공개할 수 없는 자료들은 모두 이 안쪽에 있소.
    ja: それ以外の資料はすべてこの中にあるのだ。
  d_nikke_phantom_02_31:
    speaker: phantom
    en: Information on the surface, Nikkes, Raptures, things of that nature.
    ko: 지상, 니케, 랩쳐… 뭐 그런 것들 말이오.
    ja: |-
      地上、ニケ、ラプチャー…
      まぁ、そういったものだな。
  d_nikke_phantom_02_32:
    speaker: "<Self>"
    en: I see you take your job quite seriously.
    ko: 아, 그래서 니케가 사서로 있었던 거구나.
    ja: ああ、だからニケが司書として働いているんだな
  d_nikke_phantom_02_33:
    speaker: phantom
    en: Indeed I do.
    ko: 그렇소.
    ja: そうだ。
  d_nikke_phantom_02_34:
    speaker: phantom
    en: Would you like to take a look around?
    ko: 잠시 구경해보겠소?
    ja: 少し見ていくか？
  d_nikke_phantom_02_35:
    speaker: "<Monologue>"
    en: Phantom holds the door open for me, and I walk past the threshold.
    ko: 팬텀의 안내에 따라 들어간 철문 안쪽에는.
    ja: ファントムに案内され入った鉄の扉の中は
  d_nikke_phantom_02_36:
    speaker: "<Monologue>"
    en: Inside, there is only a small space containing a single desk.
    ko: 책상 하나만 덩그러니 있는 작은 공간뿐이었다.
    ja: 机が1つぽつんと置いてある、小さな空間だった
  d_nikke_phantom_02_37:
    speaker: "<Self>"
    en: It's a bit cramped in here.
    ko: 어…? 엄청 좁네.
    ja: "…思ったより狭いな"
  d_nikke_phantom_02_38:
    speaker: phantom
    en: This is an extra security measure of my design, to keep anyone from accidently
      wandering in.
    ko: |-
      혹시나 일반인이 이 안으로 들어올 수도 있으니,
      장치를 하나 더 해놓은 것뿐이오.
    ja: |-
      一般人がこの中に入ってしまった時のため、
      もう1つ装置が仕掛けられている。
  d_nikke_phantom_02_39:
    speaker: phantom
    en: This space is my studio.
    ko: 이 공간은 나의 작업실.
    ja: ここは私の作業室だ。
  d_nikke_phantom_02_40:
    speaker: phantom
    en: Although you can't see it, the wall next to that desk has a door leading to
      another room containing all the sensitive materials.
    ko: |-
      옆에 있는 벽은 보이지 않겠지만
      아까 말했던 비공개 자료실로 통하는 문이 달려있소.
    ja: |-
      横にある壁には、
      非公開資料室に通じる隠された扉がある。
  d_nikke_phantom_02_41:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: なるほど
  d_nikke_phantom_02_42:
    speaker: "<Monologue>"
    en: The desk is cluttered with stacks of books, as well as a tablet and headset.
    ko: 책상 위에는 온갖 책들과 태블릿, 헤드셋이 있었고.
    ja: |-
      机の上にはあらゆる本やタブレット、
      ヘッドセットが置かれており
  d_nikke_phantom_02_43:
    speaker: "<Monologue>"
    en: On the tablet, the screen is filled with images of clipped news articles.
    ko: 켜져 있는 태블릿에는 뉴스 기사를 스크랩 해둔 메모장이 열려있었다.
    ja: |-
      タブレットの画面にはニュース記事を
      スクラップしたメモ帳が映し出されていた
  d_nikke_phantom_02_44:
    speaker: "<Narration>"
    en: '"20-year-old steals 80-year-old''s belongings and vanishes."'
    ko: "[80대 노인의 유품 훔쳐 간 20대 청년, 잠적.]"
    ja: |-
      「80代の老人の遺品を盗んだ
      20代の青年、行方をくらます」
  d_nikke_phantom_02_45:
    speaker: "<Narration>"
    en: '"Gold Necklace", "Near XX Park in the Ark."'
    ko: "[금색 목걸이.], [방주 ㅇㅇ공원 근처.]"
    ja: "「金色のネックレス」、「アーク〇〇公園付近」"
  d_nikke_phantom_02_46:
    speaker: "<Narration>"
    en: '"Address confimed, sendng calling card."'
    ko: "[주소 화긴해씀, 예고짱 써서 보네기]"
    ja: "「住所各任住み、予告状を描いて贈る」"
  d_nikke_phantom_02_47:
    speaker: "<Self>"
    en: What kind of work do you do here?
    ko: 여기서는 무슨 작업을 하는 거야?
    ja: ここでなにをしているんだ？
  d_nikke_phantom_02_48:
    speaker: "<Self>"
    en: What's with these news clippings?
    ko: 주요 뉴스 스크랩?
    ja: ニュースのスクラップか？
  d_nikke_phantom_02_49:
    speaker: phantom
    en: Um...
    ko: 그…!
    ja: うっ…！
  d_nikke_phantom_02_50:
    speaker: phantom
    en: I-it's nothing!
    ko: 뭐… 그런 비, 비슷한 작업도 하고 있소!
    ja: ま、まぁ…そんなところだ！
  d_nikke_phantom_02_51:
    speaker: "<Monologue>"
    en: Phantom quickly turns off the tablet.
    ko: 팬텀은 다급하게 태블릿의 화면을 꺼버렸다.
    ja: |-
      ファントムは慌てた様子で
      タブレットの画面を消した
  d_nikke_phantom_02_52:
    speaker: phantom
    en: Anyway, I just found the last source I needed.
    ko: |-
      어쨌든, 마침 마지막 자료도 찾았으니
      그대에게 전달해 주도록 하겠소.
    ja: |-
      とにかく、ちょうど最後の資料が見つかったので
      君に渡しておこう。
  d_nikke_phantom_02_53:
    speaker: phantom
    en: Follow me.
    ko: 따라오시오.
    ja: こちらへ。
  d_nikke_phantom_02_54:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…응."
    ja: "…ああ"
  d_nikke_phantom_02_55:
    speaker: "<Monologue>"
    en: I follow Phantom back to the front counter.
    ko: 나는 팬텀을 따라, 카운터로 향했다.
    ja: |-
      私はファントムに続き、
      カウンターへと向かった
  d_nikke_phantom_02_56:
    speaker: phantom
    en: Write your name here,
    ko: 여기에 본인의 이름을 쓰고,
    ja: ここに名前を書き、
  d_nikke_phantom_02_57:
    speaker: phantom
    en: along with the titles and spine numbers of the books you're borrowing.
    ko: 옆에 빌리는 책들의 이름과 번호를 쓰면 되오.
    ja: 横に借りたい本のタイトルと番号を書けばいい。
  d_nikke_phantom_02_58:
    speaker: "<Self>"
    en: This method of keeping record is quite... quaint.
    ko: 상당히 아날로그 하네.
    ja: アナログなんだな
  d_nikke_phantom_02_59:
    speaker: phantom
    en: Digital data storage is convenient, but it also comes with many risks.
    ko: |-
      데이터라는 것은 간편하고 보관도 용이하지만,
      그만큼 위험 요소도 많소.
    ja: |-
      データというのは手軽で保管も容易だが、
      それだけ危険要素も多い。
  d_nikke_phantom_02_60:
    speaker: phantom
    en: That's one of the reasons why this library was created in the first place.
    ko: 이 도서관도 그런 이유로 인해 만들어지게 된 것이오.
    ja: |-
      この図書館もそのような理由で
      作られたのだよ。
  d_nikke_phantom_02_61:
    speaker: phantom
    en: While it can be a bit cumbersome at times, we feel these old-fashioned methods
      are quite suitable for our purposes.
    ko: |-
      그래서 조금 번거롭지만,
      그에 맞춰 일도 조금 원초적으로 하고 있소.
    ja: |-
      だからやや面倒ではあるが、
      合わせて仕事も少し古いやり方を採用している。
  d_nikke_phantom_02_62:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: なるほど
  d_nikke_phantom_02_63:
    speaker: "<Self>"
    en: "... By the way, what's this book?"
    ko: "…그런데 이 책은 뭐야?"
    ja: "…ところでこの本は？"
  d_nikke_phantom_02_64:
    speaker: "<Narration>"
    en: '"A Thief Leaps Over Buildings".'
    ko: "[괴도, 건물을 뛰어넘다.]"
    ja: "「怪盗、ビルを飛び越える」"
  d_nikke_phantom_02_65:
    speaker: phantom
    en: Oh, that?
    ko: 아.
    ja: あっ…
  d_nikke_phantom_02_66:
    speaker: phantom
    en: Ahem.
    ko: 크흠, 흠.
    ja: コ、コホン。
  d_nikke_phantom_02_67:
    speaker: phantom
    en: That's the Book of the Month.
    ko: 그… 이번 달, 우리 도서관의 베스트 도서요.
    ja: それは…今月のベストセラーだ。
  d_nikke_phantom_02_68:
    speaker: phantom
    en: I highly recommend it.
    ko: 한 번 읽어보는 걸 추천하오.
    ja: 一度読んでみるといい。
  d_nikke_phantom_02_69:
    speaker: phantom
    en: Mind you, it's got nothing to do with me being interested in thieves!
    ko: 내가 괴도에게 관심이 있다거나.
    ja: 私が怪盗に興味があるとか、
  d_nikke_phantom_02_70:
    speaker: phantom
    en: Because I'm not. I don't like thieves at all.
    ko: 괴도를 좋아한다거나.
    ja: 怪盗が好きとか、
  d_nikke_phantom_02_71:
    speaker: phantom
    en: And I'm certainly not a thief myself.
    ko: 괴도라거나, 그런 것은 절대 아니오.
    ja: |-
      実は怪盗であるとか…
      そういうことでは決してない。
  d_nikke_phantom_02_72:
    speaker: phantom
    en: It's just a well-written novel with lots of twists and turns.
    ko: |-
      내용이 매우 흥미진진하고
      어마어마한 반전까지 겸하고 있는 책이니.
    ja: |-
      ストーリーが素晴らしく、
      あっと驚く展開の本なのだ。
  d_nikke_phantom_02_73:
    speaker: phantom
    en: It's a real page-turner.
    ko: 꼭 읽어 보시오…!
    ja: ぜひ読むといい…！
  d_nikke_phantom_02_74:
    speaker: "<Self>"
    en: "... Uh-huh."
    ko: 어… 아, 알겠어.
    ja: わ…分かった
  d_nikke_phantom_02_75:
    speaker: "<Self>"
    en: Anyway, thanks for all the help, Phantom.
    ko: 도와줘서 고마워, 팬텀.
    ja: ありがとう、ファントム
  d_nikke_phantom_02_76:
    speaker: phantom
    en: You're welcome.
    ko: 아니오.
    ja: 礼など不要だ。
  d_nikke_phantom_02_77:
    speaker: phantom
    en: If you ever need anything else, feel free to stop by anytime.
    ko: 필요한 게 있으면 또 와주시오.
    ja: 必要なものがあればまた来てくれ。
  d_nikke_phantom_02_78:
    speaker: phantom
    en: Oh, and be mindful of the return date.
    ko: 아, 그리고.
    ja: あ、それから…
  d_nikke_phantom_02_79:
    speaker: phantom
    en: We'll be expecting it back in two days' time.
    ko: 반납은 이틀 뒤니, 기간을 꼭 지켜주시오.
    ja: 返却は2日後だから、必ず守ってくれ。
  d_nikke_phantom_02_80:
    speaker: "<Self>"
    en: Okay... not exactly a lot of time...
    ko: "…생각보다 짧네, 알겠어."
    ja: "…思ったより短いんだな。分かった"
  d_nikke_phantom_02_81:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 끼이이-
    ja: キイイィ…
  d_nikke_phantom_02_82:
    speaker: "<Monologue>"
    en: After returning to the Commander's Room, I open the book and start focusing
      on my work again.
    ko: 지휘관실로 돌아온 나는, 책을 펴놓고 다시 일에 집중하기 시작했다.
    ja: |-
      指揮官室に戻り、
      資料を開いて仕事に集中した
  d_nikke_phantom_02_83:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_02_84:
    speaker: "<Self>"
    en: Oh? What's this?
    ko: "…오호, 이런 자료들도 있었구나."
    ja: "…へぇ、こんな資料もあったのか"
  d_nikke_phantom_02_85:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_02_86:
    speaker: "<Self>"
    en: Hmm?
    ko: "…어?"
    ja: "…ん？"
  d_nikke_phantom_02_87:
    speaker: "<Narration>"
    en: '"Docmuemtnsal on Nike".'
    ko: "[니캐애 간한 문서]"
    ja: "「ニケに管する分書」"
  d_nikke_phantom_02_88:
    speaker: "<Self>"
    en: What could this be about?
    ko: 이건 제목이 왜 이래?
    ja: なんだ、このタイトルは？
  d_nikke_phantom_02_89:
    speaker: "<Narration>"
    en: '"Chaptor 1. Experimint and rezults on the brain".'
    ko: "[몯차 1. 놰애 간한 시럼 밎 결가 보고]"
    ja: |-
      「黙字1。
      能に管する試験および欠課報国」
  d_nikke_phantom_02_90:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_phantom_02_91:
    speaker: "<Monologue>"
    en: It seems Phantom gave me the wrong book.
    ko: 팬텀이 뭔가 잘못된 책을 준 듯하다.
    ja: ファントムから間違った本を渡されたのか
  d_nikke_phantom_02_92:
    speaker: "<Monologue>"
    en: While I can make the words out with some effort, it's a slog to work through
      the litany of misspellings.
    ko: |-
      어디서 본 적 있는 듯한 묘한 단어들이지만
      제대로 읽기는 힘들어 보인다.
    ja: |-
      漢字とひらがなで書かれてはいるが
      意味を理解するのが難しそうだ
  d_nikke_phantom_02_93:
    speaker: "<Monologue>"
    en: I should be able to finish this assignment with the other materials she gave
      me, so I'll just ask her about it when I return everything.
    ko: |-
      …남은 자료들로도 일은 끝낼 수 있을 것 같으니,
      반납하면서 물어보는 게 좋을 것 같다.
    ja: |-
      …他の資料で十分、事足りそうだ。
      返却するときに聞いてみよう
  d_nikke_phantom_02_94:
    speaker: phantom
    en: What do you mean? This book is perfectly fine.
    ko: 이 책은 잘못된 책이 아니오.
    ja: この本は間違って渡したわけではない。
  d_nikke_phantom_02_95:
    speaker: phantom
    en: In fact...
    ko: 이 책은….
    ja: この本は…
  d_nikke_phantom_02_96:
    speaker: phantom
    en: I wrote it myself.
    ko: "…내가 직접 쓴 책이오."
    ja: "…私が執筆した本なのだ。"
  d_nikke_phantom_02_97:
    speaker: "<Self>"
    en: You did?
    ko: 뭐? 팬텀이 직접 쓴 책이라고?
    ja: 何？ファントムが書いたのか？
  d_nikke_phantom_02_98:
    speaker: phantom
    en: Yes.
    ko: 그렇소.
    ja: そうだ。
  d_nikke_phantom_02_99:
    speaker: phantom
    en: Well, to be precise, I transcribed some records into written form.
    ko: |-
      정확히 말하면,
      녹음 된 내용을 책으로 [옮긴] 것이오.
    ja: |-
      正確に言えば、
      録音された内容を「書き起こし」たのだ。
  d_nikke_phantom_02_100:
    speaker: "<Self>"
    en: But why is all the wording so muddled?
    ko: 그런데 내용이 왜 이런 알 수 없는 언어로 되어있는 거야?
    ja: でもどうしてこんなに誤字が？
  d_nikke_phantom_02_101:
    speaker: "<Self>"
    en: Is it a failsafe since it's classified information?
    ko: 기밀 사항… 뭐 그런 거였어?
    ja: 機密情報…だからか？
  d_nikke_phantom_02_102:
    speaker: phantom
    en: While the information contained in there is indeed top secret,
    ko: 물론 그것도 맞소.
    ja: もちろんそれもある。
  d_nikke_phantom_02_103:
    speaker: phantom
    en: the truth is...
    ko: 하지만 정확히 말하자면,
    ja: しかし正確に言うと、
  d_nikke_phantom_02_104:
    speaker: phantom
    en: the project was canceled midway through, so I naturally ceased transcribing
      the findings
    ko: |-
      중간에 프로젝트가 취소되면서
      옮기는 것도 같이 취소되었고.
    ja: |-
      途中でプロジェクトがキャンセルになり、
      それに伴い、書き起こしも
      キャンセルになってな。
  d_nikke_phantom_02_105:
    speaker: phantom
    en: and didn't have the time or inclination to check the spelling.
    ko: 그래서 맞춤법 검사를 미처 하지 못했던 거요.
    ja: だからきちんと調べる時間がなかったのだ。
  d_nikke_phantom_02_106:
    speaker: "<Self>"
    en: Hold on...
    ko: 맞춤법 검사?
    ja: 調べる時間がなかった？
  d_nikke_phantom_02_107:
    speaker: phantom
    en: Yes?
    ko: 그렇소.
    ja: そうだ。
  d_nikke_phantom_02_108:
    speaker: "<Self>"
    en: You're telling me these misspellings weren't intentional?
    ko: "…이게 다 맞춤법이 안 맞는 거였다고?"
    ja: "…それで読みにくかったのか"
  d_nikke_phantom_02_109:
    speaker: phantom
    en: Yes.
    ko: 그렇소.
    ja: そうだ。
  d_nikke_phantom_02_110:
    speaker: "<Self>"
    en: Then... could you tell me what you meant to say?
    ko: 그럼 한 번 읽어 볼래?
    ja: 一度声に出して読んでみてくれないか？
  d_nikke_phantom_02_111:
    speaker: phantom
    en: Documentation on Nikkes.
    ko: 니케에 관한 문서.
    ja: ニケに関する文書。
  d_nikke_phantom_02_112:
    speaker: phantom
    en: Chapter 1. Experiment and Results on the Brain.
    ko: 목차 1. 뇌에 관한 실험 및 결과 보고.
    ja: 目次1。脳に関する実験および結果報告。
  d_nikke_phantom_02_113:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_02_114:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_02_115:
    speaker: "<Monologue>"
    en: I quietly return the books to Phantom.
    ko: 나는 팬텀에게 조용히 책들을 돌려주었다.
    ja: 私は無言でファントムに本を返却した
d_nikke_phantom_03:
  d_nikke_phantom_03_1:
    speaker: "<Narration>"
    en: Modern Literature.
    ko: 현대문학.
    ja: 現代文学
  d_nikke_phantom_03_2:
    speaker: "<Narration>"
    en: Mechanical Engineering.
    ko: 기계공학.
    ja: 機械工学
  d_nikke_phantom_03_3:
    speaker: "<Narration>"
    en: World History.
    ko: 세계역사.
    ja: 世界史
  d_nikke_phantom_03_4:
    speaker: "<Narration>"
    en: National Defense and Military Studies.
    ko: 국방 및 군사학.
    ja: 国防および兵学
  d_nikke_phantom_03_5:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_03_6:
    speaker: "<Self>"
    en: There, I corrected everything.
    ko: 됐다, 다 수정했어.
    ja: よし、誤字を修正したぞ
  d_nikke_phantom_03_7:
    speaker: phantom
    en: Thank you.
    ko: 고맙소.
    ja: 恩に着る。
  d_nikke_phantom_03_8:
    speaker: phantom
    en: The catalogue was laminated, so I never thought of changing it.
    ko: |-
      책 분류 리스트는 코팅이 되어있어서,
      바꿀 생각을 미처 하지 못하고 있었소.
    ja: |-
      本の分類リストは
      すでにラミネート加工されているから、
      修正できるとは思わなかったんだ。
  d_nikke_phantom_03_9:
    speaker: phantom
    en: I've gotten so used to working with analog materials, that I found even a
      laminating machine intimidating.
    ko: |-
      계속 이렇게 일을 하다 보니,
      기계와는 친해지기가 어려워서 말이오.
    ja: |-
      ずっとこんな仕事をしているから、
      機械には疎くてな。
  d_nikke_phantom_03_10:
    speaker: "<Self>"
    en: Did your other squad members never say anything?
    ko: "…다른 스쿼드 멤버들은 뭐라고 안 했어?"
    ja: "…他の部隊のメンバーたちは何も言わないのか？"
  d_nikke_phantom_03_11:
    speaker: phantom
    en: Neither of them usually comments on my spelling.
    ko: 둘 다 딱히 나의 맞춤법에 대해 별말 하지 않는 편이오.
    ja: 2人とも何も言わないな。
  d_nikke_phantom_03_12:
    speaker: phantom
    en: One doesn't seem to pay it much mind, and the other finds it amusing.
    ko: |-
      한 명은 신경을 잘 쓰지 않고,
      한 명은 오히려 재미있어하기에….
    ja: |-
      1人は気にした様子もなく、
      もう1人はむしろ面白がっている…
  d_nikke_phantom_03_13:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나….
    ja: そうか…
  d_nikke_phantom_03_14:
    speaker: phantom
    en: How pathetic.
    ko: 한심하지 않소?
    ja: 情けないだろう？
  d_nikke_phantom_03_15:
    speaker: phantom
    en: Here I am, working as a librarian,
    ko: 도서관에서 사서로 일하고 있으면서,
    ja: 図書館司書のくせに、
  d_nikke_phantom_03_16:
    speaker: phantom
    en: and I don't even know how to spell properly.
    ko: 맞춤법조차 제대로 알지 못하다니 말이오.
    ja: ちゃんとした文章も書けないなんて。
  d_nikke_phantom_03_17:
    speaker: "<Self>"
    en: So what? All you need to do is use spell check.
    ko: |-
      뭐 어때~
      맞춤법 검사만 하면 되는 건데.
    ja: |-
      いいんじゃないか？
      見直せばいいんだから
  d_nikke_phantom_03_18:
    speaker: phantom
    en: "... I appreciate you trying to cheer me up."
    ko: "…그리 말해주다니, 고맙소."
    ja: "…君は優しいな。"
  d_nikke_phantom_03_19:
    speaker: phantom
    en: Anyway, now that it's all fixed, it's a load off my mind.
    ko: 어쨌든, 다행이오.
    ja: とにかく、よかった。
  d_nikke_phantom_03_20:
    speaker: phantom
    en: Before, everyone who visited the library had a heck of a time trying to find
      what they wanted,
    ko: |-
      도서관에 들르는 손님마다
      많이 힘들어하는 것이 보였는데 말이오.
    ja: |-
      図書館に立ち寄る人たちがいつも
      大変な思いをしていたようだったから。
  d_nikke_phantom_03_21:
    speaker: phantom
    en: but now they'll be able to locate books in an instant.
    ko: 이제는 다들 편히 책을 고를 것이오.
    ja: これからは皆、簡単に本を見つけられるだろう。
  d_nikke_phantom_03_22:
    speaker: phantom
    en: By the way, did you read the book I recommended?
    ko: 그나저나, 내가 추천한 책은 읽어 보았소?
    ja: ところで、私が勧めた本は読んだか？
  d_nikke_phantom_03_23:
    speaker: "<Self>"
    en: Oh, the thief book?
    ko: 아, 그 괴도 책 말이지?
    ja: ああ、あの怪盗の本だな？
  d_nikke_phantom_03_24:
    speaker: phantom
    en: Yes.
    ko: 그렇소.
    ja: そうだ。
  d_nikke_phantom_03_25:
    speaker: "<Self>"
    en: Yeah. It wasn't exactly high-brow literature, but it was a fun, frothy read.
    ko: |-
      응, 조금 유치하긴 했는데
      가볍고 재미있었어.
    ja: |-
      少し子ども向けだったが
      読みやすくて面白かった
  d_nikke_phantom_03_26:
    speaker: phantom
    en: "!!!"
    ko: "!!!!"
    ja: "！！！！"
  d_nikke_phantom_03_27:
    speaker: phantom
    en: So you liked it?
    ko: 그, 그렇소?
    ja: そ、そうか。
  d_nikke_phantom_03_28:
    speaker: phantom
    en: In that case, I can recommend more books to you, Monsieur.
    ko: 잘 알겠소, 내 그대에게 더 많은 책을 추천해 주도록 하겠소.
    ja: よく分かった。他にも君に勧めたい本がある。
  d_nikke_phantom_03_29:
    speaker: phantom
    en: Oh!
    ko: 아.
    ja: あっ…
  d_nikke_phantom_03_30:
    speaker: phantom
    en: But I'm afraid I can't today.
    ko: 하지만 오늘은 안 될 것 같소.
    ja: しかし、今日は難しそうだ。
  d_nikke_phantom_03_31:
    speaker: "<Self>"
    en: Why not?
    ko: 응? 왜?
    ja: どうしてだ？
  d_nikke_phantom_03_32:
    speaker: phantom
    en: I have work to do.
    ko: 해야 할 일이 있소.
    ja: やるべきことがある。
  d_nikke_phantom_03_33:
    speaker: "<Self>"
    en: Is it that transcription work you mentioned earlier?
    ko: 혹시 아까 말했던, [옮기는] 일?
    ja: さっき言ってた「書き起こし」の仕事か？
  d_nikke_phantom_03_34:
    speaker: phantom
    en: Er...
    ko: 어.
    ja: そうだ。
  d_nikke_phantom_03_35:
    speaker: phantom
    en: N-no. That's not it.
    ko: 그, 그렇지 않소.
    ja: い、いいや、違う。
  d_nikke_phantom_03_36:
    speaker: phantom
    en: I only did that once.
    ko: 그 일은 지, 지난번에 딱 한 번 했던 것이오.
    ja: その仕事は一度だけの仕事だった。
  d_nikke_phantom_03_37:
    speaker: "<Self>"
    en: "... You're a terrible liar, you know."
    ko: "…거짓말을 참 못 하는구나."
    ja: "…嘘が下手なんだな"
  d_nikke_phantom_03_38:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_03_39:
    speaker: phantom
    en: Okay, fine. I realize we haven't known each other for long,
    ko: 만난 지 얼마 되지는 않았지만.
    ja: 出会って間もないが、
  d_nikke_phantom_03_40:
    speaker: phantom
    en: but I feel I can trust you.
    ko: 그대는 믿을 만한 자인 것 같으니 말해주겠소.
    ja: 君は信用できそうだから教えよう。
  d_nikke_phantom_03_41:
    speaker: phantom
    en: Do you remember what I told you about why this library was created?
    ko: 기억하시오? 이 도서관이 만들어진 이유.
    ja: 覚えているか？この図書館が作られた理由を。
  d_nikke_phantom_03_42:
    speaker: "<Self>"
    en: Because while digital data storage is convenient, there are also a lot of
      risks associated with it.
    ko: |-
      간편하고, 보관도 쉬운 데이터는
      그만큼 위험 요소가 많아서- 였나?
    ja: |-
      データは手軽で保管も容易だが、
      それだけ危険要素も多い…というやつか？
  d_nikke_phantom_03_43:
    speaker: phantom
    en: Exactly.
    ko: 그렇소.
    ja: そうだ。
  d_nikke_phantom_03_44:
    speaker: phantom
    en: And amongst those risks, the most prominent and pernicious is hacking.
    ko: |-
      그리고, 많은 위험 요소 중
      가장 대표적인 것이 해킹이오.
    ja: |-
      そして、数ある危険要素の中で
      最も代表的なものがハッキングだ。
  d_nikke_phantom_03_45:
    speaker: phantom
    en: That's why I transcribed that confidential information into written form.
    ko: |-
      그렇기 때문에 나는 중요한 기밀 사항 등은
      따로 책으로 옮기는 일을 하고 있는 것이오.
    ja: |-
      だから私は大切な機密事項などを
      別に書き移す仕事をしている。
  d_nikke_phantom_03_46:
    speaker: "<Self>"
    en: "... Sounds like you're doing important work."
    ko: "…엄청 중요한 일을 하고 있었구나."
    ja: "…かなり重要な仕事をしているんだな"
  d_nikke_phantom_03_47:
    speaker: phantom
    en: I am.
    ko: 그렇소.
    ja: そうだ。
  d_nikke_phantom_03_48:
    speaker: phantom
    en: I take great pride in my work as a librarian.
    ko: 그래서 도서관의 사서로서, 늘 자부심을 느끼고 있소.
    ja: |-
      だから図書館司書として、
      プライドを持っている。
  d_nikke_phantom_03_49:
    speaker: "<Self>"
    en: Then I won't disturb you.
    ko: 그럼 방해하지 않을게.
    ja: では、邪魔はしない
  d_nikke_phantom_03_50:
    speaker: phantom
    en: Thank you.
    ko: 고맙소.
    ja: 気遣いに感謝する。
  d_nikke_phantom_03_51:
    speaker: phantom
    en: Well, I'll head back in and get to work.
    ko: 작업을 위해, 먼저 들어가 보겠소.
    ja: |-
      では、仕事があるので
      お先に失礼させてもらうよ。
  d_nikke_phantom_03_52:
    speaker: "<Narration>"
    en: "*Beep beep*"
    ko: 삐삣-!
    ja: ピピッ！
  d_nikke_phantom_03_53:
    speaker: "<Narration>"
    en: "*Creak* *Clunk*"
    ko: 끼이이- 쿵!
    ja: キイイィ…バタンッ！
  d_nikke_phantom_03_54:
    speaker: "<Narration>"
    en: "*Flutter*"
    ko: 팔랑~
    ja: ヒラッ
  d_nikke_phantom_03_55:
    speaker: "<Self>"
    en: Huh?
    ko: 어…?
    ja: あれ…？
  d_nikke_phantom_03_56:
    speaker: "<Monologue>"
    en: Before closing the iron door, Phantom drops a piece of paper which looks familiar.
    ko: |-
      팬텀은, 낯익은 종이 한 장을 떨어트린 채
      철문 안으로 들어갔다.
    ja: |-
      ファントムは見たことのある紙を落とし、
      鉄の門の中に入っていった
  d_nikke_phantom_03_57:
    speaker: "<Monologue>"
    en: "*Swoosh*"
    ko: 스윽-
    ja: スッ
  d_nikke_phantom_03_58:
    speaker: "<Narration>"
    en: '"Tonight, I will retrieve the precious item from the evil one''s clutches."'
    ko: 오늘 밤, 악한 자에게서 소중했던 물건을 되찾아 가겠소.
    ja: |-
      今宵、大切な遺品を
      悪人から取り返しに参上する
  d_nikke_phantom_03_59:
    speaker: "<Narration>"
    en: '"Phantom Thief."'
    ko: 괴도 팬텀.
    ja: 怪盗ファントム
  d_nikke_phantom_03_60:
    speaker: "<Self>"
    en: Phantom Thief?
    ko: "…괴도 팬텀…?"
    ja: 怪盗ファントム…？
  d_nikke_phantom_03_61:
    speaker: "<Monologue>"
    en: I stare at the firmly closed iron door for a moment,
    ko: 나는 굳게 닫힌 철문을 잠시 바라본 후.
    ja: 私は固く閉ざされた鉄の門をしばらく眺めた後
  d_nikke_phantom_03_62:
    speaker: "<Monologue>"
    en: then hesitantly move away.
    ko: 조심스레 자리를 옮겼다.
    ja: そっとその場から離れた
  d_nikke_phantom_03_63:
    speaker: "<Narration>"
    en: "*Beep beep*"
    ko: 삐삣-!
    ja: ピピッ！
  d_nikke_phantom_03_64:
    speaker: "<Narration>"
    en: "*Click* *Creak*"
    ko: 덜컥! 끼이이-
    ja: ガチャッ！キイイィ…
  d_nikke_phantom_03_65:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_03_66:
    speaker: phantom
    en: The time has come.
    ko: 시간이 되었군.
    ja: 時は熟した。
  d_nikke_phantom_03_67:
    speaker: phantom
    en: I shall undo the heinous deeds committed by the wicked.
    ko: 악한 자들이 행한 악을 빼앗으러.
    ja: 悪人たちの罪のあかしをいただきに、
  d_nikke_phantom_03_68:
    speaker: phantom
    en: This mask...
    ko: 가면을-
    ja: 仮面を…
  d_nikke_phantom_03_69:
    speaker: "<Self>"
    en: Phantom?
    ko: 팬텀?
    ja: ファントム？
  d_nikke_phantom_03_70:
    speaker: phantom
    en: "...!!!"
    ko: "……!!!!"
    ja: "……！！！！"
  d_nikke_phantom_03_71:
    speaker: phantom
    en: M-Monsieur?!
    ko: 그, 그대…?!
    ja: き…君は…！
  d_nikke_phantom_03_72:
    speaker: phantom
    en: Why are you still here?
    ko: 왜 아직도 여기에 있는 것이오?
    ja: どうしてまだここに？
  d_nikke_phantom_03_73:
    speaker: "<Self>"
    en: You dropped this earlier.
    ko: 아까 이걸 떨어트렸더라고.
    ja: さっきこれを落としていったから
  d_nikke_phantom_03_74:
    speaker: phantom
    en: Oh.
    ko: 어….
    ja: あ…
  d_nikke_phantom_03_75:
    speaker: phantom
    en: Uh... Wh-what's this?
    ko: 이, 이게 무엇인지…?
    ja: こ、これはなんだ…？
  d_nikke_phantom_03_76:
    speaker: phantom
    en: It's not mine.
    ko: 내 것이 아닌 것 같소마아안….
    ja: 私のものではないが…
  d_nikke_phantom_03_77:
    speaker: "<Self>"
    en: It has the same pattern as the paper you gave me when I first came here.
    ko: 첫날에 팬텀이 줬던 종이랑 똑같은 무늬인데?
    ja: 初日にファントムがくれた紙と同じだ
  d_nikke_phantom_03_78:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_03_79:
    speaker: "<Self>"
    en: The handwriting is also identical to yours.
    ko: 필체도 팬텀이랑 똑같고.
    ja: 筆跡もファントムと同じだし
  d_nikke_phantom_03_80:
    speaker: phantom
    en: "..."
    ko: "…으음…."
    ja: うっ…
  d_nikke_phantom_03_81:
    speaker: "<Self>"
    en: Considering the fact it's been spell-checked, I'm guessing it's quite important?
    ko: 맞춤법 검사를 한 걸 보니, 중요한 거 맞지?
    ja: |-
      ちゃんと書いてあるのを見るかぎり、
      大事なものなんじゃないのか？
  d_nikke_phantom_03_82:
    speaker: phantom
    en: "..."
    ko: 그….
    ja: そ…
  d_nikke_phantom_03_83:
    speaker: phantom
    en: Yes, that's right!
    ko: 그렇소!
    ja: そうだ！
  d_nikke_phantom_03_84:
    speaker: phantom
    en: I've been copying down some lines from a book series having to do with thieves,
      that's all.
    ko: 다른 괴도 시리즈의 명대사를 그대로 쓴 것이오!
    ja: |-
      怪盗シリーズの名ゼリフを
      そのまま書き写したんだ！
  d_nikke_phantom_03_85:
    speaker: "<Self>"
    en: You really like thieves, huh?
    ko: 괴도를 참 좋아하는구나?
    ja: そんなに怪盗が好きなのか？
  d_nikke_phantom_03_86:
    speaker: phantom
    en: Yes, I like them very much,
    ko: 조, 좋아하는 건 맞지만!
    ja: す、好きではあるが！
  d_nikke_phantom_03_87:
    speaker: phantom
    en: but I have nothing to do with them personally!
    ko: 나는 괴도와 아무런 상관이 없는 존재요!
    ja: 私は怪盗とはなんの関係もない！
  d_nikke_phantom_03_88:
    speaker: phantom
    en: Anyway, it's getting quite late, so why don't you head home?
    ko: 시간이 많이 늦었으니 이만 가는 게 어, 어떻겠소…?
    ja: もう夜も遅いし、帰る時間では…？
  d_nikke_phantom_03_89:
    speaker: "<Self>"
    en: Okay.
    ko: 으응, 알겠어.
    ja: ああ、そうだな
  d_nikke_phantom_03_90:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_03_91:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_03_92:
    speaker: "<Self>"
    en: Aren't you going to go back into your office?
    ko: 팬텀은 안 들어가?
    ja: ファントムは帰らないのか？
  d_nikke_phantom_03_93:
    speaker: phantom
    en: I... there's somewhere else I have to stop by first.
    ko: 들러야 할 곳이 있소.
    ja: 寄るところがあってね。
  d_nikke_phantom_03_94:
    speaker: "<Self>"
    en: At this hour?
    ko: 이 시간에?
    ja: こんな時間に？
  d_nikke_phantom_03_95:
    speaker: phantom
    en: Yes.
    ko: 그렇소.
    ja: そうだ。
  d_nikke_phantom_03_96:
    speaker: "<Self>"
    en: "... All right. See you next time."
    ko: 알겠어, 그럼 다음에 봐.
    ja: そうか。じゃあ、また
  d_nikke_phantom_03_97:
    speaker: "<Monologue>"
    en: After saying goodbye to Phantom, I leave the library,
    ko: 팬텀에게 인사를 한 나는, 도서관을 나왔다.
    ja: |-
      ファントムにあいさつをした私は、
      図書館を出た
  d_nikke_phantom_03_98:
    speaker: "<Monologue>"
    en: or at least I pretend to.
    ko: "…아니, 나오는 척을 했다."
    ja: いや、出るふりをした
d_nikke_phantom_04:
  d_nikke_phantom_04_1:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휘이이잉~
    ja: ヒュオオォ――
  d_nikke_phantom_04_2:
    speaker: "<Narration>"
    en: "*Flutter*"
    ko: 펄럭~
    ja: ヒラッ
  d_nikke_phantom_04_3:
    speaker: phantom
    en: Hmm.
    ko: 음.
    ja: うむ。
  d_nikke_phantom_04_4:
    speaker: phantom
    en: Ah, the sound of the wind. It's music to my ears.
    ko: 오늘도 바람의 울림이 좋군.
    ja: 今日も風の音がいい。
  d_nikke_phantom_04_5:
    speaker: phantom
    en: It’s later than I expected, but...
    ko: 생각보다 시간이 늦어졌지만….
    ja: 予定より遅くなってしまったが…
  d_nikke_phantom_04_6:
    speaker: phantom
    en: it's as if the darkness is welcoming me with open arms.
    ko: |-
      어둠이 더 깊게 내려앉은 것이,
      나를 반기고 있는 것 같소.
    ja: |-
      より深まった夜が
      私を歓迎しているようだ。
  d_nikke_phantom_04_7:
    speaker: phantom
    en: Now, to retrieve what was unjustly stolen,
    ko: 그럼, 괴도 팬텀.
    ja: それでは怪盗ファントム、
  d_nikke_phantom_04_8:
    speaker: phantom
    en: the Phantom Thief shall depart!
    ko: |-
      악한 자에게서 소중했던 물건을 되찾기 위해,
      출발하겠소.
    ja: |-
      悪人から大切なものを取り返すため、
      いざ出発。
  d_nikke_phantom_04_9:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 촤라라라락-!
    ja: ヒュッ！
  d_nikke_phantom_04_10:
    speaker: "<Monologue>"
    en: Phantom grips the handle connected to the zipline on the roof and soars through
      the air.
    ko: |-
      팬텀은 옥상에 연결되어 있는 와이어의 손잡이를 잡고,
      바람을 가르며 날아갔다.
    ja: |-
      ファントムは屋上にある
      ワイヤーの取っ手を掴み、
      風を切りながら飛んでいった
  d_nikke_phantom_04_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_04_12:
    speaker: "<Monologue>"
    en: Having followed Phantom up to the roof, I watch in awe as she leaps off the
      edge.
    ko: |-
      그리고, 팬텀을 뒤따라 옥상으로 올라온 나는
      그 모습을 멍하니 바라보다가,
    ja: |-
      ファントムを追って屋上に上がった私は
      その姿を確認した後
  d_nikke_phantom_04_13:
    speaker: "<Monologue>"
    en: I proceed to follow her to where the zipline takes her.
    ko: 팬텀이 와이어를 타고 날아간 곳을 뒤따라갔다.
    ja: ファントムを追った
  d_nikke_phantom_04_14:
    speaker: "<Monologue>"
    en: Phantom enters the first floor of an old building.
    ko: 팬텀이 들어간 곳은 어느 낡은 건물의 1층이었고.
    ja: ファントムはある古い建物の1階に入った
  d_nikke_phantom_04_15:
    speaker: "<Monologue>"
    en: Thanks to the low ceiling and wide-open window, I have a clear view of both
      the interior and Phantom.
    ko: |-
      낮은 층고와 활짝 열린 창문 덕분에,
      내부와 팬텀의 모습이 한눈에 들어왔다.
    ja: |-
      低い壁に大きな窓がついていたため、
      内部とファントムの姿が一目で確認できた
  d_nikke_phantom_04_16:
    speaker: phantom
    en: "*Sniff*"
    ko: 스으으읍- 하아아….
    ja: スーッ、はあぁ…
  d_nikke_phantom_04_17:
    speaker: phantom
    en: I can smell the stench of evil...
    ko: 악한 냄새가 짙게 나는 걸 보니….
    ja: におうぞ…
  d_nikke_phantom_04_18:
    speaker: phantom
    en: This is the place!
    ko: 여기로군!
    ja: ここだ！
  d_nikke_phantom_04_19:
    speaker: "<Self>"
    en: "*Sniff sniff*"
    ko: 킁킁.
    ja: クンクン
  d_nikke_phantom_04_20:
    speaker: "<Monologue>"
    en: I don't smell anything.
    ko: "…아무 냄새도 나지 않는다."
    ja: "…なんのにおいもしない"
  d_nikke_phantom_04_21:
    speaker: phantom
    en: The opulence of this necklace is completely at odds with the decrepit surroundings.
    ko: 낡은 집과는 어울리지 않는, 화려한 목걸이.
    ja: 古い家とは不釣り合いな、派手なネックレス。
  d_nikke_phantom_04_22:
    speaker: phantom
    en: This must be it.
    ko: 이것이 분명하오.
    ja: "…これに違いない。"
  d_nikke_phantom_04_23:
    speaker: phantom
    en: To think there are fiends out there who would steal from good-hearted people.
    ko: 선량한 자들에게서 이런 것들이나 뺏다니….
    ja: 善良な者たちからこんなものを奪うなど…
  d_nikke_phantom_04_24:
    speaker: phantom
    en: I, the Phantom Thief, will grant no quarter to those who have done this!
    ko: 이 괴도 팬텀은 절대 용서할 수 없소!
    ja: この怪盗ファントムが許さん！
  d_nikke_phantom_04_25:
    speaker: "<Monologue>"
    en: Why is she monologuing so passionately when there's no one around?
    ko: "…아무도 없는데 누구에게 저렇게 열심히 말하는 걸까…."
    ja: |-
      …誰もいないと思っているはずなのに、
      なぜ独り言を…
  d_nikke_phantom_04_26:
    speaker: phantom
    en: Hold on.
    ko: 엇, 그런데.
    ja: おや？
  d_nikke_phantom_04_27:
    speaker: phantom
    en: There are two necklaces here. Which one should I take?
    ko: |-
      …목걸이가 두 개인데,
      둘 중 어느 걸 훔쳐야 하는 것이오?
    ja: |-
      ネックレスが2つある…
      どっちを盗めばいいんだ？
  d_nikke_phantom_04_28:
    speaker: "<Monologue>"
    en: Shouldn't she have known beforehand which one she needed to take?
    ko: 보통 그런 건 미리 알고 와야 하는 거 아닌가?
    ja: "…そういうことは事前に調査しておくべきでは？"
  d_nikke_phantom_04_29:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_04_30:
    speaker: phantom
    en: It seems I have no choice.
    ko: 어쩔 수 없군.
    ja: 致し方ない。
  d_nikke_phantom_04_31:
    speaker: phantom
    en: In times like this, there is only one solution.
    ko: 이럴 때는 그 방법을 쓰는 수밖에.
    ja: あの手を使うか。
  d_nikke_phantom_04_32:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_phantom_04_33:
    speaker: phantom
    en: For the time being, I will take them both.
    ko: 둘 다 들고 간 다음!
    ja: どちらも頂き、
  d_nikke_phantom_04_34:
    speaker: phantom
    en: After confirming which one is the stolen item, I will come back and return
      the other.
    ko: 확인받고 나서, 남은 하나는 돌려주러 오겠소!
    ja: 確かめた後、返しに来よう！
  d_nikke_phantom_04_35:
    speaker: "<Self>"
    en: "..."
    ko: 엥.
    ja: ええっ？
  d_nikke_phantom_04_36:
    speaker: phantom
    en: It's not stealing!
    ko: 결코 멀쩡한 목걸이를 훔치거나 하는 건 아니오!
    ja: 盗むわけではないからな！
  d_nikke_phantom_04_37:
    speaker: phantom
    en: I'll be returning it later today! No, tomorrow!
    ko: 오늘…! 아니, 내일 다시 돌려주겠소!
    ja: 今日…！いや、明日また返しに来る！
  d_nikke_phantom_04_38:
    speaker: phantom
    en: Oh, right. I've got to leave a calling card.
    ko: 아, 이럴 게 아니라 예고장을 써야지….
    ja: |-
      ああ、こんなことをしている場合ではない。
      予告状を書かねば…
  d_nikke_phantom_04_39:
    speaker: Narration
    en: "*Scratch scratch*"
    ko: 사각- 사각-
    ja: サラサラ…
  d_nikke_phantom_04_40:
    speaker: phantom
    en: And with that, I'm off!
    ko: 그럼, 이만 가겠소!
    ja: では、失礼する！
  d_nikke_phantom_04_41:
    speaker: phantom
    en: Justice shall be upheld!
    ko: 정의롭게 사시오!
    ja: 正しく生きよ！
  d_nikke_phantom_04_42:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 촤라라라락-!
    ja: ヒュッ！
  d_nikke_phantom_04_43:
    speaker: "<Monologue>"
    en: Phantom climbs out through the zipline connected to the window.
    ko: 팬텀은 창문에 연결된 와이어를 타고 다시 돌아갔다.
    ja: |-
      ファントムは
      窓につないだワイヤーを使い、帰っていった
  d_nikke_phantom_04_44:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_04_45:
    speaker: "<Monologue>"
    en: Once I'm sure Phantom has left, I climb through the window and into the room.
    ko: |-
      팬텀이 돌아간 걸 확인한 나는,
      조심스레 창문을 넘어 방 안으로 들어갔고.
    ja: |-
      ファントムがいなくなったのを確認し、
      そっと窓を越えて部屋の中に入り
  d_nikke_phantom_04_46:
    speaker: "<Monologue>"
    en: I head to the note, written on paper with a familiar pattern, and read it.
    ko: 책상 위에 놓여있는 익숙한 무늬의 예고장을 읽어보았다.
    ja: |-
      机の上に置いてある
      見慣れた柄の予告状を読んだ
  d_nikke_phantom_04_47:
    speaker: "<Narration>"
    en: '"I toko both neckalesac, but I''lll brinag one bakk."'
    ko: 두 게의 목거리 중 한 게는 다시 돌려주개쏘.
    ja: 2つのネックレスのうち、1つは帰してやる
  d_nikke_phantom_04_48:
    speaker: "<Narration>"
    en: '"Pantom Theef."'
    ko: 과도 팬텀.
    ja: 怪凍ファントム
  d_nikke_phantom_04_49:
    speaker: "<Self>"
    en: "... Apparently there wasn't enough time to check the spelling."
    ko: "…맞춤법 검사할 시간은 없었나 보네."
    ja: 急いでいたんだな…
  d_nikke_phantom_04_50:
    speaker: "<Monologue>"
    en: I correct the spelling errors on the note,
    ko: 나는 맞춤법에 맞추어 예고장을 수정하였고.
    ja: 私は予告状を正しく書き直し
  d_nikke_phantom_04_51:
    speaker: "<Monologue>"
    en: and scrumptiously make my exit.
    ko: 다시 그 방을 조용히 빠져나왔다.
    ja: 静かにその部屋を後にした
  d_nikke_phantom_04_52:
    speaker: "<Narration>"
    en: "*Creak* *Clunk*"
    ko: 끼이이-
    ja: キイイィ…
  d_nikke_phantom_04_53:
    speaker: phantom
    en: Welcome.
    ko: 어서 오시오.
    ja: ようこそ。
  d_nikke_phantom_04_54:
    speaker: phantom
    en: Oh,
    ko: 오?
    ja: ん？
  d_nikke_phantom_04_55:
    speaker: phantom
    en: hello again.
    ko: 그대, 또 오셨소.
    ja: また君か。
  d_nikke_phantom_04_56:
    speaker: "<Self>"
    en: You owe me a book recommendation from yesterday.
    ko: 응, 어제 못 받았던 책 추천을 받고 싶어서.
    ja: |-
      ああ。昨日、本を勧めてくれると
      言っていただろう？
  d_nikke_phantom_04_57:
    speaker: phantom
    en: Oh!
    ko: 아, 그렇소?!
    ja: ああ！
  d_nikke_phantom_04_58:
    speaker: phantom
    en: J-just a moment!
    ko: 그, 그렇다면 잠시만 기다리시오!
    ja: そ、それならば少し待っていてくれ！
  d_nikke_phantom_04_59:
    speaker: phantom
    en: There are so many books I want to recommend, it might take some time to bring
      them all.
    ko: |-
      추천해 줄 책이 너무 많아서
      들고 오는 데 시간이 좀 걸릴 것 같소…!
    ja: |-
      勧めたい本が多すぎて
      持ってくるのに少し時間がかかりそうだ…！
  d_nikke_phantom_04_60:
    speaker: "<Self>"
    en: Take your time.
    ko: 천천히 해.
    ja: ゆっくりでいい
  d_nikke_phantom_04_61:
    speaker: "<Narration>"
    en: "*Rattle*"
    ko: 드르르륵-
    ja: ゴトッ
  d_nikke_phantom_04_62:
    speaker: "<Monologue>"
    en: Phantom returns with a tray full of books related to thieves.
    ko: |-
      팬텀은 트레이에 괴도에 관련된 책만
      한가득 담아서 돌아왔다.
    ja: |-
      ファントムはトレイに怪盗に関する本を
      たくさん載せて戻ってきた
  d_nikke_phantom_04_63:
    speaker: phantom
    en: These novels all feature thieves as the protagonists.
    ko: 이쪽은 괴도에 관한 소설이오.
    ja: こちらは怪盗の小説だ。
  d_nikke_phantom_04_64:
    speaker: phantom
    en: These are ones where they specifically go up against a hard-nosed detective.
    ko: 여기는 괴도와 탐정이 서로 싸우는 소설.
    ja: これは怪盗と探偵の対決。
  d_nikke_phantom_04_65:
    speaker: phantom
    en: Oooh, let me show you my most cherished book.
    ko: 아! 그리고 내가 제일 아끼는 책을 보여주겠소.
    ja: |-
      そうだ！私が一番大事にしている本を
      見せてやろう。
  d_nikke_phantom_04_66:
    speaker: phantom
    en: It's all about the mindset a thief should have.
    ko: 바로, 괴도가 가져야 하는 마음가짐에 관하여 써둔 책이오.
    ja: |-
      ズバリ、怪盗が持つべき心構えについて
      書いた本だ。
  d_nikke_phantom_04_67:
    speaker: phantom
    en: What do you think? Feel free to choose whichever appeals to you. They're all
      super interesting!
    ko: |-
      어떻소? 나머지 책들도 모두 재미있으니
      편하게 골라 보시오!
    ja: |-
      どうだい？他の本も全部面白いから
      気軽に選びたまえ！
  d_nikke_phantom_04_68:
    speaker: "<Self>"
    en: They all seem like a lot of fun.
    ko: 와, 정말 재미있겠다.
    ja: 面白そうだな
  d_nikke_phantom_04_69:
    speaker: phantom
    en: They really are.
    ko: 이해하오.
    ja: だろう？
  d_nikke_phantom_04_70:
    speaker: phantom
    en: Once you fall for a thief's charm, there's no going back.
    ko: 괴도의 매력에 빠져버리면, 헤어 나올 수가 없지.
    ja: 怪盗の魅力にハマると、抜け出せなくなるぞ。
  d_nikke_phantom_04_71:
    speaker: "<Self>"
    en: You really seem to like thieves.
    ko: 아무리 봐도 괴도를 엄청 좋아하는 것 같은데.
    ja: 怪盗が好きなんだな
  d_nikke_phantom_04_72:
    speaker: phantom
    en: You bet I do!
    ko: 물론 좋아하오!
    ja: ああ、大好きだ！
  d_nikke_phantom_04_73:
    speaker: phantom
    en: I'm a huge fan.
    ko: 팬이라고 말할 수 있소.
    ja: ファンと言っても過言ではない。
  d_nikke_phantom_04_74:
    speaker: "<Self>"
    en: What is it about them that you like so much?
    ko: 팬텀은 괴도의 어떤 점이 좋아?
    ja: 怪盗のどんなところが好きなんだ？
  d_nikke_phantom_04_75:
    speaker: phantom
    en: Oh boy!
    ko: 세상에…!
    ja: おお…！
  d_nikke_phantom_04_76:
    speaker: phantom
    en: I can't believe I finally found someone I can talk to about this!
    ko: 이렇게 괴도에 관한 토론을 나눌 수 있는 자가 있다니!
    ja: |-
      こうして怪盗について
      話せる相手がいるとは！
  d_nikke_phantom_04_77:
    speaker: phantom
    en: I can officially die happy now.
    ko: 나는 죽어도 여한이 없을 것 같소!
    ja: もうこの世に思い残すことはない！
  d_nikke_phantom_04_78:
    speaker: phantom
    en: First of all, thieves can act freely.
    ko: 일단 괴도는 자유롭지 않소!
    ja: まず、怪盗は自由だ！
  d_nikke_phantom_04_79:
    speaker: phantom
    en: They live according to their own belief system, independent of the law,
    ko: 그리고 법을 무시하는 본인 만의 신념!
    ja: そして法をも顧みぬ固い信念！
  d_nikke_phantom_04_80:
    speaker: phantom
    en: while also upholding justice.
    ko: 그 속에 담긴 정의!
    ja: 貫く正義！
  d_nikke_phantom_04_81:
    speaker: phantom
    en: Isn't that amazing?!
    ko: 정말 최고지 않소? 크으으…!
    ja: 最高だと思わないか？くーっ…！
  d_nikke_phantom_04_82:
    speaker: "<Self>"
    en: I see.
    ko: 으음, 그렇네.
    ja: あ…ああ、そうだな
  d_nikke_phantom_04_83:
    speaker: "<Self>"
    en: Since you like them so much, have you ever considered becoming one yourself?
    ko: |-
      그 정도로 좋아하면,
      직접 괴도가 되고 싶다는 생각은 안 해봤어?
    ja: |-
      そんなに好きなら、
      怪盗になりたくはないのか？
  d_nikke_phantom_04_84:
    speaker: phantom
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_phantom_04_85:
    speaker: phantom
    en: Uh...
    ko: 그….
    ja: それは…
  d_nikke_phantom_04_86:
    speaker: phantom
    en: D-don't you think that's going a bit overboard?
    ko: 좋아한다고 해서, 직접 괴도가 되다니….
    ja: いくら好きでも怪盗になりたいなどと…
  d_nikke_phantom_04_87:
    speaker: phantom
    en: Just because I'm a fan doesn't mean I want to be one...
    ko: 그건 너무 과하지 않소, 허허….
    ja: ちょっと飛躍しすぎではないか？ははは…
  d_nikke_phantom_04_88:
    speaker: "<Self>"
    en: Why not? I think it'd be cool.
    ko: 왜, 난 멋있을 것 같은데.
    ja: なぜだ？カッコいいと思うが
  d_nikke_phantom_04_89:
    speaker: "<Self>"
    en: You could be the Phantom Thief!
    ko: 괴도 팬텀!
    ja: 怪盗ファントム！
  d_nikke_phantom_04_90:
    speaker: phantom
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_phantom_04_91:
    speaker: phantom
    en: Do you really think so?
    ko: "…진정 그리 생각하는 것이오?"
    ja: ほ、本当にそう思うのか？
  d_nikke_phantom_04_92:
    speaker: phantom
    en: But, at the end of the day, thieves are in fact robbers of a kind.
    ko: 괴도는 엄밀히 말하면 도둑이지 않소.
    ja: 怪盗は、厳密に言うと泥棒ではないか。
  d_nikke_phantom_04_93:
    speaker: "<Self>"
    en: Perhaps, but the thieves in most books are righteous.
    ko: |-
      하지만 책에 나오는 괴도들은
      대부분 정의로운 도둑이잖아.
    ja: |-
      でも本に出てくる怪盗たちの
      ほとんどは正義の泥棒だ
  d_nikke_phantom_04_94:
    speaker: phantom
    en: That may be true, but others may not always perceive it that way.
    ko: |-
      …정의롭긴 하지만,
      모두가 봤을 때 전부 옳은 일은 아닐 것이오.
    ja: |-
      …正義ではあるが、誰しもがそれを
      正しいと思うわけではないだろう。
  d_nikke_phantom_04_95:
    speaker: phantom
    en: That's why they hide in the shadows and work alone.
    ko: |-
      그렇기에 어둠 속에 숨어
      홀로 활동하는 것 아니겠소.
    ja: |-
      だから闇に紛れ、だったひとりで
      活動するのでは？
  d_nikke_phantom_04_96:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_04_97:
    speaker: "<Self>"
    en: Actually, I saw a thief yesterday.
    ko: 나, 어제 괴도를 봤어.
    ja: 昨日怪盗を見たんだ
  d_nikke_phantom_04_98:
    speaker: phantom
    en: What?!
    ko: 뭣…!
    ja: なっ…！
  d_nikke_phantom_04_99:
    speaker: "<Self>"
    en: It was just their silhouette from afar,
    ko: 멀리서 실루엣만.
    ja: 遠くから、シルエットだけだが
  d_nikke_phantom_04_100:
    speaker: "<Self>"
    en: but it seemed like they were gliding along a zipline of some kind.
    ko: 와이어… 같은 걸 타고 날아가는 것 같던데?
    ja: |-
      ワイヤー…のようなものにつかまり、
      移動していた
  d_nikke_phantom_04_101:
    speaker: phantom
    en: I-is that so...?
    ko: 그, 그, 그렇소…?
    ja: そ…そうなのか…？
  d_nikke_phantom_04_102:
    speaker: phantom
    en: He... hehe...
    ko: 하! 하하…!
    ja: は、ははは。
  d_nikke_phantom_04_103:
    speaker: phantom
    en: A real thief in our midst?
    ko: 지, 진짜 괴도가 이, 있다니…!
    ja: まさか実在するとはな…！
  d_nikke_phantom_04_104:
    speaker: phantom
    en: Who'd have thought? Hehe...
    ko: 아주 놀랍소! 어허허!!
    ja: 驚いた！ははは…！
  d_nikke_phantom_04_105:
    speaker: "<Self>"
    en: I'm sure you would have loved it.
    ko: 팬텀이 봤다면 좋아했을 텐데.
    ja: ファントムに見せてあげたかった
  d_nikke_phantom_04_106:
    speaker: phantom
    en: Oh... Oh yeah! For sure!
    ko: 그, 그러게 말이오!
    ja: ま、まったくだ！
  d_nikke_phantom_04_107:
    speaker: phantom
    en: The next time you see something like that, be sure to let me know.
    ko: 다음에 보면 꼭! 나에게 연락해 주시오!
    ja: 次は必ず私に連絡してくれ！
  d_nikke_phantom_04_108:
    speaker: phantom
    en: I'd love to see a genuine thief in the flesh.
    ko: 그! 괴도 얼굴 한 번 보고 싶구먼! 허허허허!!
    ja: |-
      一目でいいから見てみたいものだ！
      はははは！！
  d_nikke_phantom_04_109:
    speaker: "<Self>"
    en: I wonder if everything's going well for the thief now.
    ko: "…그런데, 그 괴도는 무사히 잘 훔쳤을까?"
    ja: |-
      …ところでその怪盗は無事に
      盗めただろうか
  d_nikke_phantom_04_110:
    speaker: phantom
    en: W-what do you mean?
    ko: 그, 그게 무슨 소리요…?
    ja: ど、どういう意味だ…？
  d_nikke_phantom_04_111:
    speaker: "<Self>"
    en: Typically, the items that thieves steal
    ko: 보통 괴도가 훔치는 물건은.
    ja: 普通、怪盗といえば
  d_nikke_phantom_04_112:
    speaker: "<Self>"
    en: are either infused with an ominous aura, or they're dangerous materials that
      could harm others.
    ko: |-
      나쁜 기운이 들었거나,
      일반 사람들에게 위험한 물건이거나 그런 거잖아.
    ja: |-
      呪われていたり、一般の人にとって
      危険なものを盗むだろう
  d_nikke_phantom_04_113:
    speaker: "<Self>"
    en: At least, that's how it is with righteous thieves who stand in opposition
      of injustice.
    ko: 훔쳐서, 세상을 지키는 정의의 괴도.
    ja: 盗むことで世を守る正義の怪盗だ
  d_nikke_phantom_04_114:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_04_115:
    speaker: phantom
    en: You really are supportive of thieves and their line of work.
    ko: "…그대는 진심으로, 괴도를 응원하고 있군."
    ja: "…君は本気で怪盗を応援しているんだな。"
  d_nikke_phantom_04_116:
    speaker: phantom
    en: I'm sure they made off just fine.
    ko: 분명 잘 훔쳤을 것이오.
    ja: きっと無事だ。
  d_nikke_phantom_04_117:
    speaker: phantom
    en: After all, they're in the Ark and clearly at large.
    ko: 무려, 이 방주를 누비고 다니는 괴도 아니겠소.
    ja: |-
      伊達にこのアークを
      駆け回っているわけではない。
  d_nikke_phantom_04_118:
    speaker: "<Self>"
    en: Right.
    ko: 그래.
    ja: そうだな
  d_nikke_phantom_04_119:
    speaker: phantom
    en: Um... Monsieur?
    ko: "…그대."
    ja: "…そうだ。"
  d_nikke_phantom_04_120:
    speaker: "<Self>"
    en: Yes?
    ko: 응?
    ja: ん？
  d_nikke_phantom_04_121:
    speaker: phantom
    en: Which book are you planning on taking?
    ko: 그래서, 어떤 책을 골라 갈 예정인 것이오?
    ja: それで、どの本を借りていくつもりだ？
  d_nikke_phantom_04_122:
    speaker: "<Self>"
    en: Oh, right. Sorry.
    ko: 아.
    ja: あっ…
  d_nikke_phantom_04_123:
    speaker: "<Monologue>"
    en: In the end, I was unable to resist Phantom's infectious fondness for thieves,
    ko: 결국, 나는 팬텀의 순수한 괴도 사랑을 이기지 못하고.
    ja: 結局、私はファントムの怪盗愛に勝てず
  d_nikke_phantom_04_124:
    speaker: "<Monologue>"
    en: and I end up bringing around ten thief-centered books back with me to the
      Commander's Room.
    ko: |-
      괴도에 관한 책 약 10권 정도를
      지휘관실에 들고 와야만 했다.
    ja: |-
      怪盗に関する本を10冊ほど
      指揮官室に持ち帰ってきたのだった
d_nikke_phantom_05:
  d_nikke_phantom_05_1:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_phantom_05_2:
    speaker: "<Self>"
    en: Come in.
    ko: 들어와.
    ja: どうぞ
  d_nikke_phantom_05_3:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン…
  d_nikke_phantom_05_4:
    speaker: rapi
    en: Commander,
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_phantom_05_5:
    speaker: rapi
    en: I believe all the tasks assigned to us have been completed, no?
    ko: 업무는 모두 완료하여, 보고가 된 것으로 알고 있습니다만.
    ja: |-
      業務はすべて終わり、
      報告も完了したと聞いていますが。
  d_nikke_phantom_05_6:
    speaker: rapi
    en: What are you still doing up at this hour?
    ko: 왜 오늘도 늦은 시간까지 깨어 계신 겁니까?
    ja: |-
      どうして今日もこんなに遅くまで
      起きていらっしゃるんですか？
  d_nikke_phantom_05_7:
    speaker: "<Self>"
    en: I have to return this book tomorrow.
    ko: "…내일이 반납 날이거든."
    ja: "…明日が返却日なんだ"
  d_nikke_phantom_05_8:
    speaker: rapi
    en: Excuse me?
    ko: 예?
    ja: はい？
  d_nikke_phantom_05_9:
    speaker: rapi
    en: "..."
    ko: 이건….
    ja: これは…
  d_nikke_phantom_05_10:
    speaker: rapi
    en: Every single one of these books is about thieves.
    ko: 전부 괴도에 관한 책들뿐이로군요.
    ja: 怪盗に関する本ばかりですね。
  d_nikke_phantom_05_11:
    speaker: rapi
    en: A new hobby, perhaps?
    ko: 새로운 취미 생활입니까?
    ja: 新しい趣味ですか？
  d_nikke_phantom_05_12:
    speaker: "<Self>"
    en: Yes and no.
    ko: 그건 아닌데….
    ja: そういうわけではないが…
  d_nikke_phantom_05_13:
    speaker: "<Self>"
    en: I didn't set out to read them, but once I started, I couldn't put them down.
    ko: 막상 읽다 보니 재미있어서.
    ja: いざ読んでみると面白くて
  d_nikke_phantom_05_14:
    speaker: rapi
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  d_nikke_phantom_05_15:
    speaker: rapi
    en: Be that as it may, you really should get some rest.
    ko: 그래도 슬슬 주무시는 게 좋을 것 같습니다.
    ja: |-
      それでも、そろそろお休みに
      なったほうがよろしいかと。
  d_nikke_phantom_05_16:
    speaker: "<Self>"
    en: Okay, I will.
    ko: 응, 알겠어.
    ja: ああ、分かった
  d_nikke_phantom_05_17:
    speaker: "<Self>"
    en: Oh, Rapi.
    ko: 아, 라피.
    ja: そうだ、ラピ
  d_nikke_phantom_05_18:
    speaker: rapi
    en: Yes?
    ko: 예.
    ja: はい。
  d_nikke_phantom_05_19:
    speaker: "<Self>"
    en: Did you know that thieves actually travel using ziplines?
    ko: |-
      그거 알아?
      사실 괴도는 와이어를 타고 다닌다?
    ja: |-
      知ってるか？怪盗は
      ワイヤーに掴まって駆け回るんだ
  d_nikke_phantom_05_20:
    speaker: rapi
    en: Excuse me?
    ko: 예? 그게 무슨….
    ja: はい？それはどういう…
  d_nikke_phantom_05_21:
    speaker: rapi
    en: Did you read that in one of those novels?
    ko: 괴도 소설에 나오는 장면입니까?
    ja: |-
      怪盗小説にそういうシーンが
      あるのでしょうか？
  d_nikke_phantom_05_22:
    speaker: "<Self>"
    en: Yeah.
    ko: 응, 비슷해.
    ja: そんなところだ
  d_nikke_phantom_05_23:
    speaker: "<Self>"
    en: If you're interested, I can lend it to you later.
    ko: 라피도 관심 있으면 나중에 빌려다 줄게.
    ja: ラピも興味があるなら、今度借りてくるが
  d_nikke_phantom_05_24:
    speaker: rapi
    en: No, thanks.
    ko: 아뇨, 저는 괜찮습니다.
    ja: いいえ、私は大丈夫です。
  d_nikke_phantom_05_25:
    speaker: rapi
    en: Be sure to get some sleep, Commander.
    ko: 이만 주무십시오, 지휘관.
    ja: "…もうおやすみください、指揮官。"
  d_nikke_phantom_05_26:
    speaker: "<Self>"
    en: Okay, I will.
    ko: "…응, 알겠어."
    ja: "…ああ、分かった"
  d_nikke_phantom_05_27:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン…
  d_nikke_phantom_05_28:
    speaker: "<Monologue>"
    en: I'm starting to understand why Phantom was so overjoyed at having someone
      to talk to about all this.
    ko: |-
      …토론할 사람이 생겼다며
      팬텀이 기뻐한 이유를 조금은 알 것도 같았다.
    ja: |-
      …怪盗について話せる人ができたとファントムが
      喜んでいた理由が少し分かったような気がした
  d_nikke_phantom_05_29:
    speaker: "<Monologue>"
    en: As I drift off to sleep,
    ko: 그렇게 나는 잠에 들었고.
    ja: "…そうして私は眠りに落ち"
  d_nikke_phantom_05_30:
    speaker: "<Monologue>"
    en: I find myself dreaming about becoming a thief.
    ko: 괴도가 되는 말도 안 되는 꿈까지 꾸었다.
    ja: |-
      怪盗になるという
      とんでもない夢まで見た
  d_nikke_phantom_05_31:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 끼이이-
    ja: キイイィ…
  d_nikke_phantom_05_32:
    speaker: "<Monologue>"
    en: I visit the library early in the morning to return the book Phantom lent to
      me.
    ko: 이른 아침, 책을 반납하기 위해 도서관에 방문했으나.
    ja: 早朝、本を返却するため図書館を訪れたが
  d_nikke_phantom_05_33:
    speaker: "<Monologue>"
    en: Unlike normally, the library is dead silent.
    ko: 평소와 다르게 도서관은 고요했다.
    ja: いつもと違って図書館は静かだった
  d_nikke_phantom_05_34:
    speaker: "<Self>"
    en: Phantom?
    ko: 팬텀?
    ja: ファントム？
  d_nikke_phantom_05_35:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_05_36:
    speaker: "<Self>"
    en: Is there anyone here?
    ko: 아무도 없나….
    ja: 誰もいないのか…？
  d_nikke_phantom_05_37:
    speaker: "<Monologue>"
    en: While I wander around the library by myself,
    ko: 혼자 도서관을 둘러보던 나는.
    ja: 1人で図書館を歩き回っていた私は
  d_nikke_phantom_05_38:
    speaker: "<Monologue>"
    en: I chance upon a familiar tablet on the front counter.
    ko: 카운터 위에 놓인 익숙한 태블릿을 발견했다.
    ja: |-
      カウンターの上に置かれた、
      どこか見慣れたタブレットを発見した
  d_nikke_phantom_05_39:
    speaker: "<Self>"
    en: What's this?
    ko: 이건….
    ja: これは…
  d_nikke_phantom_05_40:
    speaker: "<Narration>"
    en: "*Tap tap*"
    ko: 톡. 톡.
    ja: トン、トン
  d_nikke_phantom_05_41:
    speaker: "<Monologue>"
    en: Upon tapping the screen, it lights up.
    ko: 두 번 터치하니, 바로 화면이 뜬다.
    ja: 2回タップすると、すぐに画面がついた
  d_nikke_phantom_05_42:
    speaker: "<Monologue>"
    en: Apparently Phantom wasn't exaggerating about her being bad with technology,
      as she didn't even set a password for her tablet.
    ko: |-
      비밀번호도 걸지 못한 걸 보니,
      기계와 친해지기 어렵다는 말이 사실이긴 한가보다.
    ja: |-
      パスワードを設定していないのを見ると、
      機械に疎いという話は本当のようだ
  d_nikke_phantom_05_43:
    speaker: "<Monologue>"
    en: Like last time, there are clippings from different news articles inside the
      notes function.
    ko: |-
      태블릿에 뜬 메모장에는,
      지난번과는 다른 뉴스가 스크랩되어 있었다.
    ja: |-
      タブレットに表示されたメモ帳には、
      前回とは違うニュースがスクラップされていた
  d_nikke_phantom_05_44:
    speaker: "<Narration>"
    en: '"A family heirloom belonging to a female senior citizen has found its way
      home."'
    ko: "[80대 노인 유품, 다시 품으로 돌아왔다.]"
    ja: "「80代老人の遺品、持ち主の元へ」"
  d_nikke_phantom_05_45:
    speaker: "<Narration>"
    en: '"A young man in his 20s, who stole the heirloom, claims his own necklace
      was also stolen."'
    ko: "[유품 훔쳤던 20대 청년, 본인 목걸이도 도둑맞았다 주장.]"
    ja: |-
      「遺品を盗んだ20代の青年、
      自分のネックレスも盗まれたと主張」
  d_nikke_phantom_05_46:
    speaker: "<Narration>"
    en: '"The police confirmed the safe return of the heirloom."'
    ko: "[경찰이 확인해 보니, 멀쩡하게 있는 것이 확인되어….]"
    ja: |-
      「警察が確認したところ、
      そのような事実はなく…」
  d_nikke_phantom_05_47:
    speaker: "<Narration>"
    en: '"That was clsoe. Nex time, chek more thorougly."'
    ko: "[아슬아슬해따 다음앤 더 껌껌하개 화긴헤야함]"
    ja: "「危なかった。次はきちんと各任すること」"
  d_nikke_phantom_05_48:
    speaker: "<Self>"
    en: That's a relief.
    ko: "…다행이다."
    ja: "…よかった"
  d_nikke_phantom_05_49:
    speaker: "<Self>"
    en: She managed to return the necklace without getting discovered.
    ko: 들키기 전에 목걸이는 잘 돌려놨구나.
    ja: バレる前に戻せたんだな
  d_nikke_phantom_05_50:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 끼이이-
    ja: キイイィ…
  d_nikke_phantom_05_51:
    speaker: phantom
    en: Oh, hello.
    ko: 엇.
    ja: あっ。
  d_nikke_phantom_05_52:
    speaker: phantom
    en: What are you doing here?
    ko: 그대?
    ja: やあ。
  d_nikke_phantom_05_53:
    speaker: "<Self>"
    en: Why shouldn't I be here? The library's open, isn't it?
    ko: 어, 뭐야.
    ja: おいおい
  d_nikke_phantom_05_54:
    speaker: "<Self>"
    en: I never thought visitors would be arriving earlier than the librarian.
    ko: 손님보다 사서가 늦게 오면 어떡해.
    ja: 司書が遅刻はダメだろう
  d_nikke_phantom_05_55:
    speaker: phantom
    en: Sorry about that.
    ko: 이런, 미안하오.
    ja: 申し訳ない。
  d_nikke_phantom_05_56:
    speaker: phantom
    en: I went to see the president and left the door open.
    ko: 문만 열어두고, 잠시 사장님에게 다녀왔소.
    ja: |-
      扉だけ開けておいて、
      少し社長のところへ行っていたんだ。
  d_nikke_phantom_05_57:
    speaker: phantom
    en: I've finished the transcription I was telling you about before.
    ko: 지난번에 옮기던 책을 완성했기 때문이오.
    ja: この前書き起こしていた本が完成してね。
  d_nikke_phantom_05_58:
    speaker: "<Self>"
    en: You have?
    ko: 아, 그래?
    ja: そうか
  d_nikke_phantom_05_59:
    speaker: "<Self>"
    en: But didn't you say that information was confidential?
    ko: "…기밀 사항이라고 했었지."
    ja: "…機密事項だったよな"
  d_nikke_phantom_05_60:
    speaker: phantom
    en: Yes, and?
    ko: 그렇소.
    ja: そうだ。
  d_nikke_phantom_05_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_05_62:
    speaker: "<Self>"
    en: It's just...
    ko: "…데이터를 책으로 옮긴다라…."
    ja: "…データを本として書き起こすって…"
  d_nikke_phantom_05_63:
    speaker: "<Monologue>"
    en: I understand the desire to transcribe a recording into written form as a failsafe,
    ko: 데이터의 위험성 때문에 책으로 옮긴다는 것은 납득이 간다.
    ja: |-
      データは危険だから本に書き出すというのは
      納得できる
  d_nikke_phantom_05_64:
    speaker: "<Monologue>"
    en: but if the transcription is done by a Nikke,
    ko: 그러나… 결국 그 일을 하는 것이 니케라면.
    ja: しかし…それをニケがやっては
  d_nikke_phantom_05_65:
    speaker: "<Monologue>"
    en: doesn't the fact they remember everything creates an additional security risk?
    ko: 아무런 의미가 없는 것 아닌가…?
    ja: なんの意味もないのでは…？
  d_nikke_phantom_05_66:
    speaker: phantom
    en: Hmm...
    ko: 음.
    ja: うむ。
  d_nikke_phantom_05_67:
    speaker: phantom
    en: I know what you're thinking.
    ko: 그대, 무슨 생각을 하는지 다 알 것 같은 표정이오.
    ja: |-
      君が何を考えているのかは
      表情から大体分かる。
  d_nikke_phantom_05_68:
    speaker: "<Self>"
    en: Ah!
    ko: 아…!
    ja: あっ…！
  d_nikke_phantom_05_69:
    speaker: phantom
    en: Don't worry.
    ko: 걱정 마시오.
    ja: 心配ご無用だ。
  d_nikke_phantom_05_70:
    speaker: phantom
    en: After I make the book and send it to the higher-ups,
    ko: 나는 책을 만들어 상부에 전달을 하고 나면,
    ja: 本を作って上に渡したあとは、
  d_nikke_phantom_05_71:
    speaker: phantom
    en: the contents of the book are wiped from my memory.
    ko: 그 책에 관한 내용을 깨끗하게 잊어버리니 말이오.
    ja: |-
      私はその本の内容を
      きれいに忘れてしまうのさ。
  d_nikke_phantom_05_72:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: うん？
  d_nikke_phantom_05_73:
    speaker: phantom
    en: I'm not making this up to make you feel better.
    ko: 그냥 안심하라고 하는 말이 아니오.
    ja: ただ安心させるために言っているわけではない。
  d_nikke_phantom_05_74:
    speaker: phantom
    en: I really don't remember.
    ko: 정말 기억을 하지 못 하오.
    ja: 本当に、記憶できないのだ。
  d_nikke_phantom_05_75:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_phantom_05_76:
    speaker: "<Self>"
    en: You're kidding.
    ko: 설마….
    ja: まさか…
  d_nikke_phantom_05_77:
    speaker: phantom
    en: Not at all.
    ko: 그렇소.
    ja: そうだ。
  d_nikke_phantom_05_78:
    speaker: phantom
    en: Every time I carry out this task, all the salient information is wiped from
      my memory.
    ko: 해당 부분에 대한 내용은 매번 기억 소거를 하고 있소.
    ja: 該当する記憶は、毎回消去されている。
  d_nikke_phantom_05_79:
    speaker: phantom
    en: Hehe, there's no need to look so shocked.
    ko: 훗, 너무 그런 표정 짓지 마시오.
    ja: ふっ。そんな顔をするな。
  d_nikke_phantom_05_80:
    speaker: phantom
    en: This is something that I, we, choose to do.
    ko: 이건 내가, 우리가 원해서 하는 일이니.
    ja: |-
      これは私が…いや、私たちが
      望んでやっていることだ。
  d_nikke_phantom_05_81:
    speaker: phantom
    en: I agree to it voluntarily, and I believe it must be done.
    ko: |-
      직접 동의 하였고,
      마땅히 그리 해야 한다고 생각하오.
    ja: |-
      私はそれに同意したし、
      当然そうすべきだと思っている。
  d_nikke_phantom_05_82:
    speaker: phantom
    en: There are some things in this world we're better off not knowing.
    ko: 세상에는 알아봤자 그리 좋은 것만 있는 건 아니니 말이오.
    ja: |-
      世の中には知らなくていいことも
      たくさんあるからな。
  d_nikke_phantom_05_83:
    speaker: "<Self>"
    en: Phantom...
    ko: 팬텀….
    ja: ファントム…
  d_nikke_phantom_05_84:
    speaker: phantom
    en: Monsieur.
    ko: 그대.
    ja: 私は…
  d_nikke_phantom_05_85:
    speaker: phantom
    en: I love this job.
    ko: 나는 이 일을 사랑하오.
    ja: この仕事が好きだ。
  d_nikke_phantom_05_86:
    speaker: phantom
    en: I get to read to my heart's content, and be transported to another world.
      I can become someone else.
    ko: |-
      읽고 싶은 이야기를 읽으며,
      때로는 다른 존재가 될 수도 있지.
    ja: |-
      本を読めば、その物語の
      主人公になることができるだろう。
  d_nikke_phantom_05_87:
    speaker: phantom
    en: Sure, there is a price to pay for it, but for me, this job is liberating.
    ko: 조금 어둡긴 하지만, 자유롭게 말이오.
    ja: 孤独ではあるが、自由に。
  d_nikke_phantom_05_88:
    speaker: phantom
    en: You ought to be happy for me
    ko: 그러니 자부심을 느끼며 일하는 나를.
    ja: 私はこの仕事にプライドを持っている。
  d_nikke_phantom_05_89:
    speaker: phantom
    en: and how I take so much pride in my work.
    ko: 부디 응원해 주시오.
    ja: だからどうか、応援してくれ。
  d_nikke_phantom_05_90:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_phantom_05_91:
    speaker: "<Self>"
    en: Phantom.
    ko: 팬텀.
    ja: ファントム
  d_nikke_phantom_05_92:
    speaker: phantom
    en: Yes?
    ko: 말씀하시오.
    ja: なんだ？
  d_nikke_phantom_05_93:
    speaker: "<Self>"
    en: That novel I borrowed yesterday was a bit disappointing.
    ko: 어제 빌린 괴도 소설은 조금 별로였어.
    ja: 昨日借りた怪盗小説はあまり面白くなかった
  d_nikke_phantom_05_94:
    speaker: phantom
    en: What?
    ko: 뭣…!
    ja: なっ…！
  d_nikke_phantom_05_95:
    speaker: "<Self>"
    en: Don't you have something more like the book you first lent me?
    ko: 첫날 빌려줬던, 그런 느낌의 책은 없을까?
    ja: 初日に貸してくれた本の方が好みだな
  d_nikke_phantom_05_96:
    speaker: "<Self>"
    en: I believe it was called The Thief Leaps Over Buildings.
    ko: 제목이… [괴도, 건물을 뛰어넘다] 였지.
    ja: |-
      「怪盗、ビルを飛び越える」って
      タイトルだったかな
  d_nikke_phantom_05_97:
    speaker: phantom
    en: I...
    ko: 으으음…!
    ja: うーーむ…！
  d_nikke_phantom_05_98:
    speaker: phantom
    en: I suppose I might as well have you start with the masterworks.
    ko: 내가 처음부터 너무 마스터피스를 주었나 보오.
    ja: 最初から名作を貸してしまったな。
  d_nikke_phantom_05_99:
    speaker: phantom
    en: There's nothing else out there that can match that novel.
    ko: 확실히, 그 책만 한 것이 없지.
    ja: たしかにあの本以上の作品はない。
  d_nikke_phantom_05_100:
    speaker: phantom
    en: However! Just a moment.
    ko: 하지만! 조금만 기다리시오.
    ja: しかし！少し待っていてくれ。
  d_nikke_phantom_05_101:
    speaker: phantom
    en: This library has material on everything,
    ko: 이 도서관에는 없는 것이 없고!
    ja: この図書館に、ないものはない！
  d_nikke_phantom_05_102:
    speaker: phantom
    en: especially when it comes to thieves.
    ko: 특히, 괴도에 관한 것이라면 말이오!
    ja: 特に怪盗に関するものはな！
  d_nikke_phantom_05_103:
    speaker: "<Monologue>"
    en: Phantom saunters amongst the stacks.
    ko: 팬텀은 가벼운 발걸음으로 도서관 안쪽으로 들어갔다.
    ja: |-
      ファントムは軽い足取りで、
      図書館の中に入っていった
  d_nikke_phantom_05_104:
    speaker: "<Monologue>"
    en: For a while, Phantom and I take pleasure in discussing all there is to know
      about thieves.
    ko: |-
      …도서관은 한동안
      나와 팬텀의 괴도 토론회가 열리는 장소가 되었다.
    ja: |-
      …図書館はしばらく、私とファントムの
      怪盗討論会が開かれる場所になった
  d_nikke_phantom_05_105:
    speaker: "<Monologue>"
    en: As for Phantom's nocturnal wanderings as a thief,
    ko: 그리고, 괴도 팬텀에 관한 것은….
    ja: そして、怪盗ファントムについては…
  d_nikke_phantom_05_106:
    speaker: "<Monologue>"
    en: it appears she's attempting to keep it hidden, so I decide to pretend to be
      oblivious.
    ko: |-
      나름 열심히 숨기고 있는 것 같아서,
      나도 모르는 척 하기로 했다.
    ja: |-
      一生懸命隠しているようなので、
      知らないふりをすることにした
  d_nikke_phantom_05_107:
    speaker: "<Monologue>"
    en: "... Even though, to be honest, anyone would know."
    ko: |-
      …물론 이 정도면 알 만한 사람은
      다 알 것 같긴 하지만 말이다.
    ja: "…まあ、公然の秘密かもしれないが"
  d_nikke_phantom_05_108:
    speaker: phantom
    en: A new release just came out today.
    ko: 그대! 오늘은 신간이 나왔소!
    ja: やあ！新刊が出たぞ！
  d_nikke_phantom_05_109:
    speaker: phantom
    en: I haven't read it myself just yet, but you can borrow it first.
    ko: |-
      나도 아직 읽어보지 못했지만,
      특별히 그대에게 먼저 빌려주도록 하겠소!
    ja: |-
      私もまだ読んでいないが、
      特別に先に貸してあげよう！
  d_nikke_phantom_05_110:
    speaker: phantom
    en: As always, be sure to return it in two days.
    ko: |-
      알고 있겠지만
      반납은 이틀 뒤니, 기간을 꼭 지켜주시오.
    ja: |-
      分かっているだろうが返却は二日後だ。
      期間を必ず守ってくれ。
  d_nikke_phantom_05_111:
    speaker: phantom
    en: I'll see you then!
    ko: 그럼, 또 오시오~!
    ja: では、またな！
