---
d_nikke_noah_01:
  d_nikke_noah_01_1:
    speaker: Monologue
    en: |-
      Another fresh, cool morning.
      The same old road going to the office.
    ko: "상쾌한 아침. \n언제나와 같은 출근길."
    ja: |-
      爽やかな朝
      いつもと同じ通勤路
  d_nikke_noah_01_2:
    speaker: Monologue
    en: I grab and turn the doorknob of the Commander's Room...
    ko: 지휘관실 문고리를 잡고 돌리니….
    ja: 指揮官室のドアを開けると…
  d_nikke_noah_01_3:
    speaker: noah
    en: Oh, the Imposter Commander. Long time no see!
    ko: 어, 가짜 지휘관 오랜만~
    ja: よお、偽物の指揮官久しぶり～
  d_nikke_noah_01_4:
    speaker: noah
    en: You still look like the weakest guy in the world!
    ko: 여전히 세상에서 제일 약해 보이네? 풉.
    ja: 相変わらず世界一弱そうだね？ぷっ。
  d_nikke_noah_01_5:
    speaker: Monologue
    en: "... An annoying little imp is sitting on my desk."
    ko: "…웬 밉살스런 꼬맹이가 책상 위에 걸터앉아 있다."
    ja: "…憎たらしいガキが、机の上に腰かけている"
  d_nikke_noah_01_6:
    speaker: Self
    en: Why are you here?
    ko: 왜 네가 여기에?
    ja: どうしてノアがここに？
  d_nikke_noah_01_7:
    speaker: noah
    en: Oh, you know.
    ko: 어, 그건 말이지.
    ja: あ、それはね。
  d_nikke_noah_01_8:
    speaker: noah
    en: The magnificent me, a pilgrim traveling on the surface...
    ko: 위대하신 나 필그림께서 지상을 순례하다가,
    ja: 偉大なる私、ピルグリムが地上を巡礼し、
  d_nikke_noah_01_9:
    speaker: noah
    en: "... suddenly felt a sense of pity for you cowardly humans who hid underground..."
    ko: 땅 아래에 숨어 사는 나약한 인간들을 긍휼히 여기사….
    ja: |-
      地下に潜って密かに暮らす
      か弱い人間たちを哀れみ…
  d_nikke_noah_01_10:
    speaker: Self
    en: Fine. I'll contact your Commander just to make sure...
    ko: 네 지휘관에게 연락해서 확인해볼게.
    ja: 君の指揮官に連絡して確認してみる
  d_nikke_noah_01_11:
    speaker: noah
    en: No no no no no!
    ko: 도도도 동작 그만!
    ja: ちょちょちょ、ちょっと待った！
  d_nikke_noah_01_12:
    speaker: noah
    en: All right, all right! Let me get straight to the point.
    ko: 알겠어, 알겠다고! 본론부터 말하면 될 거 아냐.
    ja: |-
      分かった、分かったから！
      用件を言えばいいんでしょ。
  d_nikke_noah_01_13:
    speaker: noah
    en: "... Ahem. Well."
    ko: "……흠, 흠."
    ja: "…ふむ、ふむ。"
  d_nikke_noah_01_14:
    speaker: noah
    en: I'm here because a reliable source told me something.
    ko: 실은 내가 [믿을 만한 출처]에서 들었는데 말이지.
    ja: 実は「信用できる情報源」から聞いたんだけど、
  d_nikke_noah_01_15:
    speaker: noah
    en: They said that if Nikkes stay with you for some time...
    ko: 어느 니케든 너랑 같이 적당히 죽치고 있다 보면,
    ja: どんなニケでも、あなたと適当につるんでたら、
  d_nikke_noah_01_16:
    speaker: noah
    en: will become incredibly powerful, even without a Parts Upgrade. It doesn't
      even matter which Nikke it is.
    ko: 파츠 업그레이드 같은 거 없이도 무진장 강해질 수 있다며?
    ja: |-
      パーツのアップグレードしなくても、
      すごく強くなれるんだって？
  d_nikke_noah_01_17:
    speaker: Choice
    en: Who told you that?
    ko: 어디서 그런 유언비어를 들었지?
    ja: そんな根も葉もないうわさを、どこから聞いた？
  d_nikke_noah_01_18:
    speaker: Choice
    en: The "reliable source" you mentioned, was it Maxwell?
    ko: 혹시 [믿을 만한 출처]가 맥스웰이야?
    ja: もしかして「信用できる情報源」ってマクスウェルか？
  d_nikke_noah_01_19:
    speaker: noah
    en: That's none of your business.
    ko: 그건 네가 알 바 아니고~
    ja: それは知らなくてもいいよ～
  d_nikke_noah_01_20:
    speaker: noah
    en: "... Oh, you already guessed it?"
    ko: "…어? 바로 눈치 챘잖아?"
    ja: "…あれ？もうバレたんだ？"
  d_nikke_noah_01_21:
    speaker: noah
    en: Well, it's not my fault that you know, because you guessed it on your own.
    ko: 뭐, 이미 들켜 버렸다면 별 수 없지.
    ja: まあ、バレたら仕方ないな。
  d_nikke_noah_01_22:
    speaker: noah
    en: I promised I won't spill the beans. You didn't get the answer from me.
    ko: 비밀 유지 해준다곤 했지만, 어차피 내 입에서 샌 것도 아니고~
    ja: |-
      秘密を守るとは言ったけど、
      私が言ったわけでもないし～
  d_nikke_noah_01_23:
    speaker: noah
    en: Anyway, I'm asking you to make me stronger as well.
    ko: 아무튼 그 강해진다는 거 나한테도 한번 해 봐.
    ja: |-
      とにかく、その強くなる何かを
      私にもやってみてよ。
  d_nikke_noah_01_24:
    speaker: noah
    en: Oh, don't get me wrong. It's not a request.
    ko: 아, 참고로 이건 부탁이 아니라.
    ja: あ、ちなみにこれはお願いじゃなくて、
  d_nikke_noah_01_25:
    speaker: noah
    en: It's an order, from the strong to the weak.
    ko: 까-마득한 강자가 약자한테 내리는 명령이거든?
    ja: 遥かに強い者が弱い者に下す命令だからね？
  d_nikke_noah_01_26:
    speaker: noah
    en: You have no right to refuse.
    ko: 그러니까 너한테 거부권은 없다고. 응.
    ja: だから、あなたに拒否権はないの。うん。
  d_nikke_noah_01_27:
    speaker: Self
    en: You are already powerful enough, so why bother?
    ko: 그런 짓을 하지 않아도 너는 충분히 강하지 않아?
    ja: |-
      そんなことをしなくても、
      ノアはすでに強いだろ？
  d_nikke_noah_01_28:
    speaker: noah
    en: "... Pfft. What are you talking about?"
    ko: "…풉. 뭐래?"
    ja: "…ぷっ、何を言ってるの？"
  d_nikke_noah_01_29:
    speaker: noah
    en: There's no such thing as "powerful enough."
    ko: 강해지는 데 한계가 어딨어.
    ja: 強くなるのに限界なんてない。
  d_nikke_noah_01_30:
    speaker: noah
    en: Those Raptures were just rolling balls at the beginning, but they upgrade
      themselves every day.
    ko: 애초에 길에 굴러다니는 랩쳐들도 날마다 업그레이드를 해.
    ja: |-
      道端にあふれるラプチャーだって、
      毎日アップグレードしてるんだよ。
  d_nikke_noah_01_31:
    speaker: noah
    en: I'm a Pilgrim. I can't allow myself to become obsolete like you guys.
    ko: "그런데 명색이 필그림인 내가 어떻게 \n너희들처럼 도태될 수 있겠냐고~"
    ja: |-
      なのに、ピルグリムの私が
      あなたたちみたいに淘汰される
      わけにはいかないでしょう？
  d_nikke_noah_01_32:
    speaker: noah
    en: So, I'm going to kidnap you and bring you to the surface.
    ko: 그래서 생각해본 게, 일단 널 납치해서 지상에 끌고 다녀보고,
    ja: |-
      それで考えたんだけど、とりあえずあなたを
      拉致して地上で連れまわして、
  d_nikke_noah_01_33:
    speaker: noah
    en: Then we'll see if I get stronger or not.
    ko: 내가 진짜로 강해지는지 실험해볼 거야.
    ja: 私が本当に強くなれるかどうか実験するのよ。
  d_nikke_noah_01_34:
    speaker: Choice
    en: You've completely lost your mind.
    ko: 내 의사는 어떻게 되는 거지?
    ja: 私の意志は？
  d_nikke_noah_01_35:
    speaker: Choice
    en: Sure. Let's see if it works.
    ko: 그래, 해 보자.
    ja: ああ、やってみよう
  d_nikke_noah_01_36:
    speaker: noah
    en: Oh? Didn't you hear what I said? I said you have no right to refuse.
    ko: 어어? 방금 내 말 못 들었어? 너한테 거부권 없다니깐?
    ja: |-
      え？聞こえなかった？
      あなたに拒否権はないってば。
  d_nikke_noah_01_37:
    speaker: noah
    en: Anyway, fine. You can resist as much as you want.
    ko: 아, 물론 버티려면 버텨도 되는데~
    ja: あ、もちろん抵抗したければしてもいいけど～
  d_nikke_noah_01_38:
    speaker: noah
    en: But you should know who you are talking to.
    ko: 그 전에 지금 네 앞에 있는 게 누구인지 기억하는 게 좋을걸?
    ja: |-
      その前に、あなたの前にいるのが誰なのか、
      よく考えた方がいいよ？
  d_nikke_noah_01_39:
    speaker: noah
    en: Although we're all Pilgrims, we are different from those meek Pioneers.
    ko: 같은 순례자라도 우린 저 고분고분한 파이오니아 녀석들이랑 달라.
    ja: |-
      同じ巡礼者でも、私たちはあの大人しい
      パイオニアの奴らとは違うから。
  d_nikke_noah_01_40:
    speaker: noah
    en: We won't hesitate to hurt anyone. Not even humans.
    ko: 인간을 해치는 데 딱히 망설임이 없거든~
    ja: |-
      人間を傷つけることに対して、
      別に躊躇しないから。
  d_nikke_noah_01_41:
    speaker: Self
    en: You don't need to threaten me. I'm willing to help.
    ko: 위협하지 않아도, 네가 원한다면 도울 생각이었어.
    ja: 脅かさなくても、\n君が望むなら手伝うつもりだった
  d_nikke_noah_01_42:
    speaker: noah
    en: What? Why the sudden change?
    ko: 뭐어? 갑자기 웬 태세 전환이래.
    ja: はあ？何、その態度の変化。
  d_nikke_noah_01_43:
    speaker: noah
    en: "... Eh."
    ko: "…엥."
    ja: "…へえ？"
  d_nikke_noah_01_44:
    speaker: noah
    en: Why are you so obedient?
    ko: 어쩐 일로 고분고분하대?
    ja: 今日は素直だね？
  d_nikke_noah_01_45:
    speaker: noah
    en: Knowing you, I thought you would put up quite a fight.
    ko: 원래 성격대로 한참 더 꼬장꼬장하게 버틸 줄 알았는데.
    ja: あなたの性格だと、もっと粘ると思ったのに
  d_nikke_noah_01_46:
    speaker: Self
    en: That's because we adults have the responsibility to help you starry-eyed youngsters.
    ko: 어른에겐 의욕 있는 아이를 도울 책임이 있으니까.
    ja: |-
      大人には、
      意欲のある子どもを手伝う責任がある
  d_nikke_noah_01_47:
    speaker: noah
    en: "... You gave in so easily, and you still call yourself an adult?"
    ko: "……툭 치면 기절할 게 뭔 어른 행세야."
    ja: |-
      …風が吹いたら倒れそうな体して、
      何を大人ぶってるんだか。
  d_nikke_noah_01_48:
    speaker: noah
    en: Anyways, as long as you come with me, it doesn't matter what you say.
    ko: 뭐, 따라오기만 한다면 아무래도 상관 없지만~
    ja: まあ、付いてくるなら私はどうでもいいけどさ～
  d_nikke_noah_01_49:
    speaker: noah
    en: And since it's settled...
    ko: 그럼, 결정은 난 거니깐….
    ja: じゃあ、決まったからには…
  d_nikke_noah_01_50:
    speaker: Monologue
    en: Noah lifts my body with ease.
    ko: 노아에게 거뜬히 몸이 들렸다!
    ja: ノアが私を軽く抱き上げた！
  d_nikke_noah_01_51:
    speaker: noah
    en: We're not wasting any time! Let's roll out!
    ko: 뜸 들이지 말고 출발해 볼까요~
    ja: グズグズしないで出発しましょうか～
  d_nikke_noah_01_52:
    speaker: Self
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_noah_01_53:
    speaker: noah
    en: Pfft! Don't be afraid.
    ko: 풉. 그렇게 쫄 필요 없어.
    ja: ぷっ、そんなにビビんないでよ。
  d_nikke_noah_01_54:
    speaker: noah
    en: You are with me, the Strongest Shield on the Surface.
    ko: 이 [지상 최강의 방패]가 같이 있는 한,
    ja: この「地上最強の盾」がいるかぎり、
  d_nikke_noah_01_55:
    speaker: noah
    en: The Raptures can't even touch you.
    ko: 랩쳐들 빔 포는 네 털 끝에도 못 스칠 거거든.
    ja: |-
      ラプチャーのビームは、
      あなたをかすりもしないから。
  d_nikke_noah_01_56:
    speaker: Narration
    en: Thus begins day 0 of being kidnapped and brought to the surface.
    ko: "……얼마 후, 지상 피랍(被拉) 0일째."
    ja: "…しばらくして、地上に拉致されて0日目"
  d_nikke_noah_01_57:
    speaker: noah
    en: Let's start with collecting Parts.
    ko: 그럼 시작은 가볍게 부품 수집부터 갈까~
    ja: じゃあ、軽く部品収集から始めちゃおうか～
  d_nikke_noah_01_58:
    speaker: Self
    en: Why collect Parts?
    ko: 갑자기 웬 부품 수집이야?
    ja: なんで急に部品収集を？
  d_nikke_noah_01_59:
    speaker: noah
    en: Why? Well...
    ko: 왜냐고? 그야….
    ja: なんでかって？それは…
  d_nikke_noah_01_60:
    speaker: noah
    en: If I want to improve my specifications quickly, isn't it wise to upgrade some
      Parts?
    ko: 단기간에 스펙업하기에 부품 파밍만한 게 없으니깐?
    ja: |-
      短期間でスペックを上げるには、
      部品集めが一番だからに決まってるでしょ～
  d_nikke_noah_01_61:
    speaker: noah
    en: But frankly, I still don't know how you will make me stronger.
    ko: 애초에 네가 어떻게 날 강하게 해줄 수 있는지 모르는 상태에서,
    ja: |-
      そもそも、私を強くしてくれる方法が
      何か分かんないから、
  d_nikke_noah_01_62:
    speaker: noah
    en: Aimlessly wandering around with you hasn't seemed to get me any results yet.
    ko: 마냥 널 데리고 다니기만 해선 너무 기약이 없잖아.
    ja: むやみに連れまわしてても、きりがないじゃん！
  d_nikke_noah_01_63:
    speaker: noah
    en: So, I decided to go for a big score. We just have to keep at it and stay patient.
    ko: 그러니까 뭐든 손해 안 볼 짓을 하면서 입질이 오는지 보려는 거지.
    ja: |-
      だから、時間を有意義に使いながら、
      当たりが来るか探ってみるのよ！
  d_nikke_noah_01_64:
    speaker: noah
    en: For example, I might find a Part that I can try out on you.
    ko: 예를 들어, 괜찮은 부품을 주워서 네 손을 타게 하면,
    ja: 例えば、いい部品を拾ってあなたに持たせれば、
  d_nikke_noah_01_65:
    speaker: noah
    en: Maybe it'll blow you up! Or maybe not.
    ko: 짠~ 하고 사기적인 옵션이 부여될지도 모르잖아.
    ja: |-
      ジャジャーン！
      とんでもないオプションが付くかも？
  d_nikke_noah_01_66:
    speaker: noah
    en: Either way, I'll still get a Part. It's a win-win for me.
    ko: 만약 그게 아니라 해도 부품은 얻었으니 난 손해볼 거 없고~
    ja: |-
      そうじゃなくても、
      部品を手に入れたら損はしないし～
  d_nikke_noah_01_67:
    speaker: Choice
    en: You wish.
    ko: 꿈도 야무지네.
    ja: 夢が大きいな
  d_nikke_noah_01_68:
    speaker: Choice
    en: Go for it.
    ko: 힘내라.
    ja: 頑張れ
  d_nikke_noah_01_69:
    speaker: noah
    en: Eh. Why do you sound like it's not your business?
    ko: 엥. 뭘 남 얘기처럼 말하고 있어?
    ja: はあ？何他人事のようにしゃべってるの？
  d_nikke_noah_01_70:
    speaker: noah
    en: You cant go home. Not before I become stronger.
    ko: 너도 나 강해지기 전엔 집에 못 가.
    ja: 私が強くなるまで、あなたも帰れないんだよ。
  d_nikke_noah_01_71:
    speaker: noah
    en: You and I are in the same boat, understand?
    ko: 한 배를 탄 거라고. 너랑 나. 언더스태엔?
    ja: |-
      同じ船に乗ったの！あなたと私は。
      アンダースタンド？
  d_nikke_noah_01_72:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noah_01_73:
    speaker: Narration
    en: "... Soon."
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_nikke_noah_01_74:
    speaker: noah
    en: Yeah! A treasure trove!
    ko: 예~ 드디어 노다지 밭 도착!
    ja: イエイ～！ようやく黄金の山に到着！
  d_nikke_noah_01_75:
    speaker: Self
    en: A treasure trove?
    ko: 노다지 밭이라니?
    ja: 黄金の山？
  d_nikke_noah_01_76:
    speaker: noah
    en: Oh. A major battle of the First Rapture Invasion happened here.
    ko: 엉. 사실 여기가 [1차 침공기] 때 큰 전투가 있었던 곳이라.
    ja: |-
      そう。実はここ、「第一次侵攻期」の時に
      大きな戦闘があったところなんだ。
  d_nikke_noah_01_77:
    speaker: noah
    en: So, there are dead Nikke bodies all over the place.
    ko: 도처에 작동 중지된 니케 바디들이 널려있을 테니까,
    ja: |-
      あっちこっちに、作動中止となった
      ニケのボディが転がっているから、
  d_nikke_noah_01_78:
    speaker: noah
    en: Just harvest the Parts that are still intact.
    ko: 너도 적당히 쓸만해 보이는 부품들 뜯어오면 돼.
    ja: あなたも適当に使えそうな部品を取ってきて。
  d_nikke_noah_01_79:
    speaker: Self
    en: You're asking me to... harvest Nikke Parts?
    ko: 죽은 니케의 바디에서 말이야?
    ja: 死んだニケのボディから？
  d_nikke_noah_01_80:
    speaker: noah
    en: Yeah. Dismantle them.
    ko: 응. 죽은 니케의 바디에서.
    ja: そう、死んだニケのボディから。
  d_nikke_noah_01_81:
    speaker: noah
    en: "... What? Don't you know how?"
    ko: "…왜. 어떻게 해야할지 모르겠어?"
    ja: "…何、方法が分からないの？"
  d_nikke_noah_01_82:
    speaker: noah
    en: Fair enough... It is quite difficult for humans to disassemble Nikkes with
      their bare hands.
    ko: 하긴… 공구도 없이 인간 손으로 부품 뜯기가 쉽진 않겠지.
    ja: |-
      まあ…工具も持たずに
      人間の手で部品を取るのは難しいよね。
  d_nikke_noah_01_83:
    speaker: Self
    en: That's not the problem.
    ko: 그런 게 아니야.
    ja: そういうわけじゃなくて
  d_nikke_noah_01_84:
    speaker: noah
    en: No? Then what is the problem?
    ko: 아 그럼 뭐가 문젠데요~
    ja: じゃあ、何が問題なのよ？
  d_nikke_noah_01_85:
    speaker: Self
    en: You're talking about damaging dead bodies. Even if you're trying to improve
      yourself, that's just not right.
    ko: "아무리 강해지기 위해서라도, \n시신을 훼손하는 건 옳지 않은 것 같아."
    ja: |-
      いくら強くなるためとはいえ、
      死体を荒らすのはよくないと思う
  d_nikke_noah_01_86:
    speaker: noah
    en: Oh... Well, Imposter, tell me.
    ko: 어… 음… 가짜 너 말이야.
    ja: あ…えっと…偽物、あなたさ。
  d_nikke_noah_01_87:
    speaker: noah
    en: How can you become stronger while being so squeamish?
    ko: 그런 거 일일이 따지다 어느 세월에 강해질래?
    ja: |-
      一々そんなことを気にして、
      いったいいつ強くなるの？
  d_nikke_noah_01_88:
    speaker: noah
    en: This is the surface. It's a jungle up here.
    ko: 이곳 지상은 말이지. 철저한 약육강식의 세계거든.
    ja: 地上はね、徹底的な弱肉強食の世界なんだよ。
  d_nikke_noah_01_89:
    speaker: noah
    en: You either dismantle dead bodies and become stronger, or be hunted and killed
      by the Raptures.
    ko: 죽은 애들 시체라도 뜯어가서 강해지느냐, 아님 랩쳐한테 먹히느냐.
    ja: |-
      死んだやつの死体を利用して強くなるか、
      それともラプチャーに食われるか。
  d_nikke_noah_01_90:
    speaker: noah
    en: There is no third option.
    ko: 그 두 가지 선택지 밖에 없다고.
    ja: どっちかしかないんだ。
  d_nikke_noah_01_91:
    speaker: noah
    en: In the world we live in, there's no room for morality.
    ko: "그 와중에 너처럼 약해 빠진 녀석이 \n이게 옳니 저게 그르니 따지고 있다간,"
    ja: |-
      こんな状況で、あなたみたいに弱っちいのが
      これは正しい、間違ってるとか問い詰めてたら、
  d_nikke_noah_01_92:
    speaker: noah
    en: A weak man like you would be cut in half by a Rapture Blade in the blink of
      an eye.
    ko: 눈 깜빡! 하는 사이에 랩쳐 블레이드에 두 동강이 날걸.
    ja: |-
      瞬く間にラプチャーのブレードで
      一刀両断だってば。
  d_nikke_noah_01_93:
    speaker: noah
    en: Besides, there are lots of Parts scattered all over the place.
    ko: 게다가… 여기 널린 노다지 부품들.
    ja: しかも…ここに転がっている貴重な部品はね。
  d_nikke_noah_01_94:
    speaker: noah
    en: If we don't collect them now, they will just be picked up by other people,
      or even machines.
    ko: 우리가 빨리 안 챙기면 전혀 엉뚱한 녀석들이 싹 쓸어갈 텐데.
    ja: |-
      私たちが早く拾わないと、
      他の奴らに全部持っていかれるんだよ。
  d_nikke_noah_01_95:
    speaker: noah
    en: Are you okay with that?
    ko: 그래도 괜찮겠어?
    ja: それでもいい？
  d_nikke_noah_01_96:
    speaker: Narration
    en: "*Ding*"
    ko: 키이이잉—
    ja: キイイイー
  d_nikke_noah_01_97:
    speaker: Self
    en: What was that?
    ko: 이게 무슨 소리지?
    ja: 何の音だ？
  d_nikke_noah_01_98:
    speaker: noah
    en: Ah, see? Just like I said.
    ko: 아, 그러니까 내가 방금 말했즈느~
    ja: あ～、だから言ったよね。
  d_nikke_noah_01_99:
    speaker: noah
    en: Others are looking for the Parts here, and it's not just a few of them.
    ko: 이 구역 부품 노리는 경쟁자가 한둘이 아니라고~
    ja: |-
      ここの部品を狙ってるライバルは、
      山ほどいるんだって。
  d_nikke_noah_01_100:
    speaker: noah
    en: 1 Tyrant, 5 Lords, and they are followed by some minions.
    ko: 타일런트 급 1기, 로드 급 5기, 그 밑에 잡것들까지 주르륵.
    ja: |-
      タイラント級1機、ロード級5機、
      その下の雑魚までうようよ。
  d_nikke_noah_01_101:
    speaker: noah
    en: Looks like they are planning to take over this place.
    ko: 이건 아주 작정하고 이 구역 접수하러 온 거네.
    ja: ここの部品、全部持ってくつもりで来てやんの。
  d_nikke_noah_01_102:
    speaker: noah
    en: Even so...
    ko: 그래도, 뭐…….
    ja: でも、まあ…
  d_nikke_noah_01_103:
    speaker: Monologue
    en: Noah brings out a pair of shields.
    ko: "…노아는 한 쌍의 방패를 꺼냈다."
    ja: "…ノアは一対の盾を取り出した"
  d_nikke_noah_01_104:
    speaker: noah
    en: It won't take long to wipe them all out.
    ko: 잠깐이면 정리될 수준이고요~
    ja: すぐ片づけられるレベルだけどね～
  d_nikke_noah_01_105:
    speaker: Self
    en: You planned for this?
    ko: 미리 세워둔 작전이라도 있어?
    ja: 作戦でもあるのか？
  d_nikke_noah_01_106:
    speaker: noah
    en: Eh? No?
    ko: 응? 그런 거 없는데?
    ja: え？そんなのないけど？
  d_nikke_noah_01_107:
    speaker: noah
    en: Just set the shields here and hold your ground until we defeat them.
    ko: 그냥 방패 세워 놓고 끝났다 싶을 때까지 버틸 거야.
    ja: 盾を設置して、攻撃が終わるまで耐える！
  d_nikke_noah_01_108:
    speaker: noah
    en: These shields may look small, but they're full of features.
    ko: 이 방패들, 겉으론 아담해 보여도 옵션도 많이 달려 있고 그렇다?
    ja: |-
      この盾ね、小さいけど
      オプションもいっぱいついてるし、
  d_nikke_noah_01_109:
    speaker: noah
    en: One of them is the ultra-temperature energy beam.
    ko: 그리고 그 옵션들 중에는 초고열 에너지 빔도 있다?
    ja: |-
      オプションの中には、
      超高熱エネルギービームもあるんだよ！
  d_nikke_noah_01_110:
    speaker: noah
    en: So, all we need is to build a strong defense...
    ko: 그러니까 일단 가드 단단하게 세우고,
    ja: だから、とりあえず固くガードしておいて、
  d_nikke_noah_01_111:
    speaker: noah
    en: Then we just count sheep and wait until the shields' energy beams melt them
      all.
    ko: 방패에 내장된 빔이 쟤들을 다 녹여줄 때까지 양이라도 세다 보면….
    ja: |-
      盾に内蔵されたビームが
      あいつらを全部片づけるまで、
      羊でも数えていれば…
  d_nikke_noah_01_112:
    speaker: noah
    en: Instant win for us, you know?
    ko: 자동으로 깨끗하게 정리 완료된다는 말씀~
    ja: 自動的に片付いてるってこと～
  d_nikke_noah_01_113:
    speaker: Self
    en: That is such a crazy plan.
    ko: 말도 안 되는 전투 방식이군.
    ja: とんでもない戦闘法だな
  d_nikke_noah_01_114:
    speaker: noah
    en: Yeah, exactly.
    ko: 응, 맞아.
    ja: うん、そう。
  d_nikke_noah_01_115:
    speaker: noah
    en: I bet I'm the only one in the world who can do this.
    ko: 아마 전 세계에서 이런 방법은 나 하나밖에 못 쓸걸.
    ja: 多分、世界で私1人しか使えないよ～
  d_nikke_noah_01_116:
    speaker: noah
    en: They don't call me "The Strongest Shield on the Surface" for nothing.
    ko: 괜히 [지상 최강의 방패]라는 아명이 붙은 게 아니란 말이지.
    ja: |-
      「地上最強の盾」って異名は
      伊達じゃないんだから！
  d_nikke_noah_01_117:
    speaker: Narration
    en: "*Ka-chunk*"
    ko: 쿵!!
    ja: バン！！
  d_nikke_noah_01_118:
    speaker: Monologue
    en: With a heavy sound, the two shields plant themselves on the ground.
    ko: 두 방패가 육중한 소리를 내며 지면에 꽂혔다.
    ja: 2つの盾が、重い音を立てて地面に刺された
  d_nikke_noah_01_119:
    speaker: noah
    en: "... Come get me, you scumbags."
    ko: "…그럼 어디 한번 와 보세요, 잡몹들아."
    ja: "…じゃあ、かかってきなさい！雑魚ども。"
  d_nikke_noah_01_120:
    speaker: noah
    en: You can't even scratch my shields no matter what you do. Tee-hee!
    ko: 그래봤자 내 방패엔 기스도 못 내겠지만? 키득키득.
    ja: |-
      私の盾には傷1つつけられないけどね～
      クスクス…
d_nikke_noah_02:
  d_nikke_noah_02_1:
    speaker: noah
    en: 28 sheep...
    ko: 양 28마리….
    ja: 羊が28匹…
  d_nikke_noah_02_2:
    speaker: Narration
    en: |-
      *Zap*
      *Bang* * Bang* * Bang*
    ko: "지잉— \n투콰콰광!!"
    ja: |-
      ジイー
      ドカンドカン！！
  d_nikke_noah_02_3:
    speaker: noah
    en: 29 sheep...
    ko: 양 29마리….
    ja: 羊が29匹…
  d_nikke_noah_02_4:
    speaker: Narration
    en: |-
      *Crunch*
      *Boom*
    ko: "끼이이이익! \n펑—!!"
    ja: |-
      キイイイ！
      バーン！！
  d_nikke_noah_02_5:
    speaker: noah
    en: 30 sheep.
    ko: "…양 30마리."
    ja: "…羊が30匹。"
  d_nikke_noah_02_6:
    speaker: noah
    en: Very good! That should be enough to take them all out.
    ko: 좋아 좋아~ 이쯤이면 깨끗하게 정리됐겠다.
    ja: よ～し、もう片付いたかな？
  d_nikke_noah_02_7:
    speaker: Monologue
    en: Noah peeps her head out from the shields.
    ko: 노아가 방패 너머로 빼꼼 고개를 내밀었다.
    ja: ノアが盾の後ろからひょこっと顔を出した
  d_nikke_noah_02_8:
    speaker: Self
    en: I peep out as well.
    ko: 뒤따라 고개를 내민다.
    ja: 私も続けて顔を出す
  d_nikke_noah_02_9:
    speaker: Monologue
    en: "... Most Raptures were vaporized by the Beam Bazooka."
    ko: "……대다수 랩쳐들이 빔 바주카에 의해 [증발]된 가운데,"
    ja: |-
      …大半のラプチャーが
      ビームバズーカによって「蒸発」した中、
  d_nikke_noah_02_10:
    speaker: Monologue
    en: However, it looks like one of their bodies is still relatively intact.
    ko: 단 1기의 사체만이 비교적 멀쩡한 형태를 유지하고 있다.
    ja: 唯一、1機の死体が比較的原型を維持していた
  d_nikke_noah_02_11:
    speaker: Choice
    en: "... A Black Smith?"
    ko: "……블랙스미스?"
    ja: "…ブラックスミス？"
  d_nikke_noah_02_12:
    speaker: Choice
    en: "... A Tyrant-level Rapture?"
    ko: "……타일런트 급 랩쳐?"
    ja: "…タイラント級ラプチャー？"
  d_nikke_noah_02_13:
    speaker: noah
    en: Oh oh, really? Where?!
    ko: 어어, 진짜? 어디 어디?
    ja: おお、マジ？どこどこ？
  d_nikke_noah_02_14:
    speaker: noah
    en: Ah, it's really there.
    ko: 앗, 정말 저기 있네. 내 황금알 낳는 거위~
    ja: あっ、本当だ。金の卵を産むガチョウ～
  d_nikke_noah_02_15:
    speaker: noah
    en: Ha, well, that...
    ko: 헉, 뭐야. 저건….
    ja: はっ、あ、あれは…
  d_nikke_noah_02_16:
    speaker: noah
    en: "... Isn't it a Black Smith? It's my cash cow!"
    ko: "…[블랙스미스]잖아? 내 황금알 낳는 거위이이!"
    ja: |-
      …「ブラックスミス」だぁぁ！
      金の卵を産むガチョウウウ！
  d_nikke_noah_02_17:
    speaker: Monologue
    en: Noah runs toward the Black Smith's wreck in excitement.
    ko: 노아는 신이 나서 블랙스미스의 사체로 달려갔다.
    ja: |-
      ノアはウキウキしながら、
      ブラックスミスの死体に駆け寄った
  d_nikke_noah_02_18:
    speaker: Self
    en: Cash cow?
    ko: 황금알 낳는 거위라니?
    ja: 金の卵を産むガチョウ？
  d_nikke_noah_02_19:
    speaker: noah
    en: Yep! That's exactly what it is.
    ko: 응. 이 녀석들은 말이지.
    ja: そう、こいつらはね。
  d_nikke_noah_02_20:
    speaker: noah
    en: |-
      They melt Nikkes alive to get Parts.
      That's why they are called "the Walking Recycling Factory".
    ko: "니케들을 산 채로 녹여서 부품을 얻는, \n이른바 [걸어 다니는 재활용 공장]이거든."
    ja: |-
      生きているニケをそのまま溶かして
      部品を手に入れる、いわゆる
      「歩くリサイクル工場」なんだ。
  d_nikke_noah_02_21:
    speaker: noah
    en: You may even find living Nikkes in their belly.
    ko: 뭐, 배를 갈라 보면 가끔씩 살아있는 니케가 나올 때도 있지만?
    ja: |-
      まあ、お腹を切り裂いたら、たまに生きてる
      ニケが出てくることもあるんだよ。
  d_nikke_noah_02_22:
    speaker: noah
    en: Well, mostly you don't. It's super rare.
    ko: 그럴 가능성은 엄청 희박하고. 대부분은 이렇게.
    ja: |-
      でもそれは物凄く珍しいケースで、
      ほとんどはこう。
  d_nikke_noah_02_23:
    speaker: noah
    en: Ah!
    ko: 이얍~
    ja: えいっ～
  d_nikke_noah_02_24:
    speaker: Monologue
    en: The Energy Beams from Noah's shields cut the Black Smith into halves.
    ko: 노아의 방패에서 쏘아진 에너지 빔이 블랙스미스를 동강냈다.
    ja: |-
      ノアの盾から発射されたエネルギービームが、
      ブラックスミスを切断した
  d_nikke_noah_02_25:
    speaker: noah
    en: There's a lot of neatly disassembled Parts inside.
    ko: 깨끗하게 분해된 부품들이 무더기로….
    ja: キレイに分解された部品がたくさん…
  d_nikke_noah_02_26:
    speaker: littlenikke
    en: Uh... *Cough*
    ko: 허억… 쿨럭, 쿨럭!
    ja: くっ…ゲホ、ゲホ！
  d_nikke_noah_02_27:
    speaker: noah
    en: "... Eh?"
    ko: "…응?"
    ja: "…うん？"
  d_nikke_noah_02_28:
    speaker: noah
    en: What is that? A living Nikke in the belly of a Rapture?
    ko: 얘 뭐야. 뭔데 랩쳐 뱃속에서 살아 있어?
    ja: |-
      何だこいつ。どうしてラプチャーの
      お腹の中で生き残ってんの？
  d_nikke_noah_02_29:
    speaker: Self
    en: Must have been swallowed pretty recently.
    ko: 랩쳐에게 먹힌지 얼마 안 된 것 같아.
    ja: ラプチャーに食べられたばかりのようだ
  d_nikke_noah_02_30:
    speaker: noah
    en: Do you think I don't know that?
    ko: 그걸 몰라서 물어?
    ja: そんなの、分かってるよ。
  d_nikke_noah_02_31:
    speaker: noah
    en: What I am trying to say is, the chances of it actually happening are so small.
      It's unreal!
    ko: 내 말은, 확률적으로 그게 말이 되냐는—
    ja: 私が言いたいのは、確率的にありえないと…
  d_nikke_noah_02_32:
    speaker: littlenikke
    en: Uh, excuse me...
    ko: 흐으, 혹시 그 뿔은…….
    ja: ううっ、その角は…
  d_nikke_noah_02_33:
    speaker: littlenikke
    en: Are you a Pilgrim... from Eden?
    ko: 에덴의, 필그림이세요?
    ja: エデンの、ピルグリムですか？
  d_nikke_noah_02_34:
    speaker: noah
    en: "... Ahem. Oh, yeah, you could say that."
    ko: "……큼, 엣헴. 일단은 그러시다."
    ja: "…え、えへん。一応そうだよ。"
  d_nikke_noah_02_35:
    speaker: littlenikke
    en: Ah, it looks like... I got rescued.
    ko: 아, 그럼 저… 이제 산 거네요.
    ja: あ、じゃあ私…助かったんですね。
  d_nikke_noah_02_36:
    speaker: littlenikke
    en: That's... great...
    ko: 다행… 이야….
    ja: よかっ…た…
  d_nikke_noah_02_37:
    speaker: noah
    en: Whoa, whoa... Wait a second.
    ko: 어어… 잠깐만?
    ja: ええ…ちょっと？
  d_nikke_noah_02_38:
    speaker: noah
    en: That's not entirely correct.
    ko: 지금 좀 오해가 있는 거 같은데.
    ja: 勘違いしてるみたいだけど、
  d_nikke_noah_02_39:
    speaker: noah
    en: Although I am a magnificent Pilgrim of legend, I can't save you.
    ko: 내가 전설의 위대한 순례자인 건 맞는데, 너 살려줄 능력은 없어.
    ja: |-
      私が伝説の偉大なる巡礼者なのは
      間違いないけど、あなたを
      助ける力はないんだよ。
  d_nikke_noah_02_40:
    speaker: littlenikke
    en: "... What?"
    ko: "……네?"
    ja: "…はい？"
  d_nikke_noah_02_41:
    speaker: Narration
    en: "*Whoosh*"
    ko: 슈웅-
    ja: シュンー
  d_nikke_noah_02_42:
    speaker: Monologue
    en: Noah retrieves her shields.
    ko: 노아가 한 쌍의 방패를 소환했다.
    ja: ノアが一対の盾を召喚した
  d_nikke_noah_02_43:
    speaker: noah
    en: As you can see, I'm a tank, not a healer.
    ko: 보다시피 나, 메딕이 아니라 탱커거든.
    ja: |-
      見ての通り私、
      メディックじゃなくてタンカーなんだ。
  d_nikke_noah_02_44:
    speaker: noah
    en: I can't do it, so... hang in there?
    ko: 그러니까 안 됐지만, 음…… 파이팅?
    ja: だから残念だけど、その…頑張って？
  d_nikke_noah_02_45:
    speaker: Self
    en: Wait. I know how to save a Nikke.
    ko: 잠깐, 니케를 살릴 방법이 있어.
    ja: 待て、ニケを助ける方法がある
  d_nikke_noah_02_46:
    speaker: noah
    en: Oh... does that mean...
    ko: 뭣… 설마 이 흐름은?
    ja: えっ…まさか、この流れは？
  d_nikke_noah_02_47:
    speaker: noah
    en: Imposter, you were once an orderly?
    ko: 가짜. 너 의무병 출신이었어?
    ja: 偽物、あなた衛生兵だったとか？
  d_nikke_noah_02_48:
    speaker: Self
    en: No.
    ko: "…아니야."
    ja: "…違う"
  d_nikke_noah_02_49:
    speaker: noah
    en: Come on, I thought you were going to save the day.
    ko: 뭐야. 그럼 반전은 불가능할 텐데.
    ja: なんだ、じゃあ助けられないよ。
  d_nikke_noah_02_50:
    speaker: Self
    en: Take her to the base to the north.
    ko: 그녀를 북방의 기지로 데려가자.
    ja: 彼女を北方の基地へ連れて行こう
  d_nikke_noah_02_51:
    speaker: noah
    en: "... Ah, you mean the “Unlimited” base? Now that you mention it, I remember
      it."
    ko: "…아. [언리미티드] 말이지? 그러고 보니 걔들이 있었네."
    ja: |-
      …あ。「アンリミテッド」ね。
      そういえばあいつらがいたか。
  d_nikke_noah_02_52:
    speaker: noah
    en: They save Nikkes in distress.
    ko: 걔들은 조난된 니케 구하는 덴 전문이니까.
    ja: あいつらは遭難したニケ救助の専門家だから。
  d_nikke_noah_02_53:
    speaker: noah
    en: They may help her.
    ko: 어쩌면 얠 살릴 수 있을지도 모르겠어.
    ja: もしかしたら、こいつも助けられるかも。
  d_nikke_noah_02_54:
    speaker: noah
    en: However...
    ko: "……근데 있잖아."
    ja: "…でもね。"
  d_nikke_noah_02_55:
    speaker: noah
    en: We are not doing this for charity. Why should we make trouble for ourselves?
    ko: 우리가 자선 단체도 아니고. 왜 굳이 그런 귀찮은 짓을 해야 돼?
    ja: |-
      私たちは慈善団体でもないのに、なんでそんな
      面倒くさいことをしなきゃいけないわけ？
  d_nikke_noah_02_56:
    speaker: Self
    en: What?
    ko: 뭐라고?
    ja: 何だって？
  d_nikke_noah_02_57:
    speaker: noah
    en: Didn't you hear what I just said? Here on the surface, it's a jungle.
    ko: 아니, 그러니까 내 말은. 원래 지상의 룰이 약육강식이잖아.
    ja: だって、元々地上のルールは弱肉強食なんだよ？
  d_nikke_noah_02_58:
    speaker: noah
    en: The strong prey on the weak. It is the law here.
    ko: 약한 놈들은 먹혀 죽고 강한 놈들만 살아남는 게 당연한 이치라고.
    ja: |-
      弱い奴らは食われて死に、
      強い奴だけ生き残るのは当然なこと。
  d_nikke_noah_02_59:
    speaker: noah
    en: To become stronger, I hurt Raptures and collect Parts every day.
    ko: 그래서 내가 이렇게 매일. 강해지려고 부지런히 랩쳐도 잡고.
    ja: |-
      だから私はこうやって毎日、
      強くなるために頑張ってラプチャーを狩るし、
  d_nikke_noah_02_60:
    speaker: noah
    en: That's just how it is.
    ko: 부품도 줍고. 막 이러는 거거든.
    ja: 部品も拾っているのよ。
  d_nikke_noah_02_61:
    speaker: noah
    en: Understand?
    ko: 언더스탠?
    ja: アンダースタンド？
  d_nikke_noah_02_62:
    speaker: Self
    en: But if we leave her here, she won't survive.
    ko: 하지만 이 니케, 이대로 내버려뒀다간 죽을 거야.
    ja: でもこのニケは、このままだと死ぬ
  d_nikke_noah_02_63:
    speaker: noah
    en: "... Ugh, you're so annoying. What are you even talking about?"
    ko: "…아, 아까부터 계속 성질 나게 뭐래."
    ja: |-
      …はあ、さっきから
      ウザイことばかり言ってるし。
  d_nikke_noah_02_64:
    speaker: noah
    en: I was even younger than her when I was abandoned, and I survived.
    ko: 난 말이야. 쟤보다 더 어린 나이에 버려지고도 잘만 살아남았어.
    ja: |-
      私はね、あいつよりもっと小さい時に
      捨てられたけど、生き残ったよ。
  d_nikke_noah_02_65:
    speaker: noah
    en: I set up an almost-shattered shield on the ground, hid behind it, and counted
      sheep endlessly.
    ko: 다 부서져가는 방패 세워 놓고, 양을 몇 천 몇 만 마리고 세면서.
    ja: |-
      壊れかけた盾を設置して、
      羊を数千、数万匹数えながら。
  d_nikke_noah_02_66:
    speaker: noah
    en: Then, a few years later, a true Commander told me, “You look useful.” He recruited
      me.
    ko: 몇 년 만에 진짜 지휘관이 [쓸모있어 보인다]며 거둬갈 때까지,
    ja: |-
      何年か経って、本物の指揮官に
      「使えそうだ」って拾われるまで、
  d_nikke_noah_02_67:
    speaker: noah
    en: In this crazy land, I survived just by my unyielding pride.
    ko: 이 미친 땅 위에서 오기 하나로 살아 남았다고.
    ja: |-
      このイカれた地上で、
      意地一つで生き残ってきたんだよ。
  d_nikke_noah_02_68:
    speaker: noah
    en: "... If I was able to make it through, why can't she?"
    ko: "……그런데 얘라고 그걸 못할 이유가 뭐야?"
    ja: "…だから、こいつにできない理由はないよね。"
  d_nikke_noah_02_69:
    speaker: noah
    en: She is in better condition than I was.
    ko: 척 봐도 그때 나보다 상태가 좋아 보이는데.
    ja: あの時の私より、状態もよさそうだし。
  d_nikke_noah_02_70:
    speaker: noah
    en: Anyway, I won't touch that dying girl.
    ko: 아무튼 난 그 산송장한테 손끝 하나 댈 생각 없으니까.
    ja: |-
      とにかく、
      私はその生ける屍に指1本触れないから。
  d_nikke_noah_02_71:
    speaker: noah
    en: If you want to carry her to the base, help yourself.
    ko: 너 혼자 그걸 들쳐업고 기지에 가든지 말든지, 알아서 하시라고요~
    ja: |-
      あなた1人で担いで基地まで行こうが
      行くまいが、勝手にしたらいいよ～
  d_nikke_noah_02_72:
    speaker: Monologue
    en: "... Noah turns around and leaves in a hurry."
    ko: "…노아는 홱 돌아서서 가 버렸다."
    ja: "…ノアはプイと背を向けて行ってしまった"
  d_nikke_noah_02_73:
    speaker: Self
    en: "... I'll carry you."
    ko: "…업혀."
    ja: "…背中に乗って"
  d_nikke_noah_02_74:
    speaker: littlenikke
    en: B-but...
    ko: 하, 하지만….
    ja: で、でも…
  d_nikke_noah_02_75:
    speaker: Self
    en: If we don't follow Noah, we will both die.
    ko: 지금 노아를 따라가지 않으면 우리 둘 다 죽어.
    ja: 今ノアに付いていかないと、\n私たちは2人とも死ぬ
  d_nikke_noah_02_76:
    speaker: littlenikke
    en: "... Okay."
    ko: "……네."
    ja: "…はい。"
  d_nikke_noah_02_77:
    speaker: Narration
    en: "... Soon, the sun begins to set."
    ko: "…얼마 후, 해질녘."
    ja: "…しばらくして、夕暮れ時"
  d_nikke_noah_02_78:
    speaker: Monologue
    en: I carried the Nikke we saved for 3 hours.
    ko: 구조한 니케를 업고 걸은지 3시간째.
    ja: 救助したニケをおんぶして歩いて3時間
  d_nikke_noah_02_79:
    speaker: Monologue
    en: It feels like my back is going to break.
    ko: 슬슬 등뼈가 부러질 것 같다.
    ja: そろそろ背骨が折れそうだ
  d_nikke_noah_02_80:
    speaker: noah
    en: "... Oh, Imposter? You are slowing down."
    ko: "…어어, 가짜? 걸음이 쳐지네?"
    ja: "…おい、偽物。歩くのが遅くなってるよ？"
  d_nikke_noah_02_81:
    speaker: noah
    en: Do you still think it's such a good idea to mind other people's business like
      that?
    ko: 아까는 의기양양하게 나서서 오지랖 부리더니,
    ja: さっきは意気揚々と出しゃばってたくせに、
  d_nikke_noah_02_82:
    speaker: noah
    en: Can't hold on much longer? Hehe.
    ko: 고작 그 정도도 못 버텨서 낑낑대는 거야? 키득키득.
    ja: |-
      それくらいも耐えられなくて
      ひいひい言ってるの？クスクス。
  d_nikke_noah_02_83:
    speaker: noah
    en: This wouldn't even make my true Commander break a sweat.
    ko: 울 진짜 지휘관이었으면, 그 정도 무게 가지고 헐떡대진 않았을….
    ja: |-
      うちの本物の指揮官だったら、
      その程度の重さでひいひい言わない…
  d_nikke_noah_02_84:
    speaker: noah
    en: "... Er, actually, that's not true. He wouldn't even be wasting his time trying
      to save her."
    ko: "…으음, 아닌가? 애초에 쟤를 살리자고도 안 했으려나?"
    ja: |-
      …いや、違うか。そもそも
      助けようともしなかったかな。
  d_nikke_noah_02_85:
    speaker: noah
    en: That's right.
    ko: "…뭐, 어때."
    ja: "…まあ、どうでもいい。"
  d_nikke_noah_02_86:
    speaker: noah
    en: And one thing's for sure, even if you are about to die of fatigue, I won't
      stop and let you rest.
    ko: 암튼 확실한 건, 네가 다 죽어가도 난 절대 쉬어갈 생각 없다는 거~
    ja: |-
      とにかく、あなたが死にかけても、
      私は絶対休まないからね～
  d_nikke_noah_02_87:
    speaker: Self
    en: "... Suit yourself."
    ko: "…좋을대로 해."
    ja: "…好きにしろ"
  d_nikke_noah_02_88:
    speaker: noah
    en: "... Tsk."
    ko: "……칫."
    ja: "…チッ。"
  d_nikke_noah_02_89:
    speaker: noah
    en: Such a fool.
    ko: 미련해 빠진 녀석 같으니.
    ja: 馬鹿じゃないの？
  d_nikke_noah_02_90:
    speaker: Narration
    en: "... 3 hours later."
    ko: "…다시 3시간 후."
    ja: "…さらに3時間後"
  d_nikke_noah_02_91:
    speaker: noah
    en: "... Ah. We've finally arrived in the north."
    ko: "…와. 이제야 북방이네."
    ja: "…わあ、やっと北方に着いた！"
  d_nikke_noah_02_92:
    speaker: noah
    en: That weak thing on your back slowed us down by at least 10 times!
    ko: 그 약해 빠진 걸 업고 가려니까 평소의 열 배는 더 걸리잖아!
    ja: |-
      その弱っちいのをおんぶして歩くから、
      いつもの10倍はかかってるんだよ！
  d_nikke_noah_02_93:
    speaker: noah
    en: At this rate, what time will we arrive at the Unlimited base?
    ko: 이러다 언리미티드 기지까진 또 어느 세월에 도착하냐고요~
    ja: |-
      アンリミテッドの基地に、
      いったいいつ着くんだよ～
  d_nikke_noah_02_94:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noah_02_95:
    speaker: Monologue
    en: "... I don't have the energy to answer."
    ko: "…대답할 기력도 없다."
    ja: "…答える気力もない"
  d_nikke_noah_02_96:
    speaker: noah
    en: Tsk. Hey, hey! Embarrassingly weak.
    ko: 쯧, 저거 저거. 완전히 맛이 갔네.
    ja: チッ、あれはもう完全にダメだね～
  d_nikke_noah_02_97:
    speaker: noah
    en: Even so, I won't help you, remember that. Tee-hee.
    ko: 그래도 난 안 도와줄 거지만? 키득키득.
    ja: まあ、それでも私は助けないけど？クスクス。
  d_nikke_noah_02_98:
    speaker: Narration
    en: "... 1 hour later."
    ko: "…다시 1시간 후."
    ja: "…さらに1時間後"
  d_nikke_noah_02_99:
    speaker: Narration
    en: "*Flop*"
    ko: 털썩.
    ja: ドサッ
  d_nikke_noah_02_100:
    speaker: noah
    en: "...??"
    ko: "…??"
    ja: "…？？"
  d_nikke_noah_02_101:
    speaker: noah
    en: Whoa! Now you're into falling over?
    ko: 야, 너 갑자기 왜 쓰러지고 그래?
    ja: おい、なんで急に倒れるんだよ…
  d_nikke_noah_02_102:
    speaker: noah
    en: Come on, I can't even imagine you being that weak!
    ko: 아니이이, 약해 빠진 데도 정도가 있지!
    ja: もう、弱いにもほどがある！
  d_nikke_noah_02_103:
    speaker: noah
    en: Can't even carry such a little load without falling over...
    ko: 그 정도 무게도 감당 못해서 나동그라지면…….
    ja: |-
      それぐらいの重さにも耐えられなくて
      倒れるようじゃ…
  d_nikke_noah_02_104:
    speaker: noah
    en: Hey, why are you...
    ko: 어어, 왜 ……는 거야?
    ja: おい、どう…だよ？
  d_nikke_noah_02_105:
    speaker: noah
    en: "... Could it be?"
    ko: "……거 아니지?"
    ja: "…よな？"
  d_nikke_noah_02_106:
    speaker: noah
    en: Imposter!!
    ko: 가짜……!!
    ja: 偽物…！！
d_nikke_noah_03:
  d_nikke_noah_03_1:
    speaker: Narration
    en: "*Slap, slap, slap*"
    ko: 탁, 타닥. 탁.
    ja: パチッ、パチパチ
  d_nikke_noah_03_2:
    speaker: Monologue
    en: |-
      ...
      ...
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_noah_03_3:
    speaker: Self
    en: Where... where are we?
    ko: 여기는…… 어디지?
    ja: ここは…どこだ？
  d_nikke_noah_03_4:
    speaker: noah
    en: "... About 10km away from the Unlimited base."
    ko: "……언리미티드 기지에서 한 10km쯤 떨어진 곳."
    ja: |-
      …アンリミテッドの基地から
      10kmくらい離れたところ。
  d_nikke_noah_03_5:
    speaker: noah
    en: We are almost there, but you fainted on the road.
    ko: 거의 다 왔는데 도중에 네가 엎어져 버리는 바람에.
    ja: |-
      もうすぐだったのに、
      途中であなたが倒れちゃってさ。
  d_nikke_noah_03_6:
    speaker: noah
    en: I carried you two to this abandoned house and started a campfire. You owe
      me a favor, you know?
    ko: 적당한 폐가에 옮겨다 놓고 불 피운 거야. 고마운 줄 알라고.
    ja: |-
      適当なあばら家に運んで
      火もつけておいたから、感謝しなよ。
  d_nikke_noah_03_7:
    speaker: Self
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_nikke_noah_03_8:
    speaker: noah
    en: |-
      ...
      ...
    ko: "……."
    ja: "……"
  d_nikke_noah_03_9:
    speaker: noah
    en: "... Ah, you said that so earnestly."
    ko: "……아, 너무 진지하게 그러지 마."
    ja: "…はあ、そんな真面目に言わないで。"
  d_nikke_noah_03_10:
    speaker: noah
    en: I regret doing this even more.
    ko: 안 그래도 내가 왜 그랬는지 후회하는 중이니깐.
    ja: |-
      ただでさえ、自分が
      やったことを後悔してるんだから。
  d_nikke_noah_03_11:
    speaker: noah
    en: "... If I keep going on like this, I could even take Rapunzel's place."
    ko: "…이러다 나 진짜 라푼젤 자리 찬탈해 버리는 거 아니야?"
    ja: |-
      …このままだと本当に、
      ラプンツェルの座を奪っちゃうかも？
  d_nikke_noah_03_12:
    speaker: noah
    en: The great saint Noah, savior of weak humans and Nikkes...
    ko: 위대한 성녀 노아. 나약한 인간과 니케들의 구원자.
    ja: |-
      偉大なる聖女ノア、
      か弱い人間とニケたちの救世主。
  d_nikke_noah_03_13:
    speaker: Choice
    en: That sounds nice.
    ko: 그럴 듯한 이명이네.
    ja: かっこいい別名だな
  d_nikke_noah_03_14:
    speaker: Choice
    en: Oh?
    ko: 뭐?
    ja: は？
  d_nikke_noah_03_15:
    speaker: noah
    en: "... Nonsense. Even if they give me that title, I won't accept it."
    ko: "…뭐래. 그딴 손해 보는 타이틀은 줘도 안 가질 거거든."
    ja: |-
      …何言ってるの？
      そんな損しかないタイトルは要らないよ！
  d_nikke_noah_03_16:
    speaker: noah
    en: "... What's that look on your face?"
    ko: "…무슨 표정이야, 그거?"
    ja: "…どんな表情なの、それ。"
  d_nikke_noah_03_17:
    speaker: noah
    en: I'd never accept such a lousy title.
    ko: 나도 그딴 손해 보는 타이틀, 줘도 안 가져.
    ja: そんな損しかないタイトルは要らないから。
  d_nikke_noah_03_18:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noah_03_19:
    speaker: noah
    en: "... But I need to ask."
    ko: "…그런데 너 말이야."
    ja: "…ところであなたさ、"
  d_nikke_noah_03_20:
    speaker: noah
    en: Why do you live your life in such a foolish way?
    ko: 왜 이렇게 미련하게 살아?
    ja: なんで、こんなバカみたいな生き方をするの？
  d_nikke_noah_03_21:
    speaker: Self
    en: What do you mean?
    ko: 무슨 말이야?
    ja: どういう意味だ？
  d_nikke_noah_03_22:
    speaker: noah
    en: Why risk your own life to save that kid?
    ko: 왜 네 목숨까지 던져 가면서 저 꼬맹이를 구하려 하냐고.
    ja: |-
      なんで自分の命までかけて、
      あのガキを助けようとするのか聞いてるの。
  d_nikke_noah_03_23:
    speaker: littlenikke
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noah_03_24:
    speaker: noah
    en: Tell me, is it because you think she will be useful to you?
    ko: 막말로 쟤가 너한테 뭐라도 보태준 거 있어?
    ja: 正直、あいつは何の役にも立たないよ。
  d_nikke_noah_03_25:
    speaker: noah
    en: Or do you think she will repay you for rescuing her?
    ko: 아님 뭐. 쟬 살려 놓으면 나중에 보은이라도 할 거라고 믿는 거?
    ja: |-
      それとも何、あいつを助けると後で
      恩返ししてくれるとでも？
  d_nikke_noah_03_26:
    speaker: Self
    en: Not at all.
    ko: 그렇지는 않아.
    ja: そんなことは考えていない
  d_nikke_noah_03_27:
    speaker: noah
    en: So, why?
    ko: 아, 그럼 뭔데에~
    ja: じゃあ、何なのよ～
  d_nikke_noah_03_28:
    speaker: noah
    en: Why do this nonsense when you get nothing in return?
    ko: 누구 좋으라고 쓸데없이 자선을 하냐고요~
    ja: |-
      いったい誰のために、そんな無駄な
      ボランティアをやってるのかな～
  d_nikke_noah_03_29:
    speaker: Monologue
    en: |-
      ...
      ...
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_noah_03_30:
    speaker: noah
    en: When I was abandoned, I was even younger than her and I survived.
    ko: 난 쟤보다 더 어린 나이에 버려지고도 잘만 살아남았어.
    ja: |-
      私はね、あいつよりもっと小さい時に
      捨てられた。でも生き残ったよ。
  d_nikke_noah_03_31:
    speaker: noah
    en: I set up an almost shattered shield on the ground, hid behind it, and counted
      sheep endlessly.
    ko: 다 부서져가는 방패 세워 놓고, 양을 몇 천 몇 만 마리고 세면서.
    ja: |-
      壊れかけた盾を設置して、
      羊を数千、数万匹数えながら。
  d_nikke_noah_03_32:
    speaker: noah
    en: Then a few years later, a true Commander told me, “You look useful.” He recruited
      me.
    ko: 몇 년 만에 진짜 지휘관이 [쓸모있어 보인다]며 거둬갈 때까지,
    ja: |-
      何年か経って、本物の指揮官に
      「使えそうだ」って拾われるまで、
  d_nikke_noah_03_33:
    speaker: noah
    en: In this crazy land, I survived just by my unyielding pride.
    ko: 이 미친 땅 위에서 오기 하나로 살아 남았다고.
    ja: |-
      このイカれた地上で、
      意地一つで生き残ってきたんだよ。
  d_nikke_noah_03_34:
    speaker: Self
    en: When you were first abandoned in the wild, you were probably just like her.
    ko: 네가 처음 지상에 버려졌을 때, 꼭 그런 모습이었을 것 같아서.
    ja: |-
      ノアが初めて地上に捨てられた時、
      こんな感じだったんじゃないかなと思ったんだ
  d_nikke_noah_03_35:
    speaker: noah
    en: "... What?"
    ko: "…뭐어?"
    ja: "…はあ？"
  d_nikke_noah_03_36:
    speaker: noah
    en: Come on, you Imposter! You really want to compare me to her?
    ko: 아니, 이 가짜가 지금 누굴 누구한테 갖다 붙ㅇ….
    ja: いや、偽物のくせに誰と比べてんの…？
  d_nikke_noah_03_37:
    speaker: noah
    en: "... Huff."
    ko: "……후우."
    ja: "…ふう。"
  d_nikke_noah_03_38:
    speaker: noah
    en: There. Her.
    ko: 저기 있잖아.
    ja: あのさ、
  d_nikke_noah_03_39:
    speaker: noah
    en: I don't know what you saw in her, but we are not the same at all.
    ko: 네가 그 꼬맹이한테서 뭘 봤든, 걔는 걔고. 나는 나거든?
    ja: |-
      あなたがあのガキから何を見ようが、
      あいつはあいつで私は私じゃない？
  d_nikke_noah_03_40:
    speaker: noah
    en: Her rescue doesn't change what happened to me.
    ko: 걔가 구원 받는다고, 이미 지나간 내 과거가 바뀌는 것도 아니고.
    ja: |-
      あいつが助かっても、
      私の過去が変わるわけでもないし、
  d_nikke_noah_03_41:
    speaker: noah
    en: The people who turned a blind eye won't regret what they did.
    ko: 날 보고도 못 본 체 했던 놈들이 회개하게 되는 것도 아닌데.
    ja: |-
      私を見て見ぬ振りした奴らが、
      心を入れ替わるわけでもないのに、
  d_nikke_noah_03_42:
    speaker: noah
    en: So why trouble yourself for such a ridiculous reason?
    ko: 왜 그런 어처구니 없는 이유로 네가 개고생을 해.
    ja: |-
      なんでそんなくだらない理由で
      あなたが苦労するのよ？
  d_nikke_noah_03_43:
    speaker: Self
    en: Call me a Imposter all you want, but I'm still your Commander.
    ko: 가짜라도 네 지휘관이니까.
    ja: 偽物でもノアの指揮官だからだ
  d_nikke_noah_03_44:
    speaker: noah
    en: "!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_noah_03_45:
    speaker: noah
    en: Unbelievable... This logic is ridiculous.
    ko: 무슨 그런, 기적의… 말도 안 되는 논리가….
    ja: 何、その…奇跡の…屁理屈…
  d_nikke_noah_03_46:
    speaker: noah
    en: "... You know you really look like a joke, right?"
    ko: "…너 지금 진짜 호구 같아. 알아?"
    ja: |-
      …あなた今、本当にバカみたいだよ。
      分かってる？
  d_nikke_noah_03_47:
    speaker: noah
    en: Any Rapture that passes by can kill you with a touch. You can't even save
      yourself, let alone save others.
    ko: "지나가는 랩쳐가 툭 건들면 죽을 만큼 \n약해 빠진 게, 감히 누굴 위한다고…."
    ja: |-
      通りすがりのラプチャーがちょこっと
      押したら死ぬくらい弱っちいくせに、
      他人のことを思うなんて…
  d_nikke_noah_03_48:
    speaker: noah
    en: You are so block-headed. I can't understand you.
    ko: 그런 나사 빠진 사고 방식. 나는 이해되지도 않고.
    ja: そんな甘い考え、私は理解できないし、
  d_nikke_noah_03_49:
    speaker: noah
    en: And I don't want to.
    ko: 이해하고 싶지도 않네요.
    ja: 理解したくもない。
  d_nikke_noah_03_50:
    speaker: noah
    en: "... I'm leaving."
    ko: "……나 갈래."
    ja: "…もう行くから。"
  d_nikke_noah_03_51:
    speaker: Narration
    en: "*Slam*"
    ko: 쾅!!
    ja: バン！！
  d_nikke_noah_03_52:
    speaker: Monologue
    en: "... Noah leaves."
    ko: "…노아는 밖으로 나가 버렸다."
    ja: "…ノアは出ていってしまった"
  d_nikke_noah_03_53:
    speaker: littlenikke
    en: "... *Cough cough*"
    ko: "……쿨럭, 쿨럭."
    ja: "……こほっ、ごほっ。"
  d_nikke_noah_03_54:
    speaker: littlenikke
    en: Did she leave us?
    ko: 떠나, 버리신 걸까요?
    ja: 行ってしまったのでしょうか？
  d_nikke_noah_03_55:
    speaker: Choice
    en: Maybe.
    ko: 그럴지도 모르겠네.
    ja: そうかもしれないな
  d_nikke_noah_03_56:
    speaker: Choice
    en: She'll be back soon.
    ko: 곧 되돌아올 거야.
    ja: すぐ戻ってくるよ
  d_nikke_noah_03_57:
    speaker: Narration
    en: "... Soon, before dawn."
    ko: "…얼마 후, 새벽."
    ja: "…しばらくして、未明"
  d_nikke_noah_03_58:
    speaker: Narration
    en: "... *Rustle rustle*"
    ko: "…부스럭, 부스럭."
    ja: "…ゴソ、ゴソ"
  d_nikke_noah_03_59:
    speaker: Choice
    en: Noah?
    ko: 노아?
    ja: ノア？
  d_nikke_noah_03_60:
    speaker: Choice
    en: Are you back?
    ko: 돌아온 거야?
    ja: 戻ってきたのか？
  d_nikke_noah_03_61:
    speaker: noah
    en: Oh. If you mean the Strongest Shield on the Surface, you are right, it's me.
    ko: 어. 지엄하신 최강의 방패 님을 말하는 거라면 나 맞는데.
    ja: |-
      えっと、
      偉大なる最強の盾様のことなら私だけど。
  d_nikke_noah_03_62:
    speaker: noah
    en: "... What do you want?"
    ko: "…왜 불러?"
    ja: "…呼んだ？"
  d_nikke_noah_03_63:
    speaker: noah
    en: Pfft. You didn't think I would leave you behind, did you?
    ko: 풉. 설마 내가 너 두고 갔을까봐?
    ja: ぷっ、まさか置いて行ったと思ったの？
  d_nikke_noah_03_64:
    speaker: noah
    en: And what do you mean by "back"?
    ko: 돌아오긴 뭘.
    ja: 帰るもなにも、
  d_nikke_noah_03_65:
    speaker: noah
    en: I didn't even leave.
    ko: 처음부터 여기 있었는뒈요~
    ja: 最初からここにいたんですけど～
  d_nikke_noah_03_66:
    speaker: noah
    en: "... You didn't think I would be pissed over such a little thing and leave
      you behind, did you?"
    ko: "…설마 내가 그 정도 일로 삐져서 너 버리고 갔을까봐?"
    ja: |-
      …まさか、私があれくらいのことで拗ねて、
      あなたを捨てて行ったと思った？
  d_nikke_noah_03_67:
    speaker: noah
    en: I know you were afraid, but don't worry.
    ko: 많이 무서우셨겠지만 걱정흐슬 필요 읎으여~
    ja: 怖かったね～！心配しなくてもいいでちゅよ～
  d_nikke_noah_03_68:
    speaker: noah
    en: Even if it's only for myself, I'm not leaving you alone.
    ko: 어차피 내 목적 때문에라도 널 그냥 두고는 못 가니까.
    ja: |-
      どうせ私の目的もあるし、
      あなたを置いては行けないから。
  d_nikke_noah_03_69:
    speaker: noah
    en: "... You didn't forget, right? You are here to make me stronger."
    ko: "…잊은 건 아니지? 너 나 강하게 해주려고 여기 온 거야."
    ja: |-
      …忘れてないよね？あなたは私を
      強くするためにここに来たんだよ。
  d_nikke_noah_03_70:
    speaker: Self
    en: "... Thanks for coming back."
    ko: "…돌아와줘서 고마워."
    ja: "…戻ってきてくれてありがとう"
  d_nikke_noah_03_71:
    speaker: noah
    en: Wh-what are you talking about?
    ko: 뭐뭐뭐 뭐래?
    ja: ななな、何言ってるの？
  d_nikke_noah_03_72:
    speaker: noah
    en: I'm here for my own reasons.
    ko: 나 그냥 내 목적 때문에 온 거라니깐?
    ja: 自分の目的のためだってば！
  d_nikke_noah_03_73:
    speaker: noah
    en: I'm a magnificent Pilgrim. It's not that I'm worried about you or something.
    ko: 나 위대한 딱히 필그림 너희 비실이들을 신경써서 그런 게 아니시다.
    ja: この偉大なるピルグリムンは、\n弱いあなたたちのことなんか\n別に気にしてててないからね。
  d_nikke_noah_03_74:
    speaker: Choice
    en: Why do you sound so uncomfortable?
    ko: 어순이 이상해졌어.
    ja: 言葉が変になってる
  d_nikke_noah_03_75:
    speaker: Choice
    en: Why so startled?
    ko: 왜 당황하는 거야?
    ja: どうして慌てるんだ？
  d_nikke_noah_03_76:
    speaker: noah
    en: Ah, I can't hear you. Anyway, you should get ready. We are leaving.
    ko: 아 안들려. 딴지 걸 시간 있음 나갈 준비나 하셔.
    ja: |-
      もう、知～らない！ツッコミ入れる
      余裕があるなら出る準備してよ！
  d_nikke_noah_03_77:
    speaker: noah
    en: If you want to save that kid, we gotta hurry up.
    ko: 저 꼬맹이 살리려면 시간 없으니깐~
    ja: あのガキを助けたいなら、時間ないってば～
d_nikke_noah_04:
  d_nikke_noah_04_1:
    speaker: noah
    en: "... Hold on a sec."
    ko: "…잠깐 스톱."
    ja: "…ちょっと、ストップ。"
  d_nikke_noah_04_2:
    speaker: noah
    en: Did you see that? There's something hidden in the forest at 2 o'clock and
      10 o'clock.
    ko: 보여? 2시, 10시 방향 숲 속에 잠복해 있는 것들.
    ja: |-
      見える？2時と10時方向の森に
      潜伏している奴ら。
  d_nikke_noah_04_3:
    speaker: Self
    en: Raptures?
    ko: 랩쳐인가?
    ja: ラプチャーか？
  d_nikke_noah_04_4:
    speaker: noah
    en: Yeah, all the Raptures in this area are coming for us. They must have smelled
      a dying Nikke.
    ko: 응. 죽어가는 니케 냄새 맡고 근방에 있던 것들 다 몰려왔나 본데.
    ja: |-
      そう、死にかけニケの匂いを嗅いで、
      周りの奴らが全部駆けつけてきたようね。
  d_nikke_noah_04_5:
    speaker: Narration
    en: "*Flop*"
    ko: 쿵!!
    ja: バン！！
  d_nikke_noah_04_6:
    speaker: noah
    en: "... What are you waiting for? Get the kid and hide behind my shields."
    ko: "…뭐 해? 꼬맹이 데리고 방패 뒤에 안 숨고."
    ja: |-
      …何ボサッとしてるの？
      ガキ連れて盾の後ろに隠れなよ。
  d_nikke_noah_04_7:
    speaker: Monologue
    en: The little Nikke and I hide in the protected area of Noah's shields.
    ko: 어린 니케와 함께 노아의 보호 영역 내에 들어갔다.
    ja: 幼いニケと共にノアの保護エリアに入った
  d_nikke_noah_04_8:
    speaker: Self
    en: "... It's a bit cozy."
    ko: "……좁아."
    ja: "…狭い"
  d_nikke_noah_04_9:
    speaker: noah
    en: "... Of course!"
    ko: "…당연하지!"
    ja: "…当たり前でしょう！"
  d_nikke_noah_04_10:
    speaker: noah
    en: I never had 2 other people get inside my personal space before.
    ko: 나도 내 퍼스널 스페이스 안에 2명씩이나 들여본 적은 없다고.
    ja: |-
      私も自分のパーソナルスペースに
      2人も入れたのは始めてだよ。
  d_nikke_noah_04_11:
    speaker: noah
    en: The so-called "protection" I provide to my team only means going on recon
      missions together.
    ko: 보호란 걸 해봤자 조사차 나온 세실 정도였지.
    ja: 保護といっても、調査のために出かけた\nセシルくらいだし。
  d_nikke_noah_04_12:
    speaker: noah
    en: My teammates in Eden are monsters. They don't need my protection.
    ko: 에덴의 나머지 녀석들은 다 괴물이라, 내가 지킬 필요도 없었어.
    ja: |-
      エデンの他の奴らは全員怪物だから、
      私が守る必要もなかったんだ。
  d_nikke_noah_04_13:
    speaker: Self
    en: Are you sure you can handle the Raptures?
    ko: 해낼 수 있겠어?
    ja: 大丈夫そうか？
  d_nikke_noah_04_14:
    speaker: noah
    en: "... Hah."
    ko: "…흥."
    ja: "…ふん。"
  d_nikke_noah_04_15:
    speaker: noah
    en: Why do you think they call me the strongest?
    ko: 너, 최강이 왜 최강인지 몰라?
    ja: あなた、最強が何で最強なのか知らないの？
  d_nikke_noah_04_16:
    speaker: noah
    en: It's because I hit them with everything I've got, every single time.
    ko: 처음이건 뭐건, 다 사기급으로 해치워 버리니까 최강인 거야.
    ja: |-
      初めてでも何でも、全部詐欺レベルで
      やっつけるから最強なんだよ！
  d_nikke_noah_04_17:
    speaker: Narration
    en: "*Buzz*"
    ko: 우웅-
    ja: ジイー
  d_nikke_noah_04_18:
    speaker: Monologue
    en: Noah channels her power into the shields.
    ko: 노아의 바디에서 에너지가 유입되며,
    ja: ノアのボディからエネルギーが流入され
  d_nikke_noah_04_19:
    speaker: Monologue
    en: The defense zone doubles in size.
    ko: 방어 영역이 이전보다 배로 더 넓고 두터워졌다.
    ja: 防御エリアがさっきの2倍ほど広く、厚くなった
  d_nikke_noah_04_20:
    speaker: noah
    en: So, how about you two stretch out your legs and have a good nap?
    ko: 그러니까 내가 저 약해 빠진 놈들 쓸어버릴 동안,
    ja: あの弱っちい奴らを片づけるから、
  d_nikke_noah_04_21:
    speaker: noah
    en: Don't mind me, Imposter. I'll just be over here, blowing up Raptures by myself.
    ko: 가짜 지휘관께선 두 다리 쭉 뻗고 낮잠이라도 주무시고 계시라고~
    ja: 偽物の指揮官はゆっくり昼寝でもしてなよ～
  d_nikke_noah_04_22:
    speaker: Narration
    en: "... Not long after."
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_nikke_noah_04_23:
    speaker: Monologue
    en: |-
      *Zap*
      *Bang bang bang*
    ko: "지잉— \n투콰콰광!!"
    ja: |-
      ジイー
      ドカンドカン！！
  d_nikke_noah_04_24:
    speaker: noah
    en: Whoaaa!
    ko: 오오옷!
    ja: おおお！
  d_nikke_noah_04_25:
    speaker: Monologue
    en: "*Hoot* *Thump*"
    ko: 우웅— 펑!!
    ja: ジイーバァン！！
  d_nikke_noah_04_26:
    speaker: noah
    en: Wow! What's that?
    ko: 와아앗! 이거 뭐야?
    ja: わああっ！これ何？
  d_nikke_noah_04_27:
    speaker: noah
    en: Why do I feel like I'm getting stronger? This is real, right?
    ko: 지금 나 엄청 강해진 거 같은데? 착각 아니지 이거?
    ja: |-
      今私、すごく強くなってない？
      気のせいじゃないよね？
  d_nikke_noah_04_28:
    speaker: Choice
    en: Seems like even your rate of fire has gotten faster.
    ko: 전보다 더 연사속도가 올라간 것 같아.
    ja: 前より連射速度が上がったようだ
  d_nikke_noah_04_29:
    speaker: Choice
    en: Seems like your shields are even tougher.
    ko: 전보다 더 방어가 견고해진 것 같아.
    ja: 前より防御が固くなったようだ
  d_nikke_noah_04_30:
    speaker: noah
    en: Of course. Tee-hee!
    ko: 역시~ 키득키득.
    ja: やっぱり～クスクス。
  d_nikke_noah_04_31:
    speaker: noah
    en: When I thought of more people needing my protection, I suddenly...
    ko: 지켜야 할 녀석들이 늘었다고 생각하니까, 갑자기….
    ja: 守るべき奴らが増えたと思ったら急に…
  d_nikke_noah_04_32:
    speaker: noah
    en: How to put it? I became more focused. It brought out my full potential.
    ko: 집중력이 더 올라갔다고 할까. 잠재력이 개방됐다고 할까.
    ja: 集中力が増した…？潜在能力が開花した…？
  d_nikke_noah_04_33:
    speaker: noah
    en: Anyway, I am incredibly strong now.
    ko: 아무튼 말도 안 되게 더 세진 거 같아.
    ja: とにかく、とんでもなく強くなった気がするよ！
  d_nikke_noah_04_34:
    speaker: noah
    en: So... that's what they meant when they said staying with you would make me
      stronger.
    ko: 설마… 널 끼고 다니면 강해진다는 게 이런 의미인가?
    ja: |-
      まさか…あなたを連れまわすと
      強くなるって、こういう事？
  d_nikke_noah_04_35:
    speaker: Choice
    en: That's not strictly the case.
    ko: 엄밀히 말해 조금 다르지.
    ja: 厳密に言えば少し違う
  d_nikke_noah_04_36:
    speaker: Choice
    en: So you finally understand.
    ko: 맞아.
    ja: そうだ
  d_nikke_noah_04_37:
    speaker: noah
    en: Whatever! Tee-hee, the result is good enough for me.
    ko: 아무렴 어때~ 키득키득. 좋은 게 좋은 거지.
    ja: |-
      まあ、いいって～クスクス。
      結果オーライ！
  d_nikke_noah_04_38:
    speaker: noah
    en: A-all right, then that's the case.
    ko: 여, 역시 그런 거 같지…?
    ja: や、やっぱりそうだよね…？
  d_nikke_noah_04_39:
    speaker: noah
    en: "... Very well. In honor of me getting stronger..."
    ko: "…좋아. 강해진 기념으로."
    ja: "…よし、強くなった記念だ。"
  d_nikke_noah_04_40:
    speaker: noah
    en: Another punch for you! Oh hey!
    ko: 한 방 더 맞아라, 에잇!
    ja: もう一発くらえ、えいっ！
  d_nikke_noah_04_41:
    speaker: Narration
    en: |-
      *Crunch*
      *Boom*
    ko: "끼이이이익! \n펑—!!"
    ja: |-
      キイイイ！
      バーン！！
  d_nikke_noah_04_42:
    speaker: noah
    en: Ah, that's the last one. All done! The battle is over!
    ko: 아. 방금 게 마지막이었네. 끝! 전투 종료~
    ja: |-
      あ。あれで最後だったか！
      終わり！戦闘終了～
  d_nikke_noah_04_43:
    speaker: noah
    en: First of all, I'd like to thank myself.
    ko: 일단 나 수고 많았고~
    ja: とりあえず私、お疲れ～
  d_nikke_noah_04_44:
    speaker: noah
    en: "... Next, thanks Imposter for taking care of the kid."
    ko: "…가짜도 꼬맹이 챙기느라 수고했어."
    ja: "…偽物もガキの世話、お疲れだったよ。"
  d_nikke_noah_04_45:
    speaker: noah
    en: Then, thanks to our kid... eh... for staying alive?
    ko: 울 꼬맹이도… 음… 살아 있느라 수고 많았고?
    ja: ガキも…まあ…頑張って生きた！
  d_nikke_noah_04_46:
    speaker: littlenikke
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noah_04_47:
    speaker: noah
    en: "... Eh? What?"
    ko: "…응? 뭐야."
    ja: "…え？なに。"
  d_nikke_noah_04_48:
    speaker: noah
    en: Why does her face look so pale?
    ko: 얘 안색이 왜 이래?
    ja: こいつ、この顔色どうしたの？
  d_nikke_noah_04_49:
    speaker: noah
    en: She hasn't said anything for a while. I have a bad feeling about this...
    ko: 아까부터 한 마디 말도 없고. 불길하게….
    ja: さっきから何もしゃべらないし、不吉…
  d_nikke_noah_04_50:
    speaker: Monologue
    en: Noah puts her hand under the little Nikke's nose.
    ko: 노아가 어린 니케의 코 아래에 손을 대었다.
    ja: ノアが幼いニケの鼻の下に指を近づけた
  d_nikke_noah_04_51:
    speaker: noah
    en: "... Not breathing?"
    ko: "…숨 안 쉬네?"
    ja: "…息してない？"
  d_nikke_noah_04_52:
    speaker: noah
    en: Imposter, when did she start looking like this?
    ko: 가짜. 얘 언제부터 이랬어.
    ja: 偽物、いつからこんなんだったの。
  d_nikke_noah_04_53:
    speaker: Self
    en: "... Just a few moments ago, I think?"
    ko: "……조금 전부터였던 것 같아."
    ja: "…少し前からだったと思う"
  d_nikke_noah_04_54:
    speaker: noah
    en: A few moments ago. From the time I started fighting?
    ko: 조금 전이라면. 나 싸우고 있을 때?
    ja: ちょっと前？私が戦っている間？
  d_nikke_noah_04_55:
    speaker: noah
    en: She couldn't hold on just a little longer? The northern base is just ahead!
    ko: 그 사이를 못 버텨서 죽었단 말이야? 북방 기지가 바로 코 앞인데?
    ja: |-
      そのちょっとの間を耐えられなくて死んだの？
      北方基地は目の前なんだよ？
  d_nikke_noah_04_56:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noah_04_57:
    speaker: noah
    en: "... Whoa, wait a second."
    ko: "…와, 잠깐."
    ja: "…はあ、ちょっと。"
  d_nikke_noah_04_58:
    speaker: noah
    en: How... how could this be?!
    ko: 이, 이러는 법이 어디 있냐고요~
    ja: いくら何でも、これはないでしょ～！
  d_nikke_noah_04_59:
    speaker: noah
    en: The Strongest Shield on the Surface improved herself to protect this kid...
    ko: 지상 최강의 방패가 성심성의껏 레벨업까지 해서 지켜 줬더니,
    ja: |-
      地上最強の盾が誠心誠意、
      レベルアップまでして守ってあげたのに、
  d_nikke_noah_04_60:
    speaker: noah
    en: And then she just hopped a train to hell without even saying thanks?!
    ko: 이제 와서 [감사합니다, 용사님]도 없이 저승행 열차에 올라 타셨다?
    ja: |-
      今更「ありがとうございます、勇者様」
      も言わないであの世行きの列車に乗り込んだ？
  d_nikke_noah_04_61:
    speaker: noah
    en: That ungrateful little...!
    ko: 양심이 없어도 너무 없잖아 이거!
    ja: 良心なさすぎでしょ、これ！
  d_nikke_noah_04_62:
    speaker: noah
    en: "... No."
    ko: "……안 되겠어."
    ja: "……ダメだ。"
  d_nikke_noah_04_63:
    speaker: noah
    en: Imposter. I'm going to run at full speed now, so don't get left behind.
    ko: 가짜. 지금부터 전속력으로 갈 테니까 뒤쳐지지 말고 따라와.
    ja: |-
      偽物。これから全速力で行くから、
      ちゃんと付いて来なよ。
  d_nikke_noah_04_64:
    speaker: noah
    en: You have gone a long way to save her... I can't allow her to waste all your
      efforts.
    ko: 지금까지 고생한 게 얼만데… 절대 이대로 죽게 못 둬.
    ja: あんなに苦労したのに…絶対死なせない。
  d_nikke_noah_04_65:
    speaker: Self
    en: Understood.
    ko: 알겠어.
    ja: 分かった
  d_nikke_noah_04_66:
    speaker: Narration
    en: "... Soon, antechamber of the Unlimited base."
    ko: "…얼마 후, 언리미티드 기지 내 응접실."
    ja: "…しばらくして、アンリミテッド基地内の応接室"
  d_nikke_noah_04_67:
    speaker: ludmilla
    en: "... A Pilgrim, the Most Notorious Shield on the Surface, rushes here to save
      a Nikke?"
    ko: "…필그림. 그것도 그 악명 높은 방패가 직접 니케를 구조해 오다니."
    ja: |-
      …ピルグリム、それも悪名高い盾が
      ニケを助けてくるなんて。
  d_nikke_noah_04_68:
    speaker: ludmilla
    en: I expect I'll see a pig fly before nightfall.
    ko: 천지가 개벽할 일이군.
    ja: 天地がひっくり返るわね。
  d_nikke_noah_04_69:
    speaker: noah
    en: "... What of it?"
    ko: "……그래서?"
    ja: "…ねえ？"
  d_nikke_noah_04_70:
    speaker: noah
    en: Just tell me. This kid, can you save her? Yes or no?
    ko: 이 꼬맹이. 살릴 수 있어, 없어? 그거나 말해줘.
    ja: |-
      このガキ、助けられるの？
      できないの？教えてよ。
  d_nikke_noah_04_71:
    speaker: ludmilla
    en: I will let you know after we examine her.
    ko: 그건 이 몸도 살펴봐야 안다.
    ja: それは私も見ないと分からないわよ。
  d_nikke_noah_04_72:
    speaker: alice
    en: Don't worry!
    ko: 걱정하지 마세요!
    ja: 心配しないでください！
  d_nikke_noah_04_73:
    speaker: alice
    en: My Queen and I will surely wake the sleeping princess!
    ko: 잠자는 공주님은 저랑 여왕님이 꼭 깨워 드릴게요!
    ja: 眠り姫は、私と女王様が絶対起こしますから！
  d_nikke_noah_04_74:
    speaker: alice
    en: For now... Do you want some milk?
    ko: 그러니까, 음… 우유라도 드실래요?
    ja: だから、えっと…牛乳でも飲みますか？
  d_nikke_noah_04_75:
    speaker: Monologue
    en: Alice hands over a cup of warm milk.
    ko: 앨리스가 따뜻하게 데워진 우유를 내밀었다.
    ja: アリスが温かい牛乳を差し出した
  d_nikke_noah_04_76:
    speaker: noah
    en: "... Forget it. I'm not in the mood."
    ko: "…됐어. 입맛도 없고."
    ja: "…いいよ、食欲もないし。"
  d_nikke_noah_04_77:
    speaker: alice
    en: |-
      Ah! How could anyone refuse milk?!
      Unbelievable!
    ko: "헉…! 우유를 거절하다니! \n믿을 수 없어요!"
    ja: |-
      はっ…！牛乳を断るなんて！
      信じられません！
  d_nikke_noah_04_78:
    speaker: ludmilla
    en: Let her be, Alice.
    ko: 내버려 두거라, 앨리스여.
    ja: 放っておきなさい、アリス。
  d_nikke_noah_04_79:
    speaker: ludmilla
    en: She won't show gratitude, no matter how well you treat her.
    ko: 어차피 지금은 어떤 위로도 와닿지 않을 테니.
    ja: 今はどんな慰めの言葉も届かないから。
  d_nikke_noah_04_80:
    speaker: ludmilla
    en: Let's just do our best and get the job done.
    ko: 우리는 우리가 할 수 있는 일을 하면 된다.
    ja: 私たちは今、できることをやればいいわ。
  d_nikke_noah_04_81:
    speaker: alice
    en: Aye! Then I'll be having the milk...
    ko: 예! 그럼 이 우유는 제가….
    ja: はい！じゃあ、この牛乳は私が…
  d_nikke_noah_04_82:
    speaker: Self
    en: Are you okay?
    ko: "…괜찮아?"
    ja: "…大丈夫か？"
  d_nikke_noah_04_83:
    speaker: noah
    en: "... I'm fine. It's just..."
    ko: "…별 거 아냐. 그냥 좀."
    ja: "…どうってことないよ。ただ、ちょっと。"
  d_nikke_noah_04_84:
    speaker: noah
    en: Every time I see that dying kid, it reminds me of what happened before...
    ko: 저 꼬맹이 죽어가는 걸 보니까 자꾸 옛날 생각이… 아오.
    ja: |-
      あのガキが死にかけてるの見たら、
      昔の記憶がさ…はあ。
  d_nikke_noah_04_85:
    speaker: noah
    en: And it's all because of that nonsense you said.
    ko: 이게 다 네가 늘어놓은 헛소리 때문이야.
    ja: これも全部さっきの戯言のせいだよ。
  d_nikke_noah_04_86:
    speaker: noah
    en: You said you see a part of me in that kid.
    ko: 저 비실거리는 녀석한테 내 모습이 겹치느니 뭐니….
    ja: あの弱いやつに私の面影を見るとかなんとか…
  d_nikke_noah_04_87:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noah_04_88:
    speaker: noah
    en: "... Say, Imposter."
    ko: "…있잖아, 가짜."
    ja: "…なあ、偽物。"
  d_nikke_noah_04_89:
    speaker: noah
    en: Do you know why I refused to save that kid earlier?
    ko: 내가 왜 처음에 저 꼬맹일 안 구하려고 한 줄 알아?
    ja: |-
      なんで私が、最初にあのガキを
      見捨てようとしたのか、分かる？
  d_nikke_noah_04_90:
    speaker: Self
    en: "... Why?"
    ko: "…왜?"
    ja: "…どうして？"
  d_nikke_noah_04_91:
    speaker: noah
    en: "... It's because I was afraid."
    ko: "…무서워서야."
    ja: "…怖かったから。"
  d_nikke_noah_04_92:
    speaker: noah
    en: I was afraid to see things turn out like this.
    ko: 이렇게 될까봐 무서워서.
    ja: こうなるのが怖かったんだ。
  d_nikke_noah_04_93:
    speaker: noah
    en: If we just left her on her own...
    ko: 차라리 그때 그냥 내버려두고 갔으면,
    ja: あの時見捨ててたら、
  d_nikke_noah_04_94:
    speaker: noah
    en: Her survival instincts might have pushed her to find a way to survive through
      her own strength.
    ko: 나 없는 데서 어떻게든 자기 힘으로 살아 남았을 거라고.
    ja: |-
      私がいないところで、
      何とか自分の力で生き残るはずって。
  d_nikke_noah_04_95:
    speaker: noah
    en: That's the way I always think about these things, but now...
    ko: 그렇게라도 생각할 수 있잖아. 근데 지금은….
    ja: そう思えるよね、でも今は…
  d_nikke_noah_04_96:
    speaker: Choice
    en: Hug Noah.
    ko: 노아를 안아준다.
    ja: ノアを抱きしめる
  d_nikke_noah_04_97:
    speaker: Choice
    en: Pet Noah.
    ko: 노아를 쓰다듬어 준다.
    ja: ノアの頭をなでる
  d_nikke_noah_04_98:
    speaker: noah
    en: "... You know what?"
    ko: "……그거 알아?"
    ja: "……知ってる？"
  d_nikke_noah_04_99:
    speaker: noah
    en: I'd never allow someone to touch me like this without my permission.
    ko: 나 원래 누가 이렇게 막 만지면 가만 안 둬.
    ja: |-
      私ね、普段は誰かが勝手に
      触ってきたら容赦しないから。
  d_nikke_noah_04_100:
    speaker: noah
    en: Even my true commander.
    ko: 진짜 지휘관도 예외 아냐.
    ja: 本物の指揮官でも許さない。
  d_nikke_noah_04_101:
    speaker: Self
    en: I know.
    ko: 알고 있어.
    ja: 分かっている
  d_nikke_noah_04_102:
    speaker: noah
    en: The kid... She won't die, right?
    ko: 꼬맹이… 안 죽겠지?
    ja: ガキ…死なないよね？
  d_nikke_noah_04_103:
    speaker: Self
    en: She'll be fine.
    ko: 안 죽을 거야.
    ja: 死なない
  d_nikke_noah_04_104:
    speaker: noah
    en: You liar! How could you know?
    ko: 거짓말쟁이. 네가 그걸 어떻게 알고 말해.
    ja: この嘘つき。どうやって分かるのよ？
  d_nikke_noah_04_105:
    speaker: Self
    en: I just know.
    ko: 그냥 아는 방법이 있어.
    ja: 私には分かるんだ
  d_nikke_noah_04_106:
    speaker: noah
    en: "... Pfft. Again with this nonsense."
    ko: "…푸흐. 또 약 팔지."
    ja: "…ぷぷ、また適当な事を言って。"
d_nikke_noah_05:
  d_nikke_noah_05_1:
    speaker: Narration
    en: In the antechamber of the Unlimited base.
    ko: 언리미티드 기지 내 응접실.
    ja: アンリミテッド基地内の応接室
  d_nikke_noah_05_2:
    speaker: noah
    en: "..."
    ko: "……"
    ja: "……"
  d_nikke_noah_05_3:
    speaker: ludmilla
    en: Why so pale, Pilgrim?
    ko: 안색이 왜 그 모양이지, 필그림이여?
    ja: ひどい顔色だけど。ピルグリム。
  d_nikke_noah_05_4:
    speaker: ludmilla
    en: Did you not sleep well last night?
    ko: 간밤에 잠이라도 설친 건가?
    ja: あまり眠れなかったのかしら。
  d_nikke_noah_05_5:
    speaker: noah
    en: "... Don't mind me, this is my normal face."
    ko: "…신경 꺼. 나 원래 이렇게 생겼으니깐."
    ja: "…ほっといてよ、元々こんな顔だから。"
  d_nikke_noah_05_6:
    speaker: noah
    en: How's the kid?
    ko: 그보다 꼬맹이는?
    ja: それよりガキは？
  d_nikke_noah_05_7:
    speaker: noah
    en: Healed? Gone?
    ko: 살았어? 죽었어?
    ja: 生きてる？死んだ？
  d_nikke_noah_05_8:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noah_05_9:
    speaker: noah
    en: "... What? Why aren't you answering me?"
    ko: "…뭐야. 왜 말이 없어."
    ja: "…なっ、なんでしゃべらないの。"
  d_nikke_noah_05_10:
    speaker: noah
    en: Is she... gone?
    ko: 설마… 진짜로 죽은 거 아니지?
    ja: まさか…本当に死んだわけじゃないよね？
  d_nikke_noah_05_11:
    speaker: ludmilla
    en: "... Ugh."
    ko: "……음."
    ja: "……うーん。"
  d_nikke_noah_05_12:
    speaker: ludmilla
    en: Well, it's a little hard for us to answer that question.
    ko: 아무래도 이 몸이 대답해 주긴 어려울 것 같군.
    ja: 私からは答えられないわ。
  d_nikke_noah_05_13:
    speaker: noah
    en: What?
    ko: 뭐?
    ja: 何？
  d_nikke_noah_05_14:
    speaker: Self
    en: Look behind you.
    ko: 등 뒤를 봐.
    ja: 後ろを見て
  d_nikke_noah_05_15:
    speaker: littlenikke
    en: "... Master Noah?"
    ko: "…노아 님?"
    ja: "…ノアさん？"
  d_nikke_noah_05_16:
    speaker: noah
    en: "... Eh? Whoaaaa!"
    ko: "……어? 어어어어?!"
    ja: "…え？ええええ！？"
  d_nikke_noah_05_17:
    speaker: noah
    en: What's wrong with you?! Where'd you come from?
    ko: 얘 뭐야. 어디서 튀어나왔어?
    ja: 何こいつ、どこから飛び出してきたの？
  d_nikke_noah_05_18:
    speaker: Self
    en: She was behind you the whole time.
    ko: 아까부터 네 뒤에 서 있었지.
    ja: さっきから君の後ろに立っていた
  d_nikke_noah_05_19:
    speaker: noah
    en: Then why didn't you say anything?! I about to get all sentimental.
    ko: 그런 걸 왜 바로 말 안해서 나 인성질하게 만들어!
    ja: |-
      なんで先に言わないの！
      私を怒らせたいわけ～？
  d_nikke_noah_05_20:
    speaker: noah
    en: "... Well, I know there is someone behind me."
    ko: "…아니, 물론 기척이 있는 건 알았지만."
    ja: "…いや、もちろん気配は感じてたよ。"
  d_nikke_noah_05_21:
    speaker: noah
    en: But I thought that was that lousy...
    ko: 난 당연히 그게 그 조그만 토끼 녀석인 줄 알고…!
    ja: でもあの小さなウサギだと思ってたから…！
  d_nikke_noah_05_22:
    speaker: ludmilla
    en: "... If you mean Alice, she probably only just getting to sleep."
    ko: "…앨리스를 말하는 거라면, 이제 막 잠든 참이다."
    ja: "…アリスのことなら、さっき眠ったわ。"
  d_nikke_noah_05_23:
    speaker: ludmilla
    en: She worked all night to save your friend.
    ko: 밤새 네 친구를 깨우느라 한숨도 못 잤거든.
    ja: |-
      一晩中、あなたの友だちを起こすために
      頑張って一睡もできなかったから。
  d_nikke_noah_05_24:
    speaker: noah
    en: "... Oh, all right."
    ko: "……하, 합죽."
    ja: "…そ、そっか。"
  d_nikke_noah_05_25:
    speaker: ludmilla
    en: "... Well, Ms. Pilgrim, please enjoy your reunion."
    ko: "…그럼 필그림이여. 재회의 시간을 즐길 수 있도록,"
    ja: |-
      …では、ピルグリム。
      再会の時間を楽しみなさい。
  d_nikke_noah_05_26:
    speaker: ludmilla
    en: We will give you your privacy.
    ko: 이 몸은 이만 빠져주도록 하지.
    ja: 私はここで退場するわ。
  d_nikke_noah_05_27:
    speaker: Self
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_nikke_noah_05_28:
    speaker: ludmilla
    en: "... You are welcome."
    ko: "…천만에."
    ja: "…どういたしまして。"
  d_nikke_noah_05_29:
    speaker: noah
    en: Ahem. Now, you unlucky kid.
    ko: 큼, 그건 그렇고. 너, 개복치 꼬맹이.
    ja: えへん、それはそうとして。おい、ガキ。
  d_nikke_noah_05_30:
    speaker: littlenikke
    en: Yes, master Noah!
    ko: 네, 노아 님!
    ja: はい、ノアさん！
  d_nikke_noah_05_31:
    speaker: noah
    en: Don't you have... something to say to me?
    ko: 나한테 뭐… 할 말 없어?
    ja: 私に何か…言うことはない？
  d_nikke_noah_05_32:
    speaker: littlenikke
    en: Ah, about that...
    ko: 아, 그러고 보니….
    ja: あ、そういえば…
  d_nikke_noah_05_33:
    speaker: littlenikke
    en: I haven't had a chance to say... thank you?
    ko: 제가 아직 고맙다는 말씀… 못 드렸죠?
    ja: |-
      まだありがとうって…
      言ってなかったですよね？
  d_nikke_noah_05_34:
    speaker: noah
    en: "... Eh, yeah. that's true, I suppose."
    ko: "…으음, 뭐. 그런 셈이지?"
    ja: "…まあ、そうね。"
  d_nikke_noah_05_35:
    speaker: littlenikke
    en: "... Thank you, master Noah."
    ko: "…고맙습니다, 노아 님."
    ja: "…ありがとうございます、ノアさん。"
  d_nikke_noah_05_36:
    speaker: littlenikke
    en: I was super afraid before you saved me.
    ko: 사실 저, 노아 님이 오기 전에 너무 무서웠거든요.
    ja: |-
      実は私、ノアさんが来るまで
      すごく怖かったんです。
  d_nikke_noah_05_37:
    speaker: littlenikke
    en: In the Black Smith's belly, corrosive liquid poured in, hour by hour...
    ko: 블랙스미스에게 삼켜지고 1시간마다 부식액이 흘러 나오는데….
    ja: |-
      ブラックスミスに飲み込まれて、
      1時間ごとに腐蝕液が流れてきて…
  d_nikke_noah_05_38:
    speaker: littlenikke
    en: I clung to other Nikkes' dead bodies and tried to climb higher.
    ko: 그 속에 안 빠지려고, 죽은 다른 니케들 몸에 기어 올라가서.
    ja: |-
      溺れないために、
      他の死んだニケたちの体によじ登って。
  d_nikke_noah_05_39:
    speaker: littlenikke
    en: I did my best to not fall into the deadly liquid, and prayed that it would
      stop.
    ko: 이 악물고 버티면서도, 이게 끝이 나긴 하는 걸까?
    ja: |-
      歯を食いしばって耐えながらも、
      これに終わりはあるのかな？
  d_nikke_noah_05_40:
    speaker: littlenikke
    en: But, even if it did... what's the point?
    ko: 버텨봤자 아무 소용 없는 거 아닐까?
    ja: 頑張っても結局、死ぬんじゃないかな？
  d_nikke_noah_05_41:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noah_05_42:
    speaker: littlenoah
    en: Too... too many Raptures...
    ko: 래… 랩쳐가 너무 많아….
    ja: ラ…ラプチャーが多すぎる…
  d_nikke_noah_05_43:
    speaker: littlenoah
    en: Where was our backup?
    ko: 왜 아무도 나 안 데리러 와요?
    ja: なんで誰も迎えに来ないの？
  d_nikke_noah_05_44:
    speaker: littlenoah
    en: Master researcher, where are the other Nikkes...
    ko: 연구원님? 다른 니케들은 어디에….
    ja: 研究員さん？他のニケたちはどこに…
  d_nikke_noah_05_45:
    speaker: littlenikke
    en: Right before I was supposed to die, master Noah, you came.
    ko: 그렇게 꼭 죽기 전까지 버텼을 때, 노아 님이 왔어요.
    ja: |-
      そうやって死ぬ直前まで耐えてた時に、
      ノアさんが来たんです。
  d_nikke_noah_05_46:
    speaker: littlenikke
    en: "... Although you were not welcoming."
    ko: "…비록 절 환영해 주시진 않았지만."
    ja: "…たとえ歓迎されなくても、"
  d_nikke_noah_05_47:
    speaker: littlenikke
    en: I just happened to be there. You're lucky you survived.
    ko: 그래도 단지 그곳에 나타나준 것만으로, 너 살아남길 잘했다고.
    ja: |-
      ただそこに現れてくれただけで、
      生き残ってよかったと
  d_nikke_noah_05_48:
    speaker: littlenikke
    en: Do you mean, I struggled just long enough...
    ko: 용케도 그 시간을 버텨냈다고. 그렇게 말해주고 계신 것 같아서….
    ja: |-
      よく頑張ってくれたと、
      そう言ってくれてるような気がして…
  d_nikke_noah_05_49:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noah_05_50:
    speaker: Self
    en: You really saved her.
    ko: 고생 많았어.
    ja: お疲れ様
  d_nikke_noah_05_51:
    speaker: noah
    en: "... I did nothing."
    ko: "…내가 뭘 했다고."
    ja: "…私は何もしてないし、"
  d_nikke_noah_05_52:
    speaker: noah
    en: You should compliment the kid for not giving up.
    ko: 고생은 이 꼬맹이가 다 했는걸.
    ja: 苦労したのはこのガキだしね。
  d_nikke_noah_05_53:
    speaker: noah
    en: But... It does feel good.
    ko: 그래도… 기분이 나쁘진 않네.
    ja: でも…悪い気はしないな！
  d_nikke_noah_05_54:
    speaker: noah
    en: So, show me some appreciation more often, Imposter. Tell me I worked hard.
    ko: 그러니까 더 칭찬해 줘, 가짜. 나 열심히 했다고.
    ja: |-
      だからもっと褒めてよ～偽物。
      私頑張ったって！
  d_nikke_noah_05_55:
    speaker: Self
    en: Here's a pat on the head for you.
    ko: 머리를 쓰다듬어 준다.
    ja: 頭をなでる
  d_nikke_noah_05_56:
    speaker: noah
    en: Huh, well... it feels like I'm being tamed.
    ko: 끙, 이거이거… 은근히 길들여지는 기분이잖아.
    ja: |-
      はあ、これは…何となく
      飼われているような気になるなぁ。
  d_nikke_noah_05_57:
    speaker: noah
    en: No one dares to tame the invincible Noah! Tsk.
    ko: 무적의 노아 님은 아무도 감히 길들일 수 없는 생물인데. 칫.
    ja: |-
      無敵のノア様は、
      誰も手なずけられない存在なのに、チッ。
  d_nikke_noah_05_58:
    speaker: noah
    en: Ah, well...
    ko: 아~ 암튼.
    ja: あ～とにかく、
  d_nikke_noah_05_59:
    speaker: noah
    en: Now that she survived, it's time to take her to the Ark, right?
    ko: 멀쩡히 살아났으니까 이제 얘 방주에 데려다줄 거지?
    ja: |-
      ちゃんと生き返ったから、
      アークに送ってやるんでしょ？
  d_nikke_noah_05_60:
    speaker: noah
    en: Let me do it. In order to save her, I left behind most of the Parts I collected.
    ko: 그거 내가 할게. 어차피 쟤 챙기느라 부품도 몇 개 못 가져왔으니까.
    ja: |-
      それ私がやるよ。どうせこいつの世話で
      部品もあまり拾えなかったし。
  d_nikke_noah_05_61:
    speaker: noah
    en: I have to go back and get them.
    ko: 어차피 다시 그 근처 돌아보러 가야 돼.
    ja: もう一度、あの辺を回りたいんだ。
  d_nikke_noah_05_62:
    speaker: Monologue
    en: Noah turns around and leaves the room.
    ko: 노아는 홱 돌아서서 나갔다.
    ja: ノアはふいと背中を向けて出て行った
  d_nikke_noah_05_63:
    speaker: littlenikke
    en: Take... take me with you, master Noah!
    ko: 가, 같이 가요! 노아 님.
    ja: お、置いていかないでください！ノアさん！
  d_nikke_noah_05_64:
    speaker: Self
    en: They leave together.
    ko: 두 사람을 따라 나선다.
    ja: 2人の後についていく
  d_nikke_noah_05_65:
    speaker: Narration
    en: "... Later, on the elevator to the Ark."
    ko: "…얼마 후, 방주로 내려가는 엘리베이터."
    ja: "…しばらくして、アークへ降りるエレベーター"
  d_nikke_noah_05_66:
    speaker: Narration
    en: "*Buzz*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_noah_05_67:
    speaker: littlenikke
    en: "... Thank you, master Noah."
    ko: "…고맙습니다, 노아 님."
    ja: "…ありがとうございます、ノアさん。"
  d_nikke_noah_05_68:
    speaker: littlenikke
    en: I will never forget your kindness in saving me. I will repay you one day,
      I swear...
    ko: 저 구해주신 거 평생 안 잊을게요. 언젠가 꼭 갚을….
    ja: |-
      助けてもらったこと、一生忘れません。
      いつか必ず恩返しを…
  d_nikke_noah_05_69:
    speaker: noah
    en: Well, that's an empty promise if I ever heard one.
    ko: 응, 공수표는 됐고~
    ja: うん、お世辞はいいから～
  d_nikke_noah_05_70:
    speaker: noah
    en: I just want to say one thing.
    ko: 훈화 말씀 한 마디만.
    ja: 忠告を1つだけ。
  d_nikke_noah_05_71:
    speaker: noah
    en: I don't know how long a weak Nikke like you can survive in this world.
    ko: 너처럼 약해 빠진 게 앞으로 얼마나 더 살아남을진 모르겠지만.
    ja: |-
      あなたのように弱っちいやつが、
      どれくらい生き延びられるかは分からないけど、
  d_nikke_noah_05_72:
    speaker: noah
    en: But as long as you live, you should always remember what the magnificent Noah
      has done for you!
    ko: 늘 이 위대한 노아 님께 은혜 입은 사실을 기억하고.
    ja: |-
      常にこの偉大なるノア様の
      恩恵に預かったことを忘れずに、
  d_nikke_noah_05_73:
    speaker: noah
    en: Live a meaningful life and eat your vegetables. That's all.
    ko: 있는 힘껏 잘 먹고 잘 살 것. 이상.
    ja: 一生懸命、よく食べてよく生きること。以上。
  d_nikke_noah_05_74:
    speaker: Narration
    en: "*Buzz*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_noah_05_75:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noah_05_76:
    speaker: noah
    en: "... Gotta go."
    ko: "…갔네."
    ja: "…行ったな。"
  d_nikke_noah_05_77:
    speaker: Self
    en: You forgot to tell her to become stronger.
    ko: 강해지라는 말은 하지 않네.
    ja: 強くなれとは言わないのか
  d_nikke_noah_05_78:
    speaker: noah
    en: "... Eh. Well, if she gets into trouble again, I'll just save her."
    ko: "…응. 여차하면 내가 또 구해주면 되니깐."
    ja: |-
      …うん。いざという時には、
      私がまた助ければいいし。
  d_nikke_noah_05_79:
    speaker: noah
    en: That's the benefit of being strong. It's no big deal.
    ko: 강해서 좋은 게 다 그런 거지, 별 거 있남?
    ja: それが「強い」のいいところじゃないかな？
  d_nikke_noah_05_80:
    speaker: Choice
    en: You have done well.
    ko: 수고 많았어.
    ja: ご苦労様
  d_nikke_noah_05_81:
    speaker: Choice
    en: She looks sad.
    ko: 아쉬워?
    ja: 名残惜しいのか？
  d_nikke_noah_05_82:
    speaker: noah
    en: Done... well... Yeah.
    ko: 수고… 많았지. 그렇지.
    ja: 苦労…したからね。そうだよ。
  d_nikke_noah_05_83:
    speaker: noah
    en: "... What are you talking about? I shouldn't even have come to you in the
      first place."
    ko: "…뭐래. 애초에 여기 온 거부터가 샛길로 빠진 건데."
    ja: |-
      はあ？そもそもここに来たこと自体が、
      脇道に逸れてるんだけど！
  d_nikke_noah_05_84:
    speaker: noah
    en: I just wanted to become stronger quickly.
    ko: 단기간에 강해질 꼼수 좀 찾아보려다가.
    ja: 短期間で強くなろうとズルした結果、
  d_nikke_noah_05_85:
    speaker: noah
    en: But I got tricked into doing a lot of charity work. Oh, come on...
    ko: 웬 엉뚱한 자선사업이나 하고 말이야. 떼잉~
    ja: とんでもない慈善事業ばっかしたし。はあ～
  d_nikke_noah_05_86:
    speaker: Self
    en: But you did get what you wanted.
    ko: 그래도 처음의 목적은 이뤘을 거야.
    ja: でも最初の目的は果たせたはずだ
  d_nikke_noah_05_87:
    speaker: noah
    en: '... I didn''t "get" anything. I evolved!'
    ko: "…이뤘다 뿐이겠어? 이 정도면 거의 진화한 수준이지."
    ja: |-
      …果たすどころじゃないよ。
      こんなのほぼ進化だってば！
  d_nikke_noah_05_88:
    speaker: noah
    en: Normal Part changes cannot upgrade a Nikke that much.
    ko: 이 정도 업그레이드는 웬만한 부품 교체로도 못 해.
    ja: |-
      こんなアップグレードは、
      並の部品交換じゃできないって。
  d_nikke_noah_05_89:
    speaker: noah
    en: "... I used to think this was nonsense."
    ko: "…사실 이건 말도 안 되는 소리라고 생각하지만."
    ja: "…まあ、ありえない話だと思うけど、"
  d_nikke_noah_05_90:
    speaker: noah
    en: But when I was protecting you two, I really felt like I grew stronger.
    ko: 너희 약골들을 지키면서 훨씬 더 강해진 거 같아, 나.
    ja: |-
      弱いあなたたちを守るために、
      もっと強くなったみたい、私。
  d_nikke_noah_05_91:
    speaker: Self
    en: The people you want to protect make you strong.
    ko: 사람은 지킬 것이 있을 때 강해지는 법이지.
    ja: 人は守るものがある時に強くなるものだ
  d_nikke_noah_05_92:
    speaker: noah
    en: Well... if that's the case, then tell me...
    ko: 그럼… 기왕 말 나온 김에 정해 볼까?
    ja: じゃあ…せっかくだから決めちゃおうか。
  d_nikke_noah_05_93:
    speaker: noah
    en: Who should I put behind my shields?
    ko: 내 울타리 안에 둘 사람들.
    ja: 私が守る人たち。
  d_nikke_noah_05_94:
    speaker: noah
    en: If I always have someone to fight for...
    ko: 언제가 됐든 꼭 지켜야겠다고 생각하는 녀석들이 있으면,
    ja: |-
      いつになるか分からないけど、
      必ず守りたいと思える奴らが見つかったら、
  d_nikke_noah_05_95:
    speaker: noah
    en: I'll always be getting stronger and stronger, right?
    ko: 나 앞으로 더 더 많이 강해질 수 있을 거 아니야.
    ja: もっともっと強くなれるよね？
  d_nikke_noah_05_96:
    speaker: Choice
    en: What about the people in Eden?
    ko: 에덴의 사람들은 어때?
    ja: エデンの人たちはどうだ？
  d_nikke_noah_05_97:
    speaker: Choice
    en: What about your true Commander?
    ko: 네 진짜 지휘관은 어때?
    ja: ノアの本物の指揮官はどうだ？
  d_nikke_noah_05_98:
    speaker: noah
    en: "... Huh? Don't you remember what I said?"
    ko: "…엥. 내가 말 안 했어?"
    ja: "…へ？私、言ってなかった？"
  d_nikke_noah_05_99:
    speaker: noah
    en: Those monsters don't need my protection. So...
    ko: 그 괴물들은 굳이 내가 지켜줄 필요 없다고. 그러니까….
    ja: |-
      あの怪物たちはね、私が守る必要もないって。
      だから…
  d_nikke_noah_05_100:
    speaker: noah
    en: "... You."
    ko: "……너."
    ja: "…あなた。"
  d_nikke_noah_05_101:
    speaker: noah
    en: I will protect YOU.
    ko: 너로 할래.
    ja: あなたにする。
  d_nikke_noah_05_102:
    speaker: noah
    en: You need me to protect you because you are so weak.
    ko: 너 정도면 충분히 내가 지켜줘야할 정도로 나약하고.
    ja: |-
      あなたって、私が
      守らなきゃならないくらい弱いし、
  d_nikke_noah_05_103:
    speaker: noah
    en: But, you are worth protecting...
    ko: 나름 지키는 보람도 있으니까….
    ja: 守りがいもあるし…
  d_nikke_noah_05_104:
    speaker: noah
    en: From now on, I will not let anything happen to you. I will always protect
      you.
    ko: 그러니까 앞으로도 뭔 일 있음 내가 지켜준다고. 응.
    ja: |-
      だからこれからも、
      何かあったら私が守ってあげる、うん。
  d_nikke_noah_05_105:
    speaker: noah
    en: "... Pinky promise."
    ko: "…손가락 걸고 약속."
    ja: "…指切りげんまん～！"
  d_nikke_noah_05_106:
    speaker: Self
    en: My pinky and Noah's pinky link together.
    ko: 노아와 손가락을 걸고 흔든다.
    ja: ノアと指切りして約束をした
