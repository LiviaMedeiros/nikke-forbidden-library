---
d_nikke_tove_01:
  d_nikke_tove_01_1:
    speaker: "<Monologue>"
    en: Northern Base.
    ko: "…북부 기지."
    ja: "…北部基地"
  d_nikke_tove_01_2:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_01_3:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑.
    ja: ピッ
  d_nikke_tove_01_4:
    speaker: tove
    en: Hello, Survivalist.
    ko: "…안녕하세요, 생존가님."
    ja: "…こんにちは、生存者様。"
  d_nikke_tove_01_5:
    speaker: tove
    en: Do you remember me?
    ko: 저 기억하시나요?
    ja: 私のこと、覚えてますか？
  d_nikke_tove_01_6:
    speaker: tove
    en: It's me, Tove! The new recruit.
    ko: 과거 생존가님과 함께 조난자들을 구했던….
    ja: 前に生存者様と一緒に遭難者を救った…
  d_nikke_tove_01_7:
    speaker: tove
    en: 'Along with my fellow, more experienced squadmates: Ludmilla, Alice, and Neve,'
    ko: 극한 지대의 위대한 개척자이자 수호자, 언리미티드!
    ja: |-
      極寒地帯の偉大なる開拓者であり守護者、
      アンリミテッド！
  d_nikke_tove_01_8:
    speaker: tove
    en: we comprise that fearless band of pioneers who protect those in danger, Unlimited.
    ko: "…의 재기발랄 신입! 토브랍니다. 헤헤."
    ja: "…の元気いっぱいな新人！トーブです。えへへ。"
  d_nikke_tove_01_9:
    speaker: tove
    en: I'm sure you can tell how proud I am to be a part of this amazing group.
    ko: 자신의 스쿼드를 자랑스러워하는 제 마음이 느껴지시나요?
    ja: |-
      自分の部隊を誇らしく思う私のこの気持ち、
      伝わってますか？
  d_nikke_tove_01_10:
    speaker: tove
    en: My obsession with Unlimited
    ko: 사실 이 마음은 이곳에 배속되기 전부터,
    ja: 実はここに配属される前から、
  d_nikke_tove_01_11:
    speaker: tove
    en: began even before I was recruited by the team.
    ko: 동경이라는 형태로 제 가슴 속에 자리잡고 있었답니다.
    ja: ずっと憧れてたんです。
  d_nikke_tove_01_12:
    speaker: tove
    en: Ever since I began partaking in missions alongside them,
    ko: 그리고 이곳에서 선배님들과 임무를 수행하면서,
    ja: |-
      そして、ここで先輩たちと
      任務に取り組みながら、
  d_nikke_tove_01_13:
    speaker: tove
    en: that feeling has only grown stronger.
    ko: 그 마음은 점점 더 커져만 갔죠.
    ja: |-
      その気持ちは、
      どんどん大きくなっていきました。
  d_nikke_tove_01_14:
    speaker: tove
    en: Ludmilla, Alice, and Neve are forces of nature.
    ko: 아시다시피 제 선배님들인 루드밀라 씨, 앨리스 씨, 네베 씨 모두.
    ja: |-
      生存者様もご存じの、私の先輩である
      ルドミラさん、アリスさん、ネヴェさん…
  d_nikke_tove_01_15:
    speaker: tove
    en: They've shown decisiveness and charisma during missions. It's absolutely remarkable.
    ko: 임무 중에 보여주는 결단력과 카리스마가 장난 아니잖아요!
    ja: |-
      みなさん、任務中に発揮する決断力とオーラが
      すごいんです！
  d_nikke_tove_01_16:
    speaker: tove
    en: Above all else, their ability to rescue Nikkes who are in danger...
    ko: 뭣보다 위기에 처한 니케들을 구조해내는 그 실력은 정말….
    ja: |-
      何より、危機に瀕したニケたちを救い出す
      その実力は本当に…
  d_nikke_tove_01_17:
    speaker: tove
    en: Well, it speaks for itself.
    ko: 더 말을 얹을 필요도 없을 정도죠.
    ja: これ以上、説明なんていらないほどです。
  d_nikke_tove_01_18:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_01_19:
    speaker: tove
    en: However... I can't help but feel
    ko: 그런데요… 그런데 있잖아요….
    ja: でも…でもですね…
  d_nikke_tove_01_20:
    speaker: tove
    en: that their methods are a bit oversimplified.
    ko: 그 방식이 좀… 너무 단세포적이라고 할까요?
    ja: その方法が少し…あまりにも単純というか…
  d_nikke_tove_01_21:
    speaker: tove
    en: They rely too much on instinct and luck.
    ko: 감이나 운에 너무 의존한다고 할까요…?
    ja: カンや運に頼り過ぎてると言うか…
  d_nikke_tove_01_22:
    speaker: tove
    en: I just can't fathom it.
    ko: 저 진짜 잘 모르겠어요.
    ja: その…よく分からないんです。
  d_nikke_tove_01_23:
    speaker: tove
    en: How can a person excel so much in one area,
    ko: 사람이 어떤 곳에서는 말도 안 되게 유능하다가,
    ja: ある場面では、とんでもなく有能なのに、
  d_nikke_tove_01_24:
    speaker: tove
    en: yet be utterly incompetent in another?
    ko: 또 어떤 상황에서는 그렇게까지 나사가 빠질 수도 있는 건가요?
    ja: |-
      ある場面では、なんでそんなことするの？
      と思うようなこともあり…
  d_nikke_tove_01_25:
    speaker: tove
    en: Why, I ask you?!
    ko: 왜요? 왜에에에?
    ja: なぜですか？なぜっっ？？
  d_nikke_tove_01_26:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_01_27:
    speaker: tove
    en: I'm scared.
    ko: 있잖아요, 생존가님. 저 진짜 두려워요.
    ja: あのですね、生存者様。私、本当に怖いんです。
  d_nikke_tove_01_28:
    speaker: tove
    en: If things go on like this, I might also stagnate...
    ko: 이대로 여기 있다간 저도 저런 느낌으로 퇴화….
    ja: このままここにいたら、私もあんな風に退化…
  d_nikke_tove_01_29:
    speaker: tove
    en: I might become a Nikke whose only recourse is to rely on specs and specs alone.
    ko: 아니, 모든 걸 스펙으로만 해결하려는 니케가 될까봐요.
    ja: |-
      いや、すべてをスペックだけで解決してしまう
      ニケになりそうで…
  d_nikke_tove_01_30:
    speaker: tove
    en: I'm sure you think I'm overreacting.
    ko: 제가 과장하는 것 같죠?
    ja: 大げさだと思いますよね？
  d_nikke_tove_01_31:
    speaker: tove
    en: That's why I'm making this recording.
    ko: 그렇게 생각하실까봐 찍어 봤습니다.
    ja: そう言われると思って、撮ってみました。
  d_nikke_tove_01_32:
    speaker: tove
    en: 'So here we go! Time for me to reveal something which has never been seen
      before: what daily life is like in the Northern Base.'
    ko: 본격! 그 누구도 공개한 적 없던 북부 기지의 일상을 공개한다!
    ja: 初公開！ベールに包まれた北部基地の日常！
  d_nikke_tove_01_33:
    speaker: tove
    en: I hereby call this the Unlimited Vlog!
    ko: 일명 언리미티드 브이로그!
    ja: 名付けて、アンリミテッドVlog！
  d_nikke_tove_01_34:
    speaker: tove
    en: Hopefully, after seeing this,
    ko: 이걸 보고 심각성을 인지하신다면,
    ja: これを見て、深刻な事態だと思ったら
  d_nikke_tove_01_35:
    speaker: tove
    en: you'll realize the gravity of the situation and get your butt over here to
      help out.
    ko: 바로 북부로 와서 절 좀 도와주셨으면 좋겠어요.
    ja: すぐに北部へ来て、私を助けてもらえませんか？
  d_nikke_tove_01_36:
    speaker: tove
    en: While you're at it, you can help resolve the concerns I have about my career.
    ko: 제 진로 고민을 해결하기 위해서라도요.
    ja: 私の進路相談に乗ってください。
  d_nikke_tove_01_37:
    speaker: tove
    en: Then... let's begin.
    ko: 그럼… 시작합니다.
    ja: では…始めます。
  d_nikke_tove_01_38:
    speaker: tove
    en: It's a beautiful morning,
    ko: "…멋진 아침!"
    ja: "…素敵な朝ですね！"
  d_nikke_tove_01_39:
    speaker: tove
    en: and I'm out here with everyone else on a mission.
    ko: 저는 지금 선배님들과 함께 임무를 나와 있어요!
    ja: 先輩たちと一緒に任務に来ています！
  d_nikke_tove_01_40:
    speaker: tove
    en: Today's assignment is, surprisingly, not a rescue effort.
    ko: 오늘의 임무는… 음, 구조 임무는 아니고요.
    ja: 今日の任務は…えっと、救助ではなく
  d_nikke_tove_01_41:
    speaker: tove
    en: Instead, we're to explore uncharted territory that is not marked on the map.
    ko: 지도상에 표시되지 않은 미지의 땅을 탐색하는 임무인데요.
    ja: |-
      地図に表示されていない、
      前人未踏の地を探索する任務です。
  d_nikke_tove_01_42:
    speaker: tove
    en: I wonder what extraordinary skills my fellow squadmates will use
    ko: 과연 선배님들은 어떤 기상천외한 기술을 이용해서,
    ja: 先輩たちは、どのような奇想天外な技術を使って
  d_nikke_tove_01_43:
    speaker: tove
    en: while we traverse this vast and rugged wilderness.
    ko: 이 거칠고 광활한 자연을 탐색하실지!
    ja: この険しく広大な自然を探索するのか！
  d_nikke_tove_01_44:
    speaker: tove
    en: I can't wait! My heart is beating like crazy.
    ko: 하… 정말 기대되네요. 가슴이 고동치고 있어요.
    ja: |-
      うーん…とても楽しみですね。
      胸が弾んでいます。
  d_nikke_tove_01_45:
    speaker: tove
    en: Follow me and see, everyone!
    ko: 그럼… 지금부터 저와 함께 선배님들을 따라가 보시겠습니다!
    ja: |-
      では…今から私と一緒に、
      先輩たちを追いかけましょう！
  d_nikke_tove_01_46:
    speaker: "<Narration>"
    en: "*Pat pat*"
    ko: 저벅, 저벅.
    ja: ザッ、ザッ
  d_nikke_tove_01_47:
    speaker: ludmilla
    en: Altitude above 2000m.
    ko: "…고도 2000m 이상."
    ja: "…高度2000メートル以上。"
  d_nikke_tove_01_48:
    speaker: ludmilla
    en: Temperature dropping fast.
    ko: 기온이 급격하게 떨어지고 있군.
    ja: 気温が急激に落ちているわね。
  d_nikke_tove_01_49:
    speaker: ludmilla
    en: If it gets any colder, our temperature sensors will be affected.
    ko: 이 이상 추워지면 온도 센서의 제어를 뚫고 영향이 오겠지.
    ja: |-
      これ以上寒くなると、
      温度センサーの制御が効かず、
      影響を受けるはずよ。
  d_nikke_tove_01_50:
    speaker: neve
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_01_51:
    speaker: alice
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_01_52:
    speaker: neve
    en: Should we pick up the pace? Running could generate body heat.
    ko: 음… 그럼 달릴까요~? 달리면 몸이 데워지잖아요~
    ja: |-
      う～ん…じゃあ、走りましょうか～？
      走れば体が熱くなりますよね～
  d_nikke_tove_01_53:
    speaker: alice
    en: Oooh, a race? I'm gonna smash this!
    ko: 앗! 달리기 경주라면 저 자신 있어요!
    ja: あっ！かけっこなら自信があります！
  d_nikke_tove_01_54:
    speaker: ludmilla
    en: Good idea. We'll run and make our way to a lower altitude.
    ko: 좋다. 그럼 고도가 낮아지는 지점까지 달리도록….
    ja: そうね。じゃあ、高度が低いところまで走って…
  d_nikke_tove_01_55:
    speaker: tove
    en: What about making a fire to warm up?
    ko: "……예? 불을 피워서 몸을 덥히는 게 아니라요?"
    ja: |-
      ……はい？
      火をつけて、体を温めればいいのでは？
  d_nikke_tove_01_56:
    speaker: neve
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_tove_01_57:
    speaker: alice
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_tove_01_58:
    speaker: ludmilla
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_tove_01_59:
    speaker: tove
    en: If we want to maintain our current speed of movement,
    ko: 그, 이동 상태를 유지하고 싶으신 거라면
    ja: その、移動状態を保ちたいのであれば
  d_nikke_tove_01_60:
    speaker: tove
    en: I could make us some additional layers using animal hide.
    ko: 제가 야생 동물의 가죽을 벗겨서 내의를 만들 수도 있는데요….
    ja: |-
      私が野生動物の皮を剥いで、
      肌着を作ることもできますが…
  d_nikke_tove_01_61:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_01_62:
    speaker: ludmilla
    en: I suppose that would be another option as well.
    ko: "…음. 생각해보니 그 방법도 있었군."
    ja: |-
      …なるほど。考えてみたら、
      そんな方法もあるのね。
  d_nikke_tove_01_63:
    speaker: ludmilla
    en: Very well. I'll leave it to you, Tove.
    ko: 부탁하지, 토브.
    ja: お願いするわ、トーブ。
  d_nikke_tove_01_64:
    speaker: "<Narration>"
    en: A moment later.
    ko: "…잠시 후."
    ja: "…しばらくして"
  d_nikke_tove_01_65:
    speaker: tove
    en: Here you go.
    ko: "…자."
    ja: "…はい。"
  d_nikke_tove_01_66:
    speaker: tove
    en: I found a yak carcass that was sticking out of the snow,
    ko: 운 좋게 눈밭에 반쯤 묻혀 있던 야크 시체를 찾아서,
    ja: |-
      運よく雪に半分ほど埋まっていた
      ヤクの死体を見つけたので、
  d_nikke_tove_01_67:
    speaker: tove
    en: and I was able to skin it to make some inner layers for us.
    ko: 가죽을 벗겨내 내의를 만드는 데 성공했어요!
    ja: 皮を剥いで、肌着を作ることができました！
  d_nikke_tove_01_68:
    speaker: tove
    en: I gave one to everyone except Alice, who is usually burning up anyway. Hehe.
    ko: 몸에 열이 많은 앨리스 씨를 제외한 모두에게 입혀 드렸죠. 후후.
    ja: |-
      体に熱がこもりがちなアリスさんを除いて、
      全員の分を作りましたよ。ふふ。
  d_nikke_tove_01_69:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_01_70:
    speaker: tove
    en: After beating the cold,
    ko: 그렇게 추위를 이겨내고 나니,
    ja: こうして、寒さを乗り越えたと思ったら
  d_nikke_tove_01_71:
    speaker: tove
    en: there was another challenge waiting for us...
    ko: 바로 다음 난관이 우리를 기다리고 있었는데요….
    ja: |-
      次なる試練が、私たちを
      待ち構えていたのですが…
  d_nikke_tove_01_72:
    speaker: neve
    en: Whoa, check out that cliff.
    ko: 와~ 절벽이네요~
    ja: わ～崖ですね～
  d_nikke_tove_01_73:
    speaker: tove
    en: It's a big one, all right.
    ko: 네! 바로 절벽입니다!
    ja: はい！崖です！
  d_nikke_tove_01_74:
    speaker: tove
    en: But nothing to worry about.
    ko: 후후. 하지만 걱정할 것 없어요.
    ja: ふふ。しかし、心配いりませんよ。
  d_nikke_tove_01_75:
    speaker: tove
    en: There are plenty of ways to cross it.
    ko: 절벽을 건너는 데에는 다양한 방법이 있거든요.
    ja: 崖を渡る、様々な方法がありますから。
  d_nikke_tove_01_76:
    speaker: tove
    en: We could make an ad-hoc parachute from our sleeping bags.
    ko: 배낭 속의 침낭을 임시로 개조해서 낙하산을 만든다거나….
    ja: |-
      リュックに入っている寝袋を改造して、
      パラシュートを作ったり…
  d_nikke_tove_01_77:
    speaker: ludmilla
    en: I say we jump.
    ko: 흠. 여기선 일단 뛰지.
    ja: ふむ。ここは、ひとまず走るわよ。
  d_nikke_tove_01_78:
    speaker: tove
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_tove_01_79:
    speaker: alice
    en: We'll leap straight across, like rabbits!
    ko: 깡충깡충 뛰어서 건너는 거예요!
    ja: ぴょんぴょん飛んで、渡るんです！
  d_nikke_tove_01_80:
    speaker: alice
    en: If you're not quite getting it, don't worry. I'll show you!
    ko: 잘 모르겠으면 제가 보여줄게요! 헤헤.
    ja: 私がお手本をお見せします！えへへ。
  d_nikke_tove_01_81:
    speaker: "<Narration>"
    en: Alice takes a few steps back from the edge of the cliff,
    ko: 앨리스는 뒷편의 언덕 쪽으로 몇 걸음 물러서더니,
    ja: アリスは後ろの丘の方へ数歩下がり
  d_nikke_tove_01_82:
    speaker: "<Narration>"
    en: then breaks out into a sprint, charging straight for the drop-off.
    ko: 곧장 절벽을 향해 내달리기 시작했다.
    ja: まっすぐに崖の縁へ向かって走り始めた
  d_nikke_tove_01_83:
    speaker: tove
    en: "?!"
    ko: 어어…?
    ja: ええっ…？
  d_nikke_tove_01_84:
    speaker: "<Narration>"
    en: "*Boing*"
    ko: 훌쩍-
    ja: ぴょんっ
  d_nikke_tove_01_85:
    speaker: "<Monologue>"
    en: Alice leaps across the cliff face with acrobatic élan
    ko: 아크로바틱한 몸짓으로 절벽을 뛰어넘은 앨리스가
    ja: |-
      アクロバティックな動きで
      崖の間を飛び越えたアリスが
  d_nikke_tove_01_86:
    speaker: "<Monologue>"
    en: and lands safely on the other side.
    ko: 안정적으로 건너편에 착지했다.
    ja: 見事、向かい側に着地した
  d_nikke_tove_01_87:
    speaker: alice
    en: And that's how it's done!
    ko: 이렇게요!
    ja: こんな感じです！
  d_nikke_tove_01_88:
    speaker: alice
    en: Doesn't that look fun? You should try it!
    ko: 재밌겠죠? 병아리 씨도 어서 해 봐요!
    ja: |-
      面白そうでしょう？
      ヒヨコさんも、早くやってみてください！
  d_nikke_tove_01_89:
    speaker: tove
    en: You've gotta be kidding...
    ko: 어어어어…?
    ja: ええええ…？
  d_nikke_tove_01_90:
    speaker: neve
    en: Coming!
    ko: 저도 따라 갈게요~
    ja: 私も行きますね～
  d_nikke_tove_01_91:
    speaker: ludmilla
    en: There's no time to waste. I'll be right over.
    ko: 건너편에서 기다리지. 지체하지 말고 넘어 오도록.
    ja: |-
      向かい側で待ってるわ。
      遅れずについてくるのよ。
  d_nikke_tove_01_92:
    speaker: "<Monologue>"
    en: Both Ludmilla and Neve leap across the fissure.
    ko: 두 사람이 더 절벽을 [뛰어] 넘었다.
    ja: 2人も崖の間を「飛び」越えた
  d_nikke_tove_01_93:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_01_94:
    speaker: tove
    en: Wow.
    ko: 와.
    ja: わぁ。
  d_nikke_tove_01_95:
    speaker: tove
    en: Hmm...
    ko: 아니….
    ja: いや…
  d_nikke_tove_01_96:
    speaker: tove
    en: How is it that I'm the odd one out here?
    ko: 아니 지금 이 상황… 제가 이상한 거예요…?
    ja: いや、これは…私がおかしいのでしょうか…？
  d_nikke_tove_01_97:
    speaker: tove
    en: It's a freakin' cliff!
    ko: 그, 절벽이 있는데.
    ja: その、崖があったら。
  d_nikke_tove_01_98:
    speaker: tove
    en: And you're all just leaping across like it's nothing?
    ko: 안전하게 장비를 이용해서 뛰는 게 아니라….
    ja: 装備を利用して安全に飛び越えるのではなく…
  d_nikke_tove_01_99:
    speaker: tove
    en: No safety harness or equipment?
    ko: 냅다 달려서 뛴다고요? 예에에?
    ja: 走って飛ぶんですか？えええ？
  d_nikke_tove_01_100:
    speaker: tove
    en: Don't get me wrong, it's impressive, but isn't it a bit... primitive?
    ko: 아니, 물론 대단하긴 한데… 이거 너무 원시적이지 않나요?
    ja: |-
      いや、もちろんすごいのですが…
      あまりにも原始的すぎませんか？
  d_nikke_tove_01_101:
    speaker: tove
    en: It's mankind's innovation and propensity for using tools that's gotten them
      this far, after all.
    ko: 모름지기 사람은 말이죠. 도구를 쓰니까 만물의 영장인 건데….
    ja: |-
      人間はですね、道具を使うから
      万物の霊長であるわけで…
  d_nikke_tove_01_102:
    speaker: alice
    en: Come on, Pigeon!
    ko: 병~아~리~씨~!
    ja: ヒ～ヨ～コ～さ～ん！
  d_nikke_tove_01_103:
    speaker: alice
    en: If you jump with your eyes closed, it'll be over before you know it.
    ko: 어서 와요~! 눈 감고 폴짝 뛰면 금방이에요~!
    ja: |-
      早く来てくださ～い！
      目をつぶって、ぴょんって飛べばすぐですよ～！
  d_nikke_tove_01_104:
    speaker: tove
    en: But what if I fall down?
    ko: 하지만…! 만일 절벽 아래로 떨어지면…!
    ja: でも…！もし崖の底に落ちたら…！
  d_nikke_tove_01_105:
    speaker: alice
    en: Then you can climb back up and have another go at it. It's happened to me
      before many times.
    ko: 그럼 다시 올라와서 뛰면 돼요~! 저도 몇 번 해봤어요. 헤헤.
    ja: |-
      落ちたら、また登ればいいんですよ～！
      私も何回もやりました。えへへ。
  d_nikke_tove_01_106:
    speaker: tove
    en: Ugh... aahhhhhh!
    ko: 으아… 으아아아…!
    ja: うあ…うあああっ…！
  d_nikke_tove_01_107:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 팟.
    ja: プツッ
  d_nikke_tove_01_108:
    speaker: "<Narration>"
    en: Tove's video message cuts off.
    ko: "…토브의 영상 편지가 끊어졌다."
    ja: "…トーブの映像が途切れた"
  d_nikke_tove_01_109:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_tove_02:
  d_nikke_tove_02_1:
    speaker: "<Narration>"
    en: Northern Base.
    ko: "…북부 기지."
    ja: "…北部基地"
  d_nikke_tove_02_2:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_02_3:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_02_4:
    speaker: tove
    en: There you are.
    ko: 와 주셨군요.
    ja: 来てくれたんですね。
  d_nikke_tove_02_5:
    speaker: tove
    en: And not a moment too soon!
    ko: 생존가님이 제때 와 주시지 않았다면 저,
    ja: |-
      生存者様が、このタイミングで
      来てくれなかったら
  d_nikke_tove_02_6:
    speaker: tove
    en: I feel like I'm a hair's breadth away from being kicked out of a squad I'd
      only just joined.
    ko: 겨우 들어온 스쿼드에 적응을 못해서 퇴출됐을지도 몰라요.
    ja: |-
      せっかく入った部隊に適応できず、
      脱退することになっていたかもしれません。
  d_nikke_tove_02_7:
    speaker: tove
    en: No one here seems to understand the value of tools,
    ko: "…그도 그럴 게, 아무도 이해를 못 하더라고요?"
    ja: |-
      …というのも、
      誰も理解してくれないんです。
  d_nikke_tove_02_8:
    speaker: tove
    en: and why humans use them.
    ko: 왜 사람은 도구를 사용해야만 하는지.
    ja: なぜ人は道具を使うべきなのか。
  d_nikke_tove_02_9:
    speaker: tove
    en: They don't get why you need to be properly equipped before crossing a cliff.
    ko: 왜 절벽을 건널 때 장비를 착용해야 하는지.
    ja: なぜ崖を渡る時に、装備を使うべきなのか。
  d_nikke_tove_02_10:
    speaker: tove
    en: One false move, and I would have gone tumbling down that entire cliff face.
    ko: 저 결국 그날, 딱 한 발 차이로 추락할 뻔했거든요. 하하.
    ja: |-
      私、結局あの日、一歩でも後ろに着地してたら
      落ちてたところだったんです。あはは。
  d_nikke_tove_02_11:
    speaker: "<Self>"
    en: It must have been frustrating for you.
    ko: 혼자서 많이 답답했겠네.
    ja: 1人で大変だったな
  d_nikke_tove_02_12:
    speaker: tove
    en: Yes! Very!
    ko: 네! 답답했어요!
    ja: はい！そうなんです！
  d_nikke_tove_02_13:
    speaker: tove
    en: This is a squad that I admire, with people I respect.
    ko: 그렇게 존경하던 선배님들인데… 동경하던 스쿼드인데…!
    ja: |-
      あんなに憧れていた先輩たちなのに…
      憧れていた部隊なのに…！
  d_nikke_tove_02_14:
    speaker: tove
    en: Seeing them resort to such idiotic... er...
    ko: 이렇게 스마트하지 못한… 아니,
    ja: ここまでスマートさに欠け…いや、
  d_nikke_tove_02_15:
    speaker: tove
    en: or unrefined, rather, methods...
    ko: 거의 야만적인 방식으로 굴러가는 걸 보고만 있어야 한다니…!
    ja: |-
      こんな野蛮な方法を使っているところを
      見なきゃいけないなんて…！
  d_nikke_tove_02_16:
    speaker: tove
    en: How can I, a survival expert, accept that?
    ko: 이런 건 생존 전문가로서 용납할 수 없어요!
    ja: |-
      こんなの、サバイバル専門家として
      とても受け入れられません！
  d_nikke_tove_02_17:
    speaker: "<Self>"
    en: Have you tried persuading them?
    ko: 설득하려고는 해 봤어?
    ja: 説得してみたのか？
  d_nikke_tove_02_18:
    speaker: tove
    en: "..."
    ko: 음….
    ja: うーん…
  d_nikke_tove_02_19:
    speaker: tove
    en: No.
    ko: 아뇨?
    ja: いいえ？
  d_nikke_tove_02_20:
    speaker: "<Self>"
    en: Why not?
    ko: "…왜?"
    ja: "…なぜだ？"
  d_nikke_tove_02_21:
    speaker: tove
    en: I'm a new recruit.
    ko: 일단 전 여기 온지 얼마 안 된 신입이고.
    ja: まず、私はここに来たばかりの新人ですし…
  d_nikke_tove_02_22:
    speaker: tove
    en: Challenging the old hands is way out of line.
    ko: 오자마자 선배님들 방식을 걸고 넘어지는 건 좀 주제 넘잖아요. 하핫.
    ja: |-
      来たばかりなのに、先輩たちのやり方に
      ケチをつけるなんて、生意気ですよね。
      あはは。
  d_nikke_tove_02_23:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_02_24:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_02_25:
    speaker: tove
    en: Sooo, here's the thing.
    ko: 그래서 말인데요~ 생존가니임~
    ja: そこでなんですけどぉ～、生存者さまぁ～
  d_nikke_tove_02_26:
    speaker: tove
    en: Would you be so kind and help me out?
    ko: 부디 하해와 같은 은혜를 베풀어서 저 좀 도와주시면 안 될까요?
    ja: 海のように広～い心で、手伝ってくれませんか？
  d_nikke_tove_02_27:
    speaker: tove
    en: Nothing big.
    ko: 막 그렇게 큰 걸 바라는 것도 아니에요!
    ja: 簡単なことでいいんです！
  d_nikke_tove_02_28:
    speaker: tove
    en: Just go out on a mission together with us and help me persuade everyone
    ko: 그냥 임무에 나가서, 선배님들을 꼬드겨 주시기만 하면 되거든요.
    ja: |-
      ただ任務に行って、
      先輩たちを説得してくれれば！
  d_nikke_tove_02_29:
    speaker: tove
    en: to at least try out my ideas once, instead of always resorting to the usual
      methods.
    ko: 기존 방식 대신에, 딱 한번만 제 방식대로 해 보자고요.
    ja: |-
      今までのやり方じゃなくて、
      1回だけ私のやり方でやってみようって。
  d_nikke_tove_02_30:
    speaker: "<Self>"
    en: That doesn't sound too hard.
    ko: 그건 어렵지 않을 것 같은데….
    ja: それくらいならできるが…
  d_nikke_tove_02_31:
    speaker: "<Self>"
    en: But the ultimate result will depend on you.
    ko: 최종적인 결과는 토브 너 하기 나름일 거야.
    ja: 最終的にどうなるかは、トーブ次第だ
  d_nikke_tove_02_32:
    speaker: tove
    en: Bah, what's the worst that can happen?
    ko: 에이~ 뭐. 별 일 있을까봐요?
    ja: いやいや～、大丈夫ですよ！
  d_nikke_tove_02_33:
    speaker: tove
    en: No matter how you slice it, using tools trumps using your body alone.
    ko: 뭐든 맨몸으로 덤비기보다 도구를 쓰는 게 낫다는 건,
    ja: |-
      すっ裸で飛びかかるより、道具を使った方が
      いいってことは
  d_nikke_tove_02_34:
    speaker: tove
    en: History has proven that time and time again.
    ko: 인류의 역사가 증명해주고 있는 걸요!
    ja: 人類の歴史が証明していますから！
  d_nikke_tove_02_35:
    speaker: tove
    en: You wait and see.
    ko: 후후. 두고 보세요.
    ja: ふふっ。見ててくださいよ。
  d_nikke_tove_02_36:
    speaker: tove
    en: In a few days, all these primitive tendencies will be squashed out of Unlimited
      entirely.
    ko: 이제 며칠만 지나면, 지금까지의 야만적인 언리미티드는 사라지고.
    ja: |-
      何日か経てば、今までの
      野蛮なアンリミテッドは消えて
  d_nikke_tove_02_37:
    speaker: tove
    en: In its place, there will be a smart and tactical squad like no other!
    ko: 스마트 & 택티컬한 언리미티드만 남게 될 테니까요~!
    ja: |-
      スマート＆タクティカルな
      アンリミテッドになりますから～！
  d_nikke_tove_02_38:
    speaker: "<Narration>"
    en: A few days later.
    ko: "…며칠 후."
    ja: "…数日後"
  d_nikke_tove_02_39:
    speaker: ludmilla
    en: This morning,
    ko: "…금일 오전."
    ja: "…今日午前。"
  d_nikke_tove_02_40:
    speaker: ludmilla
    en: we observed smoke signals coming from east of the base.
    ko: 기지 기준 4시 방향에서 연기가 올라오는 것을 육안으로 관측했다.
    ja: |-
      基地を基準にして4時の方向から、
      煙が上がるのを肉眼で観測した。
  d_nikke_tove_02_41:
    speaker: ludmilla
    en: It wasn't a distress signal.
    ko: 구조 신호로 올라온 불은 아니고,
    ja: 救助信号として上がった火ではなく、
  d_nikke_tove_02_42:
    speaker: ludmilla
    en: Our best guess is that there was a clash between a Nikke squad and Raptures.
    ko: 임무 중인 니케 스쿼드가 랩쳐와 교전한 여파로 발생한 것 같더군.
    ja: |-
      任務中のニケ部隊が、
      ラプチャーと交戦した余波で発生したみたい。
  d_nikke_tove_02_43:
    speaker: ludmilla
    en: Considering the absence of any further noise or smoke,
    ko: 추가적으로 관측되는 소음이나 연기는 없는 것으로 보아,
    ja: 追加で観測された音や煙はないことから、
  d_nikke_tove_02_44:
    speaker: ludmilla
    en: there is a high chance that the entire squad has been wiped out.
    ko: 아마도 전원 사망했을 가능성이 높겠지만….
    ja: おそらく全員死亡している可能性が高いけれど…
  d_nikke_tove_02_45:
    speaker: ludmilla
    en: Even so, we have to save whoever we can,
    ko: 그럼에도 살릴 수 있는 자는 살려야 하니,
    ja: それでも、助けられる者は助けなければ。
  d_nikke_tove_02_46:
    speaker: ludmilla
    en: so as of now, we will be moving out to investigate the area.
    ko: 현 시간부로 언리미티드가 출격, 해당 장소를 수색하고자 한다.
    ja: |-
      ただ今よりアンリミテッドが出撃し、
      該当の場所を捜索する。
  d_nikke_tove_02_47:
    speaker: ludmilla
    en: Servant will be joining us.
    ko: 그리고 이 임무에는 시종도 함께 하게 되었다만.
    ja: |-
      そして、この任務にはしもべも
      同行するらしいわ。
  d_nikke_tove_02_48:
    speaker: ludmilla
    en: As for why, I believe it has to do with caring for Tove's mental health?
    ko: 이유가… 토브의 멘탈 케어였던가?
    ja: 理由は…トーブのメンタルケアだったかしら？
  d_nikke_tove_02_49:
    speaker: tove
    en: More like career counseling.
    ko: 에이, 진로 상담이겠죠.
    ja: いやいや、進路相談でしょう。
  d_nikke_tove_02_50:
    speaker: "<Choice>"
    en: Close enough.
    ko: "…비슷해."
    ja: "…大体そんなところだ"
  d_nikke_tove_02_51:
    speaker: "<Choice>"
    en: I'm here to ascertain any potential promotions.
    ko: 난 그냥 판촉 담당이야.
    ja: 私はただの宣伝係だ
  d_nikke_tove_02_52:
    speaker: ludmilla
    en: Career counseling?
    ko: "…진로 상담?"
    ja: "…進路相談？"
  d_nikke_tove_02_53:
    speaker: ludmilla
    en: She has already found her place within the squad. I fail to see the need for
      this.
    ko: 이미 스쿼드에 적응한 니케에게 왜 그런 게 필요한지 모르겠다만.
    ja: |-
      すでに部隊に適応しているニケに対して、
      なぜ必要なのかは分からないけれど。
  d_nikke_tove_02_54:
    speaker: ludmilla
    en: However, if this is the decision you have reached, then I won't press any
      further.
    ko: 시종, 그대가 그렇게 판단했다면 그런 거겠지.
    ja: しもべがそう判断したなら、必要なのでしょう。
  d_nikke_tove_02_55:
    speaker: ludmilla
    en: Promotions?
    ko: "…판촉 담당?"
    ja: "…宣伝係？"
  d_nikke_tove_02_56:
    speaker: ludmilla
    en: I'm not entirely sure what you are speaking of,
    ko: 무슨 이야기를 하는 건지는 잘 모르겠다만.
    ja: 何の話をしているのか、よく分からないけれど。
  d_nikke_tove_02_57:
    speaker: ludmilla
    en: but if you feel this is needed, then I won't press any further.
    ko: 시종, 그대가 그런 게 필요하다고 판단했다면 그런 거겠지.
    ja: |-
      しもべが必要だと判断したのなら、
      必要なのでしょう。
  d_nikke_tove_02_58:
    speaker: ludmilla
    en: If I can be of any help, please let me know.
    ko: 이 몸이 협조할 일이 있다면 편히 말하도록.
    ja: |-
      私に手伝えることがあったら、
      言ってちょうだい。
  d_nikke_tove_02_59:
    speaker: "<Self>"
    en: Much appreciated.
    ko: 고마워.
    ja: ありがとう
  d_nikke_tove_02_60:
    speaker: ludmilla
    en: Now, let's move.
    ko: 그럼 움직이지.
    ja: じゃあ、行くわよ。
  d_nikke_tove_02_61:
    speaker: ludmilla
    en: If there are any survivors out there, we don't have any time to waste.
    ko: 만에 하나 생존자가 있다고 가정하면, 지체할 시간이 없으니.
    ja: |-
      万が一生存者がいると仮定すると、
      のんびりしている時間はないわ。
  d_nikke_tove_02_62:
    speaker: "<Narration>"
    en: Some time later.
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_nikke_tove_02_63:
    speaker: alice
    en: Huh? The entire river is frozen solid.
    ko: 어? 엄청 큰 강이 얼어 붙었어요!
    ja: あれ？すごく大きな川が凍ってます！
  d_nikke_tove_02_64:
    speaker: alice
    en: Queen, did you do this to stop the Queen of Hearts' minions?
    ko: 이것도 하트 여왕의 부하를 막기 위해서, 여왕님이 하신 건가요?
    ja: |-
      これも、ハートの女王の手下を止めるために、
      女王様が凍らせたんですか？
  d_nikke_tove_02_65:
    speaker: ludmilla
    en: That I did.
    ko: "…그렇다."
    ja: "…そうよ。"
  d_nikke_tove_02_66:
    speaker: alice
    en: So cool! Well, I'll cross first.
    ko: 멋져요! 그럼 제가 바로 건너볼….
    ja: 素敵です！じゃあ、私がすぐに渡って…
  d_nikke_tove_02_67:
    speaker: "<Self>"
    en: Alice, wait.
    ko: 앨리스, 잠깐만.
    ja: アリス、待ってくれ
  d_nikke_tove_02_68:
    speaker: alice
    en: What?
    ko: 예?
    ja: はい？
  d_nikke_tove_02_69:
    speaker: "<Self>"
    en: Tove has something to say.
    ko: 토브가 할 말이 있다는데.
    ja: トーブから話があるらしい
  d_nikke_tove_02_70:
    speaker: tove
    en: I do?
    ko: 네? 저요?
    ja: えっ？私ですか？
  d_nikke_tove_02_71:
    speaker: "<Self>"
    en: Yes, you do.
    ko: 그래, 너.
    ja: ああ、君だ
  d_nikke_tove_02_72:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_02_73:
    speaker: tove
    en: Oh, right. I do have something to say!
    ko: 아, 네! 맞아요! 저 할 말 있었어요!
    ja: |-
      あっ、はい！そうですね！
      伝えたいことがあったんです！
  d_nikke_tove_02_74:
    speaker: tove
    en: It's just that... don't you think that crossing a frozen river
    ko: 그… 아무래도 얼어붙은 강 위를 아무런 장비 없이 건너는 건,
    ja: |-
      その…やっぱり凍ってる川の上を、
      何の装備も持たずに渡るのは
  d_nikke_tove_02_75:
    speaker: tove
    en: without any kind of safety equipment is a bit dangerous?
    ko: 지나치게 위험성이 크잖아요?
    ja: あまりにもリスクが高いでしょう？
  d_nikke_tove_02_76:
    speaker: "<Monologue>"
    en: Tove picks up a small rock and throws it onto the frozen river.
    ko: 토브가 작은 돌을 들어서, 언 강 위에 던졌다.
    ja: トーブが小さな石を拾って、凍った川に投げた
  d_nikke_tove_02_77:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭, 데구르르….
    ja: ゴン、ゴロゴロ…
  d_nikke_tove_02_78:
    speaker: tove
    en: That dull thunk usually signifies that the ice won't break,
    ko: 뭐 이렇게 둔탁한 소리가 나는 얼음은, 웬만해선 깨지지 않겠지만….
    ja: |-
      まあ、とても重い音がするので、
      おそらく割れることはないと思いますが…
  d_nikke_tove_02_79:
    speaker: tove
    en: but there's still a risk of slipping.
    ko: 그래도 여전히 미끄러질 위험은 있으니까요.
    ja: でも、滑る可能性はありますから。
  d_nikke_tove_02_80:
    speaker: tove
    en: With that being said, what if I were to modify your shoes?
    ko: 그래서 말인데, 제가 선배님들의 신발을 좀 개조해 보면 어떨까요?
    ja: |-
      先輩たちの靴を、
      ちょっと改造してもいいですか？
  d_nikke_tove_02_81:
    speaker: tove
    en: I could add a high-friction material to the soles,
    ko: 밑창 정도만 마찰력이 높은 소재로 덧대어서,
    ja: 底に摩擦力が高い素材をくっつけて、
  d_nikke_tove_02_82:
    speaker: tove
    en: creating a natural tread.
    ko: 자연스러운 일종의 트레드 패턴을 만들어 주면 되거든요.
    ja: 一種の滑り止めを作ればいいんです。
  d_nikke_tove_02_83:
    speaker: tove
    en: We could even use dry leaves to accomplish this effect.
    ko: 이를테면 저기 있는 건조한 풀 잎사귀로도 가능하죠.
    ja: |-
      例えば、あそこにある乾燥した葉っぱでも
      作ることができます。
  d_nikke_tove_02_84:
    speaker: alice
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_02_85:
    speaker: neve
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_02_86:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_02_87:
    speaker: tove
    en: What are you all staring at?
    ko: 어… 다들 왜 머뭇거리시는 건가요?
    ja: |-
      えっと…どうしてみなさん、
      ためらっているんですか？
  d_nikke_tove_02_88:
    speaker: tove
    en: It'll take no more than 20 minutes,
    ko: 고작 20분 정도의 투자로,
    ja: たった20分程度で、
  d_nikke_tove_02_89:
    speaker: tove
    en: and it virtually guarantees a safe river crossing.
    ko: 확실하고 안전하게 강을 건널 수 있는데요!
    ja: 確実に、安全に川を渡れるんですよ！
  d_nikke_tove_02_90:
    speaker: alice
    en: I dunno...
    ko: 움… 잘 모르겠어요.
    ja: うーん…よく分かりません。
  d_nikke_tove_02_91:
    speaker: alice
    en: Can't we just skate across?
    ko: 그냥 스케이트 타듯이 가면 슝슝 가면 안 되는 건가요?
    ja: |-
      スケートみたいに、スイス～イって
      進んじゃダメなんですか？
  d_nikke_tove_02_92:
    speaker: tove
    en: Of course not!
    ko: 당연히 안 되죠!
    ja: もちろんダメです！
  d_nikke_tove_02_93:
    speaker: tove
    en: If you slip and fall,
    ko: 그러다 미끄러져 넘어지기라도 하면,
    ja: それで滑って転んだりしたら、
  d_nikke_tove_02_94:
    speaker: tove
    en: you could twist your ankle and take a nasty bump to the head.
    ko: 발목이 접질리는 건 물론 머리를 다칠 수도 있다고요!
    ja: |-
      足首をひねってしまうだけではなく、
      頭もケガするかもしれません！
  d_nikke_tove_02_95:
    speaker: neve
    en: That's fine. I'll just do a few somersaults and get back up again.
    ko: 그럼 그냥 몇 바퀴 구르고 다시 일어나죠 뭐~
    ja: |-
      そうなったら、何回か転がって、
      起き上がればいいんですよ～
  d_nikke_tove_02_96:
    speaker: tove
    en: But that is not the way to do this!
    ko: 어… 그러니까 그러면 안되는…!
    ja: えっと…だから、それじゃダ…！
  d_nikke_tove_02_97:
    speaker: ludmilla
    en: I know that.
    ko: "…후후. 알고 있다."
    ja: "…ふふ。分かっているわ。"
  d_nikke_tove_02_98:
    speaker: ludmilla
    en: Of course what you're saying is more rational.
    ko: 물론 그대의 말대로 하는 게 더 합리적이겠지.
    ja: |-
      もちろん、あなたの言う通りにした方が
      合理的なのでしょうね。
  d_nikke_tove_02_99:
    speaker: ludmilla
    en: But if we want to save those people,
    ko: 하지만… 다들 이런 식으로 해서 시간을 절약하고,
    ja: でも…みんな、こういう風に時間を節約して
  d_nikke_tove_02_100:
    speaker: ludmilla
    en: time is of the essence.
    ko: 생존자들을 제때 구해본 적이 있다 보니.
    ja: |-
      生存者たちを適切なタイミングで
      救ってきたという経験があるの。
  d_nikke_tove_02_101:
    speaker: ludmilla
    en: I think it's hard to throw away these habits. Myself included.
    ko: 습관을 버리지 못하는 게 아닌가 싶군. 나 또한 마찬가지이고.
    ja: だから習慣を捨てられないのよ。私も同じだわ。
  d_nikke_tove_02_102:
    speaker: tove
    en: But...
    ko: 어어… 어어어…!
    ja: えっ…えっと…！
  d_nikke_tove_02_103:
    speaker: ludmilla
    en: I'll go first.
    ko: 그럼 내가 먼저 가지.
    ja: じゃあ、私が先に行くわ。
  d_nikke_tove_02_104:
    speaker: "<Monologue>"
    en: Ludmilla starts running on top of the river.
    ko: 루드밀라가 언 강 위로 달리기 시작했다.
    ja: ルドミラが凍った川の上を走り始めた
  d_nikke_tove_02_105:
    speaker: "<Monologue>"
    en: Although it looks as if she might topple over any moment,
    ko: 넘어질 듯 말 듯.
    ja: 転びそうになりながらも
  d_nikke_tove_02_106:
    speaker: "<Monologue>"
    en: Ludmilla deftly navigates the frozen surface one step at a time,
    ko: 위태롭게 한 발 한 발을 내딛던 그녀는,
    ja: 一歩一歩前へ踏み出している彼女は
  d_nikke_tove_02_107:
    speaker: "<Monologue>"
    en: managing to maintain her balance the entire way
    ko: 결국 넘어지기 직전 초인적인 균형 감각으로 몸을 굴려
    ja: |-
      転びそうになる直前に、超人的なバランス感覚で
      体をひねり
  d_nikke_tove_02_108:
    speaker: "<Monologue>"
    en: and successfully reaching the other side.
    ko: 건너편에 착지하는 데 성공했다.
    ja: 川の向かい側に無事到着した
  d_nikke_tove_02_109:
    speaker: alice
    en: I wanna try it too!
    ko: 꺄-! 저도 할래요!
    ja: きゃ～！私も行きます！
  d_nikke_tove_02_110:
    speaker: neve
    en: "*Yawn* Then I'll go next."
    ko: 흐아암~ 그 다음은 제가 갈게요~
    ja: ふわぁ～、次は私が行きますね～
  d_nikke_tove_02_111:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_02_112:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_02_113:
    speaker: "<Monologue>"
    en: First persuasion attempt failed.
    ko: "…첫 번째 설득, 실패."
    ja: "…最初の説得、失敗"
d_nikke_tove_03:
  d_nikke_tove_03_1:
    speaker: tove
    en: I don't understand where I went wrong.
    ko: "…왜 실패했는가."
    ja: "…なぜ失敗したのか。"
  d_nikke_tove_03_2:
    speaker: tove
    en: I think it was because my method would have taken up precious time.
    ko: 저는 그 원인을 속도 부족이라고 분석했습니다.
    ja: |-
      私はその原因を、
      スピード不足だと分析しました。
  d_nikke_tove_03_3:
    speaker: tove
    en: Ludmilla basically said as much. Time is of the essence.
    ko: 왜, 결국 루드밀라 씨가 했던 말을 요약해 보면 이렇잖아요.
    ja: |-
      結局、ルドミラさんの話をまとめると、
      こうなりますよね。
  d_nikke_tove_03_4:
    speaker: tove
    en: The methods we employ are reckless,
    ko: 기존 방식이 무모한 건 우리도 알지만,
    ja: 今までのやり方が無謀なことは分かってるけど、
  d_nikke_tove_03_5:
    speaker: tove
    en: but they allow us to save people in time,
    ko: 이런 방식으로 여태 사람들을 [제때] 구해 왔으니
    ja: |-
      そういうやり方をしてきて、
      適切なタイミングで遭難者を救ってきたから
  d_nikke_tove_03_6:
    speaker: tove
    en: so it stands to reason that we'd continue using them.
    ko: 앞으로도 그렇게 하겠다.
    ja: これからも、そうする。
  d_nikke_tove_03_7:
    speaker: tove
    en: To that effect, if my proposed survival methods
    ko: "…바꿔 말하면 시간을 아껴서,"
    ja: "…要するに、時間を節約できて"
  d_nikke_tove_03_8:
    speaker: tove
    en: can save us time and allow us to rescue people more quickly,
    ko: 사람들을 제때 구조할 수 있다는 전제 하에서라면,
    ja: 人々を適切に救えるという前提があれば、
  d_nikke_tove_03_9:
    speaker: tove
    en: then they'll be accepted by the group.
    ko: 제 생존 비법들도 얼마든지 받아들여 주시겠다는 거죠. 후후.
    ja: |-
      私のやり方も
      受け入れてくれるってことですよね。ふふ。
  d_nikke_tove_03_10:
    speaker: "<Choice>"
    en: I think you're onto something.
    ko: 정확한 해석이네.
    ja: 的確な分析だ
  d_nikke_tove_03_11:
    speaker: "<Choice>"
    en: I'm not entirely convinced.
    ko: 꿈보다 해몽이네.
    ja: プラス思考だな
  d_nikke_tove_03_12:
    speaker: tove
    en: Hehe.
    ko: 그렇죠? 그렇죠?
    ja: ですよねっ？
  d_nikke_tove_03_13:
    speaker: tove
    en: I knew you'd understand.
    ko: 역시 생존가님이라면 알아주실 거라 생각했어요.
    ja: |-
      やっぱり、生存者様なら
      分かってくれると思いました。
  d_nikke_tove_03_14:
    speaker: tove
    en: Come on, why are you being so negative?
    ko: 에이~ 뭘 또 그렇게 부정적으로만 받아들이세요.
    ja: もちろんです！
  d_nikke_tove_03_15:
    speaker: tove
    en: Have you forgotten about the spirits of survival?
    ko: 생존의 마음가짐 잊으신 건 아니죠?
    ja: サバイバルの心得を忘れちゃったんですか？
  d_nikke_tove_03_16:
    speaker: tove
    en: Grit and mental fortitude! Never giving up, until the very end.
    ko: 근성! 그리고 마지막 순간까지 포기하지 않는 정신력!
    ja: 根性！そして、最後まで諦めない精神力！
  d_nikke_tove_03_17:
    speaker: tove
    en: That same attitude applies to this situation as well.
    ko: 그건 여기서도 마찬가지라고요.
    ja: こういう時でも同じですよ。
  d_nikke_tove_03_18:
    speaker: tove
    en: Now, here's the thing.
    ko: "…그래서 말인데요."
    ja: "…そういうわけで。"
  d_nikke_tove_03_19:
    speaker: tove
    en: I want to try a slightly different approach.
    ko: 이번에는 조금 다른 접근법을 취해볼까 해요.
    ja: |-
      今度はちょっと違った
      アプローチを試そうかと思います。
  d_nikke_tove_03_20:
    speaker: tove
    en: We'll prepare the necessary tools beforehand.
    ko: 미리 필요할 법한 도구를 제작해 놓고,
    ja: 事前に必要そうな道具を作っておいて、
  d_nikke_tove_03_21:
    speaker: tove
    en: Then, we hand over the tools at the precise moment they need them, and voilà!
    ko: 그때그때 선배님들이 사용할 수 있도록 짠! 보여 드리는 거죠.
    ja: |-
      いいタイミングで先輩たちが使えるように、
      ジャーン！ってお見せするんです。
  d_nikke_tove_03_22:
    speaker: tove
    en: We can save time and make things easier for everyone.
    ko: 그럼 시간도 절약할 수 있고. 선배님들도 편하고.
    ja: |-
      そうすれば時間も節約できるし、
      先輩たちも楽できるし。
  d_nikke_tove_03_23:
    speaker: tove
    en: It's a win-win.
    ko: 누이 좋고 매부 좋은 거잖아요.
    ja: ウィンウィンですよね。
  d_nikke_tove_03_24:
    speaker: "<Self>"
    en: What are you going to make?
    ko: 어떤 걸 만들려고?
    ja: 何を作るんだ？
  d_nikke_tove_03_25:
    speaker: tove
    en: 'When dealing with extreme cold, there are four essential elements of survival:'
    ko: 음~ 일단 혹한에서의 생존에 가장 중요한 요소인,
    ja: |-
      う～ん、まずは極寒でのサバイバルにおいて、
      一番大事な要素である
  d_nikke_tove_03_26:
    speaker: tove
    en: Water, food, fire, and shelter.
    ko: 물, 식량, 불, 은신처.
    ja: 水、食料、火、身を隠す場所。
  d_nikke_tove_03_27:
    speaker: tove
    en: I'm considering making something based on one or more of those four elements.
    ko: 이 네 가지에 기반해서 뭔가 개발해볼까 해요.
    ja: この4つを基にして、何か開発しようかと。
  d_nikke_tove_03_28:
    speaker: tove
    en: Since I'm on guard duty tonight,
    ko: 마침 오늘은 제가 불침번이니까,
    ja: ちょうど、今日は私が寝ずの番ですから
  d_nikke_tove_03_29:
    speaker: tove
    en: I should have plenty of time to get the materials and whip up something.
    ko: 재료 구하고 뚝딱뚝딱할 시간도 충분할 거예요. 이히힛!
    ja: |-
      素材を手に入れて、作製する時間も
      たっぷりあると思います。いひひっ！
  d_nikke_tove_03_30:
    speaker: "<Choice>"
    en: Don't push yourself too hard.
    ko: 너무 무리하지는 마.
    ja: あまり無理しないでくれ
  d_nikke_tove_03_31:
    speaker: "<Choice>"
    en: Just make sure it's the best version you can create.
    ko: 기왕 할 거 엄청난 걸 만들어 버려.
    ja: せっかくなら、すごいものを作ってくれ
  d_nikke_tove_03_32:
    speaker: tove
    en: Don't worry. I'm like a fish in water right now.
    ko: 걱정 마세요. 지금의 전 물 만난 물고기니까요.
    ja: ご心配なく。今の私は、水を得たサカナですよ。
  d_nikke_tove_03_33:
    speaker: tove
    en: Naturally. My reputation as a survival expert is on the line here.
    ko: 당연하죠! 생존 전문가의 프라이드가 있는데요.
    ja: |-
      もちろんです！サバイバル専門家としての
      プライドがありますから。
  d_nikke_tove_03_34:
    speaker: tove
    en: You just sit back and watch the show!
    ko: 그럼 기대하시고, 푹 주무세요~!
    ja: 楽しみにしててくださいね！お休みなさい！
  d_nikke_tove_03_35:
    speaker: "<Narration>"
    en: The next morning.
    ko: "…다음날 아침."
    ja: "…翌朝"
  d_nikke_tove_03_36:
    speaker: "<Narration>"
    en: "*Growl*"
    ko: 꼬르륵….
    ja: グゥゥ…
  d_nikke_tove_03_37:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_tove_03_38:
    speaker: ludmilla
    en: Are you hungry, Servant?
    ko: 음? 배가 고픈가, 시종?
    ja: ん？しもべ、お腹が空いているの？
  d_nikke_tove_03_39:
    speaker: "<Self>"
    en: Seems so.
    ko: 그런 것 같아.
    ja: そうみたいだ
  d_nikke_tove_03_40:
    speaker: ludmilla
    en: Then let's stop and eat something.
    ko: 그럼 잠시 멈춰서 뭔가 먹지.
    ja: じゃあ、休憩にして何か食べましょう。
  d_nikke_tove_03_41:
    speaker: ludmilla
    en: Alice, bring the emergency rations we brought from the base.
    ko: 앨리스, 기지에서 가져온 비상 식량을….
    ja: アリス、基地から持ってきた非常食を…
  d_nikke_tove_03_42:
    speaker: alice
    en: Erm... I must have lost them at some point along the way.
    ko: 여왕님! 저 오는 길에 비상 식량을 잃어 버렸어요!
    ja: |-
      女王様！来る途中で、
      非常食を落としちゃいました！
  d_nikke_tove_03_43:
    speaker: ludmilla
    en: "..."
    ko: "…앨리스여."
    ja: "…アリス。"
  d_nikke_tove_03_44:
    speaker: ludmilla
    en: You do realize that you've still got food stains on your lips?
    ko: 입에 음식을 묻힌 채 그리 말하는 습관은 버리도록.
    ja: |-
      口に食べ物を付けたまま
      そういうことを言う習慣は改めなさい。
  d_nikke_tove_03_45:
    speaker: alice
    en: Eeep!
    ko: 앗…!
    ja: あっ…！
  d_nikke_tove_03_46:
    speaker: "<Monologue>"
    en: Alice quickly wipes off the sauce around her mouth.
    ko: 앨리스가 황급히 입가에 묻어 있던 양념을 닦아냈다.
    ja: |-
      アリスが慌てて、口元についていた
      ソースを拭った
  d_nikke_tove_03_47:
    speaker: ludmilla
    en: We're in a real pickle now.
    ko: "…곤란하게 되었군."
    ja: "…困ったわね。"
  d_nikke_tove_03_48:
    speaker: ludmilla
    en: We're going to have to forage what we can from our surroundings.
    ko: 아무래도 야생에서 식량을 구해야 할 듯한데.
    ja: 自然から食料を手に入れないといけないわ。
  d_nikke_tove_03_49:
    speaker: "<Self>"
    en: Just a moment.
    ko: 루드밀라, 잠깐만.
    ja: ルドミラ、待ってくれ
  d_nikke_tove_03_50:
    speaker: ludmilla
    en: What is it?
    ko: 뭐지?
    ja: 何かしら？
  d_nikke_tove_03_51:
    speaker: "<Self>"
    en: Tove has a suggestion.
    ko: 토브가 제안할 게 있다는데.
    ja: トーブにいい案があるそうだ
  d_nikke_tove_03_52:
    speaker: tove
    en: Huh? Me?
    ko: 네? 저요?
    ja: えっ？私ですか？
  d_nikke_tove_03_53:
    speaker: "<Self>"
    en: If not you, then who else?
    ko: 네가 아니면 누구겠어.
    ja: 他に誰がいる？
  d_nikke_tove_03_54:
    speaker: tove
    en: Um... I do have a few thoughts, actually.
    ko: 앗…! 맞아요, 그랬죠!
    ja: あっ…！そうでした！
  d_nikke_tove_03_55:
    speaker: tove
    en: I prepared something in case this might happen.
    ko: 실은 저, 이런 일이 생길 줄 알고 준비한 게 있어요.
    ja: |-
      実は私、こんなこともあろうかと
      準備しておいたものがあるんです。
  d_nikke_tove_03_56:
    speaker: ludmilla
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_tove_03_57:
    speaker: tove
    en: When you're gathering food in the wilderness,
    ko: 후후. 아무래도 야생에서 먹을 걸 구하려면,
    ja: ふふ、やはり自然から食べ物を手に入れるには、
  d_nikke_tove_03_58:
    speaker: tove
    en: you need a way to safely cook raw ingredients.
    ko: 날것의 음식을 안전하게 조리하는 과정이 필요하지 않겠어요?
    ja: なまものを安全に調理する必要がありますよね？
  d_nikke_tove_03_59:
    speaker: tove
    en: I know that since you are all about speed,
    ko: 그런데 선배님들은 속도를 중시하시니까,
    ja: |-
      でも、先輩たちは
      スピードを重視されているので、
  d_nikke_tove_03_60:
    speaker: tove
    en: you wouldn't want to spend too much time cooking.
    ko: 조리하는 데 시간을 너무 많이 쓰는 건 지양하고 싶으실 거예요.
    ja: 調理時間が長くかかるのは、困ると思うんです。
  d_nikke_tove_03_61:
    speaker: ludmilla
    en: "... Right."
    ko: "…그렇지."
    ja: "…そうね。"
  d_nikke_tove_03_62:
    speaker: tove
    en: So, I prepared beforehand.
    ko: 그래서 이 토브가 준비해 봤습니다.
    ja: そこで、これを用意しました。
  d_nikke_tove_03_63:
    speaker: "<Monologue>"
    en: Tove takes out a stick with an oil-soaked rag wrapped around it.
    ko: 토브가 기름 먹인 천으로 둘둘 만 막대를 꺼냈다.
    ja: |-
      トーブは、油を染みこませた布で
      ぐるぐる巻きにした棒を取り出した
  d_nikke_tove_03_64:
    speaker: tove
    en: Wherever you are,
    ko: 어디서든 5분 조리! 5분 점화!
    ja: どこでも5分調理！5分点火！
  d_nikke_tove_03_65:
    speaker: tove
    en: plants, animals, or anything in-between is on the menu.
    ko: 여러분이 가진 재료가 식물이든 동물이든 곤충이든,
    ja: |-
      植物でも、動物でも、昆虫でも
      みなさんがお持ちの食材を
  d_nikke_tove_03_66:
    speaker: tove
    en: This bad boy will fire up and let you grill anything within five minutes flat.
    ko: 5분 내에 구워먹을 수 있는 초간편 토치!
    ja: |-
      たった5分あれば焼いて食べられる、
      超簡単トーチ！
  d_nikke_tove_03_67:
    speaker: ludmilla
    en: An interesting contraption indeed.
    ko: "…호오. 기발한 걸 만들어 왔군."
    ja: "…へえ。奇抜なものを作ったわね。"
  d_nikke_tove_03_68:
    speaker: ludmilla
    en: You made this using materials you found out here?
    ko: "자연 속에서 찾은 재료만으로, \n기계에 준하는 것을 만들어냈다는 건가?"
    ja: |-
      自然の中で見つけられる素材だけで、
      機械のようなものを作ったのね？
  d_nikke_tove_03_69:
    speaker: tove
    en: You betcha! Igniting it is a cinch as well.
    ko: "그럼요. \n불 붙이는 것도 아주 간단하답니다."
    ja: はい。火をつけるのも、とても簡単ですよ。
  d_nikke_tove_03_70:
    speaker: tove
    en: You see this part here? All you do is take the flint...
    ko: 여기 있는 이 부분을, 미리 구해둔 부싯돌로….
    ja: この部分を、事前に用意した火打ち石で…
  d_nikke_tove_03_71:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 화륵-!
    ja: ゴォッ！
  d_nikke_tove_03_72:
    speaker: tove
    en: Give it a solid whack, and there you go!
    ko: 긋기만 하면 되니까요. 이히힛!
    ja: こすればいいだけですから。いひひっ！
  d_nikke_tove_03_73:
    speaker: alice
    en: Is that some kind of magic wand?
    ko: 병아리 씨, 혹시 그건 마법의 지팡이인가요?
    ja: ヒヨコさん、それは魔法の杖ですか？
  d_nikke_tove_03_74:
    speaker: tove
    en: Something similar, let's say.
    ko: 뭐 비슷한 거죠.
    ja: まあ、似たようなものですね。
  d_nikke_tove_03_75:
    speaker: ludmilla
    en: "... Hmm."
    ko: "…흠."
    ja: "…ふむ。"
  d_nikke_tove_03_76:
    speaker: ludmilla
    en: At first glance it looks perfect, but I'm worried there's a risk of it breaking.
    ko: "일견 완벽해 보인다만, \n고장의 위험이 있지는 않을지 걱정되는군."
    ja: |-
      一見、完璧に見えるけれど、
      壊れるリスクがないか心配ね。
  d_nikke_tove_03_77:
    speaker: ludmilla
    en: I'm not one to put much trust in contraptions of any sort.
    ko: 이 몸은 본래 기계의 안정성이라는 걸 믿지 않거든.
    ja: |-
      私はそもそも、そういうものの安定性を
      信じていないのよ。
  d_nikke_tove_03_78:
    speaker: tove
    en: Oh, you don't need to worry.
    ko: 에이, 그런 일은 없을 거예요.
    ja: その心配はいりませんよ。
  d_nikke_tove_03_79:
    speaker: tove
    en: The principle of it is... actually, I'll just show you.
    ko: 이론상… 아니, 그냥 제가 직접 쓰는 걸 보여 드릴까요?
    ja: |-
      理論上…いや、私が実際に
      使うところをお見せしますね。
  d_nikke_tove_03_80:
    speaker: tove
    en: Let's see... is there anything around to eat?
    ko: 어디 보자, 주변에 먹을 만한 게….
    ja: えっと、食べられそうなものは…
  d_nikke_tove_03_81:
    speaker: tove
    en: Here we go.
    ko: 찾았다!
    ja: あった！
  d_nikke_tove_03_82:
    speaker: "<Narration>"
    en: Tove snags something that was wriggling on a branch.
    ko: 토브가 나무 위에서 꿈틀거리는 뭔가를 집어 들었다.
    ja: トーブが木の上でうごめく何かをつまみ上げた
  d_nikke_tove_03_83:
    speaker: "<Choice>"
    en: Looks like a worm.
    ko: 구더기 같이 생겼네.
    ja: ウジムシみたいだな
  d_nikke_tove_03_84:
    speaker: "<Choice>"
    en: Looks tasty.
    ko: "…맛있겠다."
    ja: "…おいしそうだな"
  d_nikke_tove_03_85:
    speaker: tove
    en: If I were to hazard a guess, I'd say it's a distant relative of some kind.
    ko: 그렇죠? 어쩌면 정말로 구더기와 친척일지도 몰라요.
    ja: |-
      そうでしょう？ひょっとしたら、
      本当にウジムシの親戚かもしれませんよ。
  d_nikke_tove_03_86:
    speaker: tove
    en: Although I'm no entomologist.
    ko: 제가 곤충학자는 아니지만요.
    ja: 私は昆虫博士ではありませんが。
  d_nikke_tove_03_87:
    speaker: alice
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_tove_03_88:
    speaker: ludmilla
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_tove_03_89:
    speaker: neve
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_tove_03_90:
    speaker: tove
    en: Hehe, I'm not sure about taste,
    ko: 하핫, 뭐 맛은 잘 모르겠지만.
    ja: あはは、味はよく分かりませんが
  d_nikke_tove_03_91:
    speaker: tove
    en: but judging by how plump it is, I'd say this fella is packed with protein.
    ko: 통통하게 살이 오른 걸로 봐서 단백질 하난 풍부하겠죠.
    ja: |-
      ふっくらしてるので、
      タンパク質は豊富でしょうね。
  d_nikke_tove_03_92:
    speaker: "<Narration>"
    en: "*Chiiiik*"
    ko: 치이익-
    ja: ジュゥゥ…
  d_nikke_tove_03_93:
    speaker: "<Monologue>"
    en: Tove starts grilling it with the torch.
    ko: 토브가 토치로 그것을 굽기 시작했다.
    ja: トーブがトーチでムシを焼き始めた
  d_nikke_tove_03_94:
    speaker: tove
    en: Looks like it's getting a nice, even cook.
    ko: 노릇노릇하게 잘 구워지고 있네요.
    ja: こんがりとおいしそうに焼けてますね。
  d_nikke_tove_03_95:
    speaker: tove
    en: Tools like this can significantly improve our quality of life.
    ko: 도구라는 게 잘만 만들면 이렇게 삶의 질을 높여 준다니까요.
    ja: |-
      道具って、上手く作れば
      こんな風に生活の質を高めてくれるんです。
  d_nikke_tove_03_96:
    speaker: tove
    en: Once we run a stick through this thing, we'll have ourselves a high-protein
      skewer.
    ko: 자, 이제 이걸 나뭇가지에 꿰면, 고단백 꼬치 완성….
    ja: これを木の枝に刺せば、高タンパク質串の完成…
  d_nikke_tove_03_97:
    speaker: "<Narration>"
    en: "*Pfff*"
    ko: 훅.
    ja: フッ
  d_nikke_tove_03_98:
    speaker: "<Monologue>"
    en: The flame on the torch suddenly goes out.
    ko: 돌연 토치의 불이 꺼졌다.
    ja: 突然、トーチの火が消えた
  d_nikke_tove_03_99:
    speaker: tove
    en: Huh? What's happening?
    ko: 어… 잠시만요. 이게 왜 이러지?
    ja: あれ…待ってくださいね。どうしたんだろう？
  d_nikke_tove_03_100:
    speaker: neve
    en: Maybe there wasn't enough oil on the cloth?
    ko: 음~ 혹시 천에 먹인 연료가 부족했던 거 아닐까요~?
    ja: |-
      う～ん、布に染みこませた燃料が
      足りなかったのでは～？
  d_nikke_tove_03_101:
    speaker: tove
    en: That's impossible.
    ko: 에이~ 그럴 리가요.
    ja: いやいや、まさか。
  d_nikke_tove_03_102:
    speaker: tove
    en: I made all the calculations and used the precise amount of fuel.
    ko: 제가 연료 양까지 다 계산해서 만든 건데요.
    ja: 燃料の量まで計算して作ったんですよ。
  d_nikke_tove_03_103:
    speaker: tove
    en: Just bad luck, that's all. I can start it back up, no problem.
    ko: 그냥 운이 나빠서 그런 거예요. 불은 다시 붙이면 그만이고….
    ja: |-
      ただ、運が悪かっただけですね。
      火はまたつければいいし…
  d_nikke_tove_03_104:
    speaker: "<Narration>"
    en: "*Tak tak* *Whoosh*"
    ko: "탁. 탁. \n화륵-"
    ja: |-
      ガッ、ガッ
      ゴオッ
  d_nikke_tove_03_105:
    speaker: "<Monologue>"
    en: Tove re-lights the fire.
    ko: 토브가 토치에 다시 불을 붙였다.
    ja: トーブがトーチに再び火をつけた
  d_nikke_tove_03_106:
    speaker: tove
    en: Ha! You see?
    ko: 하핫. 이거 보세요~!
    ja: あははっ。ほら～！
  d_nikke_tove_03_107:
    speaker: tove
    en: Now we're back in business.
    ko: 불을 다시 붙이니까 금방 또 잘 타잖….
    ja: もう一度火をつけたら、すぐによく燃え…
  d_nikke_tove_03_108:
    speaker: "<Narration>"
    en: "*Pfff*"
    ko: 훅.
    ja: フッ
  d_nikke_tove_03_109:
    speaker: "<Monologue>"
    en: The fire goes off once again.
    ko: 토치의 불이 꺼졌다.
    ja: トーチの火が消えた
  d_nikke_tove_03_110:
    speaker: tove
    en: What in the world?
    ko: 어… 어어…? 이거 진짜 왜 이러지?
    ja: あ…あれ…？どうしちゃったんだろう？
  d_nikke_tove_03_111:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_03_112:
    speaker: ludmilla
    en: That's the thing about tools. They're unreliable.
    ko: 원래 정교한 도구라는 게 그런 것이다. 안정성이 떨어지지.
    ja: |-
      もともと、精巧な道具とはそういうものよ。
      安定性を欠くの。
  d_nikke_tove_03_113:
    speaker: ludmilla
    en: Take my cellphone as an example. It breaks down the moment I touch it,
    ko: 이를테면 이 몸의 핸드폰은 손이 닿는 순간 고장이 나 버려서,
    ja: |-
      例えば、私の携帯は触れた瞬間
      壊れてしまうから
  d_nikke_tove_03_114:
    speaker: ludmilla
    en: so I can't rely on it when I need it most.
    ko: 정작 필요할 때 의지할 수가 없더군.
    ja: いざ必要な時に頼れないのよ。
  d_nikke_tove_03_115:
    speaker: ludmilla
    en: That is why we employ more reliable methods,
    ko: "…그래서."
    ja: "…だから、"
  d_nikke_tove_03_116:
    speaker: ludmilla
    en: even if they may be more dangerous.
    ko: 우린 다소 위험하기는 해도, 확실한 방법을 사용하곤 한다.
    ja: 私たちは多少危険でも、確実な方法を使うの。
  d_nikke_tove_03_117:
    speaker: "<Monologue>"
    en: Ludmilla rummages through the tangled brush,
    ko: 루드밀라가 뒤엉킨 관목을 뒤지자,
    ja: ルドミラが生い茂っている低木をあさると
  d_nikke_tove_03_118:
    speaker: "<Monologue>"
    en: revealing small, bright red fruits.
    ko: 작고 탐스러운 새빨간 열매들이 모습을 드러냈다.
    ja: 小さくておいしそうな、真っ赤な実が姿を現した
  d_nikke_tove_03_119:
    speaker: alice
    en: Here, let me go find something!
    ko: 앗, 저도 찾는 거 도울게요!
    ja: あっ、私も手伝います！
  d_nikke_tove_03_120:
    speaker: "<Monologue>"
    en: Alice scampers up a tree and brings down eggs from a bird's nest.
    ko: "앨리스는 나무를 타고 올라가, \n둥지에 들어 있던 새알을 꺼내왔고."
    ja: |-
      アリスは木に登り、
      巣に入っていたトリの卵を取り出した
  d_nikke_tove_03_121:
    speaker: neve
    en: "*Yawn* Is it finally time to eat?"
    ko: 흐아암~ 드디어 식사 시간인가요?
    ja: ふわぁ～、ついにご飯の時間ですか～？
  d_nikke_tove_03_122:
    speaker: "<Monologue>"
    en: Neve, yawning, stretches out both her arms and rummages through the snow,
    ko: 두 팔을 쭉 뻗으며 하품을 하던 네베는,
    ja: |-
      両腕をぐっと伸ばしながら、
      あくびをしたネヴェは
  d_nikke_tove_03_123:
    speaker: "<Monologue>"
    en: managing to scrounge up a cluster of mushrooms.
    ko: 돌연 눈 속을 뒤지더니 버섯 군락을 발견해 냈다.
    ja: |-
      おもむろに雪の中をあさりはじめ、
      キノコの群生地を探し出した
  d_nikke_tove_03_124:
    speaker: "<Self>"
    en: How are you all doing this?
    ko: "…어떻게 한 거야?"
    ja: "…どうやったんだ？"
  d_nikke_tove_03_125:
    speaker: tove
    en: I was gonna say the same thing!
    ko: "…어? 그러게요? 대체 어떻게 하신 거죠?"
    ja: |-
      …あれ？そうですね？
      どうやって見つけたんでしょうか？
  d_nikke_tove_03_126:
    speaker: tove
    en: Did you all study survival 101 without me knowing?
    ko: 제 뒤에서 생존 지식이라도 습득하신 건가요? 으에에에?
    ja: |-
      私の知らないうちに、サバイバルの知識でも
      習得されたんですか？あれええ？
  d_nikke_tove_03_127:
    speaker: tove
    en: Or are you just super lucky? No, that can't be it.
    ko: "아니면 운이 기막히게 좋아서… \n아닌데? 그게 될 리 없는데?"
    ja: |-
      それとも、もの凄く運がよくて…
      いや、そんなはずないですよね？
  d_nikke_tove_03_128:
    speaker: neve
    en: Luck's got nothing to do with it.
    ko: 아, 그런 건 아니에요~
    ja: あ、そういうわけじゃないですよ～
  d_nikke_tove_03_129:
    speaker: neve
    en: At first we didn't really know much,
    ko: 처음에는 저희도 이런 거 잘 몰랐는데,
    ja: 最初は私たちも知らなかったんですが、
  d_nikke_tove_03_130:
    speaker: neve
    en: but after going through various survival situations and experiencing hunger,
      instinct just kicked in.
    ko: 몇 번 조난 당해서 굶어 보니까 본능적으로 찾아지더라고요~
    ja: |-
      何回か遭難したら、本能的に
      見つけられるようになったんです～
  d_nikke_tove_03_131:
    speaker: tove
    en: Instinct? That's impossible!
    ko: 본능? 말도 안 돼요!
    ja: 本能？あり得ません！
  d_nikke_tove_03_132:
    speaker: tove
    en: That sounds nonsense...
    ko: 그런 비과학적인 걸로 어떻게…!
    ja: そんな非科学的なもので、どうやって…！
  d_nikke_tove_03_133:
    speaker: ludmilla
    en: If you find that hard to accept,
    ko: "…정 납득하기 어렵다면."
    ja: "…納得できないというのなら、"
  d_nikke_tove_03_134:
    speaker: ludmilla
    en: then let's just say that our ample experience has turned into a solid knowledge
      base.
    ko: "무수한 경험이 누적되어, \n통계적인 지식으로 바뀐 거라고 해 두지."
    ja: |-
      無数の経験が積み重なって、
      統計的な知識に変わったもの、と言っておくわ。
  d_nikke_tove_03_135:
    speaker: tove
    en: Experience...
    ko: 경험… 하하. 그렇군요.
    ja: 経験…あはは。そうでしたか。
  d_nikke_tove_03_136:
    speaker: tove
    en: "..."
    ko: 하하… 히히힛.
    ja: はは…ひひひっ。
  d_nikke_tove_03_137:
    speaker: tove
    en: Hmph!
    ko: 에잇-!!
    ja: えいっ！！
  d_nikke_tove_03_138:
    speaker: "<Monologue>"
    en: Tove hurls her torch on the ground.
    ko: 토브가 토치를 바닥에 던졌다.
    ja: トーブがトーチを地面に投げた
  d_nikke_tove_03_139:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_03_140:
    speaker: "<Monologue>"
    en: "... Second persuasion attempt failed."
    ko: "…두번째 설득, 실패."
    ja: "…2回目の説得、失敗"
d_nikke_tove_04:
  d_nikke_tove_04_1:
    speaker: tove
    en: "*Sigh*"
    ko: 으어어….
    ja: うおお…
  d_nikke_tove_04_2:
    speaker: "<Self>"
    en: You okay, Tove?
    ko: 괜찮아, 토브?
    ja: トーブ、大丈夫か？
  d_nikke_tove_04_3:
    speaker: tove
    en: I... think it may be best if I give up being a survival expert.
    ko: 생존가님, 저… 아무래도 생존 전문가 관두는 게 좋겠죠?
    ja: |-
      生存者様、私…やっぱりサバイバル専門家を
      やめるべきですよね？
  d_nikke_tove_04_4:
    speaker: tove
    en: I can't even impress my squadmates.
    ko: 같은 스쿼드 선배님들도 만족시키지 못하는 이 비루한 재능으로,
    ja: |-
      同じ部隊の先輩たちさえ満足させられない、
      つまらない才能しかないのに
  d_nikke_tove_04_5:
    speaker: tove
    en: What hope could I possibly have of making it in this harsh environment?
    ko: 이 험난한 지상에서 장차 뭘 이룰 수 있겠어요.
    ja: |-
      厳しい地上で、この先いったい
      何ができるというんでしょう。
  d_nikke_tove_04_6:
    speaker: "<Choice>"
    en: Maybe the problem lies with them, not you.
    ko: 너보단 네 선배들 쪽이 문제 아닐까.
    ja: 君より、君の先輩たちの問題じゃないか
  d_nikke_tove_04_7:
    speaker: "<Choice>"
    en: If you want to be great at something, you've got to dedicate time to it.
    ko: 원래 하나의 일에 통달하려면 만 시간은 들여야 해.
    ja: 何かを極めるには、1万時間の練習が必要だ
  d_nikke_tove_04_8:
    speaker: tove
    en: That doesn't change the fact that they've been doing this longer than me.
    ko: 그래도 그 선배님들이 제 선배님들이잖아요….
    ja: でも、その先輩たちが私の先輩なので…
  d_nikke_tove_04_9:
    speaker: tove
    en: I want to impress them more than anything.
    ko: 어떻게든 만족시켜 드리고 싶었는데….
    ja: 何とかして満足させたかったのですが…
  d_nikke_tove_04_10:
    speaker: tove
    en: "?!"
    ko: 와아…!
    ja: わあ…！
  d_nikke_tove_04_11:
    speaker: tove
    en: After all that training, I'm still not close to good enough.
    ko: 이렇게까지 수행을 했는데도 아직 부족하다니!
    ja: こんなに修行したのに、まだ足りないなんて！
  d_nikke_tove_04_12:
    speaker: tove
    en: The world is an unforgiving place, that's for sure.
    ko: 역시 세상살이는 만만치 않네요.
    ja: やっぱり、世の中甘くありませんね。
  d_nikke_tove_04_13:
    speaker: tove
    en: If I take too much time to make the tools, I'm a failure.
    ko: 도구를 만드는 속도가 느려도 실패.
    ja: 道具を作るスピードが遅くても失敗。
  d_nikke_tove_04_14:
    speaker: tove
    en: If the tools I make aren't 100% reliable, I'm a failure.
    ko: 도구의 안정성이 떨어져도 실패.
    ja: 道具の安定性を欠いても失敗。
  d_nikke_tove_04_15:
    speaker: tove
    en: To craft a tool using only natural materials that
    ko: 솔직히 자연 속에서 급조한 도구로,
    ja: 正直、自然の中で作った即席の道具で
  d_nikke_tove_04_16:
    speaker: tove
    en: could satisfy both of those conditions is next to impossible.
    ko: 이 두 가지 조건을 만족하는 건 불가능에 가까운데….
    ja: |-
      この2つの条件を満たすのは、
      不可能に近いんです…
  d_nikke_tove_04_17:
    speaker: tove
    en: I don't know what else I can possibly do.
    ko: 제가 뭘 더 어떻게 해야할지 모르겠어요.
    ja: これ以上、どうすればいいのか分かりません。
  d_nikke_tove_04_18:
    speaker: "<Self>"
    en: 'There is one other option: accept the way that the others do things.'
    ko: 그렇다면 선배들의 방식에 순응한다는 방법도 있지.
    ja: |-
      それなら、先輩たちのやり方に
      慣れるという道もある
  d_nikke_tove_04_19:
    speaker: tove
    en: I... I can't!
    ko: 그, 그건 안 돼요…!
    ja: そ、それはダメです…！
  d_nikke_tove_04_20:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_04_21:
    speaker: tove
    en: I'm not stupid.
    ko: 사실 저도 알고 있어요.
    ja: ホントは、私も分かってます。
  d_nikke_tove_04_22:
    speaker: tove
    en: I know I'm inexperienced and don't know a lot of things,
    ko: 솔직히 말해서 저, 스펙 면에서나 경험 면에서나
    ja: 正直に言って、スペックの面でも、経験の面でも
  d_nikke_tove_04_23:
    speaker: tove
    en: especially in comparison to the rest of the squad.
    ko: 선배님들에 비해 부족한 게 많다는 거.
    ja: 先輩たちと比べて、未熟すぎるってこと。
  d_nikke_tove_04_24:
    speaker: tove
    en: The only thing I am confident about
    ko: "…그럼에도 불구하고 못지 않게 자부심을 가질 수 있는 건,"
    ja: "…それでも、プライドを持てるのは"
  d_nikke_tove_04_25:
    speaker: tove
    en: is my ability to survive in the wild.
    ko: 오지에서 안전하게 생존하는 법에 관해서는
    ja: 過酷な環境で安全に生き残る方法については、
  d_nikke_tove_04_26:
    speaker: tove
    en: That is the one thing I am certain no one can beat me in.
    ko: 그 누구에게도 지지 않을 자신이 있기 때문이거든요.
    ja: |-
      誰よりもよく知っているという
      自信があるからなんです。
  d_nikke_tove_04_27:
    speaker: tove
    en: If I threw that away
    ko: "…그런데 그 방식을 버리고,"
    ja: "…でも、そのやり方を捨てて、"
  d_nikke_tove_04_28:
    speaker: tove
    en: and blindly followed the way the rest of the squad operates,
    ko: 무작정 선배님들의 길을 따라가 버린다면.
    ja: ただ先輩たちの後を追いかけることになれば
  d_nikke_tove_04_29:
    speaker: tove
    en: I'd become nothing more than an asinine rookie.
    ko: 결국 아무런 뾰족한 부분도, 비교 우위도 없는.
    ja: 結局、何の取り柄もない
  d_nikke_tove_04_30:
    speaker: tove
    en: Blindly following orders, without any mental sharpness or edge to me at all.
    ko: 선배님들에게 기대기만 할 뿐인 신입 1이 되어 버리잖아요….
    ja: |-
      先輩たちに頼ってばかりの、
      新人Aになっちゃいます…
  d_nikke_tove_04_31:
    speaker: tove
    en: That wouldn't be good for me, and it wouldn't be good for the squad either.
    ko: 그런 건 스쿼드를 위해서나, 저를 위해서나 아닌 것 같아요.
    ja: |-
      それは、部隊のためにも、
      私のためにもなりません。
  d_nikke_tove_04_32:
    speaker: tove
    en: So I cannot compromise on this. Absolutely not.
    ko: 그러니까 이 부분에 관해서만큼은 양보 못 하겠어요. 절대로요.
    ja: ですから、これだけは譲れません。絶対に。
  d_nikke_tove_04_33:
    speaker: "<Self>"
    en: Then the answer is obvious.
    ko: 그렇다면 답은 정해졌네.
    ja: それなら、答えは決まってるな
  d_nikke_tove_04_34:
    speaker: tove
    en: "??"
    ko: 네?
    ja: はい？
  d_nikke_tove_04_35:
    speaker: "<Self>"
    en: Get back up and give it another try.
    ko: 털고 일어나서, 다시 부딪쳐 보는 거야.
    ja: 立ち上がって、またぶつかるんだ
  d_nikke_tove_04_36:
    speaker: tove
    en: "..."
    ko: 어….
    ja: えっ…
  d_nikke_tove_04_37:
    speaker: tove
    en: But I already failed twice.
    ko: 하지만 저, 이미 두번이나 실패했는데요?
    ja: でも私、もう2回も失敗してるんですよ？
  d_nikke_tove_04_38:
    speaker: tove
    en: I don't know if they'll be willing to give me another chance.
    ko: 선배님들이 다음 기회를 주실지도 솔직히 미지수고….
    ja: |-
      先輩たちが次のチャンスをくれるかも
      分からないし…
  d_nikke_tove_04_39:
    speaker: "<Self>"
    en: I'll make it happen.
    ko: 기회라면 내가 만들어 주면 되지.
    ja: チャンスなら、君が作ればいい
  d_nikke_tove_04_40:
    speaker: tove
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_tove_04_41:
    speaker: tove
    en: Th-thank you! But I...
    ko: 가, 감사해요! 그런데 저….
    ja: あ、ありがとうございます！でも、私…
  d_nikke_tove_04_42:
    speaker: tove
    en: I still haven't come up with a solution.
    ko: 솔직히 말하면 아직까지 해결책을 못 찾아서요.
    ja: |-
      正直に言うと、今のところ
      解決策が見つかってないんです。
  d_nikke_tove_04_43:
    speaker: tove
    en: 'It''s like I said: any tool made in the wild'
    ko: 말씀드렸다시피 자연 속에서 찾은 재료로 만든 도구가,
    ja: |-
      さっき言った通り、先輩たちが
      求めているほど速く、安定した道具を
  d_nikke_tove_04_44:
    speaker: tove
    en: won't be efficient or reliable enough to satisfy them.
    ko: 선배님들이 원하는 만큼 신속하고 안정적이기는 좀 힘들잖아요.
    ja: |-
      自然の中で見つけられる素材で作るのは、
      難しいですよね。
  d_nikke_tove_04_45:
    speaker: "<Self>"
    en: That's not what's important.
    ko: 그건 본질이 아니지 않아?
    ja: それは本質ではないだろう？
  d_nikke_tove_04_46:
    speaker: tove
    en: Huh?
    ko: "…네?"
    ja: "…はい？"
  d_nikke_tove_04_47:
    speaker: "<Self>"
    en: You're a survival expert, and the essence of survival is to save people, is
      it not?
    ko: 너는 생존 전문가고, 생존의 본질은 사람들을 살리는 거잖아.
    ja: |-
      君はサバイバル専門家で、サバイバルの本質は
      みんなを救うことじゃないか
  d_nikke_tove_04_48:
    speaker: tove
    en: But I want to come up with something more discerning than what the others
      do.
    ko: 하지만 전 선배님들 방식보다 더 스마트한 뭔가를…!
    ja: |-
      でも、私は先輩たちのやり方より
      もっとスマートな何かを…！
  d_nikke_tove_04_49:
    speaker: "<Self>"
    en: Is being smarter than them the only way to go?
    ko: 네가 생각하는 스마트함은 단지 선배들보다 앞서 나가는 거야?
    ja: |-
      君が考えるスマートさは、
      ただ先輩たちの先を行くことなのか？
  d_nikke_tove_04_50:
    speaker: tove
    en: "??"
    ko: "…아."
    ja: "…あっ。"
  d_nikke_tove_04_51:
    speaker: "<Self>"
    en: Think about why you joined this squad.
    ko: 네가 뭘 위해 이 스쿼드에 들어왔는지 떠올려 봐.
    ja: |-
      君が何のためにこの部隊に来たのか、
      思い出すんだ
  d_nikke_tove_04_52:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_04_53:
    speaker: tove
    en: Sorry, I...
    ko: 죄송해요, 저….
    ja: すみません、私…
  d_nikke_tove_04_54:
    speaker: tove
    en: I've been too caught up with these notions of speed and reliability.
    ko: 그동안 속도니 안정성이니 하는 데 정신이 팔려서,
    ja: 今までスピードや安定性に気を取られて
  d_nikke_tove_04_55:
    speaker: tove
    en: I forgot my real goal.
    ko: 제 진짜 목표를 잊고 있었나 봐요.
    ja: 本来の目標を見失ってました。
  d_nikke_tove_04_56:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_04_57:
    speaker: tove
    en: I'll excuse myself for a bit.
    ko: 저 잠시만 실례할게요.
    ja: ちょっと失礼しますね。
  d_nikke_tove_04_58:
    speaker: tove
    en: I've got a few tools I want to make ahead of time.
    ko: 미리 만들어두고 싶은 도구들이 있어서요.
    ja: 事前に作っておきたい道具があるので。
  d_nikke_tove_04_59:
    speaker: "<Monologue>"
    en: Tove grabs her backpack and rushes ahead.
    ko: 토브가 배낭 끈을 힘주어 쥔 채 앞서 달려 나가다,
    ja: |-
      トーブはリュックのベルトを力強く握り、
      走っていった
  d_nikke_tove_04_60:
    speaker: "<Monologue>"
    en: After a few steps, she turns around to look back at me.
    ko: 내 쪽을 뒤돌아 보았다.
    ja: そして、私の方を振り返った
  d_nikke_tove_04_61:
    speaker: tove
    en: Survivalist.
    ko: 생존가님.
    ja: 生存者様。
  d_nikke_tove_04_62:
    speaker: tove
    en: I will succeed this time.
    ko: 저 이번엔 정말 잘 해볼게요.
    ja: 今回こそ、本当に頑張ってみます。
  d_nikke_tove_04_63:
    speaker: tove
    en: Not in showing off to others, but in proving myself as someone capable of
      saving people.
    ko: 활약하고 싶은 후배가 아니라… 사람들을 살리는 구조자로서.
    ja: |-
      手柄を立てたいただの後輩としてじゃなくて…
      人々を助ける救助者として。
  d_nikke_tove_04_64:
    speaker: tove
    en: You've done so much to help me. I won't let you down.
    ko: 도와주신 생존가님께 부끄럽지 않게, 진짜 잘 해 볼게요!
    ja: |-
      手伝ってくださった生存者様に恥じぬよう、
      一生懸命頑張ります！
  d_nikke_tove_04_65:
    speaker: "<Monologue>"
    en: Some time later.
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_nikke_tove_04_66:
    speaker: "<Monologue>"
    en: At the target location,
    ko: 마침내 도착한 목표 지점에는,
    ja: やっと到着した目標地点には、
  d_nikke_tove_04_67:
    speaker: "<Monologue>"
    en: there is a single Nikke who is severely damaged
    ko: 랩쳐에게 파츠의 대부분을 뜯겨 너덜너덜해진
    ja: |-
      ラプチャーにパーツのほとんどを壊され、
      ボロボロになった
  d_nikke_tove_04_68:
    speaker: "<Monologue>"
    en: and lying helplessly on the ground.
    ko: 니케 1기만이 힘없이 쓰러져 있었다.
    ja: 1機のニケだけが、力なく倒れていた
  d_nikke_tove_04_69:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_04_70:
    speaker: alice
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_04_71:
    speaker: neve
    en: This isn't good.
    ko: 음… 이건 좋지 않네요.
    ja: うーん…これはよくありませんね。
  d_nikke_tove_04_72:
    speaker: "<Self>"
    en: "..."
    ko: "…그러네."
    ja: "…そうだな"
  d_nikke_tove_04_73:
    speaker: survivornikke
    en: Cold...
    ko: 추… 워….
    ja: 寒…い…
  d_nikke_tove_04_74:
    speaker: "<Monologue>"
    en: At the belabored voice of the lone survivor,
    ko: 꺼질 듯한 생존자의 목소리에,
    ja: 今にも消えそうな生存者の声を聞き
  d_nikke_tove_04_75:
    speaker: "<Monologue>"
    en: we all quickly approach her.
    ko: 나와 언리미티드의 니케들은 서둘러 그녀에게 다가갔다.
    ja: |-
      私とアンリミテッドのニケたちは、
      急いで彼女に近づいた
  d_nikke_tove_04_76:
    speaker: ludmilla
    en: We're Unlimited. We're here to rescue you.
    ko: "…우리는 언리미티드. 그대를 구조하러 왔다."
    ja: |-
      …私たちはアンリミテッド。
      あなたを助けに来たわ。
  d_nikke_tove_04_77:
    speaker: ludmilla
    en: I know this might be difficult, but please try to answer our questions.
    ko: 힘들겠지만 질문에 대답해 주었으면 좋겠군.
    ja: つらいだろうけど、質問に答えてほしい。
  d_nikke_tove_04_78:
    speaker: ludmilla
    en: Where are your comrades?
    ko: 그대의 동료들은 어디에 있지?
    ja: あなたの仲間たちはどこに？
  d_nikke_tove_04_79:
    speaker: survivornikke
    en: They couldn't hold on... they're gone.
    ko: 못 버티고… 먼저 가 버렸….
    ja: 耐えられなくて…先に逝っ…
  d_nikke_tove_04_80:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_04_81:
    speaker: ludmilla
    en: There's no point wasting time with the others then.
    ko: 그쪽은 가망이 없나.
    ja: そちらは希望がないのか…
  d_nikke_tove_04_82:
    speaker: ludmilla
    en: We'll have to do our best to save her.
    ko: 그렇다면 이쪽이라도 전력으로 살려보는 수밖에.
    ja: それなら、こちらに全力を尽くすのみ。
  d_nikke_tove_04_83:
    speaker: ludmilla
    en: Alice, can you check her condition?
    ko: 앨리스여, 그녀의 상태를 살펴 주겠나?
    ja: アリス、彼女の状態をチェックしてくれる？
  d_nikke_tove_04_84:
    speaker: alice
    en: On it!
    ko: 예!
    ja: はい！
  d_nikke_tove_04_85:
    speaker: "<Monologue>"
    en: Alice begins to check on the Nikke.
    ko: 앨리스가 생존자의 바디 점검을 시작했다.
    ja: アリスが生存者のボディチェックを始めた
  d_nikke_tove_04_86:
    speaker: alice
    en: Uh oh. The temperature fairy's warmth spell has been dispelled.
    ko: "…어? 온도의 요정님이 따뜻해지는 마법을 풀어 버렸나 봐요!"
    ja: |-
      …あれ？温度の妖精さんが、
      温かくなる魔法を解いちゃったみたいです！
  d_nikke_tove_04_87:
    speaker: ludmilla
    en: Are you saying her temperature sensor has been compromised?
    ko: 온도 센서가 파손되었다는 건가?
    ja: 温度センサーが壊れているということ？
  d_nikke_tove_04_88:
    speaker: alice
    en: Yes. And her heart is damaged as well.
    ko: 예! 움… 그리고, 심장도 고장난 것 같아요.
    ja: |-
      はい！えっと…それから
      心臓も壊れてるみたいです。
  d_nikke_tove_04_89:
    speaker: ludmilla
    en: Her core?
    ko: 코어가…?
    ja: コアが…？
  d_nikke_tove_04_90:
    speaker: alice
    en: Yes. Normally, the heart would be producing some sort of warmth,
    ko: 예. 원래는 심장에서 따끈따끈한 열이 나와야 하는데,
    ja: |-
      はい。本来は、心臓からアツアツの熱が
      出ないといけないのに
  d_nikke_tove_04_91:
    speaker: alice
    en: but I'm not sensing anything.
    ko: 이 공주님께는 전혀 그런 게 안 느껴져요!
    ja: |-
      このお姫様は、まったくそれが
      感じられません！
  d_nikke_tove_04_92:
    speaker: "<Self>"
    en: She's in critical condition.
    ko: "…꽤 위급한 상태로 들리는데."
    ja: "…かなり危険な状況だと聞こえるのだが"
  d_nikke_tove_04_93:
    speaker: ludmilla
    en: You're right.
    ko: 그 말대로다.
    ja: その通りよ。
  d_nikke_tove_04_94:
    speaker: ludmilla
    en: If her temperature sensor is not working, and she's not generating power,
    ko: 이 정도의 혹한 속에서 온도 센서도, 동력 발전도 멈췄다면
    ja: |-
      この極寒の中、温度センサーも
      動力発電も止まったら
  d_nikke_tove_04_95:
    speaker: ludmilla
    en: then her brain will soon freeze, resulting in her death.
    ko: 머지않아 뇌가 얼어붙어 사망하게 될 테지.
    ja: やがて脳が凍りついて死亡するわ。
  d_nikke_tove_04_96:
    speaker: "<Self>"
    en: Is there any way to save her?
    ko: 살릴 방법이 없을까?
    ja: 助ける方法はないのか？
  d_nikke_tove_04_97:
    speaker: ludmilla
    en: For now, the best option is to get her back to the base as soon as possible.
    ko: 현재로서는 한시 빨리 기지로 데려가는 게 최선일 거다.
    ja: |-
      今のところは、一刻も早く
      基地に連れていくのが最善の方法ね。
  d_nikke_tove_04_98:
    speaker: ludmilla
    en: There's no guarantee that it will be a smooth journey back, however.
    ko: 가는 길에 어떻게 될지는 장담할 수 없다만.
    ja: 途中でどうなるか断言はできないけれど。
  d_nikke_tove_04_99:
    speaker: alice
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_04_100:
    speaker: neve
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_04_101:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_04_102:
    speaker: "<Self>"
    en: Tove, do you have anything?
    ko: 토브, 혹시….
    ja: トーブ、もしかして…
  d_nikke_tove_04_103:
    speaker: tove
    en: Well...
    ko: 저, 실은….
    ja: あの、実は…
  d_nikke_tove_04_104:
    speaker: tove
    en: I did bring this.
    ko: 이런 상황도 있을까 해서 만들어와 봤는데요.
    ja: 念のために作ってきたんですが。
  d_nikke_tove_04_105:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭, 부스럭.
    ja: ゴソゴソ
  d_nikke_tove_04_106:
    speaker: "<Monologue>"
    en: Tove takes something out of her backpack.
    ko: 토브가 배낭을 뒤져 무언가를 꺼냈다.
    ja: トーブがリュックから何かを取り出した
d_nikke_tove_05:
  d_nikke_tove_05_1:
    speaker: "<Monologue>"
    en: Out of the backpack, Tove produces
    ko: "…이윽고 토브가 배낭에서 꺼낸 것은."
    ja: "…そして、トーブがリュックから出したのは"
  d_nikke_tove_05_2:
    speaker: "<Monologue>"
    en: a leather cape which has been filled with something.
    ko: 안에 뭔가를 가득 채운 뒤 누덕누덕 기운 가죽 케이프였다.
    ja: |-
      中に何かがいっぱい詰まっている、
      継ぎはぎだらけの皮のケープだった
  d_nikke_tove_05_3:
    speaker: tove
    en: I found a puma on the way here.
    ko: 그, 오는 길에 죽어 있는 퓨마를 발견해서요….
    ja: その、途中で息絶えているピューマを見つけて…
  d_nikke_tove_05_4:
    speaker: tove
    en: They have exceptionally thick fur,
    ko: 이 녀석들은 지방층이 두꺼우니까,
    ja: ピューマは脂肪が厚いので
  d_nikke_tove_05_5:
    speaker: tove
    en: so I figured it would be perfect for keeping the heat in.
    ko: 이걸로 케이프를 만들면 체온 유지에 도움이 될 거라 생각했어요.
    ja: |-
      これでケープを作れば、体温の維持に
      役立つと思ったんです。
  d_nikke_tove_05_6:
    speaker: tove
    en: In case that wasn't enough,
    ko: 그리고… 혹시 이것만으로는 부족할까봐.
    ja: それから…これだけじゃ足りないかと思って
  d_nikke_tove_05_7:
    speaker: tove
    en: I collected the feathers we plucked from the birds we ate yesterday,
    ko: 어제 먹은 새의 깃털을 모아서 주머니로 만들어서 달고,
    ja: 昨日食べたトリの羽根を集めて、ポケットを作り
  d_nikke_tove_05_8:
    speaker: tove
    en: and used them as stuffing, along with some dried moss and leaves.
    ko: 부족한 양은 마른 이끼랑 나뭇잎으로 채웠죠.
    ja: |-
      足りない部分は、乾いた苔や
      葉っぱで埋めました。
  d_nikke_tove_05_9:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 사락.
    ja: ふわっ
  d_nikke_tove_05_10:
    speaker: "<Monologue>"
    en: Tove carefully wraps the cape around the Nikke's shoulders.
    ko: 토브가 조심스럽게 케이프를 생존자의 어깨에 둘러 주었다.
    ja: |-
      トーブがケープを
      そっと生存者の肩に巻いた
  d_nikke_tove_05_11:
    speaker: survivornikke
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_tove_05_12:
    speaker: tove
    en: I've also got this.
    ko: 아, 그리고 이거….
    ja: あ、それから、これ…
  d_nikke_tove_05_13:
    speaker: "<Monologue>"
    en: Tove hands over a flask filled with hot water.
    ko: 토브가 뿌옇게 김이 낀 수통을 생존자에게 내밀었다.
    ja: |-
      トーブは温かいお湯が入った水筒を
      生存者に差し出した
  d_nikke_tove_05_14:
    speaker: tove
    en: I was able to heat up some water with my failed torch, hehe.
    ko: "…제 실패작 토치로 데운 물이에요. 헤헤."
    ja: |-
      …私の失敗作のトーチで温めたお湯です。
      えへへ。
  d_nikke_tove_05_15:
    speaker: survivornikke
    en: Th-thank you...!
    ko: 고, 고마워요…!
    ja: あ、ありがとうございます…！
  d_nikke_tove_05_16:
    speaker: "<Narration>"
    en: "*Gulp gulp*"
    ko: 꿀꺽, 꿀꺽.
    ja: ゴク、ゴクッ
  d_nikke_tove_05_17:
    speaker: survivornikke
    en: Ah...
    ko: 아… 몸이 조금….
    ja: あっ…体が少し…
  d_nikke_tove_05_18:
    speaker: survivornikke
    en: I feel warmer already.
    ko: 따뜻해지는 것 같아요….
    ja: 温まったような気がします…
  d_nikke_tove_05_19:
    speaker: tove
    en: That's great!
    ko: 하핫, 다행이네요.
    ja: あははっ、よかったです。
  d_nikke_tove_05_20:
    speaker: tove
    en: But we're not out of the woods just yet.
    ko: 하지만 지금 건 응급 조치일 뿐이고,
    ja: でも、これは応急措置に過ぎません。
  d_nikke_tove_05_21:
    speaker: tove
    en: The important thing is that we get you back to the base.
    ko: 중요한 건 어떻게 생존자 분을 무사히 기지까지 옮기냐는 건데….
    ja: |-
      大事なのは、どうやって生存者さんを
      無事に基地まで運ぶかですが…
  d_nikke_tove_05_22:
    speaker: tove
    en: If we just threw you over our backs, there's a high chance that we wouldn't
      make it.
    ko: 무작정 들쳐업고 가기에는 파손율이 너무 높으셔서요.
    ja: 背負うには、破損率が高すぎます。
  d_nikke_tove_05_23:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_05_24:
    speaker: tove
    en: So I made this.
    ko: 그래서 만들어 봤답니다.
    ja: そこで、これも作ってみました。
  d_nikke_tove_05_25:
    speaker: "<Monologue>"
    en: Tove pulls out another object from her backpack.
    ko: 토브가 배낭 속에 접어둔 모포 같은 것을 꺼냈다.
    ja: |-
      トーブがリュックの中に畳んであった
      毛布のようなものを取り出した
  d_nikke_tove_05_26:
    speaker: tove
    en: It's an improvised stretcher.
    ko: "…간이 들것이에요."
    ja: "…簡易担架です。"
  d_nikke_tove_05_27:
    speaker: tove
    en: It's made from soft moss, netting, and discarded waterproof fabric.
    ko: 푹신한 이끼와 그물, 그리고 버려진 방수포를 활용해서 만들었죠.
    ja: |-
      ふわふわの苔と網、そして捨てられていた
      防水シートを活用して作りました。
  d_nikke_tove_05_28:
    speaker: tove
    en: To be honest, I can't guarantee how reliable it will be,
    ko: 솔직히 안정적이라고는 말 못하겠지만.
    ja: 正直、安定しているとは言えませんが、
  d_nikke_tove_05_29:
    speaker: tove
    en: but it should be much safer than carrying her on our backs.
    ko: 맨몸으로 업고 가는 것보다는 훨씬 따뜻하고 안전할 거예요.
    ja: |-
      そのまま背負って行くよりは、
      暖かくて安全だと思います。
  d_nikke_tove_05_30:
    speaker: alice
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_05_31:
    speaker: neve
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_05_32:
    speaker: tove
    en: What? What are you all looking at?
    ko: 어… 다들 왜 그런 눈빛으로 보시나요?
    ja: あの…どうしてみなさん、そんな目で…
  d_nikke_tove_05_33:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_05_34:
    speaker: tove
    en: "... Haha."
    ko: "…하핫."
    ja: "…あははっ。"
  d_nikke_tove_05_35:
    speaker: tove
    en: Actually, you don't have to say anything. I already know.
    ko: 사실 말씀 안 하셔도 알아요.
    ja: 言われなくても分かってます。
  d_nikke_tove_05_36:
    speaker: tove
    en: I've made it hard for you to have faith in me.
    ko: 제가 지금까지 믿음을 드리지 못했다는 거.
    ja: 今までずっと頼りなかったってこと。
  d_nikke_tove_05_37:
    speaker: tove
    en: Nothing I've done has been able to measure up to your methods.
    ko: 뭘 해도 선배님들 방식만큼 빠르지도 못했고, 안정적이지도 못했죠.
    ja: |-
      何をしても、先輩たちみたいに
      速くもないし、安定性もありませんでした。
  d_nikke_tove_05_38:
    speaker: tove
    en: Even so,
    ko: "…그래도요."
    ja: "…それでも。"
  d_nikke_tove_05_39:
    speaker: tove
    en: one of the main tenets of survival
    ko: 그럼에도 불구하고 서바이벌의 본질은,
    ja: それでも、サバイバルの本質は
  d_nikke_tove_05_40:
    speaker: tove
    en: is to use all available resources at hand.
    ko: 그 자리에서 가용 가능한 모든 자원을 동원해서
    ja: その場で使える資源をすべて使って
  d_nikke_tove_05_41:
    speaker: tove
    en: To accomplish what can't be done with your bare hands alone.
    ko: 맨몸으로 할 수 없는 것을 해내는 데 있다고 생각해서요.
    ja: |-
      身一つではできないことを、
      やり遂げることにあると思います。
  d_nikke_tove_05_42:
    speaker: tove
    en: What I'm trying to say is,
    ko: 저… 그러니까…!
    ja: あの…だから…！
  d_nikke_tove_05_43:
    speaker: tove
    en: even if you can't trust me fully, please try things my way, just this once.
    ko: "조금 못 미덥더라도, \n이번 한번만 제 방식대로 해 주시면…!"
    ja: |-
      頼りなくても、今回だけは
      私のやり方を試してみませんか…！
  d_nikke_tove_05_44:
    speaker: "<Self>"
    en: Tove.
    ko: "…토브."
    ja: "…トーブ"
  d_nikke_tove_05_45:
    speaker: tove
    en: What?
    ko: "…네, 네?"
    ja: "…は、はい？"
  d_nikke_tove_05_46:
    speaker: "<Self>"
    en: I think you've already convinced them.
    ko: 더 이상 설득할 필요는 없어 보여.
    ja: それ以上説得する必要はなさそうだ
  d_nikke_tove_05_47:
    speaker: tove
    en: What do you mean?
    ko: 그게 무슨 말씀….
    ja: え？それはいったい…
  d_nikke_tove_05_48:
    speaker: "<Self>"
    en: Look at them.
    ko: 네 선배들을 봐.
    ja: 君の先輩たちを見てごらん
  d_nikke_tove_05_49:
    speaker: alice
    en: Hmm...
    ko: 음… 그러니까.
    ja: えっと…だから…
  d_nikke_tove_05_50:
    speaker: alice
    en: So this is the pumpkin carriage that will escort the princess to the castle?
    ko: 이게 공주님을 성까지 모실 호박 마차라는 거죠?
    ja: |-
      これが、お姫様をお城まで運ぶ
      カボチャの馬車なんですね？
  d_nikke_tove_05_51:
    speaker: alice
    en: Very well, then I'll be the one to pull the carriage!
    ko: 그럼 마차를 옮기는 일은 제가 할게요!
    ja: じゃあ、私が馬車を運びます！
  d_nikke_tove_05_52:
    speaker: ludmilla
    en: I'll be the guide.
    ko: 그렇다면 길 안내는 내가 맡지.
    ja: それなら、道案内は私がするわ。
  d_nikke_tove_05_53:
    speaker: ludmilla
    en: I know a shortcut from here to the base.
    ko: 이곳에서 기지까지 가는 지름길을 알고 있으니.
    ja: ここから基地までの近道を知っているから。
  d_nikke_tove_05_54:
    speaker: neve
    en: I'll keep collecting any dried moss we encounter along the way.
    ko: 저는 가는 길에 그 이끼라는 게 보일 때마다 모아 둘게요~
    ja: |-
      私は、途中で苔というのを見かけたら
      集めておきますね～
  d_nikke_tove_05_55:
    speaker: neve
    en: There's a chance that some of it could fall out.
    ko: 이동하면서 조금씩 빠져 버릴 수도 있으니까요~
    ja: |-
      移動しながら、少しずつ落ちちゃうかも
      しれませんから～
  d_nikke_tove_05_56:
    speaker: tove
    en: Wha...
    ko: 어… 어어…?
    ja: えっ…あれ…？
  d_nikke_tove_05_57:
    speaker: tove
    en: What is this?
    ko: 왜죠…?
    ja: どうしてですか…？
  d_nikke_tove_05_58:
    speaker: tove
    en: I mean, I'm grateful, but...
    ko: 아니, 물론 너무 감사하지만…!
    ja: いや、もちろん、とてもありがたいのですが…！
  d_nikke_tove_05_59:
    speaker: "<Self>"
    en: I think they've accepted your methods.
    ko: 인정해준 것 아닐까.
    ja: 認めてくれたんじゃないか？
  d_nikke_tove_05_60:
    speaker: tove
    en: But none of these is as fast or foolproof
    ko: 하지만 선배님들 방식에 비하면,
    ja: でも、先輩たちのやり方に比べると
  d_nikke_tove_05_61:
    speaker: tove
    en: as any of their methods...
    ko: 제 방식은 여전히 빠르지도 않고, 안정적이지도 않은데….
    ja: |-
      私のやり方はやっぱり速くもないし、
      安定もしてないのに…
  d_nikke_tove_05_62:
    speaker: ludmilla
    en: Tove.
    ko: "…후후, 토브여."
    ja: "…ふふ、トーブ。"
  d_nikke_tove_05_63:
    speaker: ludmilla
    en: People who need to be rescued
    ko: 길 잃은 자들은 말이다.
    ja: 迷える者たちはね。
  d_nikke_tove_05_64:
    speaker: ludmilla
    en: end up facing all manner of challenging circumstances.
    ko: 수천 수만가지의 다양한 역경에 처해 있을 수 있지.
    ja: |-
      数千、数万通りの様々な
      逆境に立たされているものなの。
  d_nikke_tove_05_65:
    speaker: ludmilla
    en: It's impossible for us to predict what can happen every time.
    ko: 그리고 우리는 그것을 예지할 수 없기에,
    ja: そして、私たちはそれを予知できないから、
  d_nikke_tove_05_66:
    speaker: ludmilla
    en: We've always struggled when it comes to preparing emergency supplies in advance.
    ko: 미리 응급 비품을 준비해가는 것에도 어려움을 겪었고.
    ja: |-
      事前に救急セットを準備するのも
      難しかったのよ。
  d_nikke_tove_05_67:
    speaker: ludmilla
    en: But with your skills,
    ko: "…하지만 그대의 그 재능이라면."
    ja: "…でも、あなたのその能力があれば、"
  d_nikke_tove_05_68:
    speaker: ludmilla
    en: I feel like we'll be able to adapt to any situation that's thrown our way.
    ko: 언제 어떤 상황에서든 임기응변을 할 수 있으리란 생각이 들더군.
    ja: |-
      いつ、どんな状況でも臨機応変に
      対応できると思うわ。
  d_nikke_tove_05_69:
    speaker: tove
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_tove_05_70:
    speaker: ludmilla
    en: Of course, your way of doing things is a bit inefficient for my liking,
    ko: 물론, 여전히 이 몸의 기준에서 그대의 방식은 비효율적이다만….
    ja: |-
      もちろん、まだ私の基準では
      あなたのやり方は非効率的だけど…
  d_nikke_tove_05_71:
    speaker: ludmilla
    en: but it will help us save people,
    ko: 중요한 건 그 방식으로 사람을 살릴 수 있다는 것이지.
    ja: |-
      大事なことは、そのやり方で
      人を救えるということよ。
  d_nikke_tove_05_72:
    speaker: ludmilla
    en: and there's nothing more important than that.
    ko: 그 외의 무엇이 그리 중요한가?
    ja: それ以外に大事なことがあるかしら？
  d_nikke_tove_05_73:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_05_74:
    speaker: ludmilla
    en: Tove.
    ko: 그럼 토브.
    ja: じゃあ、トーブ。
  d_nikke_tove_05_75:
    speaker: ludmilla
    en: My hope is that you'll continue to use your unique gifts
    ko: 앞으로도 그대가 그 [다름]으로,
    ja: |-
      これからも、あなたがその
      私たちとの「違い」で、
  d_nikke_tove_05_76:
    speaker: ludmilla
    en: to make up for what the Unlimited squad has been missing.
    ko: 이 언리미티드 스쿼드의 허점을 메워주길 기대하지.
    ja: |-
      このアンリミテッド部隊の
      穴を埋めてくれることを期待しているわ。
  d_nikke_tove_05_77:
    speaker: "<Monologue>"
    en: Ludmilla strides past the dumbstruck Tove.
    ko: 루드밀라가 빠르게 토브를 앞질러 갔다.
    ja: ルドミラが颯爽とトーブを追い越していった
  d_nikke_tove_05_78:
    speaker: "<Self>"
    en: Nicely done, Tove.
    ko: 수고 많았어, 토브.
    ja: お疲れ様、トーブ
  d_nikke_tove_05_79:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_05_80:
    speaker: tove
    en: You know...
    ko: 생존가님, 저 있잖아요….
    ja: 生存者様、私…
  d_nikke_tove_05_81:
    speaker: tove
    en: the way this squad operated used to be such a source of vexation for me.
    ko: 그동안 선배님들 방식이 스마트하지 못해서 불만이었고.
    ja: |-
      今まで、先輩たちのやり方が
      スマートじゃなくて、不満でした。
  d_nikke_tove_05_82:
    speaker: tove
    en: I tried everything I could to get them to change their ways,
    ko: 그걸 제 방식대로 바꾸려고 노력해왔는데.
    ja: |-
      それを私のやり方に変えようと
      努力して来ましたが、
  d_nikke_tove_05_83:
    speaker: tove
    en: but I realize now that wasn't the point.
    ko: 생각해보니 그건 별로 중요한 게 아니었나 봐요….
    ja: |-
      考えてみたら、それはさほど
      大事なことじゃなかったみたいです…
  d_nikke_tove_05_84:
    speaker: tove
    en: Although we all have different viewpoints
    ko: 서로 다른 생각을 갖고.
    ja: お互いに違う考えを持ち、
  d_nikke_tove_05_85:
    speaker: tove
    en: and utilize different methods,
    ko: 서로 다른 방식을 가진 우리가,
    ja: やり方も違う私たちが、
  d_nikke_tove_05_86:
    speaker: tove
    en: there's one same goal that we're all together in this one squad for.
    ko: 하나의 스쿼드에 함께 모여 있는 이유가 있는 거니까.
    ja: 1つの部隊に集まっている理由があるから。
  d_nikke_tove_05_87:
    speaker: tove
    en: As long as I don't forget that,
    ko: 그 이유를 잊지 않을 수만 있다면,
    ja: その理由を忘れなければ、
  d_nikke_tove_05_88:
    speaker: tove
    en: there's no need for them to
    ko: 선배님들의 방식을 억지로 제 식대로 바꿀 필요도.
    ja: |-
      先輩たちのやり方を
      無理やり私のやり方に変える必要も、
  d_nikke_tove_05_89:
    speaker: tove
    en: conform to my ways, or vice versa.
    ko: 혹은 제 걸 버리고 선배님 방식을 따라갈 필요도 없었던 건가 봐요.
    ja: |-
      私のやり方を捨てて、先輩たちのやり方に
      合わせる必要もなかったみたいです。
  d_nikke_tove_05_90:
    speaker: "<Self>"
    en: You've seen the light.
    ko: 좋은 걸 깨달았네.
    ja: いいことに気づいたな
  d_nikke_tove_05_91:
    speaker: tove
    en: Hehe.
    ko: "…헤헤. 뭘요."
    ja: "…えへへ。"
  d_nikke_tove_05_92:
    speaker: tove
    en: And I couldn't have done it without you.
    ko: 다 생존가님 덕분이죠.
    ja: 全部、生存者様のおかげです。
  d_nikke_tove_05_93:
    speaker: tove
    en: That's not to say I didn't have a large part in it as well!
    ko: 물론 제가 노력한 것도 있지만요! 엣헴.
    ja: |-
      もちろん、私が頑張ったってのも
      ありますけど！えっへん。
  d_nikke_tove_05_94:
    speaker: tove
    en: One of my positive qualities is that I'm a quick learner.
    ko: "원래 에이스 신입의 장점은, \n배우는 게 빠르다는 데 있는 거 아니겠어요?"
    ja: |-
      新人エースの長所は、
      吸収が早いってことじゃないですか？
  d_nikke_tove_05_95:
    speaker: tove
    en: And I still have so much to learn...
    ko: 뭐, 사실 앞으로도 배울 게 한참 남은 것 같지만요….
    ja: |-
      まあ、まだまだ学ぶべきことは
      たくさんありますが…
  d_nikke_tove_05_96:
    speaker: "<Self>"
    en: Pat Tove on the head.
    ko: 토브의 머리를 쓰다듬어 준다.
    ja: トーブの頭をなでてあげた
  d_nikke_tove_05_97:
    speaker: "<Monologue>"
    en: Some time later, I return to the Ark.
    ko: 얼마 후, 방주로 돌아왔다.
    ja: しばらくして、私はアークに帰ってきた
  d_nikke_tove_05_98:
    speaker: "<Monologue>"
    en: After catching up on the work that had piled up, I check my PC.
    ko: 며칠간 밀린 일을 처리하고, 한숨 돌린 뒤 PC를 확인해 보니.
    ja: |-
      数日の間に溜まった仕事を片づけ、
      休憩してからパソコンを確認してみると
  d_nikke_tove_05_99:
    speaker: "<Monologue>"
    en: There is a video message.
    ko: 그 사이에 북부 기지에서 온 영상이 있었다.
    ja: 北部基地から動画が届いていた
  d_nikke_tove_05_100:
    speaker: tove
    en: Hello, Survivalist!
    ko: "…안녕하세요, 생존가님!"
    ja: "…こんにちは、生存者様！"
  d_nikke_tove_05_101:
    speaker: tove
    en: You're probably back in the Ark by now.
    ko: 지금쯤 무사히 방주에 돌아가셨겠죠?
    ja: 無事にアークに着きましたか？
  d_nikke_tove_05_102:
    speaker: tove
    en: Your absence is felt already, I can tell you that much.
    ko: 아~ 벌써부터 생존가님의 빈자리가 너무 크게 느껴지네요.
    ja: |-
      改めて、生存者様の存在が
      どれほど大きかったか痛感しています。
  d_nikke_tove_05_103:
    speaker: tove
    en: It worries me sometimes.
    ko: 걱정이에요~ 걱정이야.
    ja: この先、心配ですよ～
  d_nikke_tove_05_104:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_05_105:
    speaker: tove
    en: Anyway, that's enough of me blabbering.
    ko: 헤헤. 넋두리는 여기까지 하고,
    ja: えへへ。愚痴はこれくらいにして、
  d_nikke_tove_05_106:
    speaker: tove
    en: I'll get to the juicy stuff that you're probably wondering about.
    ko: 가장 궁금하실 소식부터 알려 드리자면.
    ja: 一番気になるであろう情報からお伝えしますね。
  d_nikke_tove_05_107:
    speaker: tove
    en: The Nikke we rescued from the last mission is slowly recovering.
    ko: 저번 임무에서 구한 생존자분은 나날이 잘 회복하고 계세요.
    ja: |-
      この間の任務で救助した生存者さんは、
      日に日に回復しています。
  d_nikke_tove_05_108:
    speaker: tove
    en: Maintaining her body temperature while transporting her made all the difference.
    ko: 이동할 때 체온 유지를 잘 한 게 관건이었다고.
    ja: 移動中に体温を保てたことが大きかったと
  d_nikke_tove_05_109:
    speaker: tove
    en: That's what Ludmilla told me. You can imagine how proud I felt!
    ko: 나중에 루드밀라 씨가 말해 주셔서, 제가 또 얼마나 뿌듯했게요?
    ja: |-
      後からルドミラさんが言ってくれて、
      すごく嬉しかったです。
  d_nikke_tove_05_110:
    speaker: tove
    en: Ahem!
    ko: "…흠흠!"
    ja: "…おほんっ！"
  d_nikke_tove_05_111:
    speaker: tove
    en: At any rate, I feel like I've been accepted more.
    ko: 아무튼 그 일로 제가 좀 많이 인정 받은 거 같아요.
    ja: |-
      とにかく、その件で
      すごく認めてもらったみたいです。
  d_nikke_tove_05_112:
    speaker: tove
    en: Whenever I used to devise contraptions, all everyone did was question me.
    ko: 전에는 제가 뭘 만들려고 하면 쟤 또 뭐하냐, 하시던 분들이.
    ja: |-
      前は、私が何かを作ろうとすると
      変な目で見られていましたが、
  d_nikke_tove_05_113:
    speaker: tove
    en: Now, they all watch me inquisitively,
    ko: 이제는 되게 흥미로운 눈으로 절 보게 됐거든요.
    ja: 今はすごく興味を持ってもらえるんです。
  d_nikke_tove_05_114:
    speaker: tove
    en: and even put in requests, telling me to make this and that.
    ko: 그리고 뭐만 하면 이거 만들어 봐라, 저거 만들어 봐라 하시는데.
    ja: |-
      それから、あれを作って、これを作ってと
      言われるんですが
  d_nikke_tove_05_115:
    speaker: tove
    en: It's nice, but I can't tell you how stressful the whole situation has been.
    ko: 그게 좋기는 한데 그것 때문에 제가 얼마나 스트레스를….
    ja: |-
      いや、嬉しいことなんですが、
      そのせいでストレスが…
  d_nikke_tove_05_116:
    speaker: tove
    en: Having to construct all this stuff isn't even the issue.
    ko: 아, 만드는 게 문제가 아니라요.
    ja: あ、作るのはいいんですけどね。
  d_nikke_tove_05_117:
    speaker: tove
    en: It's that every time I finish something, Ludmilla ends up breaking it.
    ko: 만들 때마다 루드밀라 씨가 부숴 버리셔서요…….
    ja: |-
      いくら作っても、
      ルドミラさんが壊しちゃうので…
  d_nikke_tove_05_118:
    speaker: tove
    en: Turns out that her hands are at odds with more than just machines.
    ko: 알고 보니 그 마이너스의 손이라는 게,
    ja: 気づいたんですが、あのマイナスの手って
  d_nikke_tove_05_119:
    speaker: tove
    en: I was shocked!
    ko: 기계에만 통하는 건 아니더라고요? 진짜 식겁했다니까요!
    ja: |-
      機械だけに発揮されるんじゃないみたいです。
      びっくりしちゃいました！
  d_nikke_tove_05_120:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tove_05_121:
    speaker: tove
    en: I know you must have been worried about me,
    ko: 그렇게 된 고로, 걱정 많이 하셨겠지만.
    ja: |-
      そういうわけで、
      たくさんご心配をおかけしましたが
  d_nikke_tove_05_122:
    speaker: tove
    en: but I think we can officially put a pin in my concerns about my career path.
    ko: 이번 회차의 진로 고민은 여기서 슬슬 마무리해도 될 것 같아요.
    ja: |-
      今回の進路相談は、ここで終わりでも
      大丈夫です。
  d_nikke_tove_05_123:
    speaker: tove
    en: That doesn't mean you get to forget about me entirely, though!
    ko: 앗, 그렇다고 절 아주 놔 버리시면 안 돼요?
    ja: |-
      あっ、だからって私のことを
      捨てちゃダメですよ？
  d_nikke_tove_05_124:
    speaker: tove
    en: A lot has happened.
    ko: 그동안 여러 일들이 있기도 했고.
    ja: 今まで色んなことがあって、
  d_nikke_tove_05_125:
    speaker: tove
