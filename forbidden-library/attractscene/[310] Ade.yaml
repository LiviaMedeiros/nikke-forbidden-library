---
d_nikke_ade_01:
  d_nikke_ade_01_1:
    speaker: "<Monologue>"
    en: It is a calm afternoon,
    ko: 나른한 오후.
    ja: のどかな昼下がり
  d_nikke_ade_01_2:
    speaker: "<Monologue>"
    en: and despite having taken care of the most pressing tasks on my schedule, I'm
      feeling a bit down. Perhaps a visit to the Maid Cafe would put some pep in my
      step.
    ko: |-
      급한 일도 다 처리했고, 기분은 뭔가 축 처지는데,
      간만에 메이드 카페에 가서 에너지를 좀 받아볼까.
    ja: |-
      急ぎの用事はすべて済ませたが、
      なんだか気分が上がらない。
      久しぶりにメイドカフェに行って元気をもらおう
  d_nikke_ade_01_3:
    speaker: "<Monologue>"
    en: 'Upon arriving at the Maid Cafe, I see a sign plastered on the door which
      reads:'
    ko: "…하는 마음으로 메이드 카페에 왔는데."
    ja: "…そう思いメイドカフェに来たが"
  d_nikke_ade_01_4:
    speaker: "<Monologue>"
    en: '"Closed for one week".'
    ko: 알림판에 [오늘부터 일주일간 휴무]라는 글이 쓰여 있다.
    ja: |-
      掲示板に「本日より1週間お休み」という
      告知が貼られている
  d_nikke_ade_01_5:
    speaker: "<Self>"
    en: What is going on...
    ko: 이게 어떻게 된 일이지….
    ja: これはいったい…
  d_nikke_ade_01_6:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_nikke_ade_01_7:
    speaker: cocoa
    en: Uh?
    ko: 어?
    ja: あれ？
  d_nikke_ade_01_8:
    speaker: cocoa
    en: I thought I sensed someone was out there. Turns out it was you, Master.
    ko: 인기척이 느껴진다 했더니, 주인 이어써.
    ja: 誰かいると思ったら、主人だった。
  d_nikke_ade_01_9:
    speaker: "<Self>"
    en: You're still inside the cafe, even though it's closed?
    ko: 코코아, 안에 있었구나.
    ja: ココア、中にいたのか
  d_nikke_ade_01_10:
    speaker: cocoa
    en: Of course.
    ko: 당연하지.
    ja: もちろん。
  d_nikke_ade_01_11:
    speaker: cocoa
    en: I'm the Maid Leader, so I have to stay at the cafe at all times.
    ko: 코코아는 메이드장이니까 메이드 카페를 지켜.
    ja: ココアはメイド長だから、メイドカフェを守る。
  d_nikke_ade_01_12:
    speaker: cocoa
    en: It's a bit messy inside, but would you like to come in?
    ko: 음, 안이 좀 어수선하긴 한데 일단 드러올래?
    ja: |-
      ちょっとごちゃごちゃしてるけど、
      中に入る？
  d_nikke_ade_01_13:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: ああ
  d_nikke_ade_01_14:
    speaker: "<Monologue>"
    en: Cocoa shows me inside the Maid Cafe.
    ko: 나는 코코아의 안내를 받아 메이드 카페로 들어왔다.
    ja: 私はココアに案内され、メイドカフェに入った
  d_nikke_ade_01_15:
    speaker: soda
    en: Welcome, Master!
    ko: 어서 오세요, 주인님!
    ja: いらっしゃいませ、ご主人様！
  d_nikke_ade_01_16:
    speaker: ade
    en: Welcome, Master!
    ko: 어서 오세요, 주인님.
    ja: いらっしゃいませ、ご主人様。
  d_nikke_ade_01_17:
    speaker: cocoa
    en: Have a seat anywhere you'd like.
    ko: 아무데나 앉아, 주인.
    ja: テキトーに座って、主人。
  d_nikke_ade_01_18:
    speaker: "<Self>"
    en: All right, I guess I'll sit here.
    ko: 그럼 여기에 앉을게.
    ja: じゃあ、ここに座ろう
  d_nikke_ade_01_19:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 드르륵-
    ja: スッ
  d_nikke_ade_01_20:
    speaker: "<Monologue>"
    en: Ade pulls back the chair, which I was about to sit on, out from the table.
    ko: 에이드가 내가 앉으려던 의자를 뒤로 빼주었다.
    ja: |-
      エードは私が座ろうとした椅子を
      後ろに引いてくれた
  d_nikke_ade_01_21:
    speaker: "<Self>"
    en: Much appreciated.
    ko: 아, 고마워 에이드.
    ja: ありがとう、エード
  d_nikke_ade_01_22:
    speaker: ade
    en: Certainly.
    ko: 아닙니다, 주인님.
    ja: とんでもございません。ご主人様。
  d_nikke_ade_01_23:
    speaker: cocoa
    en: I'm afraid cooking might prove a bit difficult at the moment, but we do still
      have a full selection of tea available.
    ko: 지금 요리는 좀 힘들고, 차 종류는 다 돼.
    ja: |-
      料理はちょっと難しいけど、
      飲み物なら出せるよ。
  d_nikke_ade_01_24:
    speaker: cocoa
    en: Is there anything you would like to drink?
    ko: 마시고 싶은 거 이써?
    ja: 何がいい？
  d_nikke_ade_01_25:
    speaker: "<Self>"
    en: I'll take a black tea.
    ko: 음… 홍차로 할게.
    ja: うーん…じゃあ紅茶で
  d_nikke_ade_01_26:
    speaker: cocoa
    en: Okay!
    ko: 알게써!
    ja: 分かった！
  d_nikke_ade_01_27:
    speaker: ade
    en: I'll get that for you straight away.
    ko: 바로 준비해 드리겠습니다.
    ja: すぐにご用意いたします。
  d_nikke_ade_01_28:
    speaker: "<Monologue>"
    en: Ade gives me a small bow before heading towards the kitchen.
    ko: 에이드는 가볍게 묵례를 한 뒤, 주방 안쪽으로 걸어 들어갔다.
    ja: |-
      エードは軽くお辞儀をし、
      キッチンの方へ向かった
  d_nikke_ade_01_29:
    speaker: "<Self>"
    en: I saw the sign outside. What exactly is going on?
    ko: 그나저나, 대체 무슨 일이야?
    ja: いったい何があったんだ？
  d_nikke_ade_01_30:
    speaker: cocoa
    en: Oh, that?
    ko: 아.
    ja: あ。
  d_nikke_ade_01_31:
    speaker: cocoa
    en: The water wasn't working in the kitchen, so we asked for Mighty Tools to come
      in and do some repairs,
    ko: |-
      주방에 갑자기 물이 안 나와서
      마이티 툴즈한테 공사를 부탁했는데.
    ja: |-
      急にキッチンの水が出なくなって、
      マイティツールズに工事を頼んだ。
  d_nikke_ade_01_32:
    speaker: cocoa
    en: but they said their schedule was jam-packed and that we'd have to wait a week
      before they could come over.
    ko: 요새 바빠서 일주일은 지나야 공사에 들어갈 수 있대.
    ja: |-
      でも、最近忙しいから1週間は待たないと
      工事できないって。
  d_nikke_ade_01_33:
    speaker: cocoa
    en: So, we had no choice but to close down the cafe until the repairs were finished.
    ko: |-
      그래서 어쩔 수 없이 공사가 다 끝날 때까지는
      영업을 못하게 돼써.
    ja: |-
      だから、工事が終わるまでは
      営業できなくなっちゃった。
  d_nikke_ade_01_34:
    speaker: "<Self>"
    en: I see.
    ko: 아, 그랬던 거구나….
    ja: そういうことだったのか…
  d_nikke_ade_01_35:
    speaker: cocoa
    en: It's nothing too serious, so you don't have to worry.
    ko: 마자, 별일 아니니까 너무 걱정 안 해도 대.
    ja: |-
      うん。大したことじゃないから、
      心配いらないよ。
  d_nikke_ade_01_36:
    speaker: cocoa
    en: It'll be a little vacation for us, I suppose.
    ko: 이참에 메이드 포 유도 휴가를 가질 거니까.
    ja: |-
      この機会にメイド・フォー・ユーも
      休暇を取るから。
  d_nikke_ade_01_37:
    speaker: soda
    en: Oooh, a vacation?
    ko: 와아아~ 휴가래요 휴가~
    ja: わああ～休暇ですか～
  d_nikke_ade_01_38:
    speaker: "<Monologue>"
    en: As I'm chatting with Cocoa and Soda,
    ko: 그렇게 코코아, 소다와 가볍게 수다를 떨던 도중.
    ja: こうしてココア、ソーダとおしゃべりしていると
  d_nikke_ade_01_39:
    speaker: "<Monologue>"
    en: Ade approaches with a trolley carrying a teapot and a tea cup.
    ko: 에이드가 찻잔과 주전자를 얹은 트롤리를 밀며 다가왔다.
    ja: |-
      エードがティーカップとティーポットを載せた
      ワゴンを押しながらやってきた
  d_nikke_ade_01_40:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 달그락.
    ja: カチャ
  d_nikke_ade_01_41:
    speaker: ade
    en: Here's your black tea, Master.
    ko: 주인님, 홍차 내어 드릴게요.
    ja: ご主人様、紅茶をお持ちいたしました。
  d_nikke_ade_01_42:
    speaker: "<Self>"
    en: Thank you.
    ko: 오, 고마워.
    ja: ありがとう
  d_nikke_ade_01_43:
    speaker: "<Narration>"
    en: "*Pour*"
    ko: 조르르르륵-
    ja: コポコポ…
  d_nikke_ade_01_44:
    speaker: ade
    en: It's quite hot, so be careful not to burn yourself.
    ko: 아직 차가 많이 뜨거우니, 조심히 드셔주세요.
    ja: |-
      まだ熱いので、
      気をつけてお召し上がりください。
  d_nikke_ade_01_45:
    speaker: ade
    en: Enjoy.
    ko: 그럼 편안한 시간 되시길.
    ja: それでは、ごゆっくりお過ごしくださいませ。
  d_nikke_ade_01_46:
    speaker: "<Monologue>"
    en: After gracefully pouring me a cup of tea, Ade rejoins Soda and Cocoa.
    ko: |-
      에이드는 우아한 자세로 인사를 하고는,
      내가 앉아있는 자리 뒤로 걸어갔다.
    ja: |-
      エードは優雅に挨拶をして、
      私が座っている席の後方へ歩いていった
  d_nikke_ade_01_47:
    speaker: "<Narration>"
    en: "*Sip*"
    ko: 호로록-
    ja: ゴクッ
  d_nikke_ade_01_48:
    speaker: "<Monologue>"
    en: I take a sip of the black tea,
    ko: 나는 에이드가 내어준 홍차를 한 모금 들이켰다.
    ja: 私はエードが淹れてくれた紅茶を一口飲んだ
  d_nikke_ade_01_49:
    speaker: "<Monologue>"
    en: and a smooth and subtle aroma lingers on my palette.
    ko: 부드럽고 은은한 향이 입안을 맴돌았다.
    ja: マイルドで淡い香りが口の中に広がった
  d_nikke_ade_01_50:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_01_51:
    speaker: "<Monologue>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_ade_01_52:
    speaker: "<Self>"
    en: If there's no water, how'd you brew this tea?
    ko: 물이 안 나오는데 홍차는 어떻게 끓인 거야?
    ja: 水が出ないのに、どうやって紅茶を淹れたんだ？
  d_nikke_ade_01_53:
    speaker: ade
    en: We bought some drinking water from the store for emergencies.
    ko: 혹시 몰라 다른 가게에서 식수를 사두었습니다.
    ja: |-
      念のため、他のお店から
      飲み水を買っておきました。
  d_nikke_ade_01_54:
    speaker: ade
    en: It may not be enough to cook a proper meal, but we can at least serve you
      some tea to keep you nice and warm.
    ko: |-
      식사를 대접하기엔 힘들지만,
      주인님의 몸을 녹일만한 차 정도는 준비가 되어있어야 하니까요.
    ja: |-
      お料理をお出しするのは難しいですが、
      ご主人様におくつろぎいただけるよう
      せめてお茶だけでもご用意したかったのです。
  d_nikke_ade_01_55:
    speaker: "<Self>"
    en: I see.
    ko: 아하….
    ja: なるほど…
  d_nikke_ade_01_56:
    speaker: "<Self>"
    en: So what are your plans for the rest of the week?
    ko: 그럼 다들 일주일 동안 뭘 하면서 쉴 거야?
    ja: じゃあ、みんな1週間何をするんだ？
  d_nikke_ade_01_57:
    speaker: cocoa
    en: I've got some extravagant plans.
    ko: 코코아는 어마어마한 계획을 짜놔써.
    ja: ココアは、そーだいな計画を立てたよ。
  d_nikke_ade_01_58:
    speaker: cocoa
    en: I'm gonna eat, sleep, and let my hair down to recharge.
    ko: 먹고, 자고, 놀면서 재충전을 하는 거야.
    ja: 食べて、寝て、遊びながらリフレッシュする。
  d_nikke_ade_01_59:
    speaker: cocoa
    en: If you want to work well and work hard, it's vital to recharge once in a while.
    ko: 재충전을 해야 다시 힘을 낼 수 있으니까.
    ja: リフレッシュすれば、また頑張れるから。
  d_nikke_ade_01_60:
    speaker: soda
    en: Hmm... I haven't really thought about anything yet.
    ko: 흐웅… 저는 아직 생각해 둔 게 없긴 한데요오….
    ja: うーん…私はまだ考えてませんがぁ…
  d_nikke_ade_01_61:
    speaker: soda
    en: Oh wait, I wanna go for a stroll and go shopping!
    ko: 산책도 가고, 쇼핑도 가고 하려구요!
    ja: お散歩に行ったり、お買い物をしたいです！
  d_nikke_ade_01_62:
    speaker: "<Self>"
    en: What about you,
    ko: 그렇구나.
    ja: そうか
  d_nikke_ade_01_63:
    speaker: "<Self>"
    en: Ade?
    ko: 에이드는?
    ja: エードは？
  d_nikke_ade_01_64:
    speaker: ade
    en: I...
    ko: 저는….
    ja: 私は…
  d_nikke_ade_01_65:
    speaker: ade
    en: I'll probably rest a bit and give the dishes a good scrubbing to prevent any
      dust from accumulating.
    ko: |-
      휴식을 적당히 취하며,
      카페의 식기에 먼지가 쌓이지 않도록 닦아두고.
    ja: |-
      適度にお休みしながら、
      カフェの食器にホコリがつかないよう磨いて
  d_nikke_ade_01_66:
    speaker: ade
    en: You might also drop in again like you did today, so I'll most likely be here
      on standby.
    ko: |-
      혹시 오늘처럼 주인님께서 방문하실 수도 있으니,
      이곳에서 대기하고 있으려 했어요.
    ja: |-
      今日のように
      ご主人様が訪問されるかもしれないので、
      ここで待機する予定です。
  d_nikke_ade_01_67:
    speaker: "<Self>"
    en: That hardly sounds like resting to me.
    ko: 그건 전혀 쉬는 게 아니잖아.
    ja: それは休暇といえるのか？
  d_nikke_ade_01_68:
    speaker: ade
    en: But it is! I find anything involving you to be incredibly restful, Master.
    ko: |-
      아니요, 주인님을 기다리는 그 순간이
      저에겐 쉬는 시간인걸요.
    ja: |-
      はい。ご主人様を待つこの瞬間が、
      私にとっては休み時間なのです。
  d_nikke_ade_01_69:
    speaker: "<Self>"
    en: "..."
    ko: 음….
    ja: うーん…
  d_nikke_ade_01_70:
    speaker: "<Monologue>"
    en: While I can't deny that
    ko: 카페에 들어선 순간부터 느꼈지만.
    ja: カフェに入った瞬間から感じていたが
  d_nikke_ade_01_71:
    speaker: "<Monologue>"
    en: a maid's job is to wait on the customer hand and foot,
    ko: 에이드의 신경은 오직 나에게 쏠려있다.
    ja: エードの神経はすべて私に注がれている
  d_nikke_ade_01_72:
    speaker: "<Monologue>"
    en: and Ade has done just that ever since I entered the cafe...
    ko: 메이드로서, 주인을 확실히 케어하기 위해.
    ja: メイドとして、主人をお世話するために…
  d_nikke_ade_01_73:
    speaker: "<Monologue>"
    en: I want her to turn off her work mode for a little while and simply be able
      to relax.
    ko: |-
      …메이드가 아닌, 한 명의 개인으로서
      편하게 쉬는 방법을 알려주고 싶은데….
    ja: |-
      …メイドとしてでなく、一個人として
      ゆっくり休む方法を教えてあげたいが…
  d_nikke_ade_01_74:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_01_75:
    speaker: "<Self>"
    en: Ade, how about you let me plan out your vacation?
    ko: 에이드, 혹시 이번 휴가는 나에게 맡기지 않을래?
    ja: エード、今回の休暇は私に任せてくれないか？
  d_nikke_ade_01_76:
    speaker: ade
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_ade_01_77:
    speaker: ade
    en: You mean...
    ko: 주인님께 맡긴다는 말씀은….
    ja: ご主人様にお任せするというのは…
  d_nikke_ade_01_78:
    speaker: ade
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_ade_01_79:
    speaker: ade
    en: "!!"
    ko: 아.
    ja: あっ。
  d_nikke_ade_01_80:
    speaker: ade
    en: You mean you'd want me to be your exclusive maid for a week?
    ko: 혹시, 일주일간 전속 메이드를 요청하고 싶단 말씀이실까요?
    ja: もしや、1週間専属メイドをご所望ですか？
  d_nikke_ade_01_81:
    speaker: "<Self>"
    en: That's not what I'm...
    ko: 어? 아니 그건 아닌….
    ja: え？それは違…
  d_nikke_ade_01_82:
    speaker: cocoa
    en: Hmm...
    ko: 흐으음.
    ja: うーん。
  d_nikke_ade_01_83:
    speaker: cocoa
    en: As a rule, we typically don't provide exclusive maid service,
    ko: 원래 에이드는 규정상 전속 메이드를 하지 않지만.
    ja: エードは規則上、専属メイドになれないけど
  d_nikke_ade_01_84:
    speaker: cocoa
    en: but since we've got some time off, I'll make an exception.
    ko: 마침 휴가기도 하고, 주인이니까 특별히 허락해주께.
    ja: |-
      ちょうどお休みだし、主人だから
      特別に許可する。
  d_nikke_ade_01_85:
    speaker: soda
    en: You get to be Master's private maid? I'm so jealous!
    ko: 와~ 주인님의 전속 메이드라니 부러워요!
    ja: |-
      わ～ご主人様の専属メイドだなんて
      うらやましいです！
  d_nikke_ade_01_86:
    speaker: "<Self>"
    en: Um...
    ko: 어….
    ja: あれ…
  d_nikke_ade_01_87:
    speaker: cocoa
    en: Ade, take good care of Master.
    ko: 에이드, 일주일간 주인을 잘 부타캐.
    ja: エード、1週間、主人をよろしく。
  d_nikke_ade_01_88:
    speaker: ade
    en: Of course, haha.
    ko: 후후, 물론이지.
    ja: ふふ、もちろんよ。
  d_nikke_ade_01_89:
    speaker: ade
    en: I'm honored to have been chosen.
    ko: 지명해 주셔서 영광이에요.
    ja: ご指名いただき、光栄です。
  d_nikke_ade_01_90:
    speaker: ade
    en: I'll do my best to serve you, Master.
    ko: 최선을 다해 모실게요, 주인님.
    ja: 最善を尽くしてお仕えいたします。ご主人様。
  d_nikke_ade_01_91:
    speaker: "<Self>"
    en: Erm... thanks.
    ko: 그, 그래.
    ja: あ、ああ
  d_nikke_ade_01_92:
    speaker: "<Monologue>"
    en: Although things turned out a bit differently than I had planned,
    ko: "…생각했던 그림과는 조금 다르게 되었지만."
    ja: "…思っていたのとは少し違ったが"
  d_nikke_ade_01_93:
    speaker: "<Monologue>"
    en: I at least succeeded in getting Ade out of the cafe for her vacation.
    ko: |-
      어찌 됐든 나는 이번 휴가에
      에이드를 따로 빼 오는 것에 성공했다.
    ja: |-
      とにかく、私はこの休暇で
      エードを連れ出すことに成功した
d_nikke_ade_02:
  d_nikke_ade_02_1:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_ade_02_2:
    speaker: ade
    en: Master, can I come in?
    ko: 주인님, 들어가도 될까요?
    ja: ご主人様、入ってもよろしいでしょうか？
  d_nikke_ade_02_3:
    speaker: Self
    en: Yes, come in.
    ko: 응, 들어와.
    ja: ああ、どうぞ
  d_nikke_ade_02_4:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_ade_02_5:
    speaker: ade
    en: Good morning.
    ko: 좋은 아침이에요.
    ja: おはようございます。
  d_nikke_ade_02_6:
    speaker: ade
    en: I am Ade, your exclusive maid for the upcoming week.
    ko: 오늘부터 일주일간 주인님을 모시게 된, 에이드예요.
    ja: |-
      今日から1週間、
      ご主人様にお仕えさせていただくエードです。
  d_nikke_ade_02_7:
    speaker: ade
    en: I've prepared a light breakfast for you. Just some coffee and toast.
    ko: 아침에 가볍게 드시기 좋은 빵과 커피를 준비했어요.
    ja: |-
      朝食として、軽くお召し上がりいただける
      パンとコーヒーをご用意いたしました。
  d_nikke_ade_02_8:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 달그락.
    ja: カチャ
  d_nikke_ade_02_9:
    speaker: "<Monologue>"
    en: Ade places a tray containing slices of toast and a pot of coffee on the desk.
    ko: 책상에 빵과 주전자가 올라간 쟁반을 둔 에이드는.
    ja: |-
      エードはテーブルにパンとコーヒーポットを
      載せたトレイを置いた
  d_nikke_ade_02_10:
    speaker: "<Monologue>"
    en: She then heads to my bed and begins to arrange the sheets.
    ko: 그대로 침대로 다가가 이불을 정리하기 시작했다.
    ja: |-
      そしてそのままベッドに近づき、
      布団を整え始めた
  d_nikke_ade_02_11:
    speaker: "<Narration>"
    en: "*Plop plop*"
    ko: 팡! 팡!
    ja: パン！パン！パン！
  d_nikke_ade_02_12:
    speaker: "<Monologue>"
    en: In three short and simple gestures, she manages to make the entire bed.
    ko: 세 번의 손짓만으로, 구겨져 있던 이불이 넓게 펴진 모습을 보며.
    ja: |-
      たった3回叩いただけで、くしゃくしゃの布団が
      キレイに整えられる様子を
  d_nikke_ade_02_13:
    speaker: "<Monologue>"
    en: For a brief moment, I'm left stunned at her sheer efficiency.
    ko: 나는 순간 할 말을 잃은 채, 그 모습을 멍하니 쳐다보았다.
    ja: 私は感心してただ見つめていた
  d_nikke_ade_02_14:
    speaker: ade
    en: Are you planning on washing this pile of clothes over here?
    ko: 여기 올려둔 옷들은 다 세탁하시는 거죠?
    ja: |-
      こちらに置かれているお洋服は、
      すべてお洗濯されますよね？
  d_nikke_ade_02_15:
    speaker: ade
    en: I'll take them, and better throw in the pillow covers as well.
    ko: 베개 커버랑 같이 수거해 갈게요.
    ja: まくらカバーと一緒に回収させていただきます。
  d_nikke_ade_02_16:
    speaker: ade
    en: Hmm, your shirts are a bit wrinkled as well.
    ko: 음, 셔츠도 많이 구겨졌네요.
    ja: あら、シャツもシワになっていますね。
  d_nikke_ade_02_17:
    speaker: ade
    en: I'll have to iron them later.
    ko: 이따가 다림질을 해야겠어요.
    ja: あとでアイロンがけをいたします。
  d_nikke_ade_02_18:
    speaker: "<Self>"
    en: Just a moment, Ade.
    ko: "…자, 잠깐만 에이드!"
    ja: "…ま、待ってくれ、エード！"
  d_nikke_ade_02_19:
    speaker: ade
    en: Yes, Master?
    ko: 네, 주인님.
    ja: はい、ご主人様。
  d_nikke_ade_02_20:
    speaker: ade
    en: Is there anything I can do for you?
    ko: 시키실 일이 있나요?
    ja: 何でもお申し付けくださいませ。
  d_nikke_ade_02_21:
    speaker: "<Self>"
    en: No, you don't have to do anything.
    ko: 아니, 넌 아무것도 안 해도 돼.
    ja: いや、君は何もしなくていい
  d_nikke_ade_02_22:
    speaker: ade
    en: What?
    ko: 네?
    ja: え？
  d_nikke_ade_02_23:
    speaker: ade
    en: What do you mean?
    ko: 그게 무슨 말씀이신지….
    ja: それは、どういう…
  d_nikke_ade_02_24:
    speaker: "<Self>"
    en: As of this moment, you are no longer a maid.
    ko: 넌 이제 메이드가 아냐.
    ja: 君はもうメイドじゃない
  d_nikke_ade_02_25:
    speaker: "<Self>"
    en: For this week, I intend to be your maid.
    ko: 오늘부터 일주일간, 내가 에이드의 메이드가 될 거야.
    ja: 今日から1週間、私がエードのメイドになる
  d_nikke_ade_02_26:
    speaker: ade
    en: What?
    ko: 네…?
    ja: はい…？
  d_nikke_ade_02_27:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_02_28:
    speaker: ade
    en: What are you saying?
    ko: 주, 주인님 대체 무슨 말씀을…!
    ja: ご、ご主人様、何をおっしゃって…！
  d_nikke_ade_02_29:
    speaker: "<Self>"
    en: You know very well how to take care of others, but you need to learn how to
      take care of yourself.
    ko: |-
      에이드, 나는 네가 다른 사람이 아닌
      스스로를 챙길 줄 아는 사람이 됐으면 좋겠어.
    ja: |-
      他の人ではなく、
      自分自身を大切にしてほしい
  d_nikke_ade_02_30:
    speaker: "<Self>"
    en: So...
    ko: 그러니까…!
    ja: だから…！
  d_nikke_ade_02_31:
    speaker: ade
    en: Wha...?!
    ko: 어엇…!
    ja: あっ…！
  d_nikke_ade_02_32:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 털썩.
    ja: ドサッ
  d_nikke_ade_02_33:
    speaker: "<Monologue>"
    en: I take Ade's arm and sit her down on a chair.
    ko: 나는 에이드의 어깨를 잡아, 의자가 있는 곳에 앉혔다.
    ja: 私はエードの肩をつかみ、椅子に座らせた
  d_nikke_ade_02_34:
    speaker: "<Self>"
    en: This food is meant for you, Master Ade.
    ko: 이 음식은 에이드 주인님이 드시는 거예요.
    ja: これは、エード様が召し上がってください
  d_nikke_ade_02_35:
    speaker: ade
    en: M-Master...!
    ko: 주, 주인…!
    ja: ご、ご主人様…！
  d_nikke_ade_02_36:
    speaker: "<Self>"
    en: Please don't call me that. You can call me by my name.
    ko: |-
      그리고 나를 주인님이라고 부르지 말고,
      편하게 이름으로 불러줘.
    ja: |-
      それから、私のことをご主人様と呼ばず
      気軽に名前でお呼びください
  d_nikke_ade_02_37:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_02_38:
    speaker: ade
    en: How could I possibly do such a thing?
    ko: "…제가 어떻게 그럴 수 있겠어요."
    ja: "…そのようなこと…私にはできません。"
  d_nikke_ade_02_39:
    speaker: ade
    en: Even if we go through with this, you're still my master, and I'm still your
      maid.
    ko: |-
      아무리 이러신다고 해도 당신은 저의 주인님이고,
      저는 주인님의 메이드인걸요.
    ja: |-
      あくまでも、あなたは私のご主人様で、
      私はご主人様のメイドです。
  d_nikke_ade_02_40:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_02_41:
    speaker: "<Monologue>"
    en: The situation is quickly becoming awkward, unbearably so.
    ko: 어색한 공기가 지휘관실 전체를 감쌌다.
    ja: 気まずい空気が指揮官室に流れた
  d_nikke_ade_02_42:
    speaker: "<Monologue>"
    en: What can I do to ameliorate the situation?
    ko: "…뭔가 이 어색함을 풀어줄 만한 게 없을까…."
    ja: "…この気まずさを解消するには…"
  d_nikke_ade_02_43:
    speaker: "<Choice>"
    en: Recite the delicious spell.
    ko: 맛있어지는 주문을 외운다.
    ja: おいしくなる呪文を唱える
  d_nikke_ade_02_44:
    speaker: "<Choice>"
    en: Pour Ade a cup of coffee.
    ko: 커피를 컵에 따라준다.
    ja: コーヒーをカップに注ぐ
  d_nikke_ade_02_45:
    speaker: "<Self>"
    en: Allow me to recite the delicious spell, Master.
    ko: 제, 제가 맛있어지는 주문을 외워드릴게요, 주인님!
    ja: |-
      お、おいしくなる呪文を唱えます。
      ご主人様！
  d_nikke_ade_02_46:
    speaker: ade
    en: "...?"
    ko: 네…?!
    ja: えっ…！？
  d_nikke_ade_02_47:
    speaker: "<Self>"
    en: B-become tastier♪ Coochie woochie, boing!
    ko: 맛있어져라! 몽글몽글 큥-♡
    ja: おいしくな～れ！ふわふわ、キュンッ♡
  d_nikke_ade_02_48:
    speaker: "<Monologue>"
    en: I throw myself into the spell, making a heart with my hands and gesturing
      towards the piece of toast.
    ko: |-
      나는 최대한 예쁜 하트를 손으로 만들어
      빵 쪽을 향해 뻗었다.
    ja: |-
      私はなるべくかわいいハートを作り、
      パンの方に向かって手を突き出した
  d_nikke_ade_02_49:
    speaker: "<Self>"
    en: Allow me to pour you a cup of coffee, Master.
    ko: 제, 제가 커피를 따라 드릴게요, 주인님!
    ja: こ、コーヒーをお注ぎします。ご主人様！
  d_nikke_ade_02_50:
    speaker: ade
    en: "...?"
    ko: 네…?!
    ja: えっ…！？
  d_nikke_ade_02_51:
    speaker: "<Monologue>"
    en: Trying to maintain an air of sophistication, I lift the coffee pot.
    ko: 나는 최대한 우아해 보이는 몸짓으로 주전자를 들었고.
    ja: |-
      私はなるべく優雅に見えるよう
      コーヒーポットを持ち上げ
  d_nikke_ade_02_52:
    speaker: "<Monologue>"
    en: Keeping the pot lifted high, I begin to slowly pour the coffee, just like
      I've seen the rest do at the Maid Cafe.
    ko: |-
      언젠가 메이드 카페에서 봤던 것처럼,
      높이 팔을 들어 천천히 커피를 따랐다.
    ja: |-
      前にメイドカフェで見たように、
      高く腕を上げ、ゆっくりとコーヒーを注いだ
  d_nikke_ade_02_53:
    speaker: "<Monologue>"
    en: As I do so, I surreptitiously glance at Ade.
    ko: "…그리고 슬쩍 에이드를 쳐다보았다."
    ja: "…そして、ちらっとエードの方を見た"
  d_nikke_ade_02_54:
    speaker: ade
    en: Pffff...
    ko: 풉….
    ja: プッ…
  d_nikke_ade_02_55:
    speaker: ade
    en: Hahaha!
    ko: 아하하…!
    ja: あはは…！
  d_nikke_ade_02_56:
    speaker: "<Monologue>"
    en: Ade covers her mouth, unable to stifle her laughter. After a few moments,
      her giggles die down.
    ko: |-
      에이드는 한참을 입을 가리며 웃다가,
      진정이 됐는지 이내 입을 열었다.
    ja: |-
      エードはしばらく口元を隠しながら笑い、
      落ち着いてから口を開いた
  d_nikke_ade_02_57:
    speaker: ade
    en: I'm sorry, Master.
    ko: 아, 죄송해요 주인님.
    ja: あ、申し訳ございません。ご主人様。
  d_nikke_ade_02_58:
    speaker: ade
    en: It was rude of me to laugh in front of you.
    ko: 앞에서 소리를 내어 웃는 무례를 보여드렸네요.
    ja: |-
      声を出して笑うなんて。
      ご無礼をお許しください。
  d_nikke_ade_02_59:
    speaker: ade
    en: I understand where you're coming from.
    ko: |-
      …후후, 주인님이 어떤 의미로
      그런 말씀을 하셨는지는 알 것 같아요.
    ja: "…ふふ、ご主人様のお気持ちは分かります。"
  d_nikke_ade_02_60:
    speaker: ade
    en: You feel that my entire life revolves around being a maid, and that concerns
      you.
    ko: |-
      제 삶이 오직 메이드 생활에만 치중되어 있는 게
      신경 쓰이고, 걱정도 되셨던 거겠죠.
    ja: |-
      私の人生がメイドとしての生活にばかり
      注がれているのが気にかかり、
      心配してくださったのですね。
  d_nikke_ade_02_61:
    speaker: ade
    en: I must assure you, however, that I'm very content with my life.
    ko: 하지만 전, 이 생활이 정말 행복한걸요.
    ja: しかし、私はとても幸せなのです。
  d_nikke_ade_02_62:
    speaker: "<Self>"
    en: But...
    ko: 에이드….
    ja: エード…
  d_nikke_ade_02_63:
    speaker: ade
    en: However,
    ko: 하지만.
    ja: ですが、
  d_nikke_ade_02_64:
    speaker: ade
    en: if you are ordering me to comply,
    ko: |-
      사실 이게 주인님의 명령이라면,
      전 거절할 수가 없는 입장이에요.
    ja: |-
      これがご主人様の命令ならば、
      私はお断りできません。
  d_nikke_ade_02_65:
    speaker: ade
    en: then I'm in no position to refuse.
    ko: "…명령하신다면, 따를게요."
    ja: "…ご命令でしたら、従います。"
  d_nikke_ade_02_66:
    speaker: "<Choice>"
    en: Give the order.
    ko: 명령한다.
    ja: 命令する
  d_nikke_ade_02_67:
    speaker: "<Choice>"
    en: Don’t give the order.
    ko: 명령하지 않는다.
    ja: 命令しない
  d_nikke_ade_02_68:
    speaker: ade
    en: Yes, Master.
    ko: 네, 주인님.
    ja: はい、ご主人様。
  d_nikke_ade_02_69:
    speaker: ade
    en: As your exclusive maid, I will obey.
    ko: |-
      주인님의 전속 메이드로서,
      명령에 따를게요.
    ja: |-
      ご主人様の専属メイドとして、
      ご命令に従います。
  d_nikke_ade_02_70:
    speaker: ade
    en: That is most kind of you, Master,
    ko: "…다정하신 주인님."
    ja: "…お優しいのですね。"
  d_nikke_ade_02_71:
    speaker: ade
    en: but your face tells me another story.
    ko: 그러기엔 표정이 너무 간절하신걸요.
    ja: |-
      しかし、そのような
      切実な顔をされてしまったら…
  d_nikke_ade_02_72:
    speaker: ade
    en: Very well. I suppose I have little choice.
    ko: 후우- 어쩔 수 없네요.
    ja: ふぅ…仕方ありませんね。
  d_nikke_ade_02_73:
    speaker: ade
    en: Since I am your exclusive maid, I will do as you please.
    ko: |-
      저는 주인님의 전속 메이드니까,
      주인님이 원하시는 대로 할게요.
    ja: |-
      私はご主人様の専属メイドですから、
      ご主人様のお望み通りにいたします。
  d_nikke_ade_02_74:
    speaker: ade
    en: I will do my utmost to assume the role of master.
    ko: 최선을 다해, 주인으로서 행동해 보겠습니다.
    ja: 最善を尽くし、主人として行動してみます。
  d_nikke_ade_02_75:
    speaker: ade
    en: But only for this week.
    ko: "…단, 전속 메이드로 있는 일주일만요."
    ja: |-
      …ただし、専属メイドとしての
      1週間だけですよ。
  d_nikke_ade_02_76:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_ade_02_77:
    speaker: ade
    en: All right then,
    ko: 그럼….
    ja: それでは…
  d_nikke_ade_02_78:
    speaker: ade
    en: what should we do first, Ma...
    ko: 이제 뭘부터 하면 될까요, 주인-
    ja: 何からいたしましょうか。ご主人…
  d_nikke_ade_02_79:
    speaker: ade
    en: "... I mean, @UserName."
    ko: "…아니, @UserName님."
    ja: "…いえ、@UserNameさん。"
  d_nikke_ade_02_80:
    speaker: "<Self>"
    en: People usually don't turn to their maids for advice on what to do.
    ko: 보통 주인은 뭐 할지 메이드에게 묻지 않아.
    ja: 普通、主人は何をするかメイドには聞かない
  d_nikke_ade_02_81:
    speaker: "<Self>"
    en: You can do whatever you like.
    ko: 에이드가 하고 싶은 걸 하면 돼.
    ja: エードがしたいことをすればいい
  d_nikke_ade_02_82:
    speaker: ade
    en: Oh, right.
    ko: 아, 그렇죠.
    ja: あ、そうですね。
  d_nikke_ade_02_83:
    speaker: ade
    en: Hmmm...
    ko: 음….
    ja: うーん…
  d_nikke_ade_02_84:
    speaker: ade
    en: Then, since you haven't eaten yet, Ma... er, @UserName,
    ko: |-
      그럼 주인…
      아, 아니 @UserName님도 아직 식사 전이시니.
    ja: |-
      では、ご主人…
      い、いえ@UserNameさんも
      まだお食事前ですから
  d_nikke_ade_02_85:
    speaker: ade
    en: should we go get something to eat?
    ko: 식사를 하러 가실까요?
    ja: 一緒にお食事に参りましょうか？
  d_nikke_ade_02_86:
    speaker: "<Self>"
    en: You're not saying that just because you're worried I'm hungry, are you?
    ko: |-
      내가 식사 전이라서가 아니라,
      에이드가 배가 고파서 가는 거지?
    ja: |-
      私が食事をしていないからではなく
      エードがお腹が空いているから行くんだろう？
  d_nikke_ade_02_87:
    speaker: ade
    en: "..."
    ko: 아.
    ja: あっ。
  d_nikke_ade_02_88:
    speaker: ade
    en: N-no, of course not.
    ko: 그, 그렇죠.
    ja: そ、そうですね。
  d_nikke_ade_02_89:
    speaker: ade
    en: I'm hungry as well.
    ko: 제가 배가 고프니, 식사를 하러 가실까요?
    ja: |-
      お腹が空いているので、
      お食事に参りましょうか？
  d_nikke_ade_02_90:
    speaker: "<Self>"
    en: "... All right then."
    ko: "…가실까요?"
    ja: "…参りましょうか？"
  d_nikke_ade_02_91:
    speaker: ade
    en: "..."
    ko: 아.
    ja: あっ。
  d_nikke_ade_02_92:
    speaker: ade
    en: Let's go.
    ko: 식사를 하러 가, 가요.
    ja: お食事に、い、行きましょう。
  d_nikke_ade_02_93:
    speaker: "<Self>"
    en: Very well, there's a splendid restaurant I can take you to, Master.
    ko: 네, 제가 좋은 레스토랑으로 모시겠습니다 주인님.
    ja: |-
      おすすめのレストランに
      ご案内いたします。ご主人様
  d_nikke_ade_02_94:
    speaker: "<Monologue>"
    en: As I watch Ade, who is even more flustered than usual,
    ko: 평소와 다르게 당황해하며 눈동자를 굴리는 에이드를 보며.
    ja: |-
      普段とは違い、戸惑いながら
      目をキョロキョロさせるエードを見て
  d_nikke_ade_02_95:
    speaker: "<Monologue>"
    en: I start to feel like I'm finally getting to see the real her.
    ko: |-
      조금은 에이드의 원래 모습을 들여다본 것 같아
      기분이 좋아졌다.
    ja: |-
      エード本来の姿がかいま見えた気がして
      嬉しくなった
  d_nikke_ade_02_96:
    speaker: "<Monologue>"
    en: With that, we both head to the restaurant.
    ko: 그렇게 우리는 레스토랑으로 향했다.
    ja: こうして私たちはレストランに向かった
d_nikke_ade_03:
  d_nikke_ade_03_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_nikke_ade_03_2:
    speaker: femaleemployee
    en: Welcome.
    ko: 어서 오세요.
    ja: いらっしゃいませ。
  d_nikke_ade_03_3:
    speaker: "<Self>"
    en: After you, Master.
    ko: 들어가시죠, 주인님.
    ja: ご主人様、どうぞ中へ
  d_nikke_ade_03_4:
    speaker: ade
    en: Hmm...
    ko: 으음.
    ja: うーん…
  d_nikke_ade_03_5:
    speaker: ade
    en: I really don't think I'll be able to get used to this.
    ko: 역시 아무리 생각해도 이건 아닌 것 같아요.
    ja: |-
      やっぱり、どう考えても
      これは違う気がします。
  d_nikke_ade_03_6:
    speaker: ade
    en: Maybe we should just leave...
    ko: 주인님, 그냥 돌아….
    ja: ご主人様、帰りま…
  d_nikke_ade_03_7:
    speaker: ade
    en: "?!"
    ko: 어머…?
    ja: あら…？
  d_nikke_ade_03_8:
    speaker: "<Monologue>"
    en: I take Ade's hand in mine, and wrap my other arm around her waist,
    ko: 나는 조심스레 에이드의 손과 허리춤을 잡았고.
    ja: 私はそっとエードの手を取り、腰を支え
  d_nikke_ade_03_9:
    speaker: "<Monologue>"
    en: leading her inside the restaurant.
    ko: 그대로 천천히 레스토랑 안으로 이끌고 들어갔다.
    ja: そのままゆっくりレストランの中へ案内した
  d_nikke_ade_03_10:
    speaker: femaleemployee
    en: If her outfit is any indication, I'd assume the lady is the one who's the
      maid...
    ko: "…의상은 여자 쪽이 메이드 같은데."
    ja: "…女性の方がメイドみたいな恰好なのに…"
  d_nikke_ade_03_11:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 드르륵-
    ja: スッ
  d_nikke_ade_03_12:
    speaker: "<Monologue>"
    en: After we get to our table, I pull out a chair for Ade.
    ko: |-
      에이드를 테이블 앞으로 끌고 온 나는,
      의자를 뒤로 끌어 앉기 쉽게 자리를 내주었다.
    ja: |-
      エードをテーブルの前まで連れてきた私は、
      椅子を後ろに引いて席を用意した
  d_nikke_ade_03_13:
    speaker: ade
    en: Er...
    ko: 으음….
    ja: えっと…
  d_nikke_ade_03_14:
    speaker: ade
    en: Th-thank you.
    ko: 가, 감사해요.
    ja: あ、ありがとうございます。
  d_nikke_ade_03_15:
    speaker: "<Self>"
    en: What would you like to order?
    ko: 주문은 무엇으로 하시겠습니까?
    ja: ご注文はいかがなさいますか？
  d_nikke_ade_03_16:
    speaker: ade
    en: Um...
    ko: 주문이요?
    ja: 注文ですか？
  d_nikke_ade_03_17:
    speaker: ade
    en: "..."
    ko: 아….
    ja: あ…
  d_nikke_ade_03_18:
    speaker: ade
    en: Is there anything you recommend?
    ko: 추천하는 메뉴가 있을까요?
    ja: おすすめのメニューはございますか？
  d_nikke_ade_03_19:
    speaker: "<Self>"
    en: Firstly, are you allergic or particularly averse to anything?
    ko: 그렇다면, 좋아하는 음식이나 못 먹는 음식이 있으십니까?
    ja: |-
      それでしたら、お好きなお料理や
      食べられないものはございますか？
  d_nikke_ade_03_20:
    speaker: ade
    en: Me?
    ko: 저요?
    ja: 私ですか？
  d_nikke_ade_03_21:
    speaker: ade
    en: Not particularly.
    ko: 딱히 가리는 건 없어요.
    ja: 特に苦手なものはありません。
  d_nikke_ade_03_22:
    speaker: ade
    en: But I don't have any special preferences either, really.
    ko: 크게 선호하는 음식도 없고요.
    ja: 特別に好むものもありませんね。
  d_nikke_ade_03_23:
    speaker: "<Self>"
    en: Then I'll order everything on the menu.
    ko: 그럼 여기 있는 메뉴 전부를 시키겠습니다.
    ja: では、こちらのメニューをすべて注文いたします
  d_nikke_ade_03_24:
    speaker: ade
    en: What?
    ko: 네…?
    ja: はい…？
  d_nikke_ade_03_25:
    speaker: "<Self>"
    en: That way, you'll be able to taste a little bit of everything and see what
      you like.
    ko: 다 맛을 보면, 어떤 음식을 좋아하는지 알 수 있을 테니까요.
    ja: |-
      すべて食べてみれば、どんな料理が好きなのか
      分かるはずですから
  d_nikke_ade_03_26:
    speaker: ade
    en: B-but...
    ko: 그, 그런….
    ja: そ、そんな…
  d_nikke_ade_03_27:
    speaker: "<Monologue>"
    en: I proceed to order one of everything from the menu,
    ko: 그렇게, 나는 전메뉴를 모두 시켰고.
    ja: こうして、私は全メニューを注文した
  d_nikke_ade_03_28:
    speaker: "<Monologue>"
    en: and shortly after, the table is occupied by various dishes.
    ko: 테이블 위에는 음식들이 빽빽하게 놓이기 시작했다.
    ja: テーブルの上には、所狭しと料理が並んでいる
  d_nikke_ade_03_29:
    speaker: ade
    en: So many...
    ko: 세상에, 이렇게나 많이….
    ja: まあ、こんなにたくさん…
  d_nikke_ade_03_30:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_03_31:
    speaker: ade
    en: I suppose I'll try this one first.
    ko: 그럼, 잘 먹어볼게요.
    ja: では、いただきます。
  d_nikke_ade_03_32:
    speaker: ade
    en: "*Munch*"
    ko: "…냠."
    ja: "…もぐ。"
  d_nikke_ade_03_33:
    speaker: ade
    en: Hmm... it's really good.
    ko: 음, 맛있네요.
    ja: おいしいですね。
  d_nikke_ade_03_34:
    speaker: ade
    en: "*Munch*"
    ko: "…냠."
    ja: "…もぐ。"
  d_nikke_ade_03_35:
    speaker: ade
    en: This is really nice, too.
    ko: 이것도 맛있어요.
    ja: これもおいしいです。
  d_nikke_ade_03_36:
    speaker: ade
    en: "*Munch*"
    ko: "…냠."
    ja: "…もぐ。"
  d_nikke_ade_03_37:
    speaker: ade
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_ade_03_38:
    speaker: "<Monologue>"
    en: Ade samples the various dishes with a look of utmost seriousness.
    ko: 비장한 표정으로 이것저것 맛을 보던 에이드는.
    ja: 真剣な顔で色々な料理を味わっていたエードは
  d_nikke_ade_03_39:
    speaker: "<Monologue>"
    en: After trying the omurice, her eyes light up.
    ko: 오므라이스를 맛보더니, 눈이 동그래졌다.
    ja: オムライスを食べ、目を丸くした
  d_nikke_ade_03_40:
    speaker: ade
    en: Oh my goodness, this is delicious!
    ko: 어머, 너무 맛있어요.
    ja: まあ、とてもおいしいです。
  d_nikke_ade_03_41:
    speaker: ade
    en: The egg is remarkably moist,
    ko: 올려진 계란이 엄청 촉촉하네요.
    ja: 卵がとてもふわふわで。
  d_nikke_ade_03_42:
    speaker: ade
    en: and I adore the texture.
    ko: 이 식감이 정말 마음에 들어요.
    ja: この食感、とても気に入りました。
  d_nikke_ade_03_43:
    speaker: ade
    en: The sauce they've drizzled on top is so unique as well.
    ko: 올라간 소스도 특이한 게 맛있구요.
    ja: ソースも独特で、おいしいです。
  d_nikke_ade_03_44:
    speaker: ade
    en: This is simply sublime. I'd love to know how it's made.
    ko: 어떻게 만드는 건지 궁금할 정도예요.
    ja: 作り方が気になりますね。
  d_nikke_ade_03_45:
    speaker: "<Monologue>"
    en: Ade's speech begins to pick up speed as she grows more and more excited.
    ko: 살짝 흥분했는지 에이드의 말이 빨라졌다.
    ja: 興奮したのか、エードは早口になった
  d_nikke_ade_03_46:
    speaker: "<Self>"
    en: How about I perform the spell to make it even more delicious?
    ko: |-
      그럼 제가 더 맛있어지도록
      주문을 걸어드려도 되겠습니까?
    ja: |-
      では、私がもっとおいしくなるように
      呪文を唱えてもよろしいですか？
  d_nikke_ade_03_47:
    speaker: ade
    en: Oh, certainly!
    ko: 아…!
    ja: あっ…！
  d_nikke_ade_03_48:
    speaker: ade
    en: Go right ahead.
    ko: 물론이죠, 부탁드릴게요.
    ja: もちろんです。お願いします。
  d_nikke_ade_03_49:
    speaker: "<Self>"
    en: Ooey gooey goodness, make this omurice delicious!
    ko: 몽글몽글 반짝반짝-♪ 맛있어져라 뿅!
    ja: ふわふわ、キラキラ♪おいしくな～れ、ピョン！
  d_nikke_ade_03_50:
    speaker: "<Monologue>"
    en: As I recite the spell, I take the bottle of ketchup and attempt to make a
      heart atop the omurice.
    ko: |-
      나는 마법의 주문과 함께,
      오므라이스 위에 케첩으로 하트를 그렸다.
    ja: |-
      私は魔法の呪文を唱え、
      オムライスの上にケチャップでハートを描いた
  d_nikke_ade_03_51:
    speaker: "<Narration>"
    en: "*Spurt spurt*"
    ko: 뿌직- 뿌지직-
    ja: ピュッ…ピュッ…
  d_nikke_ade_03_52:
    speaker: "<Monologue>"
    en: Despite my best efforts, it doesn't particularly resemble a heart.
    ko: "…하트라고 하기엔 조금 이상한 모양이 되긴 했지만 말이다."
    ja: |-
      …ハートというには、
      少しおかしな形になってしまったが
  d_nikke_ade_03_53:
    speaker: "<Self>"
    en: I poured my heart into this one, Master. Get it, hehe?
    ko: 제 마음을 가득 담았습니다, 주인님.
    ja: たっぷり心をこめました。ご主人様
  d_nikke_ade_03_54:
    speaker: ade
    en: Hehe...
    ko: 우후후…!
    ja: うふふ…！
  d_nikke_ade_03_55:
    speaker: ade
    en: It may not be the prettiest heart I've seen,
    ko: 어색하지만 진심이 느껴지는 주문이네요.
    ja: |-
      ぎこちないですが、
      真心が感じられる呪文ですね。
  d_nikke_ade_03_56:
    speaker: ade
    en: but I'll give you an A for effort, @UserName.
    ko: 잘 먹을게요, @UserName님.
    ja: いただきます、@UserNameさん。
  d_nikke_ade_03_57:
    speaker: ade
    en: "*Chomp*"
    ko: "…냠."
    ja: "…もぐ。"
  d_nikke_ade_03_58:
    speaker: ade
    en: Mmm!
    ko: 으음!
    ja: まあ！
  d_nikke_ade_03_59:
    speaker: ade
    en: It was delicious before, but now it's absolutely scrumptious.
    ko: 아까도 맛있었는데, 지금이 훨씬 맛있어요.
    ja: |-
      さっきもおいしかったですが、
      さらにおいしくなりました。
  d_nikke_ade_03_60:
    speaker: ade
    en: It must be because of your little blessing.
    ko: 마음이 담긴 음식은 이런 맛이었군요.
    ja: |-
      心がこもった料理は、
      このような味がするのですね。
  d_nikke_ade_03_61:
    speaker: "<Monologue>"
    en: Ade digs into the omurice gleefully.
    ko: 상기된 얼굴로 맛있게 음식을 먹는 에이드는.
    ja: |-
      顔を赤らめながら、
      おいしそうにご飯を食べるエードは
  d_nikke_ade_03_62:
    speaker: "<Monologue>"
    en: It fills me with joy to see her so happy.
    ko: 보는 나조차도 기분이 좋아질 정도로 밝아보였다.
    ja: |-
      見ているこちらまで嬉しくなるほど、
      楽しそうだった
  d_nikke_ade_03_63:
    speaker: ade
    en: You really didn't have to escort me back to the dorms. You already took me
      out for a fantastic meal.
    ko: 식사하고, 조금 돌아다녔다고 벌써 어두워졌네요.
    ja: |-
      お食事をして少し歩いただけなのに、
      もう暗いですね。
  d_nikke_ade_03_64:
    speaker: ade
    en: It's already getting dark.
    ko: 게다가 이렇게 숙소까지 데려다주시고.
    ja: わざわざ宿所まで送ってくださるなんて。
  d_nikke_ade_03_65:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_03_66:
    speaker: ade
    en: Thank you so much for today.
    ko: 오늘 정말 감사했어요.
    ja: 今日は本当にありがとうございました。
  d_nikke_ade_03_67:
    speaker: ade
    en: Sure, it's nice to watch someone enjoy their meal from a distance, but it's
      an entirely different thing to dig into a good meal while someone sits opposite
      you.
    ko: |-
      누군가가 식사하는 뒷모습을 바라보는 것도 좋지만,
      누군가가 바라봐주는 식사 시간도 나쁘지 않네요.
    ja: |-
      お食事をしている後ろ姿を見守るのも
      いいですが、誰かが見守ってくれる
      お食事の時間も悪くないですね。
  d_nikke_ade_03_68:
    speaker: "<Self>"
    en: I enjoyed myself as well, Master.
    ko: 저도 즐거웠습니다, 주인님.
    ja: 私も楽しかったです、ご主人様
  d_nikke_ade_03_69:
    speaker: ade
    en: Hehe, I still haven't gotten used to you addressing me like that.
    ko: 후후, 그 말투와 호칭은 계속 들어도 적응이 잘 안 되네요.
    ja: |-
      ふふ、その口調と呼び方は
      何度聞いても慣れません。
  d_nikke_ade_03_70:
    speaker: ade
    en: This is the first time
    ko: "…처음이에요."
    ja: "…初めてです。"
  d_nikke_ade_03_71:
    speaker: ade
    en: I've lived my life not for someone else...
    ko: 다른 사람을 위한 내일을 준비하는 게 아니라.
    ja: 誰かのために明日を準備するのではなく、
  d_nikke_ade_03_72:
    speaker: ade
    en: but for myself.
    ko: 저를 위한 내일을 준비하는 것 말이에요.
    ja: 自分のために準備するなんて…
  d_nikke_ade_03_73:
    speaker: ade
    en: I'm almost ashamed to admit it, but I'm really looking forward to the rest
      of the week.
    ko: "…염치없게도 남은 일주일이 기대가 되는데…."
    ja: |-
      …厚かましくも、残りの1週間に
      期待してしまいそうなのですが…
  d_nikke_ade_03_74:
    speaker: ade
    en: Are you sure you want to go ahead with this?
    ko: 괜찮을까요?
    ja: それでもよろしいでしょうか？
  d_nikke_ade_03_75:
    speaker: "<Self>"
    en: Positive.
    ko: 당연하죠.
    ja: もちろんです
  d_nikke_ade_03_76:
    speaker: ade
    en: "... All right. Thank you."
    ko: "…감사해요."
    ja: "…ありがとうございます。"
  d_nikke_ade_03_77:
    speaker: ade
    en: I'll see you tomorrow, then.
    ko: 그럼 내일 뵐게요.
    ja: では、また明日お会いしましょう。
  d_nikke_ade_03_78:
    speaker: "<Monologue>"
    en: Ade bids me adieu and heads into her room.
    ko: 에이드는 우아한 포즈로 인사를 한 뒤, 방으로 들어갔다.
    ja: |-
      エードは優雅なポーズで挨拶をしてから、
      部屋に入っていった
  d_nikke_ade_03_79:
    speaker: "<Monologue>"
    en: Tending to someone and seeing how happy it makes them
    ko: "…내가 접대하는 누군가가 행복해하는 모습을 보는 건."
    ja: |-
      …自分がもてなした誰かが
      幸せそうにしている姿を見るのは
  d_nikke_ade_03_80:
    speaker: "<Monologue>"
    en: are a lot more enjoyable than I thought it'd be.
    ko: 생각보다 더 즐거운 일이었다.
    ja: 想像以上に楽しかった
  d_nikke_ade_03_81:
    speaker: "<Monologue>"
    en: As I head back to the Commander's Room, I find myself eagerly looking forward
      to tomorrow.
    ko: 나도 모르게 내일을 기대하며, 지휘관실로 발걸음을 돌렸다.
    ja: 私も明日に期待しながら、指揮官室に移動した
d_nikke_ade_04:
  d_nikke_ade_04_1:
    speaker: Narration
    en: "*Beebeebeebeep*"
    ko: 삐비비비-
    ja: ピピピピッ
  d_nikke_ade_04_2:
    speaker: Narration
    en: "*Jump*"
    ko: 벌떡!
    ja: ガバッ！
  d_nikke_ade_04_3:
    speaker: Monologue
    en: The daily schedule of a private maid is quite hectic.
    ko: 전속 메이드의 하루 일과는 매우 바쁘다.
    ja: 専属メイドの1日はとても忙しい
  d_nikke_ade_04_4:
    speaker: Monologue
    en: First, you have to wake up earlier than the master and get yourself ready.
    ko: 주인님 보다 빠르게 일어나 용모를 단정히 하고.
    ja: ご主人様より早く起き、身だしなみを整え
  d_nikke_ade_04_5:
    speaker: Monologue
    en: Then you have to wake them up so that they can begin the day.
    ko: |-
      무사히 하루 일정이 시작될 수 있도록,
      주인님을 깨우러 가야 하기 때문이다.
    ja: |-
      順調に1日のスケジュールを始められるように
      ご主人様を起こしに行かなければならない
  d_nikke_ade_04_6:
    speaker: Monologue
    en: Early the next morning, I head to Ade's residence to do precisely that.
    ko: "…그렇게 나는 아침 일찍 에이드의 숙소로 향했다."
    ja: "…私は朝早く、エードの宿所に向かった"
  d_nikke_ade_04_7:
    speaker: Narration
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_ade_04_8:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_04_9:
    speaker: Narration
    en: "*Knock knock knock*"
    ko: 똑똑똑.
    ja: コンコンコン
  d_nikke_ade_04_10:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_04_11:
    speaker: Monologue
    en: There is no response.
    ko: 답이 없다.
    ja: 返事がない
  d_nikke_ade_04_12:
    speaker: Monologue
    en: What exactly is the protocol in this type of situation...?
    ko: 이럴 때는 메이드로서 어떻게 해야 하지…?
    ja: こういう時、メイドとしてどうすれば…？
  d_nikke_ade_04_13:
    speaker: "<Choice>"
    en: Open the door and enter.
    ko: 그냥 문을 열고 들어간다.
    ja: ドアを開けて中に入る
  d_nikke_ade_04_14:
    speaker: "<Choice>"
    en: Think a little more.
    ko: 조금 더 생각해 본다.
    ja: もう少し考えてみる
  d_nikke_ade_04_15:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_04_16:
    speaker: Monologue
    en: What if Ade has collapsed?
    ko: 만약 주인님이 쓰러지셨다거나.
    ja: もし、ご主人様が倒れていて
  d_nikke_ade_04_17:
    speaker: Monologue
    en: Maybe that's why she's unable to respond!
    ko: 그런 이유로 대답을 못하고 계신 거라면…?!
    ja: そのせいで返事ができずにいたら…！？
  d_nikke_ade_04_18:
    speaker: Monologue
    en: I have to take a look inside.
    ko: 안 되겠어, 역시 문을 열어야겠어.
    ja: ダメだ、やはりドアを開けなくては
  d_nikke_ade_04_19:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_ade_04_20:
    speaker: Monologue
    en: I enter Ade's room,
    ko: 나는 에이드의 숙소 안으로 들어갔다.
    ja: 私はエードの宿所へ入った
  d_nikke_ade_04_21:
    speaker: Monologue
    en: and much to my relief, find her peacefully sleeping on the bed.
    ko: 다행히 우리 주인님은 침대 위에 곤히 잠들어계셨고.
    ja: |-
      幸い、ご主人様はベッドの上で
      ぐっすりと眠っていた
  d_nikke_ade_04_22:
    speaker: Monologue
    en: With some minor trepidation, I attempt to wake her.
    ko: 안도의 한숨을 내쉰 나는, 조심스레 에이드를 깨우기 시작했다.
    ja: 安堵のため息をつき、そっとエードを起こした
  d_nikke_ade_04_23:
    speaker: "<Self>"
    en: Master, it's time to wake up.
    ko: 주인님, 일어날 시간입니다.
    ja: ご主人様、お目覚めの時間です
  d_nikke_ade_04_24:
    speaker: ade
    en: Hmm...
    ko: 으음….
    ja: うーん…
  d_nikke_ade_04_25:
    speaker: ade
    en: '"Master"? What are you...'
    ko: 주인님이라니, 그게 무슨….
    ja: ご主人様だなんて、何を…
  d_nikke_ade_04_26:
    speaker: ade
    en: "...?!"
    ko: "……?!"
    ja: "……！？"
  d_nikke_ade_04_27:
    speaker: ade
    en: M-Master?!
    ko: 주, 주인님?!
    ja: ご、ご主人様！？
  d_nikke_ade_04_28:
    speaker: "<Self>"
    en: Since you're not fully awake yet, I won't blame you for forgetting.
    ko: 잠이 아직 덜 깨셨나 보군요.
    ja: まだ寝ぼけていらっしゃるようですね
  d_nikke_ade_04_29:
    speaker: ade
    en: Huh?
    ko: 아…?
    ja: えっ…？
  d_nikke_ade_04_30:
    speaker: ade
    en: Oh, right...
    ko: 아, 그, 그렇죠.
    ja: あ、そ、そうでした。
  d_nikke_ade_04_31:
    speaker: ade
    en: I'm the Master.
    ko: 제가 주인이었죠.
    ja: 私が主人でしたね。
  d_nikke_ade_04_32:
    speaker: ade
    en: Wait, what are you doing in my room?
    ko: "…그런데 제 방까지는 왜…."
    ja: "…しかし、なぜ私の部屋まで…"
  d_nikke_ade_04_33:
    speaker: "<Self>"
    en: I've come to serve you, Master.
    ko: 주인님을 모셔야 하니까요.
    ja: ご主人様にお仕えしなければなりませんので
  d_nikke_ade_04_34:
    speaker: "<Monologue>"
    en: I place some omurice on the desk.
    ko: 나는 들고 온 오므라이스를 책상에 두었다.
    ja: 私は運んできたオムライスをテーブルに置いた
  d_nikke_ade_04_35:
    speaker: "<Self>"
    en: I've prepared the omurice you enjoyed so much yesterday.
    ko: 주인님이 좋아하시는 촉촉한 오므라이스, 아침으로 준비했습니다.
    ja: |-
      ご主人様がお好きなふわふわオムライスを
      朝食にご用意いたしました
  d_nikke_ade_04_36:
    speaker: ade
    en: Oh my goodness, you did?
    ko: 어머, 정말요?
    ja: まあ、本当ですか？
  d_nikke_ade_04_37:
    speaker: ade
    en: Thank you, @UserName.
    ko: 감사해요, @UserName님.
    ja: |-
      ありがとうございます。
      @UserNameさん。
  d_nikke_ade_04_38:
    speaker: ade
    en: I did just wake up though, so I should wash up first...
    ko: 그런데 일어난 지 얼마 되지 않아서, 일단 씻어야 할 것 같은데….
    ja: |-
      でもまだ起きたばかりなので、
      まずは顔を洗わないと…
  d_nikke_ade_04_39:
    speaker: "<Choice>"
    en: Would you like me to draw you a bath?
    ko: 목욕 시중을 들어드릴까요?
    ja: ご入浴をお手伝いいたしましょうか？
  d_nikke_ade_04_40:
    speaker: "<Choice>"
    en: Certainly. I'll go wait outside.
    ko: 네, 저는 밖에서 기다리겠습니다.
    ja: 私は外でお待ちしております
  d_nikke_ade_04_41:
    speaker: ade
    en: Um...
    ko: 네?!
    ja: えっ！？
  d_nikke_ade_04_42:
    speaker: ade
    en: That won't be necessary.
    ko: 아, 아무리 그래도 그건 좀….
    ja: い、いくら何でもそれはちょっと…
  d_nikke_ade_04_43:
    speaker: ade
    en: I'll handle that myself. You just go outside and wait for a moment.
    ko: 씻는 건 제가 할 테니, 조금만 기다려 주세요.
    ja: 自分でやるので、少々お待ちください。
  d_nikke_ade_04_44:
    speaker: "<Self>"
    en: Very well.
    ko: 네, 알겠습니다.
    ja: はい、かしこまりました
  d_nikke_ade_04_45:
    speaker: "<Narration>"
    en: A few moments later.
    ko: "…잠시 후."
    ja: "…しばらくして"
  d_nikke_ade_04_46:
    speaker: ade
    en: Mmm!
    ko: 음!
    ja: まあ！
  d_nikke_ade_04_47:
    speaker: ade
    en: It's not quite the exact same as what we had at the restaurant,
    ko: 레스토랑에서 먹었던 것과는 조금 다르지만.
    ja: レストランで食べたものとは少し違いますが
  d_nikke_ade_04_48:
    speaker: ade
    en: but this is wonderfully fluffy and delicious in its own right.
    ko: 이 오므라이스도 부드럽고 맛있네요.
    ja: このオムライスも柔らかくておいしいですね。
  d_nikke_ade_04_49:
    speaker: "<Self>"
    en: I made it while thinking of you.
    ko: 제 마음을 담아서 만들었습니다.
    ja: 心をこめて作りました
  d_nikke_ade_04_50:
    speaker: ade
    en: Hehe.
    ko: 우후후, 네.
    ja: うふふ、はい。
  d_nikke_ade_04_51:
    speaker: ade
    en: No wonder it tastes so good.
    ko: 어쩐지 맛있더라고요.
    ja: どうりでおいしいはずです。
  d_nikke_ade_04_52:
    speaker: "<Self>"
    en: What did you plan on doing today?
    ko: 주인님의 오늘 일정은 어떻게 되시나요?
    ja: |-
      ご主人様の本日のスケジュールを
      お伺いしてもよろしいでしょうか？
  d_nikke_ade_04_53:
    speaker: ade
    en: Hmm...
    ko: 음~
    ja: そうですね。
  d_nikke_ade_04_54:
    speaker: ade
    en: I'd like to go for a short stroll.
    ko: 여유 있게 산책을 좀 하고 싶어요.
    ja: ゆっくりお散歩したいです。
  d_nikke_ade_04_55:
    speaker: ade
    en: If I run into any stores that sell nice pottery, I'd like to take a look.
    ko: 괜찮은 다기를 파는 곳이 있으면 둘러보고 싶고요.
    ja: |-
      それから、素敵な茶器が売っている
      お店があったら寄りたいですね。
  d_nikke_ade_04_56:
    speaker: "<Self>"
    en: Wonderful. I'll accompany you.
    ko: 네, 그럼 모시겠습니다.
    ja: はい、ではご案内いたします
  d_nikke_ade_04_57:
    speaker: "<Monologue>"
    en: Ade and I spend the day sauntering around the Ark,
    ko: 우리는 하루종일 방주를 돌아다녔다.
    ja: 私たちは1日中アークを歩き回った
  d_nikke_ade_04_58:
    speaker: "<Monologue>"
    en: with me always one step behind her.
    ko: 나는 한 발자국 뒤에서, 에이드를 모셨고.
    ja: 私は1歩後ろでエードを見守り
  d_nikke_ade_04_59:
    speaker: "<Monologue>"
    en: For the entire day,
    ko: 에이드는 즐거운 듯 하루종일 웃고 있었다.
    ja: エードは楽しそうに、1日中笑っていた
  d_nikke_ade_04_60:
    speaker: "<Monologue>"
    en: Ade wears a big smile on her face.
    ko: 그렇게 오늘의 일정도 무사히 끝났다.
    ja: こうして今日のスケジュールも無事に終わった
  d_nikke_ade_04_61:
    speaker: ade
    en: Thank you for today,
    ko: 고생 많으셨어요.
    ja: お疲れ様でした。
  d_nikke_ade_04_62:
    speaker: ade
    en: that was fun.
    ko: 덕분에 오늘도 즐거웠어요.
    ja: おかげで今日も楽しかったです。
  d_nikke_ade_04_63:
    speaker: ade
    en: As for tomorrow...
    ko: 그럼 내일….
    ja: では、また明日…
  d_nikke_ade_04_64:
    speaker: "<Self>"
    en: Master, if you do not object,
    ko: 주인님, 혹시 실례가 되지 않는다면….
    ja: ご主人様、もしよろしければ…
  d_nikke_ade_04_65:
    speaker: "<Self>"
    en: may I offer you a footbath?
    ko: 족욕을 해드려도 되겠습니까?
    ja: 足湯はいかがでしょうか？
  d_nikke_ade_04_66:
    speaker: ade
    en: Hmm?
    ko: "…네?"
    ja: "…えっ？"
  d_nikke_ade_04_67:
    speaker: ade
    en: Whatever for?
    ko: 족욕을요?
    ja: 足湯ですか？
  d_nikke_ade_04_68:
    speaker: "<Self>"
    en: Since you've been walking a lot, I was worried that your feet might be strained.
    ko: 오래 걸어 발이 아프지 않으실까 해서 말입니다.
    ja: 長時間歩かれたので、足がお疲れかと思いまして
  d_nikke_ade_04_69:
    speaker: ade
    en: Um...
    ko: 아….
    ja: あ…
  d_nikke_ade_04_70:
    speaker: ade
    en: Well...
    ko: 그, 그럼….
    ja: で、では…
  d_nikke_ade_04_71:
    speaker: ade
    en: T-thank you. Go ahead.
    ko: 부탁드릴게요.
    ja: お願いします。
  d_nikke_ade_04_72:
    speaker: "<Monologue>"
    en: I approach Ade with a basin of warm water,
    ko: 나는 따뜻한 물을 뜬 대야를 들고 에이드에게 다가가.
    ja: 私はタライにお湯を張ってエードに近づき
  d_nikke_ade_04_73:
    speaker: "<Monologue>"
    en: and begin to carefully massage her feet.
    ko: 조심스레 발을 주물러 주었다.
    ja: 優しく足をマッサージした
  d_nikke_ade_04_74:
    speaker: ade
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_ade_04_75:
    speaker: ade
    en: Y-you really don't have to do this...
    ko: 이, 이렇게까지 해주지 않으셔도 되는데….
    ja: こ、ここまでなさらなくても…
  d_nikke_ade_04_76:
    speaker: "<Self>"
    en: I'm doing it because I want to.
    ko: 제가 해드리고 싶어서 그렇습니다.
    ja: 私がして差し上げたいのです
  d_nikke_ade_04_77:
    speaker: ade
    en: Well...
    ko: 아….
    ja: あ…
  d_nikke_ade_04_78:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_04_79:
    speaker: "<Narration>"
    en: "*Splash splash*"
    ko: 찰랑- 찰랑-
    ja: ちゃぷ、ちゃぷ
  d_nikke_ade_04_80:
    speaker: ade
    en: Ah...!
    ko: "…흣…!"
    ja: "…ふっ…！"
  d_nikke_ade_04_81:
    speaker: "<Self>"
    en: Is something the matter?
    ko: 앗, 어디가 불편하십니까?
    ja: あっ、どこか痛かったですか？
  d_nikke_ade_04_82:
    speaker: ade
    en: N-no.
    ko: 아, 아뇨.
    ja: い、いいえ。
  d_nikke_ade_04_83:
    speaker: ade
    en: I'm just a little ticklish, that's all.
    ko: 그… 조금 간지러워서요.
    ja: その…ちょっとくすぐったくて。
  d_nikke_ade_04_84:
    speaker: ade
    en: You're so... considerate. So caring.
    ko: "…이렇게 까지 섬세하게 배려를 해주시다니."
    ja: "…ここまで丁寧に対応してくださるなんて…"
  d_nikke_ade_04_85:
    speaker: ade
    en: I can see I still have a lot to learn as a maid.
    ko: 저도 메이드로서 배울 점이 많이 남은 것 같아요.
    ja: |-
      私もメイドとして学ぶべき点が
      たくさんありそうです。
  d_nikke_ade_04_86:
    speaker: ade
    en: "... This feels nice."
    ko: "…너무 좋네요."
    ja: "…とてもいいですね。"
  d_nikke_ade_04_87:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_04_88:
    speaker: "<Monologue>"
    en: Ade gazes at me with a look of contentment.
    ko: 에이드는 평온한 얼굴로 나를 바라보고 있었다.
    ja: エードは穏やかな顔で私を見つめていた
  d_nikke_ade_04_89:
    speaker: "<Self>"
    en: There we go. Did you enjoy that, Master?
    ko: 이 정도면 괜찮을까요?
    ja: これぐらいでいかがでしょうか？
  d_nikke_ade_04_90:
    speaker: ade
    en: Oh... is it finished?
    ko: 아…? 벌써…?
    ja: えっ…？もう…？
  d_nikke_ade_04_91:
    speaker: "<Self>"
    en: Would you like me to continue?
    ko: 조금 더 해드릴까요?
    ja: もう少し続けましょうか？
  d_nikke_ade_04_92:
    speaker: ade
    en: Oh, er... no!
    ko: 어머.
    ja: まあ。
  d_nikke_ade_04_93:
    speaker: ade
    en: That's enough.
    ko: 아, 아녜요! 충분해요.
    ja: い、いいえ！十分です。
  d_nikke_ade_04_94:
    speaker: "<Monologue>"
    en: Ade seems even more anxious than usual.
    ko: |-
      에이드는 평소와 다르게,
      조금 안절부절못하는 듯한 느낌이었다.
    ja: |-
      エードはいつもとは違い、
      少しそわそわしている
  d_nikke_ade_04_95:
    speaker: ade
    en: I feel so relaxed now, thanks to you.
    ko: 덕분에 피로가 다 풀린 것 같아요.
    ja: おかげで疲れが吹き飛びました。
  d_nikke_ade_04_96:
    speaker: ade
    en: Thank you so much for today.
    ko: 오늘도 정말 감사했어요.
    ja: 今日も本当にありがとうございました。
  d_nikke_ade_04_97:
    speaker: "<Self>"
    en: I'll see you tomorrow.
    ko: 네, 그럼 내일 뵙겠습니다.
    ja: では、また明日お会いしましょう
  d_nikke_ade_04_98:
    speaker: ade
    en: Rest well.
    ko: 푹 주무세요.
    ja: おやすみなさい。
  d_nikke_ade_04_99:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_04_100:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_ade_04_101:
    speaker: "<Monologue>"
    en: As I leave the room,
    ko: 방을 나가면서 마지막으로 본 에이드는.
    ja: 部屋を出る時に、最後に見えたのは
  d_nikke_ade_04_102:
    speaker: "<Monologue>"
    en: Ade absent-mindedly places her hand on her shoulder as confusion spreads across
      her face.
    ko: |-
      당황한 표정으로
      본인의 어깨를 쓸어 넘기고 있었다.
    ja: |-
      戸惑った表情で、
      自分の肩をなでているエードの姿だった
d_nikke_ade_05:
  d_nikke_ade_05_1:
    speaker: "<Narration>"
    en: Our time together as master and maid passes by quickly.
    ko: 주인과 메이드의 시간은 빠르게 흘렀고.
    ja: 主人とメイドの時間はあっという間に流れ
  d_nikke_ade_05_2:
    speaker: "<Narration>"
    en: Before we know it, it is already the last night.
    ko: 어느새 마지막 날 밤이 되었다.
    ja: いつの間にか、最後の夜になった
  d_nikke_ade_05_3:
    speaker: ade
    en: Thank you again for today.
    ko: "…오늘도 고생 많으셨어요."
    ja: "…今日もお疲れ様でした。"
  d_nikke_ade_05_4:
    speaker: ade
    en: This week has gone by in a flash.
    ko: 벌써 시간이 이렇게 되었네요.
    ja: これで最後ですね。
  d_nikke_ade_05_5:
    speaker: "<Self>"
    en: That it has.
    ko: 그렇습니다.
    ja: そうですね
  d_nikke_ade_05_6:
    speaker: ade
    en: Thanks to you, I know what my favorite food is,
    ko: |-
      @UserName님 덕분에,
      저는 제가 좋아하는 음식이 무엇인지.
    ja: |-
      @UserNameさんのおかげで、
      自分の好きな料理や
  d_nikke_ade_05_7:
    speaker: ade
    en: and what I enjoy doing.
    ko: 평소에 무얼 하고 싶어 했는지.
    ja: 何がしたかったのか。
  d_nikke_ade_05_8:
    speaker: ade
    en: I got to know more about myself,
    ko: 저 자신에 대해 확실히 알 수 있게 되었어요.
    ja: |-
      自分自身のことをきちんと理解することが
      できました。
  d_nikke_ade_05_9:
    speaker: ade
    en: and what I desire.
    ko: 그리고, 무얼 원하는지도요.
    ja: そして、何を望んでいるのかも。
  d_nikke_ade_05_10:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_05_11:
    speaker: ade
    en: I realize it's presumptuous of me to make such a request,
    ko: 이런 부탁하면 안 되는 걸 알지만.
    ja: |-
      このようなお願いをしてはいけないと
      分かっていますが、
  d_nikke_ade_05_12:
    speaker: ade
    en: but before the clock strikes midnight
    ko: 12시가 되기 전에.
    ja: 12時になる前に、
  d_nikke_ade_05_13:
    speaker: ade
    en: and we resume our original roles,
    ko: 저희가 원래의 주인님과 메이드로 돌아가기 전에.
    ja: 私たちが本来のご主人様とメイドに戻る前に
  d_nikke_ade_05_14:
    speaker: ade
    en: I'd love to be able to hug you.
    ko: "…한 번만 안아보고 싶어요."
    ja: "…一度だけ、ぎゅっとしたいです。"
  d_nikke_ade_05_15:
    speaker: ade
    en: Is that okay?
    ko: 괜찮을까요?
    ja: いいですか？
  d_nikke_ade_05_16:
    speaker: "<Monologue>"
    en: In response to Ade's request, I open my arms wide,
    ko: 그 말을 들은 나는 천천히 양 팔을 벌렸고.
    ja: その言葉を聞いた私は、ゆっくり両腕を広げた
  d_nikke_ade_05_17:
    speaker: "<Monologue>"
    en: and she nervously embraces me.
    ko: 에이드는 조심스레 내 품에 안겼다.
    ja: エードはそっと私に抱きついた
  d_nikke_ade_05_18:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_05_19:
    speaker: ade
    en: Thank you.
    ko: 감사해요.
    ja: ありがとうございます。
  d_nikke_ade_05_20:
    speaker: "<Narration>"
    en: "*Beebeepbeep*"
    ko: 삐비빗-
    ja: ピピピッ
  d_nikke_ade_05_21:
    speaker: "<Monologue>"
    en: Our phones ring out, signaling that it's now midnight.
    ko: 휴대폰에 뜬 숫자가 00:00으로 바뀌었다.
    ja: 携帯電話には00:00と表示されている
  d_nikke_ade_05_22:
    speaker: "<Monologue>"
    en: After a week, we must now revert to our original roles.
    ko: 일주일만에 우리는 원래의 관계로 돌아온 것이다.
    ja: 1週間が経ち、私たちは本来の関係に戻った
  d_nikke_ade_05_23:
    speaker: ade
    en: Master...
    ko: "…주인님."
    ja: "…ご主人様。"
  d_nikke_ade_05_24:
    speaker: ade
    en: you can let me go now.
    ko: 이제 놔 주셔도-
    ja: もう離しても…
  d_nikke_ade_05_25:
    speaker: "<Self>"
    en: This is the first time, you know.
    ko: 처음인 거 알아?
    ja: 知ってるか？
  d_nikke_ade_05_26:
    speaker: ade
    en: First time for what?
    ko: 네?
    ja: はい？
  d_nikke_ade_05_27:
    speaker: "<Self>"
    en: That you've requested something from me.
    ko: 에이드가 나한테 직접 무언가를 부탁하는 거.
    ja: エードが私に何かを頼んだのは、初めてだ
  d_nikke_ade_05_28:
    speaker: "<Self>"
    en: So let's stay like this a bit longer.
    ko: 그러니까 조금만 더 이러고 있자.
    ja: だから、もう少しだけこのままでいよう
  d_nikke_ade_05_29:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_05_30:
    speaker: ade
    en: I never knew that I would have so many of my own desires.
    ko: |-
      저는 제가 이렇게 욕심을 낼 수 있는 사람이라는 걸
      처음 알았어요.
    ja: |-
      私は、自分がこのような
      ワガママを言えるのだと初めて知りました。
  d_nikke_ade_05_31:
    speaker: ade
    en: Even now, I would give anything for time to stop so I could savor this moment.
      How could I think that?
    ko: |-
      지금도 시간이 멈췄으면 좋겠다는 생각을
      감히 하고 있으니까요.
    ja: |-
      今も、時間が止まってくれたらいいのにと
      思っています。
  d_nikke_ade_05_32:
    speaker: "<Monologue>"
    en: Ade slowly nudges me away from her.
    ko: 에이드는 천천히 나를 밀어냈다.
    ja: エードはゆっくり私を押した
  d_nikke_ade_05_33:
    speaker: ade
    en: So I must ask you to forget
    ko: "…그러니까 주인님."
    ja: "…ですから、ご主人様。"
  d_nikke_ade_05_34:
    speaker: ade
    en: what I've done today.
    ko: 오늘 이 행동은 부디 잊어주세요.
    ja: 今日のことは、どうかお忘れください。
  d_nikke_ade_05_35:
    speaker: ade
    en: Otherwise, I don't think I would be able to keep this desire hidden.
    ko: |-
      그렇지 않으면 평소에도 이 욕심을
      감출 수 없을 것 같거든요….
    ja: |-
      そうしなければ、もうこの欲望を
      隠しきれなくなりそうなので…
  d_nikke_ade_05_36:
    speaker: ade
    en: Anyway, I really should be going. I'll see you around.
    ko: 그럼, 또 뵙겠습니다.
    ja: では、またお会いしましょう。
  d_nikke_ade_05_37:
    speaker: "<Monologue>"
    en: Ade lowers her head and, with commendable dignity,
    ko: 천천히 고개를 숙인 에이드는.
    ja: ゆっくり頭を下げたエードは
  d_nikke_ade_05_38:
    speaker: "<Monologue>"
    en: exits the Commander's Room, leaving all traces of her desire behind with her.
    ko: |-
      아련한 욕심만을 남긴 채,
      우아한 발걸음으로 지휘관실을 나갔다.
    ja: |-
      儚い欲を残しつつも優雅な足取りで
      指揮官室を出て行った
  d_nikke_ade_05_39:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_nikke_ade_05_40:
    speaker: cocoa
    en: Welcome, Master!
    ko: 어서와 주인!
    ja: いらっしゃい、主人！
  d_nikke_ade_05_41:
    speaker: soda
    en: Welcome, Master!
    ko: 어서오세요, 주인님!
    ja: いらっしゃいませ、ご主人様！
  d_nikke_ade_05_42:
    speaker: ade
    en: Welcome, Master.
    ko: 어서오세요, 주인님.
    ja: いらっしゃいませ、ご主人様。
  d_nikke_ade_05_43:
    speaker: cocoa
    en: They finally wrapped up the construction,
    ko: 마침 어제 공사가 다 끗나써.
    ja: ちょうど昨日、工事が全部終わったよ。
  d_nikke_ade_05_44:
    speaker: cocoa
    en: so the Maid Cafe is open for business.
    ko: 이제 메이드 카페 정상 영업 중이야.
    ja: メイドカフェ、いつも通りに営業中。
  d_nikke_ade_05_45:
    speaker: ade
    en: Let me show you to your table.
    ko: 편하신 자리로 모시겠습니다.
    ja: お好きなお席にご案内いたします。
  d_nikke_ade_05_46:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_nikke_ade_05_47:
    speaker: ade
    en: What would you like to order?
    ko: 주문은 어떤 걸로 하시겠습니까?
    ja: ご注文はいかがなさいますか？
  d_nikke_ade_05_48:
    speaker: "<Self>"
    en: Let's see...
    ko: 으음.
    ja: うーん…
  d_nikke_ade_05_49:
    speaker: "<Self>"
    en: How about a nice omurice made with TLC?
    ko: 마음을 듬뿍 담은 촉촉한 오므라이스로.
    ja: 真心のこもったふわふわオムライスで
  d_nikke_ade_05_50:
    speaker: ade
    en: Very well.
    ko: 네, 알겠습니다.
    ja: はい、かしこまりました。
  d_nikke_ade_05_51:
    speaker: ade
    en: I'll get that for you right away.
    ko: 금방 준비해 드리겠습니다.
    ja: すぐにお持ちいたします。
  d_nikke_ade_05_52:
    speaker: soda
    en: Is that even part of the menu?
    ko: 그런 메뉴가 저희 카페에 있었나요?
    ja: そんなメニューありましたっけ？
  d_nikke_ade_05_53:
    speaker: cocoa
    en: Maybe that's just his special way of ordering omurice?
    ko: 그냥 오므라이스를 저러케 말한 거 아냐?
    ja: |-
      オムライスを
      あーやって言っただけ？
  d_nikke_ade_05_54:
    speaker: soda
    en: Hmm, maybe.
    ko: 아하, 그렇군요!
    ja: なるほど、そうでしたか！
  d_nikke_ade_05_55:
    speaker: soda
    en: Anyway, Master.
    ko: 그런데 주인님.
    ja: ところで、ご主人様。
  d_nikke_ade_05_56:
    speaker: soda
    en: How was your week with Ade?
    ko: 에이드랑 함께한 일주일은 어떠셨어요오?
    ja: エードと過ごした1週間はいかがでしたか～？
  d_nikke_ade_05_57:
    speaker: soda
    en: She's really good at her job, so you must have been living the high life for
      the past few days!
    ko: 에이드는 일을 엄청 잘하니까, 엄청 편하셨을 것 같아요!
    ja: |-
      エードは何でもテキパキこなすので、
      きっと快適でしたよね！
  d_nikke_ade_05_58:
    speaker: "<Self>"
    en: Yes, it was quite comfortable and highly enjoyable.
    ko: 맞아, 편하고 즐거웠어.
    ja: ああ、すごく楽しかった
  d_nikke_ade_05_59:
    speaker: cocoa
    en: Nobody compares to Ade.
    ko: 우리 에이드가 유능하긴 하지.
    ja: エードは優秀だからね。
  d_nikke_ade_05_60:
    speaker: cocoa
    en: Next time, I wanna tend to you privately.
    ko: 다음엔 메이드장인 코코아가 전속 메이드가 되어주께.
    ja: |-
      次はメイド長のココアが
      専属メイドになってあげる。
  d_nikke_ade_05_61:
    speaker: soda
    en: Me too!
    ko: 저도 해드릴게요~!
    ja: 私もやりたいです～！
  d_nikke_ade_05_62:
    speaker: soda
    en: I'll make the Commander's Room spick and span!
    ko: 지휘관실을 깨끗하게 만들어 드릴 수 있어요!
    ja: 指揮官室をキレイにお掃除します！
  d_nikke_ade_05_63:
    speaker: "<Self>"
    en: Sounds great. I'm looking forward to it.
    ko: 좋아, 기대할게.
    ja: ああ、楽しみにしてる
  d_nikke_ade_05_64:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 달그락.
    ja: カチャ
  d_nikke_ade_05_65:
    speaker: ade
    en: Here you are.
    ko: 주문하신 음식 내어 드릴게요.
    ja: ご注文のお料理をお持ちしました。
  d_nikke_ade_05_66:
    speaker: ade
    en: Is there anything else you need?
    ko: 혹시, 더 필요하신 거 있으신가요?
    ja: 他に何かございませんか？
  d_nikke_ade_05_67:
    speaker: "<Self>"
    en: No, I'm good.
    ko: 아니, 없어.
    ja: 大丈夫だ
  d_nikke_ade_05_68:
    speaker: ade
    en: All right.
    ko: 그렇군요.
    ja: 承知いたしました。
  d_nikke_ade_05_69:
    speaker: ade
    en: Um... are you free this weekend, by any chance?
    ko: "…주인님, 혹시 이번 주 주말에 시간 되시나요?"
    ja: |-
      …ご主人様。
      今週末、何かご予定はございますか？
  d_nikke_ade_05_70:
    speaker: "<Self>"
    en: Is there something going on?
    ko: 응? 주말?
    ja: ん？週末？
  d_nikke_ade_05_71:
    speaker: ade
    en: There's going to be a tea festival,
    ko: 네.
    ja: はい。
  d_nikke_ade_05_72:
    speaker: ade
    en: and if you don't have any plans, I was thinking we could go together.
    ko: |-
      찻잎 페스티벌이 열리는데
      주인님이 괜찮으시다면 같이 가고 싶어서요.
    ja: |-
      ティーフェスティバルが開催されるのですが、
      よろしければご一緒しませんか。
  d_nikke_ade_05_73:
    speaker: cocoa
    en: Wow.
    ko: 헐.
    ja: えっ。
  d_nikke_ade_05_74:
    speaker: cocoa
    en: Since when did Ade become so bold?
    ko: 나 에이드가 저런 말 먼저 하는 거 처음 봐써.
    ja: |-
      エードが自分からあんなこと言うの、
      初めて見た。
  d_nikke_ade_05_75:
    speaker: soda
    en: Yeah, I've never seen her like this either.
    ko: 와아~ 저도요!
    ja: わあ～！私もです！
  d_nikke_ade_05_76:
    speaker: soda
    en: Maybe she just really wants to go to the festival.
    ko: 페스티벌에 정말 가고 싶으셨나 봐요.
    ja: よっぽどフェスティバルに行きたいんですね。
  d_nikke_ade_05_77:
    speaker: cocoa
    en: Hmmm.
    ko: 흐으음.
    ja: うーん。
  d_nikke_ade_05_78:
    speaker: "<Self>"
    en: Sure, I'd love to go together.
    ko: 그래, 같이 가자.
    ja: ああ、一緒に行こう
  d_nikke_ade_05_79:
    speaker: ade
    en: Great!
    ko: 감사해요.
    ja: ありがとうございます。
  d_nikke_ade_05_80:
    speaker: ade
    en: Well then, enjoy your meal, and let me know if you need anything else.
    ko: |-
      그럼 즐거운 식사되시고,
      필요한 게 있으시면 언제든 불러주세요.
    ja: |-
      ではごゆっくりお食事をお楽しみくださいませ。
      何かご用がございましたら、
      何なりとお申し付けください。
  d_nikke_ade_05_81:
    speaker: "<Monologue>"
    en: After saying that,
    ko: |-
      에이드는 가볍게 인사를 한 후,
      내 뒤를 지나쳤다.
    ja: |-
      エードは軽く挨拶をしてから、
      私の後ろを通り過ぎた
  d_nikke_ade_05_82:
    speaker: "<Monologue>"
    en: as Ade walks past me,
    ko: 그 순간.
    ja: その時
  d_nikke_ade_05_83:
    speaker: "<Monologue>"
    en: her hand lightly brushes my shoulder.
    ko: 에이드의 손이 가볍게 내 어깨를 스쳤다.
    ja: エードの手が軽く私の肩に触れた
  d_nikke_ade_05_84:
    speaker: "<Monologue>"
    en: I glance back at her in surprise,
    ko: 놀란 나는 에이드를 쳐다보았지만.
    ja: 驚いた私はエードの方を見たが
