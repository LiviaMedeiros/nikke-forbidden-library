    ko: |-
      지켜보자.
      지휘관은 한다면 하는 사람이니까.
    ja: |-
      見守ってあげましょう。
      指揮官はやると決めたらやる人よ。
  d_nikke_rumani_03_29:
    speaker: neon
    en: Hello? Is anyone listening to me?
    ko: 저기요? 제 얘기 들어주실 분?
    ja: |-
      あの～？
      私の話は誰も聞いてくれないんですか？
  d_nikke_rumani_03_30:
    speaker: Monologue
    en: I have a break with Rumani after finishing a set.
    ko: 루틴 이후에 루마니와 잠시 휴식 시간을 가졌다.
    ja: |-
      ルーティンが終わってから、
      ルマニと小休憩をとった
  d_nikke_rumani_03_31:
    speaker: rumani
    en: So far, you've been steadily moving towards our goal.
    ko: 지금까지는 목표치에 순조롭게 도달 중이네요.
    ja: 今のところ、順調に目標に近づいていますね。
  d_nikke_rumani_03_32:
    speaker: rumani
    en: If you continue to exercise like this, winning that prize will be not just
