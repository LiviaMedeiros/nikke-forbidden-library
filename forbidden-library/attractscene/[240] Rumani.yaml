    speaker: Narration
    en: Anis immediately walks toward Rapi and Neon.
    ko: 아니스는 빠른 걸음으로 라피와 네온에게로 다가갔다.
    ja: アニスは速足でラピとネオンに近づいた
  d_nikke_rumani_03_16:
    speaker: anis
