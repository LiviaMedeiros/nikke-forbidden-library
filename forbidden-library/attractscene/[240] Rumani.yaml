  d_nikke_rumani_03_68:
    speaker: "<Choice>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_nikke_rumani_03_69:
    speaker: "<Choice>"
    en: I will treasure it.
    ko: 가보로 간직할게.
    ja: 家宝にする
  d_nikke_rumani_03_70:
    speaker: rumani
    en: Don't mention it.
    ko: 별말씀을요.
    ja: どういたしまして。
  d_nikke_rumani_03_71:
    speaker: rumani
    en: I'm the one who should say thank you, Gym Rat.
    ko: 제가 오히려 회원님한테 고맙죠.
    ja: お礼を言うのは私の方です。
  d_nikke_rumani_03_72:
    speaker: rumani
    en: Actually, there aren’t many people who would listen to my guidance without
      any complaints.
    ko: 사실 이렇게까지 군소리 없이 따라주는 사람이 잘 없거든요.
    ja: |-
      実は、私のやり方に何も言わず
      ついてきてくれる人って、
      あんまりいないんですよ。
  d_nikke_rumani_03_73:
    speaker: rumani
    en: You're totally my type... That face, that shape of your muscles...
    ko: 얼굴이랑 근육 모양도 완전 제 취향이고….
    ja: "…顔と筋肉は完全に私好みだし…"
  d_nikke_rumani_03_74:
    speaker: rumani
    en: Oh, come on, it's nothing special.
    ko: 에이~ 가보는 무슨.
    ja: ふふ、家宝だなんて。
  d_nikke_rumani_03_75:
    speaker: rumani
    en: Instead, your photos are like treasures to me.
    ko: 저야말로 회원님 사진을 가보로 삼을게요.
    ja: 私こそ、会員さんの写真を家宝にしますね。
  d_nikke_rumani_03_76:
    speaker: rumani
    en: I took photos of you every day, remember? It brings me so much joy to go home
