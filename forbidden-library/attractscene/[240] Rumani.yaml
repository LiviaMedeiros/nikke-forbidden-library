    ko: 왜.
    ja: どうした？
  d_nikke_rumani_03_3:
    speaker: anis
    en: Any plans for today?
    ko: 오늘 뭐 할 일 있어?
    ja: 今日は何をするの？
  d_nikke_rumani_03_4:
    speaker: Self
    en: I will work on my back and triceps today.
    ko: 오늘은 등이랑 삼두.
    ja: 今日は背中と三頭筋だ
  d_nikke_rumani_03_5:
    speaker: anis
    en: "... No, I mean actual work."
    ko: |-
      …그게 아니라.
