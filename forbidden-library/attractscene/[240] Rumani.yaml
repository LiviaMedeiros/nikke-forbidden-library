    en: Who? Me?
    ko: |-
      누구요?
      저요?
    ja: |-
      え？
      私ですか？
  d_nikke_rumani_03_37:
    speaker: rumani
    en: Ah, you mean the guy from the other day? Who said that I lectured him about
      workout even though I'm a Nikke?
    ko: |-
      아~ 그때 그 사람 얘기군요?
      니케가 무슨 운동을 가르치냐고 따지던.
    ja: |-
      あ～…あの人のことですね？
      ニケのくせに運動を語るのかと言われた…
  d_nikke_rumani_03_38:
    speaker: rumani
    en: Yeah, I'm fine. No problem at all.
    ko: |-
      예. 괜찮아요.
      아무 문제 없어요.
    ja: |-
      ええ、大丈夫です。
      何の問題もありません。
  d_nikke_rumani_03_39:
    speaker: Self
    en: Good.
    ko: 그렇다면 다행이고.
    ja: それならよかった
  d_nikke_rumani_03_40:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_03_41:
    speaker: rumani
    en: Right now, Nikke bodies are in their 13th generation.
    ko: 니케의 바디는 지금 13세대째예요.
    ja: 今のニケのボディは、13世代目です。
  d_nikke_rumani_03_42:
    speaker: rumani
    en: My body is of the 7th generation.
    ko: 저는 7세대 바디고요.
    ja: 私は第7世代のボディを使っています。
  d_nikke_rumani_03_43:
    speaker: rumani
    en: The 7th generation body is characterized by muscle growth and change according
      to the degree of usage.
    ko: |-
      7세대 바디의 특징은 쓰는 정도에 따라
      근육이 성장하거나 변화한다는 거죠.
    ja: |-
      第7世代の特徴は、使い方によって
      筋肉が成長したり変化することです。
  d_nikke_rumani_03_44:
    speaker: rumani
    en: This was proposed by our CEO Mustang, in order to make Nikkes more like humans.
    ko: |-
      머스탱 사장님이 고안한 건데,
      좀 더 사람다운 니케를 만들기 위해서라고 하더라고요.
    ja: |-
      ニケをより人間らしくするためにと
      マスタング社長が考案したものだそうですが…
  d_nikke_rumani_03_45:
    speaker: rumani
    en: Of course, it's not as accurate as the human body.
    ko: 당연히 사람만큼의 정밀도를 가지진 못해요.
    ja: 人間ほどの適応力はないですし、
  d_nikke_rumani_03_46:
    speaker: rumani
    en: You could say that exercise efficiency is very low.
    ko: 운동 효율이 엄청나게 떨어진다고 할 수 있죠.
    ja: |-
      むしろ、運動の効率は
      ものすごく悪いと言えます。
  d_nikke_rumani_03_47:
    speaker: rumani
    en: I was quite thin when I became a Nikke at the very start.
    ko: 저, 처음에 니케가 되었을 땐 정말 말랐었어요.
    ja: |-
      私、ニケになりたての頃は
      すごくやせていたんですよ。
  d_nikke_rumani_03_48:
    speaker: rumani
    en: But now...
    ko: 그런데 지금은.
    ja: でも今は…
  d_nikke_rumani_03_49:
    speaker: rumani
    en: "... What do you think of my body?"
    ko: 제 몸, 어때요?
    ja: 私の体、どうですか？
  d_nikke_rumani_03_50:
    speaker: "<Choice>"
    en: Very awesome.
    ko: 멋져.
    ja: かっこいい
  d_nikke_rumani_03_51:
    speaker: "<Choice>"
