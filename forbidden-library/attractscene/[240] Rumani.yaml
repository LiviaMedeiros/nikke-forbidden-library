      입상도 정말 꿈은 아니겠어요.
    ja: |-
      このまま何もなければ
      入賞も夢ではなさそうです。
  d_nikke_rumani_03_33:
    speaker: Self
    en: I'll try my best.
    ko: 열심히 할게.
    ja: 最善を尽くす
  d_nikke_rumani_03_34:
    speaker: rumani
    en: Great. I believe in you.
    ko: 예. 믿고 있어요.
    ja: はい、信じてます。
  d_nikke_rumani_03_35:
