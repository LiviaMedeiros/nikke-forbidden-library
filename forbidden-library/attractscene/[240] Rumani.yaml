    ko: |-
      매일매일 회원님 사진 찍은 것 있죠?
      저 집에 가서 그거 보는 게 낙이거든요.
    ja: |-
      毎日会員さんの写真を撮ってますよね。
      私、家に帰ってあれを見るのが
      一日の楽しみになってるんです。
  d_nikke_rumani_03_77:
    speaker: rumani
    en: Watching you transform day by day is just... so amazing.
    ko: 하루하루 다르게 제 취향의 몸으로 바뀌어가는 게 너무….
    ja: |-
      …日に日に私好みの体に
      変わっていくのがたまらなくて…
  d_nikke_rumani_03_78:
    speaker: Self
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_rumani_03_79:
    speaker: rumani
    en: "... You're still pretending not to hear it."
    ko: "…못 들은 척 하는 거 봐."
    ja: "…聞こえないふりですか。"
  d_nikke_rumani_03_80:
    speaker: rumani
    en: Speaking of which, you never seem to complain about the exhaustion.
    ko: 그나저나 회원님은 정말 한 번도 힘들다는 얘길 안 하시네요.
    ja: |-
      それにしても、会員さんって、
      泣き言はまったく言わないんですね。
  d_nikke_rumani_03_81:
    speaker: rumani
    en: Most people would have broken down at least once.
    ko: 보통은 한 번은 무너지거든요.
    ja: 普通、1回くらいは挫折するんです。
  d_nikke_rumani_03_82:
    speaker: rumani
    en: Exercise can be exhausting, and sticking to a diet requires discipline. Plus,
      putting up with the trainer's constant reminders can be tough.
    ko: |-
      운동은 힘들지, 식단 조절도 해야 하지,
      트레이너의 잔소리도 들어야 하지.
    ja: |-
      運動は辛いし、食事制限もあるし、
      トレーナーにはうるさく言われるし。
  d_nikke_rumani_03_83:
    speaker: rumani
    en: It's a difficult adjustment because it's a new lifestyle pattern that you're
      not used to.
    ko: |-
      힘들거든요 그거.
      지금까지 없던 삶의 패턴이니까.
    ja: |-
      辛いものでしょう？そういうの。
      今までになかった生活になりますから。
  d_nikke_rumani_03_84:
    speaker: rumani
    en: Are you okay?
    ko: 괜찮아요?
    ja: 大丈夫ですか？
  d_nikke_rumani_03_85:
    speaker: Self
    en: I'll do my best for you, Rumani.
    ko: 루마니를 위해 힘낼 수 있어.
    ja: ルマニのために頑張る
  d_nikke_rumani_03_86:
    speaker: rumani
    en: Huh? For me?
    ko: 응? 저요?
    ja: へ？私ですか？
  d_nikke_rumani_03_87:
    speaker: rumani
    en: Why?
    ko: "…왜요?"
    ja: "…どうしてですか？"
  d_nikke_rumani_03_88:
    speaker: Self
    en: Because my muscles will validate your methods.
    ko: 난 루마니의 운동법이 옳다는 것을 증명할 사람이니까.
    ja: |-
      ルマニのトレーニング法が
      正しいことを証明したいからだ
  d_nikke_rumani_03_89:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_03_90:
    speaker: rumani
    en: Oh no, even your personality is my cup of tea.
    ko: |-
      큰일 났네.
      성격도 취향이야.
    ja: |-
      やばい…
      性格まで好みかも…
  d_nikke_rumani_03_91:
    speaker: Self
    en: Sorry? I didn't hear you.
    ko: 미안. 못 들었어.
    ja: すまない、何か言ったか？
  d_nikke_rumani_03_92:
    speaker: rumani
    en: Forget it. It's nothing.
    ko: 못 들었으면 됐어요.
    ja: 聞こえなかったなら、いいです。
  d_nikke_rumani_03_93:
    speaker: rumani
    en: Shall we have a bet?
    ko: 우리 내기나 하나 할까요?
    ja: 1つ賭けをしましょうか？
  d_nikke_rumani_03_94:
    speaker: rumani
    en: If you win, Gym Rat, I'll grant you a wish.
    ko: 회원님이 입상하면 제가 소원 하나 들어드릴게요.
    ja: |-
      会員さんが入賞できたら、
      私が願いごとを1つ聞いてあげます。
  d_nikke_rumani_03_95:
    speaker: Self
    en: A wish?
    ko: 소원?
    ja: 願いごと？
  d_nikke_rumani_03_96:
    speaker: rumani
    en: Yeah, a wish.
    ko: 예. 소원.
    ja: はい、願いごとです。
  d_nikke_rumani_03_97:
    speaker: Self
    en: Anything goes?
    ko: 뭐든지?
    ja: 何でも？
  d_nikke_rumani_03_98:
    speaker: rumani
