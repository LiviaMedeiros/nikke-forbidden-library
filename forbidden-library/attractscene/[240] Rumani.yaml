    en: Yes.
    ko: 맞아.
    ja: そうよ。
  d_nikke_rumani_04_3:
    speaker: anis
    en: Why is it held outdoors?
    ko: 뭔 대회를 이런 야외에서 한데?
    ja: こんな野外でやるんだ？
  d_nikke_rumani_04_4:
    speaker: rapi
    en: Because the beauty of the flesh cannot be hidden.
    ko: 육체의 아름다움은 숨기는 것이 아니다.
    ja: 肉体の美しさは隠すものではない。
  d_nikke_rumani_04_5:
