      予定を聞いているのよ、予定。
  d_nikke_rumani_03_6:
    speaker: Self
    en: Workout.
    ko: 운동.
    ja: 筋トレ
  d_nikke_rumani_03_7:
    speaker: anis
    en: "... Commander, you haven't hung out with us at all recently."
    ko: "…요즘 영 우리랑 안 놀아주는 것 같은데."
    ja: "…最近、付き合い悪いわよね。"
  d_nikke_rumani_03_8:
    speaker: Self
    en: I have to build my muscles.
    ko: 난 근육과 놀아야 하니까.
    ja: 今は筋肉と付き合っているから
  d_nikke_rumani_03_9:
    speaker: anis
    en: Well... would you like to eat something delicious?
    ko: 그… 맛있는 거라도 먹으러 갈까?
    ja: その…おいしいものでも食べに行かない？
  d_nikke_rumani_03_10:
