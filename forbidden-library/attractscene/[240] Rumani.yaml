  d_nikke_rumani_03_57:
    speaker: rumani
    en: it doesn't matter to me.
    ko: 저는 조금도 신경 안 써요.
    ja: 私は少しも揺らぎません。
  d_nikke_rumani_03_58:
    speaker: rumani
    en: Because my muscles tell me I'm right.
    ko: 왜냐하면 제가 옳으니까.
    ja: なぜなら、私が正しいからです。
  d_nikke_rumani_03_59:
    speaker: rumani
    en: My training methods are foolproof.
    ko: 제가 하는 방법은 전혀 틀리지 않았으니까.
    ja: 私のやり方は絶対間違っていないから。
  d_nikke_rumani_03_60:
    speaker: rumani
    en: Those who dismiss my methods are 100 percent wrong.
    ko: 제 방법에 이의를 제기하는 사람이 틀린 거니까.
    ja: |-
