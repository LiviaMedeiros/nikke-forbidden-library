    ja: |-
      ですよね？
      自分でもそう思ってます。
  d_nikke_rumani_03_53:
    speaker: rumani
    en: I am confident with my body.
    ko: 저는 제 몸에 자부심이 있어요.
    ja: 私は自分の体にプライドを持っています。
  d_nikke_rumani_03_54:
    speaker: rumani
    en: I've worked incredibly hard to shape my body into what it is today.
    ko: 이 몸을 만들기까지 정말 말 그대로 엄청나게 노력했거든요.
    ja: |-
      こうなるまで、
      文字通り死ぬ気で努力しましたから。
  d_nikke_rumani_03_55:
    speaker: rumani
    en: So, I'm pretty sure,
    ko: 그래서 저는 확신이 있어요.
    ja: だから私には確信があるんです。
  d_nikke_rumani_03_56:
    speaker: rumani
    en: even if there is someone who doesn't believe me,
    ko: 그때 그 사람처럼 날 신용하지 못하는 사람이 있어도.
