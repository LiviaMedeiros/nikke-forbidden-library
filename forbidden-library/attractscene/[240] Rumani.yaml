    ko: 뇌까지 근육이 되는 운동이 대체 뭔데!?
    ja: 脳まで筋肉になる運動って何！？
  d_nikke_rumani_03_20:
    speaker: rapi
    en: I heard that they're going to attend the Ark Muscle Festival.
    ko: 머슬 오브 아크 페스티벌에 참가한다고 해.
    ja: |-
      マッスル・オブ・アーク・フェスティバルに
      出場すると聞いたわ。
  d_nikke_rumani_03_21:
