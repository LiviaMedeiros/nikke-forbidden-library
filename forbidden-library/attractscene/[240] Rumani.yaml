    ko: 지휘관님이 근육 바보가 되어버렸어.
    ja: 指揮官様が筋肉バカになっちゃった。
  d_nikke_rumani_03_17:
    speaker: anis
    en: It looks like even their brain has turned into muscle.
    ko: 뇌까지 근육이 된 것 같아.
    ja: 脳まで筋肉になってるみたい。
  d_nikke_rumani_03_18:
    speaker: neon
    en: They have been working out regularly, so it's not surprising if their brain
      did have muscles.
    ko: |-
      그야 운동 열심히 하고 있으니까요.
      뇌 정도는 당연히 근육이 생겼겠죠.
    ja: |-
      そりゃあ一生懸命運動してますから、
      当然脳に筋肉くらいはつきますよ。
  d_nikke_rumani_03_19:
    speaker: anis
