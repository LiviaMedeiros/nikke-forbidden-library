    en: Our treat. You can order anything you want.
    ko: |-
      우리가 살게.
      메뉴는 지휘관님이 정해.
    ja: |-
      私たちがおごるからさ。
      何を食べるかは指揮官様が決めて。
  d_nikke_rumani_03_11:
