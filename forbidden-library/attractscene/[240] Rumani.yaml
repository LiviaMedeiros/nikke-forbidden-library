    ko: 뭐든지.
    ja: 何でも。
  d_nikke_rumani_03_99:
    speaker: Self
    en: "... Anything, huh?"
    ko: "…뭐든지…."
    ja: "…何でも…"
  d_nikke_rumani_03_100:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_03_101:
    speaker: rumani
    en: Wait, what are you thinking about?
    ko: 잠깐, 지금 무슨 상상하시는 거예요?
    ja: ちょっと、何を想像してるんですか？
  d_nikke_rumani_03_102:
    speaker: Self
    en: I’m just imagining whatever I want.
    ko: 상상은 내 자유야.
    ja: 想像は自由だろう
  d_nikke_rumani_03_103:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_03_104:
    speaker: rumani
    en: All right, sure.
    ko: 뭐, 좋아요.
    ja: まあ、いいですよ。
  d_nikke_rumani_03_105:
    speaker: rumani
    en: I'll grant any wish you have, as long as you win the bet.
    ko: 진짜 뭐든지 다 들어줄 테니, 입상만 해요.
    ja: |-
      本当に何でも聞いてあげますから、
      今は入賞することだけ考えてください。
  d_nikke_rumani_03_106:
    speaker: Self
    en: Got it.
    ko: 좋아. 약속이야.
    ja: よし、約束だ
  d_nikke_rumani_03_107:
    speaker: rumani
    en: Shall we continue?
    ko: 자, 그럼 다시 시작할까요?
    ja: じゃあ、再開しましょうか？
  d_nikke_rumani_03_108:
    speaker: rumani
    en: Let’s get up. It's time to work out.
    ko: |-
      일어나요.
      운동해야죠.
    ja: |-
      立ってください。
      運動しましょう。
d_nikke_rumani_04:
  d_nikke_rumani_04_1:
    speaker: anis
    en: Is this the place?  The field of Ark Muscle Festival?
    ko: |-
      여기야?
      머슬 오브 아크 페스티벌 개최 장소.
