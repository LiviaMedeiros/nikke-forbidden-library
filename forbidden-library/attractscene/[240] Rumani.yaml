---
d_nikke_rumani_01:
  d_nikke_rumani_01_1:
    speaker: Monologue
    en: My schedule has been quite hectic recently, and I'm completely drained.
    ko: 요 며칠 무리한 일정을 소화했더니 몸이 뻐근하다.
    ja: |-
      ここ数日、スケジュールがきつかったせいか
      体中が凝っている
  d_nikke_rumani_01_2:
    speaker: Monologue
    en: Maybe I'll take a hot shower to start the day fresh.
    ko: 따뜻한 물로 샤워 후 하루를 시작해야겠다.
    ja: 温かいシャワーを浴びて一日を始めよう
  d_nikke_rumani_01_3:
    speaker: Narration
    en: "*Splash*"
    ko: 쏴아아아---
    ja: ザアアア――
  d_nikke_rumani_01_4:
    speaker: Monologue
    en: After taking a relaxing shower, I start rubbing my body dry.
    ko: 기분 좋게 샤워를 마치고 몸을 닦기 시작했다.
    ja: 気持ちよくシャワーを終えて体を拭き始めた
  d_nikke_rumani_01_5:
    speaker: Monologue
    en: "... My hair, upper body..."
    ko: 머리카락, 상체.
    ja: 髪、上半身
  d_nikke_rumani_01_6:
    speaker: Monologue
    en: "... and then my legs."
    ko: 그리고 다리.
    ja: そして足
  d_nikke_rumani_01_7:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_01_8:
    speaker: Self
    en: "!?"
    ko: "!?"
    ja: "！？"
  d_nikke_rumani_01_9:
    speaker: Monologue
    en: My waist...!
    ko: 허리….
    ja: 腰…
  d_nikke_rumani_01_10:
    speaker: Monologue
    en: My waist hurts!
    ko: 허리가 아프다!
    ja: 腰が痛い！
  d_nikke_rumani_01_11:
    speaker: Monologue
    en: I can't move!
    ko: 꼼짝도 할 수 없다!
    ja: 全く動けない！
  d_nikke_rumani_01_12:
    speaker: Narration
    en: "*Knock, knock.*"
    ko: 똑똑.
    ja: トントン
  d_nikke_rumani_01_13:
    speaker: rapi
    en: |-
      Commander.
      I'm coming in.
    ko: |-
      지휘관.
      들어가겠습니다.
    ja: |-
      指揮官。
      失礼します。
  d_nikke_rumani_01_14:
    speaker: Self
    en: |-
      No...
      Wait a sec!
    ko: |-
      아니….
      잠깐… 기다려…!
    ja: |-
      いや…
      ちょっと…待て…！
  d_nikke_rumani_01_15:
    speaker: rapi
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_rumani_01_16:
    speaker: rapi
    en: Commander, are you all right?
    ko: 지휘관. 괜찮으십니까?
    ja: 指揮官、大丈夫ですか？
  d_nikke_rumani_01_17:
    speaker: Self
    en: I'm fine...! Can you... come back... later?!
    ko: 괜찮으니…! 조금만 있다가… 와 줄 수 있…!
    ja: |-
      大丈夫だから…！
      後で…来てくれないか…？
  d_nikke_rumani_01_18:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_01_19:
    speaker: rapi
    en: Very well.
    ko: 알겠습니다.
    ja: 分かりました。
  d_nikke_rumani_01_20:
    speaker: Narration
    en: Footsteps fade into the distance.
    ko: 발소리가 멀어져 갔다.
    ja: 足音が遠ざかった
  d_nikke_rumani_01_21:
    speaker: Monologue
    en: I need to get my clothes on.
    ko: 일단 옷부터 입자.
    ja: とりあえず、服を着よう
  d_nikke_rumani_01_22:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_01_23:
    speaker: Monologue
    en: No... I still can't move.
    ko: 안되겠다. 움직일 수 없다!
    ja: ダメだ、動けない！
  d_nikke_rumani_01_24:
    speaker: Narration
    en: "*Patter, patter, patter*"
    ko: 저벅. 저벅. 저벅.
    ja: スタスタスタ…
  d_nikke_rumani_01_25:
    speaker: Monologue
    en: Several sets of footsteps are approaching quickly.
    ko: 빠른 발걸음 소리가 작게 들려왔다.
    ja: 足早に歩く音が小さく聞こえる
  d_nikke_rumani_01_26:
    speaker: Monologue
    en: There are... 3 people.
    ko: 수는… 셋.
    ja: 3人分の足音だ
  d_nikke_rumani_01_27:
    speaker: Monologue
    en: What should I do?! I need to think fast.
    ko: 큰일이다. 어떻게든 해야 한다.
    ja: 大変だ、どうにかしないと
  d_nikke_rumani_01_28:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_01_29:
    speaker: Monologue
    en: But I still can't move!
    ko: 하지만 꼼짝도 할 수 없다!
    ja: しかし、まったく動けない！
  d_nikke_rumani_01_30:
    speaker: Narration
    en: "*Clang*"
    ko: 콰앙-!
    ja: バターン！
  d_nikke_rumani_01_31:
    speaker: neon
    en: |-
      Master!
      Are you all right!?
    ko: |-
      스승님!
      괜찮으세요!?
    ja: |-
      師匠！
      大丈夫ですか！？
  d_nikke_rumani_01_32:
    speaker: anis
    en: Is there an intruder!?
    ko: 침입자냐!?
    ja: 侵入者！？
  d_nikke_rumani_01_33:
    speaker: rapi
    en: Commander! Get down on the...!
    ko: 지휘관! 엎드리…!
    ja: 指揮官！伏せてくだ…！
  d_nikke_rumani_01_34:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_01_35:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_01_36:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_01_37:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_01_38:
    speaker: neon
    en: Ah!
    ko: 꺄악!
    ja: きゃあ！
  d_nikke_rumani_01_39:
    speaker: anis
    en: Wow!!
    ko: 으악! XX!
    ja: うわ！XX！
  d_nikke_rumani_01_40:
    speaker: rapi
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_rumani_01_41:
    speaker: rapi
    en: Excuse me, Commander, can I ask you why the hell are you slumped over like
      that, completely naked?
    ko: |-
      실례지만 왜 옷을 다 벗고
      그렇게 엉거주춤하게 서 있는지 물어봐도 되겠습니까?
    ja: |-
      失礼ですが、どうして全裸で
      および腰になっているのか、
      聞いてもよろしいですか？
  d_nikke_rumani_01_42:
    speaker: Self
    en: My waist... hurts...
    ko: 허리가… 아파….
    ja: 腰が…痛い…
  d_nikke_rumani_01_43:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_01_44:
    speaker: rapi
    en: I will contact Mary immediately.
    ko: 메어리에게 연락하겠습니다.
    ja: メアリーに連絡します。
  d_nikke_rumani_01_45:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_rumani_01_46:
    speaker: mary
    en: |-
      Well... your bones are fine.
      There's no dislocation or fracture whatsoever.
    ko: |-
      음… 뼈는 이상 없어요.
      디스크는 아니라는 얘기죠.
    ja: |-
      ふむ…骨に異常はありません。
      腰のヘルニアではないですね。
  d_nikke_rumani_01_47:
    speaker: mary
    en: Your waist muscles, however, are terribly weak.
    ko: 허리 부근의 근육이 너무 약해져 있는 상태에서.
    ja: 腰回りの筋肉の状態が良くない時に、
  d_nikke_rumani_01_48:
    speaker: mary
    en: You've over-worked them and caused incredible pain for yourself.
    ko: 갑자기 무리하게 움직여서 통증이 생긴 거예요.
    ja: |-
      急に無理な動きをしたので
      痛めてしまったみたいですね～
  d_nikke_rumani_01_49:
    speaker: rapi
    en: How can I get better, then?
    ko: 낫게 할 방법은?
    ja: 治療法は？
  d_nikke_rumani_01_50:
    speaker: mary
    en: There are two options.
    ko: 두 가지가 있어요.
    ja: 二つあります。
  d_nikke_rumani_01_51:
    speaker: mary
    en: The waist muscles can be replaced with artificial ones...
    ko: 허리 부근의 근육을 인공 근육으로 대체하거나.
    ja: 腰回りの筋肉を人工筋肉に変えるか、
  d_nikke_rumani_01_52:
    speaker: mary
    en: Or, through hard work and exercise.
    ko: 열심히 운동을 해서 근육을 키우는 거죠.
    ja: |-
      頑張って運動して
      筋肉をつけるかですね。
  d_nikke_rumani_01_53:
    speaker: rapi
    en: I think the latter is better.
    ko: 두 번째 방법이 좋겠어.
    ja: 後者がいいわね。
  d_nikke_rumani_01_54:
    speaker: mary
    en: |-
      Yes. That's the safest way.
      And it's good for your overall health.
    ko: |-
      예. 그게 가장 안전해요.
      건강에도 좋고.
    ja: |-
      はい、それが一番です。
      健康にもいいですし～
  d_nikke_rumani_01_55:
    speaker: mary
    en: Hmm... However, I don't know much about building muscle.
    ko: 음… 그런데 저는 근육 관련으로는 지식이 없는데.
    ja: |-
      うーん…ただ、私は筋肉のことには
      詳しくありませんので…
  d_nikke_rumani_01_56:
    speaker: mary
    en: Would you like me to ask Rumani to help you work out?
    ko: 괜찮으시면 루마니에게 트레이닝을 받아보시는 게 어떨까요?
    ja: |-
      よかったら、ルマニの
      トレーニングを受けてみるのはどうですか？
  d_nikke_rumani_01_57:
    speaker: Self
    en: "... Sure."
    ko: "…그렇게 할게."
    ja: "…そうする"
  d_nikke_rumani_01_58:
    speaker: mary
    en: I'll give you an analgesic shot for now so that you can move, at least.
    ko: 그럼 일단 움직이실 수는 있게 진통제를 놔드릴게요.
    ja: |-
      では、とりあえず動けるように
      鎮痛剤を打っておきますね。
  d_nikke_rumani_01_59:
    speaker: Narration
    en: "*Jab*"
    ko: 푸슉-
    ja: プスッ
  d_nikke_rumani_01_60:
    speaker: Monologue
    en: My waist feels much better.
    ko: 허리가 한결 편해졌다.
    ja: 腰が少し楽になった
  d_nikke_rumani_01_61:
    speaker: mary
    en: OK, it's done.
    ko: 예. 다 됐어요.
    ja: はい、終わりました。
  d_nikke_rumani_01_62:
    speaker: mary
    en: "... You can put on your clothes."
    ko: "…이제 옷 입으셔도 돼요."
    ja: "…もう服を着てもいいですよ。"
  d_nikke_rumani_01_63:
    speaker: Self
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう"
  d_nikke_rumani_01_64:
    speaker: anis
    en: Wow. It's like a furnace in here.
    ko: 와. 열기가 엄청나네.
    ja: わあ、すごい熱気ね。
  d_nikke_rumani_01_65:
    speaker: neon
    en: There are so many people.
    ko: 사람들이 엄청 많네요.
    ja: 人がすごく多いです！
  d_nikke_rumani_01_66:
    speaker: anis
    en: It's not surprising. After all, most people want to live a full and healthy
      life.
    ko: 뭐, 건강하게 오래 사는 건 인간의 꿈이니까.
    ja: |-
      まあ、健康に長生きするのは
      人間の夢だから。
  d_nikke_rumani_01_67:
    speaker: anis
    en: Come to think of it, Nikkes have quite convenient bodies...
    ko: 그런 의미에서 니케는 편하지.
    ja: そういう意味で、ニケは楽かもね。
  d_nikke_rumani_01_68:
    speaker: anis
    en: |-
      They neither get sick nor get old.
      If they break or lose any parts, we can just get them repaired, right?
    ko: |-
      병에 걸리길 해, 노화도 없어.
      부러지거나 끊어져도 다시 붙이기만 하면 되니까.
    ja: |-
      病気にかからないし、年も取らないし、
      折れたり切れたりしてもまた繋げればいいし。
  d_nikke_rumani_01_69:
    speaker: neon
    en: I don't know if that's good or bad.
    ko: 좋은 건지 나쁜 건지 모르겠어요.
    ja: 良いのか悪いのか分かりませんね。
  d_nikke_rumani_01_70:
    speaker: anis
    en: |-
      ... Right?
      Actually, me neither.
    ko: |-
      …그렇지?
      사실 나도 그래.
    ja: "…そうよね？私もそう思うわ。"
  d_nikke_rumani_01_71:
    speaker: rumani
    en: Oh? What brings you guys here?
    ko: 응? 너희들, 웬일이야?
    ja: あれ？あなたたち、どうしたの？
  d_nikke_rumani_01_72:
    speaker: anis
    en: |-
      Oh, Rumani.
      Did you just take a shower?
    ko: |-
      여. 루마니.
      오늘도 목욕 갔다 오는 길이야?
    ja: |-
      あ、ルマニ。
      今日もお風呂の帰り？
  d_nikke_rumani_01_73:
    speaker: rumani
    en: How many times do I have to tell you that this is my equipment bag...?
    ko: 이건 운동 용품 가방이라고 몇 번을 말해야…!
    ja: これはスポーツバックだって何回言えば…！
  d_nikke_rumani_01_74:
    speaker: rumani
    en: Ah, Gym Rat, you're here, too.
    ko: 앗. 회원님도 같이 계셨네요.
    ja: あっ、会員さんも一緒でしたか。
  d_nikke_rumani_01_75:
    speaker: rumani
    en: |-
      ... Huh?
      Strange. Why is Gym Rat here?
    ko: |-
      …응?
      이상하네? 회원님이 여기까지 웬일이세요?
    ja: "…って、会員さん？どうしてここに？"
  d_nikke_rumani_01_76:
    speaker: rumani
    en: I thought you didn't work out.
    ko: 운동과는 담을 쌓고 사시는 분인 줄 알았는데.
    ja: 運動には全く興味のない方だと思ってましたが。
  d_nikke_rumani_01_77:
    speaker: Self
    en: I have some pain in my waist.
    ko: 허리를 다쳤어.
    ja: 腰を痛めた
  d_nikke_rumani_01_78:
    speaker: rumani
    en: |-
      Aha.
      Your waist, huh?
    ko: |-
      아하.
      허리를.
    ja: |-
      なるほど…
      腰ですか。
  d_nikke_rumani_01_79:
    speaker: rumani
    en: Since you could come here, it can't have been something as serious as a bone
      fracture, right?
    ko: 여기까지 찾아오신 걸 보니 뼈는 아닌 것 같고.
    ja: |-
      ここに来たってことは、
      骨が折れたとかではなくて、
  d_nikke_rumani_01_80:
    speaker: rumani
    en: Is it just your muscle?
    ko: 근육 때문이겠네요?
    ja: 筋肉の問題ってことですね？
  d_nikke_rumani_01_81:
    speaker: Self
    en: Yes.
    ko: 그런 것 같아.
    ja: そうみたいだ
  d_nikke_rumani_01_82:
    speaker: rumani
    en: So, let's do some exercises to strengthen your abdomen.
    ko: 그럼 간단하게 허리 근육 강화 운동부터 알아볼까요?
    ja: |-
      じゃあ簡単に、腰の筋肉を
      鍛える運動を教えましょうか？
  d_nikke_rumani_01_83:
    speaker: anis
    en: You're just going to start right away?
    ko: 이렇게 바로?
    ja: 今、ここで？
  d_nikke_rumani_01_84:
    speaker: rumani
    en: Well, I just snuck out in the middle of training. I'll need to go back soon.
    ko: |-
      응. 지금 트레이닝 중에 잠깐 빠져나온 거거든.
      얼른 돌아가야 해.
    ja: |-
      はい。トレーニングをちょっと
      抜けて来たんです。早く戻らないと。
  d_nikke_rumani_01_85:
    speaker: rumani
    en: |-
      Come on.
      Watch carefully, Gym Rat.
    ko: |-
      자.
      잘 보세요 회원님.
    ja: |-
      では…
      よく見ていてくださいね、会員さん。
  d_nikke_rumani_01_86:
    speaker: Monologue
    en: Rumani lies flat, her feet planted on the ground, and lifts her core.
    ko: 루마니는 바닥에 누워 발바닥을 땅바닥에 붙인 채 허리를 들어 올렸다.
    ja: |-
      ルマニは床に横たわって、
      足の裏を床につけたまま腰を持ち上げた
  d_nikke_rumani_01_87:
    speaker: rumani
    en: Stay in this position for 5 seconds.
    ko: 이 상태로 5초간 유지하고.
    ja: この状態を5秒キープして、
  d_nikke_rumani_01_88:
    speaker: rumani
    en: Then, slowly, go back down.
    ko: 천천히 내려오시면 돼요.
    ja: ゆっくり腰を下ろしてください。
  d_nikke_rumani_01_89:
    speaker: rumani
    en: Inhale when you lift up your abdomen and exhale when you go down.
    ko: 올라갈 때 들이마시고, 내려올 때 내쉬고.
    ja: 腰を上げる時に吸って、下げる時には吐く。
  d_nikke_rumani_01_90:
    speaker: rumani
    en: |-
      Do 5 sets a day, 30 repetitions per set.
      Understand?
    ko: |-
      이걸 하루 30개씩 5세트.
      아시겠죠?
    ja: |-
      これを1日30回ずつ5セット。
      分かりましたか？
  d_nikke_rumani_01_91:
    speaker: rumani
    en: Okay. I'm off, then.
    ko: 그럼 저는 이만 가볼게요~
    ja: じゃあ、私はこれで。
  d_nikke_rumani_01_92:
    speaker: rapi
    en: Don't you need to check if his posture is correct or not?
    ko: 자세를 봐준다거나 하진 않아?
    ja: フォームを見てくれたりしないの？
  d_nikke_rumani_01_93:
    speaker: rumani
    en: Uhmmm...
    ko: 응.
    ja: ええ。
  d_nikke_rumani_01_94:
    speaker: rapi
    en: Why?
    ko: 왜지?
    ja: どうして？
  d_nikke_rumani_01_95:
    speaker: rumani
    en: It'll only last about 3 days anyway.
    ko: 어차피 한 3일 하고 그만둘 거니까.
    ja: どうせ3日くらいしか続かないと思うし。
  d_nikke_rumani_01_96:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_01_97:
    speaker: rumani
    en: If people who don't usually work out come to the gym out of the blue...
    ko: 평소 때 운동에 관심 없는 사람들이 갑자기 센터를 찾아오는 건.
    ja: |-
      普段運動に興味がない人が
      急にセンターに来るなんて
  d_nikke_rumani_01_98:
    speaker: rumani
    en: "... it's usually because they have muscle fatigue."
    ko: 보통 근육에 문제가 생겼을 때거든.
    ja: 大体、そんな時だもの。
  d_nikke_rumani_01_99:
    speaker: rumani
    en: |-
      Their muscles will almost always recover on their own.
      The pain is only temporary.
    ko: |-
      그리고 근육은 어지간하면 자연 회복되니까,
      일시적인 문제일 경우가 많아.
    ja: |-
      ひどいケースじゃなければ、
      筋肉は自然に回復するから、
      一時的な問題でしかないでしょ。
  d_nikke_rumani_01_100:
    speaker: rumani
    en: So they just exercise for 3 days.
    ko: 그래서 한 3일 정도만 건성건성 운동하다가.
    ja: そういう人は、3日くらいテキトーに運動して…
  d_nikke_rumani_01_101:
    speaker: rumani
    en: |-
      Then they say, "Oh? I seem to have recovered? It's okay if I don't do this anymore, right?"
      Then, they stop coming back here.
    ko: |-
      어? 괜찮네? 안 해도 되겠네?
      하면서 발길을 끊는 거지.
    ja: |-
      あれ？大丈夫じゃん。
      もうやらなくてもいいんじゃね？
      って来なくなるの。
  d_nikke_rumani_01_102:
    speaker: rumani
    en: So, let me ask a question.
    ko: 그러면 여기서 문제.
    ja: じゃあ、ここで問題。
  d_nikke_rumani_01_103:
    speaker: rumani
    en: Should I waste my precious time on coaching people who obviously don't want
      to exercise in the first place?
    ko: |-
      애초에 진지하게 할 생각도 없는 사람한테,
      내 소중한 시간을 써가면서 공을 들이는 게 맞을까?
    ja: |-
      そもそもマジメに運動する気がない人に、
      私は大切な時間を使うべきでしょうか？
  d_nikke_rumani_01_104:
    speaker: rumani
    en: |-
      The answer is: absolutely not.
      I'm a busy woman.
    ko: |-
      정답은 땡.
      난 바빠.
    ja: |-
      私の答えはノーよ。
      こっちは忙しいの。
  d_nikke_rumani_01_105:
    speaker: rumani
    en: I am responsible for training more than 50 people.
    ko: 트레이닝을 맡고 있는 사람만 해도 50명이 넘어.
    ja: |-
      パーソナルトレーニングを
      請け負ってる人だけでも50人以上いるし。
  d_nikke_rumani_01_106:
    speaker: rumani
    en: Ah, of course, I mean 50 people who are completely serious about getting fit.
    ko: 아, 물론 진지하게 몸을 만드는 사람 50명이야.
    ja: あ、もちろん本気で体を鍛えてる人が50人よ。
  d_nikke_rumani_01_107:
    speaker: rumani
    en: I know you're an important person, Gym Rat...
    ko: 그러니 아무리 회원님이 중요한 사람이라고 해도.
    ja: だから、いくら会員さんが大切な人でも…
  d_nikke_rumani_01_108:
    speaker: rumani
    en: But I won't take you seriously if you aren't serious about exercising.
    ko: |-
      진지하게 할 생각이 없으면,
      나도 딱히 진지하게 응해줄 생각은 없어.
    ja: |-
      マジメにやるつもりがないなら、私も特に
      熱を入れて対応するつもりはないってこと。
  d_nikke_rumani_01_109:
    speaker: anis
    en: You're so ruthless...
    ko: 단호하네.
    ja: 冷たいのね。
  d_nikke_rumani_01_110:
    speaker: rumani
    en: I'm not ruthless. It's just a cold-hearted reality I've come to realize over
      the years.
    ko: 단호한 게 아니라, 오랜 경험에서 나온 지혜라고 해줘.
    ja: |-
      冷たいんじゃなくて、
      経験から得た知恵だと言って。
  d_nikke_rumani_01_111:
    speaker: rumani
    en: |-
      I'm leaving.
      See you later, Gym Rat.
    ko: |-
      그럼 가볼게.
      회원님. 나중에 또 볼 수 있으면 봐요~
    ja: |-
      じゃあ、行くね。
      会員さん、やる気が続けばまた会いましょう。
  d_nikke_rumani_01_112:
    speaker: Narration
    en: Rumani leaves.
    ko: 루마니는 가버렸다.
    ja: ルマニは行ってしまった
  d_nikke_rumani_01_113:
    speaker: anis
    en: |-
      ... Commander...
      Do you still remember the exercise position?
    ko: |-
      …지휘관님.
      자세 기억하고 있지?
    ja: |-
      …指揮官様、
      フォーム覚えてるよね？
  d_nikke_rumani_01_114:
    speaker: Self
    en: Yes.
    ko: 기억하고 있어.
    ja: 覚えている
  d_nikke_rumani_01_115:
    speaker: anis
    en: Well... Good luck, then.
    ko: 음… 열심히 해봐.
    ja: えっと…頑張って。
  d_nikke_rumani_01_116:
    speaker: Self
    en: "... Thanks."
    ko: "…열심히 할 거야."
    ja: "…やって見せる"
  d_nikke_rumani_01_117:
    speaker: neon
    en: |-
      ... Ah?
      Rapi. Master won't be...
    ko: |-
      …어?
      라피. 설마 지금 스승님은….
    ja: |-
      …え？
      ラピ、まさか師匠…
  d_nikke_rumani_01_118:
    speaker: rapi
    en: Yes.
    ko: 그래.
    ja: そうね。
  d_nikke_rumani_01_119:
    speaker: rapi
    en: A spark has been ignited within the Commander's heart.
    ko: 지휘관은 지금 가슴에 불이 붙었어.
    ja: やる気に火をつけられたみたい。
  d_nikke_rumani_01_120:
    speaker: Narration
    en: 2 weeks later.
    ko: 2주 후.
    ja: 2週間後
  d_nikke_rumani_01_121:
    speaker: rumani
    en: |-
      Huh? Gym Rat?
      What's going on today...
    ko: |-
      어? 회원님 아니세요?
      오늘은 또 어쩐 일….
    ja: |-
      あれ？会員さん？
      今日はまたどうして…
  d_nikke_rumani_01_122:
    speaker: rumani
    en: "... Wait a minute."
    ko: "…잠깐."
    ja: "…ちょっと…"
  d_nikke_rumani_01_123:
    speaker: rumani
    en: Take your shirt off.
    ko: 상의, 벗어봐요.
    ja: 上着、脱いでみてもらえます？
  d_nikke_rumani_01_124:
    speaker: Self
    en: I take my top off.
    ko: 상의를 벗는다.
    ja: "（上の服を脱ぐ）"
  d_nikke_rumani_01_125:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_01_126:
    speaker: rumani
    en: What happened to you over the past two weeks?
    ko: 2주 동안, 무슨 일이 있었던 거예요?
    ja: 2週間で何があったんですか？
  d_nikke_rumani_01_127:
    speaker: Self
    en: I did 100 push-ups. 100 crunches.
    ko: 팔굽혀펴기 100회. 윗몸일으키기 100회.
    ja: 腕立て100回、腹筋100回
  d_nikke_rumani_01_128:
    speaker: Self
    en: 100 squats. Ran 10 kilometers.
    ko: 스쾃 100회. 10KM 달리기.
    ja: スクワット100回、10kmランニング
  d_nikke_rumani_01_129:
    speaker: Self
    en: I did it all every single day. Didn't miss a single one.
    ko: 이걸 하루도 빠짐없이 매일 했어.
    ja: 毎日欠かさずやった
  d_nikke_rumani_01_130:
    speaker: rumani
    en: "... How's your waist?"
    ko: "…허리는 어떻게 됐어요?"
    ja: "…腰はどうですか？"
  d_nikke_rumani_01_131:
    speaker: Self
    en: Waist? What waist?
    ko: 허리? 무슨 말이지?
    ja: 腰？何のことだ？
  d_nikke_rumani_01_132:
    speaker: rumani
    en: Didn't it hurt...?
    ko: 아팠다면서요.
    ja: 痛めたって言ってたじゃないですか。
  d_nikke_rumani_01_133:
    speaker: Self
    en: Don't think of me as a coward.
    ko: 그런 나약한 자들과 같이 취급하지 마.
    ja: 軟弱者たちと一緒にするな
  d_nikke_rumani_01_134:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_01_135:
    speaker: rumani
    en: It only took two weeks for you to get into this shape?
    ko: 고작 2주 만에 이 정도 몸을 만들다니….
    ja: たった2週間で、ここまで鍛え上げるなんて…
  d_nikke_rumani_01_136:
    speaker: rumani
    en: Maybe...
    ko: 이건 어쩌면….
    ja: これはひょっとしたら…
  d_nikke_rumani_01_137:
    speaker: rumani
    en: "... it's a talent."
    ko: "…타고났을지도."
    ja: "…素質あるかも。"
  d_nikke_rumani_01_138:
    speaker: Self
    en: I'm just here to say hello. I'm leaving, then.
    ko: 인사차 들린 것이니, 이만 가볼게.
    ja: あいさつに来ただけだから、もう行く
  d_nikke_rumani_01_139:
    speaker: rumani
    en: Hold on a sec, Gym Rat.
    ko: |-
      회원님.
      잠시만요.
    ja: |-
      会員さん、
      ちょっと待ってください。
  d_nikke_rumani_01_140:
    speaker: rumani
    en: Do you want to...
    ko: 혹시.
    ja: あの…
  d_nikke_rumani_01_141:
    speaker: rumani
    en: Do you want to participate in the Ark Muscle Festival?
    ko: "[머슬 오브 아크 페스티벌]에 출전해 볼 생각 없으세요?"
    ja: |-
      「マッスル・オブ・アーク・フェスティバル」、
      出場してみませんか？
d_nikke_rumani_02:
  d_nikke_rumani_02_1:
    speaker: Monologue
    en: The intense warmth in the gym never really went away.
    ko: 체육관의 열기는 도무지 식을 줄을 몰랐다.
    ja: ジムの熱気は冷めることを知らない
  d_nikke_rumani_02_2:
    speaker: Monologue
    en: Even with the air conditioners turned on, I can still feel this intense heat.
    ko: 에어컨을 틀어놨음에도 느껴지는 특유의 후끈함은.
    ja: エアコンがついていても熱気が感じられるほどに
  d_nikke_rumani_02_3:
    speaker: Monologue
    en: It is literally the holy place of meatheads and gym junkies.
    ko: 말 그대로, 육체를 가꾸는 이들의 성지와 같았다.
    ja: ここは肉体を鍛える者たちの聖地だ
  d_nikke_rumani_02_4:
    speaker: rumani
    en: Gym Rat! One more!
    ko: |-
      회원님!
      하나 더!
    ja: |-
      会員さん！
      あと1回！
  d_nikke_rumani_02_5:
    speaker: Self
    en: Ah...!
    ko: 흐읍…!
    ja: ふんっ…！
  d_nikke_rumani_02_6:
    speaker: Monologue
    en: I use up all of my strength during the leg press exercise.
    ko: 온 힘을 다해 레그 프레스를 밀었다.
    ja: 全力でレッグプレスを押した
  d_nikke_rumani_02_7:
    speaker: rumani
    en: Very good! One more!
    ko: |-
      좋아요!
      하나만 더!
    ja: |-
      その調子です！
      もう1回！
  d_nikke_rumani_02_8:
    speaker: Self
    en: Ugh, ugh...!
    ko: 으으읍…!
    ja: ううっ…！
  d_nikke_rumani_02_9:
    speaker: Monologue
    en: I muster all my energy to do one more leg press.
    ko: 사력을 다해 레그 프레스를 밀었다.
    ja: 死力を尽くしてレッグプレスを押した
  d_nikke_rumani_02_10:
    speaker: rumani
    en: The last one!
    ko: 진짜 하나만 더!
    ja: 本当に最後の1回！
  d_nikke_rumani_02_11:
    speaker: Self
    en: Uuugh...!
    ko: 흐아압…!
    ja: はあっ…！
  d_nikke_rumani_02_12:
    speaker: Monologue
    en: I push myself to do one last leg press 'til my face turned pale.
    ko: 눈앞이 새하얗게 될 정도로 레그 프레스를 밀었다.
    ja: |-
      目の前が真っ白になるくらい
      力を入れてレッグプレスを押した
  d_nikke_rumani_02_13:
    speaker: Monologue
    en: But my legs are about to give up.
    ko: 하지만 레그 프레스는 움직이지 않는다!
    ja: しかし、レッグプレスはビクともしない！
  d_nikke_rumani_02_14:
    speaker: rumani
    en: Come on! You can do it!
    ko: |-
      힘내요!
      할 수 있어요!
    ja: |-
      頑張って！
      いけます！
  d_nikke_rumani_02_15:
    speaker: rumani
    en: Try your best...! Breathe...!
    ko: |-
      자…!
      호흡…!
    ja: |-
      さあ…！
      吸って…！
  d_nikke_rumani_02_16:
    speaker: rumani
    en: "... Push!"
    ko: "…밀어요!"
    ja: "…押して！"
  d_nikke_rumani_02_17:
    speaker: "<Choice>"
    en: Uhh!
    ko: 으아아압!
    ja: はあああっ！
  d_nikke_rumani_02_18:
    speaker: "<Choice>"
    en: Light Weight Baby!
    ko: Light Weight Baby!
    ja: Light Weight Baby！
  d_nikke_rumani_02_19:
    speaker: Monologue
    en: I pull it off.
    ko: 레그 프레스를 밀었다.
    ja: レッグプレスを押した
  d_nikke_rumani_02_20:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_02_21:
    speaker: Monologue
    en: I did it.
    ko: 해냈다.
    ja: やり遂げた
  d_nikke_rumani_02_22:
    speaker: Monologue
    en: I've worked out with Rumani for 3 days.
    ko: 루마니와 함께 운동을 시작한 지 3일.
    ja: ルマニと一緒に運動を始めて3日目
  d_nikke_rumani_02_23:
    speaker: Monologue
    en: Today, I pushed myself to the limit again.
    ko: 오늘, 나는 또 한 번 한계를 넘었다.
    ja: 今日、私はもう一度限界を超えたのだ
  d_nikke_rumani_02_24:
    speaker: rumani
    en: Awesome! The last one!
    ko: 진짜 진짜 하나만 더!
    ja: 本当の本当に最後の1回！
  d_nikke_rumani_02_25:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_02_26:
    speaker: Narration
    en: One hour later.
    ko: 1시간 후.
    ja: 1時間後
  d_nikke_rumani_02_27:
    speaker: rumani
    en: Here you are.
    ko: 자, 여기 있어요.
    ja: はい、どうぞ。
  d_nikke_rumani_02_28:
    speaker: Narration
    en: I drink the Protein Shake from Rumani.
    ko: 루마니가 건네준 프로틴 셰이크를 마셨다.
    ja: ルマニに渡されたプロテインシェイクを飲んだ
  d_nikke_rumani_02_29:
    speaker: rumani
    en: Drink up and listen to me.
    ko: 마시면서 들으세요.
    ja: 飲みながら聞いてくださいね。
  d_nikke_rumani_02_30:
    speaker: rumani
    en: The Ark Muscle Festival will start in 2 months.
    ko: "[머슬 오브 아크 페스티벌]의 개최는 2달 뒤."
    ja: |-
      「マッスル・オブ・アーク・フェスティバル」
      は2ヶ月後。
  d_nikke_rumani_02_31:
    speaker: rumani
    en: Our goal is to take part in the competition and win a prize.
    ko: 우리의 목적은 그곳에 출전해 입상하는 거예요.
    ja: |-
      私たちの目的はこれに出場し、
      入賞することです。
  d_nikke_rumani_02_32:
    speaker: rumani
    en: Of course, it's best if we win the championship. But this game is a complete
      muscle fest.
    ko: |-
      우승하면 더 좋겠지만,
      그 대회는 말 그대로 근육의 향연.
    ja: |-
      優勝できれば当然最高ですけど、
      あの大会は名前の通り、筋肉のお祭りです。
  d_nikke_rumani_02_33:
    speaker: rumani
    en: Muscles that have been built through many years and sheer hard work won't
      be easily defeated.
    ko: 세월이 쌓은 근육의 무게는 쉽사리 이길 수 없어요.
    ja: |-
      時間をかけて作った筋肉の重さには、
      簡単には勝てません。
  d_nikke_rumani_02_34:
    speaker: rumani
    en: Make the top 15, and you'll win a prize. So, if you double your efforts straight
      off, you still have a chance to make it...
    ko: |-
      입상은 15위 까지니까,
      지금부터 열심히 한다면 승산이 없는 건 아니죠.
    ja: |-
      それでも、入賞の15位までなら、
      今から頑張れば可能性はあります。
  d_nikke_rumani_02_35:
    speaker: rumani
    en: With my training and your naturally muscular physique, this will be easy as
      pie.
    ko: 제 트레이닝과, 회원님의 타고난 피지컬이 있다면요.
    ja: |-
      私のトレーニングと、会員さんの
      生まれつきのフィジカルがあれば。
  d_nikke_rumani_02_36:
    speaker: rumani
    en: Sure, that will be an arduous task.
    ko: 물론.
    ja: とはいえ…
  d_nikke_rumani_02_37:
    speaker: rumani
    en: If you find it hard, you can take some medicine.
    ko: 도저히 안되겠다 싶으면 약물을 사용하는 방법이 있어요.
    ja: |-
      どうしても無理だと思ったら、
      最後の手段もあります。
  d_nikke_rumani_02_38:
    speaker: rumani
    en: There is a medicine that won't make you fail the drug test and also works
      well.
    ko: |-
      검사에서 절대 걸리지 않는 약물이 있는데,
      효과도 아주 좋은 편이에요.
    ja: |-
      検査では絶対に引っかからない薬で、
      効果も強力です。
  d_nikke_rumani_02_39:
    speaker: rumani
    en: Wanna try? I can offer you a lower price.
    ko: |-
      혹시 생각 있으세요?
      제가 싸게 해 드릴 수 있어요.
    ja: |-
      どうですか？
      安く提供できますよ。
  d_nikke_rumani_02_40:
    speaker: "<Choice>"
    en: "... Are you serious?"
    ko: "…진심이야?"
    ja: "…本気か？"
  d_nikke_rumani_02_41:
    speaker: "<Choice>"
    en: I don't need it.
    ko: 필요 없어.
    ja: 不要だ
  d_nikke_rumani_02_42:
    speaker: rumani
    en: Of course not!
    ko: 그럴 리가요.
    ja: まさか。
  d_nikke_rumani_02_43:
    speaker: rumani
    en: I was just testing you.
    ko: 혹시나 싶어서 물어본 거예요.
    ja: 念のため聞いてみただけです。
  d_nikke_rumani_02_44:
    speaker: rumani
    en: If you dared to say yes, I'd throw you out immediately.
    ko: |-
      만약 회원님이 달라고 했으면,
      바로 쫓아냈을 테니까.
    ja: |-
      もし使うと言ったら
      その場で追い出してましたよ。
  d_nikke_rumani_02_45:
    speaker: rumani
    en: Right?
    ko: 그렇죠?
    ja: 当然ですよね？
  d_nikke_rumani_02_46:
    speaker: rumani
    en: If you said yes just now, I would've kicked you out of the gym.
    ko: 만약 달라고 했으면 걷어차서 쫓아냈을 거예요.
    ja: |-
      もし使うと言ったら、
      ここから蹴り出してましたよ。
  d_nikke_rumani_02_47:
    speaker: rumani
    en: Only by hard work and sweat will you get these...
    ko: 스스로 땀 흘리고 노력해서 일궈내야 하는 것!
    ja: 自分で汗を流し、努力して鍛える！
  d_nikke_rumani_02_48:
    speaker: rumani
    en: Real muscles!
    ko: 그것이 진정한 의미의 근육이죠!
    ja: それこそが真の筋肉です！
  d_nikke_rumani_02_49:
    speaker: aloofmember
    en: A Nikke with an artificial body could say that? Don't make me laugh.
    ko: 생긴 거부터 몸매까지 다 만든 니케가 잘도 말하네.
    ja: 顔から体まで全部作り物のニケが言うことかよ。
  d_nikke_rumani_02_50:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_02_51:
    speaker: rumani
    en: All right! Are you done resting?
    ko: 자! 이제 다 쉬었죠?
    ja: さあ！十分に休めましたね？
  d_nikke_rumani_02_52:
    speaker: rumani
    en: Let's go! Time to reach new heights!
    ko: 가죠! 등으로 넘어가요!
    ja: いきましょう！次は背中です！
  d_nikke_rumani_02_53:
    speaker: Narration
    en: Three hours later.
    ko: 3시간 후.
    ja: 3時間後
  d_nikke_rumani_02_54:
    speaker: rumani
    en: Let's call it a day.
    ko: 오늘은 여기까지 하죠.
    ja: 今日はここまでにしましょう。
  d_nikke_rumani_02_55:
    speaker: rumani
    en: You're exhausted, aren't you?
    ko: 힘들죠?
    ja: 疲れたでしょう？
  d_nikke_rumani_02_56:
    speaker: "<Choice>"
    en: I'm dying.
    ko: 죽을 것 같아.
    ja: 死にそうだ
  d_nikke_rumani_02_57:
    speaker: "<Choice>"
    en: I'm fine.
    ko: 할만해.
    ja: 大丈夫だ
  d_nikke_rumani_02_58:
    speaker: rumani
    en: Haha. That's all right.
    ko: |-
      하하.
      뭐, 무리도 아니죠.
    ja: |-
      あはは。
      まあ、無理もないですよ。
  d_nikke_rumani_02_59:
    speaker: rumani
    en: After all, you finished the pro-level regimen.
    ko: 프로급의 루틴을 소화했으니까요.
    ja: プロのルーティンを消化したわけですから。
  d_nikke_rumani_02_60:
    speaker: rumani
    en: Wow, Commander! You're pretty strong.
    ko: 오~ 회원님 제법 근성이 있네요?
    ja: おお～会員さん、結構根性ありますね。
  d_nikke_rumani_02_61:
    speaker: rumani
    en: Even those professionals would be marveling at the exercises you've just done.
    ko: 어지간한 프로도 혀를 내두를 루틴이었는데.
    ja: |-
      プロでも感心するような
      ルーティンだったのに。
  d_nikke_rumani_02_62:
    speaker: rumani
    en: Anyway, well done. That's all for today.
    ko: |-
      어쨌든 수고하셨어요.
      오늘은 들어가서 푹 쉬세요.
    ja: |-
      とにかく、お疲れさまでした。
      今日は帰ってゆっくり休んでください。
  d_nikke_rumani_02_63:
    speaker: Self
    en: Shall we go back together?
    ko: 루마니는 같이 안 가는 거야?
    ja: ルマニは帰らないのか？
  d_nikke_rumani_02_64:
    speaker: rumani
    en: Sorry, I still have to train someone else.
    ko: 예. 저는 아직 봐줘야 할 분들이 있어서요.
    ja: |-
      はい、私のトレーニングを待っている方が
      いますから。
  d_nikke_rumani_02_65:
    speaker: Self
    en: I'll wait for you, then.
    ko: 기다릴게.
    ja: 終わるまで待っている
  d_nikke_rumani_02_66:
    speaker: rumani
    en: What?
    ko: 예?
    ja: はい？
  d_nikke_rumani_02_67:
    speaker: rumani
    en: Well... you don't have to.
    ko: 음… 그러실 필요까진 없는데.
    ja: え…？そこまでする必要はないですけど…
  d_nikke_rumani_02_68:
    speaker: Self
    en: "... I can't move my legs anymore."
    ko: "…다리가 안 움직여서."
    ja: "…足が動かない"
  d_nikke_rumani_02_69:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_02_70:
    speaker: rumani
    en: Hahaha, got it. Wait for me in the lounge, then.
    ko: |-
      하하. 알겠어요.
      그럼 휴게실에서 잠시만 계세요.
    ja: |-
      あはは…分かりました。
      じゃあ、休憩室でちょっと待っていてください。
  d_nikke_rumani_02_71:
    speaker: rumani
    en: It will be over in an hour or so.
    ko: 한 시간 정도면 다 끝날 테니까.
    ja: 1時間くらいで終わると思います。
  d_nikke_rumani_02_72:
    speaker: Monologue
    en: "... My whole body is screaming in pain."
    ko: "…온몸이 비명을 지르고 있다."
    ja: "…体中が悲鳴をあげている"
  d_nikke_rumani_02_73:
    speaker: Monologue
    en: It hurts in parts where I never thought pain could ever exist...
    ko: 지금껏 아파본 적 없는 부분들이 아프다.
    ja: これまで痛みを感じたことのない部位が痛い
  d_nikke_rumani_02_74:
    speaker: Monologue
    en: Though, because of Rumani's training, those rarely-used muscles get worked.
    ko: 그만큼 루마니가 평소 때 쓰지 않는 근육까지 단련시켜 준 것이겠지만.
    ja: |-
      ルマニがきっと、普段は使わない
      筋肉まで鍛えてくれたのだろう
  d_nikke_rumani_02_75:
    speaker: rumani
    en: Breathe! Pay attention to your breathing!
    ko: 호흡! 호흡 신경 쓰세요!
    ja: 呼吸！呼吸に気をつけて！
  d_nikke_rumani_02_76:
    speaker: rumani
    en: One more! Come on!
    ko: 하나만 더요! 자! 힘내요!
    ja: もう1回だけ！さあ、頑張りましょう！
  d_nikke_rumani_02_77:
    speaker: rumani
    en: Don't let your core sink! Straighten up!
    ko: 허리가 뒤로 빠졌어요! 허리 펴세요!
    ja: 腰が反り過ぎです！腰をまっすぐに！
  d_nikke_rumani_02_78:
    speaker: rumani
    en: Feel your muscles! Move them!
    ko: 근육 의식하세요! 의식하고 움직이세요!
    ja: 筋肉を意識して！意識して動きましょう！
  d_nikke_rumani_02_79:
    speaker: rumani
    en: Tighten them up! Your muscles need more workouts!
    ko: 조여주세요! 근육을 괴롭히셔야죠!
    ja: 力を入れて！筋肉をいじめるんです！
  d_nikke_rumani_02_80:
    speaker: Monologue
    en: "... Although the lounge is far from the training area,"
    ko: "…휴게실과 체육관의 거리가 제법 있음에도 불구하고."
    ja: |-
      …休憩室とジムは
      離れているにも関わらず
  d_nikke_rumani_02_81:
    speaker: Monologue
    en: I can still hear Rumani's voice loud and clear.
    ko: 루마니의 목소리는 아주 뚜렷하게 들려온다.
    ja: ルマニの声がはっきり聞こえる
  d_nikke_rumani_02_82:
    speaker: Monologue
    en: "... It comes from every direction."
    ko: 그것도 곳곳에서.
    ja: それも至る所から
  d_nikke_rumani_02_83:
    speaker: Monologue
    en: It seems that she goes around and instructs every single member...
    ko: 이곳저곳 돌아다니면서 많은 사람들을 봐주고 있는 모양이다.
    ja: |-
      あちこち回りながら
      トレーニングの監督をしているようだ
  d_nikke_rumani_02_84:
    speaker: rumani
    en: Fantastic! Nicely done!
    ko: |-
      좋아요!
      잘 했어요!
    ja: |-
      そうです！
      その調子です！
  d_nikke_rumani_02_85:
    speaker: rumani
    en: That's right! That's it!
    ko: 그렇죠! 그렇게!
    ja: そう！そうやって！
  d_nikke_rumani_02_86:
    speaker: rumani
    en: Slow down, slow down! Great!
    ko: |-
      천천히, 천천히!
      됐어요!
    ja: |-
      ゆっくり、ゆっくり！
      完璧です！
  d_nikke_rumani_02_87:
    speaker: rumani
    en: Very good! The last one, come on!
    ko: 자자! 마지막 하나 힘내서 해보죠!
    ja: さあ！頑張って！あと1回だけ！
  d_nikke_rumani_02_88:
    speaker: aloofmember
    en: Argh, I don't want to do it anymore!
    ko: 아 안 한다고요!
    ja: だから、もう無理だって！
  d_nikke_rumani_02_89:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_02_90:
    speaker: Monologue
    en: The lively gym suddenly falls silent.
    ko: 시끌벅적하던 체육관이 갑자기 정적에 휩싸였다.
    ja: 騒がしかったジムが、急に静かになった
  d_nikke_rumani_02_91:
    speaker: aloofmember
    en: Stop saying that "last one."
    ko: 뭘 자꾸 하나만 더 하나만 더라는 거예요!
    ja: 何が最後の1回だ！
  d_nikke_rumani_02_92:
    speaker: aloofmember
    en: My shoulders are killing me. Argh, it's annoying.
    ko: 어깨 아파 죽겠는데 진짜!
    ja: 肩が痛くて死にそうなんだよ、こっちは！
  d_nikke_rumani_02_93:
    speaker: Monologue
    en: "... I have to go and see."
    ko: "…아무래도 가봐야겠다."
    ja: "…様子を見に行った方がよさそうだ"
  d_nikke_rumani_02_94:
    speaker: aloofmember
    en: Does this really work?
    ko: 이거 진짜 효과 있는 거 맞아요?
    ja: こんなの、本当に意味あんの？
  d_nikke_rumani_02_95:
    speaker: rumani
    en: Of course.
    ko: 그야 당연히 있죠.
    ja: もちろんあります。
  d_nikke_rumani_02_96:
    speaker: aloofmember
    en: I've been doing the same exercise for days now!
    ko: 지금 며칠째 같은 운동만 하고 있잖아요!
    ja: いつも同じ運動ばかりじゃないか！
  d_nikke_rumani_02_97:
    speaker: aloofmember
    en: I can't see any muscles. The soreness is killing me!
    ko: 근육은 고사하고 몸만 아파 죽겠구만!
    ja: 筋肉は全く付かないし！体が痛いだけだ！
  d_nikke_rumani_02_98:
    speaker: rumani
    en: This exercise for strengthening shoulder muscles has been proven to yield
      great results.
    ko: |-
      회원님.
      이 운동은 어깨 근육 강화에 좋기로 이미 입증되어 있어요.
    ja: |-
      失礼ですが、この運動が肩の筋肉強化に
      効果があることは立証されています。
  d_nikke_rumani_02_99:
    speaker: rumani
    en: You can't say that this is completely useless if you don't exercise properly.
    ko: 힘들다고 자세를 자꾸 틀리면서 그런 말만 하시면 곤란해요.
    ja: |-
      辛いからと正しいフォームを
      崩してしまっているのに、
      そんなことをおっしゃられても困ります。
  d_nikke_rumani_02_100:
    speaker: aloofmember
    en: Fine, tell me, how can you prove it?
    ko: 아 그러니까 어디서 입증했는데요.
    ja: じゃあそれはどこで立証されたんだ？
  d_nikke_rumani_02_101:
    speaker: aloofmember
    en: That's just what you think, isn't it?
    ko: 트레이너님이 그냥 그렇게 생각하는 거 아니에요?
    ja: |-
      トレーナーさんがそう思い込んでいる
      だけじゃないのか？
  d_nikke_rumani_02_102:
    speaker: rumani
    en: How is it possible? Please take a look at me.
    ko: |-
      그럴 리가요.
      저 보세요.
    ja: |-
      まさか。
      私を見てください。
  d_nikke_rumani_02_103:
    speaker: rumani
    en: This shoulder curve is the result of that exercise...
    ko: 여기 이 어깨 라인은 그 운동으로 만들어진….
    ja: この肩のラインは、その運動で作られた…
  d_nikke_rumani_02_104:
    speaker: aloofmember
    en: You've got to be kidding me.
    ko: 진짜 웃기네.
    ja: 笑わせてくれるな。
  d_nikke_rumani_02_105:
    speaker: aloofmember
    en: Come on, everyone knows that you are a Nikke.
    ko: 저기요. 트레이너님이 니케라는 건 누구나 다 아는 사실인데.
    ja: |-
      あのね、トレーナーさんが
      ニケだというのは周知の事実でしょう。
  d_nikke_rumani_02_106:
    speaker: aloofmember
    en: And you're telling me you got that from working out?
    ko: 운동으로 몸을 만들었다고요?
    ja: 運動で体を作った？
  d_nikke_rumani_02_107:
    speaker: aloofmember
    en: Wasn't it made in the factory?
    ko: 공장이 만든 거잖아요 공장이.
    ja: 工場が作ったんだよね、工場が。
  d_nikke_rumani_02_108:
    speaker: rumani
    en: "... What?"
    ko: "…뭐라고요?"
    ja: "…はい？"
  d_nikke_rumani_02_109:
    speaker: aloofmember
    en: Hey, make it clear.
    ko: 말은 똑바로 하자고요.
    ja: ハッキリ言って…
  d_nikke_rumani_02_110:
    speaker: aloofmember
    en: How can a Nikke build muscles through working out? Don't be silly.
    ko: |-
      니케가 운동으로 근육을 키운다고요?
      뭔 말 같지도 않은 소릴 하고 있어요.
    ja: |-
      ニケが運動で筋肉を鍛える？
      バカげた話だよそんなの。
  d_nikke_rumani_02_111:
    speaker: aloofmember
    en: You tell us how to exercise when all of your muscles are obviously artificial.
    ko: |-
      회사가 만들어준 몸을 가지고
      운동을 이렇게 해야 된다느니, 저렇게 해야 된다느니.
    ja: |-
      会社に作ってもらった体で
      運動とはああだこうだって。
  d_nikke_rumani_02_112:
    speaker: aloofmember
    en: I've heard enough...
    ko: 나 참 듣고 있으려니 기가 막혀서.
    ja: まったく、聞いてられないね。
  d_nikke_rumani_02_113:
    speaker: aloofmember
    en: It's just an empty theory. All you have done is merely yell at us.
    ko: |-
      저기요. 그런 건 저도 할 수 있거든요?
      말만 하는 거?
    ja: |-
      ペラペラしゃべるだけなら
      俺にもできるんだよ。
  d_nikke_rumani_02_114:
    speaker: aloofmember
    en: If you really are an instructor, prove it! Use your body!
    ko: 트레이너면 몸으로 증명하세요.
    ja: トレーナーなら、体で証明してよ。
  d_nikke_rumani_02_115:
    speaker: aloofmember
    en: Not the manufactured one, produced in the factory, but the one shaped through
      exercising!
    ko: |-
      공장에서 찍어낸 기계 몸 말고,
      직접 단련해서 만들어낸 몸으로요.
    ja: |-
      工場で作られた機械の体じゃなくて、
      自分で鍛えて作った体で。
  d_nikke_rumani_02_116:
    speaker: aloofmember
    en: Ah, so sorry. I'm afraid you're incapable of proving it?
    ko: |-
      아, 미안해요.
      안되죠 그건?
    ja: |-
      ああ、すみません。
      無理ですよね？
  d_nikke_rumani_02_117:
    speaker: rumani
    en: Get out.
    ko: 나가요.
    ja: 出て行ってください。
  d_nikke_rumani_02_118:
    speaker: aloofmember
    en: "... What?"
    ko: "…예?"
    ja: "…はい？"
  d_nikke_rumani_02_119:
    speaker: rumani
    en: |-
      Get out.
      Go to the front desk and get a refund.
    ko: |-
      나가시라고요.
      카운터에서 환불받으시고.
    ja: |-
      退場してください。
      払い戻しはカウンターでどうぞ。
  d_nikke_rumani_02_120:
    speaker: aloofmember
    en: What do you mean? Are you treating a paying customer like this?
    ko: |-
      아니, 지금 뭐 하시는 건데요?
      손님한테 이래도 되는 거예요?
    ja: |-
      えっ、なにその態度？
      客にそんなこと言ってもいいの？
  d_nikke_rumani_02_121:
    speaker: rumani
    en: For customers who neither work hard nor want to exercise...
    ko: |-
      당신처럼 열심히 하지도 않고,
      할 생각도 없고.
    ja: |-
      あなたのように真面目にやらず、
      やる気もない。
  d_nikke_rumani_02_122:
    speaker: rumani
    en: But comes here only to complain, I refuse to train the likes of you...
    ko: 불평불만만 늘어놓는 손님은 제 쪽에서 사양이네요.
    ja: |-
      文句ばかり言う客なんて
      こっちから願い下げです。
  d_nikke_rumani_02_123:
    speaker: rumani
    en: Get out.
    ko: 빨리 나가요.
    ja: 早く出て行ってください。
  d_nikke_rumani_02_124:
    speaker: aloofmember
    en: I'll file a complaint against you!
    ko: 저 이거 클레임 걸 거예요.
    ja: はあ？クレーム入れるから！
  d_nikke_rumani_02_125:
