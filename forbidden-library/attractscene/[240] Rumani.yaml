    en: It should be shown for the whole world to see.
    ko: 만인에게 보여줘야 하는 것이다.
    ja: 多くの人に見せつけるものだ。
  d_nikke_rumani_04_6:
    speaker: rapi
    en: "... Our boss Mustang said that."
    ko: "…라고 머스탱 사장이 말했다고 해."
    ja: "…って、マスタング社長の言葉らしいわ。"
  d_nikke_rumani_04_7:
    speaker: anis
    en: "... Sounds like him, all right."
    ko: "…답다 정말."
    ja: "…ああ、言いそう。"
  d_nikke_rumani_04_8:
    speaker: neon
    en: |-
      This is where the players are waiting, right?
      The muscle-shaped tent, No. 98.
    ko: |-
      선수 대기실이 여기죠?
      이 근육 모양 천막. 98번.
    ja: |-
      参加者の控室、ここですよね？
      この筋肉柄のテント、98番。
  d_nikke_rumani_04_9:
    speaker: rapi
    en: That's right. The contest hasn't started yet. Let's go and see them.
    ko: 그래. 대회 시작하기 전에 가보자.
    ja: そうね、大会が始まる前に行ってみましょう。
  d_nikke_rumani_04_10:
    speaker: anis
    en: Yeah. They've given us backstage passes. We should at least say hello.
    ko: |-
      그래그래. 이왕 표도 보내줬으니까,
      인사 정도는 해야 예의겠지.
    ja: |-
      そうよ、チケットまでもらったんだし、
      あいさつぐらいはしておかないとね。
  d_nikke_rumani_04_11:
    speaker: anis
    en: Commander, Rumani. We're coming in...
    ko: |-
      지휘관님. 루마니.
      우리 들어간….
    ja: |-
      指揮官様。ルマニ。
      来たわよ…
  d_nikke_rumani_04_12:
    speaker: rumani
    en: Oh, my God. Impressive.
    ko: |-
      세상에.
      굉장해요.
    ja: |-
      ああ…
      すごいです…
  d_nikke_rumani_04_13:
    speaker: rumani
    en: To think you can stay so... hard and firm...
    ko: |-
      이렇게 단단하게….
      형태를 유지하고 있다니.
    ja: |-
      こんなに硬く…
      形を保っているなんて。
  d_nikke_rumani_04_14:
    speaker: rumani
    en: Your veins are popping out like crazy... So... sexy...
    ko: |-
      핏줄이 꿈틀대네요.
      엄청… 멋져요.
    ja: |-
      血管がピクピクしていますね。
      本当に…素晴らしいです。
  d_nikke_rumani_04_15:
    speaker: rumani
    en: I never thought that men could grow... so big...
    ko: 남자는… 이렇게까지 커지는군요.
    ja: 男性は…こんなに大きくなるんですね。
  d_nikke_rumani_04_16:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_04_17:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_04_18:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_rumani_04_19:
    speaker: rumani
    en: Can I... touch it?
    ko: 만져봐도… 되나요?
    ja: 触っても…いいですか？
  d_nikke_rumani_04_20:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_04_21:
    speaker: rumani
    en: Ah, it jolted so hard just now!
    ko: 앗, 방금 엄청 꿈틀댔어요.
    ja: あっ、今ビクンッってしました。
  d_nikke_rumani_04_22:
    speaker: rumani
    en: It's hot...
    ko: 뜨겁고….
    ja: 熱くて…
  d_nikke_rumani_04_23:
    speaker: rumani
    en: Still beating...
    ko: 맥박치고 있어요….
    ja: 脈打っていますね…
  d_nikke_rumani_04_24:
    speaker: anis
    en: Hey!!! What the hell are you doing?!
    ko: 야아아아-!! 니들 뭐 하냐!!
    ja: おいいい！！何やってんじゃこら！！
  d_nikke_rumani_04_25:
    speaker: rumani
    en: "... With muscles of this level, you may become a qualifier. Maybe it's not
      an unrealistic dream..."
    ko: "…이 정도 근육이라면 입상은 정말 꿈이 아닐지도…."
    ja: "…この筋肉なら、入賞も夢では…"
  d_nikke_rumani_04_26:
    speaker: rumani
    en: "... Huh?"
    ko: "…응?"
    ja: "…えっ？"
  d_nikke_rumani_04_27:
    speaker: rumani
    en: What's going on? Don't you know how to knock?
    ko: 뭐야. 노크 정도는 하고 들어와.
    ja: 何よ、ノックくらいしてくれる？
  d_nikke_rumani_04_28:
    speaker: neon
    en: This is a tent, genius. No door to knock on.
    ko: 천막이라서 노크할 곳이 없던데요.
    ja: テントはノックできないと思いますが。
  d_nikke_rumani_04_29:
    speaker: Self
    en: Are you here to cheer me on before the competition?
    ko: 대회 전에 응원해 주러 온 거야?
    ja: 応援に来てくれたのか？
  d_nikke_rumani_04_30:
    speaker: anis
    en: Ah! Yes! Of course...
    ko: |-
      아~ 응~
      뭐… 그렇지.
    ja: |-
      あ～うん～
      まあ…そういうことよ。
  d_nikke_rumani_04_31:
    speaker: rapi
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_rumani_04_32:
    speaker: rapi
    en: Your body... It's incredibly awesome.
    ko: 몸이… 엄청나지셨군요.
    ja: 体つきが…すごいですね。
  d_nikke_rumani_04_33:
    speaker: neon
    en: You're like a completely different person.
    ko: 다른 사람 같아요.
    ja: 別人みたいです。
  d_nikke_rumani_04_34:
    speaker: anis
    en: This is almost like an evolution of the human species.
    ko: 거의 종이 달라진 정도잖아 저거.
    ja: これはもう違う生き物ね。
  d_nikke_rumani_04_35:
    speaker: rumani
    en: It's the result of the special training...
    ko: 특훈의 성과야.
    ja: 特訓の成果よ。
  d_nikke_rumani_04_36:
    speaker: rumani
    en: "... The result of my special training."
    ko: 내 특훈의 성과지.
    ja: 私の特訓の成果。
  d_nikke_rumani_04_37:
    speaker: Self
    en: You can do it as well... with hard work.
    ko: 너희도 노력하면 이렇게 될 수 있어.
    ja: 君たちも努力すればこうなれる
  d_nikke_rumani_04_38:
    speaker: anis
    en: No, I'm afraid we can't do it.
    ko: 아니, 우린 안될 거 같은데.
    ja: いや、私たちは無理だと思うけど。
  d_nikke_rumani_04_39:
    speaker: announcer
    en: The festival will commence in 5 minutes! Every contestant, please get prepared.
    ko: |-
      대회 시작 5분 전입니다!
      선수 여러분들은 대기해 주세요!
    ja: |-
      大会開始5分前です！
      選手のみなさん、待機してください！
  d_nikke_rumani_04_40:
    speaker: anis
    en: Oh, it's about to start.
    ko: 오. 시작한다.
    ja: お、始まりそう。
  d_nikke_rumani_04_41:
    speaker: rapi
    en: We will cheer for you from the audience seats later.
    ko: 그럼 우린 관중석으로 가겠습니다.
    ja: では、私たちは客席で見ています。
  d_nikke_rumani_04_42:
    speaker: neon
    en: Good luck, Master.
    ko: 힘내세요. 스승님.
    ja: 頑張ってください、師匠！
  d_nikke_rumani_04_43:
    speaker: anis
    en: Looking forward to your performance.
    ko: 응원할게.
    ja: 応援してるね。
  d_nikke_rumani_04_44:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_04_45:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_rumani_04_46:
    speaker: rapi
    en: Time for you to step up and take the spotlight.
    ko: 지휘관이 노력한 결과를.
    ja: 指揮官の努力の結果を…
  d_nikke_rumani_04_47:
    speaker: rapi
    en: Let everyone know the result of your hard work.
    ko: 제대로 보여주십쇼.
    ja: しっかりと披露してください。
  d_nikke_rumani_04_48:
    speaker: Self
    en: Sure thing.
    ko: 맡겨줘.
    ja: 任せろ
  d_nikke_rumani_04_49:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_04_50:
    speaker: Monologue
    en: The crowd applauds as I go up on stage
    ko: 박수 소리를 받으며 무대에 올랐다.
    ja: 拍手の中、舞台に上がった
  d_nikke_rumani_04_51:
    speaker: announcer
    en: No. 98! @UserName!
    ko: |-
      참가번호 98번!
      @UserName!
    ja: |-
      参加番号98番！
      @UserName！
  d_nikke_rumani_04_52:
    speaker: Monologue
    en: Out in the open-air auditorium...
    ko: 탁 트인 야외.
    ja: 開けた野外
  d_nikke_rumani_04_53:
    speaker: Monologue
    en: Countless people are sitting here.
    ko: 수많은 사람의 시선.
    ja: 大勢の視線
  d_nikke_rumani_04_54:
    speaker: Monologue
    en: They are all staring at my body.
    ko: 모두 내 몸을 보고 있다.
    ja: それが私の肉体に向けられている…
  d_nikke_rumani_04_55:
    speaker: announcer
    en: Contestant No. 98 started working out just a few months ago! Can you believe
      it?
    ko: |-
      믿어지십니까?
      98번 선수는 운동을 시작한 지 고작 수개월 밖에 되지 않았습니다!
    ja: |-
      信じられません！
      98番の選手は運動を始めて
      たった数ヶ月だそうです！
  d_nikke_rumani_04_56:
    speaker: announcer
    en: Even so! Look at that physique! Look at those muscles!  A naturally born muscleman!
    ko: |-
      그럼에도 저 피지컬! 저 근육!
      이것이야말로 내츄럴 본 머슬맨!
    ja: |-
      にも関わらず、このフィジカル！この筋肉！
      これこそナチュラル・ボーン・マッスルマン！
  d_nikke_rumani_04_57:
    speaker: Monologue
    en: I've already done my best.
    ko: 할 수 있는 일은 모두 다 했다.
    ja: できるだけのことはすべてやった
  d_nikke_rumani_04_58:
    speaker: Monologue
    en: There are no flaws in Rumani's training.
    ko: 루마니의 트레이닝은 군더더기가 없었고.
    ja: ルマニのトレーニングには無駄がなく
  d_nikke_rumani_04_59:
    speaker: Monologue
    en: She is the reason I've managed to build up this amazing physique.
    ko: 나에게 아름다운 육체를 선물했다.
    ja: 私に見事な肉体を与えてくれた
  d_nikke_rumani_04_60:
    speaker: announcer
    en: So, contestant No. 98! Please start flexing your muscles.
    ko: |-
      자 그럼! 98번 선수!
      지금부터 자유롭게 포징해 주세요!!
    ja: |-
      さあ、では98番の方！
      自由にポーズを取ってください！
  d_nikke_rumani_04_61:
    speaker: Monologue
    en: It's time for me...
    ko: 이제는 내가.
    ja: 今日は私が…
  d_nikke_rumani_04_62:
    speaker: Monologue
    en: To prove Rumani's methods this time.
    ko: 루마니를 증명해야 한다.
    ja: ルマニを証明しなければならない
  d_nikke_rumani_04_63:
    speaker: Monologue
    en: Her efforts and expectations...
    ko: 그녀의 노력과 기대는.
    ja: 彼女の努力と期待は
  d_nikke_rumani_04_64:
    speaker: Monologue
    en: Will surely be rewarded!
    ko: 오늘.
    ja: 今日
  d_nikke_rumani_04_65:
    speaker: Monologue
    en: At this moment!
    ko: 반드시 보답받을 것이다.
    ja: 必ず報われる
  d_nikke_rumani_04_66:
    speaker: Self
    en: Huff...!
    ko: 흐읍…!
    ja: ふんっ…！
  d_nikke_rumani_04_67:
    speaker: announcer
    en: Ah! The latissimus dorsi muscle swelled in an instant.
    ko: |-
      아앗-!!
      시작과 동시에 도발적인 광배근!!
    ja: |-
      おおっ…！！
      スタートと同時に挑発的な広背筋！
  d_nikke_rumani_04_68:
    speaker: announcer
    en: Incredible! As if a pair of wings are growing from their back!
    ko: |-
      훌륭합니다!
      마치 날개가 돋아난 것 같군요!
    ja: |-
      素晴らしいです！
      まるで翼が生えているようだ！
  d_nikke_rumani_04_69:
    speaker: announcer
    en: A pair of muscle wings!
    ko: 근육으로 만들어진 날개가-!!
    ja: 筋肉でできた翼が！！
  d_nikke_rumani_04_70:
    speaker: Self
    en: Ha...!
    ko: 하압…!
    ja: はあっ…！
  d_nikke_rumani_04_71:
    speaker: announcer
    en: Look at those thighs!
    ko: 저 허벅지를 보십시오!!
    ja: この太ももを見てください！！
  d_nikke_rumani_04_72:
    speaker: announcer
    en: It feels like even bullets will bounce off that steel-like hardness! And those
      muscle creases! They're oh-so-defined, they look like valleys and peaks!
    ko: |-
      총탄마저 튕겨낼 것 같은 단단함!
      물이 흘러내릴 것 같은 골짜기!
    ja: |-
      銃弾さえも弾き返しそうな硬さ！
      今にも水の流れてきそうな谷間！
  d_nikke_rumani_04_73:
    speaker: Self
    en: Oh...!
    ko: 흐아압…!
    ja: はあっ…！
  d_nikke_rumani_04_74:
    speaker: announcer
    en: Ahhh! So broad! What a broad chest!
    ko: 아아-!! 넓습니다! 너무나 넓은 가슴입니다!
    ja: ああ…！！広い！あまりにも広い胸筋！
  d_nikke_rumani_04_75:
    speaker: announcer
    en: This is a chest muscle broader than the Ark, no, it is broader than the surface!
    ko: 방주보다, 아니 지상보다 넓은 가슴입니다앗--!!
    ja: |-
      これはアークよりも、
      いや、地上よりも広い胸だーー！！
  d_nikke_rumani_04_76:
    speaker: Self
    en: Agh...!
    ko: 크아압…!
    ja: うおおっ…！
  d_nikke_rumani_04_77:
    speaker: announcer
    en: Impossible! A monster!
    ko: 이럴 수가! 괴물이 나타났습니다!
    ja: なんと！これはもはやモンスター！
  d_nikke_rumani_04_78:
    speaker: announcer
    en: A muscle monster appeared in the Ark!
    ko: 근육 괴물이 방주에 나타나고 말았습니닷--!!
    ja: 筋肉のモンスターがアークに出現ーー！！
  d_nikke_rumani_04_79:
    speaker: Monologue
    en: Now.
    ko: 지금의 난.
    ja: 今、私は
  d_nikke_rumani_04_80:
    speaker: Monologue
    en: I'm breathing in with my perfect muscles.
    ko: 나의 사랑스러운 근육들과 함께.
    ja: 愛しい筋肉たちと共に
  d_nikke_rumani_04_81:
    speaker: Monologue
    en: Every single breath reminds me that I'm alive.
    ko: 숨 쉬며, 살아있다.
    ja: 呼吸して、生きている
  d_nikke_rumani_04_82:
    speaker: rumani
    en: 15th place! Congratulations, Gym Rat.
    ko: |-
      15위.
      축하해요 회원님.
    ja: |-
      15位。
      おめでとうございます、会員さん。
  d_nikke_rumani_04_83:
    speaker: anis
    en: You're amazing, Commander. You qualified even as a novice.
    ko: |-
      대단하네 지휘관님!
      사실상 초짠데 입상이라니!
    ja: |-
      指揮官様、すごい！
      ほぼ素人なのに入賞なんて！
  d_nikke_rumani_04_84:
    speaker: neon
    en: I was completely dumbfounded when I watched the contest.
    ko: 저는 넋을 놓고 쳐다봤어요.
    ja: 見とれてしまいました！
  d_nikke_rumani_04_85:
    speaker: rapi
    en: You've done a great job.
    ko: 수고 많으셨습니다.
    ja: お疲れ様でした。
  d_nikke_rumani_04_86:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rumani_04_87:
    speaker: rumani
    en: What's wrong? Why do you look frustrated?
    ko: |-
      ??
      왜 그래요? 시무룩한 표정을 하고.
    ja: |-
      どうしました？
      落ち込んでるんですか？
  d_nikke_rumani_04_88:
    speaker: Self
    en: I thought I would win the championship.
    ko: 우승할 줄 알았어.
    ja: 優勝できると思った
  d_nikke_rumani_04_89:
    speaker: rumani
    en: Oh, my. Didn't I tell you?
    ko: |-
      에이.
      말했잖아요.
    ja: |-
      もう…
      言いましたよね？
  d_nikke_rumani_04_90:
    speaker: rumani
    en: The people who come here to compete are all those who trained their muscles
      all year round.
    ko: 여기 출전하는 사람들은 긴 세월 동안 근육과 함께한 사람들이라고.
    ja: |-
      この大会に出場するのはみんな、
      長い年月を筋肉と過ごしてきた人たちだって。
  d_nikke_rumani_04_91:
    speaker: rumani
    en: Yet despite such stiff competition, you still managed to snag the 15th place.
      That's really amazing.
    ko: |-
      그 사람들 사이에서 입상한거면,
      진짜 대단한 거예요.
    ja: |-
      その中で入賞したんだから、
      本当にすごいことなんですよ。
  d_nikke_rumani_04_92:
    speaker: rumani
    en: Also...
    ko: 그리고.
    ja: それに…
  d_nikke_rumani_04_93:
    speaker: Monologue
    en: Rumani comes closer and whispers to me.
    ko: 루마니가 다가와 귓속말로 속삭였다.
    ja: ルマニが近づき、私の耳元でささやいた
  d_nikke_rumani_04_94:
    speaker: rumani
    en: You can make your wish... any wish come true now.
    ko: 뭐든지 할 수 있는 소원도 빌 수 있게 되었고.
    ja: 何でも願いごとはできますし。
  d_nikke_rumani_04_95:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_rumani_04_96:
    speaker: rumani
    en: It's not that bad, right?
    ko: |-
      그렇죠?
      나쁘지 않죠?
    ja: |-
      ね？
      悪くないですよね？
  d_nikke_rumani_04_97:
    speaker: Self
    en: "... Pretty good to me."
    ko: "…괜찮은 것 같아."
    ja: "…悪くないな"
  d_nikke_rumani_04_98:
    speaker: anis
    en: What are you whispering about? The Commander's face lit up instantly.
    ko: |-
      뭐야.
      귀에다 대고 뭘 말했길래 갑자기 저렇게 헤실 대?
    ja: |-
      何よ。何を言われたら
      あんなにニヤニヤしだすわけ？
  d_nikke_rumani_04_99:
    speaker: rumani
    en: It's a secret.
    ko: 비밀이야.
    ja: 秘密。
  d_nikke_rumani_04_100:
    speaker: rumani
    en: Okay, cheerleaders, please go out.
    ko: 자, 그럼 응원팀은 이만 나가줘.
    ja: さあ、応援チームはもう出ていって。
  d_nikke_rumani_04_101:
    speaker: rumani
    en: Gym Rat and I need to clear up.
    ko: 나랑 회원님은 뒷정리해야 하니까.
    ja: 私と会員さんは後片付けがあるから。
  d_nikke_rumani_04_102:
    speaker: anis
    en: All right. We are leaving.
    ko: |-
      그래그래.
      우린 이만 가볼게.
    ja: |-
      はいはい。
      私たちは先に行くね。
  d_nikke_rumani_04_103:
    speaker: neon
    en: Bye, Master.
    ko: 이따 봐요 스승님.
    ja: じゃあ、師匠、また後で！
  d_nikke_rumani_04_104:
    speaker: rapi
    en: See you then, Commander.
    ko: 가보겠습니다.
    ja: では失礼します。
  d_nikke_rumani_04_105:
    speaker: Narration
    en: The three walk out.
    ko: 셋은 밖으로 걸어나갔다.
    ja: 3人がテントを去った
  d_nikke_rumani_04_106:
    speaker: rumani
    en: Commander.
    ko: 회원님.
    ja: 会員さん。
  d_nikke_rumani_04_107:
    speaker: rumani
    en: You've truly done a great job.
    ko: 정말 고생 많았어요.
    ja: 本当にお疲れ様でした。
  d_nikke_rumani_04_108:
    speaker: rumani
    en: So, tell me your wish, please?
    ko: 그래서, 소원은 뭘 비실 건가요?
    ja: それで、願いごとはどうするんですか？
  d_nikke_rumani_04_109:
    speaker: rumani
    en: I'm already fully prepared mentally... and physically...
    ko: 저는 오늘 다 준비하고 왔어요.
    ja: 私、今日は完璧に準備してきました。
  d_nikke_rumani_04_110:
    speaker: Self
    en: My wish is...
    ko: 내 소원은….
    ja: 私の願いごとは…
d_nikke_rumani_05:
  d_nikke_rumani_05_1:
    speaker: rumani
    en: Well... Gym Rat.
    ko: 저… 회원님.
    ja: あの…会員さん。
  d_nikke_rumani_05_2:
    speaker: rumani
    en: I did say that I can fulfill any of your wishes
    ko: "[뭐든지] 들어준다고 했는데."
    ja: "「何でも」聞いてあげるって言ったのに…"
  d_nikke_rumani_05_3:
    speaker: rumani
    en: But... You really want to book the whole gym for us to work out?
    ko: 체육관을 대여한 후 같이 운동하자는 건 좀 아니지 않나요?
    ja: |-
      ジムを貸し切って一緒に筋トレは…
      ちょっとないんじゃないですか？
  d_nikke_rumani_05_4:
    speaker: Self
    en: Is there something wrong?
    ko: 그게 왜?
    ja: なにか問題でも？
  d_nikke_rumani_05_5:
    speaker: rumani
    en: Hmm... Nothing really...
    ko: 문제는 아닌데….
    ja: 問題はないですけど…
  d_nikke_rumani_05_6:
    speaker: rumani
    en: "... I finally prepared the..."
    ko: "…기껏 열심히 준비하고 왔더니."
    ja: "…せっかく準備してきたのに…"
  d_nikke_rumani_05_7:
    speaker: Self
    en: You have been training me up until now, but we really haven't exercised together,
      you know.
    ko: 지금껏 트레이닝을 받기만 했지, 같이 운동한 적은 없으니까.
    ja: |-
      今までトレーニングを受ける一方で、
      一緒に運動したことがなかった
  d_nikke_rumani_05_8:
    speaker: rumani
    en: Well... that's true.
    ko: 음… 그것도 그렇네요.
    ja: まあ…それもそうですね。
  d_nikke_rumani_05_9:
    speaker: rumani
    en: All right. It's fine if we call it a date, right?
    ko: |-
      좋아요.
      이것도 나름 데이트라면 데이트일 수 있으니까.
    ja: |-
      いいですよ。
      これもデートって言えないこともないし。
  d_nikke_rumani_05_10:
    speaker: Self
    en: A date?
    ko: 데이트?
    ja: デート？
  d_nikke_rumani_05_11:
    speaker: rumani
    en: Yup, a date.
    ko: 예. 데이트.
    ja: そう、デートです。
  d_nikke_rumani_05_12:
    speaker: rumani
    en: Two people casually spending quality time together with no label whatsoever.
    ko: |-
      남자랑 여자가 공공의 목적 없이
      그저 즐거움만을 위해 함께 시간을 보낸다.
    ja: |-
      男と女が特に目的なく
      ただ楽しむために一緒に過ごす。
  d_nikke_rumani_05_13:
    speaker: rumani
