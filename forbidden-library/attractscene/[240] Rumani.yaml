  d_nikke_rumani_03_61:
    speaker: rumani
    en: One sec, let me show you a photo.
    ko: 아, 제가 사진 하나 보내드릴게요.
    ja: あ、写真見ます？
  d_nikke_rumani_03_62:
    speaker: Monologue
    en: Not long after, I receive a message with a photo of Rumani's back.
    ko: 곧 문자로 루마니의 뒷모습이 찍힌 사진이 하나 전송되어 왔다.
    ja: |-
      すぐにルマニの後ろ姿の写真が
      携帯に送られてきた
  d_nikke_rumani_03_63:
    speaker: rumani
    en: It was taken when I could see my erector spinae muscle for the very first
      time.
    ko: 이 사진, 처음으로 척추기립근이 보였을 때 찍은 건데.
    ja: |-
      この写真、初めて脊柱起立筋が
      見えた時に撮ったんですけど
  d_nikke_rumani_03_64:
    speaker: rumani
    en: I was so excited that tears of joy ran down my face.
    ko: 이때 정말 너무 좋아서 엉엉 울었다니까요.
    ja: |-
      この時は本当に嬉しくて
      わんわん泣いたんですよ。
  d_nikke_rumani_03_65:
    speaker: rumani
    en: It showed me that I could do it,
    ko: 나도 되는구나.
    ja: 私にもできるんだ。
  d_nikke_rumani_03_66:
    speaker: rumani
    en: that my hard work was paying off.
    ko: 노력하니까 되는구나.
    ja: 努力すればできるんだ、って。
  d_nikke_rumani_03_67:
    speaker: rumani
    en: It was a major milestone for me, so please keep this safe.
    ko: |-
      아주 기념비적인 사진이니까,
