    ja: |-
      でも、あれじゃ体を壊しちゃうわよ。
      運動は積み重ねでしょ、あんなにいきなり…
  d_nikke_rumani_03_23:
    speaker: rapi
    en: No one is born a bodybuilder.
    ko: 처음부터 운동을 하던 사람은 없어.
    ja: |-
      最初から身体が鍛えられていた人なんて
      いないわ。
  d_nikke_rumani_03_24:
    speaker: rapi
    en: And everyone has to start somewhere.
    ko: 누구든 처음은 있는 거야.
    ja: 誰にでも最初はあるものよ。
  d_nikke_rumani_03_25:
    speaker: neon
    en: I agree with you, Rapi.
    ko: 저도 라피의 말에 동의해요.
    ja: 私もラピに同意します！
  d_nikke_rumani_03_26:
    speaker: neon
    en: At first, the way of firepower was confusing and terrifying to me, too...
    ko: |-
      저 역시 그랬거든요.
      화력이란 처음엔 그렇게도 막막하고 두려웠던 것이었지만….
    ja: |-
      私もそうでしたから。火力の道も、
      はじめは先が見えなくて怖いものでしたけど…
  d_nikke_rumani_03_27:
    speaker: anis
    en: O-of course I will cheer them on...
    ko: 음… 응원이야 하겠지만.
    ja: うーん…応援はするけどね。
  d_nikke_rumani_03_28:
    speaker: rapi
