    ko: "[치유의바람] : 든든하네요"
    ja: "「治癒の風」：心強いですね。"
  d_nikke_maiden_03_43:
    speaker: "<Narration>"
    en: 'Gunner Needs Buffs: Rose has made a lot of prog lately'
    ko: "[총술사상향좀] : 로즈님 요즘 물이 좀 오른 듯"
    ja: "「銃術士修正希望」：ローズさん、\\n最近調子いいな。"
  d_nikke_maiden_03_44:
