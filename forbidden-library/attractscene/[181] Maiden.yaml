    ko: 지잉-
    ja: ブブブ…
  d_nikke_maiden_03_75:
    speaker: "<Monologue>"
    en: "... Maiden has stayed here for a long time."
    ko: "…메이든은 한동안 여기 머물 것 같다."
    ja: "…メイデンはしばらくここに滞在しそうだ"
  d_nikke_maiden_03_76:
    speaker: anis
    en: I can't stand it anymore!
    ko: 못 봐주겠네 정말!
    ja: 見てられないわ、もう！
  d_nikke_maiden_03_77:
    speaker: anis
    en: I would seldom say things like this, but please, clean up this place!
    ko: |-
      내가 어지간하면 이런 얘긴 안 하는데,
      청소 좀 하고 살아!
    ja: |-
      こんなこと滅多に言わないんだけど、
      ちょっとは掃除しなさいよ！
  d_nikke_maiden_03_78:
    speaker: maiden
    en: C-Commander...
    ko: 처, 청소는 하고 있어요.
    ja: そ、掃除はしています。
  d_nikke_maiden_03_79:
    speaker: maiden
    en: They're doing the cleaning.
    ko: 지휘관이.
    ja: 指揮官が。
  d_nikke_maiden_03_80:
    speaker: anis
    en: It's YOU who should do it!
    ko: 네가 하라고!
    ja: あなたがやってよ！
  d_nikke_maiden_03_81:
    speaker: neon
    en: That's right! If it's Anis who asks to clean, that means it's really a mess!
    ko: |-
      맞아요!
      아니스가 이런 말 할 정도면 정말 엉망이라는 얘기라고요!
    ja: |-
      そうです！
      アニスにこんなことを言われるなんて、
      本当に酷いってことですよ？
  d_nikke_maiden_03_82:
    speaker: maiden
    en: I'm the guest here. You can't treat me like that!
    ko: |-
      너무 하시는군요.
      손님을 이렇게 대접하는 건 어디의 예의범절이죠?
    ja: |-
      そっちこそ酷いです。
      お客さんをこんな風にもてなすんですか？
  d_nikke_maiden_03_83:
    speaker: anis
    en: You decided to stay here YOURSELF!
    ko: 네가 멋대로 눌어붙은 거잖아!
    ja: あなたが勝手に居座ってるんでしょう？
  d_nikke_maiden_03_84:
    speaker: maiden
    en: I stayed here for a sense of belonging.
    ko: 저는 소속감을 느끼기 위해 여기 있는 거랍니다.
    ja: |-
      私は帰属意識を感じるために
      ここにいるんですよ。
  d_nikke_maiden_03_85:
    speaker: anis
    en: I don't care!
    ko: 소속감이고 뭐고 간에!
    ja: 帰属意識とかどうでもいいから！
  d_nikke_maiden_03_86:
    speaker: anis
    en: You are a thorough garbage producer!
    ko: 식충이도 아니고 뭐 하는 건데 진짜!
    ja: このっ…ごくつぶしが！
  d_nikke_maiden_03_87:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_03_88:
    speaker: anis
    en: "... Oh..."
    ko: "…뭐, 뭐야."
    ja: "…な、何よ。"
  d_nikke_maiden_03_89:
    speaker: anis
    en: I-I didn't mean to hurt you. I just...
    ko: 아니, 방금은 말이 좀 심하긴 했는데, 그래도….
    ja: いや、今のは言い過ぎちゃったよね、でも…
  d_nikke_maiden_03_90:
    speaker: maiden
    en: "... Sorry. I just watched the cutscene and failed to catch your words."
    ko: |-
      …아, 미안해요.
      스토리 영상 본다고 못 들었군요.
    ja: |-
      …あ、ごめんなさい。
      ストーリー動画を見ていて
      聞き取れませんでした。
  d_nikke_maiden_03_91:
    speaker: maiden
    en: Can you say that again?
    ko: 뭐라고 하셨죠?
    ja: 何か言いました？
  d_nikke_maiden_03_92:
    speaker: anis
    en: I said! You! Get out now!
    ko: 당장 나가라고 했다!!
    ja: 今すぐ出ていけと言った！！
  d_nikke_maiden_03_93:
    speaker: maiden
    en: What?
    ko: 어? 뭐라고요?
    ja: はい？今何と？
  d_nikke_maiden_03_94:
    speaker: anis
    en: Just! Get out...!!
    ko: 그러니까, 당장 나…!!
    ja: だから、今すぐ出…！！
  d_nikke_maiden_03_95:
    speaker: maiden
    en: Offline party?
    ko: 오, 오프 모임이요?
    ja: オ、オフ会ですか？
  d_nikke_maiden_03_96:
    speaker: maiden
    en: Whoa, really?
    ko: 와, 그거 진짜로 하는군요.
    ja: わあ、本当にやるんですね。
  d_nikke_maiden_03_97:
    speaker: maiden
    en: Do I need to cosplay my own character?
    ko: 자기 캐릭터 코스프레로?
    ja: 自分のキャラのコスプレをして？
  d_nikke_maiden_03_98:
    speaker: maiden
    en: Sure, I'll be here.
    ko: |-
      가, 갈게요.
      가야죠 물론.
    ja: |-
      い、行きます。
      もちろん行きます。
  d_nikke_maiden_03_99:
    speaker: maiden
    en: Yeah. No problem. I have the location.
    ko: |-
      네. 네네.
      아 거기서요? 알겠어요.
    ja: |-
      は、はい。
      あ、あそこですか？分かりました。
  d_nikke_maiden_03_100:
    speaker: maiden
    en: See you then. Bye.
    ko: |-
      그럼 그때 뵈어요.
      예.
    ja: |-
      では、その時に。
      はい。
  d_nikke_maiden_03_101:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_03_102:
    speaker: maiden
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_maiden_03_103:
    speaker: maiden
    en: Do you remember the Guild offline party I mentioned before? It finally has
      a date.
    ko: |-
      그때 얘기했던 길드 오프라인 모임.
      드디어 날짜가 잡혔어요.
    ja: |-
      この前話したギルドのオフ会。
      ついに日程が決まりました。
  d_nikke_maiden_03_104:
    speaker: maiden
    en: What should I do?
    ko: 저 어떡하죠?
    ja: 私、どうすればいいでしょう？
  d_nikke_maiden_03_105:
    speaker: maiden
    en: I'm simply buzzing for the party.
    ko: 설레서 죽을 것 같아요.
    ja: ドキドキして死にそうです。
  d_nikke_maiden_03_106:
    speaker: anis
    en: Me too!
    ko: 나도 죽겠다.
    ja: 私も死にそう。
  d_nikke_maiden_03_107:
    speaker: "<Narration>"
    en: The next night.
    ko: 다음 날 저녁.
    ja: 翌日の夕方
  d_nikke_maiden_03_108:
    speaker: maiden
    en: I'm heading off now.
    ko: 그럼, 다녀올게요.
    ja: では、行ってきますね。
  d_nikke_maiden_03_109:
    speaker: "<Self>"
    en: Have fun.
    ko: 잘 놀다 와.
    ja: 楽しんでこい
  d_nikke_maiden_03_110:
    speaker: maiden
    en: Yeah. Are you sure you aren't coming with me?
    ko: 예. 지휘관은 정말 안 가도 괜찮나요?
    ja: はい、指揮官は本当に行かなくてもいいですか？
  d_nikke_maiden_03_111:
    speaker: "<Self>"
    en: It's your party.
    ko: 그 자리는 메이든을 위한 자리니까.
    ja: そこはメイデンのための場所だから
  d_nikke_maiden_03_112:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_03_113:
    speaker: maiden
    en: Thank you.
    ko: 고마워요.
    ja: ありがとうございます。
  d_nikke_maiden_03_114:
    speaker: maiden
    en: Now, I can say I finally know.
    ko: 저, 소속감이라는 게 뭔지.
    ja: 私、帰属意識…が何なのか
  d_nikke_maiden_03_115:
    speaker: maiden
    en: Belonging is such a wonderful thing.
    ko: 이제 조금 알 것 같아요.
    ja: ちょっとだけ、分かる気がしてきました。
  d_nikke_maiden_03_116:
    speaker: maiden
    en: I'll go now.
    ko: 그럼 진짜 다녀올게요.
    ja: では、本当に行ってきます。
  d_nikke_maiden_03_117:
    speaker: "<Narration>"
    en: "*Beep, beep, beep*"
    ko: 삐삐삐-
    ja: プルルルルー
  d_nikke_maiden_03_118:
    speaker: maiden
    en: Who would call me at this time?
    ko: 응? 전화가….
    ja: え？電話…
  d_nikke_maiden_03_119:
    speaker: maiden
    en: Boss, this is Maiden.
    ko: 예. 사장님.
    ja: はい、社長。
  d_nikke_maiden_03_120:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_03_121:
    speaker: maiden
    en: Ark... Irregular?
    ko: |-
      방주에….
      이레귤러가?
    ja: |-
      アークに…
      イレギュラーが？
d_nikke_maiden_04:
  d_nikke_maiden_04_1:
    speaker: maiden
    en: 1 hour 10 minutes 45 seconds...
    ko: 1시간 10분 45초….
    ja: 1時間10分45秒…
  d_nikke_maiden_04_2:
    speaker: ingrid
    en: Ten minutes ago, the target caused chaos on Royal Road and left.
    ko: 타겟은 10분 전 로열 로드에서 난동 후 이동했다.
    ja: |-
      ターゲットは10分前、
      ロイヤルロードで暴れた後に移動した。
  d_nikke_maiden_04_3:
    speaker: ingrid
    en: The problem, however, is that it is moving in the direction of Mass-produced
      Nikke's production facilities.
    ko: 문제는 이동한 장소가 양산형 니케들의 생산 시설이라는 것이다.
    ja: |-
      問題は、移動した先が量産型ニケの
      生産施設ということだ。
  d_nikke_maiden_04_4:
    speaker: ingrid
    en: There are more than 200 Mass-produced Nikkes.
    ko: 생산 시설에 있는 양산형 니케의 수는 어림잡아도 200기 이상.
    ja: |-
      生産施設にいる量産型ニケの数は
      少なくとも200機以上。
  d_nikke_maiden_04_5:
    speaker: ingrid
    en: Massive people are also involved, and an accident is likely to happen.
    ko: 인간도 상당수 섞여있기에 언제 사고가 나도 이상하지 않다.
    ja: |-
      人間も結構いるので、
      いつ事故が起きてもおかしくない。
  d_nikke_maiden_04_6:
    speaker: ingrid
    en: More importantly, the target looks the same as a Mass-produced Nikke.
    ko: 놈의 외형은 양산형 니케와 다르지 않은 것이 가장 큰 문제다.
    ja: |-
      奴の外見が量産型ニケと同じなのが
      一番の問題だ。
  d_nikke_maiden_04_7:
    speaker: ingrid
    en: We can't search one by one. That will provoke Irregular, causing more problems.
    ko: |-
      하나하나 수색하기엔 시설이 너무 넓고,
      섣불리 자극한 꼴이 되어 대형 사고로 이어질 가능성이 있다.
    ja: |-
      いちいち捜査するには施設が広すぎるし、
      むやみに刺激すれば
      大事故につながる可能性がある。
  d_nikke_maiden_04_8:
    speaker: ingrid
    en: It's just like setting a time bomb.
    ko: 시한폭탄을 심어놓은 것과 다르지 않지.
    ja: 時限爆弾が設置されたようなものだ。
  d_nikke_maiden_04_9:
    speaker: maiden
    en: 1 hour, 8 minutes, and 19 seconds...
    ko: 1시간 8분 19초….
    ja: 1時間8分19秒…
  d_nikke_maiden_04_10:
    speaker: ingrid
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_maiden_04_11:
    speaker: ingrid
    en: We must find the target as soon as possible and subdue it.
    ko: |-
      그렇기에 최대한 빠른 시간 내에 타겟을 확보한 후,
      무력화 시키도록.
    ja: |-
      だからできるだけ早くターゲットを確保した後、
      無力化させるように。
  d_nikke_maiden_04_12:
    speaker: maiden
    en: 1 hour, 8 minutes, and 8 seconds...
    ko: 1시간 8분 8초….
    ja: 1時間8分8秒…
  d_nikke_maiden_04_13:
    speaker: ingrid
    en: "@UserName."
    ko: "@UserName."
    ja: "@UserName。"
  d_nikke_maiden_04_14:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_maiden_04_15:
    speaker: ingrid
    en: Do you know why Maiden is saying that?
    ko: 메이든이 왜 이러는지 알고 있나?
    ja: メイデンが何をしているのか、分かるか？
  d_nikke_maiden_04_16:
    speaker: "<Self>"
    en: She has an appointment, which is extremely important and about to start.
    ko: "…중요한 약속까지 남은 시간을 카운트하고 있어."
    ja: "…大切な約束までの残り時間をカウントしている"
  d_nikke_maiden_04_17:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_04_18:
    speaker: ingrid
    en: Fine, let's hurry up.
    ko: 그럼 서두르면 되겠군.
    ja: では、急いだ方がいいな。
  d_nikke_maiden_04_19:
    speaker: maiden
    en: I have a question.
    ko: 질문이 있습니다만.
    ja: 質問があります。
  d_nikke_maiden_04_20:
    speaker: ingrid
    en: What?
    ko: 뭐지?
    ja: 何だ？
  d_nikke_maiden_04_21:
    speaker: maiden
    en: What is Guillotine doing? Why did you call only me?
    ko: 길로틴은 뭘 하길래 저만 불렀나요?
    ja: |-
      ギロチンは何をしているんですか？
      なんで私だけ呼ばれたんですか？
  d_nikke_maiden_04_22:
    speaker: ingrid
    en: Guillotine said she had an appointment and cut off contact with me.
    ko: 길로틴은 중요한 약속이 있다며 연락을 끊어버렸다.
    ja: |-
      ギロチンは大切な約束があると
      言って連絡を断ってしまった。
  d_nikke_maiden_04_23:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_04_24:
    speaker: maiden
    en: But I'm the same...
    ko: 저도 중요한 약속 있는데….
    ja: 私だって大切な約束があるのに…
  d_nikke_maiden_04_25:
    speaker: ingrid
    en: Say it louder. I can't hear you.
    ko: |-
      크게 말해라.
      들리지 않는다.
    ja: |-
      大きい声で言え。
      聞こえない。
  d_nikke_maiden_04_26:
    speaker: maiden
    en: "... Nothing. Nothing important."
    ko: |-
      …아뇨.
      아무것도 아닙니다.
    ja: |-
      …いいえ。
      何でもありません。
  d_nikke_maiden_04_27:
    speaker: ingrid
    en: "@UserName."
    ko: "@UserName."
    ja: "@UserName。"
  d_nikke_maiden_04_28:
    speaker: ingrid
    en: Can you support Maiden?
    ko: 메이든의 서포트, 가능하겠나?
    ja: メイデンのサポートはできるか？
  d_nikke_maiden_04_29:
    speaker: "<Self>"
    en: Support?
    ko: 서포트를?
    ja: サポート？
  d_nikke_maiden_04_30:
    speaker: ingrid
    en: This time, the target is unusual.
    ko: 이번 타겟에는 또 하나의 특이 사항이 있다.
    ja: 今回のターゲットには、もう1つの特徴がある。
  d_nikke_maiden_04_31:
    speaker: ingrid
    en: She is unable to hear the sound.
    ko: 귀가 들리지 않는다는 것이지.
    ja: 耳が聞こえないのだ。
  d_nikke_maiden_04_32:
    speaker: maiden
    en: "... What?"
    ko: "…예?"
    ja: "…はい？"
  d_nikke_maiden_04_33:
    speaker: ingrid
    en: So we need to act more tactically.
    ko: 그렇기에, 더욱 택티컬 하게 움직여야 할 거다.
    ja: だからよりタクティカルに動く必要がある。
  d_nikke_maiden_04_34:
    speaker: ingrid
    en: Looking forward to your cooperation.
    ko: |-
      제군들의 택티컬 한 작전.
      기대하겠다.
    ja: |-
      諸君のタクティカルな作戦、
      期待しよう。
  d_nikke_maiden_04_35:
    speaker: maiden
    en: No. No way.
    ko: 안돼안돼안돼.
    ja: 無理無理無理。
  d_nikke_maiden_04_36:
    speaker: maiden
    en: I must be late.
    ko: 약속 시간에 늦고 말 거야.
    ja: 約束の時間に間に合わない。
  d_nikke_maiden_04_37:
    speaker: maiden
    en: How can I deal with a deaf Irregular?
    ko: |-
      거기다 귀까지 안 들리는 이레귤러라니,
      나보고 뭘 어쩌라고….
    ja: |-
      しかも耳まで聞こえないイレギュラーだなんて、
      私に何をどうしろと…
  d_nikke_maiden_04_38:
    speaker: "<Monologue>"
    en: Maiden is so anxious.
    ko: 메이든은 안절부절못하고 있다.
    ja: メイデンはオロオロしている
  d_nikke_maiden_04_39:
    speaker: "<Self>"
    en: Calm down.
    ko: 진정해.
    ja: 落ち着け
  d_nikke_maiden_04_40:
    speaker: maiden
    en: I can't.
    ko: 진정할 수 없어요.
    ja: 落ち着けません。
  d_nikke_maiden_04_41:
    speaker: maiden
    en: My ability is to hypnotize Nikke through the code hidden in my words.
    ko: |-
      제 능력은 언어에 숨겨져 있는 코드를 통해
      니케에게 최면을 거는 능력이란 말이에요.
    ja: |-
      私の能力は言語に隠れているコードを通して
      ニケに催眠をかける能力なんです。
  d_nikke_maiden_04_42:
    speaker: maiden
    en: But this is useless to a deaf Nikke.
    ko: 귀가 안 들리는 상대에겐 아무 소용 없어요.
    ja: 耳が聞こえない相手には全く効きません。
  d_nikke_maiden_04_43:
    speaker: maiden
    en: Plus, we can't recognize the target by her appearance.
    ko: 거기다 외형도 구분이 안된다면서요.
    ja: しかも、外見も区別できないなんて。
  d_nikke_maiden_04_44:
    speaker: maiden
    en: I knew it.
    ko: "…이럴 줄 알았어요."
    ja: "…やはりこうなるんですね。"
  d_nikke_maiden_04_45:
    speaker: maiden
    en: Not only could I not catch the Irregular, but I couldn't make it to the appointment
      on time.
    ko: |-
      저는 이레귤러도 못 잡을 거고,
      당연히 약속에도 못 가겠죠.
    ja: |-
      私はイレギュラーも捕まえられないし、
      当然約束にも行けないでしょう。
  d_nikke_maiden_04_46:
    speaker: maiden
    en: I will get blamed by the boss and my guild members.
    ko: |-
      사장님한테도 비난 당할 거고,
      길드원들한테도 비난 당할 거예요.
    ja: |-
      社長に非難され、
      ギルドメンバーたちにも非難されるはずです。
  d_nikke_maiden_04_47:
    speaker: maiden
    en: Yes.
    ko: 그렇죠.
    ja: はい。
  d_nikke_maiden_04_48:
    speaker: maiden
    en: That's what I truly am.
    ko: 제가 그렇죠.
    ja: 私はいつもそうです。
  d_nikke_maiden_04_49:
    speaker: maiden
    en: Nowhere would accept a Nikke like me.
    ko: 결국 저 같은 니케는 어디에도 소속될 수 없는 거겠죠.
    ja: |-
      結局、私のようなニケは
      どこにも所属できないんです。
  d_nikke_maiden_04_50:
    speaker: maiden
    en: "... A Nikke like me should be called the Irregular."
    ko: "…누가, 이레귤러일까요."
    ja: "…どちらが、イレギュラーなんでしょう。"
  d_nikke_maiden_04_51:
    speaker: "<Self>"
    en: Let's move.
    ko: 일단 이동하자.
    ja: とりあえず移動しよう
  d_nikke_maiden_04_52:
    speaker: maiden
    en: It doesn't make sense.
    ko: 이동해서 뭘 어쩔 건가요?
    ja: 移動して何をどうするんですか？
  d_nikke_maiden_04_53:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_04_54:
    speaker: "<Self>"
    en: I have a plan.
    ko: 나한테 작전이 있어.
    ja: 私に作戦がある
  d_nikke_maiden_04_55:
    speaker: "<Monologue>"
    en: Maiden and I go to the radio room inside the factory.
    ko: 나와 메이든은 공장 내부의 방송실로 이동했다.
    ja: 私とメイデンは工場内部の放送室へ移動した
  d_nikke_maiden_04_56:
    speaker: "<Monologue>"
    en: Every corner is covered with CCTV footage.
    ko: 수많은 CCTV 화면이 공장 전체를 보여주고 있었다.
    ja: 数多の監視カメラの画面が工場全体を映している
  d_nikke_maiden_04_57:
    speaker: maiden
    en: The radio room.
    ko: 여기 방송실이잖아요.
    ja: ここは放送室でしょう？
  d_nikke_maiden_04_58:
    speaker: maiden
    en: Why did you bring...
    ko: 여기는 왜….
    ja: なんでここへ…
  d_nikke_maiden_04_59:
    speaker: maiden
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_maiden_04_60:
    speaker: maiden
    en: Oh! I get it!
    ko: 저 작전이 뭔지 알겠어요!
    ja: 私、作戦が分かりました！
  d_nikke_maiden_04_61:
    speaker: maiden
    en: Is your plan to broadcast that?
    ko: |-
      지금 공장에 있는 니케 분 중 이레귤러를 찾고 있습니다.
      혹시 이레귤러이신 분은 손을 들어주세요.
    ja: |-
      今、工場内にいるニケのうち、
      イレギュラーを探しています。
      イレギュラーの方は手を挙げてください。
  d_nikke_maiden_04_62:
    speaker: maiden
    en: We are now looking for an Irregular Nikke. Please raise your hand.
    ko: 라고 방송할 생각이죠?
    ja: と放送するつもりなんですね？
  d_nikke_maiden_04_63:
    speaker: "<Self>"
    en: "... No."
    ko: "…아냐."
    ja: "…違う"
  d_nikke_maiden_04_64:
    speaker: maiden
    en: Then there is no way out...
    ko: 아, 안 그러면 방법이 없는데….
    ja: じゃ、じゃあ、他に方法がないのに…
  d_nikke_maiden_04_65:
    speaker: "<Self>"
    en: The situation reminds me of Alexandra.
    ko: 알렉산드리아 공략을 떠올려 봐.
    ja: アレクサンドリア攻略を思い出すんだ
  d_nikke_maiden_04_66:
    speaker: maiden
    en: Alexandra?
    ko: 알렉산드리아요?
    ja: アレクサンドリアですか？
  d_nikke_maiden_04_67:
    speaker: maiden
    en: Sorry, Commander. It's not a proper time for the topic of games.
    ko: 지휘관. 죄송한데 지금 게임 얘기할 때가 아닌 것 같아요.
    ja: |-
      指揮官、申し訳ありませんが今は
      ゲームの話をしている場合じゃないと思います。
  d_nikke_maiden_04_68:
    speaker: "<Self>"
    en: What is the key to raiding Alexandra?
    ko: 알렉산드리아의 공략 포인트는 뭐지?
    ja: アレクサンドリア攻略のポイントは何だ？
  d_nikke_maiden_04_69:
    speaker: maiden
    en: Only the tank moves at the point of timestop.
    ko: 그거야 시간 정지 기믹일 때 탱커가 움직여서….
    ja: |-
      それは、時間停止のギミックが発動すると
      タンカーが動いて…
  d_nikke_maiden_04_70:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_04_71:
    speaker: maiden
    en: "..."
    ko: 아.
    ja: あ…
  d_nikke_maiden_04_72:
    speaker: "<Self>"
    en: Got it?
    ko: 알겠어?
    ja: 分かったか？
  d_nikke_maiden_04_73:
    speaker: maiden
    en: Yes!
    ko: 알겠어요.
    ja: 分かりました。
  d_nikke_maiden_04_74:
    speaker: "<Narration>"
    en: Maiden takes out her phone.
    ko: 메이든은 휴대폰을 들어 올렸다.
    ja: メイデンは携帯を取り出した
  d_nikke_maiden_04_75:
    speaker: maiden
    en: Boss, this is Maiden.
    ko: |-
      사장님.
      메이든입니다.
    ja: |-
      社長。
      メイデンです。
  d_nikke_maiden_04_76:
    speaker: maiden
    en: Please allow me to take off my mask.
    ko: 마스크 오프를 허가해 주세요.
    ja: マスクオフを許可してください。
  d_nikke_maiden_04_77:
    speaker: maiden
    en: Yes, we will catch her.
    ko: 예. 잡을 수 있어요.
    ja: はい、捕まえられます。
  d_nikke_maiden_04_78:
    speaker: maiden
    en: All right. We'll use Kotodama.
    ko: |-
      알겠습니다.
      현 시간부로 [언령]을 사용합니다.
    ja: |-
      分かりました。
      現時点から「言霊」を使います。
  d_nikke_maiden_04_79:
    speaker: "<Monologue>"
    en: Maiden takes off her mask.
    ko: 메이든은 마스크를 벗었다.
    ja: メイデンはマスクを外した
  d_nikke_maiden_04_80:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_04_81:
    speaker: "<Monologue>"
    en: She stands in front of the microphone.
    ko: 그리고 마이크 앞에 섰다.
    ja: そしてマイクの前に立った
  d_nikke_maiden_04_82:
    speaker: "<Monologue>"
    en: She takes a deep breath, and says...
    ko: 크게 심호흡 후, 입을 열었다.
    ja: 大きく深呼吸し、口を開ける
  d_nikke_maiden_04_83:
    speaker: maiden
    en: "[Stop.]"
    ko: "[정지]."
    ja: "「停止」"
  d_nikke_maiden_04_84:
    speaker: "<Monologue>"
    en: Time stops instantly.
    ko: 일순간, 시간이 멈췄다.
    ja: 一瞬にして、時が止まった
  d_nikke_maiden_04_85:
    speaker: "<Monologue>"
    en: Mass-produced Nikkes, who are wandering around the factory, immediately stop
      like sculptures.
    ko: 공장을 돌아다니던 양산형 니케들은 그 자리에서 굳듯 멈춰 섰고.
    ja: |-
      工場を動き回っていた量産型ニケは、
      その場で固まったように止まり
  d_nikke_maiden_04_86:
    speaker: "<Monologue>"
    en: However...
    ko: 그중.
    ja: その中で、
  d_nikke_maiden_04_87:
    speaker: "<Monologue>"
    en: From CCTV, there is a Nikke fleeing in panic.
    ko: 단 하나의 니케가 허둥거리는 모습이 CCTV에 보였다.
    ja: |-
      たった1人のニケが慌てる姿が
      監視カメラ越しに見える
  d_nikke_maiden_04_88:
    speaker: maiden
    en: That's her!
    ko: 찾았다.
    ja: 見つけた。
  d_nikke_maiden_04_89:
    speaker: "<Monologue>"
    en: Maiden rushes out like lightning.
    ko: 메이든은 번개같은 속도로 뛰어나갔다.
    ja: メイデンは電光石火のスピードで飛び出した
  d_nikke_maiden_04_90:
    speaker: "<Monologue>"
    en: The target can't hear.
    ko: 목소리를 듣지 못하는 상대가 있다면.
    ja: 声が聞こえない相手がいるなら
  d_nikke_maiden_04_91:
    speaker: "<Monologue>"
    en: So, what we need to do is stop those normal Nikkes.
    ko: 반대로 들을 수 있는 모든 이들을 멈춰버리면 될 일이다.
    ja: 逆に聞こえる者を全部止めてしまえばいい
  d_nikke_maiden_04_92:
    speaker: "<Narration>"
    en: One hour later.
    ko: 1시간 후.
    ja: 1時間後
  d_nikke_maiden_04_93:
    speaker: ingrid
    en: How tactical!
    ko: 택티컬!
    ja: タクティカル！
  d_nikke_maiden_04_94:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_04_95:
    speaker: ingrid
    en: Excellent! That's Tactical of Tactical!
    ko: |-
      훌륭하다!
      이것이야말로 택티컬 오브 택티컬이다!
    ja: |-
      素晴らしい！
      これこそタクティカル・オブ・タクティカルだ！
  d_nikke_maiden_04_96:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_04_97:
    speaker: ingrid
    en: I was always worried. You and Guillotine were so excellent in your unique
      abilities.
    ko: |-
      나는 언제나 걱정했다.
      너와 길로틴은 고유 능력이 너무나 우수한 나머지.
    ja: |-
      いつも心配していたのだ。
      お前とギロチンは固有の能力が
      あまりにも優れているため、
  d_nikke_maiden_04_98:
    speaker: ingrid
    en: I was afraid that you would neglect tactical thinking.
    ko: 택티컬을 등한시할 수도 있을 것이라고.
    ja: タクティカルを度外視するかもしれないと。
  d_nikke_maiden_04_99:
    speaker: ingrid
    en: But I'm glad I was wrong.
    ko: 하지만 나의 기쁜 오산이었나 보군.
    ja: しかし、嬉しい誤算だったようだ。
  d_nikke_maiden_04_100:
    speaker: ingrid
    en: Thanks for your hard work today.
    ko: 고생 많았다.
    ja: お疲れ様。
  d_nikke_maiden_04_101:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_04_102:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_04_103:
    speaker: ingrid
    en: That appointment must have been in high priority.
    ko: 중요한 약속이었나 보군.
    ja: 大切な約束だったようだな。
  d_nikke_maiden_04_104:
    speaker: maiden
    en: Yes...
    ko: 그렇… 죠.
    ja: そう…ですね。
  d_nikke_maiden_04_105:
    speaker: maiden
    en: That's fine. I'm already late.
    ko: 괜찮아요. 이미 늦었으니까.
    ja: 大丈夫です、もう遅刻ですし。
  d_nikke_maiden_04_106:
    speaker: "<Self>"
    en: Just go.
    ko: 가보자.
    ja: 行ってみよう
  d_nikke_maiden_04_107:
    speaker: maiden
    en: No need. It's too late.
    ko: |-
      아니에요.
      벌써 이만큼 늦었는걸요.
    ja: |-
      いいえ。
      もう約束の時間をこんなに過ぎてしまいました。
  d_nikke_maiden_04_108:
    speaker: maiden
    en: No use to get there.
    ko: 가봤자 아무 소용 없을 거예요.
    ja: 行っても無駄ですよ…
  d_nikke_maiden_04_109:
    speaker: "<Self>"
    en: You should still go.
    ko: 그래도 가보자.
    ja: それでも行ってみよう
  d_nikke_maiden_04_110:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_04_111:
    speaker: ingrid
    en: I can give you a ride.
    ko: 내 차를 타고 가라.
    ja: 私の車に乗っていけ。
  d_nikke_maiden_04_112:
    speaker: ingrid
    en: Elysion's exclusive driver will take you to your appointment safely and quickly.
    ko: |-
      엘리시온의 전속 기사가 약속 장소까지
      안전하고 빠르게 데려다줄 거다.
    ja: |-
      エリシオンの専属ドライバーが
      待ち合わせ場所まで
      安全かつ迅速に送ってくれる。
  d_nikke_maiden_04_113:
    speaker: maiden
    en: What if nobody is there waiting for me?
    ko: 가서… 아무도 없으면 어떡하죠?
    ja: 行って…誰もいなかったらどうしましょう。
  d_nikke_maiden_04_114:
    speaker: ingrid
    en: Well, you shouldn't be disappointed before you've even seen that.
    ko: 확인하고 난 뒤에 실망해라.
    ja: それは、確認してから失望しろ。
  d_nikke_maiden_04_115:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_04_116:
    speaker: maiden
    en: Okay.
    ko: 예.
    ja: はい。
  d_nikke_maiden_04_117:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_04_118:
    speaker: "<Monologue>"
    en: There is no one at the place.
    ko: 약속 장소에는 아무도 없었다.
    ja: 約束の場所には誰もいなかった
  d_nikke_maiden_04_119:
    speaker: maiden
    en: I've seen that.
    ko: 확인했어요.
    ja: 確認しました。
  d_nikke_maiden_04_120:
    speaker: maiden
    en: We can go back now.
    ko: 돌아가요.
    ja: 帰りましょう。
  d_nikke_maiden_04_121:
    speaker: "<Self>"
    en: Let's confirm that again.
    ko: 조금만 더 돌아보자.
    ja: もうちょっとだけ待ってみよう
  d_nikke_maiden_04_122:
    speaker: maiden
    en: It's fine.
    ko: 괜찮아요.
    ja: 大丈夫です。
  d_nikke_maiden_04_123:
    speaker: maiden
    en: Gotta go.
    ko: 가요.
    ja: 行きましょう。
  d_nikke_maiden_04_124:
    speaker: unknown
    en: Oh! There she is!
    ko: 왔어 왔어.
    ja: 来た来た。
  d_nikke_maiden_04_125:
    speaker: unknown
    en: Whoa, the quality of this costume is fantastic!
    ko: 와 코스프레 퀄 봐.
    ja: うわ、コスプレすげー！
  d_nikke_maiden_04_126:
    speaker: unknown
    en: Wow, it's as if the characters themselves are here!
    ko: 아니, 게임 캐릭터 본인이 오면 어쩌자는 거야.
    ja: ゲームキャラ本人が来ちゃった。
  d_nikke_maiden_04_127:
    speaker: maiden
    en: "... What?"
    ko: "…어?"
    ja: "…え？"
  d_nikke_maiden_04_128:
    speaker: healingwind
    en: So, you are Black Rose? Hello, I'm Healing Wind.
    ko: |-
      블랙로즈님 맞으시죠?
      치유하는 바람이에요.
    ja: |-
      ブラックローズさんですよね？
      治癒の風です。
  d_nikke_maiden_04_129:
    speaker: "<Monologue>"
    en: It's a person wearing a white and red robe.
    ko: 흰색과 빨간색이 조합되어 있는 로브를 걸친 사람.
    ja: 白と赤のローブをまとった人
  d_nikke_maiden_04_130:
    speaker: jumplive
    en: I'm Jump. Nice to meet you.
    ko: |-
      점프에요.
      반가워요.
    ja: |-
      ジャンプです。
      よろしく。
  d_nikke_maiden_04_131:
    speaker: "<Monologue>"
    en: It's a person wearing armor, apparently made of plastic.
    ko: 플라스틱으로 만든 것이 분명한 뾰족한 갑옷을 걸친 사람.
    ja: |-
      どう見てもプラスチックで作られた、
      とげとげしいよろいを着た人
  d_nikke_maiden_04_132:
    speaker: gunupplease
    en: Glad to see you. I'm Gunner.
    ko: |-
      처음 뵙겠습니다.
      총술삽니다.
    ja: |-
      はじめまして。
      銃術士です。
  d_nikke_maiden_04_133:
    speaker: "<Monologue>"
    en: It's a person wearing a western-style leather outfit and holding a musket.
    ko: 웨스턴 풍의 가죽 복장을 입고, 머스킷을 든 사람.
    ja: |-
      ウェスタン風の革の服を来て、
      マスケットを持った人
  d_nikke_maiden_04_134:
    speaker: "<Monologue>"
    en: Everyone is a little ragged but still similar to their characters.
    ko: |-
      모두 조금씩 어설펐지만,
      자신들의 게임 캐릭터를 충실히 재현하고 있었다.
    ja: |-
      みんな少し雑だったが、
      自分のゲームキャラを忠実に再現している
  d_nikke_maiden_04_135:
    speaker: maiden
    en: "... Hi."
    ko: "…여러분."
    ja: "…みなさん。"
  d_nikke_maiden_04_136:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_04_137:
    speaker: maiden
    en: Hi guys, I'm Black Rose.
    ko: |-
      안녕하세요.
      블랙로즈에요.
    ja: |-
      はじめまして。
      ブラックローズです。
  d_nikke_maiden_04_138:
    speaker: "<Monologue>"
    en: The four people gather together at this place.
    ko: 넷이 한자리에 모여있는 모습은.
    ja: 4人が集まっているその姿は
  d_nikke_maiden_04_139:
    speaker: "<Monologue>"
    en: I've seen this scene before.
    ko: 언제나 메이든의 화면에서 보이던.
    ja: いつもメイデンの画面で見ていた
  d_nikke_maiden_04_140:
    speaker: "<Monologue>"
    en: They look exactly like on the screen when Maiden was playing the game.
    ko: 게임의 화면이 그대로 재현된 것 같았다.
    ja: ゲーム画面がそのまま再現されたような気がした
  d_nikke_maiden_04_141:
    speaker: maiden
    en: I'm so sorry for being here late.
    ko: |-
      죄송합니다.
      많이 늦었죠?
    ja: |-
      すみません。
      遅くなりました。
  d_nikke_maiden_04_142:
    speaker: healingwind
    en: No worries. The past is the past.
    ko: |-
      괜찮아요.
      우리 어차피 할 일도 없으니까.
    ja: |-
      大丈夫です。
      どうせやることもないし。
  d_nikke_maiden_04_143:
    speaker: jumplive
    en: We knew you would come just like you promised...
    ko: 그리고 그렇게 티 나게 기대하던 사람이 안 올 것 같진 않아서요.
    ja: |-
      それに、あんなに楽しみにしてた人が
      来ないはずがないと思って。
  d_nikke_maiden_04_144:
    speaker: gunupplease
    en: By the way, we got a bit hungry, so we had already eaten. Do you wanna eat
      something?
    ko: |-
      아, 기다리다가 배고파서 밥은 먼저 먹었는데.
      혹시 식사하셨어요?
    ja: |-
      あ、待っている間お腹が空いて
      先にご飯を食べちゃったけど、
      食事はまだですか？
  d_nikke_maiden_04_145:
    speaker: maiden
    en: That's fine. I'm not hungry.
    ko: |-
      괜찮아요.
      배는 안 고파요.
    ja: |-
      私は大丈夫です。
      お腹は空いてないですから。
  d_nikke_maiden_04_146:
    speaker: healingwind
    en: Then shall we go to the Cafe? We would have some drinks while chatting.
    ko: |-
      그럼 카페로 갈까요?
      뭐라도 마시면서 얘기해요.
    ja: |-
      じゃあ、カフェに行きますか？
      何か飲みながら話しましょう。
  d_nikke_maiden_04_147:
    speaker: maiden
    en: Sure.
    ko: 예.
    ja: はい。
  d_nikke_maiden_04_148:
    speaker: "<Monologue>"
    en: Maiden stares at me.
    ko: 메이든은 나를 물끄러미 쳐다봤다.
    ja: メイデンが私を見つめた
  d_nikke_maiden_04_149:
    speaker: "<Self>"
    en: Have fun.
    ko: 재밌게 놀다 와.
    ja: 楽しく遊んでおいで
  d_nikke_maiden_04_150:
    speaker: maiden
    en: "... Thank you."
    ko: "…예."
    ja: "…はい。"
  d_nikke_maiden_04_151:
    speaker: maiden
    en: Thank you so much... Commander.
    ko: 오늘… 정말 고마웠어요 지휘관.
    ja: |-
      今日は…
      本当にありがとうございました、指揮官。
  d_nikke_maiden_04_152:
    speaker: "<Monologue>"
    en: Maiden and the guild members are walking towards the Cafe.
    ko: 메이든은 길드원들과 카페로 향했다.
    ja: |-
      メイデンはギルドメンバーと一緒に
      カフェへ向かった
  d_nikke_maiden_04_153:
    speaker: "<Monologue>"
    en: I gaze at their backs.
    ko: 그 뒷모습이
    ja: その後ろ姿が
  d_nikke_maiden_04_154:
    speaker: "<Monologue>"
    en: They look like real adventurers in that fantasy world...
    ko: 마치 격한 전투에서 승리한 후
    ja: まるで激しい戦闘で勝利した後
  d_nikke_maiden_04_155:
    speaker: "<Monologue>"
    en: To go to a pub for relaxing after winning a heated battle.
    ko: 펍으로 향하는 모험가들처럼 보이는 것은
    ja: パブへ向かう冒険者たちのように見える理由は
  d_nikke_maiden_04_156:
    speaker: "<Monologue>"
    en: I don't think it's just because of Cosplay.
    ko: 비단 코스프레 때문만은 아닐 것이다.
    ja: コスプレのせいだけではないと思った
d_nikke_maiden_05:
  d_nikke_maiden_05_1:
    speaker: "<Monologue>"
    en: After I get to my room, I take a shower and lie on the bed.
    ko: 내 방에 도착한 후 샤워를 마치고 침대에 누웠다.
    ja: |-
      部屋に着いてシャワーを済ませ、
      ベッドに横たわった
  d_nikke_maiden_05_2:
    speaker: "<Monologue>"
    en: It's quiet here.
    ko: 조용하다.
    ja: 静かだ
  d_nikke_maiden_05_3:
    speaker: "<Monologue>"
    en: No sound of keyboards or cookie bags.
    ko: |-
      키보드를 두드리는 소리도,
      과자 봉지가 부스럭거리는 소리도 들리지 않는다.
    ja: |-
      キーボードを叩く音も、
      スナック菓子の袋を触る
      カサカサという音も聞こえない
  d_nikke_maiden_05_4:
    speaker: "<Monologue>"
    en: It's also dark here.
    ko: 어둡다.
    ja: 暗い
  d_nikke_maiden_05_5:
    speaker: "<Monologue>"
    en: No light from the monitor or bathroom bulb, which is always on.
    ko: |-
      번쩍번쩍하는 모니터의 불빛도,
      켜놓은 채 끄지 않은 화장실의 불빛도 없다.
    ja: |-
      ぴかぴか光るモニターの光も、
      付けっぱなしのトイレの光もない
  d_nikke_maiden_05_6:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_05_7:
    speaker: "<Monologue>"
    en: Finally, I can have a sound sleep in the perfect environment.
    ko: 오랜만에 숙면을 취할 수 있을 것 같다.
    ja: 久しぶりに熟睡できそうだ
  d_nikke_maiden_05_8:
    speaker: "<Monologue>"
    en: I close my eyes.
    ko: 눈이 감기고.
    ja: まぶたが重くなり
  d_nikke_maiden_05_9:
    speaker: "<Monologue>"
    en: In a good mood, I'm falling asleep.
    ko: 기분 좋은 수면감이 몰려온다….
    ja: 気持ちいい眠気が押し寄せてくる…
  d_nikke_maiden_05_10:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_nikke_maiden_05_11:
    speaker: "<Monologue>"
    en: "... It's time to sleep."
    ko: "…이제 자야겠다."
    ja: "…もう寝よう"
  d_nikke_maiden_05_12:
    speaker: "<Monologue>"
    en: "... I really should sleep now."
    ko: "…자야겠다."
    ja: "…本当に寝よう"
  d_nikke_maiden_05_13:
    speaker: "<Narration>"
    en: The next morning.
    ko: 다음날 아침.
    ja: 翌朝
  d_nikke_maiden_05_14:
    speaker: "<Monologue>"
    en: I get up after the alarm goes off.
    ko: 알람 소리를 듣고 일어났다.
    ja: アラームの音で目覚めた
  d_nikke_maiden_05_15:
    speaker: "<Monologue>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_maiden_05_16:
    speaker: "<Monologue>"
    en: Why it's still dark outside?
    ko: 어째서인지 아침인데도 어둡다.
    ja: どうしてか、朝なのに暗い
  d_nikke_maiden_05_17:
    speaker: "<Monologue>"
    en: Maybe because of the bad weather?
    ko: 날씨가 안 좋은 건가?
    ja: 天気が悪いのか？
  d_nikke_maiden_05_18:
    speaker: maiden
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_maiden_05_19:
    speaker: "<Self>"
    en: "!?"
    ko: "!?"
    ja: "！？"
  d_nikke_maiden_05_20:
    speaker: "<Monologue>"
    en: Maiden sits on her knees in front of me.
    ko: 메이든은 내 앞에 무릎을 꿇은 채 앉아있다.
    ja: メイデンが私の前でひざまずいている
  d_nikke_maiden_05_21:
    speaker: maiden
    en: Oh, you woke up?
    ko: 일어나셨나요.
    ja: 起きましたか？
  d_nikke_maiden_05_22:
    speaker: "<Self>"
    en: When did you get back?
    ko: 언제 돌아왔어?
    ja: いつ帰ってきた？
  d_nikke_maiden_05_23:
    speaker: maiden
    en: Around 2 hours ago.
    ko: 2시간 전에요.
    ja: 2時間前です。
  d_nikke_maiden_05_24:
    speaker: "<Self>"
    en: And you stayed like this all the time?
    ko: 계속 거기서 그러고 있던 거야?
    ja: ずっとそうしていたのか？
  d_nikke_maiden_05_25:
    speaker: maiden
    en: |-
      Not really. I was going to, but it was too tedious.
      I joined a raid and came over when the alarm clock went off.
    ko: |-
      아뇨. 그러려고 했는데 너무 지루해서
      레이드 한 판 하고 알람 소리에 맞춰서 앉아있었어요.
    ja: |-
      いいえ、そう思ったんですけど、
      退屈すぎてレイドを1回だけやってから
      アラームの音に合わせ座りました。
  d_nikke_maiden_05_26:
    speaker: "<Self>"
    en: "... What makes you do this?"
    ko: "…왜 무릎을 꿇고 있지?"
    ja: "…なぜ、ひざまずいている？"
  d_nikke_maiden_05_27:
    speaker: maiden
    en: Could you please sign a document here?
    ko: 일단 여기에 서명 좀 해주시겠어요?
    ja: とりあえず、ここに署名してもらえますか？
  d_nikke_maiden_05_28:
    speaker: "<Monologue>"
    en: Maiden hands over a document.
    ko: 메이든이 서류를 내밀었다.
    ja: メイデンが書類を差し出した
  d_nikke_maiden_05_29:
    speaker: "<Monologue>"
    en: She awkwardly covers the title section with her hand.
    ko: 손으로 어색하게 제목 부분을 필사적으로 가리고 있다.
    ja: |-
      不自然な手つきで
      タイトルの部分を必死に隠している
  d_nikke_maiden_05_30:
    speaker: "<Choice>"
    en: Is this a pledge?
    ko: 보증인가?
    ja: 連帯保証か？
  d_nikke_maiden_05_31:
    speaker: "<Choice>"
    en: Is this something like a body relinquishment commitment?
    ko: 신체 포기 각서 같은 건가?
    ja: 闇金の書類か？
  d_nikke_maiden_05_32:
    speaker: maiden
    en: No, not at all!
    ko: 아, 아닌데요.
    ja: ち、違います。
  d_nikke_maiden_05_33:
    speaker: "<Self>"
    en: I can't sign such a suspicious document.
    ko: 이런 수상한 서류에는 서명하지 않을 거야.
    ja: こんな怪しい書類には署名できない
  d_nikke_maiden_05_34:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_05_35:
    speaker: maiden
    en: Well...
    ko: 그….
    ja: あの…
  d_nikke_maiden_05_36:
    speaker: maiden
    en: At yesterday's offline party...
    ko: 어제 오프 모임에서요.
    ja: 昨日、オフ会でですね。
  d_nikke_maiden_05_37:
    speaker: maiden
    en: My guild members asked me about our relationship.
    ko: 길드원들이 지휘관이랑 무슨 관계인지 물어봤다고 했잖아요.
    ja: |-
      ギルドメンバーに、指揮官とどんな関係なのか
      聞かれたって言ったじゃないですか。
  d_nikke_maiden_05_38:
    speaker: "<Self>"
    en: Then?
    ko: 그랬지.
    ja: 確かに言ったな
  d_nikke_maiden_05_39:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_05_40:
    speaker: maiden
    en: I said we're getting married soon.
    ko: 겨, 결혼한 사이라고 했어요.
    ja: け、結婚したと言いました。
  d_nikke_maiden_05_41:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_05_42:
    speaker: maiden
    en: Please, don't look at me like that.
    ko: 왜, 왜 그렇게 쳐다보시는 건가요?
    ja: ど、どうしてそんな目で見るんですか？
  d_nikke_maiden_05_43:
    speaker: "<Self>"
    en: It's not good to lie.
    ko: 거짓말은 나쁜 거야.
    ja: 嘘は良くない
  d_nikke_maiden_05_44:
    speaker: maiden
    en: Then what should I say?
    ko: 그, 그럼 제가 뭐라고 대답하나요?
    ja: じゃ、じゃあ、何て答えたらいいですか？
  d_nikke_maiden_05_45:
    speaker: maiden
    en: Live in the same room.
    ko: 같은 방에서 지내고.
    ja: 同じ部屋で過ごして、
  d_nikke_maiden_05_46:
    speaker: maiden
    en: Sleep in the same room.
    ko: 같은 방에서 잠자고.
    ja: 同じ部屋で眠って、
  d_nikke_maiden_05_47:
    speaker: maiden
    en: Eat the same meals.
    ko: 밥도 같이 먹고.
    ja: 一緒にご飯も食べて、
  d_nikke_maiden_05_48:
    speaker: maiden
    en: Use the same bathroom.
    ko: 화장실도 같이 쓰고.
    ja: 同じトイレを使って、
  d_nikke_maiden_05_49:
    speaker: maiden
    en: We stay together all the time.
    ko: 항상 붙어있고.
    ja: いつも一緒にいますし。
  d_nikke_maiden_05_50:
    speaker: maiden
    en: How can I explain it except by telling them we are getting married?
    ko: 이 관계를 결혼한 사이가 아니라면 뭐라고 설명하나요?
    ja: |-
      この関係を、結婚以外の
      どんな言葉で説明するんですか？
  d_nikke_maiden_05_51:
    speaker: "<Choice>"
    en: "... Like a crocodile and a crocodile bird."
    ko: "…악어와 악어새."
    ja: "…ワニと小鳥"
  d_nikke_maiden_05_52:
    speaker: "<Choice>"
    en: "... Like a host and a parasite."
    ko: "…숙주와 기생충."
    ja: "…宿主と寄生虫"
  d_nikke_maiden_05_53:
    speaker: maiden
    en: What?
    ko: 예?
    ja: はい？
  d_nikke_maiden_05_54:
    speaker: "<Self>"
    en: Nothing.
    ko: 아무것도 아냐.
    ja: 何でもない
  d_nikke_maiden_05_55:
    speaker: maiden
    en: That's what I could only say.
    ko: 그, 그래서 그렇게 말했더니.
    ja: そ、そう言ったら、
  d_nikke_maiden_05_56:
    speaker: maiden
    en: So, the guild members wanted to hold a party with us.
    ko: 길드원들이 같이 한 번 보자고 하더라고요.
    ja: ギルドメンバーが一緒に会おうって。
  d_nikke_maiden_05_57:
    speaker: maiden
    en: You know, a couples party.
    ko: 부부 동반 모임으로.
    ja: 夫婦同伴で。
  d_nikke_maiden_05_58:
    speaker: maiden
    en: By the way, they are all married.
    ko: 아, 길드원들은 모두 결혼했거든요.
    ja: あ、ギルドメンバーは全員結婚しています。
  d_nikke_maiden_05_59:
    speaker: "<Self>"
    en: "... How did you answer them?"
    ko: "…뭐라고 대답했는데."
    ja: "…何と答えた？"
  d_nikke_maiden_05_60:
    speaker: maiden
    en: I said sure, no problem.
    ko: 아, 알겠다고 했죠?
    ja: わ、分かりました、と？
  d_nikke_maiden_05_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_05_62:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_05_63:
    speaker: maiden
    en: I don't know what else to do.
    ko: 이렇게 된 이상 어쩔 수 없어요.
    ja: こうなった以上仕方ありません。
  d_nikke_maiden_05_64:
    speaker: maiden
    en: Let's get married.
    ko: 결혼하죠.
    ja: 結婚しましょう。
  d_nikke_maiden_05_65:
    speaker: "<Self>"
    en: The document you handed me just now...
    ko: 그럼 좀 전에 내민 서류는….
    ja: じゃあ、さっきの書類は…
  d_nikke_maiden_05_66:
    speaker: maiden
    en: It's the marriage application.
    ko: 호, 혼인 신고서죠?
    ja: こ、婚姻届ですけど？
  d_nikke_maiden_05_67:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_05_68:
    speaker: maiden
    en: That look, you give me again.
    ko: 그, 그러니까 왜 자꾸 그렇게 쳐다보시는 건데요?
    ja: だ、だからなんでそんな目で見るんですか？
  d_nikke_maiden_05_69:
    speaker: maiden
    en: You want me to lie?
    ko: 설마 저를 거짓말쟁이로 만들 셈이신가요?
    ja: まさか、私を嘘つきにするつもりですか？
  d_nikke_maiden_05_70:
    speaker: maiden
    en: I was struggling to find a group to be accepted, and I finally got one.
    ko: |-
      그렇게 힘들게 소속감을 찾아 헤매던 제가,
      드디어 소속감을 느끼게 된 곳에서.
    ja: |-
      あんな一生懸命に帰属意識を探し求めていた
      私が、ようやくそれを感じたところで、
  d_nikke_maiden_05_71:
    speaker: maiden
    en: What should I do if they call me a liar because of this?
    ko: 거짓말쟁이가 되면 좋겠나요?
    ja: 嘘つきになったら、指揮官は嬉しいですか？
  d_nikke_maiden_05_72:
    speaker: "<Self>"
    en: That's not what I meant.
    ko: 그건… 아닌데.
    ja: "…それは違うが"
  d_nikke_maiden_05_73:
    speaker: maiden
    en: Let's get married.
    ko: 그럼 결혼이네요.
    ja: じゃあ結婚ですね。
  d_nikke_maiden_05_74:
    speaker: "<Self>"
    en: We can have a fake marriage.
    ko: "…연기 정도면 협조해 줄 수 있어."
    ja: "…演技くらいなら協力する"
  d_nikke_maiden_05_75:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_05_76:
    speaker: maiden
    en: Uh-huh.
    ko: 칫.
    ja: ちっ。
  d_nikke_maiden_05_77:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_maiden_05_78:
    speaker: maiden
    en: I see. Let's do that.
    ko: |-
      알겠어요.
      그 정도로 눈 감아드릴게요.
    ja: |-
      分かりました。
      それくらいで我慢しましょう。
  d_nikke_maiden_05_79:
    speaker: maiden
    en: If that's the case, we must practice living like a couple from now on, Commander.
    ko: |-
      그럼 오늘부터 지휘관과 저는
      부부처럼 보이는 연습을 해야 해요.
    ja: |-
      じゃあ、今日から指揮官と私は夫婦に
      見えるように練習をしなければなりません。
  d_nikke_maiden_05_80:
    speaker: "<Self>"
    en: "... Do we have to?"
    ko: "…그렇게까지?"
    ja: "…そこまでやるのか？"
  d_nikke_maiden_05_81:
    speaker: maiden
    en: Of course.
    ko: 당연하죠.
    ja: 当然です。
  d_nikke_maiden_05_82:
    speaker: maiden
    en: How about starting with a kiss?
    ko: 그럼 먼저 키스 연습부터 해볼까요?
    ja: では、まずキスの練習からしましょうか？
  d_nikke_maiden_05_83:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_05_84:
    speaker: maiden
    en: Is that okay? Then close your eyes.
    ko: |-
      하, 합니다?
      눈 감으세요.
    ja: |-
      い、いきますよ？
      目を閉じてください。
  d_nikke_maiden_05_85:
    speaker: "<Monologue>"
    en: Maiden leans in eagerly.
    ko: 뭐라 할 겨를도 없이 메이든이 쑤욱 다가왔다.
    ja: 何か言う間もなく、メイデンが一気に近づいた
  d_nikke_maiden_05_86:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 빠악!
    ja: ゴン！
  d_nikke_maiden_05_87:
    speaker: "<Self>"
    en: "!?"
    ko: "!?"
    ja: "！？"
  d_nikke_maiden_05_88:
    speaker: maiden
    en: Ouch!
    ko: 으악!
    ja: うあっ！
  d_nikke_maiden_05_89:
    speaker: maiden
    en: God... Sorry. I was too excited to take off my mask.
    ko: |-
      아… 죄송해요.
      너무 급해서 마스크도 안 벗고.
    ja: |-
      あ…すみません。
      焦ってマスクも外してませんでした。
  d_nikke_maiden_05_90:
    speaker: maiden
    en: Wait a minute.
    ko: 자, 잠시만요.
    ja: ちょ、ちょっと待ってください。
  d_nikke_maiden_05_91:
    speaker: "<Narration>"
    en: Maiden takes out her phone.
    ko: 메이든은 핸드폰을 들었다.
    ja: メイデンは携帯電話を取り出した
  d_nikke_maiden_05_92:
    speaker: maiden
    en: Hi Boss, this is Maiden.
    ko: |-
      예.
      사장님, 메이든이에요.
    ja: |-
      社長。
      メイデンです。
  d_nikke_maiden_05_93:
    speaker: maiden
    en: Please allow me to take off my mask.
    ko: 마스크 오프 허가해 주세요.
    ja: マスクオフを許可してください。
  d_nikke_maiden_05_94:
    speaker: maiden
    en: What?
    ko: 예?
    ja: はい？
  d_nikke_maiden_05_95:
    speaker: maiden
    en: I'm about to kiss.
    ko: 키, 키스하려고요.
    ja: キ、キスをするためです。
  d_nikke_maiden_05_96:
    speaker: "<Monologue>"
    en: The response to her is a chilling silence.
    ko: 핸드폰 너머로 소름 돋는 침묵이 한동안 이어졌다.
    ja: |-
      携帯の向こうで
      鳥肌が立つような沈黙がしばらく続いた
  d_nikke_maiden_05_97:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 푸슉-!
    ja: プシュゥー！
  d_nikke_maiden_05_98:
    speaker: "<Monologue>"
    en: Maiden takes off her mask.
    ko: 메이든의 마스크가 벗겨졌다.
    ja: メイデンのマスクが外された
  d_nikke_maiden_05_99:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_05_100:
    speaker: maiden
    en: Are you ready?
    ko: 그, 그럼 다시 합니다?
    ja: で、では、いきますよ？
  d_nikke_maiden_05_101:
    speaker: "<Self>"
    en: Uh, wait...
    ko: 아니, 잠ㄲ….
    ja: いや、ちょっと…
  d_nikke_maiden_05_102:
    speaker: "<Monologue>"
    en: Maiden leans in eagerly again.
    ko: 메이든은 다시 쑤욱 하고 다가왔다.
    ja: メイデンは再び一気に近づいた
  d_nikke_maiden_05_103:
    speaker: "<Monologue>"
    en: A little while later.
    ko: 그리고 잠시 후.
    ja: しばらくして
  d_nikke_maiden_05_104:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_05_105:
    speaker: maiden
    en: How are you feeling?
    ko: 어, 어떠셨나요?
    ja: ど、どうでしたか？
  d_nikke_maiden_05_106:
    speaker: "<Self>"
    en: Dizzy as if the world is revolving.
    ko: 바코드가 어떤 패턴인지 알겠어.
    ja: バーコードのパターンが分かった
  d_nikke_maiden_05_107:
    speaker: maiden
    en: Oh!
    ko: 꺄악-!
    ja: きゃあっ！
  d_nikke_maiden_05_108:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_05_109:
    speaker: maiden
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_maiden_05_110:
    speaker: maiden
    en: "... Er..."
    ko: "…어?"
    ja: "…え？"
  d_nikke_maiden_05_111:
    speaker: maiden
    en: "... Eh?"
    ko: "…어어?"
    ja: "…ええ？"
  d_nikke_maiden_05_112:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_maiden_05_113:
    speaker: maiden
    en: Sorry.
    ko: 저… 죄송해요.
    ja: あの…すみません。
  d_nikke_maiden_05_114:
    speaker: maiden
    en: Perhaps it's the wine I drank yesterday.
    ko: 아무래도 어제 마신 술이.
    ja: どうやら昨日飲んだお酒が
  d_nikke_maiden_05_115:
    speaker: maiden
    en: I guess the wine doesn't get along so well with my stomach.
    ko: 몸이랑 안 맞아서.
    ja: 体に合わなかったようで、
  d_nikke_maiden_05_116:
    speaker: maiden
    en: I need to drain them out.
    ko: 배출되려고 하는 것 같아요.
    ja: 排出されそうです。
  d_nikke_maiden_05_117:
    speaker: maiden
    en: Excuse me. Please wait a second.
    ko: 잠시만, 실례하겠습니다.
    ja: ちょっと、失礼します。
  d_nikke_maiden_05_118:
    speaker: "<Monologue>"
    en: Maiden rushes towards the restroom.
    ko: 메이든은 화장실로 달려갔다.
    ja: メイデンはトイレに駆け込んだ
  d_nikke_maiden_05_119:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_05_120:
    speaker: "<Monologue>"
    en: I guess I'll have to leave for a while.
    ko: 아무래도 자리를 피해줘야 할 것 같다.
    ja: どうやら席を外してあげた方がよさそうだ
  d_nikke_maiden_05_121:
    speaker: maiden
    en: C-Commander, I'm so sorry.
    ko: |-
      지, 지휘관.
      미안해요.
    ja: |-
      し、指揮官。
      ごめんなさい。
  d_nikke_maiden_05_122:
    speaker: maiden
    en: I'll clean it ASAP...
    ko: 있다가 다시….
    ja: 後で続きを…
  d_nikke_maiden_05_123:
    speaker: "<Self>"
    en: "... Take it slow."
    ko: "…천천히 해결해."
    ja: "…ゆっくりでいい"
  d_nikke_maiden_05_124:
    speaker: maiden
    en: Well... Thank you.
    ko: 고맙… 습니다.
    ja: ありがとう…ございます。
  d_nikke_maiden_05_125:
    speaker: maiden
    en: Thank you... so much... Commander.
    ko: |-
      정말… 고마워요….
      지휘관….
    ja: |-
      本当に…ありがとうございます…
      指揮官…
  d_nikke_maiden_05_126:
    speaker: maiden
    en: I'm truly grateful... for everything.
    ko: 전부다… 고마워요….
    ja: 全部…ありがとう…
