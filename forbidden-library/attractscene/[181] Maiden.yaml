    ko: "[점프만이살길] : 오늘 원트각인데"
    ja: "「ジャンプこそが生きる道」：今日は一発で\\nクリアするかも。"
  d_nikke_maiden_03_45:
    speaker: maiden
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_maiden_03_46:
    speaker: maiden
    en: I have never been relied on by others before today.
    ko: 저, 이렇게 기대받는 것은 처음이에요.
    ja: 私、誰かにこんなに期待されるのは初めてです。
  d_nikke_maiden_03_47:
    speaker: "<Narration>"
    en: Two weeks later.
    ko: 2주 후.
    ja: 2週間後
  d_nikke_maiden_03_48:
    speaker: maiden
    en: Hello, can you hear me?
    ko: |-
      아아.
      잘 들리나요?
    ja: |-
      あ、あ。
      聞こえますか？
  d_nikke_maiden_03_49:
    speaker: maiden
    en: Hi guys, I'm Black Rose.
    ko: |-
      반갑습니다.
      블랙로즈에요.
    ja: |-
      よろしくお願いします。
      ブラックローズです。
  d_nikke_maiden_03_50:
    speaker: maiden
    en: This is my first time using voice chat. It's a bit awkward.
    ko: 보이스는 처음이라 좀 어색하군요.
    ja: |-
      ボイスチャットは初めてで、
      少し恥ずかしいですね。
  d_nikke_maiden_03_51:
    speaker: maiden
    en: So, we're going to challenge Bamahutt siege today?
    ko: 예. 오늘은 극 바라무트 토벌전이었죠?
    ja: はい。今日は極バラムートの討伐ですよね？
  d_nikke_maiden_03_52:
    speaker: maiden
    en: Let's go.
    ko: 빠르게 가죠.
    ja: スピーディーに行きましょう。
  d_nikke_maiden_03_53:
    speaker: maiden
    en: Huh? Yeah, right. I'm a girl.
    ko: 응? 마, 맞는데요 여자.
    ja: え？は、はい、女ですけど。
  d_nikke_maiden_03_54:
    speaker: "<Narration>"
    en: Cheers come from the headset.
    ko: 헤드폰 너머에서 환호성 같은 것이 들려왔다.
    ja: |-
      ヘッドフォンの向こうから
      歓声のような声が聞こえる
  d_nikke_maiden_03_55:
    speaker: maiden
    en: Commander, why are they responding like this?
    ko: |-
      어… 지휘관.
      이분들 왜 이러는 거죠?
    ja: |-
      あの…指揮官。
      この方たち、どうしたんですか？
  d_nikke_maiden_03_56:
    speaker: "<Self>"
    en: They are crying tears of joy.
    ko: 감격의 눈물을 흘리고 있는 거야.
    ja: 感激の涙を流しているのだ
  d_nikke_maiden_03_57:
    speaker: maiden
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_maiden_03_58:
    speaker: "<Narration>"
    en: Two weeks later.
    ko: 2주 후.
    ja: 2週間後
  d_nikke_maiden_03_59:
    speaker: maiden
    en: What?
    ko: 뭐라고요?
    ja: え？
  d_nikke_maiden_03_60:
    speaker: maiden
    en: How dare they say something like that?
    ko: 아니, 누가 그런 말도 안 되는 소릴 했나요?
    ja: 誰がそんなデタラメを！
  d_nikke_maiden_03_61:
    speaker: maiden
    en: Cyan Bird Guild?
    ko: 파랑새 길드?
    ja: 青の鳥ギルド？
  d_nikke_maiden_03_62:
    speaker: maiden
    en: They've been pissing us off for a while now.
    ko: 걔들 얼마 전부터 계속 우리한테 시비 걸었잖아요.
    ja: あいつら、この前からケンカ売ってきますね。
  d_nikke_maiden_03_63:
    speaker: maiden
    en: Don't let them go. Put on equipment for PvP.
    ko: |-
      안되겠네.
      다들 PvP 장비로 갈아껴요.
    ja: |-
      これは見過ごせません。
      みんなPvP装備を着用してください。
  d_nikke_maiden_03_64:
    speaker: maiden
    en: Time to launch a bloody campaign.
    ko: 오늘 피 맛 좀 봐야겠어요.
    ja: 今日は血を見るしかありませんね。
  d_nikke_maiden_03_65:
    speaker: "<Narration>"
    en: Two weeks later.
    ko: 2주 후.
    ja: 2週間後
  d_nikke_maiden_03_66:
    speaker: "<Monologue>"
    en: "... Maiden has already stayed here for 13 hours."
    ko: "…메이든은 벌써 13시간째 미동도 하고 있지 않다."
    ja: "…メイデンは13時間も微動だにしていない"
  d_nikke_maiden_03_67:
    speaker: "<Monologue>"
    en: Crumbs of cookies are all over the place where she is lying.
    ko: 누워있는 자리 아래엔 온갖 과자 부스러기와.
    ja: |-
      横になっている場所の下には
      あらゆるスナックの食べかすと
  d_nikke_maiden_03_68:
    speaker: "<Monologue>"
    en: Printed guides are scattered around.
    ko: 프린팅 한 공략집들이 널브러져 있다.
    ja: プリントアウトした攻略が散乱している
  d_nikke_maiden_03_69:
    speaker: "<Monologue>"
    en: "... We can't play together due to the huge level gap."
    ko: "…나와는 레벨 차이가 너무 난다고 게임도 같이 하지 않는다."
    ja: |-
      …私とはレベル差があり過ぎるから、
      一緒にゲームもしてくれない
  d_nikke_maiden_03_70:
    speaker: maiden
