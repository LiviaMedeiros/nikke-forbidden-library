---
d_nikke_maiden_01:
  d_nikke_maiden_01_1:
    speaker: announcer
    en: The investigation of the "Killer Nikke" incident, in which five Ark citizens
      were killed, has encountered difficulties.
    ko: |-
      방주 시민 5명을 살해한,
      일명 [살인 니케]의 수사에 난항을 겪고 있습니다.
    ja: |-
      アーク市民5人を殺害した、
      いわゆる「殺人ニケ」の捜査が難航しています。
  d_nikke_maiden_01_2:
    speaker: announcer
    en: Although the Central Government and A.C.P.U. state that it's only a matter
      of time until we find the truth, progress is slow and the citizens are getting
      restless...
    ko: 중앙 정부 및 A.C.P.U.는 사건 해결은 시간문제라고 언급했으나, 수사의 진척도가 눈에 띄지 않아 시민들의 불안감은….
    ja: 中央政府やA.C.P.U.は解決は時間の問題\nとしていますが、捜査は中々進まず、\n市民の不安は益々…
  d_nikke_maiden_01_3:
    speaker: "<Monologue>"
    en: The line at Life Supermarket was so slow.
    ko: 생필품 매장의 줄이 길어 시간이 너무 지체됐다.
    ja: |-
      日用品店の列が長すぎて、
      思ったより時間が掛かってしまった
  d_nikke_maiden_01_4:
    speaker: "<Monologue>"
    en: I'd better get back to the Outpost soon.
    ko: 서둘러 전초기지로 돌아가자.
    ja: 急いで前哨基地へ戻ろう
  d_nikke_maiden_01_5:
    speaker: "<Monologue>"
    en: The city is crowded everywhere, and it's not easy to get around.
    ko: 시내엔 사람이 너무 많으니 이동이 불편하다.
    ja: 市街地には人が多すぎて移動が難しい
  d_nikke_maiden_01_6:
    speaker: "<Monologue>"
    en: I have no choice but to cut through the alley.
    ko: 내키지 않지만 골목길을 통해 가야겠다.
    ja: 気は進まないが、路地裏を通っていこう
  d_nikke_maiden_01_7:
    speaker: "<Monologue>"
    en: It's secluded and cold here.
    ko: 골목길은 한적하다 못해 적막하다.
    ja: 路地裏は静けさを通り越して寂しいほどだ
  d_nikke_maiden_01_8:
    speaker: "<Monologue>"
    en: It doesn't matter. It's the fastest way back.
    ko: 덕분에 서둘러 복귀할 수 있을 것 같다.
    ja: おかげですぐに戻れそうだ
  d_nikke_maiden_01_9:
    speaker: "<Monologue>"
    en: I quicken my footsteps.
    ko: 걸음을 서두르고 있을 때.
    ja: 急いで足を運んでいた時、
  d_nikke_maiden_01_10:
    speaker: "<Monologue>"
    en: Suddenly, someone appears in front of me.
    ko: 앞에 무엇인가가 보였다.
    ja: 前方に何かが見えた
  d_nikke_maiden_01_11:
    speaker: massproduction01
    en: "*Squeak! Creak*"
    ko: "…기긱."
    ja: "…ギギ"
  d_nikke_maiden_01_12:
    speaker: "<Monologue>"
    en: It's a Nikke, shaking and bending at unnatural angles.
    ko: 이상한 각도로 몸이 꺾인 채 떨고 있던 니케는.
    ja: 体が変な角度に曲がったまま震えていたニケは
  d_nikke_maiden_01_13:
    speaker: "<Monologue>"
    en: It's looking at me and slowly approaching.
    ko: 나를 바라보며 천천히 걸어오기 시작했다.
    ja: 私を見つめてゆっくり近付いてきた
  d_nikke_maiden_01_14:
    speaker: massproduction01
    en: |-
      *Squeak*
      *Creak*
    ko: |-
      긱, 기긱.
      기기기긱.
    ja: |-
      ギ、ギギッ
      ギギギギッ
  d_nikke_maiden_01_15:
    speaker: "<Monologue>"
    en: Something seems to shine on her fingertips and the corners of her mouth.
    ko: 손끝과 입가에 무엇인가 번들거리는 것이 묻어있었다.
    ja: |-
      指先と口もとには何か
      テカテカするものが付いている
  d_nikke_maiden_01_16:
    speaker: "<Monologue>"
    en: Blood... It's blood.
    ko: 저건… 피다.
    ja: あれは…血だ
  d_nikke_maiden_01_17:
    speaker: massproduction01
    en: |-
      *Squeak, creak, creak*
      *Creak, squeak*
    ko: |-
      기기긱.
      기긱, 기.
    ja: |-
      ギギギッ
      ギギ、ギッ
  d_nikke_maiden_01_18:
    speaker: "<Monologue>"
    en: When it sees me begin to assume a defensive posture, the Nikke's movements
      speed up.
    ko: 내가 경계의 움직임을 취하자 니케의 움직임이 빨라졌다.
    ja: |-
      私が警戒する素振りを見せると
      ニケの動きが早くなった
  d_nikke_maiden_01_19:
    speaker: "<Monologue>"
    en: I have to run. Now.
    ko: 도망가야 한다.
    ja: 逃げなければ
  d_nikke_maiden_01_20:
    speaker: "<Monologue>"
    en: But, just as I begin to turn...
    ko: 몸을 돌려 뛰어가려는 순간.
    ja: 体を翻して走ろうとした瞬間
  d_nikke_maiden_01_21:
    speaker: "<Monologue>"
    en: a strong force comes down on my shoulders.
    ko: 강한 힘이 내 어깨를 짓눌렀다.
    ja: 強い力が私の肩を掴んだ
  d_nikke_maiden_01_22:
    speaker: massproduction01
    en: "*Squeak! Squeak, squeak, creeeeak*"
    ko: 기기기기기기기긱.
    ja: ギギギギギギギギッ
  d_nikke_maiden_01_23:
    speaker: "<Monologue>"
    en: The Nikke suddenly appears right in front of me.
    ko: 피로 물든 입을 크게 벌린 니케는.
    ja: 血で染まった口を大きく開けたニケは
  d_nikke_maiden_01_24:
    speaker: "<Monologue>"
    en: Her bloody mouth is hanging open...
    ko: 단숨에 내 얼굴 앞까지 다가왔다.
    ja: 一瞬で私の目の前に迫ってきた
  d_nikke_maiden_01_25:
    speaker: maiden
    en: "[Stop.]"
    ko: "[정지.]"
    ja: "「停止」"
  d_nikke_maiden_01_26:
    speaker: "<Monologue>"
    en: The Nikke stops moving. Time itself seems to come to a halt.
    ko: 시간이 멈춘 듯, 니케의 움직임이 멈췄다.
    ja: 時間が止まったように、ニケの動きが止まった
  d_nikke_maiden_01_27:
    speaker: maiden
    en: "[Sleep.]"
    ko: "[수면.]"
    ja: "「睡眠」"
  d_nikke_maiden_01_28:
    speaker: "<Monologue>"
    en: The Nikke falls to the ground, limp.
    ko: 니케는 비틀거리며 쓰러졌고, 다시는 움직이지 않았다.
    ja: ニケはフラフラと倒れ、二度と動かなかった
  d_nikke_maiden_01_29:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_01_30:
    speaker: maiden
    en: Hey.
    ko: 그쪽의 남자분.
    ja: そちらの男性の方。
  d_nikke_maiden_01_31:
    speaker: maiden
    en: Forget what you saw just now.
    ko: 지금 본 것은 잊으시길.
    ja: 今見たことは忘れてください。
  d_nikke_maiden_01_32:
    speaker: maiden
    en: I have memorized your face and entered the Citizen Code.
    ko: |-
      저는 당신의 얼굴을 기억했으며,
      시민 코드를 입력했습니다.
    ja: |-
      私はあなたの顔を覚え、
      市民コードを入力しました。
  d_nikke_maiden_01_33:
    speaker: maiden
    en: If word of this gets out, I will know it was you.
    ko: 만약 이 일에 대해 조금이라도 입을 열 경우.
    ja: もし、このことを誰かに言った場合、
  d_nikke_maiden_01_34:
    speaker: maiden
    en: Then you, your family, everything you care about, will be...
    ko: 당신의 목숨은 물론 가족들의 안전도 보장할 수 없….
    ja: あなたはもちろん、家族の安全も保障できま…
  d_nikke_maiden_01_35:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_01_36:
    speaker: maiden
    en: Huh? Commander?
    ko: 어? 지휘관?
    ja: え？指揮官？
  d_nikke_maiden_01_37:
    speaker: "<Self>"
    en: "... Maiden."
    ko: "…메이든."
    ja: "…メイデン"
  d_nikke_maiden_01_38:
    speaker: maiden
    en: "... Well. Yes..."
    ko: "…어… 음…."
    ja: "…あ…えっと…"
  d_nikke_maiden_01_39:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_01_40:
    speaker: maiden
    en: Let's talk somewhere else.
    ko: 이, 일단 자리를 좀 옮기시죠.
    ja: と、とりあえず場所を変えましょう。
  d_nikke_maiden_01_41:
    speaker: "<Monologue>"
    en: Maiden stares at the drink in front of her.
    ko: 메이든은 앞에 놓인 음료수를 노려보고 있다.
    ja: |-
      メイデンは自分の前に置かれた
      ドリンクとにらめっこをしている
  d_nikke_maiden_01_42:
    speaker: "<Self>"
    en: You don't want it?
    ko: 안 마셔?
    ja: 飲まないのか？
  d_nikke_maiden_01_43:
    speaker: maiden
    en: I do.
    ko: 마실 거예요.
    ja: 飲んでみます！
  d_nikke_maiden_01_44:
    speaker: "<Monologue>"
    en: Maiden tries to fit the straw through her mask.
    ko: 메이든은 빨대를 마스크 사이로 어떻게든 집어넣었다.
    ja: |-
      メイデンはマスクの隙間に
      何とかストローを差し入れた
  d_nikke_maiden_01_45:
    speaker: "<Monologue>"
    en: "*Slurp* The drink goes up through the straw..."
    ko: 주욱- 하고 음료수의 내용물이 빨대를 타고 올라간다.
    ja: ジュッーとドリンクがストローの中を遡る
  d_nikke_maiden_01_46:
    speaker: "<Monologue>"
    en: and runs down Maiden's chin.
    ko: 그리고 메이든의 턱 밑으로 줄줄 흘러내렸다.
    ja: そしてメイデンの顎を伝ってダラダラ流れる
  d_nikke_maiden_01_47:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_01_48:
    speaker: maiden
    en: I knew it.
    ko: 역시, 잘 안되는군요.
    ja: やはり難しいですね…
  d_nikke_maiden_01_49:
    speaker: "<Self>"
    en: Just take off your mask.
    ko: 마스크를 벗고 마시면 되잖아.
    ja: マスクを外して飲めばいい
  d_nikke_maiden_01_50:
    speaker: maiden
    en: No. I should never take it off without permission.
    ko: |-
      안돼요.
      허가 없인 벗을 수 없거든요.
    ja: |-
      ダメです。
      許可なしでは外せませんから。
  d_nikke_maiden_01_51:
    speaker: maiden
    en: Of course, if I don't get caught, I'll be fine...
    ko: 아, 물론 안 들키면 문제없지만….
    ja: あ、もちろんバレなければ問題ないですけど…
  d_nikke_maiden_01_52:
    speaker: maiden
    en: My boss just is a horrible person.
    ko: 사장님은 무서운 사람이라서….
    ja: 社長は怖い方ですので…
  d_nikke_maiden_01_53:
    speaker: "<Self>"
    en: It could cause problems for you.
    ko: 불편하겠네.
    ja: それは不便だな
  d_nikke_maiden_01_54:
    speaker: maiden
    en: I know.
    ko: 예. 불편하네요.
    ja: はい、不便です。
  d_nikke_maiden_01_55:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_01_56:
    speaker: maiden
    en: |-
      I wouldn't dare take off this mask,
      but I really want to drink.
    ko: |-
      마스크를 벗을 용기는 없고.
      음료수는 마시고 싶고.
    ja: |-
      マスクを外す勇気はないけど、
      ドリンクは飲みたいです。
  d_nikke_maiden_01_57:
    speaker: maiden
    en: This dilemma is torturing me.
    ko: 이런 모순 속에서 한심하게 있다니.
    ja: |-
      こんな矛盾の中で、
      情けなくただ座っているだけなんて…
  d_nikke_maiden_01_58:
    speaker: maiden
    en: Ha...
    ko: "…하아…."
    ja: "…はあ…"
  d_nikke_maiden_01_59:
    speaker: "<Monologue>"
    en: The atmosphere is a bit dark.
    ko: 분위기가 무겁다.
    ja: 雰囲気が重い
  d_nikke_maiden_01_60:
    speaker: "<Self>"
    en: Anyway, thanks.
    ko: 좀 전엔 고마웠어.
    ja: さっきはありがとう
  d_nikke_maiden_01_61:
    speaker: maiden
    en: That's fine. It's my job.
    ko: |-
      아니에요.
      일인 걸요.
    ja: |-
      いいえ。
      仕事ですから。
  d_nikke_maiden_01_62:
    speaker: maiden
    en: All I did was just say two words.
    ko: 말만 했을 뿐이랍니다.
    ja: すこし脅かしただけですし。
  d_nikke_maiden_01_63:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_01_64:
    speaker: maiden
    en: Well. That's all I'm good for, anyway.
    ko: |-
      그렇죠.
      저는 언제나 말뿐이죠.
    ja: |-
      そうですね。
      私はいつも口先だけなんです。
  d_nikke_maiden_01_65:
    speaker: maiden
    en: Ha...
    ko: 하아…….
    ja: はあ…
  d_nikke_maiden_01_66:
    speaker: "<Monologue>"
    en: "... The atmosphere is getting darker."
    ko: "…분위기가 더 무거워졌다."
    ja: "…雰囲気がさらに重くなった"
  d_nikke_maiden_01_67:
    speaker: maiden
    en: You're weird, Commander.
    ko: 그런데 지휘관은 이상하군요.
    ja: でも、指揮官は変ですね？
  d_nikke_maiden_01_68:
    speaker: maiden
    en: Usually, people get scared when they see me using my ability.
    ko: 보통 제가 [능력]을 사용하는 걸 보면 겁을 먹는데.
    ja: |-
      普通、私が「能力」を使うのを
      見ると怯えるのに、
  d_nikke_maiden_01_69:
    speaker: maiden
    en: But, you thanked me and bought me a drink... even though I couldn't enjoy
      it...
    ko: |-
      고맙다고 음료수도 사주시고….
      마시지는 못 하지만….
    ja: |-
      ありがとうって言ってくれて、
      ドリンクまでおごってくれて…
      飲めませんけど…
  d_nikke_maiden_01_70:
    speaker: maiden
    en: Oh, is this a part of counseling?
    ko: 아, 이게 그 카운슬링의 일환인 건가요?
    ja: あ、これってカウンセリングの一環ですか？
  d_nikke_maiden_01_71:
    speaker: "<Self>"
    en: No. I just really wanted to show you my gratitude.
    ko: 진심으로 고마워서 그런 거야.
    ja: 純粋に感謝しているだけだ
  d_nikke_maiden_01_72:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_01_73:
    speaker: "<Monologue>"
    en: Maiden starts to cry.
    ko: 메이든은 갑자기 눈물을 뚝뚝 흘렸다.
    ja: メイデンがいきなりぽろぽろ涙を流し始めた
  d_nikke_maiden_01_74:
    speaker: "<Self>"
    en: "!?"
    ko: "!?"
    ja: "！？"
  d_nikke_maiden_01_75:
    speaker: maiden
    en: You know, Guillotine and I are in the same squad.
    ko: 알고 계신대로 저와 길로틴은.
    ja: ご存じの通り、私とギロチンは、
  d_nikke_maiden_01_76:
    speaker: maiden
    en: Extrinsic. It's top-secret.
    ko: 익스터너 스쿼드로, 그 존재 자체가 극비랍니다.
    ja: エクスターナー部隊で、存在自体が極秘です。
  d_nikke_maiden_01_77:
    speaker: maiden
    en: We're responsible for subduing or killing Nikke who have become Irregular.
    ko: 하는 일은 이레귤러가 된 니케의 제압 혹은 사살.
    ja: |-
      仕事はイレギュラーになった
      ニケの制圧もしくは射殺。
  d_nikke_maiden_01_78:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_01_79:
    speaker: maiden
    en: I thought I stood for peace.
    ko: 좋은 일을 하고 있다고 생각한답니다.
    ja: いい仕事をしてると思っているんです。
  d_nikke_maiden_01_80:
    speaker: maiden
    en: But now, I...
    ko: 그런데.
    ja: でも、
  d_nikke_maiden_01_81:
    speaker: maiden
    en: No one has ever said thank you to me.
    ko: 고맙다는 말을 단 한 번도 들어본 적이 없어요.
    ja: でも、感謝されたことは一度もありません。
  d_nikke_maiden_01_82:
    speaker: maiden
    en: I never really expected to get the gratitude of others.
    ko: 물론 그런 말을 바라는 건 아니지만.
    ja: |-
      もちろん、
      それを望んでるわけではないですけど。
  d_nikke_maiden_01_83:
    speaker: maiden
    en: |-
      But, you know...
      It's all about emotions.
    ko: |-
      그래도 기분이라는 것이….
      그런 법이잖아요?
    ja: |-
      でも気持ちというのは…
      そういうものでしょう？
  d_nikke_maiden_01_84:
    speaker: maiden
    en: I always want to hear people's thanks.
    ko: 고맙다는 말을 너무 듣고 싶었는데.
    ja: ありがとうって、言われたかったのに、
  d_nikke_maiden_01_85:
    speaker: maiden
    en: Hearing it now... I can't control my emotions.
    ko: 실제로 들으니까 갑자기 북받쳐서….
    ja: |-
      実際に言われたら、
      我慢してた感情が込み上げてきて…
  d_nikke_maiden_01_86:
    speaker: "<Self>"
    en: I help Maiden wipe her tears.
    ko: 메이든의 눈물을 닦아준다.
    ja: メイデンの涙を拭いてあげる
  d_nikke_maiden_01_87:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_01_88:
    speaker: maiden
    en: I love you.
    ko: 사랑해요.
    ja: 愛しています。
  d_nikke_maiden_01_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_01_90:
    speaker: maiden
    en: Oops. I'm... I'm sorry. I just can't control myself.
    ko: |-
      핫, 죄송해요.
      저도 모르게 그만.
    ja: |-
      あっ、すみません。
      つい心の声が…
  d_nikke_maiden_01_91:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_nikke_maiden_01_92:
    speaker: maiden
    en: Oh. Hold on a sec, OK?
    ko: |-
      앗.
      잠시만 기다려 주시겠어요?
    ja: |-
      あっ。
      ちょっと待っててもらえますか？
  d_nikke_maiden_01_93:
    speaker: "<Monologue>"
    en: Maiden takes out her phone.
    ko: 메이든은 핸드폰을 꺼내들었다.
    ja: メイデンは携帯電話を取り出した
  d_nikke_maiden_01_94:
    speaker: maiden
    en: Hello?
    ko: 예.
    ja: はい。
  d_nikke_maiden_01_95:
    speaker: maiden
    en: You want to know why I haven't come back even though the mission is complete?
    ko: 왜 임무가 끝났는데 한 좌표에서 오래 머무느냐고요?
    ja: |-
      任務が終わったのに、
      なぜ同じ座標に長く滞在しているか、ですか？
  d_nikke_maiden_01_96:
    speaker: maiden
    en: Boss, I found my Mr. Right.
    ko: |-
      사장님.
      저는 제 사랑을 찾았답니다.
    ja: |-
      社長。
      私は愛する人を見つけたんです！
  d_nikke_maiden_01_97:
    speaker: maiden
    en: So please, don't bother me now.
    ko: 그러니 방해하지 마시길.
    ja: だから邪魔しないでください。
  d_nikke_maiden_01_98:
    speaker: "<Monologue>"
    en: A roar comes from the other end of the line.
    ko: 전화기 너머로 고성이 들려왔다.
    ja: 携帯の向こうから怒声が聞こえる
  d_nikke_maiden_01_99:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_01_100:
    speaker: maiden
    en: My salary... No way.
    ko: 감봉은… 안됩니다.
    ja: 減俸は…困ります。
  d_nikke_maiden_01_101:
    speaker: maiden
    en: I'm on my way back right now.
    ko: 복귀하겠습니다.
    ja: 戻ります。
  d_nikke_maiden_01_102:
    speaker: "<Self>"
    en: Was that Ingrid?
    ko: 잉그리드야?
    ja: イングリッドからか？
  d_nikke_maiden_01_103:
    speaker: maiden
    en: "... Yes."
    ko: "…예."
    ja: "…はい。"
  d_nikke_maiden_01_104:
    speaker: maiden
    en: I have to go.
    ko: 이만 가볼게요.
    ja: もう帰ります。
  d_nikke_maiden_01_105:
    speaker: "<Self>"
    en: Take care.
    ko: 잘 가.
    ja: ああ、気を付けて
  d_nikke_maiden_01_106:
    speaker: maiden
    en: Can we talk again soon?
    ko: 다음에 또 얘기할 수 있을까요?
    ja: またお話できますか？
  d_nikke_maiden_01_107:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이지.
    ja: もちろんだ
  d_nikke_maiden_01_108:
    speaker: "<Narration>"
    en: Maiden disappears in a flash.
    ko: 메이든은 훌쩍 사라졌다.
    ja: メイデンはふらっと消えた
  d_nikke_maiden_01_109:
    speaker: "<Monologue>"
    en: That was dangerous. I almost died.
    ko: 자칫 잘못하면 목숨을 잃을 수도 있었다.
    ja: 下手すれば命を失うところだった
  d_nikke_maiden_01_110:
    speaker: "<Monologue>"
    en: I have to find more ways to express my gratitude to Maiden.
    ko: 메이든에게는 나중에 정식으로 감사 인사를 해야겠다.
    ja: メイデンには後で正式に感謝を伝えよう
  d_nikke_maiden_01_111:
    speaker: "<Monologue>"
    en: I turn on the shower and try to calm down.
    ko: 마음을 달랠 겸 샤워기를 틀었다.
    ja: 心を落ち着かせるためにシャワーを浴びる
  d_nikke_maiden_01_112:
    speaker: "<Monologue>"
    en: With the warm water flowing over my body, I finally begin to feel more settled.
    ko: 따뜻한 물을 몸에 끼얹으니 어느 정도 안정되는 듯했다.
    ja: 温水で体が温まり、少し落ち着いた
  d_nikke_maiden_01_113:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_01_114:
    speaker: "<Monologue>"
    en: After the shower, I head out.
    ko: 간단하게 샤워를 마치고 나왔다.
    ja: 簡単にシャワーを済ませ出てきた
  d_nikke_maiden_01_115:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_nikke_maiden_01_116:
    speaker: "<Monologue>"
    en: A message? This late?
    ko: 이 시간에 문자라니, 누가?
    ja: こんな時間にメール？誰だ？
  d_nikke_maiden_01_117:
    speaker: "<Monologue>"
    en: "... I look around me."
    ko: "…주위를 둘러봤다."
    ja: "…周りを見回す"
  d_nikke_maiden_01_118:
    speaker: "<Monologue>"
    en: No one's there.
    ko: 하지만 아무도 없었다.
    ja: しかし誰もいない
d_nikke_maiden_02:
  d_nikke_maiden_02_1:
    speaker: "<Monologue>"
    en: I plan to take a rest after organizing some files.
    ko: 서류 업무를 끝내고 잠시 쉬기로 했다.
    ja: 書類業務を終わらせて少し休むことにした
  d_nikke_maiden_02_2:
    speaker: "<Monologue>"
    en: My phone rings again.
    ko: 그러자 어김없이, 핸드폰이 울리기 시작했다.
    ja: するとまた携帯が鳴り始めた
  d_nikke_maiden_02_3:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_02_4:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_maiden_02_5:
    speaker: "<Monologue>"
    en: I plan to take a short break after finishing the renovation.
    ko: 숙소 보강 작업을 끝낸 후 잠시 휴식 시간을 가졌다.
    ja: 宿所の補強作業を終わらせて、少し休む
  d_nikke_maiden_02_6:
    speaker: "<Monologue>"
    en: It's almost time...
    ko: 지금쯤 올 때가 됐는데….
    ja: そろそろだと思うが…
  d_nikke_maiden_02_7:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_nikke_maiden_02_8:
    speaker: maiden
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_maiden_02_9:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_02_10:
    speaker: maiden
    en: Hey. It's been a while.
    ko: 오랜만이에요.
    ja: お久しぶりです。
  d_nikke_maiden_02_11:
    speaker: maiden
    en: Oh, did I surprise you?
    ko: 앗, 제가 혹시 너무 뜬금없이 찾아왔나요?
    ja: |-
      あっ、連絡もなくいきなり訪ねてきて
      迷惑じゃないですか？
  d_nikke_maiden_02_12:
    speaker: "<Self>"
    en: "... No. I had a feeling that you would come to me."
    ko: "…아니. 왠지 메이든이 찾아올 것 같았어."
    ja: "…いや、何かメイデンが来そうな気がしていた"
  d_nikke_maiden_02_13:
    speaker: maiden
    en: Whoa, really? What a coincidence!
    ko: |-
      어머. 정말요?
      엄청난 우연이네요.
    ja: |-
      あら、本当ですか？
      すごい偶然ですね。
  d_nikke_maiden_02_14:
    speaker: "<Self>"
    en: Is there something you want to tell me?
    ko: 할 말이 있어?
    ja: 何か言いたいことでもあるか？
  d_nikke_maiden_02_15:
    speaker: maiden
    en: No.
    ko: 아뇨.
    ja: いいえ。
  d_nikke_maiden_02_16:
    speaker: maiden
    en: I just came to see you.
    ko: 그냥 왔어요.
    ja: ただ来てみただけです。
  d_nikke_maiden_02_17:
    speaker: "<Self>"
    en: Maiden...
    ko: 메이든.
    ja: メイデン
  d_nikke_maiden_02_18:
    speaker: "<Self>"
    en: I know you have something to say cause you've been around me these days.
    ko: 할 말이 있어서 며칠간 내 주위를 맴돈 걸 알고 있어.
    ja: 言いたい事があって、ここ数日\n私を見ていたのは知っている
  d_nikke_maiden_02_19:
    speaker: "<Self>"
    en: If you don't say what you want to say, I can't say it for you.
    ko: 말해주지 않으면 내가 도와줄 수 없어.
    ja: 言ってくれないと力になれない
  d_nikke_maiden_02_20:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_02_21:
    speaker: maiden
    en: So. You knew.
    ko: 역시 알고 계셨군요.
    ja: やはり知ってたんですね。
  d_nikke_maiden_02_22:
    speaker: maiden
    en: "... Guillotine..."
    ko: "…길로틴…."
    ja: "…ギロチン…"
  d_nikke_maiden_02_23:
    speaker: "<Self>"
    en: What happened to Guillotine?
    ko: 길로틴이 왜?
    ja: ギロチンがどうかしたのか？
  d_nikke_maiden_02_24:
    speaker: maiden
    en: She told me, if there's something I can't bring myself to talk about...
    ko: 꺼내기 힘든 말이 있으면….
    ja: 言いづらいことがあるなら…
  d_nikke_maiden_02_25:
    speaker: maiden
    en: I should just say it anonymously.
    ko: 익명이 최고라고… 해서….
    ja: 匿名がいいって…言われたから…
  d_nikke_maiden_02_26:
    speaker: maiden
    en: But maybe I went too far...
    ko: 물론 제가 과몰입 한 것도 있지만….
    ja: もちろん、私もどうかしてましたけど…
  d_nikke_maiden_02_27:
    speaker: maiden
    en: I can't force myself to trust others.
    ko: 믿을 사람이 따로 있는 법인데….
    ja: ギロチンを信じてしまうなんて…
  d_nikke_maiden_02_28:
    speaker: maiden
    en: |-
      That's just me.
      It's all because I don't know how to deal with things.
    ko: |-
      제가 그렇죠 뭐.
      다 제가 몰라서 그런 거죠.
    ja: |-
      私はいつもこうです。
      全部私が悪いんです。
  d_nikke_maiden_02_29:
    speaker: maiden
    en: Ha...
    ko: 하아….
    ja: はあ…
  d_nikke_maiden_02_30:
    speaker: "<Self>"
    en: I'm here and I'll listen.
    ko: 내가 들어줄게.
    ja: 私が聞いてあげるから
  d_nikke_maiden_02_31:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_02_32:
    speaker: "<Self>"
    en: Tell me.
    ko: 말해 봐.
    ja: 話してくれ
  d_nikke_maiden_02_33:
    speaker: maiden
    en: I want to feel the sense of belonging.
    ko: 소속감이라는 것을 느껴보고 싶어요.
    ja: 帰属意識というのを感じてみたかったんです。
  d_nikke_maiden_02_34:
    speaker: maiden
    en: Our Squad only has two members, and one is in bad shape.
    ko: |-
      저희 스쿼드는 둘 밖에 없는 데다가,
      그중 하나는 상태가 안 좋죠.
    ja: |-
      うちの部隊は2人しかいない上に、
      1人はかなり変です。
  d_nikke_maiden_02_35:
    speaker: maiden
    en: Besides, Extrinsic is a top-secret squad.
    ko: 거기다 저흰 존재 자체가 극비인 스쿼드.
    ja: しかも、私たちは存在自体が極秘の部隊。
  d_nikke_maiden_02_36:
    speaker: maiden
    en: Stuff like belongingness and companionship doesn't exist here.
    ko: 저도 동료애, 소속감, 이런 걸 느껴보고 싶답니다.
    ja: |-
      私も仲間愛や帰属意識なんかを
      感じてみたかったんです。
  d_nikke_maiden_02_37:
    speaker: maiden
    en: I've made a lot of effort for that.
    ko: 노력은 많이 해봤어요.
    ja: いろいろ努力してみました。
  d_nikke_maiden_02_38:
    speaker: maiden
    en: But my mask and uniform were so weird.
    ko: |-
      하지만 이 마스크.
      이 복장.
    ja: |-
      でもこのマスクに、
      この服装。
  d_nikke_maiden_02_39:
    speaker: maiden
    en: No one would let their guard down to me.
    ko: 수상하기 짝이 없죠.
    ja: 怪しい限りですね。
  d_nikke_maiden_02_40:
    speaker: "<Self>"
    en: How about taking off your uniform?
    ko: 옷을 벗어보는 건?
    ja: 服を脱ぐのはどうだ？
  d_nikke_maiden_02_41:
    speaker: maiden
    en: Here?
    ko: 여기서요?
    ja: ここでですか？
  d_nikke_maiden_02_42:
    speaker: maiden
    en: How can you be like that? I pour out my soul with sincerity, while you listen
      with a dirty mind.
    ko: |-
      너, 너무하시네요.
      사람이 기껏 고민을 털어놨는데 본인의 더러운 욕망만 앞세우다니.
    ja: |-
      ひ、ひどいです。
      勇気を出して悩みを相談しているのに、
      自分の汚い欲望を丸出しだなんて。
  d_nikke_maiden_02_43:
    speaker: maiden
    en: Should I do it now?
    ko: "…지금 하나요?"
    ja: "…今脱ぎましょうか？"
  d_nikke_maiden_02_44:
    speaker: "<Self>"
    en: "... No, I didn't mean that. Go on, please."
    ko: |-
      …아니. 아냐.
      얘기나 계속해 줘.
    ja: |-
      …それはいい。
      話を続けて
  d_nikke_maiden_02_45:
    speaker: maiden
    en: I always have feelings of envy toward others.
    ko: "…부러울 때가 많아요."
    ja: "…いつも羨ましいと思うんです。"
  d_nikke_maiden_02_46:
    speaker: maiden
    en: Everyone belongs somewhere and has so many acquaintances, except me.
    ko: 어딘가에 소속되어, 관계를 확장해나가는 사람들이.
    ja: どこかに所属して、関係を広げていく人たちが。
  d_nikke_maiden_02_47:
    speaker: maiden
    en: So, Commander, I would ask you a favor.
    ko: 그래서, 지휘관이 저를 좀 도와주시면 좋겠어요.
    ja: だから、指揮官の力を貸して欲しいんです。
  d_nikke_maiden_02_48:
    speaker: maiden
    en: I know you are popular. You're always busily flirting with others.
    ko: |-
      지휘관은 발이 넓은 걸로 알아요.
      이리저리 추파를 던지느라 바쁘니까.
    ja: |-
      指揮官は顔が広いでしょう？
      あっちこっち手を出して忙しいじゃないですか。
  d_nikke_maiden_02_49:
    speaker: maiden
    en: So please... introduce me to them.
    ko: 소개해 주면… 좋겠어요.
    ja: 紹介して…ほしいんです。
  d_nikke_maiden_02_50:
    speaker: "<Self>"
    en: Fine, I'll do it.
    ko: 알았어. 알아볼게.
    ja: 分かった、手配してみる
  d_nikke_maiden_02_51:
    speaker: maiden
    en: Really?
    ko: 정말인가요?
    ja: 本当ですか？
  d_nikke_maiden_02_52:
    speaker: maiden
    en: Oh, dear... I should tell you earlier.
    ko: 아아… 진작에 얘기할걸.
    ja: ああ…もっと早く相談すればよかった。
  d_nikke_maiden_02_53:
    speaker: "<Self>"
    en: What kind of group do you need?
    ko: 원하는 단체가 있어?
    ja: 入りたい団体はあるのか？
  d_nikke_maiden_02_54:
    speaker: maiden
    en: I want a group without too many members.
    ko: 사람이 너무 많은 건 싫어요.
    ja: 人が多すぎるところは嫌です。
  d_nikke_maiden_02_55:
    speaker: maiden
    en: They won't have too many activities.
    ko: 활동을 너무 활발하게 하는 것도 별로예요.
    ja: 活動が活発すぎるところもちょっと…
  d_nikke_maiden_02_56:
    speaker: maiden
    en: But, members are active, not so quiet.
    ko: 그렇다고 너무 조용한 것도 싫고.
    ja: だからといって静かすぎるところもお断りです。
  d_nikke_maiden_02_57:
    speaker: maiden
    en: It would be great if this group allowed me to join anonymously.
    ko: 익명은 보장되었으면 좋겠고.
    ja: 匿名性は保証してほしいし、
  d_nikke_maiden_02_58:
    speaker: maiden
    en: Guillotine would never agree to mingle with people I know.
    ko: 길로틴이 아는 사람들과 엮이는 것 만은 죽어도 싫어요.
    ja: |-
      ギロチンの知り合いと関わるのだけは
      死んでも嫌です。
  d_nikke_maiden_02_59:
    speaker: maiden
    en: My ideal group embraces weirdos like me.
    ko: 조금 이상한 사람이라도 포용해 줄 수 있는.
    ja: 少し変な人でも受け入れてくれる、
  d_nikke_maiden_02_60:
    speaker: maiden
    en: All in all, I hope it grants members a sense of belonging.
    ko: 소속감 넘치는 곳이면 좋겠어요.
    ja: 所属意識が高いところがいいです。
  d_nikke_maiden_02_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_02_62:
    speaker: maiden
    en: Well... Are there too many conditions?
    ko: 아… 너무 조건이 많았나요?
    ja: あ…条件が多すぎますか？
  d_nikke_maiden_02_63:
    speaker: maiden
    en: Actually, I've already made concessions.
    ko: 어, 엄청 양보한 건데요 이거.
    ja: こ、これでもすごく譲っていますけど。
  d_nikke_maiden_02_64:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_02_65:
    speaker: "<Self>"
    en: I got one.
    ko: 생각났어.
    ja: 思い出した
  d_nikke_maiden_02_66:
    speaker: maiden
    en: Huh?
    ko: 예?
    ja: はい？
  d_nikke_maiden_02_67:
    speaker: "<Self>"
    en: A group that meets all your conditions.
    ko: 메이든이 말한 모든 조건을 만족하는 단체가 있어.
    ja: メイデンが言ったすべての条件を\n満たす団体がある
  d_nikke_maiden_02_68:
    speaker: maiden
    en: "..!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_maiden_02_69:
    speaker: maiden
    en: Really? Tell me more.
    ko: 어, 어딘가요 그게?
    ja: ど、どこですか？それは？
  d_nikke_maiden_02_70:
    speaker: "<Self>"
    en: Eronia.
    ko: 에오르니아.
    ja: エオルニア
