    speaker: "<Narration>"
    en: Two weeks later.
    ko: 2주 후.
    ja: 2週間後
  d_nikke_maiden_03_33:
    speaker: "<Monologue>"
    en: A heated discussion about the strategy is taking place on the chat channel.
    ko: 게임 채팅 창은 공략으로 인해 치열해진 상태였다.
