    ko: 아, 지휘관.
    ja: あ、指揮官。
  d_nikke_maiden_03_71:
    speaker: maiden
    en: Please hand me the potato chips on the table.
    ko: 거기 책상 위에 올려둔 감자 맛 칩 좀.
    ja: |-
      あそこの机の上にある
      ポテト味のチップスをお願いします。
  d_nikke_maiden_03_72:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_03_73:
    speaker: "<Monologue>"
