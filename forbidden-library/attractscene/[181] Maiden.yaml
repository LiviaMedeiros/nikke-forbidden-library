    ja: "「銃術士修正希望」：行こう！"
  d_nikke_maiden_03_26:
    speaker: "<Narration>"
    en: 'BlackRose: so sry'
    ko: "[블랙로즈] : 정말 죄송합니다"
    ja: "「ブラックローズ」：本当にすみません。"
  d_nikke_maiden_03_27:
    speaker: "<Narration>"
    en: 'Healing Wind: no need to apologize'
    ko: "[치유의바람] : 뉴비는 사과하는 거 아니에요"
    ja: "「治癒の風」：初心者さんは\\n謝らなくてもいいです。"
  d_nikke_maiden_03_28:
    speaker: "<Narration>"
    en: 'Jump Master: dont worry, follow us'
    ko: "[점프만이살길] : 형들만 믿고 가는거임"
    ja: "「ジャンプこそが生きる道」：兄さんたちに\\nついてきなさい。"
  d_nikke_maiden_03_29:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
