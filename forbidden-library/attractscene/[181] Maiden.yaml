      ゲームのチャット画面は
      攻略に関する会議で白熱していた
  d_nikke_maiden_03_34:
    speaker: "<Narration>"
    en: 'Healing Wind: Alexandria''s key secret is the timestop ability'
    ko: "[치유의바람] : 알렉산드리아는 시간 정지 기믹이 포인트인데"
    ja: "「治癒の風」：アレクサンドリアは時間停止の\\nギミックがポイントですけど、"
  d_nikke_maiden_03_35:
    speaker: "<Narration>"
    en: 'Healing Wind: only one mate can move'
    ko: "[치유의바람] : 파티원 중 한 명만 움직일 수 있습니다"
    ja: "「治癒の風」：パーティーメンバーのうち\\n動けるのは1人だけです。"
  d_nikke_maiden_03_36:
    speaker: "<Narration>"
    en: 'Healing Wind: this one must draw Alexandria''s hate'
    ko: "[치유의바람] : 당연히 알렉산드리아에게 어글이 끌려요"
    ja: "「治癒の風」：当然その人は\\nアレクサンドリアのヘイトを集めます。"
  d_nikke_maiden_03_37:
