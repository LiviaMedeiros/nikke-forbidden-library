  d_nikke_maiden_03_24:
    speaker: "<Narration>"
    en: 'Jump Master: lets go!'
    ko: "[점프만이살길] : ㄱㄱㄱㄱ"
    ja: "「ジャンプこそが生きる道」：行こう行こう！"
  d_nikke_maiden_03_25:
    speaker: "<Narration>"
