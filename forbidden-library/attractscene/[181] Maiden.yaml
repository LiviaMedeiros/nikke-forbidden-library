    speaker: "<Narration>"
    en: 'Gunner Needs Buffs: and Wind is our healer'
    ko: "[총술사상향좀] : 바람님은 힐러라서 더더욱 말이 안되고"
    ja: "「銃術士修正希望」：風さんはヒーラーだから\\nもっと無理だし。"
  d_nikke_maiden_03_39:
    speaker: "<Narration>"
    en: 'BlackRose: so I should do it?'
    ko: "[블랙로즈] : 제가 해야 되나요?"
    ja: "「ブラックローズ」：私がやるしかないですか？"
  d_nikke_maiden_03_40:
