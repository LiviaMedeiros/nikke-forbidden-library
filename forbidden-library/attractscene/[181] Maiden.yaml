    ko: "[점프만이살길] : ㅇㅇ님밖에 없음"
    ja: "「ジャンプこそが生きる道」：ああ、\\nローズさんしかいない。"
  d_nikke_maiden_03_41:
    speaker: "<Narration>"
    en: 'BlackRose: np'
    ko: "[블랙로즈] : 네 맡겨주세요"
