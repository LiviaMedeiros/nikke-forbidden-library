---
d_nikke_folkwang_01:
  d_nikke_folkwang_01_1:
    speaker: epinel
    en: Coach...
    ko: 코치.
    ja: コーチ。
  d_nikke_folkwang_01_2:
    speaker: epinel
    en: Have you seen Folkwang recently?
    ko: 혹시 요즘 폴크방 본 적 있어?
    ja: 最近、フォルクヴァンに会った？
  d_nikke_folkwang_01_3:
    speaker: "<Self>"
    en: No.
    ko: 요즘에는 못 봤어.
    ja: 最近は会ってない
  d_nikke_folkwang_01_4:
    speaker: epinel
    en: You haven't?
    ko: 그래?
    ja: そう？
  d_nikke_folkwang_01_5:
    speaker: epinel
    en: It's just as I expected.
    ko: 역시 그랬구나.
    ja: やっぱり会ってないんだ。
  d_nikke_folkwang_01_6:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_folkwang_01_7:
    speaker: epinel
    en: Well, Folkwang has been acting a bit weird recently...
    ko: 아니, 요즘 폴크방이 좀 이상….
    ja: ううん、ただ最近フォルクヴァンの様子が変なんだよね…
  d_nikke_folkwang_01_8:
    speaker: epinel
    en: Well, that's not quite right. She's always been kind of weird.
    ko: 아. 미안. 걔는 원래 좀 이상했지.
    ja: あ、訂正する。あの子は最初から変だよね。
  d_nikke_folkwang_01_9:
    speaker: epinel
    en: But she's been even weirder lately.
    ko: 그런데 요즘은 더 이상해졌어.
    ja: でもそれが、もっと変になってきたんだ。
  d_nikke_folkwang_01_10:
    speaker: "<Self>"
    en: Weirder?
    ko: 더 이상해졌다고?
    ja: もっと変になった？
  d_nikke_folkwang_01_11:
    speaker: epinel
    en: Yep. She's just been taking... a surprisingly large amount of medicine.
    ko: 응. 약을… 이상할 정도로 많이 먹어.
    ja: うん。サプリをね…山ほど飲んでるんだよ。
  d_nikke_folkwang_01_12:
    speaker: "<Self>"
    en: What kind of medicine?
    ko: 무슨 약을 먹길래?
    ja: 何のサプリをだ？
  d_nikke_folkwang_01_13:
    speaker: rumani
    en: She said they were "nutritional supplements."
    ko: 뭐 본인 말로는 '영양제'라는데.
    ja: 本人は健康維持のためのサプリだって\n言ってましたが、
  d_nikke_folkwang_01_14:
    speaker: rumani
    en: But they just look like normal medicine to me.
    ko: 제가 봤을 때에는 그냥 약처럼 보여요.
    ja: 私に言わせればただの気休めに過ぎません。
  d_nikke_folkwang_01_15:
    speaker: rumani
    en: I think it'd be better for her to just go outside and exercise than rely on
      that kind of stuff...
    ko: 그런 거에 의존할 시간에 나와서 운동을 하지….
    ja: |-
      そういうものに頼ってないで、
      運動をした方がずっといいのに…
  d_nikke_folkwang_01_16:
    speaker: epinel
    en: You know, she's always worried about how she sweats too much.
    ko: 뭐, 폴크방한테는 땀나는 그 체질이 끔찍하게 싫을 테니까.
    ja: でもフォルクヴァンは汗っかきな体質のせいで\n死ぬほど苦労してるから、
  d_nikke_folkwang_01_17:
    speaker: epinel
    en: Maybe that's the problem she's trying to solve.
    ko: 그것부터 먼저 해결하고 싶은가 보지.
    ja: まずはその体質を治したいんじゃないかな。
  d_nikke_folkwang_01_18:
    speaker: "<Self>"
    en: That's possible.
    ko: 그렇겠네.
    ja: そうだな
  d_nikke_folkwang_01_19:
    speaker: epinel
    en: But, even so...
    ko: 그런데… 그걸 감안하고 보더라도.
    ja: でも…それはそうとして
  d_nikke_folkwang_01_20:
    speaker: epinel
    en: she's been really, really weird recently.
    ko: 요즘엔 좀 심해.
    ja: 最近のフォルクヴァンはちょっと異常だよ。
  d_nikke_folkwang_01_21:
    speaker: epinel
    en: Every time I walk past her, she's shoving another handful of medicine into
      her mouth.
    ko: 지나가면서 볼 때마다 약을 한 움큼씩 먹고 있어.
    ja: |-
      見かけるたびにサプリを
      一掴みずつ飲んでるもん。
  d_nikke_folkwang_01_22:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_folkwang_01_23:
    speaker: epinel
    en: If she keeps it up, she's really gonna mess herself up someday.
    ko: 그러다 큰일 날지도 몰라.
    ja: あんなに飲んで大丈夫なのかな。
  d_nikke_folkwang_01_24:
    speaker: "<Self>"
    en: I see. Then I'll go to Folkwang right now...
    ko: 그럼 지금이라도 폴크방에게 가봐야겠….
    ja: |-
      そうか。じゃあ今すぐ
      フォルクヴァンのところに行って…
  d_nikke_folkwang_01_25:
    speaker: rumani
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_folkwang_01_26:
    speaker: rumani
    en: What did you say? Where are you going?
    ko: 지금요? 어딜 가시려고요?
    ja: 今ですか？どこに行くつもりですか？
  d_nikke_folkwang_01_27:
    speaker: "<Self>"
    en: To see Folkwang...
    ko: 폴크방에게….
    ja: フォルクヴァンのところに…
  d_nikke_folkwang_01_28:
    speaker: rumani
    en: I'm sure what you meant to say is that you'll finish your exercises first
      and then go to see her.
    ko: 아~ 지금 하시던 운동 다 하시고 가신다고요?
    ja: |-
      あ～今やっているトレーニングが終わったら、
      ってことですよね？
  d_nikke_folkwang_01_29:
    speaker: rumani
    en: If that's the case, I think it's a great idea.
    ko: 그거 참 좋은 생각이시네요.
    ja: トレーニングが終わったら何をしようかと\n計画を立てていたんですね？
  d_nikke_folkwang_01_30:
    speaker: rumani
    en: That is what you meant to say, isn't it, Gym Rat?
    ko: 그렇죠? 회원님도 그럴 생각이셨죠?
    ja: そうですよね？もちろん会員さんも\nそのつもりで仰ったんですよね？
  d_nikke_folkwang_01_31:
    speaker: "<Self>"
    en: "... Yes."
    ko: "…그럴게."
    ja: "…そうだ"
  d_nikke_folkwang_01_32:
    speaker: epinel
    en: "... Coach!"
    ko: "…코치!"
    ja: "…コーチ！"
  d_nikke_folkwang_01_33:
    speaker: "<Monologue>"
    en: Epinel shakes her head quickly.
    ko: 에피넬이 빠르게 고개를 흔들었다.
    ja: エピネルがすかさず首を横に振った
  d_nikke_folkwang_01_34:
    speaker: epinel
    en: |-
      ... Well, fine. I have no choice, then.
      I'll go talk to her myself...
    ko: "어쩔 수 없네. \n그럼 나라도 먼저…."
    ja: |-
      しょうがない。
      私だけでも先に…
  d_nikke_folkwang_01_35:
    speaker: rumani
    en: Epinel.
    ko: 에피넬.
    ja: エピネル。
  d_nikke_folkwang_01_36:
    speaker: epinel
    en: I already finished mine! Really, I did! Probably...
    ko: 난 다했어… 다했을 거야… 아마도.
    ja: |-
      私はもう全部終わったよ…
      終わったはず…たぶん。
  d_nikke_folkwang_01_37:
    speaker: rumani
    en: You still have 50 squats left. Don't try to trick me!
    ko: |-
      스쾃 50번 남았잖아.
      어딜 속이려고.
    ja: |-
      スクワットが50回残ってるじゃない。
      騙そうとしたって無駄よ。
  d_nikke_folkwang_01_38:
    speaker: epinel
    en: "... Pff."
    ko: "…칫."
    ja: "…チッ。"
  d_nikke_folkwang_01_39:
    speaker: rumani
    en: Okay, both of you, quit kidding around!
    ko: 자~ 두 사람 다 꾀부리지 말고.
    ja: |-
      さあさあ、
      お二人ともずるしようなんて思わないで
  d_nikke_folkwang_01_40:
    speaker: rumani
    en: Get moving!
    ko: 운동 계속하세요!
    ja: トレーニングを続けましょう！
  d_nikke_folkwang_01_41:
    speaker: "<Self>"
    en: "... OK."
    ko: "…네."
    ja: "…はい"
  d_nikke_folkwang_01_42:
    speaker: "<Monologue>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_folkwang_01_43:
    speaker: epinel
    en: "... I'm sorry, Coach."
    ko: "…코치. 미안."
    ja: "…コーチ、どうしよう。"
  d_nikke_folkwang_01_44:
    speaker: epinel
    en: Too much exercise... I can't move my legs...
    ko: 운동을 너무 했더니… 다리가 안 움직여….
    ja: スクワットが終わった途端…足が動かない…
  d_nikke_folkwang_01_45:
    speaker: epinel
    en: I don't think I can go... see... Folkwang...
    ko: 폴크방한테 가는 거… 난… 무리.
    ja: |-
      フォルクヴァンのところまで…行くの…
      無理かも。
  d_nikke_folkwang_01_46:
    speaker: "<Monologue>"
    en: After saying this, Epinel lies motionless on the ground.
    ko: 말을 끝으로 에피넬이 엎어진 채 움직이지 않았다.
    ja: そう言い終えるとエピネルは\n前のめりに倒れたまま、動かなかった
  d_nikke_folkwang_01_47:
    speaker: "<Self>"
    en: It's all right. I'll just go by myself.
    ko: "…알겠어. 혼자 다녀올게."
    ja: "…分かった、1人で行ってくる"
  d_nikke_folkwang_01_48:
    speaker: "<Monologue>"
    en: I go to the dorm to see Folkwang.
    ko: 폴크방을 찾아 숙소로 향했다.
    ja: フォルクヴァンを探しに宿所に向かった
  d_nikke_folkwang_01_49:
    speaker: folkwang
    en: |-
      How much did I take?
      Ah, so much sweat... Is it a... a cold sweat?
    ko: "제가 약을 많이 먹는다고요? \n아우 땀나… 식은 땀인가?"
    ja: |-
      私が薬に溺れてるですって？
      ふう…汗が出る…冷や汗かな？
  d_nikke_folkwang_01_50:
    speaker: folkwang
    en: No!
    ko: 아니에요!
    ja: 違います！
  d_nikke_folkwang_01_51:
    speaker: folkwang
    en: |-
      Epinel just doesn't understand!
      Uh... so hot...
    ko: |-
      에피넬이 정말 착각한 거예요!
      으… 더워….
    ja: |-
      ただのエピネルの勘違いです！
      うぅ…暑い…
  d_nikke_folkwang_01_52:
    speaker: "<Monologue>"
    en: Folkwang keeps wiping her sweat.
    ko: 폴크방이 땀을 닦았다.
    ja: フォルクヴァンが汗をぬぐった
  d_nikke_folkwang_01_53:
    speaker: "<Self>"
    en: I heard that you've been taking loads of medicine.
    ko: 약을 한 움큼 먹는다고 들었어.
    ja: サプリを一掴みずつ飲んでいると聞いた
  d_nikke_folkwang_01_54:
    speaker: folkwang
    en: What do you mean?!
    ko: 한 움큼이라뇨!
    ja: 誰がそんなことを！
  d_nikke_folkwang_01_55:
    speaker: folkwang
    en: I just take a few nutritional supplements.
    ko: 전 그냥 영양제를 몇 개 챙겨 먹는 거뿐이에요.
    ja: |-
      一掴みだなんて。
      サプリメントを少し飲んでるだけです。
  d_nikke_folkwang_01_56:
    speaker: "<Self>"
    en: How many, exactly?
    ko: 그게 몇 개지?
    ja: 少しって具体的にどれくらい飲んでるんだ？
  d_nikke_folkwang_01_57:
    speaker: folkwang
    en: Well... How many...? Ah... So much sweat...
    ko: |-
      그게… 몇 개였더라.
      아… 땀나….
    ja: |-
      えっと…何個だったっけ。
      ああ…汗が出る…
  d_nikke_folkwang_01_58:
    speaker: folkwang
    en: Hmm... 2 cooling supplements, 3 extra-strength cooling supplements...
    ko: 음~ 쿨 다운 영양제 2알이랑 너무 시원해 영양제 3알이랑….
    ja: |-
      え～っと、クールダウンサプリを2粒と、
      超清涼サプリを3粒と…
  d_nikke_folkwang_01_59:
    speaker: folkwang
    en: This... that... plus this...
    ko: 이거랑… 저거랑… 요거까지 합하면….
    ja: あのやつと…あのあれと…これまで合わせたら…
  d_nikke_folkwang_01_60:
    speaker: folkwang
    en: Um...
    ko: 음~
    ja: えっと～
  d_nikke_folkwang_01_61:
    speaker: folkwang
    en: About 30 in total?
    ko: 한 30알 정도?
    ja: 大体30粒程度でしょうか。
  d_nikke_folkwang_01_62:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_folkwang_01_63:
    speaker: folkwang
    en: Huh? Don't be so surprised.
    ko: 어? 그렇게 놀라지 않으셔도 돼요.
    ja: え？何でそんなに驚くんですか？
  d_nikke_folkwang_01_64:
    speaker: folkwang
    en: It's no big deal.
    ko: 이거 정말 별거 아니에요.
    ja: 大したことありませんよ。
  d_nikke_folkwang_01_65:
    speaker: folkwang
    en: If I triple the dose...
    ko: 세 번에 나눠서 먹으면….
    ja: これを朝昼晩の3回に分けて飲むので…
  d_nikke_folkwang_01_66:
    speaker: "<Self>"
    en: Isn't it excessive to take that many, even if they're good?
    ko: 아무리 좋은 영양제라고 해도 너무 많이 먹는 것 같은데.
    ja: いくらいいサプリでも飲みすぎでは？
  d_nikke_folkwang_01_67:
    speaker: folkwang
    en: |-
      I've also... thought about it.
      Ah, it's so hot. I've turned the air conditioner on...
    ko: |-
      저도 뭐… 그렇게 생각 안 해본 건 아닌데.
      아후, 더워. 에어컨 틀었는데….
    ja: |-
      私も…ちょっとやりすぎかなって思ったことは\nあります。
      ああ、暑い。クーラーつけてるのに…
  d_nikke_folkwang_01_68:
    speaker: folkwang
    en: The competition is almost here.
    ko: 대회가 얼마 남지 않아서요.
    ja: でも大会まであと少しなんです。
  d_nikke_folkwang_01_69:
    speaker: folkwang
    en: That's why I have to change my physique so quickly.
    ko: 얼른 체질을 바꿔야 해서….
    ja: 早く体質を変えなくちゃいけないんです…
  d_nikke_folkwang_01_70:
    speaker: "<Monologue>"
    en: Folkwang wipes her sweat.
    ko: 폴크방이 땀을 닦았다.
    ja: フォルクヴァンが汗をぬぐった
  d_nikke_folkwang_01_71:
    speaker: "<Self>"
    en: Competition?
    ko: 대회?
    ja: 大会？
  d_nikke_folkwang_01_72:
    speaker: folkwang
    en: Coach...
    ko: 그보다 감독님.
    ja: それはそうと監督。
  d_nikke_folkwang_01_73:
    speaker: folkwang
    en: Do you notice anything different about me?
    ko: 저 말이에요, 뭐 달라진 거 없나요?
    ja: 私、何か変わったと思いませんか？
  d_nikke_folkwang_01_74:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_folkwang_01_75:
    speaker: "<Monologue>"
    en: It's really an embarrassing question.
    ko: 난감한 질문이다.
    ja: 難題だ
  d_nikke_folkwang_01_76:
    speaker: "<Monologue>"
    en: I take a closer look at Folkwang.
    ko: 다시 한번 폴크방을 잘 살펴보았다.
    ja: もう一度フォルクヴァンをよく見た
  d_nikke_folkwang_01_77:
    speaker: folkwang
    en: Coach?
    ko: 감독님?
    ja: 監督？
  d_nikke_folkwang_01_78:
    speaker: "<Monologue>"
    en: No matter how much I look at her, I can't find anything different.
    ko: 아무리 봐도 달라진 점을 찾을 수가 없다.
    ja: どこをどう見ても変わった点が見つからない
  d_nikke_folkwang_01_79:
    speaker: folkwang
    en: Did you zone out?
    ko: 혹시 눈을 뜨고 기절해버리신 건가요?
    ja: もしかして目を開けたまま気絶しちゃいました？
  d_nikke_folkwang_01_80:
    speaker: folkwang
    en: Ah... If you really can't see anything different, you can just say so...
    ko: "어… 그렇게까지 바뀐 걸 모르겠다면 \n그냥 모르겠다고 하셔도 되는데…."
    ja: |-
      あ…分からないなら
      分からないって正直に言ってもいいですよ…
  d_nikke_folkwang_01_81:
    speaker: "<Monologue>"
    en: Folkwang's voice is disappointed.
    ko: 폴크방이 실망이 가득 찬 얼굴로 말했다.
    ja: フォルクヴァンがぶすっとした顔で言った
  d_nikke_folkwang_01_82:
    speaker: "<Monologue>"
    en: It seems I have to say something...
    ko: 뭐라도 얘기해 줘야 할 거 같다….
    ja: とりあえず何でもいいから言ってみよう…
  d_nikke_folkwang_01_83:
    speaker: "<Choice>"
    en: You don't complain about the heat as much anymore!
    ko: 폴크방이 덥다고 하는 횟수가 줄었어!
    ja: フォルクヴァンが暑いと言う回数が減った！
  d_nikke_folkwang_01_84:
    speaker: "<Choice>"
    en: You don't seem to sweat that much anymore?
    ko: 땀이 덜 나는 것 같은데?
    ja: 汗の量が少し減った感じがする
  d_nikke_folkwang_01_85:
    speaker: folkwang
    en: Ah? Seriously? I guess so!
    ko: 어? 그러고 보니 그렇네요!
    ja: あれ？言われてみるとそうですね！
  d_nikke_folkwang_01_86:
    speaker: folkwang
    en: I didn't realize...!
    ko: 저도 이건 모르고 있었는데…!
    ja: 自分でも気づきませんでした…！
  d_nikke_folkwang_01_87:
    speaker: folkwang
    en: You really are worthy of being called Coach!
    ko: 역시 감독님이에요!
    ja: さすがは監督です！
  d_nikke_folkwang_01_88:
    speaker: "<Self>"
    en: Is that it, then?
    ko: 정답은 뭐였는데?
    ja: 正解は何だった？
  d_nikke_folkwang_01_89:
    speaker: folkwang
    en: Ah, you got it wrong...
    ko: 아, 정답이라고 할 거까진 없지만….
    ja: あ、正解というほどのものじゃありませんが…
