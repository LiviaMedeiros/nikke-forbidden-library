      Hehe, Good girl.
      Enthusiasm and courage are just needed for this method.
    ko: "후후, 아주 좋은 자세네요. \n이열치열 방법과 어울리게 아주 열정적이세요."
    ja: |-
      ふふ、いいでしょう。
      その情熱ならうまく解決できるかも\nしれませんね。
  d_nikke_folkwang_02_65:
    speaker: mary
    en: So, allow me to explain,
    ko: 그럼 알려드릴게요.
    ja: ではお教えしましょう。
  d_nikke_folkwang_02_66:
    speaker: mary
    en: dangerous doctor Mary's special treatment!
    ko: 위험한 의사, 메어리의 특별 치료법을!
    ja: |-
      あぶない医者、
      メアリーのとっておきの治療法を！
  d_nikke_folkwang_02_67:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_folkwang_03:
  d_nikke_folkwang_03_1:
    speaker: folkwang
    en: Heat...
    ko: 이….
    ja: あ…
  d_nikke_folkwang_03_2:
    speaker: folkwang
    en: Heat versus heat turned out to be... this kind of stuff...
    ko: 이열치열이라는 게… 이런 거였다니….
    ja: |-
      熱をもって熱を制すって…
      こういうことだったの…
  d_nikke_folkwang_03_3:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_folkwang_03_4:
    speaker: folkwang
    en: I didn't know I would be soaking in a hot spring...
    ko: 온천에 몸을 담그고 있으라는 건 줄은 상상도 못했어요.
    ja: 温泉に入って治すだなんて\n夢にも思いませんでした。
  d_nikke_folkwang_03_5:
    speaker: mary
    en: Well, what happened to Folkwang is simple.
    ko: 음~ 폴크방의 상태를 간단하게 정리하자면.
    ja: うう～ん、フォルクヴァンの状態を\n簡単に説明しますと、
  d_nikke_folkwang_03_6:
    speaker: mary
    en: It's like adding a lot of dry ice and ice cubes to your body nonstop.
    ko: 몸에 갑자기 드라이아이스랑 얼음을 쉴 새 없이 들이부은 것과 같은 상태인 거예요.
    ja: 体の中にドライアイスと氷を数えきれないほど\n大量に、いっきに詰め込んだような状態です。
  d_nikke_folkwang_03_7:
    speaker: mary
    en: And, if your body can speak, it may tell you these.
    ko: 몸의 입장에서 말해보면 이런 거죠.
    ja: 身体の言い分としてはこういうことです。
  d_nikke_folkwang_03_8:
    speaker: mary
    en: Why do I suddenly feel so cold?
    ko: 몸에 갑자기 엄청 찬 기운이 들어오네?
    ja: いきなりすごい冷たいものが入ってきたぞ？
  d_nikke_folkwang_03_9:
    speaker: mary
    en: Hey, why is there so much cooling agent coming in every day?
    ko: 어? 이거 매일매일 들어오는데?
    ja: あれ？しかも毎日入ってくるぞ？
  d_nikke_folkwang_03_10:
    speaker: mary
    en: Jesus, will I freeze to death if this continues?
    ko: 어어? 이러다 추워서 죽는 거 아냐?
    ja: ええ？このままだと冷たくなりすぎて\n死んじゃうかも？
  d_nikke_folkwang_03_11:
    speaker: mary
    en: I gotta heat up myself!
    ko: 몸을 더 따뜻하게 만들어야 돼!
    ja: 身体をもっと温めなきゃ！
  d_nikke_folkwang_03_12:
    speaker: folkwang
    en: So, this is the reason I'm sweating more...?
    ko: 설마… 그래서 땀이 더…?
    ja: まさか…それで汗がどんどん出たってこと…？
  d_nikke_folkwang_03_13:
    speaker: mary
    en: Bingo!
    ko: 네~ 정답입니다~
    ja: その通り～正解で～す。
  d_nikke_folkwang_03_14:
    speaker: mary
    en: Your body is working harder to produce heat, and no need to say, the result
      is excessive sweating.
    ko: |-
      몸이 더 힘을 내서 열을 내뿜어준 거예요.
      그래서 땀이 더 나고 있는 거고요.
    ja: |-
      身体が頑張って熱を出そうとしていたんです。
      汗は当然の結果ですよね。
  d_nikke_folkwang_03_15:
    speaker: folkwang
    en: Ah... My dear body... How I wish you to stop working so hard...
    ko: 으아아… 더 힘내지 않아도 되는데….
    ja: うああ…私の身体～頑張らなくてもいいのに…
  d_nikke_folkwang_03_16:
    speaker: mary
    en: Okay, stop being sentimental, and pay attention to the next part.
    ko: 자, 자. 중요한 건 여기부터예요.
    ja: まあまあ、大事なのはここからです。
  d_nikke_folkwang_03_17:
    speaker: mary
    en: Generally, the cooling agent in the body can be discharged slowly over a long
      period.
    ko: "원래대로라면 몸 안에 있는 냉기를 \n시간을 두고 서서히 내보내서."
    ja: |-
      本来なら体内の冷気を
      時間をかけてゆっくりと外に出し
  d_nikke_folkwang_03_18:
    speaker: mary
    en: That allows the body to realize that no more agents will come in.
    ko: 몸에 더 이상 이런 냉기는 들어오지 않는다고 인식시키는 게 일반적인 치료법인데.
    ja: もう冷気が入ってこないということを、\n身体に認識させるのが一般的な治療法ですが、
  d_nikke_folkwang_03_19:
    speaker: mary
    en: The way of heat versus heat will speed up the process.
    ko: 이열치열 방법은 그걸 가속화시키는 거예요.
    ja: 熱をもって熱を制すは、\nこの方法のスピードアップバージョンです。
  d_nikke_folkwang_03_20:
    speaker: mary
    en: It will just give the body large amounts of heat!
    ko: 몸에 열을 쏟아부어서!
    ja: 身体に熱を一気に与え！
  d_nikke_folkwang_03_21:
    speaker: folkwang
    en: Give the body... heat? How?
    ko: 몸에… 열을요? 어떻게…?
    ja: 身体に…熱を？一気に…？
  d_nikke_folkwang_03_22:
    speaker: mary
    en: |-
      By soaking in a hot spring!
      You need to get into the steaming water with your whole body...
    ko: |-
      이를테면 온천에 가는 거죠!
      거기에 뜨거운 물에 들어갔다가 나와서….
    ja: |-
      例えば温泉です！
      熱いお湯の中に入れば…
  d_nikke_folkwang_03_23:
    speaker: folkwang
    en: Hot spring... hot water...!
    ko: 온천… 뜨거운 물…!
    ja: 温泉…熱いお湯…！
  d_nikke_folkwang_03_24:
    speaker: folkwang
    en: Got it! I'll be off right now!
    ko: 알겠습니다! 지금 당장 출발할게요!
    ja: 分かりました！今すぐ出発します！
  d_nikke_folkwang_03_25:
    speaker: folkwang
    en: Uh... So hot...
    ko: 으으… 뜨거워어….
    ja: うう…熱いぃ…
  d_nikke_folkwang_03_26:
    speaker: "<Self>"
    en: Did Mary say what to do after getting out of the hot spring?
    ko: 메어리가 온천에 들어갔다가 나와서 뭘 하라고 하지 않았어?
    ja: メアリーが温泉に入った後は何かするようにと\n言ってなかったか？
  d_nikke_folkwang_03_27:
    speaker: folkwang
    en: Did she mention it?
    ko: 네? 글쎄요?
    ja: はい？そんなこと言ってましたっけ？
  d_nikke_folkwang_03_28:
    speaker: folkwang
    en: I only remember her asking me to get into the hot water.
    ko: 전 뜨거운 물에 들어가라고만 하셨던 거 같은데요?
    ja: 熱いお湯の中に入れとだけ聞いた気がします。
  d_nikke_folkwang_03_29:
    speaker: "<Self>"
    en: That's strange...
    ko: 뭔가 이상한데….
    ja: 何だか不安だ…
  d_nikke_folkwang_03_30:
    speaker: folkwang
    en: No problem!
    ko: 이상해도 괜찮아요!
    ja: 大丈夫です！
  d_nikke_folkwang_03_31:
    speaker: folkwang
    en: I'll do anything to get my body recovered! Only if this therapy is effective!
    ko: 이렇게 해서 땀이 예전만큼만 나게 될 수만 있다면!
    ja: これで汗が減るなら！
  d_nikke_folkwang_03_32:
    speaker: folkwang
    en: Enduring the heat would be a breeze!
    ko: 얼마든지 참아볼 거예요!
    ja: いくらでも我慢できます！
  d_nikke_folkwang_03_33:
    speaker: "<Self>"
    en: "... Good luck."
    ko: "…힘내."
    ja: "…頑張れ"
  d_nikke_folkwang_03_34:
    speaker: folkwang
    en: I'll try my best!
    ko: 네!
    ja: はい！
  d_nikke_folkwang_03_35:
    speaker: "<Narration>"
    en: 30 minutes later.
    ko: 30분 후.
    ja: 30分後
  d_nikke_folkwang_03_36:
    speaker: folkwang
    en: C-Coach.
    ko: 가… 감독님.
    ja: か…監督。
  d_nikke_folkwang_03_37:
    speaker: folkwang
    en: Did you splash water on my head when I wasn't looking?
    ko: 혹시 저도 모르는 사이에, 제 머리 위에 물이라도 끼얹으셨나요?
    ja: |-
      もしかして私に分からないように、
      私の頭の上から水をぶっかけました？
  d_nikke_folkwang_03_38:
    speaker: "<Choice>"
    en: No, I didn't.
    ko: 그럴 리가.
    ja: 何言ってるんだ
  d_nikke_folkwang_03_39:
    speaker: "<Choice>"
    en: So you felt it.
    ko: 눈치챘군.
    ja: 気づいてたか
  d_nikke_folkwang_03_40:
    speaker: folkwang
    en: Really?
    ko: 정말이죠?
    ja: 本当ですね？
  d_nikke_folkwang_03_41:
    speaker: folkwang
    en: Are you sure it wasn't you?
    ko: 정말 아니신 거죠?
    ja: 本当に違いますね？
  d_nikke_folkwang_03_42:
    speaker: "<Self>"
    en: Do you want me to say I did it?
    ko: 물을 부었다고 얘기해 주길 바라?
    ja: 水をぶっかけたと言ってほしいのか？
  d_nikke_folkwang_03_43:
    speaker: folkwang
    en: Uh... It's... not... not like that.
    ko: 으… 아뇨. 그건 아니에요.
    ja: うぅ…違います。そういうわけじゃないです。
  d_nikke_folkwang_03_44:
    speaker: folkwang
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_folkwang_03_45:
    speaker: folkwang
    en: Coach, I never know you are so cold-blooded.
    ko: 진짜요? 정말 감독님이 저도 모르는 사이에.
    ja: 本当ですか？本当に監督が私の知らない間に
  d_nikke_folkwang_03_46:
    speaker: folkwang
    en: Splashing hot water on my head while I wasn't looking, then lying down casually,
      did you really do these?
    ko: "제 머리 위에 이 뜨거운 물을 붓는 잔인한 일을 하고 \n다시 태연하게 앉아계셨다는 거죠?"
    ja: |-
      私の頭の上に水をかけるという
      残忍なことをしといて、そ知らぬ顔で
      そこに座ってたってことですね？
  d_nikke_folkwang_03_47:
    speaker: "<Self>"
    en: "... No, just kidding."
    ko: "…농담이었어."
    ja: "…冗談だ"
  d_nikke_folkwang_03_48:
    speaker: folkwang
    en: Hahaha... Is the splashing water all my sweat?
    ko: 하하하… 그럼 이게 다 제 땀이라는 거네요?
    ja: |-
      ははは…
      じゃあこれは全部私の汗ってことですね？
  d_nikke_folkwang_03_49:
    speaker: folkwang
    en: Ha... Haha... Hahaha.
    ko: 하… 하하… 하하하.
    ja: は…はは…ははは。
  d_nikke_folkwang_03_50:
    speaker: folkwang
    en: I might have been a cloud in my past life.
    ko: 저 전생에 구름이었나 봐요.
    ja: 私、前世は雲だったと思います。
  d_nikke_folkwang_03_51:
    speaker: folkwang
    en: I mean, how can one's sweat flow like the rainfall?
    ko: 어떻게 사람이 이렇게 땀을 비처럼 쏟아낼 수가 있을까요?
    ja: |-
      こんなに雨のように汗を出せるなんて、
      人間にできることじゃありません。
  d_nikke_folkwang_03_52:
    speaker: folkwang
    en: Hahahahahaha.
    ko: 하하하하하하.
    ja: ははははは。
  d_nikke_folkwang_03_53:
    speaker: "<Self>"
    en: How about just calling it a day...
    ko: 이제 그만하는 게….
    ja: そろそろ出てきたらどうだ…
  d_nikke_folkwang_03_54:
    speaker: folkwang
    en: Nope.
    ko: 안돼요. 감독님.
    ja: ダメです。監督。
  d_nikke_folkwang_03_55:
    speaker: folkwang
    en: I must stay.
    ko: 저 꼭 이거 이겨내야만 해요.
    ja: |-
      私は何があっても
      打ち勝たなければいけません。
  d_nikke_folkwang_03_56:
    speaker: folkwang
    en: Haha... But I really can't feel the heat,
    ko: 하하… 그래도 너무 뜨거우니까.
    ja: はは…もう熱すぎて
  d_nikke_folkwang_03_57:
    speaker: folkwang
    en: because the water temperature is too high.
    ko: 덥다는 생각은 안 드네요.
    ja: 暑いという気分は通り越しました。
  d_nikke_folkwang_03_58:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_folkwang_03_59:
    speaker: "<Narration>"
    en: Another 20 minutes have passed.
    ko: 그렇게 20분 후.
    ja: そうして20分が過ぎ
  d_nikke_folkwang_03_60:
    speaker: folkwang
    en: "... Coach."
    ko: "…감독님."
    ja: "…監督。"
  d_nikke_folkwang_03_61:
    speaker: folkwang
    en: I guess this hot spring is not filled with only water now.
    ko: 있죠. 이제 이 온천에 있는 물이 온전히 온천수인지 모르겠어요.
    ja: 私思うんです。もうこの温泉のお湯は\n純粋に温泉水ではない気がします。
  d_nikke_folkwang_03_62:
    speaker: folkwang
    en: Because I sweat sooo much, half of the liquid in this pool must have been
      from me, right?
    ko: |-
      땀을 이 정도로 흘렸으면
      이 온천에 제 땀이 반 정도 차지 않았을까요?
    ja: |-
      あれだけ汗をかいたんです。
      半分はもう私の汗だと思います。
  d_nikke_folkwang_03_63:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_folkwang_03_64:
    speaker: folkwang
    en: Wow, am I swimming in my sweat now?
    ko: 와… 그럼 난 지금 내 땀에서 헤엄치고 있는 건가?
    ja: |-
      わあ…ってことは私、
      自分の汗の中に浸かってるってこと？
  d_nikke_folkwang_03_65:
    speaker: "<Self>"
    en: I think something will go wrong if this continues. Come out now.
    ko: 나와. 이러다 큰일 날 것 같아.
    ja: もう出ろ、何か危なそうだ
  d_nikke_folkwang_03_66:
    speaker: folkwang
    en: It's... it's okay...
    ko: 괜찮… 괜찮아요….
    ja: 大丈夫…大丈夫です…
  d_nikke_folkwang_03_67:
    speaker: folkwang
    en: I... must stop this sweat...
    ko: 전… 땀을 이겨내야만 해요….
    ja: 私は…汗に勝たなければ…
  d_nikke_folkwang_03_68:
    speaker: folkwang
    en: Sweat... sweat...
    ko: 땀을… 땀을…!
    ja: 汗に…汗に…！
  d_nikke_folkwang_03_69:
    speaker: "<Narration>"
    en: It'd been like this for another 10 minutes.
    ko: 그리고 또 10분 후.
    ja: そうしてさらに10分後
  d_nikke_folkwang_03_70:
    speaker: folkwang
    en: Haha.
    ko: 흐에엑.
    ja: ふわぁぁ。
  d_nikke_folkwang_03_71:
    speaker: "<Self>"
    en: Is it time to go?
    ko: 이제 그만해.
    ja: もうそこから出ろ
  d_nikke_folkwang_03_72:
    speaker: folkwang
    en: Uh... Huh? What did you say?
    ko: 으으… 네에…? 뭐라고요오?
    ja: うぅ…はい…？何て言いましたかぁ？
  d_nikke_folkwang_03_73:
    speaker: folkwang
    en: What and for this to end... end...?
    ko: 이젯 구마안? 290000~?
    ja: ももやまぁ？よく聞こえませぇん…
  d_nikke_folkwang_03_74:
    speaker: "<Self>"
    en: Come out here.
    ko: 일단 거기서 나와.
    ja: とりあえずそこから出ろ
  d_nikke_folkwang_03_75:
    speaker: folkwang
    en: Coach! There's something queer in the sky.
    ko: 감독니임~ 허공에 이상한 게 보여요.
    ja: 監督～目の前に変なものが見えます。
  d_nikke_folkwang_03_76:
    speaker: folkwang
    en: Something with wings is approaching!
    ko: 날개를 퍼덕이는 게… 손짓하고 있어요~
    ja: |-
      翼をぱたぱたとさせながら…
      私に手招きしてます～
  d_nikke_folkwang_03_77:
    speaker: folkwang
    en: It's asking me to come here! Come here! It's coming!
    ko: 이리 오라고… 이리 오라고… 손짓하고 있어요~
    ja: |-
      こっちにおいで…こっちにおいで…
      って言ってます～
  d_nikke_folkwang_03_78:
    speaker: folkwang
    en: Boohoo! There are iced Splendamin and air-conditioning!
    ko: 흐흐흐… 아이스 퍼펙트랑 에어컨도 있어요…!
    ja: |-
      ふふふ…
      アイスパーフェクトとクーラーも見えます…！
  d_nikke_folkwang_03_79:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_folkwang_03_80:
    speaker: folkwang
    en: Woohoo! The finishing line is over there!
    ko: 아~ 저기가 골인가 봐요~
    ja: あ～あそこがゴールなんですね～
  d_nikke_folkwang_03_81:
    speaker: folkwang
    en: Folkwang! Run straight! Rush to the finishing line!
    ko: 폴크바앙~ 달립니다아~ 골까지이~
    ja: フォルクヴァン～走りますよぉ～最後まで～
  d_nikke_folkwang_03_82:
    speaker: "<Self>"
    en: Wake up!
    ko: 정신 차려!
    ja: しっかりしろ！
  d_nikke_folkwang_03_83:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후
    ja: しばらくして
  d_nikke_folkwang_03_84:
    speaker: "<Narration>"
    en: "*Slurp, slurp, slurp* Ha!"
    ko: 꿀꺽- 꿀꺽- 꿀꺽- 푸하!
    ja: ゴクッ、ゴクッ、ゴクッ、プハァー！
  d_nikke_folkwang_03_85:
    speaker: "<Monologue>"
    en: Folkwang puts down the mineral water bottle in her hand.
    ko: 폴크방이 들고 있던 생수병을 내려놓았다.
    ja: フォルクヴァンが飲み終えた水の瓶を下に置いた
  d_nikke_folkwang_03_86:
    speaker: folkwang
    en: Whew...
    ko: 흐에… 흐에에엑….
    ja: うぅ…うぅぅ…
  d_nikke_folkwang_03_87:
    speaker: folkwang
    en: I-I thought I was gonna die...
    ko: 주… 죽는 줄 알았어요.
    ja: し…死ぬかと思いました。
  d_nikke_folkwang_03_88:
    speaker: folkwang
    en: Thank you for getting me out of the hot spring, Coach...
    ko: 온천 밖으로 꺼내주셔서 감사해요. 감독님….
    ja: 温泉から私を救ってくれて\nありがとうございます。監督…
  d_nikke_folkwang_03_89:
    speaker: "<Self>"
    en: Something terrible almost happened.
    ko: 큰일 날 뻔했어.
    ja: 本当に危なかった
  d_nikke_folkwang_03_90:
    speaker: folkwang
    en: "... Sorry."
    ko: "…죄송해요."
    ja: "…すみません。"
  d_nikke_folkwang_03_91:
    speaker: "<Self>"
    en: Why do you have to stop sweating before the competition?
    ko: 왜 그렇게 대회 전까지 땀을 멈추려 하는 거지?
    ja: |-
      何でそこまでして
      大会の前までに汗を減らしたいんだ？
  d_nikke_folkwang_03_92:
    speaker: folkwang
    en: Why?
    ko: 네?
    ja: はい？
  d_nikke_folkwang_03_93:
    speaker: folkwang
    en: Er... Well...
    ko: 아… 그게….
    ja: あ…それは…
  d_nikke_folkwang_03_94:
    speaker: folkwang
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_folkwang_03_95:
    speaker: "<Self>"
    en: Take it easy. If you don't want to tell, I will not force you.
    ko: 말하기 곤란하면 말하지 않아도 돼.
    ja: 言いにくかったら言わなくてもいい
  d_nikke_folkwang_03_96:
    speaker: folkwang
    en: |-
      No! It's not like that.
      Ah, why am I sweating all the time?
    ko: |-
      아니에요! 그런 건 아닌데.
      아우, 땀은 왜 이렇게 나는 거야.
    ja: |-
      大丈夫です！そんなことありません。
      ああ、何で汗がまたこんなに出てくるんだろう。
  d_nikke_folkwang_03_97:
    speaker: "<Monologue>"
    en: Folkwang wipes her sweat.
    ko: 폴크방이 땀을 닦았다.
    ja: フォルクヴァンが汗をぬぐった
  d_nikke_folkwang_03_98:
    speaker: folkwang
    en: It's kind of... an embarrassing moment for me.
    ko: 좀… 부끄러워서.
    ja: 実は…恥ずかしくてです。
  d_nikke_folkwang_03_99:
    speaker: "<Self>"
    en: What?
    ko: 무엇이?
    ja: 何が？
  d_nikke_folkwang_03_100:
    speaker: folkwang
    en: Well... In the previous competition...
    ko: 그게… 저, 저번 대회에서….
    ja: その…こ、この前の大会で…
  d_nikke_folkwang_03_101:
    speaker: "<Self>"
    en: The previous competition?
    ko: 저번 대회에서?
    ja: この前の大会で？
  d_nikke_folkwang_03_102:
    speaker: folkwang
    en: Because of sweat... I slipped...and fell...
    ko: 땀에… ㅁ… 져서, ㄴ… 져서요….
    ja: 汗に…す…って、くっ…んだんです…
  d_nikke_folkwang_03_103:
    speaker: "<Self>"
    en: Pardon me?
    ko: 뭘 져서 뭘 졌다는 거지?
    ja: 汗に何がどうなったって？
  d_nikke_folkwang_03_104:
    speaker: folkwang
    en: I slipped on sweat and fell while I was running!
    ko: 달리면서 흘린 땀에 미끄러져 넘어져서요!
    ja: 走っている時に汗にすべって転んだんです！
  d_nikke_folkwang_03_105:
    speaker: "<Self>"
    en: How...!
    ko: 그…!
    ja: そ…！
  d_nikke_folkwang_03_106:
    speaker: folkwang
    en: How?
    ko: 그?
    ja: え？
  d_nikke_folkwang_03_107:
    speaker: "<Monologue>"
    en: I want to ask how is that possible, but...
    ko: 그게 정말 가능한 일이냐고 물어보고 싶었지만.
    ja: |-
      そんなことが本当に可能なのかと
      聞きたかったが、
  d_nikke_folkwang_03_108:
    speaker: folkwang
    en: Coach?
    ko: 감독님?
    ja: 監督？
  d_nikke_folkwang_03_109:
    speaker: "<Monologue>"
    en: I hold it back.
    ko: 참았다.
    ja: 我慢した
  d_nikke_folkwang_03_110:
    speaker: "<Self>"
    en: "... Oh, I see."
    ko: "…음. 그랬군."
    ja: "…なるほど。そういうことがあったのか"
  d_nikke_folkwang_03_111:
    speaker: folkwang
    en: You bit back the words, did you?! Say it!
    ko: 뭐, 뭐예요! 방금 뭐라고 말하려다 참으셨죠!
    ja: |-
      ちょ、ちょっと待ってください！
      今何か言おうとしてやめましたね！
  d_nikke_folkwang_03_112:
    speaker: folkwang
    en: Did you want to ask how is that possible?
    ko: 그게 정말 가능한 일이냐고 물어보고 싶었던 거 맞죠!
    ja: |-
      そんなことが可能なのかって
      聞こうとしましたね！
  d_nikke_folkwang_03_113:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_folkwang_03_114:
    speaker: folkwang
    en: |-
      I knew it!
      I knew you would react like this, so I didn't want to say...
    ko: "이럴 줄 알았어! \n이런 반응일까 봐 얘기 안 하려고 했는데…."
    ja: |-
      やっぱり！
      こんな反応が嫌で話したくなかったんです…
  d_nikke_folkwang_03_115:
    speaker: folkwang
    en: |-
      Oh no, that's my skeleton in the closet...
      Boohoo, so much sweat...
    ko: |-
      으으~ 내 흑역사….
      흑… 땀나….
    ja: |-
      うぅ～私の黒歴史…
      うぅ…汗が出る…
  d_nikke_folkwang_03_116:
    speaker: "<Monologue>"
    en: Folkwang wipes her sweat.
    ko: 폴크방이 땀을 닦았다.
    ja: フォルクヴァンが汗をぬぐった
  d_nikke_folkwang_03_117:
    speaker: "<Self>"
    en: Are you afraid that it's going to happen again?
    ko: 또 그런 일이 일어날 거라고 생각하는 거야?
    ja: またそんなことが起こると思っているのか？
  d_nikke_folkwang_03_118:
    speaker: folkwang
    en: Of course!
    ko: 그럼요!
    ja: はい！
  d_nikke_folkwang_03_119:
    speaker: folkwang
    en: There's the possibility of it once the thing has occurred.
    ko: 한 번 있었던 일인데 어떻게 또 없을 수가 있겠어요.
    ja: 一度あったことがまた起こる可能性は\n十分ありますから。
  d_nikke_folkwang_03_120:
    speaker: folkwang
    en: Besides, I'm sweating more than before.
    ko: 게다가 지금은 이렇게 예전보다 더 땀이 많이 나게 되어버렸으니까.
    ja: しかも今はその時よりもっと汗が増えましたし。
  d_nikke_folkwang_03_121:
    speaker: folkwang
    en: Boohoo... It will happen again, definitely.
    ko: 흑… 분명히 일어날 거란 말이에요.
    ja: うぅ…絶対にそうなる気がするんです。
  d_nikke_folkwang_03_122:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_folkwang_03_123:
    speaker: folkwang
    en: Boohoo, humph! Sorry!
    ko: 훌쩍, 크흥! 죄송해요!
    ja: ぐすん、ふんっ！すみません！
  d_nikke_folkwang_03_124:
    speaker: folkwang
    en: It's all my fault, messing everything up... Ah, it's so hot.
    ko: 다 제가 잘못해서 이렇게 된 건데… 어후 더워.
    ja: 全部私のせいなのに…あぁ暑い。
  d_nikke_folkwang_03_125:
    speaker: folkwang
    en: I'm getting into the hot spring for a bit more. Coach, maybe you can...
    ko: 저 조금만 더 온천에 들어가 볼게요. 감독님은 먼저…!
    ja: |-
      もう少しだけ温泉に入ってきます。
      監督は先に帰ってていいですよ。
  d_nikke_folkwang_03_126:
    speaker: "<Self>"
    en: Do you have to get rid of sweat?
    ko: 꼭 땀을 없애야 해?
    ja: どうしても汗をなくさないといけないのか？
  d_nikke_folkwang_03_127:
    speaker: folkwang
    en: What? Sure.
    ko: 네? 그거야 당연하죠.
    ja: え？もちろんです。
  d_nikke_folkwang_03_128:
    speaker: folkwang
    en: I am a professional athlete.
    ko: 이렇게 보여도 저도 선수란 말이에요.
    ja: こう見えても私はアスリートです。
  d_nikke_folkwang_03_129:
    speaker: folkwang
    en: I need to learn from my mistakes and work towards perfection.
    ko: 어떻게든 실수할 요소를 줄여서 좋은 기록을 내고 싶은 게….
    ja: |-
      何とかしてミスする要素を減らし、
      好成績を残すことこそ…
  d_nikke_folkwang_03_130:
    speaker: "<Self>"
    en: You can make use of sweat.
    ko: 땀을 이용하자.
    ja: 汗を逆手に取ろう
  d_nikke_folkwang_03_131:
    speaker: folkwang
    en: Make use of sweat?
    ko: 땀을 이용하자고요?
    ja: 汗を逆手に取る？
  d_nikke_folkwang_03_132:
    speaker: folkwang
    en: H-how can I do it? Er, a lot of sweat.
    ko: 어, 어떻게요? 아우 땀나.
    ja: ど、どうやってですか？あぁ汗が出る。
  d_nikke_folkwang_03_133:
    speaker: "<Monologue>"
    en: Folkwang wipes her sweat.
    ko: 폴크방이 땀을 닦았다.
    ja: フォルクヴァンが汗をぬぐった
  d_nikke_folkwang_03_134:
    speaker: "<Self>"
    en: Running on the liquid.
    ko: 물 위를 달리는 거야.
    ja: 水の上を走るんだ
  d_nikke_folkwang_03_135:
    speaker: folkwang
    en: "... Seriously?"
    ko: "…네?"
    ja: "…はい？"
d_nikke_folkwang_04:
  d_nikke_folkwang_04_1:
    speaker: folkwang
    en: Well... Coach?
    ko: 저… 감독님?
    ja: あの…監督？
  d_nikke_folkwang_04_2:
    speaker: folkwang
    en: These wounds... Where did you get it?
    ko: 몸에 왜 이렇게 상처가… 어디 다치셨어요?
    ja: 体中に傷が…どこでケガしたんですか？
  d_nikke_folkwang_04_3:
    speaker: "<Self>"
    en: It's okay. Don't worry about it.
    ko: 괜찮아. 신경 쓰지 마.
    ja: 大丈夫、気にするな
  d_nikke_folkwang_04_4:
    speaker: folkwang
    en: How could I not worry about it...
    ko: 신경이 안 쓰일 수가 없는 것 같은데….
    ja: でもこんな傷だらけじゃ気にしないわけには…
  d_nikke_folkwang_04_5:
    speaker: folkwang
    en: By the way, aren't we gonna train today?
    ko: 그나저나 저희 오늘 훈련하기로 한 거 아니었나요?
    ja: そういえば今日は一緒にトレーニングするって\n言ってましたよね？
  d_nikke_folkwang_04_6:
    speaker: "<Self>"
    en: Yes.
    ko: 맞아.
    ja: そうだ
  d_nikke_folkwang_04_7:
    speaker: folkwang
    en: Then why we are here again... The hot spring...
    ko: 그럼 왜 온천에… 다시….
    ja: じゃあ何でまた温泉に…
  d_nikke_folkwang_04_8:
    speaker: folkwang
    en: Besides, I can see changes compared with the last time.
    ko: 게다가 여기 지난번이랑 다르게.
    ja: しかもここはこの前とは違って、
  d_nikke_folkwang_04_9:
    speaker: "<Narration>"
    en: "*Splat, splat*"
    ko: 찰박- 찰박-
    ja: ピチャ、ピチャ
  d_nikke_folkwang_04_10:
    speaker: folkwang
    en: |-
      Puddles are everywhere on the ground.
      Ah... It's so hot. I've got a lot of sweat...
    ko: |-
      이 안쪽 바닥에 물이 고여 있는 거 같아요.
      아… 더워, 땀 너무나네….
    ja: |-
      こっちの奥の方が水たまりみたいになってます。
      ああ…暑い、汗がすごい出てくる…
  d_nikke_folkwang_04_11:
    speaker: "<Narration>"
    en: Folkwang wipes her sweat.
    ko: 폴크방이 땀을 닦았다.
    ja: フォルクヴァンが汗をぬぐった
  d_nikke_folkwang_04_12:
    speaker: folkwang
    en: Uh... Isn't it easier to slip and fall?
    ko: 으… 방심하면 바로 미끄러질 거 같은데요?
    ja: うぅ…気を抜いたらすぐにすべりそうです。
  d_nikke_folkwang_04_13:
    speaker: "<Self>"
    en: That's why I took you back here.
    ko: 바로 그것 때문에 다시 이곳에 온 거야.
    ja: そう、だからまたここに来たんだ
  d_nikke_folkwang_04_14:
    speaker: folkwang
    en: Huh? You mean...
    ko: 네? 그것 때문이라니….
    ja: え？どういうことですか？
  d_nikke_folkwang_04_15:
    speaker: folkwang
    en: The slippery ground?
    ko: 바닥이 미끄러운 거 때문에요?
    ja: 地面がすべりやすいのが狙いですって？
  d_nikke_folkwang_04_16:
    speaker: "<Monologue>"
    en: Folkwang wipes her sweat.
    ko: 폴크방이 땀을 닦았다.
    ja: フォルクヴァンが汗をぬぐった
  d_nikke_folkwang_04_17:
    speaker: "<Self>"
    en: Yes, this is what you are going to overcome today.
    ko: 그래. 오늘 폴크방이 이겨내야 하는 것이지.
    ja: ああ、今日フォルクヴァンが克服すべきものだ
  d_nikke_folkwang_04_18:
    speaker: folkwang
    en: So... You want me to train here?
    ko: 설마… 여기서 훈련하자는 말씀이신가요?
    ja: |-
      まさか…
      今日はここでトレーニングするんですか？
  d_nikke_folkwang_04_19:
    speaker: "<Monologue>"
    en: I nod.
    ko: 고개를 끄덕였다.
    ja: うなずいた
  d_nikke_folkwang_04_20:
    speaker: folkwang
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_folkwang_04_21:
    speaker: folkwang
    en: Oh my, that's crazy. I'm sweating even more now...!
    ko: 너무 놀라니까 땀이 더 나네…!
    ja: びっくりしすぎてもっと汗が…！
  d_nikke_folkwang_04_22:
    speaker: "<Narration>"
    en: Folkwang wipes her sweat.
    ko: 폴크방이 땀을 닦았다.
    ja: フォルクヴァンが汗をぬぐった
  d_nikke_folkwang_04_23:
    speaker: folkwang
    en: I... Although I want to do my best and overcome the difficulty, running here
      is too...
    ko: "저… 아무리 제가 땀을 이겨내야 한다지만 \n여기서 뛰는 건 좀…."
    ja: |-
      あの…汗に打ち勝ちたいとは言いましたけど
      ここで走るのはちょっと…
  d_nikke_folkwang_04_24:
    speaker: "<Self>"
    en: It's not running.
    ko: 뛰는 게 아니야.
    ja: 走るんじゃない
  d_nikke_folkwang_04_25:
    speaker: folkwang
    en: So what is it...?
    ko: 네? 그럼요…?
    ja: はい？じゃあ…？
  d_nikke_folkwang_04_26:
    speaker: "<Self>"
    en: It's slipping.
    ko: 미끄러지는 거야.
    ja: すべるんだ
  d_nikke_folkwang_04_27:
    speaker: "<Self>"
    en: Like Epinel skateboarding.
    ko: 에피넬이 보드를 타는 것처럼.
    ja: エピネルがボードをすべるように
  d_nikke_folkwang_04_28:
    speaker: folkwang
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_folkwang_04_29:
    speaker: folkwang
    en: Are you asking me to slide on sweat instead of running?
    ko: 설마 미끄러지는 걸 달리기에 응용하자는 건가요?
    ja: まさかすべるのを走ることに\n応用するってことですか？
  d_nikke_folkwang_04_30:
    speaker: "<Self>"
    en: Exactly.
    ko: 맞아.
    ja: そうだ
  d_nikke_folkwang_04_31:
    speaker: folkwang
    en: "... Does it really work?"
    ko: "…그게 정말 가능할까요?"
    ja: "…そんなことできるんでしょうか？"
  d_nikke_folkwang_04_32:
    speaker: "<Self>"
    en: Yes, I've tried it.
    ko: 가능해. 내가 실험해 봤으니까.
    ja: できる、私が実験したから
  d_nikke_folkwang_04_33:
    speaker: folkwang
    en: What?
    ko: 실험?
    ja: 実験？
  d_nikke_folkwang_04_34:
    speaker: epinel
    en: Hmm... It's so hot. I can hardly breathe.
    ko: 으… 더워. 숨 막혀.
    ja: うっ…暑い。息苦しい。
  d_nikke_folkwang_04_35:
    speaker: epinel
    en: Coach, are you going to train in here for sure?
    ko: 코치, 정말 이런 데서 훈련해도 괜찮겠어?
    ja: コーチ、本当にこんなところで\nトレーニングして大丈夫？
  d_nikke_folkwang_04_36:
    speaker: epinel
    en: No matter what protective gear you equip, it's still possible to get injured
      if you slip and fall in such a place...
    ko: 아무리 안전장비를 했다곤 해도 잘못 넘어지면 진짜 다칠 수도 있는데….
    ja: プロテクターはつけたけど、\n一歩間違えれば大ケガするかもしれないよ…
  d_nikke_folkwang_04_37:
    speaker: "<Self>"
    en: I can't use it for training without trying.
    ko: 내가 먼저 해보지 않고 훈련을 시킬 수는 없어.
    ja: 自分で経験もせずに\n訓練をさせるわけにはいかない
  d_nikke_folkwang_04_38:
    speaker: epinel
    en: "... Understand. If you must do that,"
    ko: "…알겠어. \n코치가 꼭 그래야만 한다면야."
    ja: |-
      …分かった。
      コーチがそこまで言うなら。
  d_nikke_folkwang_04_39:
    speaker: epinel
    en: I'll help you and also take it as a chance to create a new trick.
    ko: 나도 새로운 기술을 만든다 생각하고 도와줄게.
    ja: 私も新スキルの開発がてらつきあうよ。
  d_nikke_folkwang_04_40:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_nikke_folkwang_04_41:
    speaker: epinel
    en: So... you want to slip and fall on the puddles,
    ko: 그러니까… 물이 고인 곳에서 미끄러져서.
    ja: つまり…水たまりのある場所でわざとすべって、
  d_nikke_folkwang_04_42:
    speaker: epinel
    en: and use the propulsion for dashing, right?
    ko: 그 추진력으로 더 빠르게 앞으로 뛰어나가고 싶다는 거지?
    ja: その推進力でもっと早く前に\n飛び出したいってことでしょ？
  d_nikke_folkwang_04_43:
    speaker: "<Monologue>"
    en: I nod.
    ko: 고개를 끄덕였다.
    ja: うなずいた
  d_nikke_folkwang_04_44:
    speaker: epinel
    en: If the slip on the sweat cannot be avoided, just use it dashing forward faster.
      Is that your plan?
    ko: |-
      흠. 이왕 땀에 미끄러질 거라면
      그걸 이용해서 더 빨리 앞으로 나아가겠다는 거구나?
    ja: |-
      なるほど。どうせ汗ですべって転ぶんだったら
      それを上手に利用しようってことか。
  d_nikke_folkwang_04_45:
    speaker: "<Self>"
    en: Yes.
    ko: 맞아.
    ja: そうだ
  d_nikke_folkwang_04_46:
    speaker: epinel
    en: Sounds like a good idea... if it works.
    ko: 진짜 되기만 한다면 나쁘지 않은 생각이네.
    ja: 本当にそれが可能なら、悪くないと思う。
  d_nikke_folkwang_04_47:
    speaker: epinel
    en: 'I fully understand. Next, it''s time for lesson one: how to keep balance
      on the board.'
    ko: 알겠어. 그럼 보드에서 균형 잡는 자세부터 알려줄게.
    ja: よし。じゃあまずはボードの上で\nバランスを取る方法から教えてあげる。
  d_nikke_folkwang_04_48:
    speaker: folkwang
    en: You even trained with Epinel.
    ko: 에피넬이랑 먼저 훈련을 해보셨다니.
    ja: エピネルとそんなことがあったなんて。
  d_nikke_folkwang_04_49:
    speaker: folkwang
    en: So... these injuries are...!
    ko: 설마… 그럼 이 상처들이 다…!
    ja: まさか…このケガは全部…！
  d_nikke_folkwang_04_50:
    speaker: "<Self>"
    en: I only succeeded once.
    ko: 내가 성공한 건 한 번뿐이었어.
    ja: 私が成功したのは1回だけだった
  d_nikke_folkwang_04_51:
    speaker: "<Self>"
    en: But I believe you will absolutely make it.
    ko: 하지만 폴크방이라면 할 수 있을 거야.
    ja: でもフォルクヴァンならできる
  d_nikke_folkwang_04_52:
    speaker: folkwang
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_folkwang_04_53:
    speaker: folkwang
    en: I see. I'll give it a try.
    ko: 알겠어요. 해볼게요.
    ja: 分かりました。やってみます。
  d_nikke_folkwang_04_54:
    speaker: "<Monologue>"
    en: Folkwang wipes her sweat.
    ko: 폴크방이 땀을 닦았다.
    ja: フォルクヴァンが汗をぬぐった
  d_nikke_folkwang_04_55:
    speaker: folkwang
    en: For the sweat of you, I must succeed too!
    ko: |-
      감독님이 흘린 땀을 위해서라도!
      반드시 성공시켜 볼게요.
    ja: |-
      監督が流した汗を無駄にしないためにも！
      絶対に成功してみせます。
  d_nikke_folkwang_04_56:
    speaker: "<Narration>"
    en: One hour later.
    ko: 1시간 후.
    ja: 1時間後
  d_nikke_folkwang_04_57:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 촤악-
    ja: ズルッー
  d_nikke_folkwang_04_58:
    speaker: "<Monologue>"
    en: Folkwang runs forward and slips.
    ko: 폴크방이 앞으로 달려 나오다 미끄러졌다.
    ja: フォルクヴァンが前の方で走っていてすべった
  d_nikke_folkwang_04_59:
    speaker: folkwang
    en: Woah!
    ko: 으아앗!
    ja: うわああっ！
  d_nikke_folkwang_04_60:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 풍덩!
    ja: ボチャン！
  d_nikke_folkwang_04_61:
    speaker: folkwang
    en: Puff! It's hot!
    ko: 푸하! 으아, 뜨거!
    ja: ぷはっ！うわわ、熱い！
  d_nikke_folkwang_04_62:
    speaker: folkwang
    en: I must be more careful, or I might fall into the hot spring!
    ko: 이거 잘못 미끄러지면 온천에 빠지는 거였네요!
    ja: これ、一歩間違えると温泉の中に\n飛び込んじゃいますね！
  d_nikke_folkwang_04_63:
    speaker: "<Self>"
    en: Enjoying the hot spring while training, I can't imagine a more pleasurable
      thing.
    ko: 그렇지. 온천에 들어가는 것까지 함께 할 수 있어!
    ja: そうだ。おまけで温泉まで入れる
  d_nikke_folkwang_04_64:
    speaker: folkwang
    en: Haha... Well, this is a comprehensive training package. Hahaha...
    ko: 하하… 조, 종합 훈련 패키지네요. 하하하….
    ja: |-
      はは…そ、総合トレーニングパックですね。
      ははは…
  d_nikke_folkwang_04_65:
    speaker: "<Narration>"
    en: Two hours later
    ko: 2시간 후.
    ja: 2時間後
  d_nikke_folkwang_04_66:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 촤아악-
    ja: ズルッー
  d_nikke_folkwang_04_67:
    speaker: folkwang
    en: Nice, I can find the balance...!
    ko: 좋아, 균형을 잡았…!
    ja: よし、バランスが取れた…！
  d_nikke_folkwang_04_68:
    speaker: folkwang
    en: Argh!
    ko: 으앗!
    ja: うあっ！
  d_nikke_folkwang_04_69:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 콰당!
    ja: ドンッ！
  d_nikke_folkwang_04_70:
    speaker: folkwang
    en: Ouch, it hurts...
    ko: 아야야… 아파라….
    ja: うぅぅ…いったぁ…
  d_nikke_folkwang_04_71:
    speaker: "<Self>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_folkwang_04_72:
    speaker: folkwang
    en: Of, of course! I will try again!
    ko: 그, 그럼요! 한 번 더 할게요!
    ja: へ、平気です！もう一回やってみます！
  d_nikke_folkwang_04_73:
    speaker: "<Narration>"
    en: Three hours later.
    ko: 3시간 후.
    ja: 3時間後
  d_nikke_folkwang_04_74:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 촤악!
    ja: ズルッ！
  d_nikke_folkwang_04_75:
    speaker: "<Monologue>"
    en: Folkwang finds her balance while sliding.
    ko: 폴크방이 미끄러지는 몸의 균형을 잡았다.
    ja: |-
      フォルクヴァンがすべりかけて
      上手くバランスをとった
  d_nikke_folkwang_04_76:
    speaker: folkwang
    en: Aha! I finally found a way to keep balance!
    ko: 아잣! 드디어 균형 잡았다!
    ja: よしっ！バランスがとれた！
  d_nikke_folkwang_04_77:
    speaker: "<Self>"
    en: Now, run forward with that propulsive force!
    ko: 그 추진력으로 앞으로 뛰어나가는 거야!
    ja: その勢いで前へ走るんだ！
  d_nikke_folkwang_04_78:
    speaker: folkwang
    en: What? Just run like this? Woah!
    ko: 예? 여기서 뛰라고요? 으앗!
    ja: え？ここで走れですって？うわっ！
  d_nikke_folkwang_04_79:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 콰당!
    ja: ドンッ！
  d_nikke_folkwang_04_80:
    speaker: "<Self>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_folkwang_04_81:
    speaker: folkwang
    en: Uh... I didn't see that one coming.
    ko: 으… 아직 갈 길이 멀었네요.
    ja: うぅ…まだまだですね。
  d_nikke_folkwang_04_82:
    speaker: folkwang
    en: Oh... It's so hot...
    ko: 후아… 너무 덥다….
    ja: ふぅ…暑すぎる…
  d_nikke_folkwang_04_83:
    speaker: "<Monologue>"
    en: Folkwang lies on the ground.
    ko: 폴크방이 바닥에 누워버렸다.
    ja: フォルクヴァンが地面に突っ伏してしまった
  d_nikke_folkwang_04_84:
    speaker: "<Self>"
    en: "... Can you continue?"
    ko: "…더 할 수 있겠어?"
    ja: "…まだできるか？"
  d_nikke_folkwang_04_85:
    speaker: folkwang
    en: Of course! I'm still full of energy!
    ko: 그럼요~ 아직 팔팔해요~
    ja: もちろんです～まだピンピンしてま～す。
  d_nikke_folkwang_04_86:
    speaker: "<Self>"
    en: Don't push yourself too hard.
    ko: 무리하지 않아도 돼.
    ja: 無理しなくてもいい
  d_nikke_folkwang_04_87:
    speaker: "<Monologue>"
    en: Folkwang sits up suddenly.
    ko: 폴크방이 벌떡 일어났다.
    ja: フォルクヴァンがガバッと起き上がった
  d_nikke_folkwang_04_88:
    speaker: folkwang
    en: Coach, YOU are the one who pushed yourself too hard!
    ko: 무리하는 건 감독님이죠!
    ja: 無理をしてるのは監督です！
  d_nikke_folkwang_04_89:
    speaker: folkwang
    en: You can't even take a day off because of me...
    ko: 괜히 저 때문에 임무 없는 날 이렇게 고생하시고….
    ja: 私のせいでせっかくの任務のない日まで\nこんな苦労されて…
  d_nikke_folkwang_04_90:
    speaker: "<Self>"
    en: That's fine.
    ko: 난 괜찮아.
    ja: 私は大丈夫だ
  d_nikke_folkwang_04_91:
    speaker: folkwang
    en: "... Thank you, Coach."
    ko: "…감사해요. 감독님."
    ja: "…ありがとうございます、監督。"
  d_nikke_folkwang_04_92:
    speaker: folkwang
    en: Without your idea, I would never imagine I could train like this.
    ko: 감독님이 아니었으면 훈련할 생각조차 못 했을 거예요.
    ja: 監督がいなかったら、トレーニングなんて\n考えつかなかったと思います。
  d_nikke_folkwang_04_93:
    speaker: folkwang
    en: I would have just focused on getting rid of the sweat and ruined my body.
    ko: |-
      어떻게든 땀을 없애려는데 집중하다가
      몸을 더 망치고 있었을지도 몰라요.
    ja: |-
      汗を減らすことに気を取られ
      体がボロボロになっていたかもしれません。
  d_nikke_folkwang_04_94:
    speaker: folkwang
    en: But as I'm sweating like this...
    ko: 아, 그러고 보니까 땀을 계속 비 오듯이 흘리니까.
    ja: そうそう、汗を雨のように流したせいか、
  d_nikke_folkwang_04_95:
    speaker: folkwang
    en: It seems like it's something I could get used to.
    ko: 평소보다 땀이 많이 나는 것도 익숙해진 거 같아요.
    ja: 汗が滝のように出ていても\nあまり気にならなくなりました。
  d_nikke_folkwang_04_96:
    speaker: folkwang
    en: See! You are a great genius!
    ko: 그런 의미에서 감독님은 진짜 천재에요!
    ja: そういう意味で監督は本当に天才です！
  d_nikke_folkwang_04_97:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_nikke_folkwang_04_98:
    speaker: folkwang
    en: Hey, it's me who should say thank you.
    ko: 헤헤. 고마운 건 제가 더 고맙죠.
    ja: へへ。お礼を言うのは私の方です。
  d_nikke_folkwang_04_99:
    speaker: folkwang
    en: Well, I've got enough rest. Do it again?
    ko: 후아…! 그럼 쉴 만큼 쉬었으니까, 한 번 더 해볼까요?
    ja: |-
      ふぅ…！休むだけ休みましたので、
      またトレーニングを始めましょうか。
  d_nikke_folkwang_04_100:
    speaker: "<Narration>"
    en: More time has passed...
    ko: 그리고 더 많은 시간이 흐른 후….
    ja: そしてまたしばらく時間が経ち…
  d_nikke_folkwang_04_101:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 촤악-
    ja: ズルッー
  d_nikke_folkwang_04_102:
    speaker: "<Monologue>"
    en: Folkwang finds her balance when sliding.
    ko: 폴크방이 미끄러지는 몸의 균형을 잡았다.
    ja: |-
      フォルクヴァンがすべりかけて
      上手くバランスをとった
  d_nikke_folkwang_04_103:
    speaker: "<Narration>"
    en: "*Swish, swish, swish*"
    ko: 촤자작-!
    ja: ザザザッー！
  d_nikke_folkwang_04_104:
    speaker: "<Monologue>"
    en: Then she uses this power to run forward!
    ko: 그리고 그 반동을 이용해 앞으로 달려 나갔다!
    ja: |-
      そしてその反動を利用して
      前の方に走っていった！
  d_nikke_folkwang_04_105:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_folkwang_04_106:
    speaker: folkwang
    en: OH MY GOD! I can't believe that!!
    ko: 우와! 우와아! 우와아아!
    ja: うわっ！うわぁ！うわぁぁ！
  d_nikke_folkwang_04_107:
    speaker: "<Self>"
    en: You did it.
    ko: 성공했군.
    ja: 成功したな
  d_nikke_folkwang_04_108:
    speaker: folkwang
    en: Right?! Did I succeed just now?
    ko: 그쵸! 방금 성공한 거 맞죠?
    ja: そうですよね！さっきの成功したんですよね！
  d_nikke_folkwang_04_109:
    speaker: folkwang
    en: It works! It really works!
    ko: 됐어요! 진짜 되는 거였어요!
    ja: できました！本当にできました！
  d_nikke_folkwang_04_110:
    speaker: "<Monologue>"
    en: Folkwang runs toward me again.
    ko: 폴크방이 다시 이쪽으로 달려왔다.
    ja: フォルクヴァンがこっちに走ってきた
  d_nikke_folkwang_04_111:
    speaker: folkwang
    en: Coach...! Oh!
    ko: 감독님…! 으앗!
    ja: 監督…！うわっ！
  d_nikke_folkwang_04_112:
    speaker: "<Narration>"
    en: She slips!
    ko: 미끌-!
    ja: ツルッー！
  d_nikke_folkwang_04_113:
    speaker: "<Self>"
    en: "?!!"
    ko: "?!!"
    ja: "！！？"
  d_nikke_folkwang_04_114:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 우당탕!
    ja: ドテーン！
  d_nikke_folkwang_04_115:
    speaker: "<Monologue>"
    en: Folkwang rushes into my arms and we fall to the ground.
    ko: 폴크방이 품에 안기며 바닥으로 넘어졌다.
    ja: フォルクヴァンを抱いたまま地面に転んだ
  d_nikke_folkwang_04_116:
    speaker: folkwang
    en: Ahh... Sorry, I was too excited...!
    ko: 아야야… 죄송해요, 너무 흥분해서…!
    ja: あああ…すみません、嬉しすぎてつい…！
  d_nikke_folkwang_04_117:
    speaker: folkwang
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_folkwang_04_118:
    speaker: folkwang
    en: Are you okay, Coach?
    ko: 감독님 괜찮으세요?!
    ja: 監督、大丈夫ですか！？
  d_nikke_folkwang_04_119:
    speaker: "<Self>"
    en: "... I'm fine."
    ko: "…괜찮아."
    ja: "…大丈夫だ"
  d_nikke_folkwang_04_120:
    speaker: folkwang
    en: Whew... That's a relief.
    ko: 후아… 다행이다.
    ja: ふぅ…よかった。
  d_nikke_folkwang_04_121:
    speaker: folkwang
    en: But Coach! We did it!
    ko: 그래도 감독님! 우리 성공했어요!
    ja: でも監督！成功しました！
  d_nikke_folkwang_04_122:
    speaker: "<Self>"
    en: Congratulations.
    ko: 축하해.
    ja: おめでとう
  d_nikke_folkwang_04_123:
    speaker: folkwang
    en: Thank you!
    ko: 감사해요!
    ja: ありがとうございます！
  d_nikke_folkwang_04_124:
    speaker: "<Monologue>"
    en: Folkwang hugs me.
    ko: 폴크방이 몸을 끌어안았다.
    ja: フォルクヴァンがぎゅっと抱きしめてきた
  d_nikke_folkwang_04_125:
    speaker: folkwang
    en: Wow! It's so cool!
    ko: 우와~ 시원하다.
    ja: うわぁ～涼しい。
  d_nikke_folkwang_04_126:
    speaker: folkwang
    en: I used to think your body was pleasantly cool.
    ko: 예전부터 감독님 몸 엄청 시원하다고 생각했는데.
    ja: |-
      昔から監督の体は
      すごく冷たいって思ってましたが、
  d_nikke_folkwang_04_127:
    speaker: folkwang
    en: It's even cooler now in such a hot place!
    ko: 여기가 더워서 그런가, 더 시원한 거 같아요!
    ja: ここが暑すぎるからか、もっとひんやりします！
  d_nikke_folkwang_04_128:
    speaker: folkwang
    en: It feels so comfortable hugging you.
    ko: 끌어안고 있으니까 엄청 기분 좋네요.
    ja: |-
      こうして抱いていると
      冷たくてすごく気持ちいいです。
  d_nikke_folkwang_04_129:
    speaker: "<Self>"
    en: Okay, let's continue training.
    ko: 이제 그만. 다시 훈련하러 가자.
    ja: もういいだろう。トレーニングに戻ろう
  d_nikke_folkwang_04_130:
    speaker: folkwang
    en: So soon?
    ko: 흐에? 벌써요?
    ja: ええ？もうですか？
  d_nikke_folkwang_04_131:
    speaker: "<Self>"
    en: You have to train your body. Don't let this feeling of running slip away.
    ko: 이 성공한 감각을 몸에 익혀야 해.
    ja: この成功の感覚を体に刻むんだ
  d_nikke_folkwang_04_132:
    speaker: folkwang
    en: Uh... The atmosphere is so good while I'm hugging you...
    ko: 으으… 감독님 끌어안고 있는 거 엄청 기분 좋은데….
    ja: うぅ…監督を抱いてると本当に気持ちいいのに…
  d_nikke_folkwang_04_133:
    speaker: "<Self>"
    en: You can hug me as long as you want if you win.
    ko: 대회에서 우승하면 원하는 만큼 끌어안게 해줄게.
    ja: 大会で優勝したら、望むだけハグしていい
  d_nikke_folkwang_04_134:
    speaker: folkwang
    en: Really?
    ko: 정말요?
    ja: 本当ですか？
  d_nikke_folkwang_04_135:
    speaker: folkwang
    en: You promise?
    ko: 약속해 주실 수 있어요?
    ja: 約束してくれますか？
  d_nikke_folkwang_04_136:
    speaker: "<Monologue>"
    en: I make a pinky promise with Folkwang.
    ko: 폴크방의 새끼손가락에 새끼손가락을 걸었다.
    ja: フォルクヴァンと指切りをした
  d_nikke_folkwang_04_137:
    speaker: "<Self>"
    en: I promise.
    ko: 약속이야.
    ja: 約束だ
d_nikke_folkwang_05:
  d_nikke_folkwang_05_1:
    speaker: "<Monologue>"
    en: The last day of the Nikke Track & Field.
    ko: 니케 육상 선수권 대회, 그 마지막 날.
    ja: ニケ陸上選手権大会、最終日
  d_nikke_folkwang_05_2:
    speaker: "<Monologue>"
    en: On the hot tracks under the scorching sun, players are nervously standing
      by.
    ko: 내리쬐는 햇살에 달아오른 트랙 위에, 선수들의 긴장감이 감돌았다.
    ja: |-
      灼熱の太陽が降り注ぐトラックの上に、
      選手たちの緊張感が漂う
  d_nikke_folkwang_05_3:
    speaker: "<Monologue>"
    en: Folkwang stands among them.
    ko: 폴크방 역시 그들의 옆에 섰다.
    ja: フォルクヴァンもその列に加わった
  d_nikke_folkwang_05_4:
    speaker: folkwang
    en: Whew-ha!
    ko: 후~ 하!
    ja: ふぅ～あっ！
  d_nikke_folkwang_05_5:
    speaker: "<Monologue>"
    en: She's in perfect physical condition.
    ko: 몸 상태는 매우 좋았다.
    ja: コンディションは最高だった
  d_nikke_folkwang_05_6:
    speaker: "<Monologue>"
    en: It seems that the side effects of nutritional supplements have disappeared.
      Her sweating has also returned to normal.
    ko: |-
      마치 영양제의 부작용이 모두 없어진 것처럼.
      땀도 적당히 흘러내렸다.
    ja: |-
      サプリメントの副作用が全部なくなった
      かのように、汗も適度に流れていた
  d_nikke_folkwang_05_7:
    speaker: "<Monologue>"
    en: The last step is to finish the finals.
    ko: 이제 남은 건 결승전 뿐.
    ja: 残すは決勝戦のみ
  d_nikke_folkwang_05_8:
    speaker: "<Monologue>"
    en: She looks at someone amidst the cheering crowds.
    ko: 사람들의 환호 속에서 그녀의 시선은 한 사람만을 향했다.
    ja: |-
      大歓声に包まれるなか、
      彼女の視線はただ1人に向けられていた
  d_nikke_folkwang_05_9:
    speaker: "<Monologue>"
    en: The one who put so much effort into working with her during the preparations.
    ko: 지난 준비 기간 동안 그녀를 위해 온몸을 내던져 함께해 준 사람.
    ja: 準備期間中、全力投球で彼女をサポートした人物
  d_nikke_folkwang_05_10:
    speaker: "<Monologue>"
    en: Her...
    ko: 그녀의….
    ja: 彼女の…
  d_nikke_folkwang_05_11:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐익-
    ja: ピーッ
  d_nikke_folkwang_05_12:
    speaker: "<Monologue>"
    en: Folkwang stands in front of the starting line.
    ko: 폴크방은 스타트 라인에서 섰다.
    ja: フォルクヴァンがスタートラインに立った
  d_nikke_folkwang_05_13:
    speaker: announcement
    en: Ready...
    ko: 레디-
    ja: 位置について、よーい
  d_nikke_folkwang_05_14:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕!
    ja: バンッ！
  d_nikke_folkwang_05_15:
    speaker: "<Monologue>"
    en: Folkwang runs forward.
    ko: 폴크방이 앞으로 달려나갔다.
    ja: フォルクヴァンが走り出した
  d_nikke_folkwang_05_16:
    speaker: "<Monologue>"
    en: Every time she steps forward, beads of sweat fall beside her.
    ko: 앞으로 나아갈 때마다 그녀의 땀방울이 흩날렸다.
    ja: 前へ走るたびに彼女の汗のしずくが飛び散った
  d_nikke_folkwang_05_17:
    speaker: "<Monologue>"
    en: When enough of those beads gather on the ground,
    ko: 그 땀방울들이 바닥에 고였을 때.
    ja: その汗が地面に溜まり始めた時、
  d_nikke_folkwang_05_18:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 촤악-!
    ja: ズルッ！
  d_nikke_folkwang_05_19:
    speaker: "<Monologue>"
    en: Folkwang slips onto the sweat.
    ko: 폴크방이 땀 위를 미끄러졌다.
    ja: フォルクヴァンが汗の上ですべった
  d_nikke_folkwang_05_20:
    speaker: "<Monologue>"
    en: When everyone thinks she will slip down,
    ko: 모두가 그녀가 넘어질 것이라고 예상한 그 순간.
    ja: 誰もが彼女が転ぶだろうと思ったその時、
  d_nikke_folkwang_05_21:
    speaker: "<Monologue>"
    en: she continues forward with the power of sliding.
    ko: 미끄러진 추진력을 이용해 그녀가 다시 앞으로 달려나갔다.
    ja: |-
      すべった瞬間の推進力を利用して、
      彼女は再び前に向かって走っていった
  d_nikke_folkwang_05_22:
    speaker: unknown
    en: Wow! Ahh!
    ko: 와아아아아-!
    ja: わあああああ！
  d_nikke_folkwang_05_23:
    speaker: "<Monologue>"
    en: In the cheers of people, finally...
    ko: 사람들의 환호 속에서 마침내.
    ja: 観衆の歓声に包まれ、ついに
  d_nikke_folkwang_05_24:
    speaker: folkwang
    en: Coach!!
    ko: 감독님-!!
    ja: 監督ー！
  d_nikke_folkwang_05_25:
    speaker: "<Monologue>"
    en: She wins.
    ko: 햇살에 반짝이는 땀방울과 함께.
    ja: |-
      太陽の光を受けキラキラと輝く
      汗のしずくとともに
  d_nikke_folkwang_05_26:
    speaker: "<Monologue>"
    en: With her sweat gleaming in the sunshine.
    ko: 그녀가 승리했다.
    ja: 彼女は勝利した
  d_nikke_folkwang_05_27:
    speaker: tvvoice
    en: Folkwang finally regained the championship at the Nikke Track & Field!
    ko: "[니케 육상 선수권 대회에서 마침내 폴크방 선수가 다시 왕관을 되찾았습니다.]"
    ja: "「ニケ陸上選手権大会でフォルクヴァン選手が再び勝利を手にしました」"
  d_nikke_folkwang_05_28:
    speaker: tvvoice
    en: Her technique of using her sweat, named Sweat Slide, to slide forward and
      run has won the cheers of many audiences...
    ko: "[그녀는 자신의 땀을 이용한 기술, 스웨트 슬라이드로 미끄러지듯 앞으로 나아가 많은 관중들의 환호를….]"
    ja: "「彼女は自分の汗を利用した技のスウェットスライドで、すべるように前へ進み観衆をどよめかせ…」"
  d_nikke_folkwang_05_29:
    speaker: folkwang
    en: Coach! Look at that!
    ko: 감독님! 저거 봐요!
    ja: 監督！あれ見てください！
  d_nikke_folkwang_05_30:
    speaker: folkwang
    en: I'm on the sports TV show!
    ko: 제 경기 방송에 나와요!
    ja: 私が出た大会がニュースに出てます！
  d_nikke_folkwang_05_31:
    speaker: "<Self>"
    en: Congratulations.
    ko: 축하해.
    ja: おめでとう
  d_nikke_folkwang_05_32:
    speaker: folkwang
    en: But strangely, I sweat less than before.
    ko: 아, 그런데 이상하게 땀이 예전보다 덜 나는 거 있죠.
    ja: あ、それから不思議なことに汗が前よりも\n少し減りました。
  d_nikke_folkwang_05_33:
    speaker: folkwang
    en: I almost couldn't show my new technique at that time. Gosh, I am sweating
      again.
    ko: |-
      하마터면 새로운 기술은 써보지도 못할 뻔했어요.
      아이고… 말하니까 귀신같이 다시 땀이 나네….
    ja: |-
      下手すると新技を使えないところでした。
      ふぅ…こんなこと言うからまた汗が出てくる…
  d_nikke_folkwang_05_34:
    speaker: "<Monologue>"
    en: Folkwang wipes her sweat.
    ko: 폴크방이 땀을 닦았다.
    ja: フォルクヴァンが汗をぬぐった
  d_nikke_folkwang_05_35:
    speaker: folkwang
    en: So, I thought about it carefully.
    ko: 그래서 생각해 본 건데.
    ja: そういうわけでちょっと思ったんですが、
  d_nikke_folkwang_05_36:
    speaker: folkwang
    en: Maybe heat versus heat, as Mary said,
    ko: 혹시 메어리가 말한 이열치열이란 게.
    ja: |-
      もしかしてメアリーが言ってた、
      熱をもって熱を制すって、
  d_nikke_folkwang_05_37:
    speaker: folkwang
    en: meant not only soaking in the hot spring,
    ko: 온천에 들어가 있는 것뿐만 아니라.
    ja: 温泉に入ることだけじゃなくて
  d_nikke_folkwang_05_38:
    speaker: folkwang
    en: but also training like this?
    ko: 이렇게 훈련을 하라는 것 아니었을까요?
    ja: こうやってトレーニングをしろってこと\nだったんじゃないでしょうか。
  d_nikke_folkwang_05_39:
    speaker: "<Self>"
    en: Perhaps.
    ko: 그럴 수도 있지.
    ja: そうかもしれないな
  d_nikke_folkwang_05_40:
    speaker: folkwang
    en: Wow, she is so good!
    ko: 와~ 메어리 진짜 대단하네요!
    ja: わぁ～メアリーは本当にすごいです！
  d_nikke_folkwang_05_41:
    speaker: folkwang
    en: I thought that was a prank! I didn't expect that this method would work!
    ko: 전 진짜 속았다고 생각했는데, 그 방법이 정말 되네요!
    ja: |-
      てっきり騙されたとばかり思ってました。
      本当だったんですね！
  d_nikke_folkwang_05_42:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_folkwang_05_43:
    speaker: folkwang
    en: Um, but Coach.
    ko: 흠. 그런데요, 감독님.
    ja: えへ。ところでですけど、監督。
  d_nikke_folkwang_05_44:
    speaker: folkwang
    en: People's minds are despicable.
    ko: 사람의 마음이라는 게 정말 간사한가 봐요.
    ja: 人の心って本当にわがままですよね。
  d_nikke_folkwang_05_45:
    speaker: "<Self>"
    en: "??"
    ko: 왜?
    ja: どうして？
  d_nikke_folkwang_05_46:
    speaker: folkwang
    en: After I started training,
    ko: 막상 훈련을 하고 나니까.
    ja: トレーニングをして気持ちが変わりました。
  d_nikke_folkwang_05_47:
    speaker: folkwang
    en: I felt terrible for not sweating as much.
    ko: 땀이 적게 흐르는 게 좀 아쉽더라고요.
    ja: |-
      汗が減ってしまうのが、
      ちょっともったいなくなりました。
  d_nikke_folkwang_05_48:
    speaker: folkwang
    en: Um... So...
    ko: 음… 그래서 말인데요.
    ja: うう～ん、そういうわけで、
  d_nikke_folkwang_05_49:
    speaker: folkwang
    en: Can I start taking 30 nutritional supplements a day again?
    ko: 다시 영양제를 30알씩 먹어보는 건 어떨까요?
    ja: また栄養サプリを30粒ずつ飲んだら\nどうなるでしょうか。
  d_nikke_folkwang_05_50:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_folkwang_05_51:
    speaker: "<Choice>"
    en: You seem to be immune.
    ko: 면역이 생겼을 것 같은데.
    ja: 免疫がついてて効果がないと思う
  d_nikke_folkwang_05_52:
    speaker: folkwang
    en: Why don't you say any...
    ko: 왜 아무 말도 안 하시는….
    ja: 何で何も言わないんですか…
  d_nikke_folkwang_05_53:
    speaker: "<Self>"
    en: Take them if you want.
    ko: 하고 싶으면 해.
    ja: 飲みたければ飲めばいい
  d_nikke_folkwang_05_54:
    speaker: folkwang
    en: I'm not gonna do that...
    ko: 그, 하고 싶어서 물어본 게 아니라…!
    ja: あの、そうしたいって意味ではなくて…！
  d_nikke_folkwang_05_55:
    speaker: folkwang
    en: Er, so much sweat.
    ko: 아우 땀나.
    ja: あぁ汗が出る。
  d_nikke_folkwang_05_56:
    speaker: "<Monologue>"
    en: Folkwang wipes her sweat.
    ko: 폴크방이 땀을 닦았다.
    ja: フォルクヴァンが汗をぬぐった
  d_nikke_folkwang_05_57:
    speaker: folkwang
    en: I just asked you if it's okay... Really!
    ko: 그냥 해도 되는지 여쭤본 거였어요. 진짜예요!
    ja: |-
      そうしても大丈夫かどうか聞いただけです。
      本当です！
  d_nikke_folkwang_05_58:
    speaker: "<Monologue>"
    en: Folkwang continues to wipe her sweat.
    ko: 폴크방이 계속 땀을 닦았다.
    ja: フォルクヴァンが汗を拭き続けた
  d_nikke_folkwang_05_59:
    speaker: folkwang
    en: You mean...
    ko: 며, 면역?
    ja: め、免疫ですか？
  d_nikke_folkwang_05_60:
    speaker: folkwang
    en: I might not sweat as much as before?
    ko: 그럼 땀이 예전만큼 안날 수도 있다는 거죠?
    ja: じゃあ汗が昔ほどは\n出ないかもしれないってことですね？
  d_nikke_folkwang_05_61:
    speaker: folkwang
    en: Hmm... So you're not sure, maybe I should try...
    ko: 음… 그럼 잘 모른다는 거니까 한번 시도는….
    ja: う～ん…やってみないと分かりませんし、\n一度試してみる価値は…
  d_nikke_folkwang_05_62:
    speaker: "<Self>"
    en: Do you have to do that?
    ko: 그렇게까지 꼭 해야 해?
    ja: そこまでしないといけないのか？
  d_nikke_folkwang_05_63:
    speaker: folkwang
    en: Huh? No! It's not necessary.
    ko: 예? 아니요! 꼭 해야 한다는 건 아니었어요.
    ja: え？いいえ！絶対というわけではありません。
  d_nikke_folkwang_05_64:
    speaker: folkwang
    en: Just thinking if I should give it a shot.
    ko: 그냥 시도만 해볼까 하는 거였어요. 정말이에요!
    ja: ただ試しにやってみようかなと思っただけです。\n本当です！
  d_nikke_folkwang_05_65:
    speaker: folkwang
    en: God. Too much sweat.
    ko: 아우 땀나.
    ja: あぁ汗が出る。
  d_nikke_folkwang_05_66:
    speaker: "<Monologue>"
    en: Folkwang wipes her sweat.
    ko: 폴크방이 땀을 닦았다.
    ja: フォルクヴァンが汗をぬぐった
  d_nikke_folkwang_05_67:
    speaker: folkwang
    en: Uh... I see...
    ko: 으으… 알겠어요….
    ja: うぅ…分かりました…
  d_nikke_folkwang_05_68:
    speaker: folkwang
    en: I'm not going to take 30 nutritional supplements a day again.
    ko: 다시는 30알씩 영양제 안 먹을게요.
    ja: もう二度と30粒ずつ飲んだりしません。
  d_nikke_folkwang_05_69:
    speaker: folkwang
    en: I promise...!
    ko: 진짜 약속할…!
    ja: 約束します…！
  d_nikke_folkwang_05_70:
    speaker: folkwang
    en: Oh, by the way, you must keep that promise!
    ko: 아, 맞다! 약속!
    ja: あ、そうだ！この前の約束！
  d_nikke_folkwang_05_71:
    speaker: "<Self>"
    en: What promise?
    ko: 약속?
    ja: 約束？
  d_nikke_folkwang_05_72:
    speaker: folkwang
    en: Don't you remember?
    ko: 그때 약속… 했던 거 있잖아요.
    ja: あの時の約束…覚えてないんですか？
  d_nikke_folkwang_05_73:
    speaker: folkwang
    en: When... we're training in the hot spring...
    ko: 그으… 온천에서 훈련할 때….
    ja: あの…温泉でトレーニングしてた時に…
  d_nikke_folkwang_05_74:
    speaker: "<Monologue>"
    en: Folkwang swings her body shyly.
    ko: 폴크방이 부끄러워하는 듯 몸을 배배 꼬았다.
    ja: フォルクヴァンが恥ずかしそうに体をくねらせた
  d_nikke_folkwang_05_75:
    speaker: "<Self>"
    en: This headache... I lost some memory as I fell with my head struck...
    ko: 그때 넘어져서 머리가….
    ja: あの時転んだ勢いで頭が…
  d_nikke_folkwang_05_76:
    speaker: folkwang
    en: "?!!"
    ko: "?!!"
    ja: "！！？"
  d_nikke_folkwang_05_77:
    speaker: folkwang
    en: You lost some memory?
    ko: 생각이 안 나신다고요?
    ja: 思い出せないんですか？
  d_nikke_folkwang_05_78:
    speaker: folkwang
    en: I knew it. When you slipped, Your head got a bad hit!
    ko: 어쩐지 그때 넘어질 때, 머리가 심하게 부딪힌 거 같았는데!
    ja: |-
      確かにあの時、頭をぶつけた時の
      音がすごくいい音でした！
  d_nikke_folkwang_05_79:
    speaker: folkwang
    en: Stop talking about this.
    ko: 이럴 때가 아니에요.
    ja: こんなことしてる場合じゃありません。
  d_nikke_folkwang_05_80:
    speaker: folkwang
    en: Hurry up and call the greatest doctor Mary!
    ko: 제가 아는 가장 뛰어난 명의인 메어리에게 얼른 빨리 연락을…!
    ja: 私が知る中で最も優れた名医の\nメアリーに早く連絡を…！
  d_nikke_folkwang_05_81:
    speaker: "<Monologue>"
    en: I put my arms around Folkwang.
    ko: 폴크방을 끌어안았다.
    ja: フォルクヴァンを抱き寄せた
  d_nikke_folkwang_05_82:
    speaker: folkwang
    en: What? You...
    ko: 어? 어, 어어어….
    ja: え？あ、あああ…
  d_nikke_folkwang_05_83:
    speaker: folkwang
    en: You didn't... forget?
