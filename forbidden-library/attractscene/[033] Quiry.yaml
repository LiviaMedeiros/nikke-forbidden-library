---
d_nikke_quiry_01:
  d_nikke_quiry_01_1:
    speaker: Self
    en: "*Sigh*"
    ko: 후우….
    ja: ふぅ…
  d_nikke_quiry_01_2:
    speaker: Monologue
    en: I've just about wrapped up most of my morning tasks.
    ko: 오전 업무는 얼추 다 끝냈다.
    ja: 午前の仕事は大体終わった
  d_nikke_quiry_01_3:
    speaker: Monologue
    en: After I'm finished with what I'm currently doing, I'll go eat lunch.
    ko: |-
      지금 보는 것만 마무리하고
      점심을 먹으러 가야지.
    ja: |-
      今チェックしている仕事が終わったら、
      お昼を食べに行こう
  d_nikke_quiry_01_4:
    speaker: Monologue
    en: Let's see what's on the menu today...
    ko: 오늘 메뉴는….
    ja: 今日のメニューは…
  d_nikke_quiry_01_5:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_quiry_01_6:
    speaker: anis
    en: Commander!
    ko: 지휘관님!
    ja: 指揮官様！
  d_nikke_quiry_01_7:
    speaker: anis
    en: Have you gotten any calls?
    ko: 경찰서에서 연락 온 거 없지.
    ja: 警察署から連絡来てないわよね？
  d_nikke_quiry_01_8:
    speaker: Self
    en: From who?
    ko: 경찰서?
    ja: 警察署？
  d_nikke_quiry_01_9:
    speaker: anis
    en: The police.
    ko: 응.
    ja: うん。
  d_nikke_quiry_01_10:
    speaker: anis
    en: I reported a lost item about a week ago.
    ko: 분명 일주일쯤 전에 분실 신고 넣어놨거든.
    ja: |-
      1週間くらい前に、
      落とし物の届け出を出したんだけど。
  d_nikke_quiry_01_11:
    speaker: anis
    en: They should have contacted me no matter they found it or not, but I haven't
      heard a peep from them.
    ko: |-
      원래 같으면 찾았네 마네 이미 연락 오고도 남았을 텐데
      아직 아무 소식도 없길래.
    ja: |-
      いつもだったら、すぐに連絡がくるのに、
      まだ何も連絡がないのよ。
  d_nikke_quiry_01_12:
    speaker: anis
    en: I was hoping you might have heard something from them.
    ko: 혹시 지휘관님은 뭐 아는 거 있나 싶어서.
    ja: 何か知らないかなって思って。
  d_nikke_quiry_01_13:
    speaker: Self
    en: I haven't heard anything.
    ko: 나는 들은 거 없어.
    ja: 何も聞いていない
  d_nikke_quiry_01_14:
    speaker: anis
    en: Darn.
    ko: 그래?
    ja: そう？
  d_nikke_quiry_01_15:
    speaker: anis
    en: Maybe they're busy...
    ko: 바쁜가….
    ja: 忙しいのかな…
  d_nikke_quiry_01_16:
    speaker: anis
    en: Well, that's that, I suppose. Shoot me a message when you're going out for
      lunch later.
    ko: |-
      일단 알겠어!
      이따 점심 먹을 때 연락해~!
    ja: |-
      とりあえず、分かったわ！
      あとでお昼食べる時に連絡してね～！
  d_nikke_quiry_01_17:
    speaker: Self
    en: Sure thing.
    ko: 알겠어.
    ja: ああ
  d_nikke_quiry_01_18:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_quiry_01_19:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_01_20:
    speaker: Monologue
    en: With Poli on the beat, any kind of delay should be unheard of.
    ko: 폴리가 있는 한, 일이 늦어지는 경우는 잘 없는데.
    ja: |-
      ポリがいる限り、
      仕事が遅れることはなさそうだが…
  d_nikke_quiry_01_21:
    speaker: Monologue
    en: I wonder what's going on?
    ko: 무슨 일이 있나?
    ja: 何かあったのだろうか？
  d_nikke_quiry_01_22:
    speaker: Monologue
    en: At any rate, I've gotta finish up this last bit of wor...
    ko: 뭐, 일단 남은 일 부터 처리하고….
    ja: とりあえず、残りの仕事を片づけて…
  d_nikke_quiry_01_23:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_quiry_01_24:
    speaker: liter
    en: Greenhorn!
    ko: 애송아!
    ja: 青二才！
  d_nikke_quiry_01_25:
    speaker: liter
    en: I can't stand it anymore!
    ko: 정말 시끄러워서 살 수가 없구나!
    ja: まったく、うるさすぎてやってられんのじゃ！
  d_nikke_quiry_01_26:
    speaker: Self
    en: Can't stand what exactly?
    ko: 응? 시끄럽다고?
    ja: ん？うるさい？
  d_nikke_quiry_01_27:
    speaker: liter
    en: All this noise!
    ko: 그래!
    ja: そうじゃ！
  d_nikke_quiry_01_28:
    speaker: liter
    en: Sugar has been taking her motorcycle for a joyride day and night for nearly
      a week now!
    ko: |-
      며칠 전부터 슈가 녀석이
      오토바이를 밤낮도 없이 타고 있지 않느냐!
    ja: |-
      数日前から、シュガーのやつが
      昼夜問わずバイクを乗り回しておるじゃろう？
  d_nikke_quiry_01_29:
    speaker: liter
    en: I'm begging you, tell her to either slow down or keep it off the streets at
      night.
    ko: |-
      속도를 좀 낮추라고 하든가,
      밤에는 타지 말라고 하든가 하거라!
    ja: |-
      スピードを落とすか、
      夜は乗らないよう注意しておくれ！
  d_nikke_quiry_01_30:
    speaker: Self
    en: Shouldn't the A.C.P.U. be regulating Sugar's speed?
    ko: 슈가의 바이크는 A.C.P.U.에서 속도 관리를 할텐데?
    ja: |-
      シュガーのバイクは、
      A.C.P.U.で速度管理をしているはずだ
  d_nikke_quiry_01_31:
    speaker: liter
    en: Would I be here if they were?
    ko: |-
      아무도 관리를 하지 않으니
      이리로 찾아온 거 아니냐!
    ja: |-
      誰も管理していないから、
      こうしてやってきたんじゃ！
  d_nikke_quiry_01_32:
    speaker: liter
    en: Mark my words, if she keeps up that infernal racket, I'm gonna dismantle that
      damned bike of hers.
    ko: |-
      어쨌든 한 번만 더 이렇게 시끄럽게 돌아다니면
      그 오토바이를 다 분해 해버릴 거라고 전하거라!
    ja: |-
      とにかく、あと一回でもうるさくしたら
      バイクを分解してやる、と伝えるのじゃ！
  d_nikke_quiry_01_33:
    speaker: Self
    en: "... Noted."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_quiry_01_34:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_quiry_01_35:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_01_36:
    speaker: Monologue
    en: The rest of the work can wait for now. I better head to the police station
      first.
    ko: 남은 일이고 뭐고, 일단 경찰서를 찾아가 보자.
    ja: 仕事は後にして、すぐに警察署に行こう
  d_nikke_quiry_01_37:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_quiry_01_38:
    speaker: Self
    en: Hey Poli. Hey Miranda.
    ko: 폴리! 미란다!
    ja: ポリ！ミランダ！
  d_nikke_quiry_01_39:
    speaker: poli
    en: Ah!
    ko: 앗!
    ja: あっ！
  d_nikke_quiry_01_40:
    speaker: poli
    en: Commander...
    ko: 지휘관…!
    ja: 指揮官…！
  d_nikke_quiry_01_41:
    speaker: miranda
    en: Commander! How have you been?
    ko: 안녕하십니까, 지휘관!
    ja: お疲れ様です、指揮官！
  d_nikke_quiry_01_42:
    speaker: miranda
    en: What brings you here?
    ko: 무슨 일로 오셨습니까?
    ja: どうなさいましたか？
  d_nikke_quiry_01_43:
    speaker: Self
    en: I've been getting an earful of complaints lately.
    ko: 뭔가 이런저런 민원이 갑자기 들어와서.
    ja: クレームが届いているんだ
  d_nikke_quiry_01_44:
    speaker: miranda
    en: Oh, right...
    ko: 아, 그건 말입니다!
    ja: あ、それはですね！
  d_nikke_quiry_01_45:
    speaker: miranda
    en: We're desperately trying to hire some additional staff, and...
    ko: 급하게 사람을 찾고 있는데….
    ja: 緊急で人を捜しているのですが…
  d_nikke_quiry_01_46:
    speaker: poli
    en: Miranda.
    ko: 미란다.
    ja: ミランダ。
  d_nikke_quiry_01_47:
    speaker: poli
    en: First things first. We should apologize.
    ko: 일단 사과가 먼저예영.
    ja: まずは謝るのが先ですよん。
  d_nikke_quiry_01_48:
    speaker: miranda
    en: Oh, right!
    ko: 아, 네!
    ja: あ、はい！
  d_nikke_quiry_01_49:
    speaker: miranda
    en: I'm very sorry, Commander.
    ko: 죄송합니다, 지휘관!
    ja: すみません、指揮官！
  d_nikke_quiry_01_50:
    speaker: poli
    en: Our sincerest apologies.
    ko: 죄송해영 지휘관.
    ja: すみません、指揮官。
  d_nikke_quiry_01_51:
    speaker: poli
    en: We've had a lot on our plates as of late, and haven't been able to dedicate
      our full attention to the Outpost.
    ko: 요 며칠 전초기지를 전혀 신경 쓰지 못했어영.
    ja: |-
      ここ数日、前哨基地を気にかける余裕が
      なかったんですよん。
  d_nikke_quiry_01_52:
    speaker: poli
    en: We thought we would be able to find her much sooner than this.
    ko: |-
      솔직히 금방 찾을 수 있을 거라 생각해서
      안일하게 행동한 잘못도 있어영.
    ja: |-
      正直、すぐに見つかると思って
      のんきに構えていたせいでもありますねぇ。
  d_nikke_quiry_01_53:
    speaker: Self
    en: What is going on?
    ko: 대체 무슨 일이 있었던 거야?
    ja: 何があったんだ？
  d_nikke_quiry_01_54:
    speaker: poli
    en: I'm not quite sure how to explain...
    ko: 일이라고 해야 할까영….
    ja: それがですねぇ…
  d_nikke_quiry_01_55:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_01_56:
    speaker: poli
    en: The A.C.P.U. is comprised of me, Miranda, and another Nikke called Quiry.
    ko: 저희 A.C.P.U.에는 저랑 미란다, 그리고 키리라는 니케가 있어영.
    ja: |-
      A.C.P.U.には、私とミランダ、
      そしてキリというニケがいますぅ。
  d_nikke_quiry_01_57:
    speaker: poli
    en: She is exceptional at administrative work, so she rarely goes out to the field.
    ko: |-
      행정 업무 처리 능력이 뛰어나서
      현장에는 거의 나오지 않는답니당.
    ja: |-
      キリは行政業務が得意なので、
      現場にはほぼ出てこないんですよん。
  d_nikke_quiry_01_58:
    speaker: miranda
    en: I thought you said she couldn't do any fieldwork until she was done with all
      the paperwork.
    ko: |-
      폴리가 일 다 끝낼 때까지
      나오지 말라고 시키지 않았습니까?
    ja: |-
      仕事が全部終わるまで出てくるなって
      ポリが言ったんですよね？
  d_nikke_quiry_01_59:
    speaker: poli
    en: Well, perhaps I'm partly to blame for her not coming out to the field...
    ko: |-
      …뭐, 반쯤은 강제적으로
      현장에 못 나오게 한 것도 있긴 하죵….
    ja: |-
      …まぁ、半分は強制的に現場に
      出していないっていうのもありますねぇ…
  d_nikke_quiry_01_60:
    speaker: poli
    en: Anyways!
    ko: 아무튼!
    ja: とにかく！
  d_nikke_quiry_01_61:
    speaker: poli
    en: There's going to be a big event in the Ark two weeks from now,
    ko: 2주 뒤에 방주에서 큰 행사가 하나 열리는데여.
    ja: |-
      2週間後に、アークで大きなイベントが
      開かれるんですがぁ。
  d_nikke_quiry_01_62:
    speaker: poli
    en: so we want all hands on deck in order to help with managing the large crowds.
    ko: |-
      많은 인파가 모일 걸 대비해서
      A.C.P.U. 전원이 소집되었어영.
    ja: |-
      多くの人が集まるのに備えて、
      A.C.P.U.全員が招集されたんですよん。
  d_nikke_quiry_01_63:
    speaker: Self
    en: So that means...
    ko: 그 말은….
    ja: 要するに…
  d_nikke_quiry_01_64:
    speaker: poli
    en: Quiry was assigned to our unit, yes.
    ko: 키리도 함께 소집이 되었다는 것이죵.
    ja: キリも招集されたんですよん。
  d_nikke_quiry_01_65:
    speaker: poli
    en: She's been staying with us at the station since she was assigned here,
    ko: |-
      그래서 이번 업무를 필두로
      키리도 앞으로 이곳에서 함께 지내게 되어서,
    ja: |-
      それで、今回の業務からキリもここで
      一緒に過ごすことになったので、
  d_nikke_quiry_01_66:
    speaker: poli
    en: and we asked her to report for duty a bit earlier than scheduled, so that
      she'd have more time to adjust.
    ko: |-
      적응도 하고 인수인계도 할 겸
      이쪽으로 미리 불렀거든용.
    ja: |-
      引き継ぎや仕事に慣れてもらうために、
      事前にこちらに呼んだんですよん。
  d_nikke_quiry_01_67:
    speaker: miranda
    en: That's it!
    ko: 맞습니다!
    ja: その通りです！
  d_nikke_quiry_01_68:
    speaker: miranda
    en: I even went to the Ark to pick her up.
    ko: 제가 방주로 마중도 나갔었습니다!
    ja: 私がアークに迎えに行きました！
  d_nikke_quiry_01_69:
    speaker: poli
    en: Unfortunately, Miranda ended up getting separated from Quiry.
    ko: "…그런데 미란다가 키리를 놓치는 바람에…."
    ja: "…でも、ミランダがキリとはぐれてしまって…"
  d_nikke_quiry_01_70:
    speaker: miranda
    en: She and I were on our way here, and we found a little girl who was lost.
    ko: |-
      키리를 데리고 오던 중
      길을 잃은 아이를 발견했습니다!
    ja: |-
      キリと歩いていたところ、
      迷子を見つけました！
  d_nikke_quiry_01_71:
    speaker: miranda
    en: After I'd helped the girl, I turned around, and Quiry was gone!
    ko: |-
      그래서 도와주다 보니
      키리가 사라져 있었습니다!
    ja: |-
      それで、迷子の話をきいていたら
      キリが消えていたのです！
  d_nikke_quiry_01_72:
    speaker: poli
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_nikke_quiry_01_73:
    speaker: poli
    en: Miranda and I have been searching for Quiry ever since.
    ko: 그래서 미란다랑 둘이 계속 키리를 찾고 있었는데영….
    ja: |-
      それで、ミランダと2人で
      キリを捜していたんですが…
  d_nikke_quiry_01_74:
    speaker: Self
    en: You still haven't found her?
    ko: 아직 못 찾았구나.
    ja: まだ見つかっていないのか
  d_nikke_quiry_01_75:
    speaker: poli
    en: I'm afraid not.
    ko: 넹….
    ja: はい…
  d_nikke_quiry_01_76:
    speaker: Self
    en: What about your amazing sense of smell?
    ko: 폴리의 코로도 찾지 못 한 거야?
    ja: ポリの鼻でも見つからないのか？
  d_nikke_quiry_01_77:
    speaker: poli
    en: For whatever reason, her scent is...
    ko: 이상하게 키리의 냄새는 뭐랄까….
    ja: キリのにおいは、何というか…
  d_nikke_quiry_01_78:
    speaker: poli
    en: somewhat hard to pin down.
    ko: 조금 흐릿하거든용.
    ja: ちょっとぼんやりしているんですよん。
  d_nikke_quiry_01_79:
    speaker: poli
    en: Like it's indistinct in some way.
    ko: 안개가 낀 느낌?
    ja: 霧がかかった感じなんですよねぇ。
  d_nikke_quiry_01_80:
    speaker: Self
    en: Interesting.
    ko: 신기하네.
    ja: 不思議だな
  d_nikke_quiry_01_81:
    speaker: poli
    en: So Commander, can you help us search for Quiry?
    ko: 그래서 지휘관, 혹시 키리를 같이 찾아봐 주실 수 있나영?
    ja: |-
      それで、指揮官。
      キリを一緒に捜してくれませんかぁ？
  d_nikke_quiry_01_82:
    speaker: poli
    en: If it's just the two of us, I don't think we'll ever find her.
    ko: 이대로라면 영영 키리를 찾지 못할 거예영….
    ja: |-
      このままだと、
      一生見つからない気がしますぅ…
  d_nikke_quiry_01_83:
    speaker: Self
    en: Of course.
    ko: 물론이지.
    ja: もちろんだ
  d_nikke_quiry_01_84:
    speaker: poli
    en: Perfect! Thank you so much.
    ko: 아! 역시 지휘관, 정말 감사해영!
    ja: |-
      わあ！さすが指揮官！
      本当にありがとうございますぅ！
  d_nikke_quiry_01_85:
    speaker: poli
    en: Miranda and I will stay here and hold down the fort.
    ko: |-
      그러면 저랑 미란다는 여기서
      밀린 민원들이랑 업무를 처리하고 있을게여.
    ja: |-
      じゃあ、私とミランダはここで
      たまったクレームと仕事を片づけていますねぇ。
  d_nikke_quiry_01_86:
    speaker: poli
    en: We can't ignore the Outpost any longer than we already have.
    ko: |-
      이대로 전초기지를 계속 방치하는 것도
      안될 것 같거든영.
    ja: |-
      このまま前哨基地を放置し続けるのも、
      よくないって思ってたんですぅ。
  d_nikke_quiry_01_87:
    speaker: poli
    en: As soon as we're done here, we'll come join you.
    ko: |-
      정리되는 대로 바로 합류할 테니
      먼저 찾으러 가주세여.
    ja: |-
      片づき次第、すぐに合流するので
      先に捜していてくださいよん。
  d_nikke_quiry_01_88:
    speaker: poli
    en: I'll send you a description of Quiry later.
    ko: 생김새랑 인상착의는 따로 보내드릴게영.
    ja: キリの外見については、あとで送りますねぇ。
  d_nikke_quiry_01_89:
    speaker: poli
    en: And also...
    ko: 그리고 음….
    ja: それから、えっと…
  d_nikke_quiry_01_90:
    speaker: poli
    en: Once you get close to her, I'm sure you'll be able to identify her easily
      enough.
    ko: |-
      아마 근처에 가시면 바로 키리라는 걸
      알 수 있을 거예영.
    ja: |-
      たぶん、近くに行けばすぐにキリだって
      分かるはずですよん。
  d_nikke_quiry_01_91:
    speaker: poli
    en: She's easy to spot.
    ko: 조금 특이하거든여.
    ja: ちょっと変わってるんですよねぇ。
  d_nikke_quiry_01_92:
    speaker: Self
    en: Sounds like a plan.
    ko: 그래, 알겠어.
    ja: 分かった
  d_nikke_quiry_01_93:
    speaker: poli
    en: I can't thank you enough, Commander.
    ko: 그럼 잘 부탁드립니당!
    ja: じゃあ、よろしくお願いしますよん！
  d_nikke_quiry_01_94:
    speaker: miranda
    en: Yeah, you're a lifesaver!
    ko: 잘 부탁드립니다!
    ja: よろしくお願いします！
  d_nikke_quiry_01_95:
    speaker: Monologue
    en: After leaving the police station, I head straight for the Ark.
    ko: |-
      그렇게 두 사람의 배웅을 받은 나는
      바로 방주로 향했다.
    ja: |-
      2人に見送られ、
      すぐにアークに向かった
  d_nikke_quiry_01_96:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_01_97:
    speaker: Monologue
    en: I tried to look confident when I said I'd take on this assignment, but...
    ko: 자신 있게 알겠다고는 했지만….
    ja: 自信満々に返事はしたが…
  d_nikke_quiry_01_98:
    speaker: Monologue
    en: the notion of attempting to locate someone in a sprawling city is a bit overwhelming.
    ko: |-
      이 넓은 공간에서 사람 한 명을
      어떻게 찾아야 할지 조금 막막하다.
    ja: |-
      この広いアークで、どうやって捜せばいいのか
      見当がつかない
  d_nikke_quiry_01_99:
    speaker: Monologue
    en: All I can do is start looking.
    ko: 일단 조금 걸어볼까.
    ja: ひとまず、少し歩いてみようか
  d_nikke_quiry_01_100:
    speaker: Narration
    en: It's a calm and relaxing afternoon, and lots of pedestrians are out and about.
    ko: 평화로운 오후, 사람들이 자유롭게 돌아다니고 있다.
    ja: |-
      平和な午後のひととき。
      人々はのんびりと歩いている
  d_nikke_quiry_01_101:
    speaker: fatman
    en: How's chicken and beer for lunch sound?
    ko: 점심 치맥 고?
    ja: 昼飯にチキンとビールはどう？
  d_nikke_quiry_01_102:
    speaker: glassesman
    en: I'm down.
    ko: 고.
    ja: いいね。
  d_nikke_quiry_01_103:
    speaker: Monologue
    en: Nothing seems out of the ordinary.
    ko: 딱히 이상한 점도 없는 것 같고.
    ja: 特にいつもと変わったところも見当たらない
  d_nikke_quiry_01_104:
    speaker: spectatorcitizen
    en: Mom, what was that lady doing back there?
    ko: 엄마, 아까 안쪽에 있던 사람 뭐 하는 거였을까?
    ja: |-
      お母さん、さっき奥にいた人、
      何をしてたのかな？
  d_nikke_quiry_01_105:
    speaker: onlooker
    en: Ssssh! Haven't I told you not to concern yourself with other people's affairs?
    ko: 쓰읍! 엄마가 이상한 거에 신경 쓰지 말랬지.
    ja: |-
      シーッ！気にしちゃダメって
      言ったでしょ！
  d_nikke_quiry_01_106:
    speaker: Monologue
    en: No one looks particularly suspect...
    ko: 특이한 사람은 보이질 않….
    ja: おかしな人も、見当たらな…
  d_nikke_quiry_01_107:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_01_108:
    speaker: Monologue
    en: Although that snippet of the conversation I just heard caught my attention.
    ko: 방금 지나간 사람들이 한 이야기가 조금 신경 쓰인다.
    ja: 今、通り過ぎた親子の会話が少し気になる
  d_nikke_quiry_01_109:
    speaker: Monologue
    en: I should head further into the park.
    ko: 공원 안쪽으로 들어가 보자.
    ja: 公園の奥へ行ってみよう
  d_nikke_quiry_01_110:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_01_111:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_01_112:
    speaker: Self
    en: "... Quiry?"
    ko: "…키리…?"
    ja: "…キリ…？"
  d_nikke_quiry_01_113:
    speaker: quiry
    en: Eeep! You surprised me!
    ko: 흐이익!! 깜짝이야!
    ja: ひぃぃっ！！ビックリした！
  d_nikke_quiry_01_114:
    speaker: quiry
    en: Wh-what's up?
    ko: 왜, 왜, 왜 그러세요?
    ja: な、な、な、何ですか？
  d_nikke_quiry_01_115:
    speaker: Self
    en: What are you doing?
    ko: 지금 뭐 하고 있는 거야?
    ja: 何をしてるんだ？
  d_nikke_quiry_01_116:
    speaker: quiry
    en: I wanna sit down,
    ko: 의자에 앉고 싶은데요….
    ja: 椅子に座りたいんですが…
  d_nikke_quiry_01_117:
    speaker: quiry
    en: but there's a massive bug on the chair.
    ko: 위에 커다란 벌레가 앉아 있어서요… 흐으으….
    ja: 大きな虫がいるんです…ううう…
  d_nikke_quiry_01_118:
    speaker: Self
    en: That's a breadcrumb, not a bug.
    ko: 이건 벌레가 아니라 과자 부스러기야.
    ja: これは虫じゃなくて、お菓子のクズだ
  d_nikke_quiry_01_119:
    speaker: quiry
    en: Huh?
    ko: 네에?!
    ja: はい！？
  d_nikke_quiry_01_120:
    speaker: quiry
    en: Really?
    ko: 정말요?
    ja: 本当ですか？
  d_nikke_quiry_01_121:
    speaker: quiry
    en: Are you positive? Sure looks like a bug to me.
    ko: 아무리 봐도 벌레 같은데….
    ja: どう見ても虫みたいだけど…
  d_nikke_quiry_01_122:
    speaker: Self
    en: Quiry.
    ko: 키리.
    ja: キリ
  d_nikke_quiry_01_123:
    speaker: quiry
    en: Yes?
    ko: 네?
    ja: はい？
  d_nikke_quiry_01_124:
    speaker: quiry
    en: Oh, right. How do you know my name?
    ko: 아, 그나저나 제 이름은 어떻게 아세요?
    ja: あ、ところで、どうして私の名前を？
  d_nikke_quiry_01_125:
    speaker: Self
    en: Poli asked me to search for you.
    ko: 폴리의 부탁을 받고 널 찾으러 왔어.
    ja: ポリに頼まれて捜しにきたんだ
  d_nikke_quiry_01_126:
    speaker: quiry
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_quiry_01_127:
    speaker: quiry
    en: You came to find me, Poli?
    ko: |-
      세상에, 폴리!
      절 잊지 않으셨군요!
    ja: |-
      なんと！ポリ！
      私のことを忘れてなかったんですね！
  d_nikke_quiry_01_128:
    speaker: quiry
    en: So you didn't forget about me!
    ko: 이렇게 직접 찾으러 와주시다니!
    ja: 直接捜しに来てくださるなんて！
  d_nikke_quiry_01_129:
    speaker: quiry
    en: Thank you!
    ko: 정말 감사해요, 폴리!
    ja: 本当にありがとうございます、ポリ！
  d_nikke_quiry_01_130:
    speaker: Monologue
    en: Quiry turns and begins speaking to a doll sticking out of the top of a garbage
      can.
    ko: |-
      …쓰레기통에 들어있는
      커다란 인형을 보면서 말하는 키리를 보며.
    ja: |-
      …ゴミ箱に入っている
      大きなぬいぐるみに話しかけるキリを見て
  d_nikke_quiry_01_131:
    speaker: Monologue
    en: I think I may be in over my head here.
    ko: 알 수 없는 아찔함을 느꼈다.
    ja: 急にこの先が不安になった
d_nikke_quiry_02:
  d_nikke_quiry_02_1:
    speaker: quiry
    en: Ah...!
    ko: 아…!
    ja: あっ…！
  d_nikke_quiry_02_2:
    speaker: quiry
    en: You're Commander @UserName, right?
    ko: 죄송해요, @UserName 지휘관이셨군요.
    ja: すみません、@UserName指揮官でしたか。
  d_nikke_quiry_02_3:
    speaker: quiry
    en: You aren't quite as good-looking as...
    ko: 음, 그런데 소문만큼 잘 생기진 않….
    ja: うーん、でも噂ほどイケメンじゃな…
  d_nikke_quiry_02_4:
    speaker: quiry
    en: Um, I mean... that came out wrong.
    ko: 앗, 잘못 나왔다.
    ja: おっと。
  d_nikke_quiry_02_5:
    speaker: quiry
    en: You're just as handsome as everyone says, hehe.
    ko: 소문만큼 잘 생기셨네요, 하하.
    ja: 噂通りのイケメンですね、あはは。
  d_nikke_quiry_02_6:
    speaker: Self
    en: Quiry.
    ko: 키리.
    ja: キリ
  d_nikke_quiry_02_7:
    speaker: quiry
    en: Huh? How did you get behind me all of a sudden?
    ko: 으응? 왜 목소리가 뒤에서 나는 거죠?
    ja: |-
      んん？どうして声が後ろから
      聞こえるんでしょうか？
  d_nikke_quiry_02_8:
    speaker: Self
    en: You're talking to a tree.
    ko: 그건 나무야.
    ja: それは木だ
  d_nikke_quiry_02_9:
    speaker: quiry
    en: Hmm?
    ko: 흐으음…?
    ja: う～～ん…？
  d_nikke_quiry_02_10:
    speaker: Monologue
    en: Quiry reaches out and feels the tree in front of her.
    ko: 키리가 팔을 뻗어 더듬거리며 나무를 만졌다.
    ja: キリは腕を伸ばして、ペタペタと木を触った
  d_nikke_quiry_02_11:
    speaker: quiry
    en: Yikes!
    ko: 흐익…!
    ja: ああっ…！
  d_nikke_quiry_02_12:
    speaker: quiry
    en: It really is a tree.
    ko: 진짜 나무네!
    ja: 本当に木だ！
  d_nikke_quiry_02_13:
    speaker: quiry
    en: Sorry about that.
    ko: 죄, 죄송해요….
    ja: す、すみません…
  d_nikke_quiry_02_14:
    speaker: quiry
    en: My eyesight is the pits.
    ko: 제가 시력이 많이 안 좋거든요.
    ja: 私、すごく目が悪いんです。
  d_nikke_quiry_02_15:
    speaker: Self
    en: A Nikke with poor eyesight?
    ko: 니케인데 시력이 안 좋다고?
    ja: ニケなのに？
  d_nikke_quiry_02_16:
    speaker: quiry
    en: I know it sounds hard to believe, but it's true.
    ko: 네, 참 특이하죠?
    ja: はい。変わってますよね？
  d_nikke_quiry_02_17:
    speaker: quiry
    en: I've undergone every test under the sun, and tried out all kinds of eyeballs,
      but none of it has been any help.
    ko: |-
      검사도 해보고, 안구도 갈아 끼우고 해봤지만
      시력은 그대로예요.
    ja: |-
      検査もして、眼球も交換してみたんですが
      視力はそのままでした。
  d_nikke_quiry_02_18:
    speaker: quiry
    en: So this kind of thing might end up happening once in a while.
    ko: 그래서 종종….
    ja: それで、たまに…
  d_nikke_quiry_02_19:
    speaker: quiry
    en: Actually, it'll probably be happening quite often, so I'll apologize beforehand.
    ko: |-
      아니 자주 이런 일이 벌어질 것 같은데
      미리 사과드릴게요.
    ja: |-
      いや、よくこういうことが起きるので、
      先に謝っておきますね。
  d_nikke_quiry_02_20:
    speaker: Self
    en: You don't have to apologize.
    ko: 아냐, 괜찮아.
    ja: いや、大丈夫だ
  d_nikke_quiry_02_21:
    speaker: Self
    en: What are you doing here in the park, anyway?
    ko: 그런데 왜 여기서 이러고 있던 거야?
    ja: ところで、どうしてここにいたんだ？
  d_nikke_quiry_02_22:
    speaker: Self
    en: Poli and Miranda have been looking for you.
    ko: 폴리랑 미란다가 계속 찾고 있었어.
    ja: ポリとミランダがずっと捜してるぞ
  d_nikke_quiry_02_23:
    speaker: quiry
    en: Oh, well... about that...
    ko: 아, 그게 말이죠.
    ja: あ、それがですね。
  d_nikke_quiry_02_24:
    speaker: miranda
    en: Quiry, you've got to hold my hand nice and tight.
    ko: 키리! 제 손을 꼭 잡고 계셔야 합니다!
    ja: キリ！絶対に私の手を離さないでくださいね！
  d_nikke_quiry_02_25:
    speaker: miranda
    en: Poli told me I had to hold your hand because your eyesight isn't so great.
    ko: |-
      시력이 좋지 않으니
      폴리가 꼭 손을 잡고 오라고 했습니다!
    ja: |-
      キリは目がよくないので、必ず手を繋ぐようにと
      ポリに言われました！
  d_nikke_quiry_02_26:
    speaker: quiry
    en: I know, I won't let go.
    ko: 네! 절대 놓지 않을게요!
    ja: はい！絶対に離しません！
  d_nikke_quiry_02_27:
    speaker: miranda
    en: Wait a second...
    ko: 앗!
    ja: あっ！
  d_nikke_quiry_02_28:
    speaker: miranda
    en: I think that kid over there is lost!
    ko: 저기 미아가 있는 것 같습니다!
    ja: あそこに迷子がいるようです！
  d_nikke_quiry_02_29:
    speaker: miranda
    en: I'll be right back.
    ko: 잠시 다녀오겠습니다!
    ja: ちょっと行ってきます！
  d_nikke_quiry_02_30:
    speaker: quiry
    en: Huh? Miranda?
    ko: 어? 미란다?
    ja: え？ミランダ？
  d_nikke_quiry_02_31:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_02_32:
    speaker: quiry
    en: I still vaguely remember what she looks like from the back, so it should be
      okay.
    ko: 그래도 미란다의 흐릿한 뒷모습 기억했으니까 괜찮겠지.
    ja: |-
      でも、ミランダの後ろ姿はぼんやり覚えてるから
      大丈夫だよね。
  d_nikke_quiry_02_33:
    speaker: Narration
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_quiry_02_34:
    speaker: quiry
    en: There she is.
    ko: 흐으음…!
    ja: うーん…！
  d_nikke_quiry_02_35:
    speaker: quiry
    en: I'd recognize those brown pigtails anywhere.
    ko: 저 갈색의 양갈래머리!
    ja: あの茶髪のツインテール！
  d_nikke_quiry_02_36:
    speaker: quiry
    en: Miranda!
    ko: 미란다~!
    ja: ミランダ～！
  d_nikke_quiry_02_37:
    speaker: Narration
    en: Quiry approaches the indistinct figure who she feels resembles Miranda and
      grasps her hand tightly.
    ko: |-
      키리는 미란다로 보이는 사람에게 슬그머니 다가가
      손을 꼭 잡았다.
    ja: キリはミランダらしき人に近づき、手を繋いだ
  d_nikke_quiry_02_38:
    speaker: hairpinwoman
    en: Gah!
    ko: 꺄악!!
    ja: きゃあっ！！
  d_nikke_quiry_02_39:
    speaker: hairpinwoman
    en: Who are you?!
    ko: 누, 누구세요?!
    ja: だ、誰！？
  d_nikke_quiry_02_40:
    speaker: quiry
    en: Wait, that's not Miranda's voice!
    ko: 어? 미란다 목소리가 아니네…!
    ja: あれ？ミランダの声じゃない…！
  d_nikke_quiry_02_41:
    speaker: quiry
    en: I'm so sorry for bothering you!
    ko: 부, 불편을 끼쳐 죄송합니다!
    ja: し、失礼しました！
  d_nikke_quiry_02_42:
    speaker: quiry
    en: That's strange. Her silhouette looked so similar to Miranda's.
    ko: 이상하다, 분명 미란다의 실루엣이랑 비슷했는데….
    ja: |-
      おかしいな…
      ミランダのシルエットに似てたのに…
  d_nikke_quiry_02_43:
    speaker: quiry
    en: Maybe it's that person over there?
    ko: 아! 저 사람인가?
    ja: あっ！あの人かな？
  d_nikke_quiry_02_44:
    speaker: Narration
    en: "*Grab*"
    ko: 덥석!
    ja: ガシッ！
  d_nikke_quiry_02_45:
    speaker: drunkenwoman
    en: Hey now, what do we have here?
    ko: 어머, 뭐야아~?
    ja: あら、どうしたのぉ～？
  d_nikke_quiry_02_46:
    speaker: drunkenwoman
    en: Hey there, cutie-pie. You lookin' to have a good time together? Hehehe!
    ko: 너 좀 귀엽게 생겼다~ 우리 가취 놀까~? 꺄하학!
    ja: |-
      あんた、かわいいね～
      一緒に遊ばなぁ～い？キャハハッ！
  d_nikke_quiry_02_47:
    speaker: quiry
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_quiry_02_48:
    speaker: quiry
    en: Er, I'm terribly sorry, but... could you please let me go?
    ko: 자, 잠시 이것 좀 놔주시면…!
    ja: あ、あの、離してください…！
  d_nikke_quiry_02_49:
    speaker: quiry
    en: That's more or less how it happened.
    ko: 그렇게 된 거였어요….
    ja: ということがあって…
  d_nikke_quiry_02_50:
    speaker: quiry
    en: My phone died a while back, so I haven't been able to contact anyone.
    ko: |-
      휴대폰도 배터리가 다 돼서
      연락을 할 수가 없었고요.
    ja: |-
      携帯もバッテリーが切れてしまい、
      連絡できなかったんです。
  d_nikke_quiry_02_51:
    speaker: Self
    en: Considering the ordeal you've been through, you're doing just fine.
    ko: 힘들었겠다, 고생 많았어.
    ja: 大変だったな。ご苦労様
  d_nikke_quiry_02_52:
    speaker: quiry
    en: "*Sniff sniff* Thanks."
    ko: 흑흑, 감사합니다.
    ja: ううっ、ありがとうございます。
  d_nikke_quiry_02_53:
    speaker: quiry
    en: You're so kind...
    ko: 지휘관은 정말 친절하시군요.
    ja: 指揮官はとても優しいですね。
  d_nikke_quiry_02_54:
    speaker: Self
    en: I appreciate you saying that,
    ko: 고마워.
    ja: ありがとう
  d_nikke_quiry_02_55:
    speaker: Self
    en: but you're talking to a streetlight.
    ko: 그런데 그쪽은 가로등이야.
    ja: でも、それは街灯だ
  d_nikke_quiry_02_56:
    speaker: quiry
    en: Whoops!
    ko: 아…!
    ja: あっ…！
  d_nikke_quiry_02_57:
    speaker: quiry
    en: Sorry...
    ko: 죄송해요….
    ja: すみません…
  d_nikke_quiry_02_58:
    speaker: Self
    en: First things first, let's head back to the Outpost. Poli and Miranda are waiting.
    ko: 일단 폴리와 미란다가 기다리니까 전초기지로 가자.
    ja: |-
      ポリとミランダが待ってるから、
      とりあえず前哨基地に行こう
  d_nikke_quiry_02_59:
    speaker: quiry
    en: Okay.
    ko: 네, 알겠어요!
    ja: はい、分かりました！
  d_nikke_quiry_02_60:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_02_61:
    speaker: Monologue
    en: After a brief moment of hesitation,
    ko: 나는 잠시 고민을 하다가.
    ja: 私はしばらく悩んでから
  d_nikke_quiry_02_62:
    speaker: Monologue
    en: I grab Quiry's hand.
    ko: 조심스레 키리의 손을 잡았다.
    ja: そっとキリの手を握った
  d_nikke_quiry_02_63:
    speaker: quiry
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_quiry_02_64:
    speaker: quiry
    en: Heh, thanks.
    ko: 아, 감사해요!
    ja: あ、ありがとうございます！
  d_nikke_quiry_02_65:
    speaker: quiry
    en: Although to be honest, I can see you just fine since you're so tall.
    ko: |-
      지휘관은 키가 크셔서
      멀리서도 잘 보일 것 같긴 하지만요.
    ja: |-
      指揮官は背が高いので、
      遠くからでもよく見えそうです。
  d_nikke_quiry_02_66:
    speaker: Self
    en: You say that, but you were having a heart-to-heart with a tree and a streetlight
      only a few moments ago.
    ko: "…아까 나무랑 가로등 보면서 얘기했잖아."
    ja: "…さっき、木と街灯に話しかけてたじゃないか"
  d_nikke_quiry_02_67:
    speaker: quiry
    en: "..."
    ko: 아!
    ja: あっ！
  d_nikke_quiry_02_68:
    speaker: quiry
    en: In my defense, those are both really tall as well.
    ko: "…키, 키가 크셔서 그랬나 봐요."
    ja: "…せ、背が高く見えたので。"
  d_nikke_quiry_02_69:
    speaker: quiry
    en: Sorry...
    ko: "…죄송해요… 흐으윽."
    ja: "…すみません…ううっ。"
  d_nikke_quiry_02_70:
    speaker: Monologue
    en: Walking hand-in-hand, we head towards the police station to meet Poli and
      Miranda.
    ko: |-
      그렇게 우리는 손을 꼭 잡은 채
      폴리와 미란다가 있는 경찰서로 향했다.
    ja: |-
      こうして私たちは、しっかり手を繋いだまま
      ポリとミランダが待つ警察署へ向かった
  d_nikke_quiry_02_71:
    speaker: quiry
    en: Poli! Miranda!
    ko: 폴리이~! 미란다아~!
    ja: ポリ～！ミランダ～！
  d_nikke_quiry_02_72:
    speaker: quiry
    en: It's all my fault for getting lost. I'm so sorry.
    ko: 죄송해요, 제가 미란다를 놓치는 바람에!!
    ja: |-
      すみません。
      私がミランダを見失ったせいで…！
  d_nikke_quiry_02_73:
    speaker: poli
    en: It's okay.
    ko: 괜찮아영.
    ja: 大丈夫ですよん。
  d_nikke_quiry_02_74:
    speaker: poli
    en: The important thing is that we found you.
    ko: 어찌 됐든 찾았으니 됐죵.
    ja: とにかく、見つかってよかったですぅ。
  d_nikke_quiry_02_75:
    speaker: poli
    en: And Miranda is partly to blame for not paying attention.
    ko: 한눈을 판 미란다의 잘못도 있구영.
    ja: 他に気を取られたミランダも悪いですよん。
  d_nikke_quiry_02_76:
    speaker: miranda
    en: Sorry about that.
    ko: 죄송합니다!
    ja: すみませんでした！
  d_nikke_quiry_02_77:
    speaker: poli
    en: Also, Quiry...
    ko: 그리고 키리.
    ja: それから、キリ。
  d_nikke_quiry_02_78:
    speaker: quiry
    en: Yes?
    ko: 네! 말씀하세요!
    ja: はい！何でしょう！
  d_nikke_quiry_02_79:
    speaker: poli
    en: You're speaking to a towel.
    ko: "…그건 수건이에영."
    ja: "…それは、タオルですよん。"
  d_nikke_quiry_02_80:
    speaker: quiry
    en: Huh? Oh...
    ko: 네? 흐으음….
    ja: え？う～ん…
  d_nikke_quiry_02_81:
    speaker: quiry
    en: Must be because it's just as soft and fluffy as Poli.
    ko: 복실복실하고 부드러운 게 딱 폴리인데요….
    ja: |-
      ふわふわで柔らかくて、
      どう見てもポリなんですが…
  d_nikke_quiry_02_82:
    speaker: poli
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_nikke_quiry_02_83:
    speaker: poli
    en: Anyways, thank you for all the help, Commander.
    ko: 어쨌든 도와주셔서 감사드려여, 지휘관.
    ja: |-
      とにかく、お手伝いありがとうございましたぁ、
      指揮官。
  d_nikke_quiry_02_84:
    speaker: poli
    en: If I had known you'd find her this quickly, I'd have reached out sooner.
    ko: |-
      이렇게 빨리 찾을 줄 알았으면
      바로 지휘관에게 부탁할걸 그랬어영.
    ja: |-
      こんなに早く見つけてくれるなら、
      最初から指揮官に頼むべきでしたねぇ。
  d_nikke_quiry_02_85:
    speaker: miranda
    en: You really are amazing!
    ko: 정말 대단합니다!
    ja: 本当に素晴らしいです！
  d_nikke_quiry_02_86:
    speaker: poli
    en: With that being said,
    ko: "…그래서 그런데 지휘관!"
    ja: "…そういうわけで、指揮官！"
  d_nikke_quiry_02_87:
    speaker: poli
    en: is there any chance you could help us out a bit more?
    ko: 혹시 조금만 더 도와주실 수 있을까여?
    ja: もう少しだけ、手伝ってくれませんかぁ？
  d_nikke_quiry_02_88:
    speaker: Self
    en: What is it that you need help with?
    ko: 어떤 걸 도와주면 될까?
    ja: 何を手伝えばいいんだ？
  d_nikke_quiry_02_89:
    speaker: poli
    en: Since Quiry will be living at the Outpost from now on, could you show her
      around?
    ko: |-
      앞으로 키리도 함께 전초기지에서 지내야 하니
      생활에 문제가 없도록 소개와 안내를 부탁드려도 될까영?
    ja: |-
      これからは、キリも前哨基地で過ごさないと
      いけないので、生活に支障が出ないよう
      紹介と案内をお願いしてもいいですかぁ？
  d_nikke_quiry_02_90:
    speaker: poli
    en: I'm sure you've already picked up on the fact that Quiry can't see very well,
      so we need someone who can assist her.
    ko: |-
      아시다시피 키리는 눈이 많이 나빠서
      옆에 붙어 안내를 해줄 도우미가 필요하거든영.
    ja: |-
      ご存じのとおり、キリは目がすごく悪いので
      隣で案内をする人が必要なんですよん。
  d_nikke_quiry_02_91:
    speaker: poli
    en: Normally, Miranda or I would take care of something like this, but we've got
      a formidable backlog of work to focus on.
    ko: |-
      원래는 저나 미란다가 해야 하는 일인데
      생각보다 이쪽 업무가 꽤 많이 밀렸더라구영….
    ja: |-
      本当は、私やミランダがすべきなんですが
      思ったよりこっちの仕事が滞ってましてぇ…
  d_nikke_quiry_02_92:
    speaker: Self
    en: Okay, you two go ahead and focus on your work. I'll handle Quiry.
    ko: 알겠어, 키리는 걱정 말고 밀린 것부터 정리해.
    ja: |-
      分かった。キリのことは心配しないで、
      たまっている仕事から片づけてくれ
  d_nikke_quiry_02_93:
    speaker: poli
    en: Thank you so much.
    ko: 정말 감사합니당!
    ja: 本当にありがとうございますぅ！
  d_nikke_quiry_02_94:
    speaker: miranda
    en: Thanks!
    ko: 감사드립니다!
    ja: ありがとうございます！
  d_nikke_quiry_02_95:
    speaker: poli
    en: Sorry to send you away so quickly after we've just met.
    ko: |-
      오랜만에 만났는데
      얘기도 많이 못 나누고 바로 보내서 미안해영, 키리.
    ja: |-
      久しぶりに会ったのに、あんまり
      おしゃべりもできずごめんなさい、キリ。
  d_nikke_quiry_02_96:
    speaker: quiry
    en: Don't be. It's because of me that you two are so slammed with work right now.
    ko: 아니에요, 저 때문에 일이 몰린 거잖아요.
    ja: |-
      いえいえ。私のせいで
      仕事がたまってるんですよね。
  d_nikke_quiry_02_97:
    speaker: quiry
    en: I'll try and get my bearings ASAP so I can help out.
    ko: 빨리 적응해서 저도 도와드릴게요!
    ja: 早く慣れて、私もお手伝いします！
  d_nikke_quiry_02_98:
    speaker: poli
    en: I appreciate that.
    ko: "…든든하네영."
    ja: "…頼もしいですねぇ。"
  d_nikke_quiry_02_99:
    speaker: miranda
    en: The Commander is a real stand-up guy. You'll have a great time with him.
    ko: |-
      키리! 지휘관은 아주 좋은 분이니
      분명 즐거운 시간이 되실 겁니다!
    ja: |-
      キリ！指揮官はとてもいい方なので、
      きっと楽しい時間になりますよ！
  d_nikke_quiry_02_100:
    speaker: quiry
    en: I'm sure I will.
    ko: 네!
    ja: はい！
  d_nikke_quiry_02_101:
    speaker: quiry
    en: A new life in a new place... this is all so exciting!
    ko: 새로운 곳에서 새로운 생활이라니, 두근두근하네요!
    ja: |-
      新しい場所で、新しい生活だなんて、
      ドキドキしますね！
  d_nikke_quiry_02_102:
    speaker: quiry
    en: I'm sure it'll have its challenges,
    ko: 조금 힘드시겠지만….
    ja: 少し大変だとは思いますが…
  d_nikke_quiry_02_103:
    speaker: quiry
    en: but I know that I can depend on you for just about anything, Commander.
    ko: 당분간 잘 부탁해요, 지휘관!
    ja: しばらくの間、お世話になります！指揮官！
  d_nikke_quiry_02_104:
    speaker: Monologue
    en: As usual, Quiry is facing an entirely different direction when she believes
      she's talking to me.
    ko: 키리는 여전히 내가 아닌 다른 곳을 보며 인사를 하고 있지만.
    ja: |-
      キリは相変わらず、私ではない別の
      場所を見ながら挨拶をしているが
  d_nikke_quiry_02_105:
    speaker: Monologue
    en: However, it's nice to see that we've become somewhat closer.
    ko: |-
      방향이 처음 만났을 때보다는 내 쪽에 조금 더
      가까워졌다는 것에 위안을 삼으며.
    ja: |-
      最初に会った時よりは、ほんの少しだけ
      私のほうを見ていることに希望を抱いて
  d_nikke_quiry_02_106:
    speaker: Monologue
    en: Comforted by this fact, I grab her hand and together, we head out of the Police
      Station.
    ko: 키리의 손을 잡고 경찰서를 나섰다.
    ja: キリの手を繋ぎ、警察署を出た
d_nikke_quiry_03:
  d_nikke_quiry_03_1:
    speaker: Self
    en: Is there anywhere in particular you'd like to go first?
    ko: 특별히 궁금한 곳이나 가보고 싶은 곳 있어?
    ja: 気になる場所や、行ってみたい場所はあるか？
  d_nikke_quiry_03_2:
    speaker: quiry
    en: Let me think...
    ko: 흐으음….
    ja: う～ん…
  d_nikke_quiry_03_3:
    speaker: quiry
    en: Could we stop by the Workshop?
    ko: 저 그럼 공방에 가봐도 되나요?
    ja: じゃあ、工房に行ってもいいですか？
  d_nikke_quiry_03_4:
    speaker: quiry
    en: I'd like to see the members of Mighty Tools.
    ko: 마이티 툴즈 분들을 만나 뵙고 싶거든요.
    ja: |-
      マイティツールズのみなさんと
      お会いしたいんです。
  d_nikke_quiry_03_5:
    speaker: Self
    en: Do you know Liter and Centi?
    ko: 리타랑 센티를 알아?
    ja: リターとセンチを知ってるのか？
  d_nikke_quiry_03_6:
    speaker: quiry
    en: I've never met them personally, but they're renowned for their skills.
    ko: |-
      실제로 만나본 적은 없지만
      매우 유능하신 분들로 유명하니까요.
    ja: |-
      実際にお会いしたことはありませんが、
      非常に優秀だと有名ですから。
  d_nikke_quiry_03_7:
    speaker: Self
    en: I knew they traveled for work often, but I didn't know it was to that degree.
    ko: |-
      출장을 자주 다니는 건 알고 있었지만
      그 정도였구나.
    ja: |-
      よく出張に行っているのは知っていたが、
      そこまでだったとは
  d_nikke_quiry_03_8:
    speaker: Self
    en: All right, the Workshop it is.
    ko: 그럼 공방으로 가볼까?
    ja: じゃあ、工房に行こうか？
  d_nikke_quiry_03_9:
    speaker: quiry
    en: Okay!
    ko: 네!
    ja: はい！
  d_nikke_quiry_03_10:
    speaker: liter
    en: Hmm?
    ko: 음?
    ja: ん？
  d_nikke_quiry_03_11:
    speaker: liter
    en: Hey, Greenhorn.
    ko: 애송이 왔느냐.
    ja: 青二才かい？
  d_nikke_quiry_03_12:
    speaker: liter
    en: Did you resolve that issue with Sugar's bike?
    ko: 그래서, 슈가 바이크는 잘 처리했고?
    ja: シュガーのバイクは、どうなったんじゃ？
  d_nikke_quiry_03_13:
    speaker: Self
    en: Poli and Miranda are taking care of it now.
    ko: 지금 폴리랑 미란다가 처리하고 있을 거야.
    ja: 今、ポリとミランダが対応しているはずだ
  d_nikke_quiry_03_14:
    speaker: liter
    en: Glad to hear it.
    ko: 다행이구나.
    ja: それは、よかった。
  d_nikke_quiry_03_15:
    speaker: liter
    en: Although I doubt you came all the way here just to tell me that.
    ko: 그걸 알려주려고 여기까지 온 건 아닐 테고.
    ja: |-
      それを伝えるために、
      ここまで来たわけじゃあるまい。
  d_nikke_quiry_03_16:
    speaker: liter
    en: What brings you here?
    ko: 어쩐 일로 온 게냐?
    ja: いったい何の用じゃ？
  d_nikke_quiry_03_17:
    speaker: liter
    en: Who's your new friend?
    ko: 옆에 달린 녀석은 누구고?
    ja: 隣にいるのは誰だい？
  d_nikke_quiry_03_18:
    speaker: Self
    en: I came here to introduce her to you.
    ko: 이 친구를 소개해 주려고 왔어.
    ja: この子を紹介しに来たんだ
  d_nikke_quiry_03_19:
    speaker: quiry
    en: Hello!
    ko: 안녕하세요!
    ja: こんにちは！
  d_nikke_quiry_03_20:
    speaker: quiry
    en: I'm Quiry from A.C.P.U.
    ko: 저는 A.C.P.U. 소속 키리라고 합니다.
    ja: A.C.P.U.所属のキリと申します。
  d_nikke_quiry_03_21:
    speaker: quiry
    en: I'll be residing in the Outpost from here on out.
    ko: 오늘부로 전초기지에서 함께 생활하게 되었습니다.
    ja: |-
      本日より、前哨基地で
      一緒に生活することになりました。
  d_nikke_quiry_03_22:
    speaker: quiry
    en: You're Liter, right?
    ko: 리타 맞으시죠?
    ja: リターですよね？
  d_nikke_quiry_03_23:
    speaker: quiry
    en: I've been dying to meet you.
    ko: 꼭 만나 뵙고 싶었어요!
    ja: お会いしたかったです！
  d_nikke_quiry_03_24:
    speaker: liter
    en: "... Uh-huh."
    ko: 그…렇구나.
    ja: そ…うか。
  d_nikke_quiry_03_25:
    speaker: liter
    en: Might I ask why you're so fixated on Volt?
    ko: 그런데 왜 볼트를 보며 이야기하는 것이냐?
    ja: |-
      しかし、どうしてボルトを見ながら
      話しているのじゃ？
  d_nikke_quiry_03_26:
    speaker: quiry
    en: Oh, jeez!
    ko: 아…!
    ja: あっ…！
  d_nikke_quiry_03_27:
    speaker: quiry
    en: So this is your faithful companion, Volt, that I've heard so much about.
    ko: 리타가 매번 데리고 다닌다는 볼트가 이 아이였군요.
    ja: |-
      リターがいつも連れて歩いているという
      ボルトは、この子だったんですね。
  d_nikke_quiry_03_28:
    speaker: quiry
    en: Sorry, but I'm pretty much blind as a bat.
    ko: 죄송해요, 제가 시력이 좀 안 좋아서….
    ja: すみません。目が悪くて…
  d_nikke_quiry_03_29:
    speaker: liter
    en: But how's that possible? Aren't you a Nikke?
    ko: 시력이 안 좋다고? 니케인데도?
    ja: 目が悪いじゃと？ニケなのに？
  d_nikke_quiry_03_30:
    speaker: quiry
    en: Yeah.
    ko: 네, 헤헤.
    ja: はい、えへへ。
  d_nikke_quiry_03_31:
    speaker: liter
    en: Now there's something you don't see every day.
    ko: 거 참, 오래 살고 볼 일이구나.
    ja: なんと…長生きするもんじゃのう。
  d_nikke_quiry_03_32:
    speaker: Self
    en: Is Centi around?
    ko: 센티는 어디 갔어?
    ja: センチはどこだ？
  d_nikke_quiry_03_33:
    speaker: liter
    en: She's out buying an important part
    ko: 아, 센티 말이냐.
    ja: あぁ、センチかい？
  d_nikke_quiry_03_34:
    speaker: liter
    en: that we were having trouble finding.
    ko: |-
      중요 부품이 갑자기 안 보여서
      급하게 사러 갔다.
    ja: |-
      大事な部品が見当たらなくて、
      急いで買いに行ったんじゃ。
  d_nikke_quiry_03_35:
    speaker: liter
    en: We'd set it aside during our inspection, but then it up and disappeared on
      us.
    ko: |-
      점검하던 중에 잠깐 빼놓는다는 게,
      어느 순간 사라졌지 뭐냐.
    ja: |-
      点検の時に外したんじゃが、
      気づいたらどこにもないんじゃよ。
  d_nikke_quiry_03_36:
    speaker: liter
    en: We need that part for the machine to work, so it's a real bummer.
    ko: 그게 있어야 기계가 돌아가는데, 번거롭게 되었지.
    ja: |-
      それがないと動かないのに、
      面倒なことになってしまってのう。
  d_nikke_quiry_03_37:
    speaker: Self
    en: Can you not make the part yourself?
    ko: 직접 만들 수는 없는 거야?
    ja: 自分たちで作れないのか？
  d_nikke_quiry_03_38:
    speaker: liter
    en: It's a bit too complicated for us to manufacture it ourselves.
    ko: 우리가 만들기에는 수고가 많이 드는 부품이야.
    ja: |-
      作れんことはないが、
      手間がかかりすぎるんじゃ。
  d_nikke_quiry_03_39:
    speaker: liter
    en: There's a place that mass-produces them and sells them for cheap,
    ko: |-
      따로 이 부품들을 대량으로 생산해서
      싸게 파는 곳이 있으니.
    ja: |-
      その部品を大量に生産して、
      安く売っているところがあるから
  d_nikke_quiry_03_40:
    speaker: liter
    en: so buying one from there would be the most beneficial cost-wise.
    ko: 그곳에서 사는 게 제일 이득이지.
    ja: そこで買うのが一番楽なんじゃよ。
  d_nikke_quiry_03_41:
    speaker: Self
    en: I see.
    ko: 그렇구나.
    ja: そうなのか
  d_nikke_quiry_03_42:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_03_43:
    speaker: quiry
    en: Huh?
    ko: 흐으음?
    ja: んんん？
  d_nikke_quiry_03_44:
    speaker: quiry
    en: What's that on the ground?
    ko: 흐으으으음….
    ja: うーーーん…
  d_nikke_quiry_03_45:
    speaker: liter
    en: "??"
    ko: 응?
    ja: ん？
  d_nikke_quiry_03_46:
    speaker: liter
    en: What is it? Do you see something?
    ko: 왜 그런 눈으로 바닥을 쳐다보고 있는 게냐?
    ja: どうしてそんな目で地面を見つめておるのじゃ？
  d_nikke_quiry_03_47:
    speaker: quiry
    en: Is this the part
    ko: 혹시 그 부품.
    ja: ひょっとして、その部品って…
  d_nikke_quiry_03_48:
    speaker: quiry
    en: you were looking for?
    ko: 저거 아닌가요?
    ja: これじゃありませんか？
  d_nikke_quiry_03_49:
    speaker: liter
    en: What?
    ko: 뭬야?
    ja: 何じゃと？
  d_nikke_quiry_03_50:
    speaker: liter
    en: Centi and I spent the entire day going through this place with a fine-tooth
      comb, and we couldn't find it.
    ko: |-
      나랑 센티가 하루 종일 공방을 다 뒤집어서 찾아도
      발견을 못 했는데.
    ja: |-
      私とセンチが1日中、工房を捜し回っても
      見つからなかったのに…
  d_nikke_quiry_03_51:
    speaker: liter
    en: Didn't you say your eyes were shot? How could you possibly...
    ko: 눈도 안 좋다던 네가 무슨 재주로….
    ja: 目の悪い君に見つけられるはずが…
  d_nikke_quiry_03_52:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_03_53:
    speaker: liter
    en: "... You're right."
    ko: "…맞구나."
    ja: "…それじゃ。"
  d_nikke_quiry_03_54:
    speaker: Self
    en: You're kidding.
    ko: 엥?
    ja: え？
  d_nikke_quiry_03_55:
    speaker: liter
    en: This is the part.
    ko: 이 부품이 맞아…!
    ja: その部品じゃ…！
  d_nikke_quiry_03_56:
    speaker: liter
    en: How on earth did you find it?
    ko: 아니 어, 어떻게 찾은 게냐?
    ja: ど、どうやって見つけたんじゃ？
  d_nikke_quiry_03_57:
    speaker: liter
    en: This thing is practically microscopic.
    ko: 이 손톱보다 작은 부품을…!
    ja: この、爪よりも小さな部品を…！
  d_nikke_quiry_03_58:
    speaker: quiry
    en: The sparkle caught my eye.
    ko: 그냥 반짝거려서 눈에 띄었어요!
    ja: ただ、キラキラしてて、目立ってたんです！
  d_nikke_quiry_03_59:
    speaker: quiry
    en: My vision may leave a lot to be desired, but I can usually catch things that
      sparkle.
    ko: |-
      제가 시력이 안 좋긴 하지만
      종종 이렇게 반짝거리는 게 보이더라구요.
    ja: |-
      視力は悪いんですけど、こういう風に
      キラキラして見えることがあるんです。
  d_nikke_quiry_03_60:
    speaker: liter
    en: Uh-huh.
    ko: 허어….
    ja: ほぉ…
  d_nikke_quiry_03_61:
    speaker: liter
    en: I better call Centi and tell her to come back.
    ko: |-
      이걸 이렇게 바로 찾다니,
      센티에게 연락해서 돌아오라고 해야겠구나.
    ja: |-
      すぐに見つかるとは…
      センチに連絡して帰ってこいと言わねばのう。
  d_nikke_quiry_03_62:
    speaker: liter
    en: Anyways, thank you.
    ko: 어찌 됐든 고맙다.
    ja: とにかく、感謝するのじゃ。
  d_nikke_quiry_03_63:
    speaker: quiry
    en: Don't mention it.
    ko: 아, 아니에요!
    ja: と、とんでもないです！
  d_nikke_quiry_03_64:
    speaker: quiry
    en: Glad I could be of help.
    ko: 도움이 될 수 있어서 정말 기뻐요…!
    ja: お役に立てて、すごく嬉しいです…！
  d_nikke_quiry_03_65:
    speaker: quiry
    en: It's a nice change of pace from being chewed out for always looking in the
      wrong direction.
    ko: |-
      늘 이상한 곳을 보면서 얘기한다고
      혼나기만 했거든요.
    ja: |-
      いつも変なところを見ながら話してるって
      怒られてばっかりなんです。
  d_nikke_quiry_03_66:
    speaker: liter
    en: Right.
    ko: 그래.
    ja: そうじゃな。
  d_nikke_quiry_03_67:
    speaker: liter
    en: I mean, you're not even close to looking at me right now, but whatever.
    ko: |-
      지금도 이상한 곳을 보면서 이야기하고 있지만
      뭐 어떠냐!
    ja: |-
      今も変なところを見ながら話しておるが、
      それもいいじゃろう！
  d_nikke_quiry_03_68:
    speaker: liter
    en: Nothing wrong with that!
    ko: 그 정도는 딱히 흠도 안 된다!
    ja: それくらい、どうってことないのじゃ！
  d_nikke_quiry_03_69:
    speaker: quiry
    en: Hehe, really?
    ko: 헤헤, 정말요?
    ja: えへへ、本当ですか？
  d_nikke_quiry_03_70:
    speaker: liter
    en: Of course!
    ko: 당연하지!
    ja: もちろんじゃ！
  d_nikke_quiry_03_71:
    speaker: Self
    en: Now that we're finished with the introductions, should we head somewhere else?
    ko: |-
      인사도 다 끝낸 것 같으니
      슬슬 다른 곳으로 가볼까?
    ja: |-
      挨拶も終わったようだし、
      そろそろ次のところに行こうか？
  d_nikke_quiry_03_72:
    speaker: quiry
    en: Sure.
    ko: 네.
    ja: はい。
  d_nikke_quiry_03_73:
    speaker: quiry
    en: I'll see you around, Liter.
    ko: 앞으로 잘 부탁드릴게요, 리타!
    ja: これからよろしくお願いします、リター！
  d_nikke_quiry_03_74:
    speaker: liter
    en: Sure thing, see you.
    ko: 나도 잘 부탁하마.
    ja: こちらこそ。
  d_nikke_quiry_03_75:
    speaker: quiry
    en: You be a good boy, Volt.
    ko: 볼트도 건강하게 잘 지내렴.
    ja: ボルトも元気でね。
  d_nikke_quiry_03_76:
    speaker: Narration
    en: "*Pat pat*"
    ko: 쓰담쓰담.
    ja: なでなで
  d_nikke_quiry_03_77:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_03_78:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_03_79:
    speaker: liter
    en: You...
    ko: "…네…."
    ja: "…こ…"
  d_nikke_quiry_03_80:
    speaker: liter
    en: What.
    ko: 네…!
    ja: こっ…！
  d_nikke_quiry_03_81:
    speaker: liter
    en: In the world.
    ko: 네 이노오옴!!
    ja: こやつめぇぇ！！
  d_nikke_quiry_03_82:
    speaker: liter
    en: Are you doing?!
    ko: 어디를 쓰다듬는 게냐!!
    ja: どこをなでておるのじゃ！！
  d_nikke_quiry_03_83:
    speaker: quiry
    en: I'm petting Volt... aren't I?
    ko: 보, 볼트의 머리를….
    ja: ボ、ボルトの頭を…
  d_nikke_quiry_03_84:
    speaker: liter
    en: No you're not, you dunce!
    ko: 네가 쓰다듬은 건 볼트가 아니라 내 머리니라!!
    ja: |-
      君がなでたのはボルトじゃなくて、
      私の頭じゃ！！
  d_nikke_quiry_03_85:
    speaker: liter
    en: You're petting ME.
    ko: 어디 피도 안 마른 것이 내 머, 머리를…!!!
    ja: こ、こんな若造が、わ、私の頭を…！！！
  d_nikke_quiry_03_86:
    speaker: quiry
    en: Oh, whoops!
    ko: 아…!
    ja: あっ…！
  d_nikke_quiry_03_87:
    speaker: quiry
    en: But I could swear it feels like I'm patting a robot...
    ko: 하지만 쓰다듬는 촉감이 딱 로봇 강아지의….
    ja: でも、なでた感触はロボットのイヌの…
  d_nikke_quiry_03_88:
    speaker: liter
    en: That's because...
    ko: 그건….
    ja: それは…
  d_nikke_quiry_03_89:
    speaker: liter
    en: I'm wearing a helmet, you moron!
    ko: 내가 머리에 쓴 헬멧이다 욘석아아아!!!
    ja: 私がかぶってるヘルメットじゃぁぁぁ！！！
  d_nikke_quiry_03_90:
    speaker: quiry
    en: Eeeep!
    ko: 흐이익!!
    ja: ひいいっ！！
  d_nikke_quiry_03_91:
    speaker: Monologue
    en: We better get out of here before Liter blows her top.
    ko: |-
      리타의 분노가 더 폭발하기 전에
      어서 자리를 떠야 할 것 같다.
    ja: |-
      リターの怒りが爆発する前に
      早くこの場を離れた方がよさそうだ
  d_nikke_quiry_03_92:
    speaker: Self
    en: Sorry to bother you, Liter. We'll come back later.
    ko: 미안해 리타, 나중에 다시 올게!
    ja: すまない、リター。また会おう！
  d_nikke_quiry_03_93:
    speaker: quiry
    en: S-sorry!
    ko: 죄, 죄송해요…!!
    ja: す、すみません…！！
  d_nikke_quiry_03_94:
    speaker: quiry
    en: See you later!
    ko: 다음에 뵐게요오오-!!!
    ja: またお会いしましょぉぉぉ！！
  d_nikke_quiry_03_95:
    speaker: liter
    en: Get back here, you two!
    ko: 이놈드으을!! 게 섯거라아아!!!
    ja: こやつらめぇぇ！！待てぇぇぇいっ！！
  d_nikke_quiry_03_96:
    speaker: Narration
    en: "*Crash*"
    ko: 쾅!
    ja: バン！
  d_nikke_quiry_03_97:
    speaker: Monologue
    en: We turn tail and haul ass out of there until we're a safe distance from the
      shop.
    ko: |-
      우리는 공방이 보이지 않을 때까지
      힘껏 달려 나왔다.
    ja: |-
      私たちは工房が見えなくなるまで、
      力の限り走った
  d_nikke_quiry_03_98:
    speaker: quiry
    en: "*Huff huff*"
    ko: 허억, 허억….
    ja: ぜえ、ぜえ…
  d_nikke_quiry_03_99:
    speaker: Self
    en: "*Huff huff*"
    ko: 하아, 하아….
    ja: ハァ、ハァ…
  d_nikke_quiry_03_100:
    speaker: quiry
    en: Man...
    ko: 제가….
    ja: 今…
  d_nikke_quiry_03_101:
    speaker: quiry
    en: I really screwed the pooch back there, didn't I?
    ko: 제가 방금 많이 잘못한 것 맞죠?!
    ja: すごく失礼なことをしちゃったんですよね！？
  d_nikke_quiry_03_102:
    speaker: Self
    en: It's okay, it happens.
    ko: 괜찮아, 그럴 수도 있지.
    ja: 大丈夫だ、そういうこともある
  d_nikke_quiry_03_103:
    speaker: quiry
    en: Are you sure?
    ko: 저, 정말 괜찮은 건가요…?
    ja: ほ、本当に大丈夫でしょうか…？
  d_nikke_quiry_03_104:
    speaker: Self
    en: Sure. Liter will forget about this in no time.
    ko: 물론이지, 리타도 금방 잊을 거야.
    ja: ああ、リターもすぐに忘れるはずだ
  d_nikke_quiry_03_105:
    speaker: Monologue
    en: "... Probably."
    ko: "…아마도."
    ja: "…多分"
  d_nikke_quiry_03_106:
    speaker: quiry
    en: If you say so...
    ko: 그렇다면 다행이지만요….
    ja: それならいいのですが…
  d_nikke_quiry_03_107:
    speaker: Self
    en: Don't worry too much.
    ko: |-
      너무 걱정하지 말고
      다른 곳으로 넘어가 보자.
    ja: |-
      あまり心配するな。
      別のところに行こう
  d_nikke_quiry_03_108:
    speaker: Self
    en: Now, is there anywhere else you wanted to go?
    ko: 또 가보고 싶은 곳 있어?
    ja: 他に行きたいところはないか？
  d_nikke_quiry_03_109:
    speaker: quiry
    en: Hmmm...
    ko: 흐으음….
    ja: う～ん…
  d_nikke_quiry_03_110:
    speaker: quiry
    en: How about...
    ko: 그럼….
    ja: じゃあ…
  d_nikke_quiry_03_111:
    speaker: quiry
    en: to the place in the Outpost where the most accidents happen?
    ko: 이 전초기지에서 가장 사건 사고가 많이 일어나는 곳이요.
    ja: |-
      前哨基地で、一番事件や事故が多い場所に
      行きたいです。
  d_nikke_quiry_03_112:
    speaker: quiry
    en: As a member of A.C.P.U., these are the kinds of areas which I should be focusing
      on.
    ko: A.C.P.U.의 일원으로서 그곳을 주시해야 할 테니까요!
    ja: |-
      A.C.P.U.の一員として、
      そういう場所を見ておくべきですから！
  d_nikke_quiry_03_113:
    speaker: Self
    en: The place with the most accidents?
    ko: 가장 사건 사고가 많이 일어나는 곳?
    ja: 一番事件や事故が多い場所？
  d_nikke_quiry_03_114:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_03_115:
    speaker: Monologue
    en: There are so many crime-ridden areas, that it's hard to choose just one.
    ko: "…너무 많아서 어디를 꼽아야 할지 모르겠다."
    ja: "…多すぎて、どこに行けばいいか分からない"
  d_nikke_quiry_03_116:
    speaker: Self
    en: All right, follow me.
    ko: 일단 어디든 가보자.
    ja: とりあえず移動しよう
  d_nikke_quiry_03_117:
    speaker: Monologue
    en: I offer my hand to Quiry.
    ko: 나는 키리에게 손을 내밀었다.
    ja: 私はキリに手を差し出した
  d_nikke_quiry_03_118:
    speaker: quiry
    en: Huh? Is that your hand, Commander?
    ko: 으응? 이거 지휘관 손인가요?
    ja: ん？これは指揮官の手ですか？
  d_nikke_quiry_03_119:
    speaker: Monologue
    en: Quiry clenches down on my hand.
    ko: 키리는 얼떨결에 내 손을 잡았다.
    ja: キリは戸惑いながら、私の手を握った
  d_nikke_quiry_03_120:
    speaker: quiry
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_quiry_03_121:
    speaker: Self
    en: Let's go.
    ko: 가자.
    ja: 行こう
  d_nikke_quiry_03_122:
    speaker: quiry
    en: Okay.
    ko: 네!
    ja: はい！
d_nikke_quiry_04:
  d_nikke_quiry_04_1:
    speaker: Narration
    en: "*Jingle*"
    ko: 딸랑-
    ja: チリン
  d_nikke_quiry_04_2:
    speaker: milk
    en: Welcome!
    ko: 어서 옵쇼~
    ja: いらっしゃいませ～
  d_nikke_quiry_04_3:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_04_4:
    speaker: frima
    en: Zzzzz.
    ko: 드르렁. 쿨.
    ja: グゴォー。ぐぅ。
  d_nikke_quiry_04_5:
    speaker: quiry
    en: Hello!
    ko: 안녕하세요!
    ja: こんにちは！
  d_nikke_quiry_04_6:
    speaker: quiry
    en: Where are we?
    ko: 여기는….
    ja: ここは…
  d_nikke_quiry_04_7:
    speaker: milk
    en: Oooh, a new customer.
    ko: 오! 처음 보는 손님이잖아?
    ja: お！初めてのお客じゃねえか？
  d_nikke_quiry_04_8:
    speaker: milk
    en: What'll you be having?
    ko: 뭘로 드릴까?
    ja: 何にする？
  d_nikke_quiry_04_9:
    speaker: quiry
    en: Is this a pub?
    ko: 술집인가요?
    ja: 居酒屋ですか？
  d_nikke_quiry_04_10:
    speaker: milk
    en: It's a cafe.
    ko: 카페야!!
    ja: カフェだ！！
  d_nikke_quiry_04_11:
    speaker: milk
    en: Didn't you see the sign outside?
    ko: 앞에 간판 못 봤어?!
    ja: 看板見てねえのかよ！？
  d_nikke_quiry_04_12:
    speaker: quiry
    en: Oh, sorry.
    ko: 아, 죄송해요…!
    ja: あ、すみません…！
  d_nikke_quiry_04_13:
    speaker: quiry
    en: I can't really see that well.
    ko: |-
      제가 시력이 별로 안 좋아서
      제대로 보질 못했어요.
    ja: 目が悪いので、ちゃんと見てませんでした。
  d_nikke_quiry_04_14:
    speaker: quiry
    en: But it makes sense that this is a cafe. Such a strong coffee smell in here.
    ko: 어쩐지 커피 향이 솔솔 나더라고요.
    ja: |-
      どうりで、
      コーヒーのいい香りがしたわけですね。
  d_nikke_quiry_04_15:
    speaker: milk
    en: Why are you staring off into the distance?
    ko: "…그나저나 아까부터 어딜 보면서 말을 하는 거야."
    ja: |-
      …ところで、さっきからどこを見ながら
      しゃべってんだ？
  d_nikke_quiry_04_16:
    speaker: milk
    en: And who are you, anyway?
    ko: 그래서, 넌 누군데?
    ja: お前、誰だよ？
  d_nikke_quiry_04_17:
    speaker: quiry
    en: Whoops!
    ko: 아!
    ja: あっ！
  d_nikke_quiry_04_18:
    speaker: quiry
    en: Forgot to introduce myself.
    ko: 제 소개가 늦었네요.
    ja: 自己紹介が遅れました。
  d_nikke_quiry_04_19:
    speaker: quiry
    en: I'm Quiry from A.C.P.U.
    ko: 저는 A.C.P.U. 소속 키리라고 합니다!
    ja: A.C.P.U.所属のキリと申します！
  d_nikke_quiry_04_20:
    speaker: quiry
    en: I've been assigned to the Outpost.
    ko: |-
      오늘부로 전초기지에서 함께 생활하게 되었어요.
      잘 부탁드립니다!
    ja: |-
      本日より、前哨基地で
      一緒に生活することになりました。
      よろしくお願いします！
  d_nikke_quiry_04_21:
    speaker: sugar
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_quiry_04_22:
    speaker: sugar
    en: The A.C.P.U.!
    ko: A.C.P.U.!
    ja: A.C.P.U.！
  d_nikke_quiry_04_23:
    speaker: sugar
    en: Perfect timing.
    ko: 마침 잘 왔어.
    ja: ちょうどいいところに来たわ。
  d_nikke_quiry_04_24:
    speaker: sugar
    en: How about a nice warm cup of Sugar Coffee?
    ko: 일단 따뜻한 슈가 커피 한 잔 어때?
    ja: とりあえず、温かいシュガーコーヒーはどう？
  d_nikke_quiry_04_25:
    speaker: quiry
    en: That sounds lovely.
    ko: 아…! 그러면 너무 감사하죠.
    ja: あっ…！とても嬉しいです。
  d_nikke_quiry_04_26:
    speaker: sugar
    en: I'm Sugar from Cafe Sweety.
    ko: 난 카페 스위티의 슈가야.
    ja: 私はカフェ・スウィーティーのシュガーよ。
  d_nikke_quiry_04_27:
    speaker: sugar
    en: These two are Milk and Frima, but you needn't concern yourself with them.
    ko: |-
      저쪽은 밀크랑 프림인데
      딱히 알아둘 필요는 없어.
    ja: |-
      あっちはミルクとプリムだけど、
      別に覚える必要はないから。
  d_nikke_quiry_04_28:
    speaker: quiry
    en: I see!
    ko: 아~!
    ja: あ～！
  d_nikke_quiry_04_29:
    speaker: quiry
    en: So you're all the members of Cafe Sweety!
    ko: 여러분들이 카페 스위티분들이시군요!
    ja: みなさんがカフェ・スウィーティーなんですね！
  d_nikke_quiry_04_30:
    speaker: quiry
    en: The Scavengers of the Ark.
    ko: 방주의 유명한 해결사!
    ja: アークの有名な万屋！
  d_nikke_quiry_04_31:
    speaker: sugar
    en: That's right!
    ko: 맞아.
    ja: そうよ。
  d_nikke_quiry_04_32:
    speaker: sugar
    en: I'm honored someone of your stature knows of us.
    ko: 키리가 알아주다니, 기쁜걸?
    ja: キリに知っててもらえたなんて、嬉しいわ。
  d_nikke_quiry_04_33:
    speaker: milk
    en: "... Why is she kissing up to Quiry all of a sudden?"
    ko: "…쟤 갑자기 왜 저래?"
    ja: "…こいつ、急にどうしちまったんだ？"
  d_nikke_quiry_04_34:
    speaker: Self
    en: I'm a bit puzzled myself.
    ko: 나도 조금 당황스러워.
    ja: 私も戸惑ってる
  d_nikke_quiry_04_35:
    speaker: Monologue
    en: Sugar hands Quiry a cup of coffee.
    ko: 슈가는 친절하게 직접 슈가 커피를 키리에게 내왔다.
    ja: |-
      シュガーは、丁寧に
      シュガーコーヒーをキリに渡した
  d_nikke_quiry_04_36:
    speaker: sugar
    en: It's hot, so be careful.
    ko: 뜨거우니 조심히 마셔.
    ja: 熱いから気をつけて。
  d_nikke_quiry_04_37:
    speaker: quiry
    en: Thanks!
    ko: 감사합니다!
    ja: ありがとうございます！
  d_nikke_quiry_04_38:
    speaker: quiry
    en: That's awfully kind of you.
    ko: 정말 친절하시군요!
    ja: とても親切ですね！
  d_nikke_quiry_04_39:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_04_40:
    speaker: sugar
    en: By the way.
    ko: 그래서 말인데.
    ja: それでね。
  d_nikke_quiry_04_41:
    speaker: sugar
    en: Can you take a look at this?
    ko: 혹시 이거 좀 봐줄 수 있어?
    ja: ちょっと、これを見てくれない？
  d_nikke_quiry_04_42:
    speaker: Monologue
    en: Sugar hands over a tablet.
    ko: 슈가가 키리에게 태블릿을 건네줬다.
    ja: シュガーがキリに、タブレットを渡した
  d_nikke_quiry_04_43:
    speaker: quiry
    en: "..."
    ko: 이건….
    ja: これは…
  d_nikke_quiry_04_44:
    speaker: quiry
    en: Is this a speeding ticket?
    ko: 교통법규 위반통지서군요.
    ja: 交通ルール違反の通知書ですね。
  d_nikke_quiry_04_45:
    speaker: sugar
    en: Unfortunately, yes.
    ko: 맞아.
    ja: そうよ。
  d_nikke_quiry_04_46:
    speaker: sugar
    en: There aren't even speed limits out here, or at least there didn't use to be.
      I don't know when these traffic laws suddenly became a thing.
    ko: |-
      솔직히 여기는 방주도 아니고, 신호등도 없는데
      이런 교통법이 왜 갑자기 생긴 건지 모르겠어.
    ja: |-
      正直、ここはアークでもないし、信号もないのに
      どうして急にこういう交通ルールが
      できたのか分からないの。
  d_nikke_quiry_04_47:
    speaker: quiry
    en: Hmm...
    ko: 흐으음.
    ja: うーん。
  d_nikke_quiry_04_48:
    speaker: quiry
    en: Before coming here, I read up on this place.
    ko: 이쪽으로 넘어오기 전에 서류들을 좀 검토했었는데요.
    ja: |-
      こちらに来る前に、
      書類を少しチェックしていたのですが
  d_nikke_quiry_04_49:
    speaker: quiry
    en: The number of inhabitants at the Outpost has been increasing rapidly, which
      has resulted in an uptick in civil complaints.
    ko: |-
      전초 기지에서 지내는 인원이 점점 늘어나면서
      민원이 폭증했다고 하더라고요.
    ja: |-
      前哨基地の住民が増えるに伴って、
      クレームが激増したそうです。
  d_nikke_quiry_04_50:
    speaker: quiry
    en: It was therefore determined that speed limits would be enforced from the hours
      of midnight to 6 am.
    ko: |-
      그래서 모두가 잠드는 00시부터 06시까지는
      속도 단속을 걸기로 했다고 들었어요.
    ja: |-
      だから、みんなが寝ている0時から6時までは、
      スピード違反の取り締まりを
      することにしたそうです。
  d_nikke_quiry_04_51:
    speaker: sugar
    en: You can't be serious.
    ko: 맙소사, 속도 단속이라니.
    ja: そんな…！
  d_nikke_quiry_04_52:
    speaker: Self
    en: What is the speed limit?
    ko: 제한 속도가 몇인데?
    ja: 制限速度は？
  d_nikke_quiry_04_53:
    speaker: quiry
    en: 110 miles per hour.
    ko: 180km/h예요.
    ja: 180km/hです。
  d_nikke_quiry_04_54:
    speaker: quiry
    en: And you were clocked going 160, Sugar.
    ko: 그리고 이번에 슈가는 최고 속도 253km/h로 달리셨네요.
    ja: |-
      そして、今回シュガーは
      最高速度253km/hで走っていましたね。
  d_nikke_quiry_04_55:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_04_56:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_04_57:
    speaker: Self
    en: Why were you going so fast?
    ko: 슈가.
    ja: シュガー
  d_nikke_quiry_04_58:
    speaker: sugar
    en: I guess Black Typhoon got a little excited.
    ko: 블랙 타이푼이 이번에 조금 신났던 모양이야.
    ja: |-
      ブラックタイフーンのテンションが
      上がってたみたいね。
  d_nikke_quiry_04_59:
    speaker: sugar
    en: I'll have to tell her to restrain herself next time.
    ko: 다음부터는 자중하라고 해야겠어.
    ja: 次からは抑えるように伝えておくわ。
  d_nikke_quiry_04_60:
    speaker: milk
    en: She must have been really worked up.
    ko: 아주 신나게 달렸나 보네.
    ja: かなりはしゃいだみてぇだな。
  d_nikke_quiry_04_61:
    speaker: sugar
    en: Okay, fine. More than a "little" excited.
    ko: |-
      …그래, 우리 블랙 타이푼이
      흥분했다는 건 인정할게.
    ja: |-
      …そうね、ブラックタイフーンが
      興奮していたことは認めるわ。
  d_nikke_quiry_04_62:
    speaker: sugar
    en: There's only one problem.
    ko: 그런데 문제가 하나 있어.
    ja: でも、1つ問題があるの。
  d_nikke_quiry_04_63:
    speaker: Self
    en: What's that?
    ko: 문제?
    ja: 問題？
  d_nikke_quiry_04_64:
    speaker: sugar
    en: There's a fine.
    ko: 벌금이 나왔는데.
    ja: 罰金を払わないといけないんだけど、
  d_nikke_quiry_04_65:
    speaker: sugar
    en: And I don't have two credits to rub together.
    ko: 돈이 없어.
    ja: お金がないの。
  d_nikke_quiry_04_66:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_04_67:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_04_68:
    speaker: sugar
    en: Can any of you spot me some money?
    ko: 아무나 돈 좀 빌려줄 사람?
    ja: 誰かお金貸してくれない？
  d_nikke_quiry_04_69:
    speaker: milk
    en: Are you totally penniless?
    ko: 엥? 돈이 왜 없어?
    ja: あん？なんで金がねぇんだ？
  d_nikke_quiry_04_70:
    speaker: milk
    en: What about last month's earnings?
    ko: 지난달에 번 돈들은?
    ja: 先月稼いだ金は？
  d_nikke_quiry_04_71:
    speaker: sugar
    en: Spent it on a new engine for Black Typhoon.
    ko: 우리 블랙 타이푼에게 새 엔진을 선물했지.
    ja: |-
      ブラックタイフーンに新しいエンジンを
      プレゼントしたわ。
  d_nikke_quiry_04_72:
    speaker: milk
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_nikke_quiry_04_73:
    speaker: quiry
    en: Hmm...
    ko: 흐으으음….
    ja: う～～ん…
  d_nikke_quiry_04_74:
    speaker: quiry
    en: Sorry, but could I possibly take a look in the cabinet behind you?
    ko: 혹시 저 뒤에 있는 찬장 안을 볼 수 있을까요?
    ja: あの、後ろにある棚を見てもいいですか？
  d_nikke_quiry_04_75:
    speaker: sugar
    en: This one?
    ko: 찬장?
    ja: 棚？
  d_nikke_quiry_04_76:
    speaker: sugar
    en: Why are you so interested in the cabinet all of a sudden?
    ko: 찬장은 갑자기 왜?
    ja: なんで急に？
  d_nikke_quiry_04_77:
    speaker: quiry
    en: I'm pretty sure I see something shiny inside, but I can't make it out clearly.
    ko: 안쪽에서 뭔가 반짝이는데, 뭔지 잘 안 보여서요.
    ja: |-
      中で何か光っているのですが、
      よく見えなくて。
  d_nikke_quiry_04_78:
    speaker: sugar
    en: Didn't you say you have poor eyesight?
    ko: 그럴 리 없어.
    ja: そんなわけないわ。
  d_nikke_quiry_04_79:
    speaker: sugar
    en: We barely ever use this cabinet.
    ko: 이 안쪽 찬장은 쓰지 않는 찬장이야.
    ja: この棚は全然使ってないのよ。
  d_nikke_quiry_04_80:
    speaker: sugar
    en: Are you sure you aren't seeing things?
    ko: |-
      아까 들어보니 시력이 많이 안 좋다고 하던데
      잘못 본 거 아니야?
    ja: |-
      さっき目が悪いって言ってたし、
      見間違いじゃない？
  d_nikke_quiry_04_81:
    speaker: quiry
    en: Well, maybe...
    ko: 그, 그런 걸까요…?
    ja: そ、そうでしょうか…？
  d_nikke_quiry_04_82:
    speaker: Monologue
    en: I think back to how Quiry spotted the missing part at the workshop when she
      saw something shiny.
    ko: |-
      …아까 공방에서도
      작은 부품이 반짝여서 눈에 띄었다고 했었지.
    ja: |-
      …さっき、工房でも
      小さな部品が輝いて見えたと言っていた
  d_nikke_quiry_04_83:
    speaker: Self
    en: Just in case, let's check it out.
    ko: 혹시 모르니 확인해 보고 싶어.
    ja: 念のために確認させてくれ
  d_nikke_quiry_04_84:
    speaker: sugar
    en: Sorry, Partner, but even if it's you,
    ko: 파트너.
    ja: パートナー。
  d_nikke_quiry_04_85:
    speaker: sugar
    en: I can't allow people to barge through the cafe willy-nilly like this.
    ko: |-
      아무리 파트너라고 해도
      카페를 마구잡이로 뒤지는 건 용서할 수 없어.
    ja: |-
      いくらパートナーでも、
      カフェの中を漁るのは許せないわ。
  d_nikke_quiry_04_86:
    speaker: milk
    en: Why are you so dead set against them checking out the cabinet?
    ko: 갑자기 뭔 오바야.
    ja: 大げさだなぁ。
  d_nikke_quiry_04_87:
    speaker: milk
    en: Just show them what's inside.
    ko: 그냥 보여주면 되잖아.
    ja: 見せてやりゃあいいじゃん。
  d_nikke_quiry_04_88:
    speaker: milk
    en: What's the problem?
    ko: 이거 말하는 거 맞지?
    ja: これのことだろ？
  d_nikke_quiry_04_89:
    speaker: sugar
    en: Well, it's just that...
    ko: 아, 안ㄷ….
    ja: あっ、ダ…
  d_nikke_quiry_04_90:
    speaker: Narration
    en: "*Click*"
    ko: 달칵.
    ja: ガチャ
  d_nikke_quiry_04_91:
    speaker: milk
    en: Huh?
    ko: 엥.
    ja: あん？
  d_nikke_quiry_04_92:
    speaker: milk
    en: What's this?
    ko: 이게 뭐야.
    ja: 何だよこれ。
  d_nikke_quiry_04_93:
    speaker: frima
    en: Money. Lots.
    ko: 돈. 많음.
    ja: お金。いっぱい。
  d_nikke_quiry_04_94:
    speaker: frima
    en: Secret stash?
    ko: 비상금?
    ja: へそくり？
  d_nikke_quiry_04_95:
    speaker: milk
    en: Gah! You scared the bejeezus out of me!
    ko: 아씨! 깜짝이야.
    ja: おわっ！びっくりした！
  d_nikke_quiry_04_96:
    speaker: milk
    en: When did you wake up?
    ko: 넌 언제 깨서 여기 온 거야?
    ja: いつからそこにいたんだ？
  d_nikke_quiry_04_97:
    speaker: frima
    en: Smelled money.
    ko: 돈 냄새. 맡음.
    ja: お金のにおい。した。
  d_nikke_quiry_04_98:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_04_99:
    speaker: milk
    en: Sugar, is this money all yours?
    ko: 슈가, 이 돈들 다 네 거야?
    ja: シュガー、この金は全部お前のか？
  d_nikke_quiry_04_100:
    speaker: sugar
    en: I wouldn't know the first thing about that.
    ko: 난 모르는 돈이야.
    ja: 私は知らないわ。
  d_nikke_quiry_04_101:
    speaker: milk
    en: If that's the case,
    ko: 그래?
    ja: そうか？
  d_nikke_quiry_04_102:
    speaker: milk
    en: then you wouldn't object to us splitting it evenly amongst ourselves, right?
    ko: 그럼 나눠서 가지면 되겠다.
    ja: んじゃ、3人で分けようぜ。
  d_nikke_quiry_04_103:
    speaker: sugar
    en: Get your grubby paws off my money!
    ko: 내 돈이야, 건들기만 해.
    ja: 私のお金よ。触らないで。
  d_nikke_quiry_04_104:
    speaker: milk
    en: I'd appreciate it if you at least tried to keep your story consistent.
    ko: 하나만 해라, 하나만.
    ja: どっちなんだよ。
  d_nikke_quiry_04_105:
    speaker: quiry
    en: This is great.
    ko: 저 돈이면 벌금을 내고도 한참 남겠네요!
    ja: それだけあれば、罰金は余裕で払えますね！
  d_nikke_quiry_04_106:
    speaker: quiry
    en: With all that money, you could pay off the fine no problem and have plenty
      left.
    ko: 정말 다행이에요.
    ja: 本当によかったです。
  d_nikke_quiry_04_107:
    speaker: sugar
    en: I'm done for. Ruined.
    ko: 하아… 망했네 망했어.
    ja: はぁ…最悪だわ。
  d_nikke_quiry_04_108:
    speaker: sugar
    en: I know exactly how much is in there, so take whatever is needed to pay off
      the fine and not a single bit more.
    ko: |-
      그 돈은 정확히 얼마 있는지 다 알고 있으니까
      벌금만 빼고 다시 그대로 넣어놔.
    ja: |-
      いくらあるか把握してるから、
      罰金分だけ抜いて、元に戻しておいて。
  d_nikke_quiry_04_109:
    speaker: sugar
    en: I've gotta go clear my head. I'm going to ride Black Typhoon for a bit.
    ko: 난 이 슬픔을 달래러 블랙 타이푼과 좀 달리고 와야겠어.
    ja: |-
      私はこの気持ちを慰めに、
      ちょっとブラックタイフーンと走ってくるわ。
  d_nikke_quiry_04_110:
    speaker: Monologue
    en: Sugar hops on Black Typhoon and roars off.
    ko: 슈가는 블랙 타이푼을 이끌고 터덜터덜 카페를 나갔다.
    ja: |-
      シュガーはブラックタイフーンと
      トボトボとカフェを出た
  d_nikke_quiry_04_111:
    speaker: milk
    en: That was amazing, Quiry.
    ko: 와~ 키리 대단한데?
    ja: |-
      わぁ～
      キリ、すげぇな？
  d_nikke_quiry_04_112:
    speaker: milk
    en: How did you know
    ko: 저 녀석이 숨겨둔 비상금도 찾고 말이야.
    ja: あいつが隠してたへそくりまで見つけるなんて。
  d_nikke_quiry_04_113:
    speaker: milk
    en: there was a secret stash over there?
    ko: 대체 어떻게 한 번에 찾은 거야?
    ja: なんで分かったんだよ？
  d_nikke_quiry_04_114:
    speaker: quiry
    en: Well, everything in here is pretty blurry and indistinct, except for the glimmer
      coming from the cabinet.
    ko: |-
      그냥 다른 건 다 흐린데
      저기 찬장만 유독 반짝거리더라고요.
    ja: |-
      他のものは、ぼんやりしてるんですが、
      あの棚だけキラキラしてたんです。
  d_nikke_quiry_04_115:
    speaker: milk
    en: Really?
    ko: 흐음~ 그래?
    ja: へぇ～？
  d_nikke_quiry_04_116:
    speaker: milk
    en: Can you see anything else?
    ko: 다른 거는 더 없어?
    ja: 他にはなんかねぇか？
  d_nikke_quiry_04_117:
    speaker: milk
    en: Maybe some money a customer left behind, or Frima's secret stash?
    ko: |-
      손님이 두고 간 돈이라던가,
      프림이 숨겨둔 비상금이라던가!
    ja: |-
      客が置いていった金とか、
      プリムのへそくりとか！
  d_nikke_quiry_04_118:
    speaker: quiry
    en: W-well... I don't think I see anything...
    ko: 그, 글쎄요… 그건 저도 잘….
    ja: ど、どうでしょう…それは私にも…
  d_nikke_quiry_04_119:
    speaker: milk
    en: Darn, too bad.
    ko: 아쉽네.
    ja: 残念だな。
  d_nikke_quiry_04_120:
    speaker: milk
    en: If you ever feel like coming back and having a cup of joe, just shoot me a
      message.
    ko: |-
      그래도 다음에 카페 올 일 있으면
      꼭 연락 줘.
    ja: |-
      でも、今度カフェに来ることがあったら、
      必ず連絡してくれよ。
  d_nikke_quiry_04_121:
    speaker: frima
    en: Always welcome.
    ko: 언제든. 환영.
    ja: いつでも。歓迎。
  d_nikke_quiry_04_122:
    speaker: quiry
    en: Okay...
    ko: 네…!
    ja: はい…！
  d_nikke_quiry_04_123:
    speaker: quiry
    en: Thanks!
    ko: 감사합니다!
    ja: ありがとうございます！
  d_nikke_quiry_04_124:
    speaker: Self
    en: Time for our next stop?
    ko: 슬슬 다른 곳도 구경하러 가볼까?
    ja: そろそろ、他の場所に行こうか？
  d_nikke_quiry_04_125:
    speaker: quiry
    en: Sure thing.
    ko: 네, 지휘관!
    ja: はい、指揮官！
  d_nikke_quiry_04_126:
    speaker: quiry
    en: See you Milk and Frima. Looking forward to seeing you again.
    ko: 그럼 앞으로 잘 부탁드려요, 밀크. 프림.
    ja: |-
      それでは、これからよろしくお願いします。
      ミルク、プリム。
  d_nikke_quiry_04_127:
    speaker: milk
    en: Likewise. Be safe.
    ko: 그래! 조심히 가!
    ja: ああ！気をつけてな！
  d_nikke_quiry_04_128:
    speaker: frima
    en: Bye.
    ko: 안녕.
    ja: バイバイ。
  d_nikke_quiry_04_129:
    speaker: Monologue
    en: After exchanging cheerful goodbyes with the others, Quiry and I head outside.
    ko: |-
      밝게 인사를 나눈 키리는
      힘차게 카페 밖으로 걸어 나갔다.
    ja: |-
      明るく挨拶をしたキリは、
      元気にカフェの外に歩いて行った
  d_nikke_quiry_04_130:
    speaker: Monologue
    en: Or tried to head outside, rather.
    ko: "…아니 걸어 나가려고 했다."
    ja: "…いや、歩いて行こうとした"
  d_nikke_quiry_04_131:
    speaker: milk
    en: Um...
    ko: 어…?
    ja: あれ…？
  d_nikke_quiry_04_132:
    speaker: milk
    en: Just a minute, that's not the right w...
    ko: 자, 잠깐 그쪽은!
    ja: ま、待った！そっちは…！
  d_nikke_quiry_04_133:
    speaker: quiry
    en: Gah!
    ko: 네?
    ja: はい？
  d_nikke_quiry_04_134:
    speaker: Monologue
    en: Quiry slams directly into the vending machine.
    ko: 키리는 그대로 자판기와 정면으로 부딪쳤고.
    ja: キリは、そのまま自販機と正面からぶつかり
  d_nikke_quiry_04_135:
    speaker: Narration
    en: "*Crash*"
    ko: 우당탕!!
    ja: バタンッ！！
  d_nikke_quiry_04_136:
    speaker: frima
    en: Oh boy.
    ko: 헐.
    ja: やば。
  d_nikke_quiry_04_137:
    speaker: milk
    en: "..."
    ko: "…우…."
    ja: "…う…"
  d_nikke_quiry_04_138:
    speaker: milk
    en: My vending machine!!
    ko: 우리 자판기가아아!!
    ja: うちの自販機がぁぁ！！
  d_nikke_quiry_04_139:
    speaker: quiry
    en: W-was that not the door?
    ko: 여, 여기가 문 아니었나요?!
    ja: こ、ここがドアじゃなかったんですか！？
  d_nikke_quiry_04_140:
    speaker: quiry
    en: I'm sorry!
    ko: 죄송해요, 죄송해요…!
    ja: す、すみません…！
  d_nikke_quiry_04_141:
    speaker: quiry
    en: I'll do anything to repay you!
    ko: 어, 어떻게 물어드리면 될까요…?
    ja: ど、どうやって弁償すればいいでしょうか…？
  d_nikke_quiry_04_142:
    speaker: Monologue
    en: By the time we've resolved the situation, night has already fallen.
    ko: 그렇게 뒷수습을 하느라 금새 밤이 되었고.
    ja: |-
      その後、後始末をしている間に
      あっという間に夜になり
  d_nikke_quiry_04_143:
    speaker: Monologue
    en: As we head out of the cafe, Quiry has a sullen look on her face.
    ko: 키리는 우울한 표정으로 카페를 나왔다.
    ja: キリは憂うつな表情で、カフェを後にした
  d_nikke_quiry_04_144:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_04_145:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_04_146:
    speaker: Monologue
    en: I grab Quiry's hand.
    ko: 나는 키리의 손을 잡았다.
    ja: 私はキリの手を繋いだ
  d_nikke_quiry_04_147:
    speaker: Self
    en: Let's go.
    ko: 가자, 키리.
    ja: 行こう、キリ
  d_nikke_quiry_04_148:
    speaker: quiry
    en: "??"
    ko: 네?
    ja: はい？
  d_nikke_quiry_04_149:
    speaker: quiry
    en: Where are we going?
    ko: 가, 갑자기 어디로…!
    ja: きゅ、急にどこへ…！
  d_nikke_quiry_04_150:
    speaker: Monologue
    en: I drag the thoroughly confused Quiry along, urging her to keep up with me.
    ko: |-
      당황해하는 키리를 붙잡고
      나는 무작정 걸음을 재촉했다.
    ja: |-
      戸惑うキリを引っ張りながら、
      私はとにかく前に進んだ
d_nikke_quiry_05:
  d_nikke_quiry_05_1:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_quiry_05_2:
    speaker: poli
    en: Hey, you two.
    ko: 앗, 두 분 다 돌아오셨군영.
    ja: あっ、お二人とも戻られたんですねぇ。
  d_nikke_quiry_05_3:
    speaker: miranda
    en: Hello.
    ko: 안녕하십니까!
    ja: おかえりなさい！
  d_nikke_quiry_05_4:
    speaker: miranda
    en: How was your tour of the Outpost, Quiry?
    ko: 전초기지 투어는 어떠셨습니까, 키리?
    ja: キリ、前哨基地ツアーはどうでしたか？
  d_nikke_quiry_05_5:
    speaker: quiry
    en: Um...
    ko: 아….
    ja: あ…
  d_nikke_quiry_05_6:
    speaker: quiry
    en: I...
    ko: "…저는…."
    ja: "…私…"
  d_nikke_quiry_05_7:
    speaker: Self
    en: Quiry is quite remarkable.
    ko: 키리 정말 유능하더라.
    ja: キリは本当に優秀だった
  d_nikke_quiry_05_8:
    speaker: quiry
    en: Huh?
    ko: 네…?
    ja: はい…？
  d_nikke_quiry_05_9:
    speaker: Self
    en: She found a part that had gone missing in the Workshop.
    ko: 공방에서 잃어버린 물건도 바로 찾아주고.
    ja: 工房で部品をすぐに見つけてくれたし
  d_nikke_quiry_05_10:
    speaker: Self
    en: Then, at the cafe, she made Sugar see the light about traffic laws and even
      got her to pay the relevant fine.
    ko: |-
      카페에서는 교통법에 관련된 것들도
      슈가에게 설명 잘 해줘서 벌금도 바로 받았어.
    ja: |-
      カフェでは、交通ルールをシュガーに
      上手く説明して、罰金も払わせたんだ
  d_nikke_quiry_05_11:
    speaker: poli
    en: No kidding!
    ko: 오! 그랬군영!
    ja: おっ！そうでしたかぁ！
  d_nikke_quiry_05_12:
    speaker: miranda
    en: That's amazing!
    ko: 역시 키리입니다! 대단합니다!
    ja: さすがキリです！素晴らしいです！
  d_nikke_quiry_05_13:
    speaker: quiry
    en: Th-that's not true!
    ko: 그, 그렇지 않아요!
    ja: そ、そんなことありません！
  d_nikke_quiry_05_14:
    speaker: quiry
    en: I patted Liter on the head because I thought she was Volt.
    ko: "…실수로 볼트인 줄 알고 리타의 머리를 쓰다듬었고요…."
    ja: |-
      …間違って、ボルトだと思って
      リターの頭をなでてしまいましたし…
  d_nikke_quiry_05_15:
    speaker: quiry
    en: Then I rushed out of the cafe and ended up busting the vending machine when
      I mistook it for the door.
    ko: 문인 줄 알고 돌진했다가 카페의 자판기를 부숴 먹었다고요…!
    ja: |-
      ドアだと思って突進して、
      カフェの自販機を壊してしまいました…！
  d_nikke_quiry_05_16:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_05_17:
    speaker: miranda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quiry_05_18:
    speaker: quiry
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_quiry_05_19:
    speaker: quiry
    en: How come no one's saying anything?
    ko: 반응이 왜….
    ja: え…？
  d_nikke_quiry_05_20:
    speaker: poli
    en: I don't see what the problem is.
    ko: 그게 뭐 어쨌다는 거예영.
    ja: それがどうしたっていうんですかぁ。
  d_nikke_quiry_05_21:
    speaker: quiry
    en: What are you talking about?
    ko: 네?
    ja: はい？
  d_nikke_quiry_05_22:
    speaker: quiry
    en: My actions paint the A.C.P.U. in a bad light.
    ko: 제가 한 행동은 A.C.P.U.의 이미지를 실추시키는….
    ja: |-
      私の行動は、A.C.P.U.のイメージを
      損なうもので…
  d_nikke_quiry_05_23:
    speaker: poli
    en: How do you figure?
    ko: 그게 무슨 소리예영.
    ja: そんなことありませんよん。
  d_nikke_quiry_05_24:
    speaker: poli
    en: You found a lost item in no time flat,
    ko: 경찰로서 분실한 물건도 바로 찾아줬공.
    ja: 警察として、落とし物もすぐに見つけて
  d_nikke_quiry_05_25:
    speaker: poli
    en: and you were able to successfully explain the traffic laws to someone and
      collect the associated fine.
    ko: |-
      교통 위반법에 해당하는 부분을 설명하고
      바로 벌금도 받아냈다면서영.
    ja: |-
      交通違反に該当する部分を説明して、
      すぐに罰金を払わせたんですよねぇ？
  d_nikke_quiry_05_26:
    speaker: quiry
    en: But I made all sorts of other blunders!
    ko: 마지막엔 결국 무례한 행동들을 해버렸다구요…!
    ja: |-
      でも、最後に失礼な行動を
      してしまったんですよ…！
  d_nikke_quiry_05_27:
    speaker: poli
    en: Those are just banal everyday occurrences that happen because of your eyesight.
    ko: |-
      그건 키리가 시력이 좋지 않아서 생기는
      일상적인 이슈들이잖아영.
    ja: |-
      それは、キリの視力のせいで起きる
      日常的なトラブルですよん。
  d_nikke_quiry_05_28:
    speaker: quiry
    en: Do... do you really think that?
    ko: 일상…적인?
    ja: 日常…的な？
  d_nikke_quiry_05_29:
    speaker: poli
    en: The Quiry I know is second-to-none
    ko: 제가 아는 A.C.P.U.의 키리는.
    ja: 私が知ってるA.C.P.U.のキリは、
  d_nikke_quiry_05_30:
    speaker: poli
    en: when it comes to administrative tasks.
    ko: 행정 업무 처리 능력이 매우 뛰어나공.
    ja: 行政業務の対応力に優れてますし、
  d_nikke_quiry_05_31:
    speaker: poli
    en: Kind-hearted, but also capable of making rational judgments.
    ko: |-
      친절하지만 냉정하게 판단할 줄 아는
      아주 유능한 사람이에영.
    ja: |-
      親切かつ冷静に判断できる
      とても有能な人ですよん。
  d_nikke_quiry_05_32:
    speaker: poli
    en: Of course, there are certain peculiarities unique to you which tend to occur
      on a daily basis.
    ko: |-
      …하지만 평소에 생기는 그런 일들은
      키리랑 있으면 일상처럼 벌어지는 일인 걸영.
    ja: |-
      …ただ、普段のそういうトラブルは、
      キリといると当たり前のように
      起きることですからぁ。
  d_nikke_quiry_05_33:
    speaker: poli
    en: Like now, for example.
    ko: 예를 들면 지금도.
    ja: 例えば、今も。
  d_nikke_quiry_05_34:
    speaker: poli
    en: You're talking to the towel again, and not me.
    ko: 제가 아닌 수건을 보고 말하고 있잖아영.
    ja: |-
      私じゃなくて、
      タオルに向かって話してますよぉ。
  d_nikke_quiry_05_35:
    speaker: quiry
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_quiry_05_36:
    speaker: quiry
    en: That wasn't you?
    ko: 포, 폴리가 아니었다고요…?
    ja: ポ、ポリじゃなかったんですか…？
  d_nikke_quiry_05_37:
    speaker: Self
    en: It's not your eyes that are the problem.
    ko: 그리고 키리는 시력이 그냥 나쁘기만 한 게 아냐.
    ja: それに、キリはただ目が悪いだけじゃない
  d_nikke_quiry_05_38:
    speaker: Self
    en: Everything about the world in your eyes is unclear, so you can easily lock
      your eyes onto things you're looking for.
    ko: |-
      세상이 흐리게 보이기 때문에
      또렷하게 필요한 걸 찾아낼 수 있는 거지.
    ja: |-
      世界がぼんやりとしているから、
      必要なものをハッキリと見つけられるんだ
  d_nikke_quiry_05_39:
    speaker: quiry
    en: Commander...
    ko: "…지휘관…."
    ja: "…指揮官…"
  d_nikke_quiry_05_40:
    speaker: miranda
    en: So, I'll ask you again, Quiry.
    ko: 그래서, 키리!
    ja: それで、キリ！
  d_nikke_quiry_05_41:
    speaker: miranda
    en: How was your tour of the Outpost?
    ko: 오늘 전초기지 투어는 괜찮으셨습니까?
    ja: 今日の前哨基地ツアーはどうでしたか？
  d_nikke_quiry_05_42:
    speaker: poli
    en: I know it was short,
    ko: 그러게영.
    ja: そうですねぇ。
  d_nikke_quiry_05_43:
    speaker: poli
    en: but did you enjoy it?
    ko: 짧긴 했겠지만, 간단하게 둘러보니 어떠셨나영?
    ja: |-
      短い時間でしたが、簡単に見て回った感想を
      聞かせてくださいよん。
  d_nikke_quiry_05_44:
    speaker: quiry
    en: I enjoyed it quite a bit.
    ko: "…너무 좋았어요."
    ja: "…とてもよかったです。"
  d_nikke_quiry_05_45:
    speaker: quiry
    en: Everyone around here is so cheerful and kind.
    ko: 다들 유쾌하시고, 친절하셨어요.
    ja: みんな楽しい人たちで、親切でした。
  d_nikke_quiry_05_46:
    speaker: quiry
    en: I'm already looking forward to living here.
    ko: 벌써 이곳에서의 생활이 기대되는 걸요…!
    ja: ここでの生活が、とても楽しみです…！
  d_nikke_quiry_05_47:
    speaker: quiry
    en: Even though I might end up causing a lot of trouble.
    ko: 폐도 많이 끼치겠지만.
    ja: 迷惑もたくさんおかけすると思いますが、
  d_nikke_quiry_05_48:
    speaker: quiry
    en: At any rate, I'm looking forward to working and being around you all!
    ko: 모두들, 앞으로 잘 부탁드려요!
    ja: みなさん、これからよろしくお願いします！
  d_nikke_quiry_05_49:
    speaker: Self
    en: Welcome to the Outpost.
    ko: 전초기지에 온 걸 환영해.
    ja: 前哨基地へようこそ
  d_nikke_quiry_05_50:
    speaker: poli
    en: We're looking forward to it as well.
    ko: 잘 부탁해영!
    ja: よろしくお願いしますよん！
  d_nikke_quiry_05_51:
    speaker: miranda
    en: Yeah, ditto!
    ko: 잘 부탁드립니다!
    ja: よろしくお願いします！
  d_nikke_quiry_05_52:
    speaker: Narration
    en: A few days later.
    ko: 그렇게 며칠 후.
    ja: そして、数日後
  d_nikke_quiry_05_53:
    speaker: Narration
    en: Quiry has acclimated to the Outpost remarkably well.
    ko: 키리는 전초기지에 완벽하게 적응하고 있었다.
    ja: キリは前哨基地に完璧に適応していた
  d_nikke_quiry_05_54:
    speaker: quiry
    en: Hmmm...
    ko: 흐으으음….
    ja: う～～ん…
  d_nikke_quiry_05_55:
    speaker: quiry
    en: Who's that off in the distance? They're really sprinting...
    ko: 저기 힘차게 달려오는 건….
    ja: 元気よくこちらに向かってくるのは…
  d_nikke_quiry_05_56:
    speaker: quiry
    en: It's Liter!
    ko: 역시 리타겠군요!
    ja: リターですね！
  d_nikke_quiry_05_57:
    speaker: volt
    en: Woof woof woof!
    ko: 멍! 멍멍!
    ja: ワン！ワンワン！
  d_nikke_quiry_05_58:
    speaker: quiry
    en: Oh wait, no. It's Volt.
    ko: 끄으으… 볼트였구나….
    ja: ううう…ボルトだったんだ…
  d_nikke_quiry_05_59:
    speaker: poli
    en: How could you not tell the difference? Why would Liter be running on all fours?
    ko: 리타가 저렇게 네 발로 뛰어올 리가 없잖아영.
    ja: リターが4本足で走ってくるはずないですよん。
  d_nikke_quiry_05_60:
    speaker: quiry
    en: It looked to me like something running on just two legs.
    ko: |-
      하지만 제 눈에는
      두 발로 뛰어오는 것처럼 보이는걸요….
    ja: |-
      でも、私の目には
      2本足で走っているように見えるんです…
  d_nikke_quiry_05_61:
    speaker: poli
    en: "*Sigh*"
    ko: 에흉.
    ja: はぁぁ。
  d_nikke_quiry_05_62:
    speaker: quiry
    en: Wait a...
    ko: "…어?"
    ja: "…あれ？"
  d_nikke_quiry_05_63:
    speaker: quiry
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_quiry_05_64:
    speaker: poli
    en: Where?
    ko: 넹?
    ja: え？
  d_nikke_quiry_05_65:
    speaker: poli
    en: I don't see him.
    ko: 어디용?
    ja: どこですかぁ？
  d_nikke_quiry_05_66:
    speaker: quiry
    en: Commander! It's been so long!
    ko: 지휘관~!!
    ja: 指揮官～！！
  d_nikke_quiry_05_67:
    speaker: poli
    en: H-hey! Wait!
    ko: 자, 잠깐…!
    ja: ちょ、ちょっと…！
  d_nikke_quiry_05_68:
    speaker: Self
    en: Quiry?
    ko: 키리?
    ja: キリ？
  d_nikke_quiry_05_69:
    speaker: Monologue
    en: Quiry suddenly comes rushing over from afar.
    ko: 저 멀리서 키리가 갑작스레 달려왔다.
    ja: 遠くから、キリが急に走ってきた
  d_nikke_quiry_05_70:
    speaker: quiry
    en: Commander! It's been so long!
    ko: 오랜만이에요, 지휘관!
    ja: お久しぶりです、指揮官！
  d_nikke_quiry_05_71:
    speaker: Self
    en: We saw each other two days ago.
    ko: 이틀 전에도 봤잖아.
    ja: 2日前にも会ったじゃないか
  d_nikke_quiry_05_72:
    speaker: quiry
    en: Hehe, still.
    ko: 헤헤, 그래도요.
    ja: えへへ、それでも。
  d_nikke_quiry_05_73:
    speaker: poli
    en: "*Sigh*"
    ko: "…에흉."
    ja: "…はぁぁ。"
  d_nikke_quiry_05_74:
    speaker: poli
    en: Sometimes you can't see two inches in front of your face,
    ko: 그나저나 다른 건 하나도 안 보인다고 하면서.
    ja: それにしても、他のものは全然見えてないのに
  d_nikke_quiry_05_75:
    speaker: poli
    en: but then you can spot the Commander from a mile off.
    ko: 어떻게 매번 지휘관은 바로바로 찾아보는 건지 모르겠네영….
    ja: |-
      どうして毎回指揮官は
      すぐに見つけられるんですかねぇ…
  d_nikke_quiry_05_76:
    speaker: Self
    en: Are you two on patrol?
    ko: 폴리랑 순찰 중이야?
    ja: ポリとパトロール中か？
  d_nikke_quiry_05_77:
    speaker: quiry
    en: Yep!
    ko: 네!
    ja: はい！
  d_nikke_quiry_05_78:
    speaker: quiry
    en: We've checked this area, so we're moving onto the next.
    ko: |-
      이쪽 구역은 다 돌아봐서
      이제 다른 곳으로 넘어가려고요.
    ja: |-
      こちらのエリアはチェックが終わったので
      移動しようと思ってます。
  d_nikke_quiry_05_79:
    speaker: Self
    en: Sounds like you two have been working hard.
    ko: 고생이 많아.
    ja: お疲れ様
  d_nikke_quiry_05_80:
    speaker: quiry
    en: Not me.
    ko: 제가 뭘요.
    ja: いえいえ。
  d_nikke_quiry_05_81:
    speaker: quiry
    en: Poli's the one doing all the heavy lifting.
    ko: 옆에서 폴리가 더 고생이죠.
    ja: ポリがサポートしてくれますから。
  d_nikke_quiry_05_82:
    speaker: poli
    en: Quiry.
    ko: 키리-!
    ja: キリー！
  d_nikke_quiry_05_83:
    speaker: poli
    en: We need to be quick, or else we're going to lose sunlight.
    ko: 빨리 넘어가야 해지기 전에 다 돌아영-!!
    ja: 早くしないと日が暮れちゃいますよん！！
  d_nikke_quiry_05_84:
    speaker: quiry
    en: Okay, coming!
    ko: 앗, 네! 갈게요!
    ja: あっ、はい！今、行きます！
  d_nikke_quiry_05_85:
    speaker: quiry
    en: Oh, but before that...
    ko: 아, 그 전에….
    ja: あ、その前に…
  d_nikke_quiry_05_86:
    speaker: quiry
    en: I have to say, Commander,
    ko: 지휘관!
    ja: 指揮官！
  d_nikke_quiry_05_87:
    speaker: Monologue
    en: Quiry opens her eyes wide and stares straight at me.
    ko: |-
      키리는 찌푸린 눈빛이 아닌
      또렷한 눈으로 나를 쳐다보며 말했다.
    ja: |-
      キリは、しかめっ面ではなく、
      まっすぐに私を見つめながら言った
  d_nikke_quiry_05_88:
    speaker: quiry
    en: your complexion has been remarkably shiny lately.
    ko: 요즘 반짝반짝 지휘관 얼굴이 엄청 선명하게 잘 보이는데요.
    ja: |-
      最近、キラキラと輝く指揮官の顔が、
      すごくはっきり見えるんです。
  d_nikke_quiry_05_89:
    speaker: quiry
    en: You really are as good-looking as people say.
    ko: 진짜 소문대로 잘 생기셨어요!
    ja: 噂通り、とてもカッコイイですね！
  d_nikke_quiry_05_90:
    speaker: Self
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_quiry_05_91:
    speaker: quiry
    en: See you around!
    ko: 그럼 또 뵐게요!
    ja: それでは、またお会いしましょう！
  d_nikke_quiry_05_92:
    speaker: poli
    en: Quiry! That's the wrong way!
    ko: 키리! 그쪽이 아니예영!
    ja: キリ！そっちじゃないですよん！
  d_nikke_quiry_05_93:
    speaker: poli
    en: I'm over here!
    ko: 저는 여기에 있다구영!!
    ja: 私はここですよん！！
  d_nikke_quiry_05_94:
    speaker: quiry
    en: Whoops, sorry!
    ko: 죄, 죄송해요…!
    ja: す、すみません…！
  d_nikke_quiry_05_95:
    speaker: Monologue
    en: As I watch Quiry run off,
    ko: 신난 발걸음으로 달려가는 키리의 뒷모습을 보니.
    ja: 楽しそうに走って行くキリの後ろ姿を見ながら
  d_nikke_quiry_05_96:
    speaker: Monologue
    en: I can't help but smile.
    ko: 나도 모르게 웃음이 지어졌다.
    ja: 私もつい微笑んでしまった
