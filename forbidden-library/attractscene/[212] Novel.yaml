---
d_nikke_novel_01:
  d_nikke_novel_01_1:
    speaker: Narration
    en: The day before the incident.
    ko: 사건 발생 하루 전.
    ja: 事件発生の1日前
  d_nikke_novel_01_2:
    speaker: Narration
    en: 4:33 PM, Royal Road.
    ko: 오후 04:33, 로열 로드.
    ja: 午後4時33分、ロイヤルロード
  d_nikke_novel_01_3:
    speaker: novel
    en: "... It's really a big expense."
    ko: "…실로 어마어마한 지출인 것입니다."
    ja: "…実に凄まじい支出なのであります。"
  d_nikke_novel_01_4:
    speaker: novel
    en: You actually spent a quarter of this month's salary on snacks.
    ko: 이번 달 월급의 4분의 1을 간식 사는 데 써 버리다니.
    ja: |-
      今月の給料の4分の1を、
      差し入れに使ってしまっています。
  d_nikke_novel_01_5:
    speaker: novel
    en: Even if it's a surprise for everyone, don't you think it's too much?
    ko: "아무리 모두를 위한 서프라이즈 선물이라도, \n이건 좀 과하지 않습니까?"
    ja: |-
      いくら皆のためのサプライズプレゼントでも、
      これは度が過ぎるのではないですか？
  d_nikke_novel_01_6:
    speaker: Choice
    en: It's not just any snack.
    ko: 이건 보통 간식이 아니니까.
    ja: これは普通の差し入れじゃないから
  d_nikke_novel_01_7:
    speaker: Choice
    en: This is real organic food. No artificial additives.
    ko: 이건 인공 첨가물 없는 [진짜] 음식이니까.
    ja: |-
      これは人工添加物のない、
      「本物の」食べ物だから
  d_nikke_novel_01_8:
    speaker: novel
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_novel_01_9:
    speaker: novel
    en: Not just any snack?
    ko: 보통 간식이 아니라 하심은…?
    ja: 普通の差し入れじゃないと言うと…？
  d_nikke_novel_01_10:
    speaker: novel
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_novel_01_11:
    speaker: novel
    en: '"Real" food...?'
    ko: "[진짜] 음식이라고 하심은…?"
    ja: "「本物の」食べ物と言うと…？"
  d_nikke_novel_01_12:
    speaker: Self
    en: Have you heard of yogurt made from 100% fresh strawberries?
    ko: 100% 생딸기 요거트라고 들어봤어?
    ja: 100％生イチゴのヨーグルトって、\n聞いたことあるか？
  d_nikke_novel_01_13:
    speaker: novel
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_novel_01_14:
    speaker: novel
    en: On the Ark, about 95% of the food is artificial. It's made from "Splendamin,"
      whatever that is.
    ko: 먹거리의 약 95%가 [퍼펙트]라는 정체 모를 인공 식량으로 만들어지는 이 방주에서,
    ja: |-
      食べ物の約95％が「パーフェクト」という
      得体の知れない人工食糧で作られるこのアークで
  d_nikke_novel_01_15:
    speaker: novel
    en: But, you said you bought yogurt with 100% fresh strawberries? Not strawberry-flavored
      Splendamin or additives?
    ko: 딸기맛 퍼펙트나 첨가제가 아닌 100% 생딸기 요거트를 구매했다는 것입니까?
    ja: |-
      イチゴ味パーフェクトや
      添加物ではなく、100％生イチゴの
      ヨーグルトを手に入れたのですか？
  d_nikke_novel_01_16:
    speaker: Self
    en: Yes.
    ko: 그래.
    ja: そうだ
  d_nikke_novel_01_17:
    speaker: novel
    en: Well...
    ko: 그런….
    ja: そんな…
  d_nikke_novel_01_18:
    speaker: novel
    en: |-
      No way.
      I have got to try this.
    ko: "안 되겠습니다. \n이건 제가 한번 시식을 해봐야겠습니다."
    ja: |-
      これはいけません。
      私が先に試食するのであります。
  d_nikke_novel_01_19:
    speaker: novel
    en: I suspect it may be poisonous.
    ko: 안에 독극물이 들어 있을 수도 있으니까.
    ja: 中に毒が入っているかもしれないのであります。
  d_nikke_novel_01_20:
    speaker: Monologue
    en: Novel's eyes light up and she presses her face to the packaging.
    ko: 노벨이 눈을 번뜩이며 간식 봉지에 들러 붙었다.
    ja: ノベルが目を光らせて差し入れの袋に近づいた
  d_nikke_novel_01_21:
    speaker: Choice
    en: That's impossible.
    ko: 그럴 리 없잖아.
    ja: そんなわけない
  d_nikke_novel_01_22:
    speaker: Choice
    en: You think too much.
    ko: 과한 걱정이야.
    ja: 心配性だな
  d_nikke_novel_01_23:
    speaker: novel
    en: Well, there is no harm in being careful!
    ko: 그, 그래도 신중해서 손해볼 건 없는 것입니다!
    ja: |-
      で、でも、慎重に越したことは
      ないのであります！
  d_nikke_novel_01_24:
    speaker: Choice
    en: Let's eat some together when we go back to the dorm.
    ko: 숙소에 가서 다 같이 먹자.
    ja: 宿所でみんなと一緒に食べよう
  d_nikke_novel_01_25:
    speaker: Choice
    en: Be patient. We should share it with our colleagues.
    ko: 조금만 참았다가 동료들과 먹자.
    ja: ちょっとだけ我慢して、仲間と一緒に食べよう
  d_nikke_novel_01_26:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_novel_01_27:
    speaker: novel
    en: Pfff.
    ko: 쳇.
    ja: チェッ。
  d_nikke_novel_01_28:
    speaker: novel
    en: Well, if something bad happens, it has nothing to do with me.
    ko: 나중에 무슨 변고가 생겨도 전 모르는 것입니다.
    ja: 後で何が起こっても、私は知りませんので。
  d_nikke_novel_01_29:
    speaker: Narration
    en: 7:10 PM, a private room in the Nikke Dorm.
    ko: 오후 07:10, 니케 숙소 내 개인실.
    ja: 午後7時10分、ニケ宿所内の個室
  d_nikke_novel_01_30:
    speaker: exia
    en: Wow, snacks!
    ko: 와- 간식이다-
    ja: わあ…差し入れだ…
  d_nikke_novel_01_31:
    speaker: exia
    en: I'm so happy!
    ko: 신-난-다-
    ja: 嬉…し…い…
  d_nikke_novel_01_32:
    speaker: novel
    en: If you're so happy, how about getting off the sofa for once?
    ko: 그렇게 신나면 한번쯤은 소파에서 일어나는 게 어떻습니까?
    ja: |-
      そんなに嬉しいなら、
      ソファーから体を起こしたらどうなのですか？
  d_nikke_novel_01_33:
    speaker: exia
    en: |-
      No.
      Anyway, we won't eat the snacks until the other Nikkes come back.
    ko: |-
      아뇨- 어차피 간식은-
      다른 니케들이 돌아온 뒤에나 깔 거 아닌가요-
    ja: |-
      いいえ…どうせ差し入れは…
      他のニケたちが帰ってきてから食べるから…
  d_nikke_novel_01_34:
    speaker: exia
    en: So there is no need to get up yet.
    ko: 그러니 일어나는 의미가 없죠-
    ja: 体を起こす意味がありません…
  d_nikke_novel_01_35:
    speaker: Self
    en: Which Nikkes will be staying in the dorm tonight?
    ko: 오늘은 누가 숙소에 있을 예정이야?
    ja: 今日は誰が宿所にいる予定だ？
  d_nikke_novel_01_36:
    speaker: exia
    en: There seems to be a large-scale resource mining task. Most of them have been
      transferred to the surface for unknown reasons.
    ko: |-
      대규모 자원 채굴 임무인가 뭔가 때문에-
      대부분들 지상으로 빠지고-
    ja: |-
      大規模の資源採掘任務とかで…
      ほとんどは地上へ行っているから…
  d_nikke_novel_01_37:
    speaker: exia
    en: Neon or Emma might come back today.
    ko: 오늘 돌아오는 건- 네온이나 엠마 정도일 겁니다-
    ja: 今日帰ってくるのは…ネオンやエマくらい…
  d_nikke_novel_01_38:
    speaker: exia
    en: They might not get back until midnight. Do we have to wait? Or...?
    ko: "아마 늦은 밤이나 돼서 올 텐데- \n어쩔 건가요-"
    ja: |-
      帰宅は結構遅い時間になると思いますが…
      どうしますか…
  d_nikke_novel_01_39:
    speaker: Self
    en: Let's wait.
    ko: 기다리자.
    ja: 待とう
  d_nikke_novel_01_40:
    speaker: exia
    en: Ah. Then, let's play a game.
    ko: 아- 그럼 게임이나 한 판 당기죠-
    ja: あ…じゃあ、ゲームでもしましょう…
  d_nikke_novel_01_41:
    speaker: Self
    en: But there is only one gaming console.
    ko: 게임기는 한 대밖에 없어 보이는데.
    ja: ゲーム機は1台しかないように見えるが
  d_nikke_novel_01_42:
    speaker: exia
    en: |-
      It's OK.
      We have two controllers.
    ko: "괜찮습니다- \n컨트롤러를 두 개로 나누면 되니까요-"
    ja: |-
      大丈夫です…
      コントローラーを2つに分ければいいですから…
  d_nikke_novel_01_43:
    speaker: Monologue
    en: Exia hands me one of the controllers.
    ko: 엑시아가 컨트롤러를 분리한 뒤 한쪽을 건네 주었다.
    ja: |-
      エクシアがコントローラーを
      分離して片方を渡した
  d_nikke_novel_01_44:
    speaker: exia
    en: Pick a two-player game.
    ko: "2인용으로 할 만한 거- \n추천 받습니다-"
    ja: |-
      2人で楽しめそうなやつ…
      何か挙げてくださーい…
  d_nikke_novel_01_45:
    speaker: Choice
    en: A racing game.
    ko: 레이싱 게임.
    ja: レーシングゲーム
  d_nikke_novel_01_46:
    speaker: Choice
    en: An adventure game.
    ko: 어드벤처 게임.
    ja: アドベンチャーゲーム
  d_nikke_novel_01_47:
    speaker: exia
    en: Oh, good idea.
    ko: 오- 좋은 생각-
    ja: お…いい考えです…
  d_nikke_novel_01_48:
    speaker: Monologue
    en: Exia lifts her toe and points to the shelf where the games are.
    ko: 엑시아가 발끝만 슬쩍 들어 게임 타이틀이 꽂혀 있는 선반을 가리켰다.
    ja: |-
      エクシアがつま先だけちょっと上げて
      ゲームソフトが並んでいる棚を指した
  d_nikke_novel_01_49:
    speaker: exia
    en: The Venio game cartridge.
    ko: 아씨오 게임 칩-
    ja: ゲームソフトよ来い…
  d_nikke_novel_01_50:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_novel_01_51:
    speaker: Narration
    en: 9:00 PM, the lounge in the Nikke Dorm.
    ko: 오후 09:00, 니케 숙소 내 라운지.
    ja: 午後9時、ニケ宿所内のラウンジ
  d_nikke_novel_01_52:
    speaker: neon
    en: Neon, the firepower expert, has just come back from Elysion Tower.
    ko: "화력 전문가 네온, \n지금 바로 엘리시온 타워에서 귀환했습니다."
    ja: |-
      火力専門家のネオン、
      只今エリシオンタワーから帰還しました。
  d_nikke_novel_01_53:
    speaker: Self
    en: What were you up to?
    ko: 뭘 하다 왔지?
    ja: 何をしてきた？
  d_nikke_novel_01_54:
    speaker: neon
    en: After removing the firepower equipment, I hurried back.
    ko: 화력 리미터를 해제하고 날뛰고 왔죠.
    ja: 火力リミッターを解除して暴れてきました。
  d_nikke_novel_01_55:
    speaker: neon
    en: But...
    ko: 그런데….
    ja: でも…
  d_nikke_novel_01_56:
    speaker: neon
    en: What's this smell, Master?
    ko: 이게 무슨 냄새인가요, 스승님?
    ja: これは何の匂いですか、師匠？
  d_nikke_novel_01_57:
    speaker: neon
    en: There's some "real" smell coming from the fridge. Why?
    ko: 왠지 냉장고에서 [진짜]의 냄새가 나는 것 같은데요.
    ja: |-
      何か冷蔵庫から
      「本物の」匂いがしていますけど。
  d_nikke_novel_01_58:
    speaker: novel
    en: Oh... you really are an expert! Your deduction is accurate.
    ko: 오… 역시 화력 전문가는 예리한 것입니다.
    ja: |-
      おお…やっぱり、
      火力専門家は鋭いのであります。
  d_nikke_novel_01_59:
    speaker: novel
    en: Today, Watson and I bought some yogurt made from 100% fresh strawberries at
      Royal Road.
    ko: 오늘 저와 왓슨이 로열 로드에서 100% 생딸기 요거트를 사왔거든요.
    ja: |-
      今日、私とワトソンがロイヤルロードで
      100％生イチゴのヨーグルトを
      買ってきたのであります。
  d_nikke_novel_01_60:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_novel_01_61:
    speaker: neon
    en: I'll take it. Thank you...
    ko: 그렇다면 지체없이 먹어주는 게 예의가 아닌지….
    ja: |-
      じゃあ、今すぐ食べるのが
      礼儀ではないでしょうか…？
  d_nikke_novel_01_62:
    speaker: Self
    en: Not yet.
    ko: 아직 안 돼.
    ja: まだダメだ
  d_nikke_novel_01_63:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_novel_01_64:
    speaker: neon
    en: Why not?
    ko: 왜 때문인가요, 스승님?
    ja: どうしてですか、師匠？
  d_nikke_novel_01_65:
    speaker: Self
    en: Emma hasn't come back yet.
    ko: 엠마가 아직 임무에서 돌아오지 않았어.
    ja: エマがまだ任務から帰ってきていない
  d_nikke_novel_01_66:
    speaker: Narration
    en: "... Soon after."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_novel_01_67:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_novel_01_68:
    speaker: Narration
    en: 11:00 PM, a private room in the Nikke Dorm.
    ko: 오후 11:00, 니케 숙소 내 개인실.
    ja: 午後11時、ニケ宿所内の個室
  d_nikke_novel_01_69:
    speaker: neon
    en: "... Master, do you mean..."
    ko: "…그러니까 스승님 말씀은."
    ja: "…つまり、師匠は"
  d_nikke_novel_01_70:
    speaker: neon
    en: We have to wait until Emma comes back in the morning, right?
    ko: 엠마가 돌아오는 아침까지 기다리겠다는 거네요.
    ja: エマが帰る明け方まで待つということですか。
  d_nikke_novel_01_71:
    speaker: Self
    en: Yes.
    ko: 맞아.
    ja: そうだ
  d_nikke_novel_01_72:
    speaker: neon
    en: Then I will go back to sleep first.
    ko: 그럼 전 이만 들어가서 잘게요.
    ja: じゃあ、私は先に寝ますね！
  d_nikke_novel_01_73:
    speaker: neon
    en: I've been active on the tower all day today, and I'm exhausted.
    ko: 오늘 하루 종일 타워에서 날뛰었더니 뇌가 피곤해서요.
    ja: |-
      今日はタワーで一日中暴れて、
      脳が疲れているんです。
  d_nikke_novel_01_74:
    speaker: novel
    en: Exia, how about you?
    ko: 엑시아는 어쩌는 것입니까?
    ja: エクシアはどうするのでありますか？
  d_nikke_novel_01_75:
    speaker: exia
    en: Ah. I'll be here all night.
    ko: 아- 나는 아마 밤샘 각인데-
    ja: あ…私は徹夜すると思いますけど…
  d_nikke_novel_01_76:
    speaker: exia
    en: Remember to wake me up when it's yogurt time.
    ko: 요거트 먹을 때 되면 적당히 깨워 주세요-
    ja: |-
      ヨーグルトを食べる時に
      適当に起こしてください…
  d_nikke_novel_01_77:
    speaker: Self
    en: Got it.
    ko: 알겠어.
    ja: 分かった
  d_nikke_novel_01_78:
    speaker: Narration
    en: The day of the incident.
    ko: 사건 발생 당일.
    ja: 事件発生の当日
  d_nikke_novel_01_79:
    speaker: Narration
    en: "??:00 AM, the lounge in the Nikke Dorm."
    ko: 오전 ??:00, 니케 숙소 내 라운지.
    ja: 午前？？時、ニケ宿所内のラウンジ
  d_nikke_novel_01_80:
    speaker: unknown
    en: "*Rustle, rustle*"
    ko: 부스럭… 부스럭.
    ja: ゴソゴソ…
  d_nikke_novel_01_81:
    speaker: unknown
    en: "*Rustle, rustle, rustle*"
    ko: 부스럭부스럭… 부스럭.
    ja: ゴソゴソ…カサコソ
  d_nikke_novel_01_82:
    speaker: unknown
    en: |-
      *Rumble, rumble*
      *Plop*
    ko: "우물우물… \n꿀꺽."
    ja: |-
      モグモグ…
      ゴクッ。
  d_nikke_novel_01_83:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_novel_01_84:
    speaker: unknown
    en: "... This taste?!"
    ko: "…이 맛은?!"
    ja: "…この味は！？"
d_nikke_novel_02:
  d_nikke_novel_02_1:
    speaker: Narration
    en: The day of the incident.
    ko: 사건 발생 당일.
    ja: 事件発生の当日
  d_nikke_novel_02_2:
    speaker: Narration
    en: '09:00 AM, the lounge in the Nikke Dorm.'
    ko: 오전 09:00, 니케 숙소 내 라운지.
    ja: 午前9時、ニケ宿所内のラウンジ
  d_nikke_novel_02_3:
    speaker: novel
    en: What a sunny day!
    ko: 눈부신 아침인 것입니다!!
    ja: まぶしい朝なのであります！
  d_nikke_novel_02_4:
    speaker: emma
    en: |-
      Oh, my, Novel.
      You woke up early, didn't you?
    ko: |-
      어머~ 노벨.
      일찍 일어났네?
    ja: |-
      あら～ノベル。
      早起きね～？
  d_nikke_novel_02_5:
    speaker: novel
    en: Whew... You bet.
    ko: 후후후… 그건 아주 당연한 것입니다.
    ja: ふふふ…当然なのであります。
  d_nikke_novel_02_6:
    speaker: novel
    en: Because today is the day we get to eat the yogurt made from 100% fresh strawberries!
    ko: 오늘은 드디어 100% 생딸기 요거트를 먹는 날이니까!
    ja: |-
      今日はいよいよ！
      100％生イチゴのヨーグルトを
      食べる日なのでありますから！
  d_nikke_novel_02_7:
    speaker: emma
    en: Huh? Yogurt made from 100% fresh strawberries?
    ko: 응? 100% 생딸기 요거트?
    ja: え？100％生イチゴのヨーグルト～？
  d_nikke_novel_02_8:
    speaker: emma
    en: Does such a thing really exist?
    ko: 그런 게 있었어?
    ja: そんなのがあったの？
  d_nikke_novel_02_9:
    speaker: Self
    en: Novel and I bought some yesterday.
    ko: 어제 나와 노벨이 로열 로드에서 사왔지.
    ja: 昨日私とノベルがロイヤルロードで買ってきた
  d_nikke_novel_02_10:
    speaker: novel
    en: That's right!
    ko: 바로 그런 것입니다!
    ja: そうなのであります！
  d_nikke_novel_02_11:
    speaker: emma
    en: Oh, amazing! Do you mean real strawberries that grow from the ground?
    ko: 어머 신기하다! 생 딸기라니 그거 땅에서 자란 진짜 딸기라는 거 아니야?
    ja: |-
      あら、すごいわね！生イチゴなんて、
      土で育った本物のイチゴってことでしょう？
  d_nikke_novel_02_12:
    speaker: novel
    en: Uh huh! That's right!
    ko: 후후. 그렇다니까요.
    ja: ふふ。そうなのでありますよ！
  d_nikke_novel_02_13:
    speaker: novel
    en: Now that Emma is back, let's open the yogurt.
    ko: 그럼 이제 엠마도 왔겠다, 요거트를 오픈해 보도록 할까요.
    ja: |-
      じゃあ、エマも来たから
      ヨーグルトをオープンするのであります。
  d_nikke_novel_02_14:
    speaker: novel
    en: |-
      ...
      ...
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_novel_02_15:
    speaker: novel
    en: Uh.
    ko: 어.
    ja: あ。
  d_nikke_novel_02_16:
    speaker: emma
    en: Uh?
    ko: 어?
    ja: あれ？
  d_nikke_novel_02_17:
    speaker: novel
    en: There's nothing here...?
    ko: 없네요?
    ja: ない？
  d_nikke_novel_02_18:
    speaker: neon
    en: Nothing? What do you mean?
    ko: 없다니 그게 무슨 말이에요?
    ja: ないって、どういうことですか？
  d_nikke_novel_02_19:
    speaker: neon
    en: We've waited sooo long for it.
    ko: 우리 모두 그걸 먹으려고 아침까지 눈이 빠지게 기다렸는데요.
    ja: |-
      みんなそれを食べたくて、
      朝まで頑張って待ってたんですけど？
  d_nikke_novel_02_20:
    speaker: novel
    en: |-
      B-but...
      The yogurt made from 100% fresh strawberries just vanished into thin air.
    ko: "그, 그런데…  \n100% 생딸기 요거트가 감쪽같이 사, 사라진 것입니다."
    ja: |-
      な、なのに…
      100％生イチゴのヨーグルトが跡形もなく、
      き、消えてしまったのであります。
  d_nikke_novel_02_21:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_novel_02_22:
    speaker: exia
    en: But why would someone... Oh, hey!
    ko: 말이 됩니까- 어이-
    ja: どういうことですか…ねーえ…
  d_nikke_novel_02_23:
    speaker: Self
    en: What is going on here?
    ko: 대체 어떻게 된 일이지?
    ja: どうなってるんだ？
  d_nikke_novel_02_24:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_novel_02_25:
    speaker: novel
    en: An incident has transpired.
    ko: 확실합니다. 이건.
    ja: 間違いないのであります、これは。
  d_nikke_novel_02_26:
    speaker: novel
    en: Among us hides a midnight food thief!
    ko: 야심한 밤, 우리들 중 누군가가 먹어치워 버린 것입니다.
    ja: |-
      深夜に、私たちの誰かが
      食べてしまったのであります。
  d_nikke_novel_02_27:
    speaker: novel
    en: Watson bought it with a quarter month's salary. The yogurt made from 100%
      fresh strawberries...
    ko: 왓슨이 자기 월급의 4분의 1을 바쳐 가면서까지 사온, 100% 생딸기….
    ja: |-
      ワトソンが自分の給料の4分の1を使って
      買ってきた、100％の生イチゴ…
  d_nikke_novel_02_28:
    speaker: exia
    en: Ah, please just call it yogurt.
    ko: 아- 제발 그냥 요거트라고 하세요-
    ja: あ…長い…ヨーグルトでいいです…
  d_nikke_novel_02_29:
    speaker: novel
    en: '... I mean, "the yogurt."'
    ko: "…요거트를 말입니다."
    ja: "…ヨーグルトを。"
  d_nikke_novel_02_30:
    speaker: Choice
    en: Who did it?
    ko: 대체 누가 그런 짓을 했지?
    ja: 誰がそんなことをした？
  d_nikke_novel_02_31:
    speaker: Choice
    en: Are there any suspects?
    ko: 의심가는 인물이 있어?
    ja: 疑わしい人物がいるのか？
  d_nikke_novel_02_32:
    speaker: emma
    en: Well, now that you mention it...
    ko: 어머. 그러고 보니~
    ja: あら、そういえば～
  d_nikke_novel_02_33:
    speaker: emma
    en: Isn't Novel a detective?
    ko: 노벨은 명탐정 아니었어?
    ja: ノベルは名探偵だったわよねぇ？
  d_nikke_novel_02_34:
    speaker: novel
    en: "!! I am, but..."
    ko: "!! 그렇습니다만."
    ja: "！！そうなのであります。"
  d_nikke_novel_02_35:
    speaker: emma
    en: So, just let Novel figure out what happened.
    ko: 그럼 노벨이 어떻게 된 일인지 추리해 주면 되겠다~
    ja: じゃあ、ノベルが推理してくれればいいわね～
  d_nikke_novel_02_36:
    speaker: emma
    en: Then the guilty party should just buy some more yogurt.
    ko: 그리고 범인한테, 다시 요거트를 구해 오게 시키는 거야.
    ja: |-
      そして犯人に、再びヨーグルトを
      買ってくるように求める。
  d_nikke_novel_02_37:
    speaker: emma
    en: That's fair, right?
    ko: 그럼 공평하지? 후후.
    ja: 公平よね？ふふ。
  d_nikke_novel_02_38:
    speaker: neon
    en: "... Exactly."
    ko: "…확실히 그러네요."
    ja: "…確かにそうですね。"
  d_nikke_novel_02_39:
    speaker: neon
    en: An eye for an eye, an ear for an ear.
    ko: 눈에는 눈. 귀에는 귀.
    ja: 目には目を、耳には耳を。
  d_nikke_novel_02_40:
    speaker: neon
    en: Naturally, "a yogurt for a yogurt" should also be the case.
    ko: "마찬가지로 요거트를 먹은 사람이, \n요거트를 사오는 게 이치에 맞으니까요."
    ja: |-
      同じく、ヨーグルトを食べた人に
      ヨーグルトを買ってこさせるのが
      理にかなっていますから。
  d_nikke_novel_02_41:
    speaker: novel
    en: Neon, it's not "an ear for an ear!" It's "a tooth for a tooth"...
    ko: 네온. [귀에는 귀]가 아니라 [이에는 이]인 것입니….
    ja: |-
      ネオン、「耳には耳」じゃなくて、
      「歯には歯を」なのであり…
  d_nikke_novel_02_42:
    speaker: exia
    en: Novel! Does it even matter now?
    ko: |-
      노-벨-
      지금 그런 게 중요합니까-
    ja: |-
      ノベル…
      今そんなのはどうでもいいですよ…
  d_nikke_novel_02_43:
    speaker: exia
    en: Right now what we need to do is catch the yogurt killer and teach her a bloody
      lesson.
    ko: "지금 당장 요거트 살해범을 붙잡아서- \n피의 복수를 해야죠-"
    ja: |-
      今すぐヨーグルト殺害の犯人を捕まえて…
      血の復讐をしないとですよ…
  d_nikke_novel_02_44:
    speaker: novel
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_novel_02_45:
    speaker: novel
    en: I see. I understand.
    ko: 아, 알겠는 것입니다.
    ja: わ、分かったのであります。
  d_nikke_novel_02_46:
    speaker: novel
    en: I will now begin my deduction.
    ko: 지금부터 추리를… 해보겠는 것입니다.
    ja: いまから推理を…してみるのであります。
  d_nikke_novel_02_47:
    speaker: emma
    en: All right! We're counting on you.
    ko: 응~ 우린 노벨만 믿고 기다릴게.
    ja: ええ、ノベルに任せるわよぉ。
  d_nikke_novel_02_48:
    speaker: Narration
    en: "... 5 minutes later."
    ko: "……5분 후."
    ja: "…5分後"
  d_nikke_novel_02_49:
    speaker: novel
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_novel_02_50:
    speaker: novel
    en: Eureka!
    ko: 방금 번득인 것입니다!!
    ja: 今、ピンときたのです！！
  d_nikke_novel_02_51:
    speaker: exia
    en: You finally know who murdered the yogurt?
    ko: |-
      드디어 알아냈나요-
      요거트 살해범이 누군지?
    ja: |-
      ついに解明…
      ヨーグルト殺害犯は誰？
  d_nikke_novel_02_52:
    speaker: novel
    en: Not yet.
    ko: 아니, 그런 건 아니지만.
    ja: いや、そうではなくて、
  d_nikke_novel_02_53:
    speaker: novel
    en: But, I have thought of a way to catch the murderer.
    ko: 요거트 살해범을 찾을 방법을 알아낸 것입니다.
    ja: |-
      ヨーグルト殺害犯を捕まえる方法を
      思いついたのであります。
  d_nikke_novel_02_54:
    speaker: Choice
    en: Tell me.
    ko: 말해 봐.
    ja: 言ってみろ
  d_nikke_novel_02_55:
    speaker: Choice
    en: What is the solution?
    ko: 대체 어떤 방법이지?
    ja: 一体どんな方法？
  d_nikke_novel_02_56:
    speaker: novel
    en: "... All we have to do..."
    ko: "……그건 바로."
    ja: "…それはつまり！"
  d_nikke_novel_02_57:
    speaker: novel
    en: is check the surveillance video from the hallway cameras!
    ko: 복도에 설치된 CCTV를 돌려 보는 것이죠.
    ja: |-
      廊下に設置された
      監視カメラを確認するのであります。
  d_nikke_novel_02_58:
    speaker: exia
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_novel_02_59:
    speaker: emma
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_novel_02_60:
    speaker: neon
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_novel_02_61:
    speaker: neon
    en: I could have come up with that.
    ko: 그 말은 저도 할 수 있겠는데요.
    ja: そんなことは私でも言えますけど。
  d_nikke_novel_02_62:
    speaker: exia
    en: Disappointing.
    ko: 실-망-
    ja: がっかり…
  d_nikke_novel_02_63:
    speaker: emma
    en: Everyone, come on.
    ko: 다들 너무 그러지 마~
    ja: みんな、そんなこと言わないで～
  d_nikke_novel_02_64:
    speaker: emma
    en: It is helpful, isn't it?
    ko: 그래도 가장 기초적이고 확실한 방법이잖아?
    ja: 最も基礎的で確実な方法でしょう？
  d_nikke_novel_02_65:
    speaker: Self
    en: Let's go to check it in the control room.
    ko: 관리실에 가서 CCTV를 확인해 보자.
    ja: 管理室へ行って監視カメラを確認してみよう
  d_nikke_novel_02_66:
    speaker: Narration
    en: 10:05, the control room in Nikke's Dorm.
    ko: 오전 10:05, 니케 숙소 내 관리실.
    ja: 午前10時5分、ニケ宿所内の管理室
  d_nikke_novel_02_67:
    speaker: novel
    en: "... Nothing unusual there until 3 AM"
    ko: "……새벽 3시까지 아무 것도 잡힌 것 없습니다."
    ja: |-
      …深夜の3時までは
      何も映っていないのであります。
  d_nikke_novel_02_68:
    speaker: novel
    en: Fast forward a little bit. Let me see...
    ko: 조금 더 뒤로 돌려 보는 것입니다.
    ja: もう少し進めてみるのであります。
  d_nikke_novel_02_69:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_novel_02_70:
    speaker: novel
    en: The door...
    ko: 문이….
    ja: 扉が…
  d_nikke_novel_02_71:
    speaker: novel
    en: The door got opened.
    ko: 문이 열렸습니다.
    ja: 扉が開きました。
  d_nikke_novel_02_72:
    speaker: novel
    en: A white-haired Nikke entered.
    ko: 그리고 웬 흰 머리 니케가 걸어 나오는 것입니다.
    ja: そして、白い髪のニケが出てきたのであります。
  d_nikke_novel_02_73:
    speaker: novel
    en: And then... Ah, she turned in the direction of the lounge! That's the refrigerator's
      location!
    ko: 그리고…… 앗. 냉장고가 있는 라운지로 들어가네요.
    ja: |-
      そして…あっ、冷蔵庫のある
      ラウンジに入りました。
  d_nikke_novel_02_74:
    speaker: neon
    en: It's clear that this guy is the killer.
    ko: 정해졌네요. 이 녀석이 범인이에요.
    ja: 決まりです！こいつが犯人です。
  d_nikke_novel_02_75:
    speaker: Narration
    en: "*Click*"
    ko: 철컥-
    ja: ガチャ
  d_nikke_novel_02_76:
    speaker: neon
    en: Master, don't stand here still, not even lift a finger!
    ko: 스승님, 뭘 멀뚱히 서 계세요?
    ja: 師匠、何を突っ立ってるんですか？
  d_nikke_novel_02_77:
    speaker: neon
    en: Let's hurry and capture the killer now!
    ko: 당장 범인을 잡으러 가지 않고!
    ja: 今すぐ犯人を捕まえに行きましょう！
  d_nikke_novel_02_78:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_novel_02_79:
    speaker: exia
    en: Neon.
    ko: 네온-
    ja: ネオン…
  d_nikke_novel_02_80:
    speaker: exia
    en: Even an idiot can tell that the one in the video is you.
    ko: |-
      지금 CCTV에 나온 거-
      뒷구르기를 하면서 봐도 너 아닙니까-
    ja: |-
      今監視カメラに映った人…
      どう見てもあなたじゃないですか…
  d_nikke_novel_02_81:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_novel_02_82:
    speaker: exia
    en: Catch her!
    ko: 저 자식 붙잡아요-
    ja: あいつを捕まえて…
  d_nikke_novel_02_83:
    speaker: emma
    en: Okay!
    ko: 라져~
    ja: ラジャ～
  d_nikke_novel_02_84:
    speaker: Narration
    en: "*Clang*"
    ko: 우당탕탕!
    ja: ガシャァン！
  d_nikke_novel_02_85:
    speaker: Narration
    en: "*Clang, clang*"
    ko: 쿵! 와장창!
    ja: ドン！ガシャーン！
  d_nikke_novel_02_86:
    speaker: Monologue
    en: '... "The incident of the yogurt made from 100% fresh strawberries murder"
      ends within a day.'
    ko: "……그렇게 [100% 생딸기 요거트 살해 사건]은, \n하루 만에 종결되는 듯했다."
    ja: |-
      …そして「100％生イチゴのヨーグルト
      殺害事件」は1日で幕を閉じたと思われた
  d_nikke_novel_02_87:
    speaker: Monologue
    en: However!
    ko: 하지만.
    ja: だが…
d_nikke_novel_03:
  d_nikke_novel_03_1:
    speaker: Narration
    en: The day of the incident.
    ko: 사건 발생 당일.
    ja: 事件発生の当日
  d_nikke_novel_03_2:
    speaker: Narration
    en: 11:45, the corridor in the Nikke Dorm.
    ko: 오전 11:45, 니케 숙소 내 복도.
    ja: 午前11時45分、ニケ宿所内の廊下
  d_nikke_novel_03_3:
    speaker: neon
    en: Um!! Ummm!!
    ko: 읍!! 읍읍읍!!
    ja: んっ！！んんっ！！
  d_nikke_novel_03_4:
    speaker: emma
    en: "... Anyway, do we really need to tie her up like this?"
    ko: "…아무리 그래도, \n저렇게 묶어놓을 필요까지 있었어?"
    ja: |-
      …いくらなんでも、
      あそこまで縛る必要があるかしらぁ。
  d_nikke_novel_03_5:
    speaker: novel
    en: It is a necessary measure.
    ko: 이건 당연한 조치인 것입니다.
    ja: これは当然の措置なのであります。
  d_nikke_novel_03_6:
    speaker: novel
    en: Since she was caught on camera eating the yogurt made from 100% fresh strawberries,
    ko: 어제 왓슨이 월급의 4분의 1을 털어서 사온,
    ja: |-
      昨日、ワトソンが
      給料の4分の1を使って買ってきた
  d_nikke_novel_03_7:
    speaker: novel
    en: and that yogurt was bought by Watson with a quarter month's salary,
    ko: 100% 생딸기 요거트를 새벽에 홀로 독식하다가 CCTV에 딱 걸렸으니,
    ja: |-
      100％生イチゴのヨーグルトを
      深夜に独り占めして、
      監視カメラに捉えられたのですから。
  d_nikke_novel_03_8:
    speaker: novel
    en: binding her this way is the punishment requisite to a yogurt killer.
    ko: 저 정도 조치쯤 취하는 건 당연한 것입니다.
    ja: これくらいの措置は当然なのであります。
  d_nikke_novel_03_9:
    speaker: Self
    en: Thank you for the brief summary.
    ko: 줄거리 요약 고마워.
    ja: あらすじの説明ありがとう
  d_nikke_novel_03_10:
    speaker: exia
    en: Forget it. Neon, how's the yogurt made from 100% fresh strawberries?
    ko: |-
      그보다 네온-
      100% 생딸기 요거트는 어땠나요-
    ja: |-
      それより、ネオン…
      100％生イチゴのヨーグルトはどうでしたか…
  d_nikke_novel_03_11:
    speaker: exia
    en: Did it taste good?
    ko: 맛있었나요-
    ja: おいしかったんですか…
  d_nikke_novel_03_12:
    speaker: neon
    en: Um!! Ummm!!
    ko: 읍읍!! 읍읍읍!!
    ja: んっ！！んんっ！！
  d_nikke_novel_03_13:
    speaker: exia
    en: What? You say enjoying it alone adds a special flavor?
    ko: |-
      네- 뭐라고요-
      혼자 먹으니까 더 맛있었다고요-
    ja: |-
      はい…何ですって…
      1人で食べたからよりおいしく感じたって…？
  d_nikke_novel_03_14:
    speaker: exia
    en: What a cheeky bastard!
    ko: 이런 짐승 같으니-
    ja: このろくでなし…
  d_nikke_novel_03_15:
    speaker: Monologue
    en: "... Neon shakes her head violently."
    ko: "…네온은 필사적으로 고개를 젓는다."
    ja: "…ネオンは必死に頭を左右に振っている"
  d_nikke_novel_03_16:
    speaker: Self
    en: We'd better give her a chance to confess, anyway.
    ko: 얘기쯤은 들어 보자.
    ja: 話くらいは聞いてみよう
  d_nikke_novel_03_17:
    speaker: Narration
    en: "... Soon after."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_novel_03_18:
    speaker: neon
    en: "... I'm innocent!"
    ko: "…억울해요!"
    ja: "…違いますよ！"
  d_nikke_novel_03_19:
    speaker: neon
    en: "... I was wronged!"
    ko: "…전 억울하다고요!!"
    ja: "…私じゃありません！"
  d_nikke_novel_03_20:
    speaker: neon
    en: I didn't murder the yogurt! I swear by all my firepower!
    ko: "제가 요거트 살해범이 아니라는 데, \n제 모든 화력을 걸 수 있어요!"
    ja: |-
      私がヨーグルト殺害犯じゃないということに
      私の全ての火力をかけてもいいです！
  d_nikke_novel_03_21:
    speaker: Self
    en: "... What?"
    ko: "……뭐라고?"
    ja: "…何だって？"
  d_nikke_novel_03_22:
    speaker: emma
    en: Neon said she'd give up all her firepower...
    ko: 네온이 화력을 포기하겠다니….
    ja: ネオンが火力を諦めるなんて…
  d_nikke_novel_03_23:
    speaker: emma
    en: Did the hell freeze over?
    ko: 그건 곧 죽겠다는 말이나 마찬가지잖아.
    ja: それは死ぬと言っているようなものでしょう？
  d_nikke_novel_03_24:
    speaker: exia
    en: "... She is..."
    ko: "……저 녀석-"
    ja: "…こいつ…"
  d_nikke_novel_03_25:
    speaker: exia
    en: being serious.
    ko: 진심이군요-
    ja: 本気ですね…
  d_nikke_novel_03_26:
    speaker: novel
    en: In fact, we'd better calm down and think about all circumstances.
    ko: 사실 냉정하게 모든 경우의 수를 생각해 보면.
    ja: まあ、冷静に全てのケースを考慮してみると、
  d_nikke_novel_03_27:
    speaker: novel
    en: It's true that Neon appeared in the lounge when the incident occurred.
    ko: 네온이 범행 시간 내에 라운지에 숨어 들었다고 해서,
    ja: |-
      ネオンが犯行時間内に
      ラウンジに忍び込んだからといって
  d_nikke_novel_03_28:
    speaker: novel
    en: But that doesn't mean that she must have eaten the yogurt.
    ko: 반드시 요거트를 먹었으리란 법은 없는 것입니다.
    ja: |-
      必ずしも、ヨーグルトを食べたとは
      言い切れないのであります。
  d_nikke_novel_03_29:
    speaker: novel
    en: Maybe she dealt with other things in the lounge.
    ko: 라운지에서 다른 용무를 처리했거나,
    ja: ラウンジに他の用事があったり、
  d_nikke_novel_03_30:
    speaker: novel
    en: Even if she opened the refrigerator, she could have other foods.
    ko: "가령 냉장고를 열었더라도, \n다른 음식을 먹었을 수도 있죠."
    ja: |-
      例えば冷蔵庫を開けたとしても、
      他の食べ物を食べたのかもしれないのです。
  d_nikke_novel_03_31:
    speaker: Choice
    en: It seems that we need to re-investigate.
    ko: 재수사가 필요할 것 같네.
    ja: 再捜査が必要になりそうだ
  d_nikke_novel_03_32:
    speaker: Choice
    en: Let's investigate from a slightly different perspective.
    ko: 조금 다른 각도로 수사에 접근해 보자.
    ja: 違う角度で捜査してみよう
  d_nikke_novel_03_33:
    speaker: novel
    en: This is a good proposal. For this purpose...
    ko: "옳은 제안인 것입니다. \n하지만 그러기 위해선…."
    ja: |-
      正しい提案なのであります。
      ただ、そのためには…
  d_nikke_novel_03_34:
    speaker: novel
    en: I need the help of everyone here.
    ko: 이 자리에 있는 모두의 협조가 필요한 것입니다.
    ja: |-
      この場にいるみんなの
      協力が必要なのであります。
  d_nikke_novel_03_35:
    speaker: Narration
    en: 1:00 PM, the corridor in Nikke's Dorm.
    ko: 오후 01:00, 니케 숙소 내 복도.
    ja: 午後1時、ニケ宿所内の廊下
  d_nikke_novel_03_36:
    speaker: novel
    en: "... So, let's start the interrogation."
    ko: "……그럼, 취조를 시작하는 것입니다."
    ja: "…では、取り調べを始めるのであります。"
  d_nikke_novel_03_37:
    speaker: novel
    en: Start with... Neon, the prime suspect.
    ko: 시작은… 가장 유력한 용의자인 네온부터.
    ja: まずは…最も有力な容疑者であるネオンから。
  d_nikke_novel_03_38:
    speaker: novel
    en: Please get into the interrogation room.
    ko: 들어오시죠. 취조실로.
    ja: 入ってください、取調室へ。
  d_nikke_novel_03_39:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_novel_03_40:
    speaker: neon
    en: "*Gulp*"
    ko: 꼴깍.
    ja: ゴクッ。
  d_nikke_novel_03_41:
    speaker: Monologue
    en: |-
      Neon enters the Commander's Room...
      No, the interrogation room.
    ko: "네온이 지휘관실… \n아니, 취조실로 들어갔다."
    ja: |-
      ネオンが指揮官室…
      いや、取調室に入った
  d_nikke_novel_03_42:
    speaker: Narration
    en: "*Creak*"
    ko: 달칵- 탁.
    ja: ガチャ…バタン
  d_nikke_novel_03_43:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_novel_03_44:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_novel_03_45:
    speaker: Self
    en: Is she going to interrogate all of us?
    ko: 우리 모두를 취조하는 거야?
    ja: 私たち全員を取り調べるのか？
  d_nikke_novel_03_46:
    speaker: exia
    en: All because Neon said she was wronged.
    ko: 네온이 워낙 억울하다고 난리니-
    ja: ネオンが全面的に否定しているから…
  d_nikke_novel_03_47:
    speaker: exia
    en: The lack of clues hinders the investigation. Novel needs alibis for the night
      from everyone.
    ko: "다시 원점으로 돌아가서- \n알리바이를 조사한다는 것 같네요-"
    ja: |-
      原点に戻って…
      裏を取るつもりでしょうね…
  d_nikke_novel_03_48:
    speaker: exia
    en: Anyway, I think you should get excluded from the search network.
    ko: 뭐- 그래도 일단 뉴비는 수사망에서 제외될 겁니다-
    ja: |-
      まあ…でも初心者さんは
      捜査網からは外れるでしょう…
  d_nikke_novel_03_49:
    speaker: exia
    en: After all, you're the one who bought the yogurt.
    ko: 요거트를 사온 물주니까요-
    ja: ヨーグルトを買ってきた人ですから…
  d_nikke_novel_03_50:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_novel_03_51:
    speaker: Narration
    en: At the same time, in the Commander's Room.
    ko: 같은 시각, 지휘관실.
    ja: 同じ時刻、指揮官室
  d_nikke_novel_03_52:
    speaker: novel
    en: "... Neon."
    ko: "……네온."
    ja: "…ネオン。"
  d_nikke_novel_03_53:
    speaker: novel
    en: Listen, this is your last chance to prove your innocence.
    ko: "당신에게 마지막으로, \n무고를 증명할 기회를 드리는 것입니다."
    ja: |-
      あなたに最後に
      無罪を証明する機会をあげます。
  d_nikke_novel_03_54:
    speaker: novel
    en: From the last time we saw the yogurt yesterday at 21:00,
    ko: 어제 마지막으로 요거트가 목격된 저녁 9시부터,
    ja: |-
      昨日、最後にヨーグルトが
      目撃された午後の9時から、
  d_nikke_novel_03_55:
    speaker: novel
    en: to 9:00 when the yogurt disappeared, within these 12 hours,
    ko: "요거트 살해 사실이 발각된 아침 9시까지, \n총 12시간 동안."
    ja: |-
      ヨーグルトの殺害が発覚した
      朝の9時までの12時間、
  d_nikke_novel_03_56:
    speaker: novel
    en: where have you been and what have you done? Tell me the truth.
    ko: 당신이 어디서 뭘 했는지 전부 털어놓는 것입니다.
    ja: |-
      あなたがどこで何をしていたのか、
      全て話すのであります。
  d_nikke_novel_03_57:
    speaker: neon
    en: When I was caught on camera... I mean at 3 AM
    ko: "……CCTV에 찍혔을 때. \n그러니까 새벽 3시쯤 저는."
    ja: |-
      …監視カメラに映った時、
      つまり深夜の3時くらいに私は、
  d_nikke_novel_03_58:
    speaker: neon
    en: I went to the lounge to get my glasses.
    ko: 라운지에 안경을 가지러 갔던 것 같아요.
    ja: ラウンジに眼鏡を取りに行ったと思います。
  d_nikke_novel_03_59:
    speaker: neon
    en: Because I woke up in the middle of my sleep, and my vision was so blurry.
    ko: 자다가 번쩍 눈을 떴는데, 시야가 너무 흐물흐물했거든요.
    ja: |-
      夜中に目が覚めたら、
      視野がぼやけて何も見えませんでしたから。
  d_nikke_novel_03_60:
    speaker: neon
    en: After that, I went back to bed and slept until this morning.
    ko: 다시 방에 돌아온 뒤에는 아침까지 쭉 잠을 잤고요.
    ja: 再び部屋に戻ってからは朝まで熟睡しました。
  d_nikke_novel_03_61:
    speaker: neon
    en: That's it. I swear!
    ko: 그게 다예요. 정말이에요.
    ja: これが全てです、本当です。
  d_nikke_novel_03_62:
    speaker: emma
    en: Well, after I...
    ko: 음~ 나는.
    ja: えっと～私はね。
  d_nikke_novel_03_63:
    speaker: emma
    en: came back. It was already 5 in the morning.
    ko: 임무를 마치고 들어오니까 새벽 5시였거든.
    ja: |-
      任務を終えて帰ってきたら
      明け方の5時だったのぉ。
  d_nikke_novel_03_64:
    speaker: emma
    en: Then, I took a quick shower and went back to the lounge to make breakfast.
    ko: 그래서 간단하게 샤워만 하고, 라운지에 가서 요리를 했지.
    ja: |-
      だから簡単にシャワーだけすませて、
      ラウンジで料理をしたわ。
  d_nikke_novel_03_65:
    speaker: emma
    en: Alas, that reminds me, I haven't taken the breakfast to Commander yet.
    ko: 어머, 그러고 보니 아직 지휘관한테 아침도 못 내줬네?
    ja: |-
      あら、そういえばまだ指揮官に
      朝ごはんも出してなかったわ～
  d_nikke_novel_03_66:
    speaker: emma
    en: Heh, how should I forget it?
    ko: 내 정신 좀 봐~
    ja: 私ったら～
  d_nikke_novel_03_67:
    speaker: novel
    en: "... Emma."
    ko: "…엠마."
    ja: "…エマ。"
  d_nikke_novel_03_68:
    speaker: novel
    en: Just now, you admitted that you entered the crime scene, lounge, during the
      hours.
    ko: 지금 방금 당신은 범행 추정 시간 중에, 범행 장소인 라운지에 들어갔다는 사실을 시인한 것입니다.
    ja: |-
      今あなたは、犯行推定時刻に、犯行現場である
      ラウンジに入ったと自分で認めたのであります。
  d_nikke_novel_03_69:
    speaker: novel
    en: Is that true?
    ko: 이 부분 자각하고 있는 것입니까?
    ja: その自覚はあるのでありますか？
  d_nikke_novel_03_70:
    speaker: emma
    en: Hmm, I didn't expect that it would be a coincidence.
    ko: 음~ 그게 그렇게 되나?
    ja: うん～そうなるの？
  d_nikke_novel_03_71:
    speaker: emma
    en: It doesn't matter. I'm not the killer.
    ko: 그래도 내가 한 게 아니니까 상관없지 뭐. 후후.
    ja: でも私じゃないから構わないよね、ふふ。
  d_nikke_novel_03_72:
    speaker: exia
    en: Hmm. Yesterday...
    ko: 음- 어제는-
    ja: うむ…昨日は…
  d_nikke_novel_03_73:
    speaker: exia
    en: I played games until 7 o'clock this morning. And then, I fell asleep.
    ko: |-
      아침 7시경까지 게임을 하다가-
      그대로 잠들었네요-
    ja: |-
      朝の7時頃までゲームをして…
      そのまま眠りましたね…
  d_nikke_novel_03_74:
    speaker: novel
    en: Have you been to the lounge during this period?
    ko: 그 전에 라운지에 들른 일은 없는 것입니까?
    ja: 眠る前にラウンジに寄りましたか？
  d_nikke_novel_03_75:
    speaker: exia
    en: Ah, absolutely no. The video camera can prove it.
    ko: 아- 그런 건 CCTV를 확인하면 될 거 아닌가요-
    ja: |-
      あ…そういうのは監視カメラを
      確認すればいいじゃないですか…
  d_nikke_novel_03_76:
    speaker: novel
    en: That's impossible.
    ko: 그건 불가능한 것입니다.
    ja: それはできないのであります。
  d_nikke_novel_03_77:
    speaker: novel
    en: We all know that you've hacked into the surveillance system of your room.
    ko: |-
      아시다시피 당신 개인실 쪽 CCTV는,
      당신이 다 해킹해서 다운시켜놨지 않습니까.
    ja: |-
      知っての通り、あなたの個室を写す
      監視カメラはあなたが全て
      ハッキングして機能しないじゃないですか。
  d_nikke_novel_03_78:
    speaker: exia
    en: Ah... yeah.
    ko: 아- 맞네-
    ja: あ…そうだった…
  d_nikke_novel_03_79:
    speaker: exia
    en: I nearly forgot I'd done that.
    ko: 그런 일이 있었네-
    ja: そんなことがありましたね…
  d_nikke_novel_03_80:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_novel_03_81:
    speaker: novel
    en: Suspicious. You are really suspicious.
    ko: "수상한 것입니다. \n어마무시하게 수상쩍은 것입니다."
    ja: |-
      怪しいのであります。
      物凄く怪しいのであります。
  d_nikke_novel_03_82:
    speaker: Narration
    en: 15:15, the private room in the Nikke Dorm.
    ko: 오후 03:15, 니케 숙소 내 개인실.
    ja: 午後3時15分、ニケ宿所内の個室
  d_nikke_novel_03_83:
    speaker: novel
    en: "... The interrogation is all over."
    ko: "…취조가 모두 끝난 것입니다."
    ja: "…取り調べは全て終わったのであります。"
  d_nikke_novel_03_84:
    speaker: exia
    en: So, what is the conclusion?
    ko: |-
      그래서-
      결론이 뭔가요-
    ja: |-
      それで…
      結論は何ですか…
  d_nikke_novel_03_85:
    speaker: novel
    en: Hmm... Well.
    ko: 음…… 그게.
    ja: えっと…それが。
  d_nikke_novel_03_86:
    speaker: novel
    en: None of the Nikkes here has a perfect alibi.
    ko: "여기 있는 니케들 중 그 누구에게도, \n완벽한 알리바이는 없는 것입니다."
    ja: |-
      ここにいるニケは全員、
      完璧なアリバイがないのであります。
  d_nikke_novel_03_87:
    speaker: neon
    en: That, that is to say...
    ko: 그, 그렇다는 건….
    ja: と、ということは…
  d_nikke_novel_03_88:
    speaker: Self
    en: All of you are suspects.
    ko: 이 자리에 있는 모두가 유력한 용의자야.
    ja: この場にいる全員が有力な容疑者だ
  d_nikke_novel_03_89:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_novel_03_90:
    speaker: emma
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_novel_03_91:
    speaker: exia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_novel_03_92:
    speaker: exia
    en: All right, it's not me.
    ko: 네- 일단 저는 아니고요-
    ja: はい…とりあえず私は違います…
  d_nikke_novel_03_93:
    speaker: neon
    en: Not me either, Master!
    ko: 저도 아니에요 스승님!
    ja: 私じゃないです、師匠！
  d_nikke_novel_03_94:
    speaker: emma
    en: Hmm... It's getting a bit tough.
    ko: 으음… 이러면 곤란한데.
    ja: はあ…困ったわねぇ。
  d_nikke_novel_03_95:
    speaker: emma
    en: How can we tell who's the real culprit now?
    ko: 이제 어떻게 범인을 가려내지?
    ja: 犯人をどうやって突き止めればいいのかしら～
  d_nikke_novel_03_96:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_novel_03_97:
    speaker: novel
    en: Easy peasy.
    ko: 간단한 것입니다.
    ja: 簡単なのであります。
  d_nikke_novel_03_98:
    speaker: novel
    en: |-
      As long as my "detective senses" kick in, it will all be resolved.
      And this game can be over.
    ko: |-
      제 [명탐정의 감]만 번득여 주면 전부 끝이죠.
      게임 오버인 것입니다.
    ja: |-
      私の「名探偵の勘」が光れば、
      全て終わりなのであります。
      ゲームオーバーなのですよ。
  d_nikke_novel_03_99:
    speaker: exia
    en: Novel, when will it happen?
    ko: 노벨- 그 감은 언제 번득이는 건가요-
    ja: ノベル…その勘…いつ光るんですか…
  d_nikke_novel_03_100:
    speaker: novel
    en: Uh...
    ko: 어….
    ja: え…
  d_nikke_novel_03_101:
    speaker: novel
    en: I can't tell.
    ko: 딱히 기약은 없는 것입니다.
    ja: 特に決まってはいないのであります。
  d_nikke_novel_03_102:
    speaker: exia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_novel_03_103:
    speaker: novel
    en: But of course, I've found ways to increase the chance of activating it.
    ko: 아, 물론 [명탐정의 감] 발동 확률을 높여줄 편법들은 존재합니다.
    ja: |-
      あ、もちろん「名探偵の勘」の発動率を
      上げる方法はいくつかあります。
  d_nikke_novel_03_104:
    speaker: novel
    en: For example, if I leapfrog at full speed around the crime scene,
    ko: 범행 장소 주위를 전속력으로 토끼뜀하거나,
    ja: 犯行現場の周りを全速力でうさぎ跳びをしたり、
  d_nikke_novel_03_105:
    speaker: novel
    en: roll forward, roll backward, do handstands or do a pyramid while interrogating
      the suspects...
    ko: 앞구르기, 뒷구르기, 물구나무 서기, 백 텀블링을 하면서 용의자를 취조하거나 하면,
    ja: |-
      前転、後転、逆立ち、バク転をしながら
      容疑者を取り調べたりすると、
  d_nikke_novel_03_106:
    speaker: novel
    en: The chance will increase by about 3.3%.
    ko: 감이 번득일 확률이 각 3.3% 정도 상승하는 것입니다!
    ja: |-
      勘が発動する確率が
      約3.3％くらい上がるのであります！
  d_nikke_novel_03_107:
    speaker: exia
    en: Really?
    ko: 아- 그래요-
    ja: あ…そうですか…
  d_nikke_novel_03_108:
    speaker: Narration
    en: |-
      16:00,
      The yogurt murder ends as a cold case.
    ko: "오후 04:00, \n요거트 살해 사건: 미해결 사건으로 종결."
    ja: |-
      午後4時、
      ヨーグルト殺害事件：未解決事件として終結
  d_nikke_novel_03_109:
    speaker: novel
    en: H-hold on!
    ko: 자, 잠깐만 기다리는 것입니다!
    ja: ちょ、ちょっと待つのであります！
  d_nikke_novel_03_110:
    speaker: novel
    en: How can we end like this?
    ko: 그런 결말만은 제발!
    ja: その結末だけは勘弁してください！
  d_nikke_novel_03_111:
    speaker: novel
    en: It'll ruin my reputation as a detective!
    ko: 제 탐정 커리어에 오점이 남는단 말입니다!
    ja: 私の探偵キャリアに汚点が残るのでありますよ！
  d_nikke_novel_03_112:
    speaker: exia
    en: Fine, then find out the truth for protecting your reputation.
    ko: 네- 그럼 진범을 찾아오시죠-
    ja: はいはい…では真犯人を見つけてください…
  d_nikke_novel_03_113:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_novel_03_114:
    speaker: novel
    en: Watson... Help...
    ko: "와아앗슨… \nSOS인 것입니다아아…."
    ja: |-
      ワトソン…
      SOSなのでありますう…
  d_nikke_novel_03_115:
    speaker: Self
    en: What can I do?
    ko: 내가 뭘 하면 돼?
    ja: 私は何をすればいい？
  d_nikke_novel_03_116:
    speaker: novel
    en: It's not a big deal.
    ko: 별 건 아닌 것입니다.
    ja: 大したことじゃありません。
  d_nikke_novel_03_117:
    speaker: novel
    en: We can't solve this case only by speculation.
    ko: 이제 더 이상 넘겨짚는 걸론 못 버틸 것 같아서….
    ja: もう当てずっぽうな推理では限界だと思うので…
  d_nikke_novel_03_118:
    speaker: novel
    en: Now, it's time to start formal reasoning. I would be grateful if you could
      be my assistant.
    ko: |-
      슬슬 본격적인 추리를 시작하려는데,
      조수 노릇을 좀 해주면 고맙겠는 것입니다.
    ja: |-
      そろそろ本格的な推理を始めたいと
      思いますが、助手になってくれると
      ありがたいのであります。
  d_nikke_novel_03_119:
    speaker: exia
    en: So, everything previous is your assumption? Miss Detective?
    ko: "역시 지금까지는 넘겨짚기였냐- \n이 자식-"
    ja: |-
      やはり当てずっぽうだったのか…
      こいつ…
d_nikke_novel_04:
  d_nikke_novel_04_1:
    speaker: Narration
    en: The day of the incident.
    ko: 사건 발생 당일.
    ja: 事件発生の当日
  d_nikke_novel_04_2:
    speaker: Narration
    en: 5:00 PM, the lounge in Nikke's Dorm.
    ko: 오후 05:00, 니케 숙소 내 라운지.
    ja: 午後5時、ニケ宿所内のラウンジ
  d_nikke_novel_04_3:
    speaker: novel
    en: Phew. Luckily that the yogurt murder hasn't become a cold case yet.
    ko: "영원한 미제 사건으로 남을 뻔했던, \n요거트 살해 사건…."
    ja: |-
      永遠の未解決事件になるところだった、
      ヨーグルト殺害事件…
  d_nikke_novel_04_4:
    speaker: novel
    en: In order to find the real culprit...
    ko: 그 진범을 찾기 위해서는 먼저, 이곳.
    ja: その真犯人を捜すためにはまず、ここ
  d_nikke_novel_04_5:
    speaker: novel
    en: The first step is, we need to observe the incident scene carefully.
    ko: 범행 장소인 라운지를 낱낱이 관찰하는 것부터 시작하는 것입니다.
    ja: |-
      犯行現場のラウンジを隈なく
      調べることから始めるのであります。
  d_nikke_novel_04_6:
    speaker: Choice
    en: What should I do?
    ko: 내가 할 일은 뭐야?
    ja: 私のやることは？
  d_nikke_novel_04_7:
    speaker: Choice
    en: How can I help you?
    ko: 나는 뭘 도우면 돼?
    ja: 私は何を手伝えばいい？
  d_nikke_novel_04_8:
    speaker: novel
    en: You also need to observe.
    ko: 저와 함께 관찰하는 것입니다.
    ja: 私と一緒に観察するのです。
  d_nikke_novel_04_9:
    speaker: novel
    en: And then, try to make deductions from those clues.
    ko: 그리고 거기서부터 추론하는 거죠.
    ja: そして、そこから推論するのであります。
  d_nikke_novel_04_10:
    speaker: novel
    en: Just like this.
    ko: 그렇게 [있을 수 없는 가능성들을 소거하고 나면],
    ja: そうやって「不可能を消去していけば」
  d_nikke_novel_04_11:
    speaker: novel
    en: When you have eliminated all which is impossible, then whatever remains...
    ko: "[마지막에 남는 게 진실이다.]"
    ja: "「最後に残ったものが真実となる」"
  d_nikke_novel_04_12:
    speaker: Choice
    en: Isn't that the famous line from Sherlock Holmes?
    ko: 셜록 홈즈의 명대사지?
    ja: シャーロックホームズの名言だよな？
  d_nikke_novel_04_13:
    speaker: Choice
    en: '... "However improbable, must be the truth."'
    ko: "…[그게 아무리 믿기 어려운 것일지라도.]"
    ja: "…「それがいかに奇妙なことであっても」"
  d_nikke_novel_04_14:
    speaker: novel
    en: That's right, Watson! You catch on quickly!
    ko: 역시 왓슨! 바로 이해하시는군요.
    ja: さすがワトソン！すぐ分かったんですね。
  d_nikke_novel_04_15:
    speaker: novel
    en: You've actually memorized the famous line from Sherlock Holmes.
    ko: 셜록 홈즈의 명대사를 외우고 있다니….
    ja: シャーロックホームズの名言を覚えているとは…
  d_nikke_novel_04_16:
    speaker: novel
    en: I'm so proud to have such an assistant, Watson!
    ko: 과연 제 조수인 것입니다, 왓슨!
    ja: やっぱり私の助手なのであります、ワトソン！
  d_nikke_novel_04_17:
    speaker: novel
    en: Let's get started.
    ko: 그럼 이제 슬슬… 제동을 걸어 볼까요.
    ja: じゃあ、そろそろ…始めてみましょうか。
  d_nikke_novel_04_18:
    speaker: Monologue
    en: "... Where should we observe first?"
    ko: "…무엇부터 관찰할까?"
    ja: "…何から調べる？"
  d_nikke_novel_04_19:
    speaker: Choice
    en: Check the floor.
    ko: 바닥을 살핀다.
    ja: 床を調べる
  d_nikke_novel_04_20:
    speaker: Choice
    en: Check the top of the dining table.
    ko: 식탁 위를 살핀다.
    ja: テーブルの上を調べる
  d_nikke_novel_04_21:
    speaker: Monologue
    en: The floor is as clean as can be.
    ko: 깨끗하게 청소된 바닥이다.
    ja: キレイに掃除された床だ
  d_nikke_novel_04_22:
    speaker: Monologue
    en: It seems that no clue is here.
    ko: 딱히 증거가 될 만한 것은 없는 듯하다.
    ja: 特に証拠になるようなものは見えない
  d_nikke_novel_04_23:
    speaker: Monologue
    en: "... Where should we observe next?"
    ko: "…다음은 무엇을 관찰할까?"
    ja: "…次は何を調べる？"
  d_nikke_novel_04_24:
    speaker: Self
    en: Check the top of the dining table.
    ko: 식탁 위를 살핀다.
    ja: テーブルの上を調べる
  d_nikke_novel_04_25:
    speaker: Monologue
    en: There are plates of food in creepy shapes on the table, covered with plastic
      wrap.
    ko: 형체를 알아볼 수 없는 음식들이, 랩이 씌워진 채로 차려져 있는 테이블이다.
    ja: |-
      ラップが被せられた、正体の分からない
      食べ物が置かれているテーブルだ
  d_nikke_novel_04_26:
    speaker: novel
    en: That is...
    ko: 그건….
    ja: それは…
  d_nikke_novel_04_27:
    speaker: novel
    en: The breakfast Emma prepared for you?
    ko: 엠마가 왓슨을 위해 차린 아침 식사가 아닙니까?
    ja: |-
      エマがワトソンのために用意した
      朝ごはんではありませんか？
  d_nikke_novel_04_28:
    speaker: novel
    en: But why do they smell like the Outer Rim's Incineration Plant...
    ko: 그런데 어디서 아우터 림의 소각장 냄새가….
    ja: でも、何だかアウターリムの焼却場の臭いが…
  d_nikke_novel_04_29:
    speaker: novel
    en: If I were you, I'd ignore it for the sake of my life.
    ko: "제가 왓슨이라면, \n생존을 위해 못 본 척할 것입니다."
    ja: |-
      私がワトソンなら、生存のためにも
      見て見ぬふりをするのでありますよ。
  d_nikke_novel_04_30:
    speaker: Self
    en: Thank you for your wise suggestion.
    ko: 합리적인 제안이야.
    ja: 合理的な提案だ
  d_nikke_novel_04_31:
    speaker: Monologue
    en: "... Where should we observe next?"
    ko: "…다음은 무엇을 관찰할까?"
    ja: "…次は何を調べる？"
  d_nikke_novel_04_32:
    speaker: Self
    en: Check the public refrigerator.
    ko: 공용 냉장고를 살핀다.
    ja: 共用の冷蔵庫を調べる
  d_nikke_novel_04_33:
    speaker: Monologue
    en: The refrigerator is full of emergency food stuffed by Nikkes, as if it'd explode
      immediately.
    ko: 니케들이 욱여넣은 비상 식량들로 가득 차서, 금방이라도 터질 것 같은 냉장고다.
    ja: |-
      ニケたちが放り込んだ非常食でパンパンになり、
      今にでも爆発しそうな冷蔵庫だ
  d_nikke_novel_04_34:
    speaker: Monologue
    en: "... Only the third partition below has a little room."
    ko: "…오직 아래에서 세번째 선반에만 빈 공간이 남아 있다."
    ja: "…下から三番目の棚だけスペースがある"
  d_nikke_novel_04_35:
    speaker: Self
    en: Why is it empty here?
    ko: 이곳은 왜 비어 있지?
    ja: ここはどうして空いているんだ？
  d_nikke_novel_04_36:
    speaker: novel
    en: Hmm... Maybe the yogurt was placed here earlier.
    ko: 흐음… 아마도 문제의 요거트가 있던 장소일 것입니다.
    ja: |-
      ふむ…多分、問題のヨーグルトが
      あった場所なのであります。
  d_nikke_novel_04_37:
    speaker: novel
    en: Come and take another look.
    ko: 조금 더 살펴보도록 할까요.
    ja: もう少し詳しく見てみましょうか。
  d_nikke_novel_04_38:
    speaker: Monologue
    en: Novel gets closer and smells the partition...
    ko: 노벨은 선반에 코를 가까이 가져다 댔다가,
    ja: ノベルは棚に鼻を近づけ、
  d_nikke_novel_04_39:
    speaker: Monologue
    en: "... She faints immediately."
    ko: 그대로 졸도했다.
    ja: そのまま気絶した
  d_nikke_novel_04_40:
    speaker: novel
    en: "*Thud*"
    ko: 부글부글….
    ja: ぶくぶく…
  d_nikke_novel_04_41:
    speaker: Monologue
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_novel_04_42:
    speaker: Monologue
    en: If I leave her like this, Novel is about to die!
    ko: 이대로 뒀다간 노벨이 사망할 것 같다!
    ja: このままだとノベルが死亡しそうだ！
  d_nikke_novel_04_43:
    speaker: Choice
    en: I have to perform CPR.
    ko: 심폐 소생술을 행한다.
    ja: 心肺蘇生をする
  d_nikke_novel_04_44:
    speaker: Choice
    en: I have to perform artificial respiration.
    ko: 인공 호흡을 행한다.
    ja: 人工呼吸をする
  d_nikke_novel_04_45:
    speaker: Monologue
    en: At the moment I put my hands on Novel's chest,
    ko: 두 손으로 노벨의 흉부를 압박하려던 순간,
    ja: 両手でノベルの胸部を圧迫しようとしたその時、
  d_nikke_novel_04_46:
    speaker: Monologue
    en: At the moment I get closer to Novel's lips,
    ko: 노벨의 입 안에 호흡을 불어 넣으려던 순간,
    ja: ノベルの口内に息を吹き込もうとしたその時、
  d_nikke_novel_04_47:
    speaker: Monologue
    en: she holds my arms.
    ko: 노벨이 내 팔을 움켜쥐었다.
    ja: ノベルが私の腕を掴んだ
  d_nikke_novel_04_48:
    speaker: novel
    en: I'm all... right...
    ko: 저는 괜… 찮은… 것입니다.
    ja: 私は…大丈夫…なのであります。
  d_nikke_novel_04_49:
    speaker: novel
    en: |-
      What matters most is... is that smell...
      Does it smell very similar to that?
    ko: "그보다 저 냄새… \n비슷하지 않습니까?"
    ja: |-
      それよりも、あの臭い…
      似ていませんか？
  d_nikke_novel_04_50:
    speaker: novel
    en: The smell of Emma's food... on the table.
    ko: 엠마가 식탁 위에 차린… 음식에서 나는 냄새와?
    ja: エマがテーブルにおいた…食べ物の臭いと？
  d_nikke_novel_04_51:
    speaker: Self
    en: That partition is exclusive to Emma, I think.
    ko: 저 선반은 엠마 전용인가 본데.
    ja: あの棚はエマ専用なのか
  d_nikke_novel_04_52:
    speaker: novel
    en: Anyway, it seems to be like that.
    ko: 아무래도 그런 게 틀림없어 보이는 것입니다.
    ja: 間違いないのであります。
  d_nikke_novel_04_53:
    speaker: novel
    en: So... that could be it...
    ko: 그렇다면… 설마.
    ja: となると…まさか。
  d_nikke_novel_04_54:
    speaker: novel
    en: Watson! My detective senses kicked in just now, and I thought of a possibility.
    ko: 왓슨! 지금 제 머릿속에 한 가지 가능성이 번득인 것입니다.
    ja: |-
      ワトソン！今、私の頭の中に
      1つの可能性が光ったのであります。
  d_nikke_novel_04_55:
    speaker: novel
    en: But it is not yet certain. One more thing needs to be confirmed.
    ko: 하지만 확신을 위해 반드시 확인해야 할 게 있습니다.
    ja: |-
      しかし、確信するためには、
      必ず確認すべきことがあります。
  d_nikke_novel_04_56:
    speaker: Monologue
    en: Novel looks at the garbage, which is full of kitchen waste and plastic.
    ko: 노벨의 시선이, 음식물 쓰레기와 플라스틱으로 가득 찬 쓰레기통을 향했다.
    ja: |-
      ノベルの目が、生ごみとプラスチックで
      いっぱいになっているゴミ箱を捉えている
  d_nikke_novel_04_57:
    speaker: Self
    en: "... Do we need to root through that?"
    ko: "……저걸 뒤지는 거야?"
    ja: "…あれを漁るのか？"
  d_nikke_novel_04_58:
    speaker: novel
    en: Exactly, Watson.
    ko: 그렇습니다, 왓슨.
    ja: そうなのですよ、ワトソン。
  d_nikke_novel_04_59:
    speaker: novel
    en: Although that stink is poisonous, as a detective...
    ko: 냄새는 아주 지독하겠지만, 모름지기 탐정이란….
    ja: 酷い臭いでしょうけど、探偵というのは…
  d_nikke_novel_04_60:
    speaker: novel
    en: To reveal the truth, I will not hesitate to get my hands dirty.
    ko: 진실을 좇기 위해서라면, 두 손을 더럽히는 것조차 마다하지 않는 것입니다.
    ja: |-
      真実を求めるためなら、
      両手を汚すのも恐れないのでありますよ。
  d_nikke_novel_04_61:
    speaker: Narration
    en: "... Soon after."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_novel_04_62:
    speaker: Narration
    en: She rummages all over.
    ko: 뒤적뒤적.
    ja: ゴソゴソ
  d_nikke_novel_04_63:
    speaker: Narration
    en: "*Clang* *Crash*"
    ko: 쨍그랑! 와르르르….
    ja: ガシャーン！ガラガラ…
  d_nikke_novel_04_64:
    speaker: novel
    en: "... I found it!"
    ko: "……차, 찾은 것입니다!"
    ja: "…み、見つけたのであります！"
  d_nikke_novel_04_65:
    speaker: novel
    en: The plastic packaging of 100% fresh strawberry yogurt!
    ko: 100% 생딸기 요거트의 플라스틱 용기!
    ja: |-
      100％生イチゴのヨーグルトの
      プラスチック容器！
  d_nikke_novel_04_66:
    speaker: Self
    en: It stinks.
    ko: 냄새나….
    ja: 臭い…
  d_nikke_novel_04_67:
    speaker: novel
    en: Wait a minute... What is the pattern painted on this box?
    ko: 잠깐… 이 통에 그려진 무늬는?!
    ja: あっ…この容器の柄は！？
  d_nikke_novel_04_68:
    speaker: novel
    en: Uh-huh, just as I expected...
    ko: 흐음, 과연.
    ja: ふむ、なるほど。
  d_nikke_novel_04_69:
    speaker: novel
    en: "... In the end, I've solved everything with my brilliant mind!"
    ko: 드디어 사건의 전말이 머릿속에 그려진 것입니다.
    ja: ついに事件の顛末が見えたのです。
  d_nikke_novel_04_70:
    speaker: novel
    en: But to make everything perfectly clear, there is one more thing to confirm.
    ko: "하지만 추리의 보다 완벽한 완성을 위해서는, \n아직 한 군데 더 들를 곳이 있는 것입니다."
    ja: |-
      しかし、より完璧な推理のためには、
      まだ1ヶ所、行くところがあります。
  d_nikke_novel_04_71:
    speaker: Self
    en: It stinks.
    ko: 냄새나….
    ja: 臭い…
  d_nikke_novel_04_72:
    speaker: novel
    en: Then, let's go to the next place.
    ko: 그럼 다음 장소로 넘어가죠.
    ja: では、次の場所へ行くのであります。
  d_nikke_novel_04_73:
    speaker: Narration
    en: 6:00 PM, the private room in Nikke's Dorm.
    ko: 오후 06:00, 니케 숙소 내 개인실.
    ja: 午後6時、ニケ宿所内の個室
  d_nikke_novel_04_74:
    speaker: exia
    en: Ah, no way.
    ko: "앗- \n안 돼-"
    ja: |-
      あっ…
      ダメ…
  d_nikke_novel_04_75:
    speaker: exia
    en: No one can enter my room without a search warrant.
    ko: 아무도 영장 없이 내 방에 들어올 순 없어-
    ja: 令状なしでは誰も私の部屋に入れません…
  d_nikke_novel_04_76:
    speaker: Self
    en: No need to worry.
    ko: 걱정 마.
    ja: 心配するな
  d_nikke_novel_04_77:
    speaker: Self
    en: Your Ark Ranger figure will be safe and sound.
    ko: 네 아크 레인저 피규어는 무사할 테니.
    ja: 君のアークレンジャーのフィギュアはきっと無事だ
  d_nikke_novel_04_78:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_novel_04_79:
    speaker: exia
    en: 5 minutes. I'll give you only 5 minutes.
    ko: |-
      5분-
      딱 5분만 드립니다-
    ja: |-
      5分…
      5分だけですよ…
  d_nikke_novel_04_80:
    speaker: Narration
    en: "*Clank*"
    ko: 쾅!!
    ja: バン！！
  d_nikke_novel_04_81:
    speaker: Monologue
    en: Exia shuts the door heavily and goes out.
    ko: 엑시아는 사춘기 딸처럼 문을 닫고 나갔다.
    ja: |-
      エクシアは思春期の娘のように
      扉を閉めて出て行った
  d_nikke_novel_04_82:
    speaker: novel
    en: "... Watson, you are really good at dealing with Exia!"
    ko: "…왓슨. 엑시아를 정말 잘 다루는군요?"
    ja: "…ワトソン、エクシアの扱いが上手いのですね？"
  d_nikke_novel_04_83:
    speaker: Choice
    en: We are the same type.
    ko: 엑시아와는 동류니까.
    ja: エクシアとは同類だから
  d_nikke_novel_04_84:
    speaker: Choice
    en: I know you all very well.
    ko: 너희들에 대해서는 전부 알고 있으니까.
    ja: 君たちについては何でも知っているから
  d_nikke_novel_04_85:
    speaker: novel
    en: You're excellent, Watson!
    ko: 완벽한(Excellent) 것입니다, 왓슨!
    ja: 完璧(Excellent)なのであります、ワトソン！
  d_nikke_novel_04_86:
    speaker: Self
    en: Not a big deal.
    ko: 이 정도는 기본(Elementary)이지.
    ja: これくらいは基本(Elementary)だ
  d_nikke_novel_04_87:
    speaker: Monologue
    en: "... Where should we start to look?"
    ko: "…무엇부터 관찰할까?"
    ja: "…何から調べる？"
  d_nikke_novel_04_88:
    speaker: Choice
    en: Check the game collection.
    ko: 게임 선반을 살핀다.
    ja: ゲームの棚から調べる
  d_nikke_novel_04_89:
    speaker: Choice
    en: Check the sofa.
    ko: 소파 위를 살핀다.
    ja: ソファーの上を調べる
  d_nikke_novel_04_90:
    speaker: Monologue
    en: "... From the latest games to the classic games released long ago,"
    ko: "…최신 게임부터 아주 오래 전의 고전 게임까지,"
    ja: "…最新のゲームから昔のゲームまで"
  d_nikke_novel_04_91:
    speaker: Monologue
    en: there displays a dazzling array of games.
    ko: 다양한 게임 타이틀들이 즐비하게 꽂혀 있는 선반이다.
    ja: 様々なゲームソフトが所狭しと並んでいる棚だ
  d_nikke_novel_04_92:
    speaker: novel
    en: "... All of these are limited editions without a single one missing."
    ko: "…전부 초회 한정판이로군요. 하나도 빠짐없이."
    ja: "…全部初回限定盤なのでありますね。もれなく。"
  d_nikke_novel_04_93:
    speaker: Choice
    en: What a real gamer!
    ko: 훌륭한 게이머의 표본이야.
    ja: 素晴らしい、ゲーマーの鑑だ
  d_nikke_novel_04_94:
    speaker: Choice
    en: It seems she's collected them for a long time.
    ko: 아주 오랫동안 사 모은 것 같아.
    ja: 結構な時間をかけて集めたみたいだ
  d_nikke_novel_04_95:
    speaker: novel
    en: "... Yes, very interesting."
    ko: "……흐음. 흥미로운 것입니다."
    ja: "…ふむ、興味深いのであります。"
  d_nikke_novel_04_96:
    speaker: Monologue
    en: "... Where should we observe next?"
    ko: "…다음은 무엇을 관찰할까?"
    ja: "…次は何を調べる？"
  d_nikke_novel_04_97:
    speaker: Self
    en: Check the sofa.
    ko: 소파 위를 살핀다.
    ja: ソファーの上を調べる
  d_nikke_novel_04_98:
    speaker: Monologue
    en: This is the sofa that Exia often lies on.
    ko: 엑시아가 새벽 내내 누워 있던 소파다.
    ja: エクシアが明け方まで横になっていたソファだ
  d_nikke_novel_04_99:
    speaker: Monologue
    en: The handheld gaming consoles we used together yesterday lie on it.
    ko: 소파 위에는, 전날 함께 가지고 놀았던 휴대용 게임기가….
    ja: |-
      ソファの上には、
      昨日一緒に遊んだ携帯ゲーム機が…
  d_nikke_novel_04_100:
    speaker: novel
    en: "...??"
    ko: "…??"
    ja: "…？？"
  d_nikke_novel_04_101:
    speaker: novel
    en: Watson, did you find something?
    ko: 왓슨. 혹시 뭔가 발견해낸 것입니까?
    ja: ワトソン、何か見つけたのでありますか？
  d_nikke_novel_04_102:
    speaker: Self
    en: There is a cap on the joystick.
    ko: 조이스틱에 캡이 씌워져 있어.
    ja: ジョイスティックにキャップがついてる
  d_nikke_novel_04_103:
    speaker: novel
    en: "... Does that matter?"
    ko: "…그래서요?"
    ja: "…それがどうかしたのですか？"
  d_nikke_novel_04_104:
    speaker: Self
    en: It was not here when I was playing games with Exia yesterday.
    ko: 어제 엑시아와 게임을 할 때는 이 캡이 없었지.
    ja: 昨日、エクシアとゲームしていた時にはなかった
  d_nikke_novel_04_105:
    speaker: novel
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_novel_04_106:
    speaker: novel
    en: The sense... Here comes the sense.
    ko: |-
      느낌이…
      느낌이 오는 것입니다.
    ja: |-
      来ました…
      来たのであります。
  d_nikke_novel_04_107:
    speaker: Monologue
    en: After Novel picked up the gaming console rapidly, she took off the cap on
      the joystick.
    ko: "노벨은 엄청난 기세로 게임기를 가져 가더니, \n조이스틱 캡을 벗겨냈다."
    ja: |-
      ノベルは凄まじい勢いでゲーム機を奪って
      ジョイスティックのキャップを外した
  d_nikke_novel_04_108:
    speaker: novel
    en: What is...!?
    ko: 이건…!?
    ja: これは…！？
  d_nikke_novel_04_109:
    speaker: novel
    en: Touch that joystick, Watson!
    ko: 당장 이 조이스틱을 만져 보는 것입니다, 왓슨!
    ja: |-
      今すぐこのジョイスティックを
      触ってみるのでありますよ、ワトソン！
  d_nikke_novel_04_110:
    speaker: Self
    en: "... There's something sticky."
    ko: "……진득한 게 묻어 있는데."
    ja: "…何かベタベタしてるな"
  d_nikke_novel_04_111:
    speaker: novel
    en: Could it be that...
    ko: 설마….
    ja: まさか…
  d_nikke_novel_04_112:
    speaker: Choice
    en: Exia is the killer?
    ko: 엑시아가 범인인가?
    ja: エクシアが犯人なのか？
  d_nikke_novel_04_113:
    speaker: Choice
    en: Exia ate the yogurt in the middle of the night?
    ko: 엑시아가 간밤에 요거트를 먹었나?
    ja: エクシアが夜中、ヨーグルトを食べたのか？
  d_nikke_novel_04_114:
    speaker: novel
    en: "... Watson, there are not enough clues at present."
    ko: "……왓슨. 아직 관찰이 부족한 것입니다."
    ja: |-
      …ワトソンはまだ、
      観察が足りないのであります。
  d_nikke_novel_04_115:
    speaker: novel
    en: Only amateur rookies will make all judgments based on possibility.
    ko: |-
      가능성만으로 모든 걸 판단하는 건,
      아마추어나 하는 짓.
    ja: |-
      可能性だけで全てを判断するのは、
      アマチュアのすることです。
  d_nikke_novel_04_116:
    speaker: novel
    en: |-
      We are professionals...
      So we need to get closer to the truth.
    ko: "프로인 우리는… \n좀 더 엄밀한 접근을 하는 것입니다."
    ja: |-
      プロの私たちは…
      もっと厳しくアプローチするのであります。
  d_nikke_novel_04_117:
    speaker: Narration
    en: 7:00 PM, near Nikke's Dorm.
    ko: 오후 07:00, 니케 숙소 인근.
    ja: 午後7時、ニケ宿所周囲
  d_nikke_novel_04_118:
    speaker: novel
    en: Carriage!
    ko: 마차!!
    ja: 馬車！！
  d_nikke_novel_04_119:
    speaker: Monologue
    en: As Novel called, a motorcycle drove towards us from a distance.
    ko: 노벨의 부름에, 멀리서 바이크 한 대가 달려왔다.
    ja: |-
      ノベルが呼びかけると、
      遠くからバイクが走ってきた
  d_nikke_novel_04_120:
    speaker: Narration
    en: "*Vroom*"
    ko: 바바바바….
    ja: ダダダダッ…
  d_nikke_novel_04_121:
    speaker: sugar
    en: Where do you want to go?
    ko: 어디로 모실까?
    ja: 行先は？
  d_nikke_novel_04_122:
    speaker: novel
    en: M.M.R.'s Research Center.
    ko: 미미르의 연구 센터.
    ja: M.M.R.の研究センターであります。
  d_nikke_novel_04_123:
    speaker: sugar
    en: Hop on.
    ko: 올라타.
    ja: 乗って。
  d_nikke_novel_04_124:
    speaker: novel
    en: "... Is it okay to carry two people?"
    ko: "…두 사람까지도 가능한 것입니까?"
    ja: "…2人でも乗れるのでありますか？"
  d_nikke_novel_04_125:
    speaker: sugar
    en: No problem.
    ko: 얼마든지.
    ja: もちろん。
  d_nikke_novel_04_126:
    speaker: sugar
    en: Whether clients can hold on or not is not my concern.
    ko: 잘 매달리는 건 손님 몫이지만.
    ja: しっかり掴まってるのはお客さんの責任よ。
  d_nikke_novel_04_127:
    speaker: Self
    en: Ride on the motorcycle.
    ko: 바이크에 올라탄다.
    ja: バイクに乗る
  d_nikke_novel_04_128:
    speaker: Narration
    en: "*Vroommm*"
    ko: "…바바바바-!!"
    ja: "…ババババ！！"
  d_nikke_novel_04_129:
    speaker: Narration
    en: 20:00, M.M.R., Missilis' Research Center.
    ko: 오후 08:00, M.M.R.(미실리스 군사 연구 센터).
    ja: |-
      午後8時、
      M.M.R.（ミシリス軍事研究センター）
  d_nikke_novel_04_130:
    speaker: mana
    en: "... Pure water, crude oil, white sugar, strawberry juice, lactic acid bacteria."
    ko: "…정제수, 원유, 설탕, 딸기 과즙, 유산균."
    ja: "…精製水、原乳、砂糖、イチゴ果汁、乳酸菌。"
  d_nikke_novel_04_131:
    speaker: mana
    en: As you said, the thing glued onto the joystick is the yogurt made from 100%
      fresh strawberries.
    ko: "당신들의 가설대로 조이스틱에 묻은 건, \n100% 생딸기 요거트가 맞습니다."
    ja: |-
      あなたたちの仮説通り、
      ジョイスティックについていたのは
      100％生イチゴのヨーグルトです。
  d_nikke_novel_04_132:
    speaker: mana
    en: And Novel.
    ko: 그리고 노벨.
    ja: あと、ノベル。
  d_nikke_novel_04_133:
    speaker: mana
    en: As we are essentially a military research institution, we are busy with matters
      of ourselves.
    ko: "우리는 본질적으로 군사 연구 기관이고. \n이쪽 일만으로도 눈코 뜰새없이 바쁩니다."
    ja: |-
      私たちは基本的に軍事研究機関であり、
      こっちの仕事だけでも
      目が回るほど忙しいんです。
  d_nikke_novel_04_134:
    speaker: mana
    en: So, I hope you won't disturb us again because of these personal matters in
      the future.
    ko: 그러니 다시는 이런 사적인 일로 방해하지 마시길.
    ja: |-
      だから二度とこんなことで
      邪魔しないでください。
  d_nikke_novel_04_135:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_novel_04_136:
    speaker: Self
    en: "... We're kicked out."
    ko: "……쫓겨났네."
    ja: "…追い出されてしまった"
  d_nikke_novel_04_137:
    speaker: novel
    en: Yeah.
    ko: 그렇군요.
    ja: そうですか。
  d_nikke_novel_04_138:
    speaker: novel
    en: And with that, all clues and evidence have been gathered.
    ko: 하지만 이걸로 말은 전부 모인 것입니다.
    ja: でも、これでコマは全部揃ったのであります。
  d_nikke_novel_04_139:
    speaker: novel
    en: Let's go back and reveal the truth now.
    ko: 이제 숙소로 돌아가서 진실을 밝히도록 하죠.
    ja: では、宿所に戻って真実を明かしましょう。
  d_nikke_novel_04_140:
    speaker: novel
    en: "... Carriage!"
    ko: "…마차!!"
    ja: "…馬車！！"
  d_nikke_novel_04_141:
    speaker: Narration
    en: "*Vroom*"
    ko: 바바바바….
    ja: ババババッ…
  d_nikke_novel_04_142:
    speaker: sugar
    en: "... Great detective. Where are we going next?"
    ko: "…탐정 씨. \n다음 행선지는?"
    ja: |-
      …探偵さん、
      次の行先は？
  d_nikke_novel_04_143:
    speaker: novel
    en: To the Nikke Dorm at the Outpost.
    ko: 전초 기지의 니케 숙소로 갑니다.
    ja: 前哨基地のニケ宿所であります。
  d_nikke_novel_04_144:
    speaker: novel
    en: At full speed.
    ko: 전속력으로.
    ja: 全速力で。
d_nikke_novel_05:
  d_nikke_novel_05_1:
    speaker: Narration
    en: About 24 hours after the incident.
    ko: 범행 추정 시간으로부터 약 24시간 경과.
    ja: 犯行推定時刻から約24時間が経過
  d_nikke_novel_05_2:
    speaker: Narration
    en: 11:00 PM, the lounge in Nikke's Dorm.
    ko: 오후 11:00, 니케 숙소 내 라운지.
    ja: 午後11時、ニケ宿所内のラウンジ
  d_nikke_novel_05_3:
    speaker: exia
    en: So...
    ko: 그래서-
    ja: それで…
  d_nikke_novel_05_4:
    speaker: exia
    en: You finally found the real culprit?
    ko: 드디어 진범을 알아냈다고요-
    ja: ついに真犯人が分かったんですか…
  d_nikke_novel_05_5:
    speaker: novel
    en: Yes.
    ko: 바로 그런 것입니다.
    ja: そうなのであります。
  d_nikke_novel_05_6:
    speaker: novel
    en: In the past 24 hours, the real culprit of the yogurt murder, which put everyone
      in a nightmare, is...
    ko: 지난 24시간 동안 모두를 악몽 속에 빠뜨린 요거트 살해 사건, 그 범인은……
    ja: |-
      この24時間、みんなを悪夢に陥れた
      ヨーグルト殺害事件、その犯人は…
  d_nikke_novel_05_7:
    speaker: novel
    en: Watson, announce it.
    ko: "왓슨, \n당신이 말해보는 것입니다."
    ja: |-
      ワトソン、
      あなたが言うのであります。
  d_nikke_novel_05_8:
    speaker: Choice
    en: It's Exia.
    ko: 엑시아야.
    ja: エクシアだ
  d_nikke_novel_05_9:
    speaker: Choice
    en: It's Emma.
    ko: 엠마야.
    ja: エマだ
  d_nikke_novel_05_10:
    speaker: Choice
    en: It's Neon.
    ko: 네온이야.
    ja: ネオンだ
  d_nikke_novel_05_11:
    speaker: Choice
    en: None of you.
    ko: 그 누구도 아냐.
    ja: 誰でもない
  d_nikke_novel_05_12:
    speaker: exia
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_novel_05_13:
    speaker: novel
    en: "... Uh-huh."
    ko: "……흐음."
    ja: "…ふむ。"
  d_nikke_novel_05_14:
    speaker: novel
    en: You are very close, but not right.
    ko: 가깝습니다. 하지만 틀린 것입니다.
    ja: 近いけど、間違っているのであります。
  d_nikke_novel_05_15:
    speaker: novel
    en: Of course, I also suspected that Exia did it,
    ko: 물론 저도 중간에 엑시아를 의심하긴 했습니다만,
    ja: |-
      もちろん私も途中、
      エクシアを疑ったのでありますが、
  d_nikke_novel_05_16:
    speaker: novel
    en: but that can't explain the yogurt packaging discarded in the lounge.
    ko: 그렇다고 하기엔 라운지에 버려져 있던 요거트 통이 설명되지 않는 것입니다.
    ja: |-
      それではラウンジに捨てられていた
      ヨーグルトの容器を説明できないのであります。
  d_nikke_novel_05_17:
    speaker: Self
    en: So who is the real culprit?
    ko: 그렇다면 진범은 누구지?
    ja: だったら真犯人は誰だ？
  d_nikke_novel_05_18:
    speaker: emma
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_novel_05_19:
    speaker: novel
    en: "... Uh-huh."
    ko: "……흐음."
    ja: "…ふむ。"
  d_nikke_novel_05_20:
    speaker: novel
    en: You are very close, but not right.
    ko: 가깝습니다. 하지만 틀린 것입니다.
    ja: 近いけど、間違っているのであります。
  d_nikke_novel_05_21:
    speaker: novel
    en: Of course, I also suspected that Emma did it,
    ko: 물론 저도 중간에 엠마를 의심하긴 했습니다만,
    ja: |-
      もちろん私も途中、
      エマを疑ったのでありますが、
  d_nikke_novel_05_22:
    speaker: novel
    en: but that can't explain the traces of yogurt stuck on Exia's joystick.
    ko: 그래서는 엑시아의 조이스틱에 묻은 흔적이 설명되지 않는 것입니다.
    ja: |-
      それではエクシアのジョイスティックに
      ついた跡を説明できないのであります。
  d_nikke_novel_05_23:
    speaker: Self
    en: So who is the real culprit?
    ko: 그렇다면 진범은 누구지?
    ja: だったら真犯人は誰だ？
  d_nikke_novel_05_24:
    speaker: neon
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_novel_05_25:
    speaker: novel
    en: Wrong, Watson.
    ko: 땡인 것입니다, 왓슨.
    ja: ブブーなのであります、ワトソン。
  d_nikke_novel_05_26:
    speaker: novel
    en: Neon took no part in this incident,
    ko: 네온은 이 사건에 아무런 지분이 없는 것입니다.
    ja: |-
      ネオンはこの事件に
      何の関係もないのであります。
  d_nikke_novel_05_27:
    speaker: novel
    en: except for her having to go to the crime scene in the middle of the night
      to get her glasses, which confused us.
    ko: "굳이 밤중에 범행 장소에 안경을 가지러 가서, \n우릴 헷갈리게 한 것만 빼면요."
    ja: |-
      夜中にわざわざ犯行現場に眼鏡を取りに行って、
      私たちを混乱させただけなのです。
  d_nikke_novel_05_28:
    speaker: Self
    en: So who is the real culprit?
    ko: 그렇다면 진범은 누구지?
    ja: だったら真犯人は誰だ？
  d_nikke_novel_05_29:
    speaker: emma
    en: "... Oh, my."
    ko: "……어머."
    ja: "…あら、"
  d_nikke_novel_05_30:
    speaker: emma
    en: Does that mean the yogurt magically ran away by itself?
    ko: 그럼 요거트가 제 발로 도망갔다는 거야?
    ja: |-
      じゃあ、ヨーグルトに
      足が生えて逃げたとでも～？
  d_nikke_novel_05_31:
    speaker: novel
    en: From now on, let me explain.
    ko: 그걸 이제부터 설명해 드리는 것입니다.
    ja: それを今から説明するのであります。
  d_nikke_novel_05_32:
    speaker: novel
    en: In fact, what made me most suspicious at first was...
    ko: 사실 처음에 가장 의심스러웠던 건…….
    ja: 実は、最初に疑ったのは…
  d_nikke_novel_05_33:
    speaker: novel
    en: you, Emma.
    ko: 엠마, 당신이었습니다.
    ja: エマ、あなただったのであります。
  d_nikke_novel_05_34:
    speaker: emma
    en: "... Oh, why me?"
    ko: "…어머. 내가 왜?"
    ja: "…あら、どうして私を？"
  d_nikke_novel_05_35:
    speaker: novel
    en: When Watson first bought back the yogurt made from 100% fresh strawberries...
    ko: 왓슨이 처음 100% 생딸기 요거트를 사왔을 당시,
    ja: |-
      ワトソンが100％生イチゴのヨーグルトを
      買ってきた当時、
  d_nikke_novel_05_36:
    speaker: novel
    en: The only empty one is the third partition below.
    ko: 유일하게 비어 있었던 아래에서 세 번째 선반.
    ja: 唯一空になっていた下から三番目の棚。
  d_nikke_novel_05_37:
    speaker: novel
    en: Emma, that's your exclusive partition, right?
    ko: 그건 엠마, 당신이 주로 사용하는 선반이었죠?
    ja: それはエマ、あなたが主に使う棚ですね？
  d_nikke_novel_05_38:
    speaker: emma
    en: "... How did you know?"
    ko: "…어떻게 알았어?"
    ja: "…どうして分かったの？"
  d_nikke_novel_05_39:
    speaker: novel
    en: It's simple.
    ko: 간단한 것입니다.
    ja: 簡単なのであります。
  d_nikke_novel_05_40:
    speaker: novel
    en: Only the food on the partition stinks... I mean, it exudes a unique smell.
    ko: |-
      그 선반에 들어가 있는 음식들에서 유독 악취가…
      아니 독특한 냄새가 났거든요.
    ja: |-
      その棚の食べ物から悪臭が…
      いいえ、独特な臭いがしたのであります。
  d_nikke_novel_05_41:
    speaker: novel
    en: It's the same smell exuded in the food you made this morning.
    ko: 오늘 아침에 당신이 차려준 식사에서도 같은 냄새가 났고요.
    ja: |-
      そして今朝、あなたが準備した
      食事からも同じ臭いがしました。
  d_nikke_novel_05_42:
    speaker: novel
    en: We put the yogurt in that partition.
    ko: 그리고 우리는 그 칸에 우리의 요거트를 넣어 버린 것입니다.
    ja: |-
      そして私たちは、その棚に
      ヨーグルトを置いてしまったのであります。
  d_nikke_novel_05_43:
    speaker: exia
    en: That is to say...
    ko: 그렇다는 건-
    ja: ということは…
  d_nikke_novel_05_44:
    speaker: exia
    en: Emma mistook the yogurt for her own food.
    ko: |-
      엠마가 자기 선반에 있던 요거트를-
      자기 음식인 줄 착각하고-
    ja: |-
      エマは自分の棚にあったヨーグルトを…
      自分の食べ物だと勘違いして…
  d_nikke_novel_05_45:
    speaker: exia
    en: And she ate it.
    ko: 먹어 버렸다는 건가요-
    ja: 食べてしまった…というのですか…
  d_nikke_novel_05_46:
    speaker: novel
    en: "... No, it's not like that."
    ko: "…아뇨. 그렇지는 않습니다."
    ja: "…いいえ、そうではありません。"
  d_nikke_novel_05_47:
    speaker: novel
    en: Look at the yogurt's outer packaging.
    ko: 그건 이 요거트 통을 보면 유추할 수 있는 것입니다.
    ja: |-
      このヨーグルトの容器を
      見れば分かるのであります。
  d_nikke_novel_05_48:
    speaker: emma
    en: Ah, that...!
    ko: 아, 저건…!
    ja: あ、それは…！
  d_nikke_novel_05_49:
    speaker: novel
    en: As you can see, there is a diagonal white line inside.
    ko: 보시다시피 안쪽에 비스듬한 흰 선이 생겨 있습니다.
    ja: |-
      見ての通り、中に斜めの白い線が
      できているのであります。
  d_nikke_novel_05_50:
    speaker: novel
    en: This is the trace of pouring out the yogurt.
    ko: 이건 안에 있던 요거트를 기울여서 부은 흔적인 것입니다.
    ja: |-
      これは中にあったヨーグルトを
      傾けて注いだ跡なのであります。
  d_nikke_novel_05_51:
    speaker: novel
    en: But generally for such a small amount of dessert...
    ko: 하지만 일반적으로 이런 양도 얼마 안 되는 디저트를,
    ja: しかし、こんな少量のスイーツを
  d_nikke_novel_05_52:
    speaker: novel
    en: There is no need to pour it elsewhere.
    ko: 굳이 다른 곳에 옮겨 부을 이유가 없는 것입니다.
    ja: |-
      わざわざ他の容器に移す理由は
      ないのであります。
  d_nikke_novel_05_53:
    speaker: novel
    en: |-
      So Emma either wanted to throw it away,
      or use it as an ingredient
    ko: "엠마가 그 요거트를 버리려 했거나, \n아니면 다른 어떤 요리의…."
    ja: |-
      エマがそのヨーグルトを捨てようとしたか、
      それとも他の料理の…
  d_nikke_novel_05_54:
    speaker: novel
    en: "... An ingredient to make other food."
    ko: "[재료]로 사용한 게 아니라면."
    ja: "「材料」として使ったのでなければ。"
  d_nikke_novel_05_55:
    speaker: Choice
    en: The yogurt became my breakfast?
    ko: 요거트가 내 아침 식사가 된 거야?
    ja: ヨーグルトが私の朝食になったのか？
  d_nikke_novel_05_56:
    speaker: Choice
    en: The yogurt was in the dishes made by Emma?
    ko: 요거트가 엠마의 요리 속에 들어간 거야?
    ja: ヨーグルトがエマの料理に使われたのか？
  d_nikke_novel_05_57:
    speaker: novel
    en: "... That's right."
    ko: "……바로 그런 것입니다."
    ja: "…そうなのであります。"
  d_nikke_novel_05_58:
    speaker: novel
    en: But she didn't use the yogurt on purpose.
    ko: 하지만 고의는 아니었겠죠.
    ja: しかし、わざとではなかったのでしょう。
  d_nikke_novel_05_59:
    speaker: novel
    en: Because Emma came back to the dorm early yesterday morning,
    ko: 엠마는 어제 새벽에나 숙소에 들어왔기 때문에,
    ja: エマは昨日、明け方に宿所に帰ったので、
  d_nikke_novel_05_60:
    speaker: novel
    en: she probably didn't know that yogurt was in the refrigerator.
    ko: "아침이 되기 전까진, \n요거트가 냉장고 속에 있는지도 몰랐을 것입니다."
    ja: |-
      朝になる前まではヨーグルトが冷蔵庫の中に
      あった事実さえ知らなかったはずであります。
  d_nikke_novel_05_61:
    speaker: novel
    en: She didn't even know what the yogurt looked like.
    ko: 심지어 요거트가 어떻게 생겼는지까지도요.
    ja: ヨーグルトがどんな形をしているのかさえ。
  d_nikke_novel_05_62:
    speaker: novel
    en: But if we pay attention to the material Emma used before...
    ko: 그런데 엠마가 그간 사용해온 요리 재료들을 살펴 보면….
    ja: |-
      しかし、エマがこれまで
      使ってきた食材を見てみると…
  d_nikke_novel_05_63:
    speaker: Monologue
    en: Novel opens a few of the lunch boxes in Emma's partition.
    ko: 노벨은 엠마의 선반에서 반찬통 몇 개를 열어 보였다.
    ja: |-
      ノベルはエマの棚から
      いくつかの容器を取り出して開けた
  d_nikke_novel_05_64:
    speaker: novel
    en: As you can see, it looks like white porridge.
    ko: 보시다시피 희멀건 죽처럼 생긴 것입니다.
    ja: 見ての通り、白くておかゆのような形です。
  d_nikke_novel_05_65:
    speaker: novel
    en: It doesn't seem to be much different from the yogurt.
    ko: 겉보기에 요거트와 큰 차이가 없죠.
    ja: |-
      外見上、ヨーグルトと
      ほぼ変わらないのであります。
  d_nikke_novel_05_66:
    speaker: emma
    en: That's right...
    ko: 맞아….
    ja: そうよ…
  d_nikke_novel_05_67:
    speaker: emma
    en: I put that ingredient... I mean, the yogurt.
    ko: 난 그 재료… 아니 요거트가.
    ja: 私はその食材…いや、ヨーグルトが、
  d_nikke_novel_05_68:
    speaker: emma
    en: I thought it was the instant protein that I bought last year.
    ko: 내가 작년에 넣어둔 단백질 믹스인 줄 알았어.
    ja: |-
      私が去年買っておいた
      プロテインミックスだと思ったのよぉ！
  d_nikke_novel_05_69:
    speaker: emma
    en: I'm so sorry, everyone...!
    ko: 다들 정말 미안해…!
    ja: みんな、本当にごめんね…！
  d_nikke_novel_05_70:
    speaker: Choice
    en: So, what Exia ate when playing games is...
    ko: 그렇다면 엑시아가 게임을 하면서 먹었던 건….
    ja: |-
      じゃあ、エクシアが
      ゲームをしながら食べたのは…
  d_nikke_novel_05_71:
    speaker: Choice
    en: So, what we found on Exia's joystick is...
    ko: 그렇다면 엑시아의 조이스틱에서 발견된 건….
    ja: |-
      じゃあ、エクシアの
      ジョイスティックから見つかったのは…
  d_nikke_novel_05_72:
    speaker: novel
    en: Yes. Most likely, it's the food made by Emma with the yogurt.
    ko: 네. 높은 확률로, [요거트로 만든 엠마의 요리]였겠죠.
    ja: |-
      はい、高い確率で「ヨーグルトが入った
      エマの料理」だったのでしょう。
  d_nikke_novel_05_73:
    speaker: exia
    en: "... Uh."
    ko: "……윽-"
    ja: "…うっ…"
  d_nikke_novel_05_74:
    speaker: exia
    en: Is it because of this?
    ko: 그래서였습니까-
    ja: だからですか…
  d_nikke_novel_05_75:
    speaker: exia
    en: The unusual taste was because of the yogurt?
    ko: "평소의 기괴한 맛 속에- \n알 수 없는 신맛이 섞여 있던 게-"
    ja: |-
      いつものマズい味の中に…
      正体の分からない
      酸っぱい味が混ざっていたのは…
  d_nikke_novel_05_76:
    speaker: Choice
    en: "... What if Exia really ate it?"
    ko: "…만에 하나, 엑시아가 [진짜]를 먹었을 가능성은?"
    ja: |-
      …万が一、エクシアが
      「本物」を食べた可能性は？
  d_nikke_novel_05_77:
    speaker: Choice
    en: "... Not only Neon, but Exia also went to the lounge?"
    ko: "…그럼 네온뿐만 아니라 엑시아도 라운지에 갔었던 거야?"
    ja: |-
      …では、ネオンだけじゃなく
      エクシアもラウンジに行ったのか？
  d_nikke_novel_05_78:
    speaker: Choice
    en: "... I see."
    ko: "…그렇게 된 거였군."
    ja: "…そういうことか"
  d_nikke_novel_05_79:
    speaker: novel
    en: We all know that Exia is a hacker.
    ko: 애초에 엑시아의 본업은 해커.
    ja: そもそもエクシアの本業はハッカー。
  d_nikke_novel_05_80:
    speaker: novel
    en: And hackers are very good at removing traces.
    ko: 그리고 해커들은 흔적을 숨기는 일에 무척 능숙한 것입니다.
    ja: |-
      そして、ハッカーは痕跡を隠すのが
      上手なのであります。
  d_nikke_novel_05_81:
    speaker: novel
    en: If Exia ate the real yogurt,
    ko: 만일 엑시아가 [진짜 요거트]를 먹었다고 한다면,
    ja: |-
      万が一、エクシアが「本物のヨーグルト」
      を食べたとしたら、
  d_nikke_novel_05_82:
    speaker: novel
    en: she wouldn't throw it in the garbage can casually.
    ko: 요거트 통이 부엌에 아무렇게나 버려져 있다거나,
    ja: |-
      ヨーグルトの容器がキッチンに
      無造作に捨てられていたり、
  d_nikke_novel_05_83:
    speaker: novel
    en: and yogurt wouldn't be spilled on the joystick, either.
    ko: 조이스틱에 허술하게 요거트가 묻어있는 일은 없었겠죠.
    ja: |-
      ジョイスティックにヨーグルトが
      ついていたりすることはなかったはずです。
  d_nikke_novel_05_84:
    speaker: exia
    en: Ah, although I didn't mean to hide it deliberately...
    ko: 아- 딱히 숨길 생각은 없었습니다만-
    ja: あ…別に隠すつもりはなかったんですけど…
  d_nikke_novel_05_85:
    speaker: exia
    en: Seeing that Neon was treated as the culprit only because she appeared on camera,
    ko: "CCTV에 찍힌 것만으로- \n네온이 범인으로 몰리는 걸 보고-"
    ja: |-
      監視カメラに映っただけで…
      ネオンが犯人扱いされるのを見て…
  d_nikke_novel_05_86:
    speaker: exia
    en: I was just looking out for myself.
    ko: 몸을 사려야겠다고 생각한 거죠-
    ja: 隠そうと思ったんです…
  d_nikke_novel_05_87:
    speaker: emma
    en: What? So, the conclusion is that there are no bad people among us, right?
    ko: 뭐야~ 그럼 결국 우리 중에 나쁜 사람은 없었던 거네?
    ja: |-
      なぁんだ～じゃあ、
      私たちの中に悪い人はいないのよね？
  d_nikke_novel_05_88:
    speaker: emma
    en: How lucky. Whew.
    ko: 정말 다행이다. 후후.
    ja: 本当に良かった、ふふ。
  d_nikke_novel_05_89:
    speaker: emma
    en: Now, we no longer need to doubt each other.
    ko: 이제 더 이상 같은 동료끼리 의심하지 않아도 되니까.
    ja: もう仲間を疑わなくてもいいんだから。
  d_nikke_novel_05_90:
    speaker: neon
    en: That's right. Those who had doubted me this whole time better think about
      their fault.
    ko: "그러네요. \n그동안 절 의심한 모두들 반성하는 게 좋겠어요."
    ja: |-
      そうですね。これまで私を疑った
      みなさん、反省してくださいよ！
  d_nikke_novel_05_91:
    speaker: exia
    en: Ah. I'm very sorry.
    ko: "아- \n미은흐게 됐네요-"
    ja: |-
      あ…
      悪かったです…
  d_nikke_novel_05_92:
    speaker: Narration
    en: At exactly midnight, the yogurt murder was over.
    ko: "오전 12:00, \n[요거트 살해 사건] 종결."
    ja: |-
      午前12時、
      「ヨーグルト殺害事件」終結
  d_nikke_novel_05_93:
    speaker: Narration
    en: 15:00 the next day, Yogurt Blast on Royal Road.
    ko: 다음날 오후 03:00, 로열 로드의 [요거트 밤].
    ja: |-
      翌日の午後3時、
      ロイヤルロードの「ヨーグルトボム」
  d_nikke_novel_05_94:
    speaker: novel
    en: |-
      *Slurp slurp*
      *Gulp*
    ko: "우물우물… \n꿀꺽."
    ja: |-
      モグモグ…
      ゴクッ。
  d_nikke_novel_05_95:
    speaker: novel
    en: It really has... an artisanal taste.
    ko: 이건 정말이지… 예술적인 것입니다.
    ja: これは本当に…芸術的な味なのであります。
  d_nikke_novel_05_96:
    speaker: novel
    en: The taste that slowly melts in the mouth hits the spot.
    ko: 입 안에서 살살 녹는 맛이 일품이에요.
    ja: 口の中でとろける味が絶品なのであります。
  d_nikke_novel_05_97:
    speaker: novel
    en: Anyway, Watson.
    ko: 그나저나 왓슨.
    ja: ところで、ワトソン。
  d_nikke_novel_05_98:
    speaker: novel
    en: Why don't you enjoy the delicious yogurt in front of you?
    ko: 어째서 왓슨 앞의 요거트는 줄지 않는 것입니까?
    ja: |-
      どうしてワトソンのヨーグルトは
      減らないのでありますか？
  d_nikke_novel_05_99:
    speaker: novel
    en: Perhaps it will be stolen by a swift detective?
    ko: 그러고 있다가 어느 날랜 명탐정에게 빼앗겨도 모르는 것입니다.
    ja: |-
      素早い名探偵に奪われても
      知らないのでありますよ。
  d_nikke_novel_05_100:
    speaker: Self
    en: Eat as much as you want.
    ko: 얼마든지 먹어.
    ja: 好きなだけ食べていい
  d_nikke_novel_05_101:
    speaker: novel
    en: Really?
    ko: 저, 정말 그래도 되는 것입니까?
    ja: ほ、本当に食べてもいいのですか？
  d_nikke_novel_05_102:
    speaker: Choice
    en: After all, the incident was resolved by you, Novel.
    ko: 사건을 해결한 건 노벨이니까.
    ja: 事件を解決したのはノベルだから
  d_nikke_novel_05_103:
    speaker: Choice
    en: After all, you showed me what it's like to be a famous detective.
    ko: 명추리를 보여준 건 노벨이니까.
    ja: 名推理を見せてくれたのはノベルだから
  d_nikke_novel_05_104:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_novel_05_105:
    speaker: novel
    en: Hehe... Although that's true...
    ko: 헤헤… 뭐 그건 그렇지만.
    ja: へへ…それはそうなのですが、
  d_nikke_novel_05_106:
    speaker: novel
    en: Without you, Watson, this case would be a real cold case.
    ko: 왓슨이 없었다면 이 사건, 절대 해결하지 못했을 것입니다.
    ja: |-
      ワトソンがいなかったらこの事件は
      絶対解決できなかったのでありますよ。
  d_nikke_novel_05_107:
    speaker: Self
    en: Me?
    ko: 내가?
    ja: 私が？
  d_nikke_novel_05_108:
    speaker: novel
    en: Yes... *Slurp*
    ko: 네… 우물우물.
    ja: はい…モグモグ。
  d_nikke_novel_05_109:
    speaker: novel
    en: The luck of yesterday's misfortune was that you helped my detective senses
      kick just in time to solve the case.
    ko: 어제는 불행 중 다행으로 제때 [명탐정의 감]이 발동해 줘서 무사히 추리를 완성했지만,
    ja: |-
      昨日は不幸中の幸いで「名探偵の勘」が発動して
      無事に推理を完成できたのでありますが、
  d_nikke_novel_05_110:
    speaker: novel
    en: It's not easy for it to appear on a daily basis.
    ko: 평소에는 그렇게 호락호락하지가 않은 것입니다.
    ja: いつもはそんなに順調ではないのであります。
  d_nikke_novel_05_111:
    speaker: novel
    en: As I said before, the conditions for it are tricky...
    ko: 전에도 말씀드렸다시피, [명탐정의 감] 발동 조건은 정말 복잡해서….
    ja: |-
      前に言った通り、
      「名探偵の勘」の発動条件はすごく複雑で…
  d_nikke_novel_05_112:
    speaker: novel
    en: Somersault and headstand... Leapfrog...
    ko: 백 텀블링과 물구나무 서기… 토끼뜀….
    ja: バク転や逆立ち…うさぎ跳び…
  d_nikke_novel_05_113:
    speaker: novel
    en: In addition, I have about 43 kinds of superstitions, including all kinds of
      whimsical ones.
    ko: 그 외 온갖 기상천외한 미신들을 포함해서 약 43가지 정도 있는 것입니다.
    ja: |-
      その他の奇想天外なおまじないも含めて
      43個くらいあるのです。
  d_nikke_novel_05_114:
    speaker: Self
    en: "... You really suffer unspeakably."
    ko: "……고생이 많네."
    ja: "……大変だな"
  d_nikke_novel_05_115:
    speaker: novel
    en: Yes, just as you said.
    ko: 네, 그 말대로입니다.
    ja: はい、その通りであります。
  d_nikke_novel_05_116:
    speaker: novel
    en: But Watson.
    ko: 하지만 왓슨.
    ja: でも、ワトソン。
  d_nikke_novel_05_117:
    speaker: novel
    en: When you started acting as my assistant yesterday,
    ko: 당신이 어제 제 조수로 붙어 있던 동안만은,
    ja: |-
      あなたが昨日、
      私の助手として一緒にいてくれた間は
  d_nikke_novel_05_118:
    speaker: novel
    en: my detective senses activated just as simple as breathing.
    ko: 아무런 조건도 필요없이, 그냥 숨 쉬듯이 [명탐정의 감]이 발동되었던 것입니다.
    ja: |-
      何の条件もなく、息をするように
      「名探偵の勘」が発動していたのであります。
  d_nikke_novel_05_119:
    speaker: novel
    en: In other words, as long as you stay with me in the future,
    ko: 그렇다는 건 즉, 제가 앞으로 왓슨 당신을 열심히 끌고 다니기만 하면.
    ja: |-
      それはつまり、私がこれから
      いつでもワトソンと一緒にいることで
  d_nikke_novel_05_120:
    speaker: novel
    en: there will be no incidents we can't solve.
    ko: 미해결 사건 제로!
    ja: 未解決事件はゼロ！
  d_nikke_novel_05_121:
    speaker: novel
    en: I will be the real Sherlock Holmes of the Ark, who can solve any problem hands
      down!
    ko: 그 어떤 난제라도 척척 해결하는 방주판 셜록 홈즈가 될 수 있는 것입니다!
    ja: |-
      どんな難題でも華麗に解決する、アークの
      シャーロックホームズになれるのであります！
  d_nikke_novel_05_122:
    speaker: novel
    en: So, Watson.
    ko: 그런 의미에서, 왓슨.
    ja: ということで、ワトソン。
  d_nikke_novel_05_123:
    speaker: novel
    en: Will you be my full-time assistant?
    ko: 제 전속 조수가 될 생각은 없는 것입니까?
    ja: 私の専属助手になりませんか？
  d_nikke_novel_05_124:
    speaker: novel
    en: Of course, we will split the rewards 70/30.
    ko: 보수는 물론 7대 3…
    ja: 報酬はもちろん、7対3で…
  d_nikke_novel_05_125:
    speaker: Self
    en: Hmm...
    ko: 흐음.
    ja: ふ～
  d_nikke_novel_05_126:
    speaker: novel
    en: "... 50/50."
    ko: "…5대 5로 나누고요."
    ja: "…5対5にしましょう。"
  d_nikke_novel_05_127:
    speaker: novel
    en: Hehe.
    ko: 헤헷.
    ja: へへっ。
  d_nikke_novel_05_128:
    speaker: Choice
    en: Sometimes, it's fine when I have free time.
    ko: 가끔씩이라면 괜찮을지도.
    ja: たまにならいいかも
  d_nikke_novel_05_129:
    speaker: Choice
    en: No need to talk about conditions.
    ko: 굳이 그런 조건은 더하지 않아도 돼.
    ja: そんな条件は付けなくてもいい
  d_nikke_novel_05_130:
    speaker: novel
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_novel_05_131:
    speaker: novel
    en: So, you mean...!!
    ko: 그, 그렇다면…!!
    ja: じゃ、じゃあ…！
  d_nikke_novel_05_132:
    speaker: Monologue
    en: Novel runs out of the mall happily.
    ko: 노벨은 신이 나서 매장 밖으로 뛰어나갔다.
    ja: ノベルはウキウキして店を飛び出した
  d_nikke_novel_05_133:
    speaker: Self
    en: Where are you going?
    ko: 어딜 가는 거지?
    ja: どこへ行くんだ？
  d_nikke_novel_05_134:
    speaker: novel
    en: To the places where crimes breed!
    ko: 사건이 있는 곳으로 가는 것입니다!
    ja: 事件があるところに行くのでありますよ！
  d_nikke_novel_05_135:
    speaker: novel
    en: Now that I have the master key to trigger my detective senses.
    ko: 기왕 [명탐정의 감] 발동 만능키가 생겼으니,
    ja: |-
      せっかく「名探偵の勘」を発動させる
      万能キーができたんです。
  d_nikke_novel_05_136:
    speaker: novel
    en: Of course, it's time to seek for the incident and build a greater reputation!
    ko: 여기저기 날뛰면서 명성을 쌓아두는 게 인지상정!
    ja: |-
      暴れまわって名声を手に入れます！
      当たり前じゃないですか！
  d_nikke_novel_05_137:
    speaker: novel
    en: "... Carriage!"
    ko: "…마차!!"
    ja: "…馬車！！"
  d_nikke_novel_05_138:
    speaker: Narration
    en: "*Vroom*"
    ko: 바바바바…!!
    ja: ババババッ…！！
  d_nikke_novel_05_139:
    speaker: sugar
    en: Where do you want to go?
    ko: 어디로 모실까?
    ja: 行先は？
  d_nikke_novel_05_140:
    speaker: sugar
    en: "... I'm getting tired of this job now."
    ko: "…이제 이 일도 슬슬 질리는데."
    ja: "…これもそろそろ飽きてきたわね。"
  d_nikke_novel_05_141:
    speaker: novel
    en: Watson, you decide.
    ko: 왓슨, 당신이 결정하는 것입니다.
    ja: ワトソン、あなたが決めるのであります。
  d_nikke_novel_05_142:
    speaker: novel
    en: A.C.P.U. and Outer Rim. Which one do you prefer?
    ko: A.C.P.U.와 아우터 림. 어느 쪽이 취향인 것입니까?
    ja: |-
      A.C.P.U.とアウターリム、
      どちらが好みですか？
  d_nikke_novel_05_143:
    speaker: Choice
    en: A.C.P.U.
    ko: A.C.P.U.
    ja: A.C.P.U.
  d_nikke_novel_05_144:
    speaker: Choice
    en: Outer Rim.
    ko: 아우터 림.
    ja: アウターリム
  d_nikke_novel_05_145:
    speaker: novel
    en: Hey, are you gonna make an in-depth investigation on the dense intelligent
      crimes in the city?
    ko: 오, 시내에서 발생하는 용의주도한 지능형 범죄를 파고들자는 것이군요?
    ja: |-
      おお、市街地で発生する用意周到な
      知能型犯罪を突き詰めるのですね？
  d_nikke_novel_05_146:
    speaker: novel
    en: Hey, are you gonna further investigate the organized crimes happening in remote
      and lawless areas?
    ko: 오, 무법지대에서 발생하는 조직 범죄를 파고들자는 것이군요?
    ja: |-
      おお、アウトローエリアで発生する
      組織犯罪を突き詰めるのですね？
  d_nikke_novel_05_147:
    speaker: novel
    en: |-
      How terrifying.
      We're even similar in this respect...
    ko: |-
      무시무시한 것입니다.
      이런 쪽의 취향까지 비슷하다니….
    ja: |-
      鳥肌が立つのであります。
      こんな好みまで似ているとは…
  d_nikke_novel_05_148:
    speaker: novel
    en: Sure enough, I think we should stick together for life.
    ko: 역시 왓슨은 제가 평생 끌고 다녀야겠다는 생각이 드는 것입니다.
    ja: |-
      やはりワトソンは、
      いつまでも私と一緒にいるのであります！
  d_nikke_novel_05_149:
    speaker: novel
    en: So, shall we go?
    ko: 그럼, 달려 볼까요?
    ja: では、行きましょうか？
  d_nikke_novel_05_150:
    speaker: Self
    en: At full speed.
    ko: 전속력으로.
    ja: 全速力で
  d_nikke_novel_05_151:
    speaker: Narration
    en: "*Vroomm*"
    ko: 바바바바-!!
    ja: ババババッ…！！
