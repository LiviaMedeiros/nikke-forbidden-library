---
d_nikke_d_killerwife_01:
  d_nikke_d_killerwife_01_1:
    speaker: "<Monologue>"
    en: Today is a long-awaited holiday for me,
    ko: 모처럼 휴일이 이어지던 어느 날.
    ja: 珍しく休日が続いていたある日
  d_nikke_d_killerwife_01_2:
    speaker: "<Monologue>"
    en: but as I open the door to the Commander's Room, I find...
    ko: 지휘관실의 문을 열었더니, 그곳엔….
    ja: 指揮官室のドアを開けると、そこには…
  d_nikke_d_killerwife_01_3:
    speaker: d_w
    en: Honey, you're back.
    ko: 다녀오셨어요. 여보.
    ja: お帰りなさいませ、あなた。
  d_nikke_d_killerwife_01_4:
    speaker: "<Choice>"
    en: "... Who are you?"
    ko: "…누구세요?"
    ja: "…どちら様ですか？"
  d_nikke_d_killerwife_01_5:
    speaker: "<Choice>"
    en: Why are you here dressed like that again?
    ko: 왜 또 그 차림으로 여기에…?
    ja: なぜまたその格好でここに…？
  d_nikke_d_killerwife_01_6:
    speaker: d_w
    en: You seem to have forgotten I wore this during our mission to track down "Lady".
    ko: 타깃 [레이디]를 쫓는 임무에서 입고 있었던 건 기억하지 못하는 모양이군.
    ja: |-
      ターゲット「レディ」を追う任務で
      この服を着ていたのを忘れたのか。
  d_nikke_d_killerwife_01_7:
    speaker: d_w
    en: Points deducted.
    ko: "…낙제점."
    ja: "…落第だ。"
  d_nikke_d_killerwife_01_8:
    speaker: d_w
    en: An inadequate memory and a lack of agility in responding to unforeseen circumstances.
    ko: 기억력도 좋지 못하고 돌발 상황에 대한 대처 능력은 없다고 봐야겠군.
    ja: |-
      記憶力も悪い上に
      予想外の出来事に対処する能力もない。
  d_nikke_d_killerwife_01_9:
    speaker: d_w
    en: Fail.
    ko: "…불합격."
    ja: "…不合格。"
  d_nikke_d_killerwife_01_10:
    speaker: d_w
    en: Your memory may be sufficient,
    ko: 기억력은 나쁘지 않으나.
    ja: 記憶力は悪くないが
  d_nikke_d_killerwife_01_11:
    speaker: d_w
    en: but your ability to improvise and adapt to new situations is lacking.
    ko: 돌발 상황에 대한 대처 능력은 없다고 봐야겠군.
    ja: 予想外の出来事に対処する能力がない。
  d_nikke_d_killerwife_01_12:
    speaker: "<Self>"
    en: "... Sorry."
    ko: "…미안."
    ja: "…すまない"
  d_nikke_d_killerwife_01_13:
    speaker: d_w
    en: This won't do.
    ko: 역시 이대로는 안돼.
    ja: やはりこのままではダメだな。
  d_nikke_d_killerwife_01_14:
    speaker: d_w
    en: Starting today, I'm putting you under special training again.
    ko: 오늘부터 다시 특훈이다.
    ja: 今日から再び特訓だ。
  d_nikke_d_killerwife_01_15:
    speaker: "<Self>"
    en: What?
    ko: 뭘?
    ja: 特訓？
  d_nikke_d_killerwife_01_16:
    speaker: d_w
    en: If you want to be able to improvise in unexpected situations, you need practice.
    ko: 언제 어디서든 배역을 잃어버리지 않고,
    ja: いつどこでも自分の役を忘れず、
  d_nikke_d_killerwife_01_17:
    speaker: d_w
    en: That way, you'll be able to inhabit a role anytime, anywhere.
    ko: 돌발 상황에도 충분히 대응할 수 있도록 연기 연습을 하는 거다.
    ja: |-
      予想外の出来事にも対応できるよう
      演技の練習をするんだ。
  d_nikke_d_killerwife_01_18:
    speaker: "<Self>"
    en: You want me to practice acting?
    ko: 연기를 연습하자고?
    ja: 演技の練習？
  d_nikke_d_killerwife_01_19:
    speaker: d_w
    en: Yes.
    ko: 그래.
    ja: ああ。
  d_nikke_d_killerwife_01_20:
    speaker: d_w
    en: I noticed it during our last mission.
    ko: 지난번 임무에서도 느꼈지만.
    ja: この間の任務でも感じたが
  d_nikke_d_killerwife_01_21:
    speaker: d_w
    en: Your acting barely scratches the surface.
    ko: 네 연기는 너무 얄팍해.
    ja: お前の演技は薄っぺらい。
  d_nikke_d_killerwife_01_22:
    speaker: "<Choice>"
    en: "... Sorry."
    ko: "…미안."
    ja: "…すまない"
  d_nikke_d_killerwife_01_23:
    speaker: "<Choice>"
    en: I never said I was an actor.
    ko: 그거야 당연히 난 배우가 아니니까….
    ja: そりゃあ、私は俳優じゃないから…
  d_nikke_d_killerwife_01_24:
    speaker: d_w
    en: No need to be sorry.
    ko: 미안할 필요는 없어.
    ja: 謝る必要はない。
  d_nikke_d_killerwife_01_25:
    speaker: d_w
    en: Then again,
    ko: 하지만.
    ja: だが…
  d_nikke_d_killerwife_01_26:
    speaker: d_w
    en: I get it,
    ko: 그래. 당연하지.
    ja: それは当然だ。
  d_nikke_d_killerwife_01_27:
    speaker: d_w
    en: but that's not gonna fly when we're knee-deep in the mission.
    ko: 하지만 그건 실전에선 통하지 않는 말이야.
    ja: だが、その言い訳は本番では通用しない。
  d_nikke_d_killerwife_01_28:
    speaker: d_w
    en: In order not to get caught by our target and land in hot water,
    ko: 임무에서 네가 타깃에게 들켜 위험해지지 않기 위해서라도.
    ja: |-
      任務中にターゲットにバレて
      危険な目に遭わないためにも
  d_nikke_d_killerwife_01_29:
    speaker: d_w
    en: you've got to practice acting naturally.
    ko: 지금보다 더 능숙하게 연기를 할 수 있도록 연습할 필요가 있어.
    ja: |-
      今よりもっとうまく演じられるよう
      練習する必要がある。
  d_nikke_d_killerwife_01_30:
    speaker: "<Self>"
    en: Is that the reason behind this get-up of yours?
    ko: 그래서 그 복장을 다시 입고 온 거야?
    ja: それでまたその服を着てきたのか？
  d_nikke_d_killerwife_01_31:
    speaker: d_w
    en: Precisely.
    ko: 그래.
    ja: ああ。
  d_nikke_d_killerwife_01_32:
    speaker: d_w
    en: Much like we did before,
    ko: 지난번과 비슷한 설정으로,
    ja: この間と同じような設定で、
  d_nikke_d_killerwife_01_33:
    speaker: d_w
    en: I thought it would be appropriate if we acted as a couple.
    ko: 다시 한번 부부를 연기해 보는 게 적절한 난이도일 것 같으니까.
    ja: もう一度夫婦を演じるのがいいだろう。
  d_nikke_d_killerwife_01_34:
    speaker: "<Self>"
    en: Again?
    ko: 또 부부가 되는 거구나.
    ja: また夫婦になるのか
  d_nikke_d_killerwife_01_35:
    speaker: d_w
    en: Yes.
    ko: 그래.
    ja: そうだ。
  d_nikke_d_killerwife_01_36:
    speaker: d_w
    en: However, this time around,
    ko: 대신, 이번에는.
    ja: その代わり、今回は…
  d_nikke_d_killerwife_01_37:
    speaker: d_w
    en: our acting will be limited to this room.
    ko: 이 지휘관실 안에서만 부부가 되는 것으로 하지.
    ja: 夫婦になるのは指揮官室の中でだけだ。
  d_nikke_d_killerwife_01_38:
    speaker: "<Self>"
    en: Do we have to... do it in the Commander's Room?
    ko: 꼭… 지휘관실에서 해야 해?
    ja: どうしても…指揮官室じゃないとダメか？
  d_nikke_d_killerwife_01_39:
    speaker: d_w
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_d_killerwife_01_40:
    speaker: d_w
    en: Is there any reason not to?
    ko: 안될 이유라도 있나?
    ja: なぜだ？
  d_nikke_d_killerwife_01_41:
    speaker: "<Self>"
    en: There are a lot of Nikkes who come and go around here, so it won't be easy
      to get any practice in.
    ko: 여긴 많은 니케들이 오곤 해서 연습하기 어려울 것 같은데.
    ja: |-
      ここにはたくさんのニケが来るから
      練習するのは難しいと思う
  d_nikke_d_killerwife_01_42:
    speaker: d_w
    en: That's precisely why I chose it.
    ko: 그래서 고른 거야.
    ja: だからだ。
  d_nikke_d_killerwife_01_43:
    speaker: "<Self>"
    en: What do you mean?
    ko: 그래서?
    ja: だから？
  d_nikke_d_killerwife_01_44:
    speaker: d_w
    en: Many Nikkes frequent this place, but no humans.
    ko: 많은 [니케]들이 오긴 하지만, [인간]은 오지 않으니.
    ja: |-
      たくさんの「ニケ」は来るが、
      「人間」は来ない。
  d_nikke_d_killerwife_01_45:
    speaker: d_w
    en: There's no need to worry about us being discovered by potential future targets.
    ko: 혹시 모를 미래의 타깃에게 우리의 연습을 들킬 염려가 없고.
    ja: |-
      ターゲットとなる可能性のある者に
      練習が見つかる心配もないし
  d_nikke_d_killerwife_01_46:
    speaker: d_w
    en: Given the cavalcade of Nikkes who come to this place,
    ko: 많은 니케들이 오는 만큼,
    ja: たくさんのニケが来るから
  d_nikke_d_killerwife_01_47:
    speaker: d_w
    en: that'll inevitably give rise to many unexpected situations.
    ko: 많은 돌발 상황이 생길 테고.
    ja: 様々な出来事も起きるだろう。
  d_nikke_d_killerwife_01_48:
    speaker: d_w
    en: Dealing with each of these unique scenarios
    ko: 그걸 다 대응할 수 있게 된다면,
    ja: それらに対応できるようになれば、
  d_nikke_d_killerwife_01_49:
    speaker: d_w
    en: will help you become the perfect actor.
    ko: 넌 완벽한 연기자가 될 수 있을 테니까.
    ja: お前は完璧な役者になれるはずだ。
  d_nikke_d_killerwife_01_50:
    speaker: "<Self>"
    en: How am I going to be able to focus on acting...
    ko: 과연 몰입이 될 수 있을까….
    ja: 集中できるだろうか…
  d_nikke_d_killerwife_01_51:
    speaker: d_w
    en: I'm sure you can do it.
    ko: 할 수 있을 거야.
    ja: できるはずだ。
  d_nikke_d_killerwife_01_52:
    speaker: "<Self>"
    en: "..."
    ko: "…글쎄."
    ja: "…そうだろうか"
  d_nikke_d_killerwife_01_53:
    speaker: d_w
    en: If you really think this will interfere,
    ko: 정 그렇게 방해가 될 것 같다면.
    ja: そんなに邪魔が入るのが心配なら
  d_nikke_d_killerwife_01_54:
    speaker: d_w
    en: should I see to it that we're not disturbed?
    ko: 방해되지 않도록 정리해둘까?
    ja: 片づけておこうか？
  d_nikke_d_killerwife_01_55:
    speaker: "<Monologue>"
    en: D clenches the handle of her axe.
    ko: D가 도끼의 손잡이를 살짝 매만졌다.
    ja: Dは斧の柄に軽く触れた
  d_nikke_d_killerwife_01_56:
    speaker: "<Self>"
    en: "... No, I think I can manage."
    ko: "…아니야. 어떻게든 해내볼게."
    ja: "…いや、なんとかやってみる"
  d_nikke_d_killerwife_01_57:
    speaker: d_w
    en: Great.
    ko: 좋아.
    ja: よし。
  d_nikke_d_killerwife_01_58:
    speaker: "<Self>"
    en: So when do we start?
    ko: 그래서 이건 언제부터 시작하는데?
    ja: いつから始めるんだ？
  d_nikke_d_killerwife_01_59:
    speaker: d_w
    en: Tomorrow morning.
    ko: 내일 아침부터 일주일간.
    ja: 明日の朝から1週間。
  d_nikke_d_killerwife_01_60:
    speaker: "<Self>"
    en: And for how long?
    ko: 뭐?
    ja: えっ？
  d_nikke_d_killerwife_01_61:
    speaker: d_w
    en: A week.
    ko: 오늘은 이미 늦었으니,
    ja: 今日はもう遅い。
  d_nikke_d_killerwife_01_62:
    speaker: d_w
    en: The reason I say that is because it's getting late today.
    ko: 내일부터 일주일간 진행한다.
    ja: 明日から1週間実施する。
  d_nikke_d_killerwife_01_63:
    speaker: d_w
    en: I also happen to know that
    ko: 알아보니, 이 기간 동안 네게 별다른 일이 없는 것으로 아는데.
    ja: |-
      調べたところ、この期間中は
      特に用事はないはずだ。
  d_nikke_d_killerwife_01_64:
    speaker: d_w
    en: you don't have anything in particular planned for this upcoming week.
    ko: 아닌가?
    ja: 違うか？
  d_nikke_d_killerwife_01_65:
    speaker: "<Self>"
    en: That's true, but...
    ko: 그건 그렇지만….
    ja: それはそうだが…
  d_nikke_d_killerwife_01_66:
    speaker: d_w
    en: Then there won't be any issues.
    ko: 그렇다면 문제없겠군.
    ja: それなら問題ないな。
  d_nikke_d_killerwife_01_67:
    speaker: "<Self>"
    en: Rather, are you sure it's okay for me to take up this much of your time?
    ko: D야말로, 그렇게 오랫동안 시간을 내도 괜찮겠어?
    ja: |-
      Dこそ、そんなに長い時間
      大丈夫なのか？
  d_nikke_d_killerwife_01_68:
    speaker: d_w
    en: Oh, it's perfectly fine.
    ko: 괜찮아.
    ja: ああ。
  d_nikke_d_killerwife_01_69:
    speaker: d_w
    en: I used some of my paid leaves.
    ko: 휴가를 썼으니까.
    ja: 休暇を使ったからな。
  d_nikke_d_killerwife_01_70:
    speaker: "<Self>"
    en: You actually took a couple of days off?
    ko: 휴가를 썼다고? D가?
    ja: 休暇？Dが？
  d_nikke_d_killerwife_01_71:
    speaker: d_w
    en: Yes.
    ko: 그래.
    ja: そうだ。
  d_nikke_d_killerwife_01_72:
    speaker: d_w
    en: I contacted the Judges and informed them I wouldn't be taking any missions
      for a week.
    ko: 저지스에게 연락을 넣어 일주일 동안은 임무를 받지 않기로 했다.
    ja: |-
      ジャッジスに連絡を入れて
      1週間は任務を受けないと伝えた。
  d_nikke_d_killerwife_01_73:
    speaker: "<Self>"
    en: Why would you use your precious time on something like this?
    ko: 아니 그 귀한 시간을 왜 이런 연습을 위해….
    ja: |-
      いや、そんな貴重な時間を
      なんでこんな練習のために…
  d_nikke_d_killerwife_01_74:
    speaker: d_w
    en: I realized I can't go on any more missions with you without additional practice.
    ko: 더 이상 준비도 없이 널 끌고 갈 수는 없다고 판단했으니까.
    ja: |-
      これ以上何の対策もせずに
      お前を連れてはいけないと判断した。
  d_nikke_d_killerwife_01_75:
    speaker: d_w
    en: We got lucky in our past missions, and nothing serious happened,
    ko: 지난 임무들에서야, 다행히 큰일 없이 넘어갔다고는 하지만,
    ja: この間の任務は運よく無事に終わったが、
  d_nikke_d_killerwife_01_76:
    speaker: d_w
    en: but there might be situations that crop up in the future where I won't be
      able to protect you.
    ko: 앞으로는 내가 널 완벽하게 보호하지 못하는 상황이 나올 수도 있지.
    ja: |-
      今後、私がお前を守れない状況に
      なるかもしれない。
  d_nikke_d_killerwife_01_77:
    speaker: "<Self>"
    en: You mean we're going to take on more missions together?
    ko: 앞으로도 함께 하게 된다는 거구나.
    ja: これからも一緒に行動するということか
  d_nikke_d_killerwife_01_78:
    speaker: d_w
    en: The Judges were impressed with our performance,
    ko: 저지스의 눈에 들었으니,
    ja: ジャッジスに気に入られた。
  d_nikke_d_killerwife_01_79:
    speaker: d_w
    en: so I'm willing to bet that'll be the case.
    ko: 아마 그렇게 되겠지.
    ja: おそらくそうなるだろう。
  d_nikke_d_killerwife_01_80:
    speaker: "<Self>"
    en: And so you deemed it worthy of using your vacation time to train me.
    ko: 그래서 휴가를 써가면서까지 온 거야?
    ja: それで、わざわざ休暇を使って来たのか？
  d_nikke_d_killerwife_01_81:
    speaker: d_w
    en: Exactly.
    ko: "…그래."
    ja: "…ああ。"
  d_nikke_d_killerwife_01_82:
    speaker: d_w
    en: Furthermore, I can't continue dropping you into dangerous situations unprepared.
    ko: 계속 이대로 널 아무런 준비 없이, 위험한 곳에 데려갈 수는 없으니까.
    ja: |-
      このまま何の対策もせずに
      お前を危険な場所に連れ回すわけにはいかない。
  d_nikke_d_killerwife_01_83:
    speaker: "<Monologue>"
    en: D glances in my direction.
    ko: D가 이쪽을 바라보았다.
    ja: Dがこちらを見た
  d_nikke_d_killerwife_01_84:
    speaker: d_w
    en: Since we'll be going on missions together,
    ko: 임무에 동행하게 한 이상,
    ja: 任務に同行させる以上、
  d_nikke_d_killerwife_01_85:
    speaker: d_w
    en: I must protect you, no matter what.
    ko: 난 반드시 널 지켜야 해.
    ja: 私は必ずお前を守らなければならない。
  d_nikke_d_killerwife_01_86:
    speaker: d_w
    en: Therefore,
    ko: 그러니 너도 연습해.
    ja: だから、お前も練習するんだ。
  d_nikke_d_killerwife_01_87:
    speaker: d_w
    en: you'll have to get used to this,
    ko: 그리고 익숙해져.
    ja: そして慣れてくれ。
  d_nikke_d_killerwife_01_88:
    speaker: d_w
    en: so that you can blend in anywhere, anytime.
    ko: 언제 어디서든, 어떤 상황에서라도 위장할 수 있도록.
    ja: |-
      いつどこでも、どんな状況でも、
      演じられるように。
  d_nikke_d_killerwife_01_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_01_90:
    speaker: "<Monologue>"
    en: Looking at D's unwavering eyes, it's easy to sense her strong desire to protect
      me.
    ko: D의 흔들림 없는 눈에서, 나를 지켜야 한다는 강한 의지가 느껴진다.
    ja: |-
      Dの揺るぎない眼差しから、
      私を守るという強い意志が感じられた
  d_nikke_d_killerwife_01_91:
    speaker: "<Self>"
    en: "... I understand."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_d_killerwife_01_92:
    speaker: "<Self>"
    en: Where do we start?
    ko: 그럼 어떤 것부터 하면 되는데?
    ja: 何から始めればいいんだ？
  d_nikke_d_killerwife_01_93:
    speaker: d_w
    en: First, let's go over the finer details of our identities.
    ko: 일단 설정부터 잡고 가도록 하지.
    ja: まずは設定を決めるところからだ。
d_nikke_d_killerwife_02:
  d_nikke_d_killerwife_02_1:
    speaker: d_w
    en: First things first, we have to flesh out our roles.
    ko: 우선 세부 설정을 잡고 시작해 보는 걸로 할까.
    ja: まずは詳細設定を決めてから始めよう。
  d_nikke_d_killerwife_02_2:
    speaker: "<Self>"
    en: What do you mean?
    ko: 세부 설정?
    ja: 詳細設定？
  d_nikke_d_killerwife_02_3:
    speaker: d_w
    en: The last time,
    ko: 이전까지 배역을 주었을 때에는,
    ja: 今までの役は、
  d_nikke_d_killerwife_02_4:
    speaker: d_w
    en: I simply created a character and had you act it out,
    ko: 전부 내가 알아서 네게 배역에 대한 설정을 만들어 전달하곤 했었는데.
    ja: すべて私が設定を作ってお前に伝えていた。
  d_nikke_d_killerwife_02_5:
    speaker: d_w
    en: remember?
    ko: 기억해?
    ja: 覚えているか？
  d_nikke_d_killerwife_02_6:
    speaker: "<Choice>"
    en: Of course, I do.
    ko: 그럼 기억하지.
    ja: ああ
  d_nikke_d_killerwife_02_7:
    speaker: "<Choice>"
    en: Are you sure that's what happened?
    ko: 음… 그런 게 있었던가.
    ja: うーん…そんなのあったか？
  d_nikke_d_killerwife_02_8:
    speaker: d_w
    en: Good. Your memory continues to impress me.
    ko: 의외야. 잘 기억하고 있네.
    ja: 意外だな。覚えていたとは。
  d_nikke_d_killerwife_02_9:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_02_10:
    speaker: "<Self>"
    en: "... Sorry."
    ko: "…미안."
    ja: "…すまない"
  d_nikke_d_killerwife_02_11:
    speaker: d_w
    en: Clearly.
    ko: 있었어.
    ja: あったんだ。
  d_nikke_d_killerwife_02_12:
    speaker: d_w
    en: This time around,
    ko: 너와 내가 어떤 관계인지.
    ja: 私たちがどんな関係なのか。
  d_nikke_d_killerwife_02_13:
    speaker: d_w
    en: 'you''ll be fleshing out the details of your character yourself:'
    ko: 우리가 현재 어떤 환경 속에서 살고 있는지.
    ja: 今どんな環境で暮らしているのか。
  d_nikke_d_killerwife_02_14:
    speaker: d_w
    en: What kind of relationship we're in,
    ko: 과거는 어땠고, 앞으로는 어떻게 살아가기 위해 현재의 목표가 무엇인지.
    ja: 過去、そして将来の目標は何なのか。
  d_nikke_d_killerwife_02_15:
    speaker: d_w
    en: what kind of environment we live in,
    ko: 각각의 성격은 어땠는지 전부 그것에 적혀있었지.
    ja: |-
      それぞれの性格などを
      すべて設定に記載していた。
  d_nikke_d_killerwife_02_16:
    speaker: d_w
    en: our pasts, and our future goals moving forward.
    ko: 이제 그걸 네가 직접 해보는 거야.
    ja: 今回はお前が決めるんだ。
  d_nikke_d_killerwife_02_17:
    speaker: "<Self>"
    en: I will?
    ko: 내가 직접?
    ja: 私が？
  d_nikke_d_killerwife_02_18:
    speaker: d_w
    en: Yes, the only prerequisite is that we remain a couple.
    ko: 그래. 너와 내가 부부라는 전제는 그대로 둔 채,
    ja: ああ。お前と私が夫婦だという設定はそのまま、
  d_nikke_d_killerwife_02_19:
    speaker: d_w
    en: The rest is entirely up to you. What sort of personality you have,
    ko: 각자 어떤 성격을 갖고 있는지 정하는 거지.
    ja: それぞれどんな性格なのかを決めるんだ。
  d_nikke_d_killerwife_02_20:
    speaker: d_w
    en: your age, career,
    ko: 네 나이와 직업은 무엇인지.
    ja: お前の年齢や職業。
  d_nikke_d_killerwife_02_21:
    speaker: d_w
    en: how you feel about me as your wife,
    ko: 네가 가상의 나를 어떻게 생각하는지.
    ja: お前が役の私をどう思っているのか。
  d_nikke_d_killerwife_02_22:
    speaker: d_w
    en: how you usually spend your days, what your hobbies are, and more.
    ko: 하루 일과를 어떻게 보내고, 취미는 무엇인지.
    ja: 1日のスケジュールや趣味は何なのか。
  d_nikke_d_killerwife_02_23:
    speaker: "<Self>"
    en: Hmm...
    ko: "…음."
    ja: "…うーん"
  d_nikke_d_killerwife_02_24:
    speaker: d_w
    en: Fine,
    ko: 좋아.
    ja: そうだな。
  d_nikke_d_killerwife_02_25:
    speaker: d_w
    en: I realize it might be overwhelming to do everything from scratch.
    ko: 처음부터 다 하기엔 어려울 것 같으니.
    ja: |-
      最初からすべてを自分で決めるのは
      難しいだろう。
  d_nikke_d_killerwife_02_26:
    speaker: d_w
    en: Let's keep your age and occupation as they are in reality, and focus on the
      details of our marital relationship.
    ko: |-
      네 직업과 나이는 현실과 동일하게 한 채,
      부부 관계에 대한 세부 설정만 정하도록 하지.
    ja: |-
      お前の職業と年齢は現実と同じにして、
      夫婦関係に関する設定だけを決めよう。
  d_nikke_d_killerwife_02_27:
    speaker: "<Self>"
    en: Marital relationship...?
    ko: 부부 관계에 대해서만….
    ja: 夫婦関係について…
  d_nikke_d_killerwife_02_28:
    speaker: d_w
    en: All right,
    ko: 그럼 첫 번째.
    ja: じゃあ1つ目。
  d_nikke_d_killerwife_02_29:
    speaker: d_w
    en: how did we first meet?
    ko: 나와 어디서 처음 만났지?
    ja: 私たちの出会いは？
  d_nikke_d_killerwife_02_30:
    speaker: "<Choice>"
    en: As co-workers.
    ko: 직장 동료로?
    ja: 職場の仲間？
  d_nikke_d_killerwife_02_31:
    speaker: "<Choice>"
    en: As a target and assassin?
    ko: 타깃과 암살자로?
    ja: 殺し屋とターゲット？
  d_nikke_d_killerwife_02_32:
    speaker: d_w
    en: Absolutely not.
    ko: 안 돼.
    ja: ダメだ。
  d_nikke_d_killerwife_02_33:
    speaker: d_w
    en: You're a Commander,
    ko: 지금 네 직업은 지휘관이라는 걸 기억해.
    ja: お前の職業は指揮官だということを忘れるな。
  d_nikke_d_killerwife_02_34:
    speaker: d_w
    en: so all your female co-workers are Nikkes.
    ko: 지휘관의 직장 동료라고 했을 때, 가장 먼저 떠오르는 건 니케다.
    ja: |-
      指揮官の職場の仲間として
      最初に思い浮かぶのはニケだ。
  d_nikke_d_killerwife_02_35:
    speaker: d_w
    en: Of course, we could be vague and simply say that I work for the Central Government,
    ko: 물론, 중앙 정부 소속으로 다른 일을 하고 있다고 해도 괜찮겠지만,
    ja: |-
      もちろん、中央政府に所属していて
      他の仕事に就いていることにしてもいいが、
  d_nikke_d_killerwife_02_36:
    speaker: d_w
    en: but we shouldn't leave any room for doubt.
    ko: 조금이라도 의심의 여지를 둬선 안돼.
    ja: わずかでも疑う余地を与えてはいけない。
  d_nikke_d_killerwife_02_37:
    speaker: d_w
    en: Think of something else.
    ko: 다른 걸 다시 생각해 봐.
    ja: 考え直してみろ。
  d_nikke_d_killerwife_02_38:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_02_39:
    speaker: d_w
    en: Be serious.
    ko: 진지하게 해.
    ja: 真剣にやれ。
  d_nikke_d_killerwife_02_40:
    speaker: "<Self>"
    en: "... Sorry."
    ko: "…미안."
    ja: "…すまない"
  d_nikke_d_killerwife_02_41:
    speaker: "<Self>"
    en: Let's say we met through an acquaintance.
    ko: 지인의 소개로 만났다고 하자.
    ja: 知人の紹介で出会ったことにしよう
  d_nikke_d_killerwife_02_42:
    speaker: d_w
    en: That's fine.
    ko: 그래.
    ja: 分かった。
  d_nikke_d_killerwife_02_43:
    speaker: d_w
    en: All right, we met through an acquaintance.
    ko: 우리는 지인의 소개로 만났다.
    ja: 私たちは知人の紹介で出会った。
  d_nikke_d_killerwife_02_44:
    speaker: d_w
    en: So, what did you like about me that made you want to marry me?
    ko: 그럼 넌 내 어떤 점이 마음에 들어서 결혼했지?
    ja: |-
      では、お前は私のどこが気に入って
      結婚したんだ？
  d_nikke_d_killerwife_02_45:
    speaker: "<Choice>"
    en: Your beauty.
    ko: 예뻐서?
    ja: かわいいところ？
  d_nikke_d_killerwife_02_46:
    speaker: "<Choice>"
    en: Your kind disposition.
    ko: 착해서?
    ja: 優しいところ？
  d_nikke_d_killerwife_02_47:
    speaker: d_w
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_d_killerwife_02_48:
    speaker: d_w
    en: Oh,
    ko: 아.
    ja: あ。
  d_nikke_d_killerwife_02_49:
    speaker: d_w
    en: I take it you like my outfit.
    ko: 이 변장이 마음에 드나 보군.
    ja: この格好が気に入ったのか。
  d_nikke_d_killerwife_02_50:
    speaker: d_w
    en: I understand.
    ko: 이해했어.
    ja: 理解した。
  d_nikke_d_killerwife_02_51:
    speaker: d_w
    en: Kind, you say?
    ko: 착하다라.
    ja: 優しいからか。
  d_nikke_d_killerwife_02_52:
    speaker: d_w
    en: Hmm...
    ko: 흠.
    ja: なるほど。
  d_nikke_d_killerwife_02_53:
    speaker: d_w
    en: Very well, so you want me to be a gentle and considerate wife.
    ko: 그래, 넌 내가 착한 성향의 아내가 되길 원하는 거군.
    ja: 私に優しい妻になってほしいようだな。
  d_nikke_d_killerwife_02_54:
    speaker: d_w
    en: Got it.
    ko: 이해했어.
    ja: 理解した。
  d_nikke_d_killerwife_02_55:
    speaker: d_w
    en: How long have we been married?
    ko: 우리는 지금 결혼한 지 얼마나 되었지?
    ja: 結婚してどれくらい経った？
  d_nikke_d_killerwife_02_56:
    speaker: "<Self>"
    en: Um... not too long?
    ko: "…얼마 안 됐을걸?"
    ja: "…あまり経っていないはずだ"
  d_nikke_d_killerwife_02_57:
    speaker: d_w
    en: You have to be a bit more specific.
    ko: 조금 더 구체적으로.
    ja: もう少し具体的に。
  d_nikke_d_killerwife_02_58:
    speaker: "<Self>"
    en: About 3 months ago?
    ko: 한… 세 달 전?
    ja: 約…3ヶ月？
  d_nikke_d_killerwife_02_59:
    speaker: d_w
    en: How about the date?
    ko: 날짜는?
    ja: 日付は？
  d_nikke_d_killerwife_02_60:
    speaker: "<Self>"
    en: Do we really need all these details?
    ko: 날짜도 정해야 해?
    ja: 日付も決めなきゃいけないのか？
  d_nikke_d_killerwife_02_61:
    speaker: d_w
    en: Of course.
    ko: 혹시라도 결혼 날짜를 질문받았을 때.
    ja: 結婚記念日を聞かれた時に
  d_nikke_d_killerwife_02_62:
    speaker: d_w
    en: It may raise suspicion if we cannot provide a wedding date when asked,
    ko: 최근에 결혼한 사람이, 언제 결혼했는지 까먹었다고 하는 건.
    ja: |-
      最近結婚したはずなのに、
      いつなのか忘れたと言ったら
  d_nikke_d_killerwife_02_63:
    speaker: d_w
    en: especially when we're newlyweds.
    ko: 수상해 보일 수 있으니까.
    ja: 怪しまれるかもしれない。
  d_nikke_d_killerwife_02_64:
    speaker: "<Self>"
    en: How about... today?
    ko: 그럼… 오늘로 할까?
    ja: じゃあ…今日にしようか？
  d_nikke_d_killerwife_02_65:
    speaker: d_w
    en: Why?
    ko: 왜지?
    ja: なぜだ？
  d_nikke_d_killerwife_02_66:
    speaker: "<Self>"
    en: That'll make it easier for me to remember.
    ko: 그래야 잊어버리지 않을 수 있을 거 같아서.
    ja: そうすれば忘れなさそうだから
  d_nikke_d_killerwife_02_67:
    speaker: d_w
    en: "... I suppose you're right. The date itself isn't important."
    ko: "…그래. 중요한 건 언제인지가 아니라."
    ja: "…分かった。大事なのはいつなのかではなく、"
  d_nikke_d_killerwife_02_68:
    speaker: d_w
    en: What's important is whether you can remember it.
    ko: 네가 잘 기억할 수 있냐, 없냐의 문제니까.
    ja: お前がしっかり覚えられるかどうかだからな。
  d_nikke_d_killerwife_02_69:
    speaker: d_w
    en: Okay, fine.
    ko: 그래.
    ja: よし。
  d_nikke_d_killerwife_02_70:
    speaker: d_w
    en: Tomorrow will be our first day as newlyweds.
    ko: 그럼 내일이 신혼 첫날인 건가.
    ja: じゃあ明日が新婚初日か。
  d_nikke_d_killerwife_02_71:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_02_72:
    speaker: d_w
    en: All right, now for the final one.
    ko: 그럼 마지막 설정이야.
    ja: 最後の設定だ。
  d_nikke_d_killerwife_02_73:
    speaker: d_w
    en: What's our relationship like?
    ko: 우리의 부부 관계는 어떻지?
    ja: 私たちの夫婦関係はどうだ？
  d_nikke_d_killerwife_02_74:
    speaker: "<Self>"
    en: Excuse me?
    ko: 뭐?
    ja: えっ？
  d_nikke_d_killerwife_02_75:
    speaker: d_w
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_d_killerwife_02_76:
    speaker: d_w
    en: Why are you so surprised?
    ko: 뭘 그렇게 놀라지?
    ja: なぜそんなに驚く？
  d_nikke_d_killerwife_02_77:
    speaker: d_w
    en: I'm merely asking about our relationship.
    ko: 현재 우리의 관계가 어떻냐고 물었어.
    ja: 私たちの関係がどうなのかと聞いたんだ。
  d_nikke_d_killerwife_02_78:
    speaker: d_w
    en: Are we lovey-dovey or going through a rough patch?
    ko: |-
      애정이 넘치는 상태인가,
      아니면 냉전 상태인가.
    ja: |-
      仲がいいのか、
      冷戦状態なのか。
  d_nikke_d_killerwife_02_79:
    speaker: "<Self>"
    en: Since we're newlyweds, shouldn't it be the former?
    ko: 신혼 첫날이니까… 애정이 넘치지 않을까?
    ja: 新婚初日だから…仲はいいんじゃないか？
  d_nikke_d_killerwife_02_80:
    speaker: d_w
    en: Good call.
    ko: 좋은 판단이야.
    ja: いい判断だ。
  d_nikke_d_killerwife_02_81:
    speaker: d_w
    en: As I said,
    ko: 말했듯.
    ja: 言った通り…
  d_nikke_d_killerwife_02_82:
    speaker: d_w
    en: it's imperative that we blend in wherever we go.
    ko: 어디든 자연스럽게 녹아드는 게 중요해.
    ja: どこであろうと、自然に溶け込むことが大事だ。
  d_nikke_d_killerwife_02_83:
    speaker: d_w
    en: Going forward, it would be best to avoid adding any unnecessary details.
    ko: "앞으로도 굳이 무리해서 일반적이지 않은 \n설정 요소를 넣는 것은 지양하는 게 좋을 거야."
    ja: |-
      今後もわざわざ無理して特殊な設定を
      入れるのは控えた方がいい。
  d_nikke_d_killerwife_02_84:
    speaker: "<Self>"
    en: Noted.
    ko: 알겠어. 기억할게.
    ja: 分かった。覚えておこう
  d_nikke_d_killerwife_02_85:
    speaker: d_w
    en: Good.
    ko: 그래.
    ja: ああ。
  d_nikke_d_killerwife_02_86:
    speaker: d_w
    en: And with that, we've set up our initial character profiles.
    ko: 그럼 이걸로 초기 설정은 끝이다.
    ja: これで基本的な設定は決まったな。
  d_nikke_d_killerwife_02_87:
    speaker: d_w
    en: If this were an actual mission, we'd have to fill in more details,
    ko: 임무 때에는 조금 더 상세하게 짜야겠지만,
    ja: 任務の時はもっと細かく決める必要があるが
  d_nikke_d_killerwife_02_88:
    speaker: d_w
    en: but this will suffice for practice.
    ko: 지금은 이 정도로 연습해 보도록 하지.
    ja: 今はこれで練習してみよう。
  d_nikke_d_killerwife_02_89:
    speaker: "<Narration>"
    en: "*Spray* *Spray*"
    ko: 칙- 칙-
    ja: シュッ、シュッ
  d_nikke_d_killerwife_02_90:
    speaker: "<Monologue>"
    en: D spritzes a few puffs of perfume on her body.
    ko: D는 향수를 뿌렸다.
    ja: Dは香水をつけた
  d_nikke_d_killerwife_02_91:
    speaker: "<Self>"
    en: What are you doing that for?
    ko: 향수는 갑자기 왜?
    ja: なぜ急に香水を？
  d_nikke_d_killerwife_02_92:
    speaker: d_w
    en: A situation that requires us to act in a crowded place may arise.
    ko: 사람이 많은 공간에서 갑작스레 연기를 시작해야 할 때,
    ja: |-
      人が多い空間で急に芝居を
      始めなければならない時、
  d_nikke_d_killerwife_02_93:
    speaker: d_w
    en: If so, we might not be readily able to communicate, and will need a sign.
    ko: 말이 아닌 다른 방법이 필요한 법이니까.
    ja: 言葉ではなく他の方法で合図する必要がある。
  d_nikke_d_killerwife_02_94:
    speaker: d_w
    en: So, remember this scent.
    ko: 그러니 이 향기를 기억해.
    ja: だからこの香りを忘れるな。
  d_nikke_d_killerwife_02_95:
    speaker: d_w
    en: Whenever you smell this scent,
    ko: 이 향기가 나면,
    ja: この香りがしたら、
  d_nikke_d_killerwife_02_96:
    speaker: d_w
    en: you'll know that we have to put on an act.
    ko: 우리는 방금의 설정대로 연기하는 거야.
    ja: 私たちは今の設定通り、演じるんだ。
  d_nikke_d_killerwife_02_97:
    speaker: d_w
    en: Got it?
    ko: 이해했어?
    ja: 分かったか？
  d_nikke_d_killerwife_02_98:
    speaker: "<Monologue>"
    en: A subtle hint of violet emanates from D's body.
    ko: D의 몸에서 은은하게 제비꽃 향이 났다.
    ja: Dの体からほのかにスミレの香りがした
  d_nikke_d_killerwife_02_99:
    speaker: "<Self>"
    en: Yes, I'll remember.
    ko: 응. 기억할게.
    ja: ああ、覚えた
  d_nikke_d_killerwife_02_100:
    speaker: d_w
    en: As for what we'll call each other, I think we should stick with "Honey" from
      before. What do you think?
    ko: 호칭은 지난번과 같은 [여보]가 좋을 것 같은데, 어때?
    ja: |-
      呼び方は前と同じ「ハニー」でいこう。
      どうだ？
  d_nikke_d_killerwife_02_101:
    speaker: "<Choice>"
    en: "... Honey."
    ko: "…여보."
    ja: "…ハニー"
  d_nikke_d_killerwife_02_102:
    speaker: "<Choice>"
    en: All right.
    ko: 좋아.
    ja: 分かった
  d_nikke_d_killerwife_02_103:
    speaker: d_w
    en: You don't like it?
    ko: 싫어?
    ja: 嫌なのか？
  d_nikke_d_killerwife_02_104:
    speaker: "<Self>"
    en: No, it's good.
    ko: 아니야. 좋아.
    ja: いや、分かった
  d_nikke_d_killerwife_02_105:
    speaker: d_w
    en: All right then,
    ko: 그럼, 불러 봐.
    ja: じゃあ、呼んでみろ。
  d_nikke_d_killerwife_02_106:
    speaker: d_w
    en: why don't you try calling me Honey?
    ko: 정해진 호칭대로.
    ja: 決めた通りに。
  d_nikke_d_killerwife_02_107:
    speaker: "<Self>"
    en: Right now?
    ko: 지금?
    ja: 今？
  d_nikke_d_killerwife_02_108:
    speaker: d_w
    en: Yes, it'll signify that we're starting our act.
    ko: 그래. 지금부터 연기를 시작한다는 의미로,
    ja: ああ。今から演技スタートだ。
  d_nikke_d_killerwife_02_109:
    speaker: d_w
    en: Do it.
    ko: 불러 봐.
    ja: 呼んでみろ。
  d_nikke_d_killerwife_02_110:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_02_111:
    speaker: "<Self>"
    en: "... Honey."
    ko: "…여보."
    ja: "…ハニー"
  d_nikke_d_killerwife_02_112:
    speaker: d_w
    en: Hehe.
    ko: 후후.
    ja: ふふ。
  d_nikke_d_killerwife_02_113:
    speaker: "<Monologue>"
    en: D smiles and holds my hand.
    ko: D가 미소 지으며 손을 잡아왔다.
    ja: 笑顔のDに手を握られた
  d_nikke_d_killerwife_02_114:
    speaker: d_w
    en: That's right. That's me.
    ko: |-
      예. 맞아요.
      제가 당신의 여보예요.
    ja: ええ。私があなたのハニーです。
  d_nikke_d_killerwife_02_115:
    speaker: d_w
    en: Starting tomorrow, you've got to call me that for the entire week.
    ko: 내일 아침부터 일주일 간, 이걸 절대 잊으시면 안 돼요.
    ja: |-
      明日の朝から1週間、
      絶対に忘れちゃダメですよ。
  d_nikke_d_killerwife_02_116:
    speaker: d_w
    en: Okay?
    ko: 알겠죠?
    ja: いいですね？
  d_nikke_d_killerwife_02_117:
    speaker: "<Self>"
    en: "... All right."
    ko: "…그래."
    ja: "…分かった"
d_nikke_d_killerwife_03:
  d_nikke_d_killerwife_03_1:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_d_killerwife_03_2:
    speaker: "<Narration>"
    en: "*Beep beep beep beep*"
    ko: 삐삐삐삣-!
    ja: ピピピピッ！
  d_nikke_d_killerwife_03_3:
    speaker: "<Monologue>"
    en: The sound of the alarm signifies the arrival of morning.
    ko: 아침을 알리는 알람 소리가 울려 퍼지고,
    ja: 朝を知らせるアラームの音が鳴り響き…
  d_nikke_d_killerwife_03_4:
    speaker: "<Monologue>"
    en: I open my eyes...
    ko: 나는 눈을 떴다.
    ja: 私は目覚めた
  d_nikke_d_killerwife_03_5:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_03_6:
    speaker: "<Monologue>"
    en: and see the familiar ceiling of the Commander's Room that I'm used to seeing
      every morning.
    ko: 늘 아침마다 보아온 지휘관실의 천장이….
    ja: 毎朝見ている指揮官室の天井が目に入り…
  d_nikke_d_killerwife_03_7:
    speaker: d_w
    en: Oh my, you're up early!
    ko: 어머, 벌써 일어나셨네요~
    ja: まあ、もうお目覚めですか？
  d_nikke_d_killerwife_03_8:
    speaker: d_w
    en: I was about to wake you up...
    ko: 제가 깨워드리려고 했는데….
    ja: 私が起こそうと思ってたのに…
  d_nikke_d_killerwife_03_9:
    speaker: "<Self>"
    en: "?!"
    ko: "?!!"
    ja: "！！？"
  d_nikke_d_killerwife_03_10:
    speaker: "<Monologue>"
    en: I turn to find D sitting on my bed in her disguise.
    ko: D가 변장한 복장을 입은 채, 침대 위에 앉아 있었다?
    ja: Dが変装し、ベッドに腰掛けていた
  d_nikke_d_killerwife_03_11:
    speaker: "<Self>"
    en: D, what are you doing in my bed?!
    ko: D가 왜 여기에….
    ja: どうしてDがここに…
  d_nikke_d_killerwife_03_12:
    speaker: d_w
    en: What do you mean?
    ko: 왜라뇨~
    ja: どうしてだなんて～
  d_nikke_d_killerwife_03_13:
    speaker: d_w
    en: We got married yesterday, Honey.
    ko: 우리 어제 결혼했잖아요. 여보.
    ja: 私たち、昨日結婚しましたよね。
  d_nikke_d_killerwife_03_14:
    speaker: "<Monologue>"
    en: As D leans forward, I pick up the faint smell of violet.
    ko: D가 몸을 숙이자, 은은하게 제비꽃 향이 났다.
    ja: |-
      Dが体をかがめると、
      ほのかにスミレの香りがした
  d_nikke_d_killerwife_03_15:
    speaker: d_w
    en: Don't you remember?
    ko: 기억나지 않으신 건가요?
    ja: 覚えてませんか？
  d_nikke_d_killerwife_03_16:
    speaker: "<Choice>"
    en: Ah... right. Of course, Honey.
    ko: 아… 기억나. 여보.
    ja: あっ…覚えてるよ。ハニー
  d_nikke_d_killerwife_03_17:
    speaker: "<Choice>"
    en: What are you talking about?
    ko: D. 뭘 기억하라는….
    ja: D、何の話を…
  d_nikke_d_killerwife_03_18:
    speaker: d_w
    en: Very good, Honey!
    ko: 예. 여보~
    ja: はい。あなた～
  d_nikke_d_killerwife_03_19:
    speaker: d_w
    en: You remembered, so don't forget to keep calling me that.
    ko: 이제 더는 잊으시면 안 돼요~
    ja: もう忘れないでくださいね～
  d_nikke_d_killerwife_03_20:
    speaker: "<Monologue>"
    en: D's gaze turns cold.
    ko: D의 눈이 차가워졌다.
    ja: Dの目が冷たくなった
  d_nikke_d_killerwife_03_21:
    speaker: d_w
    en: I thought we'd decided to call each other by our nicknames?
    ko: 이름 말고 부르기로 했던 호칭이 있지 않았던가요?
    ja: 名前じゃなくて、呼び方を決めましたよね？
  d_nikke_d_killerwife_03_22:
    speaker: "<Self>"
    en: O-oh, right. Now I remember, Honey.
    ko: 기, 기억나. 여보.
    ja: お、覚えてるよ。ハニー
  d_nikke_d_killerwife_03_23:
    speaker: d_w
    en: Good, you'd do well to remember that.
    ko: 후후, 이제 더는 잊으시면 안 돼요~
    ja: ふふ、もう忘れちゃダメですよ～
  d_nikke_d_killerwife_03_24:
    speaker: d_w
    en: Okay?
    ko: 알겠죠?
    ja: いいですね？
  d_nikke_d_killerwife_03_25:
    speaker: "<Monologue>"
    en: I nod frantically.
    ko: 황급히 고개를 끄덕였다.
    ja: 慌ててうなずいた
  d_nikke_d_killerwife_03_26:
    speaker: d_w
    en: Hehe, hurry and get up now.
    ko: 후후, 어서 일어나세요.
    ja: ふふ、早く起きてください。
  d_nikke_d_killerwife_03_27:
    speaker: d_w
    en: I'll go and prepare breakfast before the others come.
    ko: 다른 분들이 오시기 전에 식사 준비하고 있을게요.
    ja: |-
      他の方たちが来る前に、
      お食事の準備をしますね。
  d_nikke_d_killerwife_03_28:
    speaker: "<Self>"
    en: You're going to make me breakfast?
    ko: 식사?
    ja: 食事？
  d_nikke_d_killerwife_03_29:
    speaker: d_w
    en: Of course. We're newlyweds,
    ko: 예. 우리 신혼이잖아요.
    ja: はい。私たち、新婚ですよね。
  d_nikke_d_killerwife_03_30:
    speaker: d_w
    en: and I love nothing more than to prepare breakfast for my honeybun.
    ko: 여보를 위한 아침을….
    ja: あなたのために朝食を…
  d_nikke_d_killerwife_03_31:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_d_killerwife_03_32:
    speaker: anis
    en: Commander! Soda!
    ko: 지휘관님! 탄산수~!
    ja: 指揮官様！炭酸水～！
  d_nikke_d_killerwife_03_33:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_d_killerwife_03_34:
    speaker: rapi
    en: Are you up, Commander?
    ko: 지휘관, 일어나셨습니까.
    ja: 指揮官、お目覚めですか？
  d_nikke_d_killerwife_03_35:
    speaker: neon
    en: Master! Fire...
    ko: 스승님! 화력…!
    ja: 師匠！火力…！
  d_nikke_d_killerwife_03_36:
    speaker: d_w
    en: Goodness gracious,
    ko: 어머나.
    ja: あらまあ。
  d_nikke_d_killerwife_03_37:
    speaker: d_w
    en: you have guests this early in the day?
    ko: 이렇게나 이른 아침부터 손님분들이 오셨군요.
    ja: こんな早朝からお客様が。
  d_nikke_d_killerwife_03_38:
    speaker: d_w
    en: Good morning, everyone!
    ko: 어서 오세요~
    ja: どうぞ～
  d_nikke_d_killerwife_03_39:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_d_killerwife_03_40:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_d_killerwife_03_41:
    speaker: neon
    en: Who are you?
    ko: 누구… 세요?
    ja: どちら様…ですか？
  d_nikke_d_killerwife_03_42:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_03_43:
    speaker: d_w
    en: What kind of tea should I prepare for our guests, Honey?
    ko: 여보, 손님께 어떤 차를 내오면 될까요?
    ja: |-
      あなた、お客様にどのお茶を
      お出ししましょうか？
  d_nikke_d_killerwife_03_44:
    speaker: rapi
    en: Honey...?!
    ko: 여보…?!
    ja: あなた…！？
  d_nikke_d_killerwife_03_45:
    speaker: anis
    en: I-is there something wrong with my ears?
    ko: 지, 지금 내 귀가 이상한 거지?
    ja: わ、私の耳が変なのよね？
  d_nikke_d_killerwife_03_46:
    speaker: anis
    en: D-did she just say "Honey"? Like, "Oh, my darling" and all that jazz?
    ko: |-
      여, 여보라고?
      이 여보가 내가 아는 그 여보가 맞는 거지?
    ja: |-
      あ、あなたですって？
      まるで夫婦みたいな呼び方…
  d_nikke_d_killerwife_03_47:
    speaker: anis
    en: Am I reading this wrong, or...
    ko: 지휘관님 나 지금 이 상황 잘 이해가 안 되는데…?
    ja: |-
      指揮官様、何が起きてるのか
      理解できないんだけど…？
  d_nikke_d_killerwife_03_48:
    speaker: neon
    en: Master! When did you get married in secret?
    ko: 스승님! 언제 저희 몰래 결혼을 하신 건가요!
    ja: 師匠！知らない間に結婚したんですか！？
  d_nikke_d_killerwife_03_49:
    speaker: "<Self>"
    en: First, everyone just calm down...
    ko: 일단 다들 진정하고….
    ja: とりあえずみんな落ち着いて…
  d_nikke_d_killerwife_03_50:
    speaker: anis
    en: How can we calm down at a time like this?
    ko: |-
      진정하고 뭐고,
      그래서 여보는 뭔데!
    ja: |-
      落ち着けるわけないでしょ！
      あなたってどういうことよ！
  d_nikke_d_killerwife_03_51:
    speaker: anis
    en: You didn't really get married, did you?
    ko: 지, 진짜 결혼이라도 한 거야?
    ja: ほ、ホントに結婚したの？
  d_nikke_d_killerwife_03_52:
    speaker: anis
    en: Does this mean you're going to leave us?
    ko: 우릴 버리고…?
    ja: 私たちを捨てて…？
  d_nikke_d_killerwife_03_53:
    speaker: "<Self>"
    en: What are you talking about? It's not what you think...
    ko: "버리긴 뭘 버려. \n그런 게 아니라…!"
    ja: |-
      何言ってるんだ。
      そうじゃなくて…！
  d_nikke_d_killerwife_03_54:
    speaker: d_w
    en: Honey,
    ko: 후후, 여보.
    ja: ふふ、あなた。
  d_nikke_d_killerwife_03_55:
    speaker: d_w
    en: it's our first day as newlyweds,
    ko: 신혼 첫날인데….
    ja: 新婚初日なのに…
  d_nikke_d_killerwife_03_56:
    speaker: d_w
    en: and you're already giving someone else more attention than me?
    ko: 저를 두고 다른 곳에 눈을 돌리시는 건가요?
    ja: もうよそ見ですか？
  d_nikke_d_killerwife_03_57:
    speaker: "<Monologue>"
    en: The edge of D's axe glistens ominously from behind her back.
    ko: D의 등 뒤의 도끼 날이 스산하게 빛났다.
    ja: Dの背後にある斧が冷たく光った
  d_nikke_d_killerwife_03_58:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_d_killerwife_03_59:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_d_killerwife_03_60:
    speaker: anis
    en: What the... are you threatening him?!
    ko: 뭐, 뭐야?! 지금 도끼로 위협하는 거야?
    ja: ちょ、ちょっと！なによ、脅し？
  d_nikke_d_killerwife_03_61:
    speaker: neon
    en: Master, blink twice if you're in danger!
    ko: 스승님! 지금 협박 받고 계신 건가요?
    ja: 師匠！脅されてるんですか？
  d_nikke_d_killerwife_03_62:
    speaker: d_w
    en: I'm doing no such thing.
    ko: 후후, 협박이라뇨.
    ja: ふふ、脅しだなんて。
  d_nikke_d_killerwife_03_63:
    speaker: d_w
    en: We got married because we love each other.
    ko: 저희는 서로 좋아해서 연애결혼을 한 걸요.
    ja: 私たちはお互いに愛し合って結婚したんですよ。
  d_nikke_d_killerwife_03_64:
    speaker: d_w
    en: Isn't that right,
    ko: 그렇죠?
    ja: そうでしょう？
  d_nikke_d_killerwife_03_65:
    speaker: d_w
    en: Honey?
    ko: 여보.
    ja: あなた。
  d_nikke_d_killerwife_03_66:
    speaker: "<Self>"
    en: "... Right."
    ko: "…맞아."
    ja: "…そうだ"
  d_nikke_d_killerwife_03_67:
    speaker: anis
    en: Commander?
    ko: 지휘관님?
    ja: 指揮官様？
  d_nikke_d_killerwife_03_68:
    speaker: rapi
    en: I know that weapon...
    ko: "너. \n그 도끼라면… 설마."
    ja: |-
      あなた。
      その斧…まさか…
  d_nikke_d_killerwife_03_69:
    speaker: rapi
    en: Are you from Perilous Siege?
    ko: 시지 패러리….
    ja: シージペリラ…
  d_nikke_d_killerwife_03_70:
    speaker: neon
    en: Huh? What about perillaseed?
    ko: 예? 시즈닝이 왜요?
    ja: え？シーフードがどうかしました？
  d_nikke_d_killerwife_03_71:
    speaker: d_w
    en: If you know who I am, you would do well to stop now, turn around, and return
      to where you came from.
    ko: 제가 누군지 알아차리셨다면, 부디 돌아가 주지 않으시겠어요?
    ja: |-
      私の正体が分かったのなら、
      どうかお引き取り願えますか？
  d_nikke_d_killerwife_03_72:
    speaker: rapi
    en: "... Why are you doing this?"
    ko: "…네가 왜."
    ja: "…どうしてあなたが？"
  d_nikke_d_killerwife_03_73:
    speaker: d_w
    en: I'm doing everything for my husband.
    ko: 이 모든 건 다 저희 남편을 위해서랍니다.
    ja: これもすべて、夫のためなんです。
  d_nikke_d_killerwife_03_74:
    speaker: rapi
    en: Commander, is this true?
    ko: 지휘관. 정말입니까?
    ja: 指揮官。本当ですか？
  d_nikke_d_killerwife_03_75:
    speaker: "<Self>"
    en: I'm in the middle of something. We'll talk about this later.
    ko: 일단 지금은 사정이 있으니까, 나중에 얘기하자.
    ja: |-
      とりあえず事情があるんだ。
      あとで話そう
  d_nikke_d_killerwife_03_76:
    speaker: rapi
    en: "... I understand."
    ko: "…알겠습니다."
    ja: "…分かりました。"
  d_nikke_d_killerwife_03_77:
    speaker: anis
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_d_killerwife_03_78:
    speaker: anis
    en: You can't seriously be letting this happen?
    ko: 라피 너는 또 뭘 알겠다는 건데?
    ja: ラピ、なんで引き下がるのよ？
  d_nikke_d_killerwife_03_79:
    speaker: rapi
    en: Let's go, Anis.
    ko: 일단 가자, 아니스.
    ja: とりあえず行こう、アニス。
  d_nikke_d_killerwife_03_80:
    speaker: rapi
    en: I'll explain outside.
    ko: 나가서 설명해 줄게.
    ja: 外で説明するわ。
  d_nikke_d_killerwife_03_81:
    speaker: neon
    en: What about me? Can I stay a little longer?
    ko: 어? 그럼 전 더 있어도 되나요?
    ja: え？じゃあ私はもう少しいてもいいですか？
  d_nikke_d_killerwife_03_82:
    speaker: rapi
    en: No, you too.
    ko: "…나와."
    ja: "…行くわよ。"
  d_nikke_d_killerwife_03_83:
    speaker: "<Monologue>"
    en: Rapi drags Anis and Neon outside.
    ko: 라피가 아니스와 네온을 질질 끌고 떠나갔다.
    ja: ラピはアニスとネオンを引きずって出ていった
  d_nikke_d_killerwife_03_84:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_d_killerwife_03_85:
    speaker: "<Self>"
    en: Listen...
    ko: 저기….
    ja: あの…
  d_nikke_d_killerwife_03_86:
    speaker: d_w
    en: Hold on, aren't you forgetting something?
    ko: |-
      저기라니요.
      여보라고 부르셔야죠~
    ja: |-
      あの、だなんて。
      ハニーって呼んでください。
  d_nikke_d_killerwife_03_87:
    speaker: "<Self>"
    en: "... Honey."
    ko: 그래. 여보.
    ja: ああ、ハニー
  d_nikke_d_killerwife_03_88:
    speaker: "<Self>"
    en: This isn't what I signed up for.
    ko: 아까 그 행동은 설정이랑 좀 다르지 않아?
    ja: さっきの行動は設定と違うんじゃないか？
  d_nikke_d_killerwife_03_89:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_03_90:
    speaker: d_w
    en: Hmm?
    ko: 내가?
    ja: 私がですか？
  d_nikke_d_killerwife_03_91:
    speaker: "<Self>"
    en: I said I was married to a kind-hearted woman.
    ko: 난 착한 여자랑 결혼했다고 했는….
    ja: 私は優しい女性と結婚したと…
  d_nikke_d_killerwife_03_92:
    speaker: d_w
    en: Well,
    ko: "…글쎄."
    ja: "…どうでしょう。"
  d_nikke_d_killerwife_03_93:
    speaker: d_w
    en: no matter how kind a woman may be,
    ko: 아무리 착한 여자일지라도,
    ja: いくら優しい女性でも、
  d_nikke_d_killerwife_03_94:
    speaker: d_w
    en: in a situation where it seems like her husband might be taken away...
    ko: 남편을 빼앗길 것 같은 상황에서….
    ja: 夫を他の女に奪われそうな状況で…
  d_nikke_d_killerwife_03_95:
    speaker: "<Monologue>"
    en: D's axe again glistens ominously.
    ko: D의 등 뒤의 도끼 날이 스산하게 빛났다.
    ja: Dの背後にある斧が冷たく光った
  d_nikke_d_killerwife_03_96:
    speaker: d_w
    en: It isn't set in stone that I have to be all sugar and spice.
    ko: 얌전히 착하게 있으라는 법은 없지 않을까요?
    ja: 大人しくしている必要はないでしょう？
  d_nikke_d_killerwife_03_97:
    speaker: "<Self>"
    en: That's... true.
    ko: 그건… 그렇지.
    ja: それは…そうだな
  d_nikke_d_killerwife_03_98:
    speaker: d_w
    en: I thought you'd agree, hehe.
    ko: 후후, 그렇죠?
    ja: ふふ、そうでしょう？
  d_nikke_d_killerwife_03_99:
    speaker: d_w
    en: Now that we're on the same page, why don't you get cleaned up?
    ko: 아시겠다면 어서 씻고 오세요.
    ja: さあ、早く顔を洗ってきてください。
  d_nikke_d_killerwife_03_100:
    speaker: d_w
    en: It's time to eat.
    ko: 밥 먹어요. 우리.
    ja: ご飯にしましょう。
  d_nikke_d_killerwife_03_101:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  d_nikke_d_killerwife_03_102:
    speaker: "<Monologue>"
    en: Even after breakfast, our role-play as newlyweds continues.
    ko: 아침 이후에도 신혼부부 연기는 계속되어….
    ja: 朝食後も新婚夫婦の演技は続き…
  d_nikke_d_killerwife_03_103:
    speaker: signal
    en: C-Commander!
    ko: 지, 지휘관!
    ja: し、指揮官！
  d_nikke_d_killerwife_03_104:
    speaker: signal
    en: Did I just mishear that?
    ko: 지금 제가 잘못 들은 거죠?
    ja: き、聞き間違いですよね？
  d_nikke_d_killerwife_03_105:
    speaker: signal
    en: D-did she just say... Honey?
    ko: 여, 여, 여, 여, 여보라니…!
    ja: は、は、は、は、ハニーだなんて…！
  d_nikke_d_killerwife_03_106:
    speaker: d_w
    en: You heard correctly.
    ko: 잘 들으신 거 맞아요.
    ja: 聞き間違いではありませんよ。
  d_nikke_d_killerwife_03_107:
    speaker: "<Monologue>"
    en: D locks her arm with mine.
    ko: D가 팔짱을 껴왔다.
    ja: Dが腕を絡めてきた
  d_nikke_d_killerwife_03_108:
    speaker: d_w
    en: He's my honeybun.
    ko: 저희 여보 맞거든요.
    ja: 私たち、夫婦なんです。
  d_nikke_d_killerwife_03_109:
    speaker: signal
    en: Er... I think I've been watching too much TV lately.
    ko: 아… 제가 요즘 너무 많은 드라마를 봤나 봐요.
    ja: あっ…私、ドラマの見過ぎですね。
  d_nikke_d_killerwife_03_110:
    speaker: signal
    en: I'm starting to hear things...
    ko: 왜 허, 헛것이 들릴까요? 하… 하하하.
    ja: |-
      げ、幻聴が聞こえます。
      は…ははは…
  d_nikke_d_killerwife_03_111:
    speaker: "<Monologue>"
    en: As she leaves, Signal murmurs to herself about having to quit watching TV.
    ko: 시그널이 드라마 중독을 끊겠다며 떠나가고….
    ja: シグナルはドラマ断ちを宣言して立ち去り…
  d_nikke_d_killerwife_03_112:
    speaker: folkwang
    en: Huh?! I must have forgotten to take my supplements!
    ko: 와… 제가 영양제 먹을 시간이 지났나 봐요!
    ja: あっ…サプリを飲み忘れちゃったみたいです！
  d_nikke_d_killerwife_03_113:
    speaker: folkwang
    en: Did she just say what I think she said?
    ko: 여보라니… 제가 환청이 들리나 봐요, 감독님!
    ja: ハニーだなんて…幻聴が聞こえます。監督！
  d_nikke_d_killerwife_03_114:
    speaker: "<Monologue>"
    en: Folkwang leaves to find her supplements.
    ko: 폴크방이 약을 찾으며 떠나가고….
    ja: フォルクヴァンはサプリを求めて立ち去り…
  d_nikke_d_killerwife_03_115:
    speaker: rupee
    en: H-Honey...?
    ko: 여, 여보…?
    ja: ハ、ハニー…？
  d_nikke_d_killerwife_03_116:
    speaker: rupee
    en: Wh-what's this?
    ko: 오, 오빠가?
    ja: お、お兄ちゃんが？
  d_nikke_d_killerwife_03_117:
    speaker: "<Self>"
    en: Well, you see...
    ko: 그게….
    ja: その…
  d_nikke_d_killerwife_03_118:
    speaker: rupee
    en: No, I don't want to hear it anymore!
    ko: 아, 아니야. 더 안 들을래!
    ja: う、ううん。それ以上は言わないで！
  d_nikke_d_killerwife_03_119:
    speaker: rupee
    en: If I hear one more word, I think I'm gonna be sick.
    ko: 왠지 들으면 더 어지러워질 거 같아.
    ja: これ以上聞いたらクラクラしちゃいそう。
  d_nikke_d_killerwife_03_120:
    speaker: rupee
    en: I'm going shopping to take my mind off all this nasty business.
    ko: |-
      루피 지금 쇼핑하러 갈래.
      그리고 오늘 있었던 일을 다 잊을 거야!
    ja: |-
      ルピーはお買い物に行くね。
      で、今日のことは全部忘れる！
  d_nikke_d_killerwife_03_121:
    speaker: "<Monologue>"
    en: Rupee storms off in a huff.
    ko: 루피가 쇼핑을 하면서 잊어야겠다며 떠나갔다.
    ja: |-
      ルピーは買い物で現実逃避をするために
      立ち去った
  d_nikke_d_killerwife_03_122:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_03_123:
    speaker: "<Monologue>"
    en: 2 days pass in this fashion.
    ko: "…그렇게 2일이 더 흘렀다."
    ja: "…こうしてさらに2日が過ぎた"
  d_nikke_d_killerwife_03_124:
    speaker: "<Narration>"
    en: On the third morning,
    ko: 3일째 아침.
    ja: 3日目の朝
  d_nikke_d_killerwife_03_125:
    speaker: "<Monologue>"
    en: D is sitting elegantly, while preparing a fruit Splendamin.
    ko: D가 우아하게 앉아, 과일 퍼펙트를 손질하기 시작했다.
    ja: |-
      Dが優雅に座り、フルーツパーフェクトを
      カットしている
  d_nikke_d_killerwife_03_126:
    speaker: "<Narration>"
    en: "*Slice* *Slice*"
    ko: 사각- 사각-
    ja: ザク、ザク…
  d_nikke_d_killerwife_03_127:
    speaker: "<Self>"
    en: Honey.
    ko: 여보.
    ja: ハニー
  d_nikke_d_killerwife_03_128:
    speaker: d_w
    en: Yes, Honey?
    ko: 예~ 여보?
    ja: はい、あなた。
  d_nikke_d_killerwife_03_129:
    speaker: "<Self>"
    en: "... This can't go on."
    ko: "…이대로는 안되겠어."
    ja: "…このままではダメだ"
  d_nikke_d_killerwife_03_130:
    speaker: d_w
    en: What do you mean?
    ko: 뭐가 말이에요?
    ja: 何がですか？
  d_nikke_d_killerwife_03_131:
    speaker: "<Narration>"
    en: "*Slice* *Slice*"
    ko: 사각- 사각-
    ja: ザク、ザク…
  d_nikke_d_killerwife_03_132:
    speaker: "<Self>"
    en: We have to stop this.
    ko: 우리 그만하자.
    ja: もうやめよう
  d_nikke_d_killerwife_03_133:
    speaker: d_w
    en: What?
    ko: "…예?"
    ja: "…はい？"
  d_nikke_d_killerwife_03_134:
    speaker: d_w
    en: Stop what?
    ko: 그만… 하자고요?
    ja: やめる…？
  d_nikke_d_killerwife_03_135:
    speaker: "<Narration>"
    en: "*Slice*"
    ko: 서걱.
    ja: ザクッ
  d_nikke_d_killerwife_03_136:
    speaker: d_w
    en: Whatever do you mean?
    ko: 무엇을?
    ja: 何を？
  d_nikke_d_killerwife_03_137:
    speaker: "<Self>"
    en: This whole couple act.
    ko: 이 연습 말이야. 여기에서 그만하자고.
    ja: この練習のことだ。もうやめよう
  d_nikke_d_killerwife_03_138:
    speaker: d_w
    en: How come?
    ko: "…어째서?"
    ja: "…なぜ？"
  d_nikke_d_killerwife_03_139:
    speaker: "<Self>"
    en: I don't think this is helping me in any way.
    ko: 여기서 이렇게 연습해 봤자, 아무것도 늘지 않을 것 같아서.
    ja: ここで練習をしても、何も成長しないと思う
  d_nikke_d_killerwife_03_140:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_03_141:
    speaker: d_w
    en: I don't understand.
    ko: 이해할 수 없는데.
    ja: 理解できないな。
  d_nikke_d_killerwife_03_142:
    speaker: d_w
    en: Do you think you're working hard enough to improve your skills?
    ko: 네가 실력이 늘 정도로 열심히 하고 있다고 생각하나?
    ja: |-
      成長するほど、
      一生懸命やっていると思っているのか？
  d_nikke_d_killerwife_03_143:
    speaker: "<Self>"
    en: No.
    ko: 아니.
    ja: いや
  d_nikke_d_killerwife_03_144:
    speaker: d_w
    en: Then what do you think will help?
    ko: 그럼 왜지?
    ja: じゃあ、なぜだ？
  d_nikke_d_killerwife_03_145:
    speaker: d_w
    en: A different environment? A different attitude?
    ko: 환경이 바뀐다고 지금까지와 다른 태도로,
    ja: 環境が変われば今までとは違う姿勢で
  d_nikke_d_killerwife_03_146:
    speaker: d_w
    en: Will that potentially help immerse you in a role that you're acting?
    ko: 위장 연기에 임할 수 있을 것이라고 생각하는 건가?
    ja: 演技に取り組めると？
  d_nikke_d_killerwife_03_147:
    speaker: "<Self>"
    en: Perhaps...
    ko: "…그래."
    ja: "…ああ"
  d_nikke_d_killerwife_03_148:
    speaker: d_w
    en: Are you sure you're not trying to make things not get too complicated
    ko: 그냥 단순히 더 이상 곤란해지고 싶지 않아서.
    ja: ただこれ以上困った状況になるのを恐れて
  d_nikke_d_killerwife_03_149:
    speaker: d_w
    en: and weasel your way out of your obligation, are you?
    ko: 회피할 뿐인 것이 아니고?
    ja: 逃げているだけではないか？
  d_nikke_d_killerwife_03_150:
    speaker: "<Self>"
    en: That's most certainly not the case.
    ko: 그건 절대 아니야.
    ja: それは絶対に違う
  d_nikke_d_killerwife_03_151:
    speaker: d_w
    en: In light of all this attitude you're giving me,
    ko: 지금까지의 네 태도를 보고,
    ja: 今までのお前の態度を見て
  d_nikke_d_killerwife_03_152:
    speaker: d_w
    en: do you think I really believe that?
    ko: 내가 그 말을 신용할 수 있을 것이라고 생각해?
    ja: その言葉を信用できると思うか？
  d_nikke_d_killerwife_03_153:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_03_154:
    speaker: d_w
    en: For the past two days, all you've done is act embarrassed and uncomfortable.
    ko: 넌 연습 내내 그저 민망해하고, 불편해하기만 했잖아.
    ja: |-
      お前は練習中、ただ恥ずかしがって
      戸惑っていただけだ。
  d_nikke_d_killerwife_03_155:
    speaker: d_w
    en: Now you're telling me that
    ko: 그런데 이제 와서 장소를 바꿔달라고?
    ja: それなのに、今さら場所を変えてほしいだと？
  d_nikke_d_killerwife_03_156:
    speaker: d_w
    en: a change of venue will help?
    ko: 그럼 열심히 할 수 있을 거라고?
    ja: そうすれば、一生懸命取り組めるだと？
  d_nikke_d_killerwife_03_157:
    speaker: "<Self>"
    en: I'm sorry. I know I've made it hard for you to trust me,
    ko: "…미안. 네가 날 믿을 수 없게 만든 거 알아."
    ja: |-
      …すまない。
      私のことを信頼できないのは分かってる
  d_nikke_d_killerwife_03_158:
    speaker: "<Self>"
    en: but can you trust me one final time?
    ko: 그래도 한 번만 더 믿어주면 안 될까?
    ja: でも、もう一度だけ信じてもらえないか？
  d_nikke_d_killerwife_03_159:
    speaker: d_w
    en: And why would I do that?
    ko: 내가 왜….
    ja: 何を…
  d_nikke_d_killerwife_03_160:
    speaker: "<Self>"
    en: I don't think I'll be able to immerse myself in the role here.
    ko: 여기서는 도저히 몰입할 수 없을 거 같아.
    ja: ここでは集中できそうにない
  d_nikke_d_killerwife_03_161:
    speaker: "<Self>"
    en: I just don't want to waste your precious off time.
    ko: D가 소중한 휴가를 반납하면서 내어준 시간을 낭비하고 싶지 않아서 그래.
    ja: |-
      Dが大切な休暇を返上してまで
      作ってくれた時間を無駄にしたくないんだ
  d_nikke_d_killerwife_03_162:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_03_163:
    speaker: "<Self>"
    en: So let's move and start over.
    ko: 그러니 우리 이사 가서, 다시 시작하자.
    ja: だから引っ越して、やり直そう
  d_nikke_d_killerwife_03_164:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_03_165:
    speaker: "<Self>"
    en: I will be your stalwart husband and a Commander working at the Outpost.
    ko: 난 전초기지를 직장으로 삼고 있는 지휘관이자, D의 남편으로.
    ja: |-
      私は前哨基地で働いている指揮官で、
      Dの夫として
  d_nikke_d_killerwife_03_166:
    speaker: "<Self>"
    en: And you'll be my kind-hearted and adorable wife.
    ko: D는 친절하고 사랑스러운 아내로.
    ja: Dは優しくてかわいい妻として
  d_nikke_d_killerwife_03_167:
    speaker: d_w
    en: Fine, we'll change the location,
    ko: "…설정을 그대로 유지하되."
    ja: "…設定はそのままだが"
  d_nikke_d_killerwife_03_168:
    speaker: d_w
    en: but we'll keep the other details the same.
    ko: 거주지를 수정하고,
    ja: 居住地を変更し
  d_nikke_d_killerwife_03_169:
    speaker: d_w
    en: You can treat this place as your office,
    ko: 이곳을 직장으로 삼겠다는 건가.
    ja: ここを職場にするというのか。
  d_nikke_d_killerwife_03_170:
    speaker: d_w
    en: strictly for business.
    ko: 그럼.
    ja: そうすれば、
  d_nikke_d_killerwife_03_171:
    speaker: d_w
    en: If we do that, will you be able to fully commit yourself to this?
    ko: 이번에는 제대로 연습에 임할 수 있다는 건가?
    ja: 次はきちんと練習に取り組めるのか？
  d_nikke_d_killerwife_03_172:
    speaker: "<Self>"
    en: I will. I swear.
    ko: 맹세할게.
    ja: 約束する
  d_nikke_d_killerwife_03_173:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_03_174:
    speaker: d_w
    en: Okay, fine. I'll trust you.
    ko: "…좋아. 한 번만 더 널 믿겠어."
    ja: "…分かった。一度だけ信じよう。"
  d_nikke_d_killerwife_03_175:
    speaker: d_w
    en: We'll change locations.
    ko: 네가 원하는 대로, 거주지를 이동하겠다.
    ja: お前の望み通り、居住地を変える。
  d_nikke_d_killerwife_03_176:
    speaker: "<Self>"
    en: Thank y...
    ko: 고마….
    ja: ありが…
  d_nikke_d_killerwife_03_177:
    speaker: d_w
    en: But remember.
    ko: 하지만 명심해.
    ja: だが、肝に銘じておけ。
  d_nikke_d_killerwife_03_178:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 콰드득-!
    ja: ドスッ！
  d_nikke_d_killerwife_03_179:
    speaker: "<Monologue>"
    en: D stabs her paring knife into the table.
    ko: D가 갖고 있던 과도를 책상에 내리찍었다.
    ja: Dが手にしていた果物ナイフを机に刺した
  d_nikke_d_killerwife_03_180:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_d_killerwife_03_181:
    speaker: d_w
    en: If you ever stare at another Nikke during our time together,
    ko: 한 번 더 연기 도중 다른 니케에게 한 눈을 판다든지.
    ja: 一度でも演技中に他のニケによそ見をしたり
  d_nikke_d_killerwife_03_182:
    speaker: d_w
    en: or if you complain that you can't focus,
    ko: 몰입이 안 된다며 투정을 부릴 경우,
    ja: 集中できないと文句を言ったら、
  d_nikke_d_killerwife_03_183:
    speaker: d_w
    en: I'll find a way to eliminate whatever is interfering with your focus.
    ko: 네 몰입에 방해되는 대상을 어떤 방식으로든 배제시킬 거다.
    ja: |-
      お前の集中を妨げるモノを、
      方法を問わず排除する。
  d_nikke_d_killerwife_03_184:
    speaker: "<Self>"
    en: "... Noted."
    ko: "…명심할게."
    ja: "…分かった"
  d_nikke_d_killerwife_03_185:
    speaker: d_w
    en: All right, wait here for a moment.
    ko: 그럼 잠시 여기서 기다려.
    ja: ここで待っていてくれ。
  d_nikke_d_killerwife_03_186:
    speaker: d_w
    en: I'll look into securing a new place.
    ko: 이사할 곳을 알아볼 테니까.
    ja: 引っ越し先を探す。
  d_nikke_d_killerwife_03_187:
    speaker: "<Self>"
    en: I'll be ready.
    ko: 준비하고 있을게.
    ja: 待っている
d_nikke_d_killerwife_04:
  d_nikke_d_killerwife_04_1:
    speaker: "<Narration>"
    en: "*Beep beep beep beep*"
    ko: 삐삐삐삣-!
    ja: ピピピピッ！
  d_nikke_d_killerwife_04_2:
    speaker: "<Monologue>"
    en: The sound of the alarm signifies the arrival of morning.
    ko: 아침을 알리는 알람 소리가 울려 퍼지고,
    ja: 朝を知らせるアラームの音が鳴り響き…
  d_nikke_d_killerwife_04_3:
    speaker: "<Monologue>"
    en: I open my eyes...
    ko: 나는 눈을 떴다.
    ja: 私は目覚めた
  d_nikke_d_killerwife_04_4:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_04_5:
    speaker: "<Monologue>"
    en: Instead of the familiar ceiling of the Commander's Room, I see what seems
      to be a luxuriously decorated ceiling.
    ko: 늘 아침마다 보아온 천장과 달리, 깔끔하고 고급스러운 느낌의 천장.
    ja: |-
      毎朝見てきた天井とは違う、
      高級感のある天井を見て
  d_nikke_d_killerwife_04_6:
    speaker: "<Monologue>"
    en: After a moment of confusion, I recall that we had hastily moved to the Hotel
      in the Ark last night.
    ko: 그걸 보자, 어젯밤 방주의 호텔로 급하게 이사를 했다는 걸 기억해 냈다.
    ja: |-
      昨晩、急いでアークのホテルに
      引っ越したことを思い出した
  d_nikke_d_killerwife_04_7:
    speaker: d_w
    en: You're up early.
    ko: 어머, 벌써 일어나셨네요~
    ja: まあ、もうお目覚めですか？
  d_nikke_d_killerwife_04_8:
    speaker: d_w
    en: I was about to wake you up...
    ko: 제가 깨워드리려고 했는데….
    ja: 私が起こそうと思ってたのに…
  d_nikke_d_killerwife_04_9:
    speaker: "<Monologue>"
    en: Next to me is my wife.
    ko: 이쪽은 나의 아내.
    ja: 彼女は私の妻だ
  d_nikke_d_killerwife_04_10:
    speaker: d_w
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_d_killerwife_04_11:
    speaker: "<Monologue>"
    en: Although she is occasionally prone to jealous fits, where she brandishes her
      axe with rage,
    ko: 가끔 질투심에 도끼를 휘두르곤 하지만,
    ja: |-
      ヤキモチを焼いて
      斧を振りかざすこともあるけれど
  d_nikke_d_killerwife_04_12:
    speaker: "<Monologue>"
    en: she is both kind and pretty.
    ko: "…착하고 예쁘다."
    ja: "…優しくてかわいい"
  d_nikke_d_killerwife_04_13:
    speaker: d_w
    en: Why are you just staring into space?
    ko: 왜 그렇게 멍하니 계세요?
    ja: どうかしました？
  d_nikke_d_killerwife_04_14:
    speaker: d_w
    en: Are you not fully awake yet?
    ko: 후후, 아직 잠이 덜 깨셨나요?
    ja: ふふ、まだ寝ぼけてるんですか？
  d_nikke_d_killerwife_04_15:
    speaker: "<Monologue>"
    en: And so begins my fourth day of marriage...
    ko: 그리고 나는 오늘로 결혼한 지 4일째가 되는….
    ja: そして、私は今日で結婚4日目の…
  d_nikke_d_killerwife_04_16:
    speaker: "<Self>"
    en: Er...
    ko: 그냥….
    ja: いや…
  d_nikke_d_killerwife_04_17:
    speaker: "<Monologue>"
    en: I must act out the role of a loving husband.
    ko: 사랑이 넘치는 새신랑이다.
    ja: ただの妻のことが大好きな夫だ
  d_nikke_d_killerwife_04_18:
    speaker: "<Choice>"
    en: It's only because your beauty is so stunning.
    ko: 여보가 아침부터 너무 예뻐서.
    ja: 朝からハニーがかわいすぎる
  d_nikke_d_killerwife_04_19:
    speaker: "<Choice>"
    en: It's only because I'm so ecstatic at waking up next to you.
    ko: 여보를 아침부터 보니까 너무 좋아서.
    ja: 朝からハニーの顔が見れてすごく嬉しい
  d_nikke_d_killerwife_04_20:
    speaker: d_w
    en: "..."
    ko: "…예?"
    ja: "…はい？"
  d_nikke_d_killerwife_04_21:
    speaker: d_w
    en: Very well.
    ko: 아… 그렇군요.
    ja: あ…そうですか。
  d_nikke_d_killerwife_04_22:
    speaker: "<Self>"
    en: Did you sleep well, Honey?
    ko: 잘 잤어, 여보?
    ja: ぐっすり眠れたか？
  d_nikke_d_killerwife_04_23:
    speaker: d_w
    en: I slept wonderfully.
    ko: 예. 그럼요. 잘 잤죠.
    ja: は、はい。もちろんです。
  d_nikke_d_killerwife_04_24:
    speaker: "<Choice>"
    en: You seem a bit out of it. Did you just wake up, Honey?
    ko: 왜 그렇게 멍해? 여보야말로 잠이 덜 깼어?
    ja: |-
      そんなにぼーっとして、どうした？
      ハニーはまだ寝ぼけてるのかな？
  d_nikke_d_killerwife_04_25:
    speaker: "<Choice>"
    en: You seem flustered. Did you have a bad dream, Honey?
    ko: 왜 그렇게 당황해? 여보야말로 나쁜 꿈 꿨어?
    ja: |-
      なんで慌ててるんだ？
      ハニーこそ悪い夢でも見たのか？
  d_nikke_d_killerwife_04_26:
    speaker: d_w
    en: "... No."
    ko: "…아니요."
    ja: "…いいえ。"
  d_nikke_d_killerwife_04_27:
    speaker: d_w
    en: It's just that... this all seems so unfamiliar.
    ko: 그냥 조금… 낯설어서 그랬어요.
    ja: ただ、少し…慣れなくて。
  d_nikke_d_killerwife_04_28:
    speaker: "<Self>"
    en: What do you mean?
    ko: 뭐가?
    ja: なぜだ？
  d_nikke_d_killerwife_04_29:
    speaker: d_w
    en: Hmm...
    ko: 음….
    ja: その…
  d_nikke_d_killerwife_04_30:
    speaker: d_w
    en: I didn't know you would change right away after moving...
    ko: 이사 오고 나서 이렇게까지 확 바뀔 줄은 몰라서….
    ja: 引っ越して、ここまで変わるとは思わなくて…
  d_nikke_d_killerwife_04_31:
    speaker: "<Self>"
    en: That's what I promised, wasn't it?
    ko: 우리 약속했잖아.
    ja: 約束したじゃないか
  d_nikke_d_killerwife_04_32:
    speaker: "<Self>"
    en: I said that I would treat you lovingly, as a husband should.
    ko: 새신랑으로서 다정하게 대하기로.
    ja: 夫として優しくするって
  d_nikke_d_killerwife_04_33:
    speaker: d_w
    en: Yes... you did.
    ko: "…그랬죠."
    ja: "…そうでしたね。"
  d_nikke_d_killerwife_04_34:
    speaker: d_w
    en: I guess you are ready to take this seriously now.
    ko: 이젠 정말로 제대로 할 마음이 들었나 보군요.
    ja: 真剣に取り組む気になったようですね。
  d_nikke_d_killerwife_04_35:
    speaker: "<Self>"
    en: You went through all that trouble to move, so I have to.
    ko: 이사까지 했는데, 그렇게 해야지.
    ja: 引っ越しまでしたんだからな
  d_nikke_d_killerwife_04_36:
    speaker: d_w
    en: Haha, I'm glad to hear that.
    ko: 후후, 다행이네요.
    ja: ふふ、よかったです。
  d_nikke_d_killerwife_04_37:
    speaker: d_w
    en: Anyway, it's too early for serious discussions like this.
    ko: 이러고 있을 때가 아니네요.
    ja: こうしている場合じゃありません。
  d_nikke_d_killerwife_04_38:
    speaker: d_w
    en: Hurry and get up. I'll prepare us some breakfast.
    ko: 어서 일어나세요. 식사 준비하고 있을게요.
    ja: |-
      早く起きてください。
      お食事の準備をしますね。
  d_nikke_d_killerwife_04_39:
    speaker: "<Self>"
    en: All right, I'll get cleaned up.
    ko: 응. 씻고 올게.
    ja: ああ、顔を洗ってくる
  d_nikke_d_killerwife_04_40:
    speaker: "<Monologue>"
    en: I proceed to spend the day with my wife.
    ko: 그렇게 아내와의 새로운 하루를 시작했다.
    ja: こうして妻との新しい1日が始まった
  d_nikke_d_killerwife_04_41:
    speaker: d_w
    en: I'm not sure if it's as good as the other ones I've made.
    ko: 이번에도 맛있게 되었을지 모르겠네요.
    ja: おいしくできたかしら…
  d_nikke_d_killerwife_04_42:
    speaker: d_w
    en: I'm sure you'll enjoy it all the same... won't you?
    ko: 맛있게… 드셔주실 거죠?
    ja: 召し上がれ。
  d_nikke_d_killerwife_04_43:
    speaker: "<Self>"
    en: I certainly will.
    ko: 그럼. 잘 먹을게.
    ja: ありがとう。いただきます
  d_nikke_d_killerwife_04_44:
    speaker: "<Monologue>"
    en: We have breakfast together.
    ko: 우리는 함께 아침을 먹었고.
    ja: 私たちは一緒に朝食を食べた
  d_nikke_d_killerwife_04_45:
    speaker: d_w
    en: Have a great day, Honey.
    ko: 다녀오세요~ 여보.
    ja: いってらっしゃいませ、あなた。
  d_nikke_d_killerwife_04_46:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_04_47:
    speaker: d_w
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_d_killerwife_04_48:
    speaker: d_w
    en: What's wrong? Did you forget something?
    ko: |-
      왜 그러세요?
      뭐 잊으신 거라도 있으신가요?
    ja: |-
      どうしたんですか？
      何か忘れ物でも？
  d_nikke_d_killerwife_04_49:
    speaker: "<Self>"
    en: No, but... shouldn't we...
    ko: 아니… 뒤에 뭐 더 없어?
    ja: いや…続きはないのか？
  d_nikke_d_killerwife_04_50:
    speaker: d_w
    en: Huh?
    ko: 예?
    ja: えっ？
  d_nikke_d_killerwife_04_51:
    speaker: d_w
    en: What could I be forgetting?
    ko: "…뒤에?"
    ja: "…続き？"
  d_nikke_d_killerwife_04_52:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_04_53:
    speaker: d_w
    en: You'll be in trouble if you're late.
    ko: "…늦으면 가만 안 둬."
    ja: "…遅れたら容赦しない。"
  d_nikke_d_killerwife_04_54:
    speaker: "<Self>"
    en: I didn't mean that...
    ko: 그걸 바란 건 아니었는데….
    ja: 思っていたのと違うんだが…
  d_nikke_d_killerwife_04_55:
    speaker: d_w
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_d_killerwife_04_56:
    speaker: "<Self>"
    en: Never mind, I'll see you later.
    ko: 아니야. 잘 다녀올게.
    ja: いや、行ってきます
  d_nikke_d_killerwife_04_57:
    speaker: "<Monologue>"
    en: I leave for work, bidding D a warm farewell as I do.
    ko: 아내의 배웅을 받으며, 출근했다.
    ja: 妻に見送られ、出勤した
  d_nikke_d_killerwife_04_58:
    speaker: "<Monologue>"
    en: Having felt sorry about how I treated D this morning,
    ko: 퇴근길에는 매번 받기만 하는 게 미안해,
    ja: |-
      いつももらってばかりで悪いので
      帰宅途中に
  d_nikke_d_killerwife_04_59:
    speaker: "<Monologue>"
    en: I decide to buy some flowers for her.
    ko: 아내에게 꽃을 사서 선물했다.
    ja: 妻に花を買ってプレゼントした
  d_nikke_d_killerwife_04_60:
    speaker: d_w
    en: You're back, Honey?
    ko: 다녀오셨어요?
    ja: お帰りなさい。
  d_nikke_d_killerwife_04_61:
    speaker: "<Self>"
    en: These are for you.
    ko: 선물이야.
    ja: プレゼントだ
  d_nikke_d_killerwife_04_62:
    speaker: d_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_d_killerwife_04_63:
    speaker: "<Monologue>"
    en: I hand the flowers to D.
    ko: 아내에게 꽃을 건넸다.
    ja: 妻に花を渡した
  d_nikke_d_killerwife_04_64:
    speaker: d_w
    en: Flowers? For me?
    ko: 꽃… 이군요.
    ja: お花…ですね。
  d_nikke_d_killerwife_04_65:
    speaker: "<Self>"
    en: Yes, you've given me so much, so I felt this is the least I could do.
    ko: 응. 매번 받기만 하는 것 같아서.
    ja: ああ。いつももらってばかりだから
  d_nikke_d_killerwife_04_66:
    speaker: d_w
    en: How did you know these are my favorite?
    ko: 제가 이 꽃을 좋아한다는 건 어떻게 아셨나요?
    ja: この花が好きだってどうして分かったんですか？
  d_nikke_d_killerwife_04_67:
    speaker: "<Self>"
    en: Because you wear a violet-scented perfume.
    ko: 제비꽃 향수를 쓰니까.
    ja: スミレの香水を使ってるから
  d_nikke_d_killerwife_04_68:
    speaker: "<Self>"
    en: I figured you would also enjoy the flower itself.
    ko: 꽃도 좋아할 것 같아서.
    ja: 花も好きだろうと思って
  d_nikke_d_killerwife_04_69:
    speaker: d_w
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_d_killerwife_04_70:
    speaker: "<Self>"
    en: Was I wrong?
    ko: 아니야?
    ja: 違ったか？
  d_nikke_d_killerwife_04_71:
    speaker: d_w
    en: Oh no,
    ko: "…맞아요."
    ja: "…正解です。"
  d_nikke_d_killerwife_04_72:
    speaker: d_w
    en: I like these flowers very much.
    ko: 좋아해요.
    ja: 好きです。
  d_nikke_d_killerwife_04_73:
    speaker: d_w
    en: Thanks
    ko: "…이 꽃."
    ja: "…このお花。"
  d_nikke_d_killerwife_04_74:
    speaker: d_w
    en: for the flowers.
    ko: 감사합니다.
    ja: ありがとうございます。
  d_nikke_d_killerwife_04_75:
    speaker: "<Self>"
    en: I'll buy them for you again sometime.
    ko: 다음에 또 사 올게.
    ja: また買ってくるよ
  d_nikke_d_killerwife_04_76:
    speaker: d_w
    en: "... Please do."
    ko: "…예."
    ja: "…はい。"
  d_nikke_d_killerwife_04_77:
    speaker: "<Monologue>"
    en: Later that night, each time I receive a Bla message from another Nikke...
    ko: 저녁 늦은 시간엔 다른 니케에게 블라가 와도.
    ja: 夜遅く他のニケからBlaBlaが来ても…
  d_nikke_d_killerwife_04_78:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_nikke_d_killerwife_04_79:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_04_80:
    speaker: "<Monologue>"
    en: I ignore it.
    ko: 무시했다.
    ja: 無視をした
  d_nikke_d_killerwife_04_81:
    speaker: d_w
    en: I think someone sent you a text, Honey.
    ko: 어머, 블라가 온 것 같은데.
    ja: あら、連絡が来たのでは？
  d_nikke_d_killerwife_04_82:
    speaker: d_w
    en: Do you not want to check it?
    ko: 보지 않으셔도 괜찮으신가요?
    ja: 見なくてもいいんですか？
  d_nikke_d_killerwife_04_83:
    speaker: "<Self>"
    en: It's okay, I told them to call me if it was urgent.
    ko: 괜찮아. 급한 일이 있으면 블라가 아니라 전화해 달라고 했으니까.
    ja: |-
      大丈夫。急ぎの用事はBlaBlaじゃなくて
      電話してほしいと伝えてあるから
  d_nikke_d_killerwife_04_84:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_04_85:
    speaker: d_w
    en: Are you sure it's okay to act like this towards your co-workers?
    ko: 이렇게 동료분에게 소홀해도 괜찮으신 건가요?
    ja: 仕事仲間をないがしろにして大丈夫ですか？
  d_nikke_d_killerwife_04_86:
    speaker: "<Self>"
    en: I told you. After we move, I would commit myself to our marriage.
    ko: 말했잖아. 이사를 오면, 신혼에 충실해지겠다고.
    ja: |-
      言っただろう？
      引っ越したら、新婚生活に集中するって
  d_nikke_d_killerwife_04_87:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_04_88:
    speaker: "<Self>"
    en: I'm a man of my word.
    ko: 그 약속을 지킬뿐이야.
    ja: その約束を守っているだけだ
  d_nikke_d_killerwife_04_89:
    speaker: d_w
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうですか。"
  d_nikke_d_killerwife_04_90:
    speaker: d_w
    en: I'm glad.
    ko: 다행이에요.
    ja: それならよかったです。
  d_nikke_d_killerwife_04_91:
    speaker: d_w
    en: I don't think I need to eliminate anyone now.
    ko: 이젠 정말 제가 누군가를 배제해야 하는 일은 없을 것 같네요.
    ja: 誰かを排除する必要はなさそうですね。
  d_nikke_d_killerwife_04_92:
    speaker: "<Self>"
    en: Have I earned your trust, Honey?
    ko: 그러니 여보도 날 믿어줘.
    ja: だから、ハニーも私を信じてくれ
  d_nikke_d_killerwife_04_93:
    speaker: d_w
    en: Yes, you have.
    ko: 예. 그럴게요.
    ja: 分かりました。
  d_nikke_d_killerwife_04_94:
    speaker: d_w
    en: I can see how hard you're attempting to make this work,
    ko: 당신이 열심히 해주시는 만큼.
    ja: あなたが、ここまでしてくれるのだから
  d_nikke_d_killerwife_04_95:
    speaker: d_w
    en: so I'll do the same.
    ko: 저도 더욱더 애정을 담아볼게요.
    ja: 私ももっと愛情表現をするようにしますね。
  d_nikke_d_killerwife_04_96:
    speaker: "<Monologue>"
    en: The next day.
    ko: 다음날도.
    ja: 次の日も…
  d_nikke_d_killerwife_04_97:
    speaker: "<Self>"
    en: Good morning.
    ko: 안녕. 좋은 아침이야.
    ja: おはよう
  d_nikke_d_killerwife_04_98:
    speaker: "<Monologue>"
    en: I wake up to my smiling wife.
    ko: 아내가 미소 지었다.
    ja: 妻が微笑んだ
  d_nikke_d_killerwife_04_99:
    speaker: d_w
    en: Good morning, Honey.
    ko: 좋은 아침이에요. 여보.
    ja: おはようございます。あなた。
  d_nikke_d_killerwife_04_100:
    speaker: "<Monologue>"
    en: The day after.
    ko: 또 그다음 날도.
    ja: そのまた次の日も…
  d_nikke_d_killerwife_04_101:
    speaker: d_w
    en: Here's your breakfast, Honey.
    ko: 자~ 오늘 아침 식사에요. 여보.
    ja: あなた、朝ご飯ですよ。
  d_nikke_d_killerwife_04_102:
    speaker: "<Monologue>"
    en: D puts down a plate of eggs and toast.
    ko: 아내가 토스트가 담긴 접시를 내려놓았다.
    ja: |-
      妻がサンドイッチをのせたお皿を
      テーブルに置いた
  d_nikke_d_killerwife_04_103:
    speaker: "<Self>"
    en: Looks good.
    ko: 잘 먹을게.
    ja: いただきます
  d_nikke_d_killerwife_04_104:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 와삭-
    ja: サクッ
  d_nikke_d_killerwife_04_105:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_d_killerwife_04_106:
    speaker: "<Monologue>"
    en: The toast is unbearably salty.
    ko: "…음식이 너무 짜서 먹기 힘들 정도였지만."
    ja: |-
      …料理がしょっぱすぎて
      食べきるのが大変だったが…
  d_nikke_d_killerwife_04_107:
    speaker: d_w
    en: Are you okay?
    ko: 표정이 왜 그러세요?
    ja: その顔…どうしました？
  d_nikke_d_killerwife_04_108:
    speaker: d_w
    en: It doesn't taste bad, does it?
    ko: 먹기… 힘드신가요?
    ja: おいしくないですか…？
  d_nikke_d_killerwife_04_109:
    speaker: "<Choice>"
    en: No, it's delicious.
    ko: 아니야. 맛있어.
    ja: いや、おいしいよ
  d_nikke_d_killerwife_04_110:
    speaker: "<Choice>"
    en: It's a bit salty, but it's good.
    ko: 짜긴 한데, 맛있어.
    ja: しょっぱいけど、おいしいよ
  d_nikke_d_killerwife_04_111:
    speaker: d_w
    en: If you're willing to eat something like this,
    ko: 이런 것까지 맛있게 먹어주시다니….
    ja: こんなものまで、おいしく食べてくれるなんて…
  d_nikke_d_killerwife_04_112:
    speaker: d_w
    en: you must really love me.
    ko: 여보는 정말 절 사랑하시나 보군요.
    ja: あなたは本当に私のことが大好きなんですね。
  d_nikke_d_killerwife_04_113:
    speaker: "<Monologue>"
    en: As the days go by, we enjoy our time as newlyweds.
    ko: 우리는 애정 넘치는 신혼 생활을 보냈다.
    ja: 私たちはラブラブな新婚生活を送った
  d_nikke_d_killerwife_04_114:
    speaker: "<Monologue>"
    en: Before we know it, the last night has arrived.
    ko: 그렇게 마지막 날 밤이 되었다.
    ja: こうして、最後の夜になった
  d_nikke_d_killerwife_04_115:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_04_116:
    speaker: d_w
    en: We don't have much time left as newlyweds.
    ko: 이제 신혼 생활도 얼마 남지 않았네요.
    ja: 新婚生活も残りあと少しですね。
  d_nikke_d_killerwife_04_117:
    speaker: "<Self>"
    en: You're right...
    ko: "…그렇네."
    ja: "…そうだな"
  d_nikke_d_killerwife_04_118:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_04_119:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_04_120:
    speaker: "<Self>"
    en: Honey.
    ko: 여보.
    ja: ハニー
  d_nikke_d_killerwife_04_121:
    speaker: d_w
    en: Yes?
    ko: 예?
    ja: はい？
  d_nikke_d_killerwife_04_122:
    speaker: "<Self>"
    en: Since we don't have much time, do you want to go outside?
    ko: 이제 시간도 얼마 안 남았는데 밖에 나가지 않을래?
    ja: せっかくだから出かけないか？
  d_nikke_d_killerwife_04_123:
    speaker: d_w
    en: Outside?
    ko: 밖에요?
    ja: お出かけですか？
  d_nikke_d_killerwife_04_124:
    speaker: "<Self>"
    en: Yes, we've stayed at home this entire time.
    ko: 응. 매번 집안에만 있었잖아.
    ja: ああ、ずっと家にいただろう？
  d_nikke_d_killerwife_04_125:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_04_126:
    speaker: "<Monologue>"
    en: D stares intently at me.
    ko: 아내가 이쪽을 빤히 바라보았다.
    ja: 妻がじっとこちらを見つめた
  d_nikke_d_killerwife_04_127:
    speaker: d_w
    en: Are you sure that's okay?
    ko: "…괜찮으시겠어요?"
    ja: "…大丈夫ですか？"
  d_nikke_d_killerwife_04_128:
    speaker: d_w
    en: It wouldn't be... inconvenient if you see someone you know?
    ko: 혹시라도… 아는 얼굴을 마주하면 곤란해지실 텐데.
    ja: もし…知り合いに会ったら困るのでは？
  d_nikke_d_killerwife_04_129:
    speaker: "<Self>"
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_d_killerwife_04_130:
    speaker: "<Self>"
    en: We'll have to leave this place tomorrow, so it'd be a shame to spend our last
      day inside.
    ko: 내일이면 떠나야 하는데, 집에만 있으면 아쉽잖아.
    ja: |-
      明日には戻らなきゃいけないのに、
      家にいるのはもったいないだろう？
  d_nikke_d_killerwife_04_131:
    speaker: d_w
    en: I know, but still...
    ko: 그래도….
    ja: でも…
  d_nikke_d_killerwife_04_132:
    speaker: "<Self>"
    en: Come on, let's go outside.
    ko: 나가자.
    ja: 行こう
d_nikke_d_killerwife_05:
  d_nikke_d_killerwife_05_1:
    speaker: "<Monologue>"
    en: D and I leave the Hotel and take a stroll along the streets.
    ko: 아내와 함께 호텔 밖으로 나와, 방주 거리를 거닐었다.
    ja: 妻と一緒にホテルを出て、アークの街を歩いた
  d_nikke_d_killerwife_05_2:
    speaker: "<Monologue>"
    en: We stop at a few street food stalls to buy some snacks.
    ko: 우리는 함께 거리의 음식들을 먹기도 했고.
    ja: 私たちは一緒に屋台の料理を食べた
  d_nikke_d_killerwife_05_3:
    speaker: "<Self>"
    en: Here.
    ko: 자, 여기.
    ja: はい
  d_nikke_d_killerwife_05_4:
    speaker: "<Monologue>"
    en: I hand D a piece of toast.
    ko: 아내에게 토스트 하나를 건넸다.
    ja: 妻にサンドイッチを渡した
  d_nikke_d_killerwife_05_5:
    speaker: d_w
    en: Huh?
    ko: 예?
    ja: はい？
  d_nikke_d_killerwife_05_6:
    speaker: d_w
    en: I thought you were buying something for yourself.
    ko: 여보가 드시려고 사는 것 아니었나요?
    ja: あなたが食べたくて買ったんじゃないんですか？
  d_nikke_d_killerwife_05_7:
    speaker: "<Self>"
    en: I've been eating the toast you've made for me every morning,
    ko: 매일 아침마다 토스트를 만들어준 걸 받아먹기만 했잖아.
    ja: 毎朝サンドイッチを作ってくれただろう？
  d_nikke_d_killerwife_05_8:
    speaker: "<Self>"
    en: so I wanted to buy some for you.
    ko: 그러니 이번엔 내가 사주고 싶어서.
    ja: だから今度は私が買ってあげたかったんだ
  d_nikke_d_killerwife_05_9:
    speaker: d_w
    en: But that's something I should...
    ko: 그건 당연히 제가….
    ja: それは当然…
  d_nikke_d_killerwife_05_10:
    speaker: "<Self>"
    en: Don't be like that. Just try it.
    ko: 자, 그러지 말고 얼른 먹어봐.
    ja: いいから、早く食べてみて
  d_nikke_d_killerwife_05_11:
    speaker: d_w
    en: "... Okay."
    ko: "…그래요."
    ja: "…はい。"
  d_nikke_d_killerwife_05_12:
    speaker: d_w
    en: I'll try it.
    ko: 먹죠, 그럼.
    ja: いただきます。
  d_nikke_d_killerwife_05_13:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 와삭-
    ja: サクッ
  d_nikke_d_killerwife_05_14:
    speaker: "<Monologue>"
    en: D takes a bite of the toast.
    ko: 아내가 토스트를 한 입 베어 물었다.
    ja: 妻がサンドイッチをかじった
  d_nikke_d_killerwife_05_15:
    speaker: "<Self>"
    en: How is it?
    ko: 어때?
    ja: どうだ？
  d_nikke_d_killerwife_05_16:
    speaker: d_w
    en: It's delicious.
    ko: "…맛있네요."
    ja: "…おいしいですね。"
  d_nikke_d_killerwife_05_17:
    speaker: "<Self>"
    en: I prefer the one you made for me.
    ko: 난 만들어준 게 더 좋았어.
    ja: |-
      私はハニーの手作りサンドイッチの方が
      好きだ
  d_nikke_d_killerwife_05_18:
    speaker: d_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_d_killerwife_05_19:
    speaker: "<Self>"
    en: I really enjoyed the meals you made, Honey.
    ko: 그동안 맛있게 잘 먹었어. 여보.
    ja: おいしいご飯をありがとう
  d_nikke_d_killerwife_05_20:
    speaker: d_w
    en: "... Thank you."
    ko: "…예."
    ja: "…はい。"
  d_nikke_d_killerwife_05_21:
    speaker: "<Monologue>"
    en: We head into the Shopping Mall and purchase some clothes.
    ko: 쇼핑몰에 들어가 옷을 사고.
    ja: ショッピングモールに入って服も買った
  d_nikke_d_killerwife_05_22:
    speaker: clothstaff
    en: You two must be newlyweds, I presume?
    ko: 와~ 신혼부부이신가 봐요!
    ja: わあ～新婚さんですか？
  d_nikke_d_killerwife_05_23:
    speaker: clothstaff
    en: You're a lucky man, sir. Your wife is gorgeous.
    ko: 아내분이 너무 예쁘시다~
    ja: とてもおきれいな奥様ですね～！
  d_nikke_d_killerwife_05_24:
    speaker: d_w
    en: Oh, er... thank you.
    ko: 아… 감사합니다.
    ja: あ…ありがとうございます。
  d_nikke_d_killerwife_05_25:
    speaker: clothstaff
    en: Ha, your wife seems a bit shy. I'm guessing you haven't been married for long?
    ko: |-
      아내분이 쑥스러움이 많이시네~
      결혼한 지 얼마 안 됐나 봐요?
    ja: |-
      奥様は照れ屋さんなんですね～
      結婚されたばっかりなんですか？
  d_nikke_d_killerwife_05_26:
    speaker: "<Self>"
    en: Yes, that's right. We got married not too long ago.
    ko: 예. 맞아요. 결혼한 지 얼마 안 됐어요.
    ja: はい、そうなんです。まだ結婚したばかりで
  d_nikke_d_killerwife_05_27:
    speaker: clothstaff
    en: Oh my, really?
    ko: 어머, 진짜요?
    ja: そうなんですね。
  d_nikke_d_killerwife_05_28:
    speaker: clothstaff
    en: When did you get married?
    ko: 언제 결혼하셨는데요?
    ja: いつ結婚されたんですか？
  d_nikke_d_killerwife_05_29:
    speaker: "<Self>"
    en: It's been about a week now.
    ko: 이제 일주일 정도 됐어요.
    ja: 結婚して1週間ほど経ちました
  d_nikke_d_killerwife_05_30:
    speaker: d_w
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_d_killerwife_05_31:
    speaker: clothstaff
    en: Oh my gosh, I can only imagine how lovey-dovey you two must be at all hours.
    ko: 와~ 완전 깨가 쏟아지실 때네~
    ja: わあ～ラブラブな時ですね～
  d_nikke_d_killerwife_05_32:
    speaker: clothstaff
    en: Now's the time to pamper your wife more than ever, you know.
    ko: 그럴 때일수록 더 아내분께 잘 해야 하는 거 아시죠?
    ja: |-
      そういう時ほど、奥様に尽くさなきゃ
      ダメですよ！
  d_nikke_d_killerwife_05_33:
    speaker: "<Self>"
    en: That's why I came here to buy her a gift.
    ko: 그래서 선물하러 왔어요.
    ja: ええ。だからプレゼントを買いに来たんです
  d_nikke_d_killerwife_05_34:
    speaker: d_w
    en: "... Honey?"
    ko: "…여보?"
    ja: "…あなた？"
  d_nikke_d_killerwife_05_35:
    speaker: clothstaff
    en: You've come to the right place!
    ko: 잘 됐네, 잘 됐어.
    ja: お客様、いい時にいらっしゃいましたね！
  d_nikke_d_killerwife_05_36:
    speaker: clothstaff
    en: We have some new arrivals which I think will look perfect on your wife.
    ko: "이번에 신상이 나왔는데~ \n딱 우리 아내분이 입으면 너무 예쁠 것 같아요."
    ja: |-
      ちょうど新作が出たんですが、
      奥様にぴったりのお品があるんですよ～
  d_nikke_d_killerwife_05_37:
    speaker: clothstaff
    en: Would you like to try them on, Miss?
    ko: 어떻게, 한번 입어보실래요?
    ja: ぜひ一度試着してみませんか～？
  d_nikke_d_killerwife_05_38:
    speaker: d_w
    en: Uh... I...
    ko: 아니… 전….
    ja: いや…私は…
  d_nikke_d_killerwife_05_39:
    speaker: "<Self>"
    en: Go ahead and try it, Honey.
    ko: 입어봐, 여보.
    ja: 着てみてくれ
  d_nikke_d_killerwife_05_40:
    speaker: d_w
    en: But...
    ko: 그래도….
    ja: でも…
  d_nikke_d_killerwife_05_41:
    speaker: "<Self>"
    en: I want to buy them for you.
    ko: 내가 사주고 싶어서 그래.
    ja: 私が買ってあげたいんだ
  d_nikke_d_killerwife_05_42:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_05_43:
    speaker: d_w
    en: Okay, I'll try it on.
    ko: "…알겠어요. 입어볼게요."
    ja: "…分かりました。着てみます。"
  d_nikke_d_killerwife_05_44:
    speaker: "<Monologue>"
    en: I also bought her her favorite flowers.
    ko: 아내가 좋아하는 꽃을 사기도 했다.
    ja: 妻が好きな花も買った
  d_nikke_d_killerwife_05_45:
    speaker: "<Self>"
    en: Could I get a dozen violets, please?
    ko: 제비꽃 한 다발만 주세요.
    ja: スミレの花束をください
  d_nikke_d_killerwife_05_46:
    speaker: flowerstaff
    en: Sure, wait just a moment.
    ko: 예! 잠시만 기다려 주세요!
    ja: はい！少々お待ちください！
  d_nikke_d_killerwife_05_47:
    speaker: d_w
    en: Flowers again...?
    ko: 이 꽃은 왜….
    ja: どうして…
  d_nikke_d_killerwife_05_48:
    speaker: d_w
    en: Why do you keep buying things for me?
    ko: 아까부터 왜 계속 무언가를 사는 거예요?
    ja: |-
      さっきからどうして色々と
      買ってくれるんですか？
  d_nikke_d_killerwife_05_49:
    speaker: d_w
    en: In just a few hours, we won't be...
    ko: 어차피 몇 시간만 있으면 우린….
    ja: どうせあと数時間で私たちは…
  d_nikke_d_killerwife_05_50:
    speaker: "<Self>"
    en: But we still are now, so I wanted to buy you some presents that you like.
    ko: |-
      그래도.
      좋아하는 걸 선물해 주고 싶으니까?
    ja: |-
      それでも。
      君の好きなものをプレゼントしたいから
  d_nikke_d_killerwife_05_51:
    speaker: d_w
    en: I don't understand.
    ko: "…이해할 수 없어요."
    ja: "…理解できません。"
  d_nikke_d_killerwife_05_52:
    speaker: d_w
    en: Why go through all of this?
    ko: 왜 이렇게까지….
    ja: どうしてここまで…
  d_nikke_d_killerwife_05_53:
    speaker: "<Self>"
    en: I'm a loving husband who would do anything for you.
    ko: 사랑하는 남편이니까, 다 해주고 싶어서.
    ja: 妻を愛する夫だから、何でもしてあげたいんだ
  d_nikke_d_killerwife_05_54:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_05_55:
    speaker: "<Self>"
    en: Even if we have to go our separate ways in a few hours, we are still a loving
      couple right now.
    ko: 몇 시간 뒤 헤어진다고 해도 지금은 우린 애정 넘치는 부부니까.
    ja: |-
      数時間後に別れるとしても、
      今はラブラブな夫婦だから
  d_nikke_d_killerwife_05_56:
    speaker: "<Self>"
    en: And I want to play my role as best as I can.
    ko: 최선을 다해 표현하고 싶어.
    ja: やれるだけのことがしたいんだ
  d_nikke_d_killerwife_05_57:
    speaker: d_w
    en: "..."
    ko: "…그런가요."
    ja: "…そうですか。"
  d_nikke_d_killerwife_05_58:
    speaker: "<Self>"
    en: You should cut loose and enjoy yourself as well, Honey.
    ko: 그러니 여보도 지금을 즐기자.
    ja: だから、ハニーも今を楽しもう
  d_nikke_d_killerwife_05_59:
    speaker: d_w
    en: "... Sure,"
    ko: "…예."
    ja: "…はい。"
  d_nikke_d_killerwife_05_60:
    speaker: d_w
    en: I'll try to.
    ko: 저도 그렇게 해볼게요.
    ja: そうします。
  d_nikke_d_killerwife_05_61:
    speaker: "<Monologue>"
    en: As these joyous moments flow by...
    ko: 그렇게 즐거운 시간은 흐르고 흘러….
    ja: こうして楽しい時間は過ぎていき…
  d_nikke_d_killerwife_05_62:
    speaker: "<Monologue>"
    en: the appointed hour draws near.
    ko: 약속된 시간의 끝이 찾아왔다.
    ja: 終わりの時がやってきた
  d_nikke_d_killerwife_05_63:
    speaker: "<Narration>"
    en: "*Beep beep beep beep*"
    ko: 삐삐삐삣-
    ja: ピピピピッ
  d_nikke_d_killerwife_05_64:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_d_killerwife_05_65:
    speaker: d_w
    en: "... It's time."
    ko: "…시간이 됐군."
    ja: "…時間だな。"
  d_nikke_d_killerwife_05_66:
    speaker: "<Self>"
    en: Is that what the alarm was for?
    ko: 알람?
    ja: アラームか？
  d_nikke_d_killerwife_05_67:
    speaker: d_w
    en: Yes, to remind me that it's midnight.
    ko: 그래. 자정을 알리는 알람이야.
    ja: ああ。午前0時を知らせるアラームだ。
  d_nikke_d_killerwife_05_68:
    speaker: d_w
    en: We've reached the agreed-upon time,
    ko: 약속된 시간은 끝났어.
    ja: 約束の時間は終わった。
  d_nikke_d_killerwife_05_69:
    speaker: d_w
    en: so this concludes our act.
    ko: 연기 연습은 이걸로 종료라는 거지.
    ja: 演技の練習はこれで終了だ。
  d_nikke_d_killerwife_05_70:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そうか"
  d_nikke_d_killerwife_05_71:
    speaker: d_w
    en: You did better than I expected.
    ko: 생각보다 더 잘했어.
    ja: 思ったよりよくできていたぞ。
  d_nikke_d_killerwife_05_72:
    speaker: d_w
    en: To be honest, I'm quite surprised.
    ko: 솔직히… 조금 놀라울 정도였다.
    ja: 正直…少し驚くほどだった。
  d_nikke_d_killerwife_05_73:
    speaker: d_w
    en: I didn't expect you to do so well after moving to the Hotel.
    ko: 네가 호텔로 옮기고 나서 잘 해낼 거라고 생각하지 않았는데.
    ja: |-
      ホテルに移動したところで、
      うまくなるとは思っていなかったが
  d_nikke_d_killerwife_05_74:
    speaker: d_w
    en: You... revealed more than I anticipated.
    ko: 넌… 그 이상의 모습을 보여주었지.
    ja: お前は…期待以上の姿を見せてくれた。
  d_nikke_d_killerwife_05_75:
    speaker: d_w
    en: Sometimes,
    ko: 함께하는 나조차….
    ja: 一緒にいる私さえ…
  d_nikke_d_killerwife_05_76:
    speaker: d_w
    en: even I felt as if you weren't acting.
    ko: 가끔은 네가 연기를 하고 있다는 생각이 들지 않을 정도였다.
    ja: |-
      演技だということを忘れるくらい
      素晴らしかった。
  d_nikke_d_killerwife_05_77:
    speaker: "<Self>"
    en: I felt the same way.
    ko: 나도 그랬어.
    ja: 私もだ
  d_nikke_d_killerwife_05_78:
    speaker: "<Self>"
    en: I didn't feel that you were acting.
    ko: D가 연기하고 있다고 생각하지 않을 정도였어.
    ja: Dも演技とは思えないほど自然だった
  d_nikke_d_killerwife_05_79:
    speaker: d_w
    en: "... Really?"
    ko: "…그런가."
    ja: "…そうか。"
  d_nikke_d_killerwife_05_80:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_05_81:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_05_82:
    speaker: d_w
    en: You did well.
    ko: "…그동안 수고했어."
    ja: "…今までご苦労だった。"
  d_nikke_d_killerwife_05_83:
    speaker: d_w
    en: I hope you can keep it up.
    ko: 다음에도 이런 식으로 빈틈없이, 연기하는 모습을 보이길 바라지.
    ja: |-
      次も今回のように隙を見せず
      役を演じてほしい。
  d_nikke_d_killerwife_05_84:
    speaker: d_w
    en: Well then...
    ko: 그럼….
    ja: では…
  d_nikke_d_killerwife_05_85:
    speaker: "<Self>"
    en: D. Just a moment.
    ko: D. 잠깐만.
    ja: D。待ってくれ
  d_nikke_d_killerwife_05_86:
    speaker: d_w
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_d_killerwife_05_87:
    speaker: "<Self>"
    en: Here, take this.
    ko: 이거 가져가.
    ja: これを忘れてる
  d_nikke_d_killerwife_05_88:
    speaker: "<Monologue>"
    en: I hand D the flowers.
    ko: D에게 꽃다발을 내밀었다.
    ja: Dに花束を差し出した
  d_nikke_d_killerwife_05_89:
    speaker: d_w
    en: I told you,
    ko: 말했을 텐데.
    ja: 言ったはずだ。
  d_nikke_d_killerwife_05_90:
    speaker: d_w
    en: our act is over.
    ko: 연기는 이미 끝났다고.
    ja: 演技はもう終わったと。
  d_nikke_d_killerwife_05_91:
    speaker: d_w
    en: You don't have to give me these.
    ko: 더 이상 내게 그렇게 굴지 않아도….
    ja: もう私にそんな振る舞いをする必要は…
  d_nikke_d_killerwife_05_92:
    speaker: "<Self>"
    en: I didn't buy these as part of the role. I bought them for you, D.
    ko: 아내 역을 떠나서 D에게 주려고 산 거야.
    ja: |-
      妻役だからではなく、
      Dにあげるために買ったんだ
  d_nikke_d_killerwife_05_93:
    speaker: d_w
    en: For me?
    ko: 내게?
    ja: 私に？
  d_nikke_d_killerwife_05_94:
    speaker: d_w
    en: I don't need flowers.
    ko: 난 꽃은 필요 없….
    ja: 私に花は必要な…
  d_nikke_d_killerwife_05_95:
    speaker: "<Self>"
    en: They're violets. Don't you like them?
    ko: 제비꽃, 좋아하잖아.
    ja: スミレ、好きなんだろう？
  d_nikke_d_killerwife_05_96:
    speaker: d_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_d_killerwife_05_97:
    speaker: "<Self>"
    en: You must really like them, right?
    ko: 아내 역뿐만 아니라, D로서도 좋아했던 것 같은데.
    ja: |-
      役としてだけじゃなくて、
      Dとしても好きだろう
  d_nikke_d_killerwife_05_98:
    speaker: "<Self>"
    en: Isn't that right?
    ko: 아니야?
    ja: 違ったか？
  d_nikke_d_killerwife_05_99:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_05_100:
    speaker: d_w
    en: Yes.
    ko: "…맞아."
    ja: "…そうだ。"
  d_nikke_d_killerwife_05_101:
    speaker: "<Self>"
    en: Then take them.
    ko: 그럼 가져가.
    ja: じゃあ、持っていってくれ
  d_nikke_d_killerwife_05_102:
    speaker: "<Self>"
    en: Consider them a gift for giving up a week's worth of vacation to do this with
      me.
    ko: 일주일 동안 휴가도 포기하고 함께 연습해 준 보답이라고 생각해.
    ja: |-
      1週間、休暇を諦めて一緒に練習してくれた
      お礼だ
  d_nikke_d_killerwife_05_103:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_05_104:
    speaker: "<Monologue>"
    en: D stares blankly at the flowers.
    ko: D가 물끄러미 꽃다발을 바라보았다.
    ja: Dはじっと花束を見つめた
  d_nikke_d_killerwife_05_105:
    speaker: "<Self>"
    en: Aren't you going to take them? My arm's starting to get sore.
    ko: |-
      나 팔 아파.
      안 가져갈 거야?
    ja: |-
      腕が痛い。
      いらないのか？
  d_nikke_d_killerwife_05_106:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_05_107:
    speaker: d_w
    en: "... Okay."
    ko: "…그래."
    ja: "…分かった。"
  d_nikke_d_killerwife_05_108:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ガサ…
  d_nikke_d_killerwife_05_109:
    speaker: "<Monologue>"
    en: D takes the flowers.
    ko: D가 꽃다발을 가져갔다.
    ja: Dが花束を受け取った
  d_nikke_d_killerwife_05_110:
    speaker: d_w
    en: "... Thank you."
    ko: "…고맙다."
    ja: "…礼を言う。"
  d_nikke_d_killerwife_05_111:
    speaker: "<Self>"
    en: Don't mention it.
    ko: 별말씀을.
    ja: どういたしまして
  d_nikke_d_killerwife_05_112:
    speaker: d_w
    en: I better get going.
    ko: 그럼 난 가겠어.
    ja: 私はここで失礼する。
  d_nikke_d_killerwife_05_113:
    speaker: "<Self>"
    en: Goodbye, D.
    ko: 잘 가. D.
    ja: 気をつけて、D
  d_nikke_d_killerwife_05_114:
    speaker: "<Monologue>"
    en: D walks forward, and then...
    ko: |-
      D가 앞으로 나아갔다.
      그러다….
    ja: |-
      Dは一歩前に出た。
      そして…
  d_nikke_d_killerwife_05_115:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_killerwife_05_116:
    speaker: "<Monologue>"
    en: She stands still.
    ko: 자리에 멈춰 섰다.
    ja: その場で立ち止まった
  d_nikke_d_killerwife_05_117:
    speaker: d_w
    en: "@UserName."
    ko: "@UserName."
    ja: "@UserName。"
  d_nikke_d_killerwife_05_118:
    speaker: "<Self>"
    en: Yes?
    ko: "??"
    ja: "？？"
  d_nikke_d_killerwife_05_119:
    speaker: d_w
    en: I really enjoyed this experience, Honey.
    ko: 그동안 즐거웠어요. 여보.
    ja: 今まで楽しかったです。あなた。
  d_nikke_d_killerwife_05_120:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_d_killerwife_05_121:
    speaker: "<Monologue>"
    en: D holds the bouquet of flowers tight to her chest and leaves.
    ko: 그 말을 끝으로, D가 꽃다발을 품에 안은 채 떠나가 버렸다.
    ja: そう言い残し、Dは花束を抱えて立ち去った
  d_nikke_d_killerwife_05_122:
    speaker: "<Self>"
    en: "... Goodbye, D."
    ko: "…잘 가. D."
    ja: "…さようなら、D"
  d_nikke_d_killerwife_05_123:
    speaker: "<Monologue>"
    en: With that, our week of acting has come to an end.
    ko: "…그렇게 우리의 일주일간의 연기 연습도 끝이 났다."
    ja: |-
      …こうして私たちの1週間にわたる
      演技の練習は終わった
  d_nikke_d_killerwife_05_124:
    speaker: "<Monologue>"
    en: Some time passed, and the memories of our role-play begin to fade...
    ko: 그렇게 또 시간이 흘러….
    ja: こうしてまた時間が流れ…
  d_nikke_d_killerwife_05_125:
    speaker: "<Monologue>"
    en: On a particularly tranquil day,
    ko: 지난 연기 연습날이 잊혀 가던, 평화로운 어느 날.
    ja: |-
      練習の日々も色あせていった、
      あるのどかな昼下がり
  d_nikke_d_killerwife_05_126:
    speaker: "<Monologue>"
    en: I open the door to the Commander's Room.
    ko: 지휘관실의 문을 열자,
    ja: 指揮官室のドアを開けると、
  d_nikke_d_killerwife_05_127:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_d_killerwife_05_128:
    speaker: "<Monologue>"
    en: Suddenly...
    ko: 문득….
    ja: ふいに…
  d_nikke_d_killerwife_05_129:
    speaker: d_w
    en: There you are, Honey.
    ko: 다녀오셨어요. 여보.
    ja: お帰りなさいませ、あなた。
  d_nikke_d_killerwife_05_130:
    speaker: "<Monologue>"
    en: I'm greeted with the familiar scent of violet.
    ko: 익숙한 제비꽃 향기가 났다.
    ja: いつか嗅いだスミレの香りがした
  d_nikke_d_killerwife_05_131:
    speaker: "<Self>"
    en: Honey, I'm home.
    ko: "…다녀왔어. 여보."
    ja: "…ただいま、ハニー"
  d_nikke_d_killerwife_05_132:
    speaker: "<Monologue>"
    en: D gives me a smile
    ko: D가 제비꽃 향기를 몸에 두른 채,
    ja: Dがスミレの香りを身にまとい
  d_nikke_d_killerwife_05_133:
    speaker: "<Monologue>"
    en: as the scent of violet fills the air.
    ko: 미소 짓고 있었다.
    ja: 微笑んでいた
  d_nikke_d_killerwife_05_134:
    speaker: d_w
    en: Why don't you come and say greet to your wife,
    ko: 이번에도 잘 부탁드릴게요.
    ja: 今回もよろしくお願いします。
  d_nikke_d_killerwife_05_135:
    speaker: d_w
    en: Honey?
    ko: 여보.
    ja: あなた。
