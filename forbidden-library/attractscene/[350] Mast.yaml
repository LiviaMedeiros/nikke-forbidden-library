---
d_nikke_mast_01:
  d_nikke_mast_01_1:
    speaker: "<Narration>"
    en: "*Huoh huoh*"
    ko: 끼룩- 끼룩-
    ja: キュー…キュー…
  d_nikke_mast_01_2:
    speaker: "<Monologue>"
    en: The cries of seagulls resound in the distance.
    ko: 멀리서 들려오는 갈매기 소리.
    ja: 遠くから聞こえてくるカモメの鳴き声
  d_nikke_mast_01_3:
    speaker: "<Monologue>"
    en: The salty sea breeze brushes against his face as a man lifts up his head.
    ko: 소금기를 머금은 바람이 얼굴이 스쳐, 고개를 들어 올리면.
    ja: 潮風が頬をくすぐり、頭を上げると
  d_nikke_mast_01_4:
    speaker: "<Monologue>"
    en: Behind him is a vast expanse of aquamarine ocean.
    ko: 그곳엔 끝이 보이지 않는 푸른 바다가 있다.
    ja: そこには、果てしない青い海があった
  d_nikke_mast_01_5:
    speaker: "<Monologue>"
    en: 'With the sea to his back, the man donning an imposing pirate hat bellows:'
    ko: 바다를 등 뒤에 둔 채, 커다란 해적 모를 뒤집어쓴 남자가 외친다.
    ja: 海を背に、大きな海賊帽をかぶった男が叫ぶ
  d_nikke_mast_01_6:
    speaker: jackrow
    en: Break your back and crack your oars, men!
    ko: 이 빌어먹을 녀석들아!
    ja: クソ野郎ども！
  d_nikke_mast_01_7:
    speaker: jackrow
    en: Let's set sail!
    ko: 항해를 시작하자!
    ja: 航海を始めるぜ！
  d_nikke_mast_01_8:
    speaker: "<Monologue>"
    en: This man is named Jack Lowe.
    ko: 남자의 이름은 잭 로우.
    ja: 男の名はジャック・ロウ
  d_nikke_mast_01_9:
    speaker: "<Monologue>"
    en: To this foul crew of damnable pirates, he is Captain Jack.
    ko: 빌어먹을 해적단의 선장인 캡틴 잭이자,
    ja: |-
      クソくらえ海賊団の船長
      キャプテン・ジャックであり
  d_nikke_mast_01_10:
    speaker: "<Monologue>"
    en: He is also the main protagonist of the film we are watching.
    ko: 우리가 보고 있는 영화의 주인공이다.
    ja: 私たちが見ている映画の主人公だ
  d_nikke_mast_01_11:
    speaker: "<Self>"
    en: What made you choose this movie for us to watch?
    ko: 갑자기 웬 영화야?
    ja: "…この映画はなんなんだ？"
  d_nikke_mast_01_12:
    speaker: mast
    en: This isn't just any ordinary flick!
    ko: 이건 갑자기 웬 영화로 불릴 것이 아니요.
    ja: これは暇つぶしで見る映画じゃないんだ。
  d_nikke_mast_01_13:
    speaker: mast
    en: It's a bonafide classic that was made when humans still dwelled on the surface.
    ko: 무려 인류가 지상에 있던 시절 만들어진 고전 명작이란 말이요!
    ja: |-
      なんと人類が地上にいた時代に作られた
      古典の名作なんだ！
  d_nikke_mast_01_14:
    speaker: mast
    en: They filmed with real ships on real water, no CGI trickery here.
    ko: 진짜 바다와 배가 찍혀있는!
    ja: 本物の海と船が映ってるし！
  d_nikke_mast_01_15:
    speaker: mast
    en: This movie perfectly represents what pirates are all about.
    ko: 그야말로 해적의 정수가 담긴 영화라고 할 수 있수다!
    ja: まさに海賊の魂が込められてる映画なんだよ！
  d_nikke_mast_01_16:
    speaker: "<Choice>"
    en: I'm impressed something filmed so long ago still exists.
    ko: 지상에서 만들어진 게 아직까지 존재한다고?
    ja: |-
      地上で作られたものが
      いまだに存在してるのか？
  d_nikke_mast_01_17:
    speaker: "<Choice>"
    en: This was actually filmed up on the surface? Cool!
    ko: 실제 지상이라니 신기하네.
    ja: 実際の地上だなんて不思議だな
  d_nikke_mast_01_18:
    speaker: mast
    en: Why would you be surprised?
    ko: 시대가 어느 땐데 그걸 신기해하는 거요!
    ja: 何いまさらびっくりしてんだよ！
  d_nikke_mast_01_19:
    speaker: mast
    en: If it's a classic that resonates with people, it stands to reason that it'd
      last for ages.
    ko: 고전 명작 영화들이 대중에게 풀린 게 언젠데!
    ja: |-
      古典の名作映画なんだ。
      公開されたのはずっと前だぞ？
  d_nikke_mast_01_20:
    speaker: mast
    en: It sure was.
    ko: 내 말이 그 말이요!
    ja: そうなんだよ！
  d_nikke_mast_01_21:
    speaker: mast
    en: The sea was so breathtaking back then.
    ko: 과거 지상의 바다는 저렇게나 활기차고 아름다웠다는 거 아니요!
    ja: |-
      地上の海は、こんなに生き生きしてて
      美しかったってことだぜ！
  d_nikke_mast_01_22:
    speaker: mast
    en: Just looking at it fills you with anticipation, doesn't it?
    ko: 정말 보기만 해도 즐겁지 않수?
    ja: 見てるだけでもワクワクするだろ？
  d_nikke_mast_01_23:
    speaker: "<Self>"
    en: That it does.
    ko: 그러게.
    ja: そうだな
  d_nikke_mast_01_24:
    speaker: mast
    en: I'm guessing you haven't seen this movie before?
    ko: 아무리 봐도 아직 못 본 거 같으니, 잘 되었구만.
    ja: |-
      その様子じゃまだ見たことないみたいだから
      ちょうどよかったな。
  d_nikke_mast_01_25:
    speaker: mast
    en: It's been a while since I've seen it too, so let's watch it together.
    ko: 나도 오랜만에 보는 것이니, 같이 봅시다!
    ja: 私も久しぶりだから、一緒に見ようぜ！
  d_nikke_mast_01_26:
    speaker: "<Monologue>"
    en: I turn towards the screen again.
    ko: 다시 화면을 들여다보았다.
    ja: 再び画面を見つめた
  d_nikke_mast_01_27:
    speaker: "<Monologue>"
    en: In another scene from the film,
    ko: 또 다른 장면이 이어졌다.
    ja: 別のシーンが続く
  d_nikke_mast_01_28:
    speaker: "<Monologue>"
    en: Jack Lowe is stranded on a remote island, a chest of gold to his back. Before
      him is an enemy whose upper body has been transformed into a shark.
    ko: 외딴섬에서 등 뒤에 황금을, 앞에는 상반신이 상어로 변해버린 적을 두고.
    ja: |-
      舞台は離れ島。背後には黄金、
      前方には上半身がサメに変わってしまった
      敵がいる
  d_nikke_mast_01_29:
    speaker: "<Monologue>"
    en: With remarkable aplomb, Lowe teases his adversary.
    ko: 잭 로우가 능수능란하게 적을 농락하고 있었다.
    ja: ジャック・ロウは巧みに敵をもてあそんでいた
  d_nikke_mast_01_30:
    speaker: jackrow
    en: Say there, matey.
    ko: 오, 친구.
    ja: よお。
  d_nikke_mast_01_31:
    speaker: jackrow
    en: What are you getting so worked up for?
    ko: 왜 그렇게 흥분하고 그래?
    ja: なんでそんなに興奮してんだ？
  d_nikke_mast_01_32:
    speaker: jackrow
    en: There's plenty of gold in the sea for the both of us.
    ko: 이렇게나 바다가 넓은데, 친구가 가질 황금 하나 없겠어?
    ja: |-
      海はこんなに広いんだ。
      お前の分の黄金だって十分あるだろ？
  d_nikke_mast_01_33:
    speaker: jackrow
    en: The cruel vagaries of life be damned! Break past them and surge forth towards
      your passion!
    ko: 잔혹한 현실을 뚫고 로망으로 나아가는 것!
    ja: |-
      残酷な現実を突き破って
      お宝へ一直線！
  d_nikke_mast_01_34:
    speaker: mast
    en: Now that's a real pirate!
    ko: 그것이 해적이잖수!!
    ja: それが海賊ってもんだろ！！
  d_nikke_mast_01_35:
    speaker: "<Choice>"
    en: Shh! I'm trying to watch the movie.
    ko: 마스트 시끄러.
    ja: マスト、うるさい
  d_nikke_mast_01_36:
    speaker: "<Choice>"
    en: Darn right!
    ko: 그것이 해적이지!
    ja: それが海賊ってもんだ！
  d_nikke_mast_01_37:
    speaker: mast
    en: Come on! If you're watching a pirate movie, you've gotta shout at the screen.
    ko: 원래 해적 영화는 이렇게 같이 떠들면서 봐야 하는 거요!
    ja: |-
      海賊映画はこうやって騒ぎながら
      見るもんなんだよ！
  d_nikke_mast_01_38:
    speaker: mast
    en: Yar, matey! You're the perfect person to watch this movie with, Captain!
    ko: Aye~! 선장 양반도 영화를 볼 줄 아는군!
    ja: |-
      Aye～！船長さんも映画の楽しみ方を
      分かってんな！
  d_nikke_mast_01_39:
    speaker: "<Monologue>"
    en: The movie is reaching its climax.
    ko: 영화는 마침내 클라이맥스에 다다랐다.
    ja: 映画はついにクライマックスを迎えた
  d_nikke_mast_01_40:
    speaker: "<Monologue>"
    en: Captain Jack stomps on the deck while brandishing a bottle of rum.
    ko: 캡틴 잭이 럼을 들어 올린 채, 갑판에 발을 굴렀다.
    ja: |-
      キャプテン・ジャックがラム酒を持ち上げて
      デッキで足を踏みならした
  d_nikke_mast_01_41:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 쿵!
    ja: ドンッ！
  d_nikke_mast_01_42:
    speaker: jackrow
    en: Curse be to any foolhardy navy who crosses our path,
    ko: 지나가던 해군에게 시비가 걸려도,
    ja: 通りすがりの海軍にケンカを売られても
  d_nikke_mast_01_43:
    speaker: jackrow
    en: and if any gutless knave pockets your spyglass, then so be it.
    ko: 흉물스러운 도적 놈에게 망원경을 빼앗겨도 괜찮아.
    ja: 凶悪な盗賊に望遠鏡を奪われてもいい。
  d_nikke_mast_01_44:
    speaker: jackrow
    en: If you crack open a treasure chest only to find a steaming pile of feces staring
      back at you, 'tis no matter!
    ko: 찾고 있던 보물 상자 안에 똥이 들어있어도 괜찮지!
    ja: |-
      探していた宝箱の中に
      ウンコが入っていても平気さ！
  d_nikke_mast_01_45:
    speaker: crewman
    en: For we are pirates to the core! You are Captain Jack's damnable crew!
    ko: 우리는 해적~ 캡틴 잭의 빌어먹을 해적단이니까!
    ja: |-
      俺たちは海賊！キャプテン・ジャックの
      クソくらえ海賊団だから！
  d_nikke_mast_01_46:
    speaker: crewman
    en: As long as we have rum and passion, we can go anywhere!
    ko: 로망과 럼주만 있다면 어디든 갈 수 있지!
    ja: |-
      ロマンとラム酒さえあれば、
      どこにでも行けるんだ！
  d_nikke_mast_01_47:
    speaker: jackrow
    en: Lift your mugs, men!
    ko: 얘들아, 잔을 들어라!
    ja: みんな、杯を上げろ！
  d_nikke_mast_01_48:
    speaker: jackrow
    en: Fame and glory await us!
    ko: 푸른 로망이 우리를 기다리고 있다!
    ja: 青いロマンが俺たちを待ってるぜ！
  d_nikke_mast_01_49:
    speaker: crewman
    en: Aye aye, Captain!
    ko: aye~!
    ja: Aye～！
  d_nikke_mast_01_50:
    speaker: "<Monologue>"
    en: The other sailors stomp their feet along with Captain Jack.
    ko: 선원들도 캡틴 잭과 함께 발을 구르고,
    ja: |-
      船員たちもキャプテン・ジャックと一緒に
      足を踏みならした
  d_nikke_mast_01_51:
    speaker: "<Monologue>"
    en: Mast, who is entirely engrossed in the movie, starts to stomp her feet as
      well.
    ko: 영화를 보던 마스트도 함께 발을 구르기 시작했다.
    ja: |-
      映画を見ていたマストも一緒に
      足を踏みならし始めた
  d_nikke_mast_01_52:
    speaker: "<Narration>"
    en: "*Stomp stomp clap* *Stomp stomp clap*"
    ko: 쿵쿵 짝! 쿵쿵 짝!
    ja: ドンドン、パン！ドンドン、パン！
  d_nikke_mast_01_53:
    speaker: mast
    en: You can have three eyes, or one hand.
    ko: 눈이 세 개여도, 손이 하나여도!
    ja: 目玉が3個でも、腕が1本でも！
  d_nikke_mast_01_54:
    speaker: mast
    en: You can walk with a limp, or you can eat with two spoons.
    ko: 절름발이어도 괜찮아.
    ja: 足が不自由でも構わねえ。
  d_nikke_mast_01_55:
    speaker: mast
    en: None of it matters!
    ko: 숟가락 두개로 밥을 먹어도 괜찮지!!
    ja: スプーン2本で飯を食ったって平気さ！！
  d_nikke_mast_01_56:
    speaker: tvvoice
    en: For we are pirates to the core! We are Captain Jack's damnable crew!
    ko: "[우리는 해적~ 캡틴 잭의 빌어먹을 해적단이니까!]"
    ja: |-
      「俺たちは海賊！キャプテン・ジャックの
      クソくらえ海賊団だから！」
  d_nikke_mast_01_57:
    speaker: tvvoice
    en: With freedom as fuel, we can go anywhere!
    ko: "[자유를 연료로 넣어 어디든 갈 수 있지!]"
    ja: "「自由を燃料にして、どこにでも行けるんだ！」"
  d_nikke_mast_01_58:
    speaker: mast
    en: Hoist the sails, crew!
    ko: 얘들아, 돛을 올려라~!
    ja: みんな、帆を上げろ～！
  d_nikke_mast_01_59:
    speaker: mast
    en: The great sea, and what lies beyond, await us!
    ko: 푸른 자유가 우리를 기다리고 있다!
    ja: 青い自由が俺たちを待ってるぜ！
  d_nikke_mast_01_60:
    speaker: tvvoice
    en: Aye aye, Captain!
    ko: "[Aye~!]"
    ja: "「Aye～！」"
  d_nikke_mast_01_61:
    speaker: tvvoice
    en: We are Captain Jack's damnable crew!
    ko: "[우리는 해적~ 캡틴 잭 해적단!]"
    ja: |-
      「俺たちは海賊！
      キャプテン・ジャックの海賊団！」
  d_nikke_mast_01_62:
    speaker: "<Monologue>"
    en: As the motley crew of pirates breaks into a chant, the movie comes to an end.
    ko: 해적들의 노래를 끝으로 영화는 종료되었다.
    ja: 海賊たちの歌を最後に映画は幕を閉じた
  d_nikke_mast_01_63:
    speaker: mast
    en: Woohoo!
    ko: 크으으~
    ja: くぅぅ～
  d_nikke_mast_01_64:
    speaker: mast
    en: I could watch that movie every day and never get tired of it.
    ko: 언제 봐도 참 멋진 영화요!
    ja: いつ見てもカッコイイ映画だぜ！
  d_nikke_mast_01_65:
    speaker: mast
    en: What'd you think?
    ko: 그렇지 않수?
    ja: そう思わねえか？
  d_nikke_mast_01_66:
    speaker: "<Choice>"
    en: That was fantastic. It feels like it was made yesterday, not years and years
      ago.
    ko: 고전 영화라고 느껴지지 않을 정도로 재미있었어.
    ja: 古典映画だと感じないくらい面白かった
  d_nikke_mast_01_67:
    speaker: "<Choice>"
    en: Pirates are really cool.
    ko: 해적은 정말 멋지네.
    ja: 海賊は本当にカッコイイな
  d_nikke_mast_01_68:
    speaker: mast
    en: I knew you'd see the light.
    ko: 역시. 선장 양반도 그렇게 생각하는 구만!
    ja: やっぱり。船長さんもそう思うよな！
  d_nikke_mast_01_69:
    speaker: mast
    en: Have you heard?
    ko: 그런데 말이요.
    ja: でもさ。
  d_nikke_mast_01_70:
    speaker: mast
    en: Apparently they've greenlit a sequel.
    ko: 이번에 무려, 이 영화의 후속작이 만들어진다고 하지 않수!
    ja: |-
      今回なんと、この映画の続編が
      作られるらしいんだ！
  d_nikke_mast_01_71:
    speaker: "<Self>"
    en: Awesome!
    ko: 잘 됐네.
    ja: よかったな
  d_nikke_mast_01_72:
    speaker: mast
    en: So, Captain!
    ko: 그래서 그런데, 선장 양반!
    ja: それでさ、船長さん！
  d_nikke_mast_01_73:
    speaker: mast
    en: Would you like to come somewhere with me?
    ko: 나랑 같이 어디 좀 가지 않겠수?
    ja: 私と一緒にちょっと行かねえか？
  d_nikke_mast_01_74:
    speaker: "<Self>"
    en: Where?
    ko: 어딜?
    ja: どこへ？
  d_nikke_mast_01_75:
    speaker: mast
    en: I'm part of the navy right now, but
    ko: 내가 말이요.
    ja: 私はさ、
  d_nikke_mast_01_76:
    speaker: mast
    en: I've always dreamt of being a true-blue pirate.
    ko: 지금은 해군 스쿼드에 몸을 담고 있다고는 하지만,
    ja: 今は海軍の部隊に所属してっけど
  d_nikke_mast_01_77:
    speaker: mast
    en: Now that they're making a sequel to the movie
    ko: 해적을 꿈꾸고 있는 이 아니요.
    ja: 海賊になるのが夢なんだよ。
  d_nikke_mast_01_78:
    speaker: mast
    en: that's inspired countless real-life buccaneers,
    ko: |-
      그런데 어떻게 해적의 근원이자 로망의 원천인
      카스피안의 해적 후속작이 나온다는데,
    ja: |-
      海賊の根源！ロマンの原点！
      そんなカスピアンの海賊の続編が
      出るってんだから
  d_nikke_mast_01_79:
    speaker: mast
    en: how could I not be a part of it?
    ko: 빠질 수가 있겠수.
    ja: じっとしてらんねえだろ？
  d_nikke_mast_01_80:
    speaker: mast
    en: I've gotta get myself over there and show everyone the light.
    ko: 당장에라도 달려가서 해적에 대한 이 마음을 가득 펼치고 와야 맞는 것 아니겠수?
    ja: |-
      今すぐ駆けつけて
      海賊に対する熱い気持ちを
      伝えるべきじゃねえか？
  d_nikke_mast_01_81:
    speaker: "<Self>"
    en: If I'm understanding you correctly, you want to...
    ko: "…하고 싶은 게 뭔데?"
    ja: "…何が言いたいんだ？"
  d_nikke_mast_01_82:
    speaker: mast
    en: That's right. I want to be in that movie.
    ko: 그 후속작이라는 거에 출현해 보고 싶수다.
    ja: その続編ってやつに、出演してえんだ。
  d_nikke_mast_01_83:
    speaker: "<Self>"
    en: How do you plan on pulling that off?
    ko: 영화에?
    ja: 映画に？
  d_nikke_mast_01_84:
    speaker: mast
    en: Tah-dah!
    ko: 그렇수다!
    ja: ああ！
  d_nikke_mast_01_85:
    speaker: mast
    en: Look at this.
    ko: 이것 좀 보시오!
    ja: これを見てくれ！
  d_nikke_mast_01_86:
    speaker: "<Monologue>"
    en: Mast pulls out a flyer,
    ko: 마스트는 전단지 하나를 펼쳐 들었다.
    ja: マストはチラシを掲げた
  d_nikke_mast_01_87:
    speaker: "<Monologue>"
    en: 'upon which is written:'
    ko: 전단지에는 다음과 같이 적혀 있었다.
    ja: チラシにはこう記されていた
  d_nikke_mast_01_88:
    speaker: "<Narration>"
    en: Production on Pirates of the Caspian 2 is officially underway.
    ko: "[영화 [카스피안의 해적 2!] 제작 결정!]"
    ja: "「映画『カスピアンの海賊2！』制作決定！」"
  d_nikke_mast_01_89:
    speaker: "<Narration>"
    en: Recruiting all able-bodied and willing pirates to take part.
    ko: "[함께할 [해적] 절찬 모집 중!]"
    ja: "「一緒に冒険する『海賊』絶賛募集中！」"
  d_nikke_mast_01_90:
    speaker: "<Narration>"
    en: Come on and join us, matey!
    ko: "[해적들이여, 동료가 되지 않겠는가?]"
    ja: "「海賊たちよ、仲間にならないか？」"
  d_nikke_mast_01_91:
    speaker: "<Self>"
    en: A casting call?
    ko: 해적… 모집 중?
    ja: 海賊…募集中？
  d_nikke_mast_01_92:
    speaker: mast
    en: That's right!
    ko: 그렇수다!
    ja: ああ！
  d_nikke_mast_01_93:
    speaker: mast
    en: How can Morgan and I sit this one out,
    ko: 해적을 모집한다고 하는데 어떻게,
    ja: 海賊を募集してるってんだから
  d_nikke_mast_01_94:
    speaker: mast
    en: when they're specifically recruiting pirates!
    ko: 나랑 모건이 빠질 수 있겠수!
    ja: 私とモーガンは絶対に参加しなきゃだろ！
  d_nikke_mast_01_95:
    speaker: "<Self>"
    en: I think they're looking for actors to play pirates, not actual pirates.
    ko: 저건 해적이 아니라 배우를 구하는 것 같은데.
    ja: 海賊じゃなくて俳優の募集じゃないのか？
  d_nikke_mast_01_96:
    speaker: mast
    en: How stupid do you think I am?
    ko: 내가 바보인 줄 아쇼?
    ja: 私をバカだと思ってんのか？
  d_nikke_mast_01_97:
    speaker: mast
    en: I know that.
    ko: 배우를 구하고 있는 건 당연히 알고 있지.
    ja: それはもちろん分かってるよ。
  d_nikke_mast_01_98:
    speaker: mast
    en: But they don't want just any milquetoast actor. They want someone who can
      pull off a convincing pirate.
    ko: 하지만 그냥 배우가 아니라 해!적! 배우를 구하는 거 아니요.
    ja: |-
      でもただの俳優じゃなくて、
      か・い・ぞ・くの俳優を募集してんだろ？
  d_nikke_mast_01_99:
    speaker: mast
    en: Whether you're living the pirate's life in reality, or doing it for a movie,
    ko: 그럼 해적 영화를 찍는 거든, 해적이 되는 거든!
    ja: それなら海賊映画の撮影も、海賊になるのも！
  d_nikke_mast_01_100:
    speaker: mast
    en: I see no difference.
    ko: 크게 다르지 않을게 분명하오!
    ja: そんな変わんねえって！
  d_nikke_mast_01_101:
    speaker: mast
    en: You can bet your bottom dollar that there's gonna be a bevy of pirate-loving
      folks in that production crew.
    ko: 분명 다들 가슴속에 해적을 향한 로망이 가득할 테니까!
    ja: |-
      きっと、みんな胸に海賊へのロマンを
      秘めてるはずだからさ！
  d_nikke_mast_01_102:
    speaker: mast
    en: You saw the movie yourself. Their passion shines through the screen.
    ko: 카스피안의 해적만 봐도 느껴지지 않수?
    ja: |-
      カスピアンの海賊を見てるだけで
      そう感じないか？
  d_nikke_mast_01_103:
    speaker: "<Self>"
    en: You do have a point there.
    ko: 글쎄….
    ja: どうだろう…
  d_nikke_mast_01_104:
    speaker: mast
    en: At any rate,
    ko: 아무튼.
    ja: とにかく、
  d_nikke_mast_01_105:
    speaker: mast
    en: I can't miss a golden opportunity to be a part of a moment that will go down
      in pirate history.
    ko: 이런 해적 역사에 길이 남을 순간에 빠질 수 없으니.
    ja: 海賊の歴史に残る瞬間なんだ。
  d_nikke_mast_01_106:
    speaker: mast
    en: You can tag along too, Captain.
    ko: 선장 양반도 이참에 나랑 같이 좀 갑시다.
    ja: 船長さんもせっかくだから私と一緒に行こうぜ。
  d_nikke_mast_01_107:
    speaker: "<Self>"
    en: I'm not a pirate though. Will it be all right if I sit this one out?
    ko: 난 해적이 아니니까 참여하지 않아도 괜찮지 않을까.
    ja: |-
      私は海賊じゃないから参加しなくても
      いいんじゃないか？
  d_nikke_mast_01_108:
    speaker: mast
    en: Come on, don't let me down like that!
    ko: 무슨 그런 섭한 말을!
    ja: そんな寂しいこと言うなって！
  d_nikke_mast_01_109:
    speaker: mast
    en: You're a tried-and-true pirate just like me.
    ko: 선장 양반도 해적 아니요!
    ja: 船長さんも海賊だろ？
  d_nikke_mast_01_110:
    speaker: "<Choice>"
    en: I am?
    ko: 아하, 내가 해적이었구나?
    ja: そうか、私も海賊だったのか？
  d_nikke_mast_01_111:
    speaker: "<Choice>"
    en: Yeah, you're right... I am!
    ko: 아하, 내가 해적이었지.
    ja: そうか、私も海賊だったな
  d_nikke_mast_01_112:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mast_01_113:
    speaker: mast
    en: You mean you didn't know?
    ko: 그걸 지금 알았단 말이요?
    ja: 今分かったのか？
  d_nikke_mast_01_114:
    speaker: mast
    en: You're one of the pre-eminent pirates of your era!
    ko: 선장 양반이야말로 이 시대를 대표하는 해적 아니겠수!
    ja: |-
      船長さんこそ、
      この時代を代表する海賊じゃねえか！
  d_nikke_mast_01_115:
    speaker: mast
    en: That's more like it.
    ko: 이제야 기억했구만!
    ja: やっと思い出したのか！
  d_nikke_mast_01_116:
    speaker: mast
    en: You're one of the pre-eminent pirates of your era!
    ko: 선장 양반이야말로 이 시대를 대표하는 해적이라는걸!
    ja: |-
      船長さんこそ、
      この時代を代表する海賊だってことを！
  d_nikke_mast_01_117:
    speaker: mast
    en: So, up and at 'em, Captain.
    ko: 그러니 어서 일어나쇼!
    ja: だから、早く立ってくれ！
  d_nikke_mast_01_118:
    speaker: mast
    en: Tomorrow is the last day for auditions.
    ko: 오디션 신청을 내일까지 받는다고 했단 말이요!
    ja: オーディションの申し込みは明日までなんだ！
  d_nikke_mast_01_119:
    speaker: "<Self>"
    en: Let's go.
    ko: "…그래. 가자."
    ja: "…ああ、行こう"
d_nikke_mast_02:
  d_nikke_mast_02_1:
    speaker: "<Monologue>"
    en: 'There''s no nice way to put it:'
    ko: 결론부터 이야기하자면,
    ja: 結論から言うと
  d_nikke_mast_02_2:
    speaker: "<Monologue>"
    en: Mast crashed and burned at the audition.
    ko: 마스트는 오디션에서 완벽하게 떨어졌다.
    ja: マストはオーディションで惨敗した
  d_nikke_mast_02_3:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_02_4:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_02_5:
    speaker: mast
    en: I didn't make it through?
    ko: 탈락…?
    ja: 不合格…？
  d_nikke_mast_02_6:
    speaker: mast
    en: Not a single role?
    ko: 모든 역에 어울리지 않는다니…!
    ja: どの役にも合わないなんて…！
  d_nikke_mast_02_7:
    speaker: mast
    en: Can you believe this?
    ko: 선장 양반 이것 좀 보시오.
    ja: 船長さん、聞いてくれよ。
  d_nikke_mast_02_8:
    speaker: mast
    en: There must have been some kind of mistake.
    ko: 뭔가 잘못된 것 같지 않수?
    ja: 何かの間違いだよな？
  d_nikke_mast_02_9:
    speaker: mast
    en: I know I'm not the world's greatest thespian,
    ko: 아무리 연기를 못했다고 해도 그렇지,
    ja: いくら演技が下手だからって
  d_nikke_mast_02_10:
    speaker: mast
    en: but how could I not have gotten anything?!
    ko: 아무런 역도 받지 못하다니…!
    ja: 何の役ももらえないなんて…！
  d_nikke_mast_02_11:
    speaker: mast
    en: When it comes to pirates, I'm as passionate as they come. How can this be?
    ko: 그렇게나 해적으로서의 열정을 보여주었는데… 어째서?
    ja: |-
      あんなに海賊としての情熱を見せたのに…
      なんでだ？
  d_nikke_mast_02_12:
    speaker: "<Self>"
    en: Hard to say...
    ko: "…글쎄. 왤까."
    ja: "…さあ。なぜだろう"
  d_nikke_mast_02_13:
    speaker: "<Monologue>"
    en: In an attempt to figure out why this happened,
    ko: 이 탈락의 원인을 찾기 위해,
    ja: 不合格の原因を探るために
  d_nikke_mast_02_14:
    speaker: "<Monologue>"
    en: I conduct a post mortem on the failed audition.
    ko: 오디션 현장을 떠올려보았다.
    ja: オーディションの様子を振り返ってみた
  d_nikke_mast_02_15:
    speaker: "<Narration>"
    en: A few hours before, the audition.
    ko: 몇 시간 전. 오디션 장.
    ja: 数時間前、オーディション会場
  d_nikke_mast_02_16:
    speaker: interviewer
    en: Participant number 365. Mast, is it?
    ko: 참가번호 365번 마스트 님 맞으신가요?
    ja: 参加番号365番、マストさんですか？
  d_nikke_mast_02_17:
    speaker: mast
    en: Aye aye!
    ko: Aye!
    ja: Aye！
  d_nikke_mast_02_18:
    speaker: interviewer
    en: Can you briefly tell us what motivated you to apply?
    ko: 간단하게 지원 동기를 말씀해 주시겠어요?
    ja: 簡単に志望動機を教えてくれますか？
  d_nikke_mast_02_19:
    speaker: mast
    en: Just like the legendary Captain Jack from Pirates of the Caspian,
    ko: 카스피안의 해적의 캡틴 잭처럼,
    ja: |-
      カスピアンの海賊の
      キャプテン・ジャックみたいに
  d_nikke_mast_02_20:
    speaker: mast
    en: I came to join a formidable pirate crew.
    ko: 위대한 해적단에 함께 하고 싶어서 왔수다!
    ja: 偉大なる海賊団に入りたくて来たんだ！
  d_nikke_mast_02_21:
    speaker: interviewer
    en: So you want to be a pirate?
    ko: 오, 해적이 되고 싶어서!
    ja: おぉ、海賊になりたくて！
  d_nikke_mast_02_22:
    speaker: interviewer
    en: I see that you're a method actor.
    ko: 하하. 멋진 몰입이네요!
    ja: あはは。いい意気込みですね！
  d_nikke_mast_02_23:
    speaker: interviewer
    en: Well, let's keep that momentum going.
    ko: 그럼 그 기세를 몰아,
    ja: ではその勢いに乗って
  d_nikke_mast_02_24:
    speaker: interviewer
    en: Could you read for the character in scene 11 who longs for adventure?
    ko: "#11의 모험을 갈망하는 주인공을 연기해 보시겠어요?"
    ja: |-
      #11の冒険を熱望する
      主人公を演じてくれますか？
  d_nikke_mast_02_25:
    speaker: mast
    en: Of course!
    ko: 물론이요!
    ja: もちろんだぜ！
  d_nikke_mast_02_26:
    speaker: mast
    en: "*Ahem*"
    ko: 흠… 흠흠!
    ja: オホンッ…！
  d_nikke_mast_02_27:
    speaker: "<Monologue>"
    en: 'The lines that Mast had to read were as follows:'
    ko: 여기서 마스트가 해야 하는 대사는 다음과 같았다.
    ja: ここでマストが言うべきセリフはこうだった
  d_nikke_mast_02_28:
    speaker: "<Monologue>"
    en: Preparation? This is an adventure! Who needs preparation?
    ko: "[모험에 무슨 준비물이 필요하단 거야?]"
    ja: "「冒険には何が必要なんだ？」"
  d_nikke_mast_02_29:
    speaker: "<Monologue>"
    en: Certainly, it would be nice if we had rum in our hands and the wind to our
      backs, but who cares if we don't?
    ko: "[돛과 럼주가 있다면 좋겠지만~ 없다면 또 어때!]"
    ja: |-
      「帆とラム酒があればいいけど、
      なくてもいいさ！」
  d_nikke_mast_02_30:
    speaker: "<Monologue>"
    en: Undying passion is all we need!
    ko: "[로망이 있다면!]"
    ja: "「ロマンがあれば！」"
  d_nikke_mast_02_31:
    speaker: "<Monologue>"
    en: To be able to go anywhere is what being a real pirate is all about.
    ko: "[어디든 갈 수 있는 게 진정한 해적이지!]"
    ja: "「どこにでも行けるのが真の海賊！」"
  d_nikke_mast_02_32:
    speaker: "<Monologue>"
    en: As for Mast's reading...
    ko: 이것을 마스트는….
    ja: しかし、マストは…
  d_nikke_mast_02_33:
    speaker: mast
    en: Preparation for an adventure? Wh... Who needs that?
    ko: 모험에 무~슨 준비물이 필요하단 말이요!
    ja: 冒険には～何が必要なんだ～！？
  d_nikke_mast_02_34:
    speaker: mast
    en: It'd be nice if we had rum and wind, but it's fine if we don't.
    ko: 돛과 럼주가 있다면 더 좋겠지만, 없다면 또 어떻수!
    ja: 帆とラム酒がありゃいいけど、なくてもいいぜ！
  d_nikke_mast_02_35:
    speaker: mast
    en: As long as we've got passion!
    ko: 로망이 있다면!
    ja: ロマンがあれば！
  d_nikke_mast_02_36:
    speaker: mast
    en: Being able to go anywhere is being a real pirate, right?
    ko: 어디든 갈 수 있는 게 진정한 해적 아니겠수?
    ja: どこにでも行けるのが真の海賊だろ？
  d_nikke_mast_02_37:
    speaker: interviewer
    en: Hmm...
    ko: 음….
    ja: ええと…
  d_nikke_mast_02_38:
    speaker: interviewer
    en: The tone isn't quite what we're looking for.
    ko: 대본과 말투가 다른 것 같은데.
    ja: 台本と少し口調が違いますね。
  d_nikke_mast_02_39:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mast_02_40:
    speaker: interviewer
    en: Why don't you stick to the script and try again?
    ko: 대본에 충실하게 다시 한 번 연기해 보시겠어요?
    ja: 台本に忠実に、もう一度演じてもらえますか？
  d_nikke_mast_02_41:
    speaker: mast
    en: Got it!
    ko: 알겠수다!
    ja: 分かったぜ！
  d_nikke_mast_02_42:
    speaker: mast
    en: "*Ahem*"
    ko: 크흠!
    ja: オホンッ！
  d_nikke_mast_02_43:
    speaker: mast
    en: Preparation? This is a... a... an adventure! Do you need it?
    ko: 모험에 무슨 준비물이 필요하단 말인ㅅ… 가!
    ja: 冒険には…何が必要…なんだ！？
  d_nikke_mast_02_44:
    speaker: mast
    en: It'd be cool if we had wind and rum, but who cares? If we don't, I mean!
    ko: 돛과 럼주가 있다면 좋겠지만서도 없다면 또 어떻ㅅ… 겠어!
    ja: |-
      帆とラム酒がありゃ…あり…いいけど、
      なくてもいいぜ、さ！
  d_nikke_mast_02_45:
    speaker: mast
    en: As long as we've got passion!
    ko: 로망이 있다면!
    ja: ロマンがあれば！
  d_nikke_mast_02_46:
    speaker: mast
    en: Being able to go anyway isn't... wait, no... is not... is what a real pirate
      is!
    ko: 어디든 갈 수 있는 게 진정한 해적 아니겠ㅅ… 아니 아니, 해적이지!
    ja: |-
      どこにでも行けるのが…
      えっと、真の海賊！
  d_nikke_mast_02_47:
    speaker: interviewer
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_02_48:
    speaker: interviewer
    en: Thank you. That'll be all.
    ko: 예. 수고하셨습니다.
    ja: はい、お疲れ様でした。
  d_nikke_mast_02_49:
    speaker: mast
    en: Huh? Is that all?
    ko: 어, 어? 벌써 끝나는 거요?
    ja: あれ？もう終わりか？
  d_nikke_mast_02_50:
    speaker: mast
    en: Don't you want to see more?
    ko: 더 보고 싶은 거 없수?
    ja: もっと見てぇもんはねえのか？
  d_nikke_mast_02_51:
    speaker: interviewer
    en: I think we've seen enough.
    ko: 예. 없을 것 같네요.
    ja: はい、なさそうですね。
  d_nikke_mast_02_52:
    speaker: mast
    en: "... Aye."
    ko: "…Aye. \n알겠수다."
    ja: |-
      …Aye。
      分かったぜ。
  d_nikke_mast_02_53:
    speaker: mast
    en: I knew as soon as they didn't want me to continue,
    ko: 그때 더 보고 싶은 게 없다더니….
    ja: 見たいもんがないって言ってたのは…
  d_nikke_mast_02_54:
    speaker: mast
    en: that my fate was sealed.
    ko: 이렇게 탈락시키려고 그런 거였구만.
    ja: もう不合格って意味だったんだな。
  d_nikke_mast_02_55:
    speaker: mast
    en: "*Sigh*"
    ko: 에휴….
    ja: はぁ…
  d_nikke_mast_02_56:
    speaker: "<Monologue>"
    en: Mast slumps into the chair.
    ko: 마스트가 의자에 털썩 주저앉았다.
    ja: マストが椅子にドサッと腰掛けた
  d_nikke_mast_02_57:
    speaker: mast
    en: What should I do?
    ko: 이를 어쩌면 좋단 말이요.
    ja: どうしたらいいんだ？
  d_nikke_mast_02_58:
    speaker: mast
    en: I'd give anything to be part of this movie,
    ko: 카스피안의 해적, 그 로망의 현장에 함께하고 싶었는데….
    ja: |-
      カスピアンの海賊のロマンを
      皆と一緒に楽しみたかったのに…
  d_nikke_mast_02_59:
    speaker: mast
    en: but now that'll never happen.
    ko: 이젠 다 틀려버렸수다.
    ja: もうダメダメだ…
  d_nikke_mast_02_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_02_61:
    speaker: mast
    en: If I knew things would end up like this, I'd have brought some rum with me.
    ko: 에휴, 이럴 줄 알았으면 럼이나 좀 가져올걸.
    ja: |-
      はぁ、こうなるって分かってたら
      ラム酒でも持ってきたのに。
  d_nikke_mast_02_62:
    speaker: "<Self>"
    en: Do you have to play a key character?
    ko: 꼭 주연이어야만 하는 거야?
    ja: 主演じゃないとダメなのか？
  d_nikke_mast_02_63:
    speaker: mast
    en: Of course not!
    ko: 잉?
    ja: えっ？
  d_nikke_mast_02_64:
    speaker: mast
    en: Who do you think I am?
    ko: 그럴 리가 없잖수!
    ja: まさか！
  d_nikke_mast_02_65:
    speaker: mast
    en: I'm not some power-hungry wannabe lusting after fame!
    ko: 난 유명한 영화배우가 되고 싶은 게 아니라,
    ja: 有名な映画俳優になりたいんじゃなくて
  d_nikke_mast_02_66:
    speaker: mast
    en: I couldn't care less about becoming a famous actor.
    ko: 해적을 향한 로망 가득한 그 현장에 함께하고 싶은 것뿐이요!
    ja: |-
      海賊のロマンであふれる現場を
      楽しみたいだけだ！
  d_nikke_mast_02_67:
    speaker: mast
    en: I just want to be part of a project that embodies the pirate way of life.
    ko: 그렇게 유명해지고 싶어서 어쩔 줄 모르는 사람 취급하지 마쇼!
    ja: 有名になりたい奴らとは違う！
  d_nikke_mast_02_68:
    speaker: "<Self>"
    en: Then why don't you try and go after a smaller role?
    ko: 그럼 단역으로라도 들어갈 수 있는 방법은 아예 없는 거고?
    ja: |-
      じゃあエキストラなら入れる方法が
      あるんじゃないか？
  d_nikke_mast_02_69:
    speaker: mast
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_mast_02_70:
    speaker: mast
    en: Yeah, a minor role!
    ko: 단역…!
    ja: エキストラ…！
  d_nikke_mast_02_71:
    speaker: mast
    en: I didn't even think about that.
    ko: 세상에, 그런 방법이 있었지!
    ja: そうか、そんな方法が！
  d_nikke_mast_02_72:
    speaker: mast
    en: That's genius!
    ko: 선장 양반 진짜 천재 아니요?
    ja: 船長さん、天才じゃねえか？
  d_nikke_mast_02_73:
    speaker: mast
    en: If you've been chopped off at the knees, then you use your hands and drag
      yourself along.
    ko: 그래, 이가 안되면 잇몸이라도 써서 매달려야지!
    ja: よし、なんとしてでも食らいついてやるぜ！
  d_nikke_mast_02_74:
    speaker: mast
    en: If you're passionate about something, you do whatever it takes to make it
      happen.
    ko: 그것이 해적!
    ja: それが海賊！
  d_nikke_mast_02_75:
    speaker: mast
    en: That's the pirate way.
    ko: 로망을 쫓는 자의 자세가 아니겠수!
    ja: ロマンを追いかける者の姿勢だろ！
  d_nikke_mast_02_76:
    speaker: "<Self>"
    en: So long as you're having fun...
    ko: 좋아. 그럼 잘 다녀….
    ja: よし、じゃあ行ってらっ…
  d_nikke_mast_02_77:
    speaker: mast
    en: As long as you're with me, Captain,
    ko: 선장 양반과 함께라면 어디든 가능하겠지!
    ja: 船長さんと一緒なら、どこにでも行けるぜ！
  d_nikke_mast_02_78:
    speaker: mast
    en: anything is possible!
    ko: 그렇지 않수? 선장 양반!
    ja: そうだろ？船長さん！
  d_nikke_mast_02_79:
    speaker: "<Self>"
    en: I'm sure you'd do perfectly fine on your own.
    ko: 혼자서도 잘 할 수 있을 거야.
    ja: 1人でもうまくいくはずだ
  d_nikke_mast_02_80:
    speaker: mast
    en: No way.
    ko: 아니요!
    ja: いいや！
  d_nikke_mast_02_81:
    speaker: mast
    en: When times are tough, pirates always seek solace in their seafaring brethren.
    ko: 원래 해적이라는 건 동료가 함께일 때 더 큰 힘을 발휘하는 법이요!
    ja: |-
      もともと海賊ってのは、仲間が一緒の時に
      絶大な力を発揮するもんさ！
  d_nikke_mast_02_82:
    speaker: mast
    en: Several famous pirate stories prove that.
    ko: 수많은 해적 이야기가 그를 증명하고 있수다!
    ja: たくさんの海賊の物語がそれを証明してるぜ！
  d_nikke_mast_02_83:
    speaker: "<Self>"
    en: Okay, but still...
    ko: "…그래도."
    ja: "…それに"
  d_nikke_mast_02_84:
    speaker: mast
    en: Captain.
    ko: 선장 양반.
    ja: 船長さん。
  d_nikke_mast_02_85:
    speaker: mast
    en: I need you right now.
    ko: 내게는 선장 양반이 꼭 필요한 것 같수다.
    ja: 私には船長さんがどうしても必要なんだ。
  d_nikke_mast_02_86:
    speaker: mast
    en: Won't you help me chase my dreams once more?
    ko: 다시 한번 로망에 도전하러 가지 않겠수?
    ja: もう一度ロマンに挑戦しに行かねえか？
  d_nikke_mast_02_87:
    speaker: "<Monologue>"
    en: Mast stares at me with puppy dog eyes.
    ko: 마스트가 반짝이는 눈으로 이쪽을 바라보고 있다.
    ja: |-
      マストが目を輝かせながら
      こちらを見つめている
  d_nikke_mast_02_88:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_02_89:
    speaker: "<Monologue>"
    en: She's really laying it on thick...
    ko: 계속해서 바라보고 있다.
    ja: ずっと見つめている
  d_nikke_mast_02_90:
    speaker: "<Self>"
    en: "... Fine. Let's go."
    ko: "…그래. 가자."
    ja: "…ああ、行こう"
d_nikke_mast_03:
  d_nikke_mast_03_1:
    speaker: "<Monologue>"
    en: Mast is dead set on partaking in this project that extols the virtues of pirates.
    ko: 해적의 로망이 가득한 현장에 함께 하고 싶은 마스트의 열정은.
    ja: |-
      海賊のロマンがいっぱいな現場に参加したい
      というマストの情熱により
  d_nikke_mast_03_2:
    speaker: "<Monologue>"
    en: Eventually...
    ko: 결국….
    ja: 結局…
  d_nikke_mast_03_3:
    speaker: mast
    en: Hahaha! So this is what it's like to be on the open sea!
    ko: 하하하! 여기가 바로 바다인…!
    ja: ははは！ここがまさに海…！
  d_nikke_mast_03_4:
    speaker: filmingstaff
    en: Quiet, Pirate No. 1! You don't have any lines!
    ko: 거기 해적 1! 대사 치지 마세요!
    ja: |-
      そこの海賊1！
      勝手にセリフを言わないでください！
  d_nikke_mast_03_5:
    speaker: mast
    en: Aye!
    ko: Aye!
    ja: Aye！
  d_nikke_mast_03_6:
    speaker: "<Monologue>"
    en: Mast was cast as Pirate No. 1.
    ko: 마스트는 해적 1로 캐스팅하게 만들었고.
    ja: マストは海賊1にキャスティングされ
  d_nikke_mast_03_7:
    speaker: filmingstaff
    en: Pirate No. 2, get ready!
    ko: 해적 2! 레디!
    ja: 海賊2！レディー！
  d_nikke_mast_03_8:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_03_9:
    speaker: "<Monologue>"
    en: "...And I was cast as Pirate No. 2."
    ko: "…나를 해적 2로 캐스팅하게 만들었다."
    ja: "…私は海賊2にキャスティングされた"
  d_nikke_mast_03_10:
    speaker: "<Self>"
    en: I still don't know how you got past the screen test while wearing a navy uniform.
    ko: 아니 근데, 해군복을 입었는데 어떻게 해적이 될 수 있는 거야?
    ja: |-
      海軍の服を着ているのに
      海賊とはどういうことだ？
  d_nikke_mast_03_11:
    speaker: mast
    en: That's because
    ko: 그거야~
    ja: そりゃあ～
  d_nikke_mast_03_12:
    speaker: mast
    en: they saw how much I yearn to be a pirate deep down!
    ko: 다~ 해적이 되고 싶은 나의 이 뜨거운 로망을 알아봐서 그런 거 아니겠수?
    ja: |-
      海賊になりたいっていうこの熱い思いに
      胸を打たれたからじゃねえか？
  d_nikke_mast_03_13:
    speaker: mast
    en: People who share the same passion always have an unspoken respect for one
      another.
    ko: 원래 마음속에 로망이 있는 사람들은 서로를 알아보는 법이요!
    ja: |-
      心にロマンを抱いている人は
      互いに分かるってもんよ！
  d_nikke_mast_03_14:
    speaker: "<Self>"
    en: But didn't they turn you away at first?
    ko: 그렇다고 하기엔 처음엔 떨어졌….
    ja: じゃあなんで最初は落ち…
  d_nikke_mast_03_15:
    speaker: mast
    en: Well... sometimes it takes time for them to recognize that passion!
    ko: 그, 그거야 다른 이야기지!
    ja: そ、それは別の問題さ！
  d_nikke_mast_03_16:
    speaker: filmingstaff
    en: Pirate No. 2, stop talking and get moving!
    ko: 해적 2! 잡담하지 말고 움직이세요!
    ja: 海賊2！おしゃべりしないで動いてください！
  d_nikke_mast_03_17:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mast_03_18:
    speaker: "<Monologue>"
    en: We shuffle about according to the director's wishes.
    ko: 우리는 지시에 따라 세트장을 이리저리 돌아다니며 촬영에 함께했다.
    ja: |-
      私たちは指示に従って現場をあちこち巡りながら
      撮影に参加した
  d_nikke_mast_03_19:
    speaker: "<Monologue>"
    en: In the meantime, we get a good glimpse of the Black Diamond ship featured
      in the first Pirates of the Caspian film.
    ko: 그러다 카스피안의 해적의 대표 함선인 블랙 다이아몬드 호도 보고.
    ja: |-
      そこでカスピアンの海賊の代表艦船である
      ブラックダイヤモンド号も見た
  d_nikke_mast_03_20:
    speaker: mast
    en: Ca-Captain, did you see that?
    ko: 서, 선장 양반… 저거 봤수?
    ja: せ、船長さん…見たか？
  d_nikke_mast_03_21:
    speaker: mast
    en: It's the Black Diamond!
    ko: 브, 블랙 다이아몬드 호라니…!
    ja: ブ、ブラックダイヤモンド号だなんて…！
  d_nikke_mast_03_22:
    speaker: "<Choice>"
    en: So cool!
    ko: 그러게… 멋지네!
    ja: そうだな…カッコいい！
  d_nikke_mast_03_23:
    speaker: "<Choice>"
    en: This is what happens when you chase after your passion.
    ko: 저것이야말로 로망의 집합체라 할 수 있겠네!
    ja: あれこそロマンのかたまりだ！
  d_nikke_mast_03_24:
    speaker: mast
    en: You can say that again!
    ko: 그렇지! 역시 선장 양반도 보는 눈이 있구만!
    ja: だよな！やっぱり船長さんも見る目あるぜ！
  d_nikke_mast_03_25:
    speaker: mast
    en: I can't believe I got to see the Black Diamond with my own eyes!
    ko: 내 평생 이 두 눈으로 브, 블랙 다이아몬드 호를 직접 보게 되다니…!
    ja: |-
      この目で、ブ、ブラックダイヤモンド号を
      見る日が来るなんて…！
  d_nikke_mast_03_26:
    speaker: mast
    en: Is this real? Am I dreaming?!
    ko: 이건 정말 기적이 아니겠수!
    ja: 奇跡としか言えねえ！
  d_nikke_mast_03_27:
    speaker: unknown
    en: Hehe...
    ko: 킥킥….
    ja: クスクス…
  d_nikke_mast_03_28:
    speaker: unknown
    en: It must be your first time on set.
    ko: 촬영 현장 처음인가 봐.
    ja: 撮影現場は初めてみたいだね。
  d_nikke_mast_03_29:
    speaker: unknown
    en: Hehehe.
    ko: 킥킥킥.
    ja: クスクス。
  d_nikke_mast_03_30:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_03_31:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_03_32:
    speaker: "<Self>"
    en: We better be quiet.
    ko: "…조용히 하자."
    ja: "…静かにしよう"
  d_nikke_mast_03_33:
    speaker: mast
    en: Aye.
    ko: Aye.
    ja: Aye。
  d_nikke_mast_03_34:
    speaker: "<Monologue>"
    en: We even get to meet the object of Mast's admiration,
    ko: 마스트의 동경의 대상인.
    ja: マストの憧れの存在である
  d_nikke_mast_03_35:
    speaker: "<Monologue>"
    en: the actor who plays Jack Lowe.
    ko: 잭 로우 역의 배우도 보게 되었다.
    ja: ジャック・ロウ役の俳優も見ることができた
  d_nikke_mast_03_36:
    speaker: mast
    en: Captain, look!
    ko: 선장 양반, 저기 좀 보시오!
    ja: 船長さん、あそこ！
  d_nikke_mast_03_37:
    speaker: mast
    en: I-it's Ja-Jack Lowe!
    ko: 재, 재, 재, 재, 잭 로우가 있수다!!
    ja: ジャ、ジャ、ジャ、ジャック・ロウがいるぜ！！
  d_nikke_mast_03_38:
    speaker: mast
    en: In the flesh!
    ko: 흐어어….
    ja: ふぉぉ…
  d_nikke_mast_03_39:
    speaker: mast
    en: I must be dreaming.
    ko: 말도 안 돼.
    ja: あり得ない…
  d_nikke_mast_03_40:
    speaker: mast
    en: I never thought I'd see a legendary pirate in real life!
    ko: 이렇게 전설의 해적을 직접 보게 될 줄은…!
    ja: 伝説の海賊がこの目で見られるなんて…！
  d_nikke_mast_03_41:
    speaker: mast
    en: Wh-what do you think I should do?
    ko: 어, 어떻게 하는 게 좋겠수?
    ja: ど、どうしたらいいんだ？
  d_nikke_mast_03_42:
    speaker: mast
    en: Should I tell him he inspired me to become a pirate?
    ko: 당신을 보고 해적을 꿈꿨다고 말하는 게 좋겠수?
    ja: あなたを見て海賊に憧れたって言うべきか？
  d_nikke_mast_03_43:
    speaker: mast
    en: No!
    ko: 아니다!
    ja: いや！
  d_nikke_mast_03_44:
    speaker: mast
    en: It'd be better if I brought him a mug of rum.
    ko: 럼이라도 한잔 가져다주는 게 좋겠수다!
    ja: ラム酒を1杯持って行くべきだな！
  d_nikke_mast_03_45:
    speaker: "<Self>"
    en: First off, just relax.
    ko: 일단 진정해.
    ja: ひとまず落ち着け
  d_nikke_mast_03_46:
    speaker: mast
    en: How can I relax?!
    ko: 어, 어떻게 진정한다는 말이요.
    ja: お、落ち着けるわけねえよ。
  d_nikke_mast_03_47:
    speaker: mast
    en: I'm in the presence of a living legend!
    ko: 전설이 눈앞에 있는데!
    ja: 伝説が目の前にいるのに！
  d_nikke_mast_03_48:
    speaker: "<Choice>"
    en: He's just an actor in costume.
    ko: 저건 다 분장일 뿐이야.
    ja: 衣装を着ているだけだ
  d_nikke_mast_03_49:
    speaker: "<Choice>"
    en: He's not an actual pirate, he's just an actor playing a role.
    ko: 저 사람은 해적이 아니라 배우야.
    ja: あの人は海賊じゃなくて俳優だ
  d_nikke_mast_03_50:
    speaker: mast
    en: Be that as it may,
    ko: 분장이라는 것은 나도 알고 있수다.
    ja: それは私も分かってるぜ。
  d_nikke_mast_03_51:
    speaker: mast
    en: he must surely have a passion deep inside him.
    ko: 그래도 결국 그 속에는 로망이 있지 않겠수?
    ja: でも結局そこにはロマンがあるだろ？
  d_nikke_mast_03_52:
    speaker: mast
    en: Be that as it may,
    ko: 배우라 해도 말이요!
    ja: 俳優だとしても！
  d_nikke_mast_03_53:
    speaker: mast
    en: he must surely have a passion deep inside him. How else could he play the
      role so convincingly?
    ko: 결국 로망을 품고 있으니 그런 연기가 나온 거 아니겠수?
    ja: |-
      ロマンを抱いてるから
      あんな演技ができるんだろ？
  d_nikke_mast_03_54:
    speaker: mast
    en: If you think about it, he's practically a real pirate.
    ko: 그럼 진짜 해적인 것이나 다름없지!
    ja: じゃあ、本物の海賊と同じってことだ！
  d_nikke_mast_03_55:
    speaker: "<Self>"
    en: I'm not so sure about that logic...
    ko: "…글쎄. 그럴까."
    ja: "…そうだろうか"
  d_nikke_mast_03_56:
    speaker: mast
    en: Oh, come on! How could you be such a wet blanket?
    ko: 에이. 선장 양반 아까부터 너무 부정적인 거 아니요?
    ja: 船長さん、さっきからネガティブすぎねえか？
  d_nikke_mast_03_57:
    speaker: "<Self>"
    en: I'm just trying to—
    ko: 그건 그렇지만….
    ja: それはそうだが…
  d_nikke_mast_03_58:
    speaker: mast
    en: You only saw Pirates of the Caspian once, so you haven't had a chance to properly
      take in his performance.
    ko: "선장 양반은 카스피안의 해적을 한 번만 봐서, \n잭 로우의 진심 어린 눈동자를 못 느껴서 그런 거요."
    ja: |-
      船長さんはカスピアンの海賊を
      1回しか見てないから、ジャック・ロウの
      真剣な眼差しを感じられてねえんだ。
  d_nikke_mast_03_59:
    speaker: mast
    en: It was completely and utterly real.
    ko: 그건 진짜였수.
    ja: あれは本物だったぜ。
  d_nikke_mast_03_60:
    speaker: mast
    en: That wasn't an actor, but a real pirate on screen.
    ko: "배우가 아니라 \n한 명의 해적이 그 영화 안에서 숨 쉬고 있었수다."
    ja: |-
      俳優じゃなくて1人の海賊が
      あの映画の中で生きてたんだ。
  d_nikke_mast_03_61:
    speaker: mast
    en: I'm certain that's the kind of person this guy is.
    ko: 분명 저 양반도 그런 사람일 거요.
    ja: きっとあの人もそういう人だぜ。
  d_nikke_mast_03_62:
    speaker: mast
    en: He'd have to be to play a character like Jack Lowe.
    ko: 잭 로우의 이름을 이어받는다는 건 그런 일일게 분명할 거요!
    ja: |-
      ジャック・ロウの名前を受け継いだってことは
      そういうことに違いねえ！
  d_nikke_mast_03_63:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_03_64:
    speaker: mast
    en: Oh gosh, it's hopeless.
    ko: 후우… 아무래도 안되겠수.
    ja: ふぅ…やっぱダメだな。
  d_nikke_mast_03_65:
    speaker: mast
    en: I'm never going to be able to calm my nerves.
    ko: 아무리 생각해도 마음이 진정이 안 되는 것 같으니,
    ja: いくら考えても落ち着かねえから
  d_nikke_mast_03_66:
    speaker: mast
    en: I've just got to go up to him and tell him how I feel.
    ko: 이 두근거리는 팬심을 어떻게든 말하고 와야겠수!
    ja: |-
      この抑えきれない気持ちをなんとかして
      伝えてくるぜ！
  d_nikke_mast_03_67:
    speaker: "<Self>"
    en: Mast, wait—!
    ko: 마스트, 잠깐…!
    ja: マスト、ちょっと待った…！
  d_nikke_mast_03_68:
    speaker: "<Monologue>"
    en: Mast makes a beeline for the actor.
    ko: 마스트는 잭 로우 역의 배우를 향해 뛰어갔다.
    ja: |-
      マストはジャック・ロウ役の俳優に向かって
      走っていった
  d_nikke_mast_03_69:
    speaker: mast
    en: Jack Lowe!
    ko: 잭 로우 양반!!
    ja: ジャック・ロウさん！！
  d_nikke_mast_03_70:
    speaker: jackrowactor
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_mast_03_71:
    speaker: mast
    en: Watching you is what inspired me to become a pirate!
    ko: 당신을 보고 해적을 꿈꾸게 되었수다!
    ja: |-
      あなたのおかげで、
      海賊を夢見るようになったんだ！
  d_nikke_mast_03_72:
    speaker: jackrowactor
    en: Oh... You're a fan?
    ko: 아… 팬이시라고요?
    ja: あっ…ファンの方ですか？
  d_nikke_mast_03_73:
    speaker: jackrowactor
    en: Do you want an autograph?
    ko: 사인해 드릴까요?
    ja: サインしましょうか？
  d_nikke_mast_03_74:
    speaker: mast
    en: Oh no, I wouldn't want to impose...
    ko: 그런 건 필요하지 않수다!
    ja: そんなもんはいらねえ！
  d_nikke_mast_03_75:
    speaker: jackrowactor
    en: It's all right. The casting director clearly cast a lot of fans in minor roles.
    ko: |-
      사양하지 않으셔도 괜찮아요.
      촬영장에서 단역분들이 팬인 경우는 비일비재하니까.
    ja: |-
      遠慮しなくていいですよ。
      エキストラの方がファンってことは
      よくありますから。
  d_nikke_mast_03_76:
    speaker: mast
    en: Oh, well in that case...
    ko: 아, 그럼… 혹시.
    ja: あ、じゃあ…
  d_nikke_mast_03_77:
    speaker: mast
    en: If it's not too much trouble, could you sing a line from the intro of the
      pirate's sea shanty?
    ko: 가능하다면 해적의 노래 도입부 딱 한 소절만….
    ja: 海賊の歌をワンフレーズだけ…
  d_nikke_mast_03_78:
    speaker: jackrowactor
    en: Oh jeez, the sea shanty?
    ko: 해적의 노래?
    ja: 海賊の歌？
  d_nikke_mast_03_79:
    speaker: jackrowactor
    en: I can't believe there are still people into that crummy old song.
    ko: 아, 그 고리타분한 걸 찾는 사람이 여기도 있네.
    ja: |-
      ああ、あんな古くさいものが好きな人が
      ここにもいたのか。
  d_nikke_mast_03_80:
    speaker: jackrowactor
    en: Besides, I don't sing.
    ko: 난 노래 같은 거 안 해요.
    ja: 僕は歌なんて歌いませんよ。
  d_nikke_mast_03_81:
    speaker: mast
    en: You don't?
    ko: 아, 안 한다고?
    ja: う、歌わないって？
  d_nikke_mast_03_82:
    speaker: jackrowactor
    en: We're not living in the stone age anymore.
    ko: 시대가 어느 땐데 그런 걸 직접 불러요?
    ja: 今の時代に自分で歌うわけないでしょう？
  d_nikke_mast_03_83:
    speaker: jackrowactor
    en: You just have a proper singer come and dub over you during post-production.
    ko: 후작업으로 음악 입히면 되지.
    ja: あとから音楽を被せればいいだけさ。
  d_nikke_mast_03_84:
    speaker: jackrowactor
    en: Why they used the real actors' voices in the original, I'll never know. Like
      nails on a chalkboard.
    ko: 하여튼 원작에 왜 노래 부르는 거를 넣어서, 귀찮게….
    ja: |-
      オリジナルに無駄に歌があるせいで、
      面倒なことに…
  d_nikke_mast_03_85:
    speaker: mast
    en: So you mean you can't sing the sea shanty? But...
    ko: |-
      잭 로우인데 해적의 노래를 부르지 못한다는 거요?
      왜…?
    ja: |-
      ジャック・ロウなのに
      海賊の歌を歌えねえってのか？どうして…？
  d_nikke_mast_03_86:
    speaker: jackrowactor
    en: Okay, I get it now. You're not a fan of me.
    ko: |-
      뭐야, 이제 보니.
      내 팬이 아니라~
    ja: なんだ。僕のファンじゃなくて…
  d_nikke_mast_03_87:
    speaker: jackrowactor
    en: You're one of those "fans" who's obsessed with that outdated original, aren't
      you?
    ko: 그 오~래된 원작을 좋아하는 분이시구나?
    ja: あの古～いオリジナルの方が好きなんですね？
  d_nikke_mast_03_88:
    speaker: jackrowactor
    en: No wonder you were making such a fuss earlier.
    ko: "…어쩐지 아까부터 시끄럽더라니."
    ja: "…どうりでさっきからうるさいと思った。"
  d_nikke_mast_03_89:
    speaker: jackrowactor
    en: It's exhausting trying to act with non-professionals.
    ko: 이래서 현장에 배우가 아닌 사람이 있으면 피곤하다니까.
    ja: これだからシロウトが来ると疲れるんですよね。
  d_nikke_mast_03_90:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mast_03_91:
    speaker: mast
    en: Wha...
    ko: 예?
    ja: はい？
  d_nikke_mast_03_92:
    speaker: mast
    en: What are you saying?
    ko: 방금 뭐라고….
    ja: 今、何て…
  d_nikke_mast_03_93:
    speaker: jackrowactor
    en: You're not an actor, am I right?
    ko: 당신 배우 지망생도 아니지?
    ja: あなた、俳優志望ってわけでもないでしょう？
  d_nikke_mast_03_94:
    speaker: jackrowactor
    en: That's why you've been so disruptive.
    ko: 그러니까 이렇게 행동하지.
    ja: だからこんな行動をするんだ。
  d_nikke_mast_03_95:
    speaker: jackrowactor
    en: Stomping around all over the set and blabbering about how excited you are.
    ko: 이리저리 돌아다니면서 뭐가 그렇게 신기하다고 꺄아꺄아 거리는 지.
    ja: あちこち歩き回ってワイワイ騒いで。
  d_nikke_mast_03_96:
    speaker: jackrowactor
    en: You're an extra, so act like one. Keep your mouth shut, be quiet, and don't
      disturb the main actors.
    ko: |-
      엑스트라면 엑스트라답게,
      주연 배우 쉬는 시간 방해 말고 조용히 돌아다니세요.
    ja: |-
      エキストラならエキストラらしく
      主演俳優の休み時間を邪魔せず
      静かにしていてくださいね。
  d_nikke_mast_03_97:
    speaker: jackrowactor
    en: And most of all, don't get in my face prattling on about wanting to be a pirate
      or whatever.
    ko: 해적이 되고 싶으니 뭐니 하면서 사람 신경 건드리지 말고.
    ja: 海賊になりたいとか、どうでもいいですから。
  d_nikke_mast_03_98:
    speaker: mast
    en: I'm sorry...
    ko: 죄, 죄송….
    ja: す、すみま…
  d_nikke_mast_03_99:
    speaker: jackrowactor
    en: How do you even know what a pirate is supposed to be like anyway?
    ko: 애초에 해적이라는 게 뭔데요?
    ja: そもそも、海賊って何なんですか？
  d_nikke_mast_03_100:
    speaker: jackrowactor
    en: Have you ever seen one?
    ko: 본 적은 있어요?
    ja: 見たことあります？
  d_nikke_mast_03_101:
    speaker: mast
    en: Well... from Pirates of the Caspian...
    ko: 그거야… 카스피안의 해적에서 나오는….
    ja: それは…カスピアンの海賊に出てくる…
  d_nikke_mast_03_102:
    speaker: jackrowactor
    en: Exactly. From a movie.
    ko: 그래요. 영화에서 나오는 거.
    ja: そうです。映画に出てくるもの。
  d_nikke_mast_03_103:
    speaker: jackrowactor
    en: Seafaring brigands from long ago, who may or may not even have existed.
    ko: 먼 옛날에 지상에 있었을지도 모르는 상상 속 범죄자.
    ja: |-
      遠い昔に地上にいたかもしれない、
      想像上の犯罪者。
  d_nikke_mast_03_104:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mast_03_105:
    speaker: mast
    en: Brigands?!
    ko: 버, 범죄자라니…!
    ja: は、犯罪者だなんて…！
  d_nikke_mast_03_106:
    speaker: mast
    en: How can you use that to describe the crew from the Pirates of the Caspian?
    ko: 카스피안의 해적에 나오는 해적들은 범죄자로 단정 지어 말할 이들이 아니요!
    ja: |-
      カスピアンの海賊に出てくる海賊は
      犯罪者なんかじゃねえよ！
  d_nikke_mast_03_107:
    speaker: mast
    en: Captain Jack... his damnable crew...
    ko: 적어도 캡틴 잭은… 잭 로우와 빌어먹을 해적단은…!
    ja: |-
      少なくとも、キャプテン・ジャックは…
      ジャック・ロウとクソくらえ海賊団は…！
  d_nikke_mast_03_108:
    speaker: jackrowactor
    en: Why would Jack Lowe be any exception? A pirate is a pirate.
    ko: |-
      잭 로우는 뭐 다른가?
      해적이면 해적이지.
    ja: |-
      何が違う？
      海賊でしょう？
  d_nikke_mast_03_109:
    speaker: mast
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_mast_03_110:
    speaker: mast
    en: But you're playing him! How can you say that?
    ko: 어떻게 잭 로우 역을 맡았으면서, 그런 말을…!
    ja: |-
      ジャック・ロウ役なのに、
      どうしてそんなことを…！
  d_nikke_mast_03_111:
    speaker: jackrowactor
    en: I'm sure whoever played him in the original felt the same way.
    ko: 원작의 그 사람도 똑같았을걸요?
    ja: オリジナルの人も同じだったはずですよ？
  d_nikke_mast_03_112:
    speaker: jackrowactor
    en: This is a tough biz, and we'll take any role we can get.
    ko: 배역을 맡았으니까 하는 거지.
    ja: 役をもらったからやっただけ。
  d_nikke_mast_03_113:
    speaker: mast
    en: No, the original actor was different! He must have been.
    ko: 그 사람은 다르단 말이요!
    ja: あの人は違う！
  d_nikke_mast_03_114:
    speaker: jackrowactor
    en: If that's what you want to think, suit yourself.
    ko: 그래요. 마음대로 생각하세요.
    ja: はいはい。好きに考えてください。
  d_nikke_mast_03_115:
    speaker: jackrowactor
    en: The image you have of pirates is all in your head anyway.
    ko: 어차피 해적이란 거 상상 속에만 있는 건데 뭘.
    ja: |-
      どうせ海賊なんて、
      想像でしかないんですから。
  d_nikke_mast_03_116:
    speaker: mast
    en: There's no way pirates aren't real!
    ko: 해적이 없다니, 그럴 리가 없수다!
    ja: 海賊がいないなんて、そんなはずねえ！
  d_nikke_mast_03_117:
    speaker: mast
    en: It's all written down in a book about Pirates of the Caspian.
    ko: 카스피안의 해적 관련 서적에 그렇게 써 있었수다.
    ja: |-
      カスピアンの海賊の本に
      書いてあったんだ。
  d_nikke_mast_03_118:
    speaker: mast
    en: Pirates definitely exist.
    ko: 해적은 분명 존재한다고.
    ja: 海賊は必ず存在するって。
  d_nikke_mast_03_119:
    speaker: mast
    en: Yeah, that's right!
    ko: 분명히 그렇게 적혀 있었수다!
    ja: 確かにそう書いてあったんだ！
  d_nikke_mast_03_120:
    speaker: jackrowactor
    en: It's all make-believe, kid.
    ko: 적당히 꾸며낸 말이겠죠.
    ja: ただの作り話でしょう。
  d_nikke_mast_03_121:
    speaker: jackrowactor
    en: That is the book. Everything is fictitious.
    ko: 그렇게 해야 사람들이 있어 보인다고 생각할 테니까.
    ja: そうすれば夢があるように見えるから。
  d_nikke_mast_03_122:
    speaker: jackrowactor
    en: We don't even know if the ocean exists up on the surface in the first place.
    ko: 애초에 지상에 바다라는 게 진짜 있는지도 모르는데 뭘.
    ja: |-
      そもそも地上に海なんてものが
      本当にあるかどうかさえ分からないのに。
  d_nikke_mast_03_123:
    speaker: mast
    en: Of course it does!
    ko: 바다는 있수다!
    ja: 海はある！
  d_nikke_mast_03_124:
    speaker: jackrowactor
    en: You say that as if you've seen it yourself.
    ko: |-
      하하. 바다도 있다고 하네.
      직접 보기라도 한 것 마냥.
    ja: |-
      あはは。海もあるって？
      まるで実際に見たことがあるみたいな
      口ぶりだ。
  d_nikke_mast_03_125:
    speaker: jackrowactor
    en: Who here has seen the ocean in real life?
    ko: 여기서 바다 본 적 있는 사람~?
    ja: ここで海を見たことある人～？
  d_nikke_mast_03_126:
    speaker: unknown
    en: Hey, have you seen the sea?
    ko: 야, 넌 바다 본 적 있어?
    ja: おい、お前見たことあるか？
  d_nikke_mast_03_127:
    speaker: unknown
    en: I think I saw a photo at a museum once.
    ko: 몰라. 박물관에서 보긴 했던 것 같은데.
    ja: さあ？博物館で見た気がするけど。
  d_nikke_mast_03_128:
    speaker: unknown
    en: Beats me.
    ko: 알게 뭐야.
    ja: 見たことないな。
  d_nikke_mast_03_129:
    speaker: unknown
    en: I say it's all made with CGI.
    ko: 다 CG로 만들겠지 뭐.
    ja: どうせ全部CGでしょ？
  d_nikke_mast_03_130:
    speaker: mast
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_mast_03_131:
    speaker: "<Self>"
    en: Mast, let's go. We don't have to listen to any more of this.
    ko: |-
      마스트, 가자.
      더 듣고 있을 필요 없어.
    ja: |-
      マスト、行こう。
      これ以上話を聞く必要はない
  d_nikke_mast_03_132:
    speaker: "<Monologue>"
    en: I drag the gobsmacked Mast away.
    ko: 분한 얼굴의 마스트를 끌고 자리를 벗어났다.
    ja: |-
      悔しそうなマストを引っ張って
      その場を離れた
  d_nikke_mast_03_133:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_03_134:
    speaker: mast
    en: How can he have uttered such blasphemy?
    ko: 해적은 없다니… 바다도 없을 거라니!
    ja: 海賊はいない…海もないはずだなんて！
  d_nikke_mast_03_135:
    speaker: mast
    en: To say that pirates don't exist... that the sea doesn't exist?!
    ko: 잭 로우의 얼굴을 하고 어떻게 저런 말을….
    ja: ジャック・ロウの顔で、どうしてそんなことを…
  d_nikke_mast_03_136:
    speaker: "<Self>"
    en: That man is no pirate.
    ko: 저 사람은 해적이 아니야.
    ja: あの人は海賊じゃない
  d_nikke_mast_03_137:
    speaker: "<Self>"
    en: Don't let him get to you.
    ko: 그런 사람의 말에 휘둘리지 마.
    ja: あんな人の言うことに振り回されるな
  d_nikke_mast_03_138:
    speaker: mast
    en: But he's the one playing the role of Jack Lowe.
    ko: 하지만 잭 로우 역의 배우이지 않수.
    ja: でも、ジャック・ロウ役の俳優じゃねえか。
  d_nikke_mast_03_139:
    speaker: mast
    en: Captain Jack! The character who made me want to be a pirate in the first place!
    ko: 날 해적이 되고 싶다고 꿈꾸게 만들었던 캡틴 잭!
    ja: |-
      海賊になりたいって夢を抱かせてくれた
      キャプテン・ジャック！
  d_nikke_mast_03_140:
    speaker: mast
    en: To think that the man playing my hero could be so cruel!
    ko: 내가 본 카스피안의 해적 속 잭 로우도 이런 사람이었을지 모른단 건데.
    ja: |-
      私が見たカスピアンの海賊のジャック・ロウも
      ああいう人だったのかもしれない…
  d_nikke_mast_03_141:
    speaker: mast
    en: All those years spent watching those scenes starry-eyed.
    ko: 그럼 도대체 난 뭘 보고 설렜던 거란 말이요.
    ja: 私はいったい、何を見てワクワクしてたんだ？
  d_nikke_mast_03_142:
    speaker: mast
    en: The passion in that character's eyes...
    ko: 내가 본 로망은….
    ja: 私が見たロマンは…
  d_nikke_mast_03_143:
    speaker: mast
    en: And my love for pirates...
    ko: 그 빛나는 눈은….
    ja: あの輝く目は…
  d_nikke_mast_03_144:
    speaker: mast
    en: Were they all lies?
    ko: 전부 거짓이었을지도 모르는데.
    ja: 全部嘘だったかもしれないのに。
  d_nikke_mast_03_145:
    speaker: "<Self>"
    en: "... Mast."
    ko: "…마스트."
    ja: "…マスト"
  d_nikke_mast_03_146:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_03_147:
    speaker: mast
    en: You were right, Captain.
    ko: 선장 양반의 말이 맞았수다.
    ja: 船長さんの言う通りだったな。
  d_nikke_mast_03_148:
    speaker: mast
    en: You should never meet your heroes.
    ko: "…해적 영화를 만든다고 모두 같은 마음인 건 아니었수다."
    ja: |-
      …海賊映画を作る人たちが、
      みんな同じ気持ちだったわけじゃねえんだ。
  d_nikke_mast_03_149:
    speaker: mast
    en: Passion...
    ko: 로망은….
    ja: ロマンは…
  d_nikke_mast_03_150:
    speaker: mast
    en: Pirates...
    ko: 해적은…!
    ja: 海賊は…！
  d_nikke_mast_03_151:
    speaker: mast
    en: they don't exist anymore.
    ko: 어디에도 없었 수다.
    ja: どこにもいなかった。
  d_nikke_mast_03_152:
    speaker: "<Monologue>"
    en: Mast cuts a despondent figure as she trundles off.
    ko: 마스트가 터덜터덜 앞으로 걸어나갔다.
    ja: マストがトボトボと先を歩いていった
  d_nikke_mast_03_153:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_03_154:
    speaker: "<Monologue>"
    en: After that, she stares off blankly into space during the whole shoot, as if
      all her previous vigor has been siphoned from her.
    ko: 그 후, 영화를 촬영하는 내내 마스트는 모든 의욕을 잃은 것처럼 멍하니 허공만을 응시했다.
    ja: |-
      その後の映画の撮影中、マストはやる気を失って
      ずっとぼーっと空を見つめていた
  d_nikke_mast_03_155:
    speaker: "<Monologue>"
    en: Like a child lost and adrift.
    ko: 길을 잃어버린 어린아이처럼.
    ja: 迷子になった子どものように
  d_nikke_mast_03_156:
    speaker: "<Monologue>"
    en: That light in her eyes has been extinguished.
    ko: 빛을 잃은 눈으로 우두커니 서 있었다.
    ja: 光を失った目で立ち尽くしていた
  d_nikke_mast_03_157:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_mast_04:
  d_nikke_mast_04_1:
    speaker: "<Narration>"
    en: "*Screech* *Screech*"
    ko: 찍- 찍-
    ja: キュッ、キュッ
  d_nikke_mast_04_2:
    speaker: "<Monologue>"
    en: I have taken a box, painted it gold, and written the word "treasure" on the
      lid.
    ko: 금빛으로 도색한 상자 위에 유성 매직팬으로 [보물]이라고 적었다.
    ja: |-
      金色に塗った箱の上に
      油性マジックで「宝物」と書いた
  d_nikke_mast_04_3:
    speaker: anis
    en: What's with the toy box?
    ko: 지휘관님 그 장난감 상자는 뭐야?
    ja: 指揮官様、そのおもちゃ箱は何？
  d_nikke_mast_04_4:
    speaker: rapi
    en: Is that supposed to be... treasure?
    ko: "…보물?"
    ja: "…宝物？"
  d_nikke_mast_04_5:
    speaker: "<Self>"
    en: It's bait to lure out adventuresome pirates.
    ko: 모험을 갈망하는 해적을 불러낼 미끼.
    ja: 冒険を熱望する海賊を呼び出すおとりだ
  d_nikke_mast_04_6:
    speaker: rapi
    en: "... That thing?"
    ko: 그 상자가… 말입니까?
    ja: その箱が…ですか？
  d_nikke_mast_04_7:
    speaker: "<Self>"
    en: With that being said, I wanted to ask you two for a favor.
    ko: 그래서 말인데, 둘에게 한 가지 부탁하고 싶은 게 있는데….
    ja: 2人に頼みたいことがあるんだが…
  d_nikke_mast_04_8:
    speaker: rapi
    en: Go ahead.
    ko: 예. 말씀하십시오.
    ja: はい、おっしゃってください。
  d_nikke_mast_04_9:
    speaker: "<Self>"
    en: Can you help put me in costume?
    ko: 분장을 해줄 수 있어?
    ja: 私に変装メイクをしてくれないか？
  d_nikke_mast_04_10:
    speaker: rapi
    en: "... What?"
    ko: "…예?"
    ja: "…はい？"
  d_nikke_mast_04_11:
    speaker: anis
    en: Sure, we can do it,
    ko: 분장을?
    ja: 変装メイク？
  d_nikke_mast_04_12:
    speaker: anis
    en: but what exactly are you looking for?
    ko: 할 수 있기는 한데… 어떤 식으로?
    ja: できるけど…どんな感じに？
  d_nikke_mast_04_13:
    speaker: "<Self>"
    en: Well, to be precise...
    ko: 그건….
    ja: それは…
  d_nikke_mast_04_14:
    speaker: "<Monologue>"
    en: For a long time, Mast has been unable to extricate herself
    ko: 영화 촬영이 최악으로 끝난 후,
    ja: 映画の撮影が最悪な形で終わった後
  d_nikke_mast_04_15:
    speaker: "<Monologue>"
    en: from the memories of that catastrophic time on the film set.
    ko: 마스트는 줄곧 그때가 떠올랐다.
    ja: マストはあの時のことを忘れられずにいた
  d_nikke_mast_04_16:
    speaker: "<Monologue>"
    en: The very thing which ignited her passion,
    ko: 그녀의 로망, 그것의 시작을 만들어낸 장소의 한복판에서.
    ja: 彼女のロマンが生まれた場所の真ん中で
  d_nikke_mast_04_17:
    speaker: jackrowactor
    en: Seafaring brigands from long ago, who may or may not even have existed.
    ko: "[먼 옛날에 지상에 있었을지도 모르는 상상 속 범죄자.]"
    ja: |-
      「遠い昔に地上にいたかもしれない、
      想像上の犯罪者」
  d_nikke_mast_04_18:
    speaker: jackrowactor
    en: It's all make-believe, kid.
    ko: "[어차피 해적이란 거 상상 속에만 있는 건데 뭘.]"
    ja: "「どうせ海賊なんて、想像でしかないんだから」"
  d_nikke_mast_04_19:
    speaker: jackrowactor
    en: You say that as if you've seen it yourself.
    ko: |-
      [하하. 바다도 있다고 하네.
      직접 보기라도 한 것 마냥.]
    ja: |-
      「あはは。海もあるって？
      まるで実際に見たことがあるみたいな
      口ぶりだ」
  d_nikke_mast_04_20:
    speaker: "<Monologue>"
    en: has caused her dreams to crumble around her,
    ko: 그녀의 꿈이 부정당하고,
    ja: 彼女の夢が否定され
  d_nikke_mast_04_21:
    speaker: "<Monologue>"
    en: and she has lost her way.
    ko: 길을 잃었기 때문이다.
    ja: 道に迷ったからだ
  d_nikke_mast_04_22:
    speaker: mast
    en: "*Sigh*"
    ko: 후우….
    ja: ふぅ…
  d_nikke_mast_04_23:
    speaker: "<Monologue>"
    en: After that terrible day, Mast no longer watches Pirates of the Caspian.
    ko: 그날 이후, 마스트는 단 한 번도 카스피안의 해적을 보지 않았다.
    ja: |-
      あれから、マストは一度も
      カスピアンの海賊を見ていない
  d_nikke_mast_04_24:
    speaker: "<Monologue>"
    en: Even though she used to watch it nearly every day,
    ko: 매일매일 단 한 번도 빼놓고 보았던 그 영화를 다시는 바라보고 싶지 않아졌다.
    ja: |-
      毎日欠かさず見ていたあの映画を、
      二度と見たくないと思っていた
  d_nikke_mast_04_25:
    speaker: "<Monologue>"
    en: she finds herself afraid of watching it again.
    ko: 혹여나 그녀가 동경했던 [잭 로우]가.
    ja: 彼女が憧れていた「ジャック・ロウ」にも…
  d_nikke_mast_04_26:
    speaker: "<Monologue>"
    en: She is terrified of discovering there is no passion behind the eyes of Jack
      Lowe, the man she admires so greatly.
    ko: 그의 눈에 로망이 없다는 것을 발견하게 될까 두려웠기 때문이었다.
    ja: |-
      彼の目にも、ロマンなどないと
      確認するのが怖かったからだ
  d_nikke_mast_04_27:
    speaker: mast
    en: Hrrrngh...
    ko: 후우우우우….
    ja: ふぅぅぅぅ…
  d_nikke_mast_04_28:
    speaker: "<Monologue>"
    en: Mast tosses and turns on the bed.
    ko: 마스트는 침대 위를 뒤척였다.
    ja: マストはベッドでゴロゴロしていた
  d_nikke_mast_04_29:
    speaker: morgan
    en: Mast whoo! Mast whoo!
    ko: 마스트 후우후우! 마스트 후우후우!
    ja: マスト、ふぅふぅ！マスト、ふぅふぅ！
  d_nikke_mast_04_30:
    speaker: mast
    en: "... Morgan."
    ko: "…모건."
    ja: "…モーガン。"
  d_nikke_mast_04_31:
    speaker: mast
    en: I don't know what's real anymore.
    ko: "…이젠 무엇이 진실인지 모르겠수다."
    ja: "…もう何が本当か分かんねえんだ。"
  d_nikke_mast_04_32:
    speaker: mast
    en: I thought for sure that those eyes of his were brimming with passion,
    ko: 내가 본 잭 로우의 눈은 분명 로망으로 빛나고 있었는데,
    ja: |-
      私が見たジャック・ロウの目は
      確かにロマンで輝いてたのに
  d_nikke_mast_04_33:
    speaker: mast
    en: but it was all just an act...
    ko: 그 눈이 전부 연기였다고 생각하니.
    ja: あれが全部演技だったと思うと
  d_nikke_mast_04_34:
    speaker: mast
    en: My dreams have collapsed and lie in ruins.
    ko: 내가 꾼 꿈마저 부서지는 느낌이요.
    ja: 私が描いていた夢まで崩れていく気がするぜ。
  d_nikke_mast_04_35:
    speaker: mast
    en: What am I supposed to do now?
    ko: 난 이제 어떻게 하면 좋단 말이요.
    ja: 私はこれからどうすりゃいいんだ？
  d_nikke_mast_04_36:
    speaker: morgan
    en: Pirate adventure! Pirate Adventure!
    ko: 해적 모험한다! 해적 모험한다!
    ja: 海賊、冒険する！海賊、冒険する！
  d_nikke_mast_04_37:
    speaker: mast
    en: What do you mean, 'adventure'?
    ko: 모험은 무슨 모험이요.
    ja: 何が冒険だよ。
  d_nikke_mast_04_38:
    speaker: mast
    en: How could such a thing exist
    ko: 이 로망 없는 방주에서,
    ja: このロマンのないアークで
  d_nikke_mast_04_39:
    speaker: mast
    en: in a place so bereft of passion like the Ark?
    ko: 어딜 모험한다는 말이요.
    ja: どこを冒険するってんだ？
  d_nikke_mast_04_40:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휙-!
    ja: シュッ！
  d_nikke_mast_04_41:
    speaker: "<Monologue>"
    en: A card slides through the bottom of the door.
    ko: 문 틈으로 한 장의 카드가 미끄러져 들어왔다.
    ja: ドアの隙間から1枚のカードが滑り込んできた
  d_nikke_mast_04_42:
    speaker: mast
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_mast_04_43:
    speaker: mast
    en: What's this?
    ko: 이건…!
    ja: これは…！
  d_nikke_mast_04_44:
    speaker: "<Monologue>"
    en: Attention all pirates longing for adventure!
    ko: "[모험을 갈망하는 해적이여 보아라!]"
    ja: "「冒険を待つ海賊よ！」"
  d_nikke_mast_04_45:
    speaker: "<Monologue>"
    en: Some hidden treasure has been uncovered in a mysterious land between the Ark
      and the surface.
    ko: "[방주와 지상의 사이에 네가 잃어버린 보물을 숨겨 놓았다.]"
    ja: |-
      「アークと地上の間に、
      君がなくした宝を埋めた」
  d_nikke_mast_04_46:
    speaker: "<Monologue>"
    en: Find it if you desire it.
    ko: "[원한다면 찾아봐라.]"
    ja: "「望むなら、見つけてみろ」"
  d_nikke_mast_04_47:
    speaker: "<Monologue>"
    en: The Captain Commander's treasure awaits!
    ko: "[캡틴 커맨더의 보물은 그곳에 있다!]"
    ja: "「キャプテン・コマンダーの宝はそこにある！」"
  d_nikke_mast_04_48:
    speaker: "<Monologue>"
    en: P.S. The map is behind.
    ko: "[p.s. 지도는 뒷면에 그려져 있다.]"
    ja: "「p.s. 地図は裏面だ」"
  d_nikke_mast_04_49:
    speaker: mast
    en: Captain Commander?
    ko: 캡틴… 커맨더…?
    ja: キャプテン…コマンダー…？
  d_nikke_mast_04_50:
    speaker: morgan
    en: Pirate adventure! Pirate Adventure!
    ko: 해적 모험한다! 해적 모험한다!
    ja: 海賊、冒険する！海賊、冒険する！
  d_nikke_mast_04_51:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_04_52:
    speaker: "<Monologue>"
    en: Mast barrels out of the room.
    ko: 마스트는 숙소 밖으로 뛰쳐 나갔다.
    ja: マストは宿所の外へ飛び出した
  d_nikke_mast_04_53:
    speaker: "<Monologue>"
    en: I've been sitting by the Outpost's pool waiting for Mast for hours now.
    ko: 전초기지의 수영장에서 마스트를 기다린지 어느덧 반나절이 되어갔다.
    ja: |-
      前哨基地のプールでマストを待ち、
      いつの間にか半日が過ぎた
  d_nikke_mast_04_54:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_04_55:
    speaker: "<Self>"
    en: Is she actually not going to come?
    ko: "…설마 안 오는 건 아니겠지."
    ja: "…まさか来ないわけないよな"
  d_nikke_mast_04_56:
    speaker: "<Monologue>"
    en: While I wait for Mast, who is uncharacteristically tardy,
    ko: 예상보다 늦어지는 마스트를 기다리며,
    ja: 予想より遅いマストを待ちながら
  d_nikke_mast_04_57:
    speaker: "<Monologue>"
    en: I recall how Rapi and Anis helped me with my outfit.
    ko: 라피와 아니스가 분장을 해주었을 때의 일을 떠올렸다.
    ja: |-
      ラピとアニスがメイクをしてくれた時のことを
      思い浮かべた
  d_nikke_mast_04_58:
    speaker: anis
    en: Sure, we can do it,
    ko: 분장을?
    ja: 変装メイク？
  d_nikke_mast_04_59:
    speaker: anis
    en: but what exactly are you looking for?
    ko: 할 수 있기는 한데… 어떤 식으로?
    ja: できるけど…どんな感じに？
  d_nikke_mast_04_60:
    speaker: "<Self>"
    en: Well, to be precise...
    ko: 그건….
    ja: それは…
  d_nikke_mast_04_61:
    speaker: "<Choice>"
    en: I want to look like a famous pirate.
    ko: 역사상 가장 유명했던 해적처럼 부탁할게.
    ja: 歴史上一番有名だった海賊みたいにしてくれ
  d_nikke_mast_04_62:
    speaker: "<Choice>"
    en: I want to look like a pirate who's full of passion.
    ko: 가장 로망 가득한 해적처럼 부탁할게.
    ja: 一番ロマンがありそうな海賊みたいにしてくれ
  d_nikke_mast_04_63:
    speaker: rapi
    en: The most famous pirate in history...
    ko: 역사상 가장 유명했던 해적 말입니까?
    ja: 歴史上一番有名だった海賊ですか？
  d_nikke_mast_04_64:
    speaker: rapi
    en: I'd have to do some research first.
    ko: 그렇다면 일단 자료 조사를….
    ja: それなら、まずは資料の調査を…
  d_nikke_mast_04_65:
    speaker: "<Self>"
    en: Sorry, but time is of the essence.
    ko: 지금 조금 급해서, 찾아볼 시간은 없을 거 같아.
    ja: 急いでいるから、探す時間はないんだ
  d_nikke_mast_04_66:
    speaker: rapi
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうですか。"
  d_nikke_mast_04_67:
    speaker: anis
    en: Hmm... okay, I've got it.
    ko: 음… 일단 알겠어.
    ja: うーん…とりあえず分かったわ。
  d_nikke_mast_04_68:
    speaker: anis
    en: I think we can work with this.
    ko: 그럼 우리가 어떻게든 해볼게!
    ja: 私たちが何とかしてあげる！
  d_nikke_mast_04_69:
    speaker: "<Narration>"
    en: "*Screech*"
    ko: 끼익-
    ja: キィ…
  d_nikke_mast_04_70:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mast_04_71:
    speaker: mast
    en: Who's there?
    ko: 거기… 누구요?
    ja: 誰かいるか…？
  d_nikke_mast_04_72:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_04_73:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mast_04_74:
    speaker: "<Self>"
    en: Name's Captain Commander. A pleasure to make your acquaintance.
    ko: 반갑다. 난 캡틴 커맨더다.
    ja: ようこそ。私はキャプテン・コマンダーだ
  d_nikke_mast_04_75:
    speaker: mast
    en: "... Captain?"
    ko: 설마 선장 양반이요?
    ja: まさか船長さんか？
  d_nikke_mast_04_76:
    speaker: mast
    en: Why are you dressed up like that?
    ko: 도대체 그 꼴은 다 뭐요?
    ja: その格好は？
  d_nikke_mast_04_77:
    speaker: mast
    en: You look like you're suffering from a nasty bout of scurvy.
    ko: 어디서 그렇게 못 먹고 다닌 듯한 분장을 하고 왔수?
    ja: |-
      どこでそんなホームレスみたいな
      変装をしてきたんだ？
  d_nikke_mast_04_78:
    speaker: "<Self>"
    en: Watch your tongue, knave!
    ko: 못 먹고 다니다니!
    ja: ホームレスだと！？
  d_nikke_mast_04_79:
    speaker: "<Self>"
    en: You're speaking to the most famous pirate in history.
    ko: 이래 봬도 역사상 가장 유명했던 해적의 얼굴이다!
    ja: |-
      こう見えても、
      歴史上一番有名だった海賊だ！
  d_nikke_mast_04_80:
    speaker: mast
    en: What's with the serious face?
    ko: 그, 그게 말이요?
    ja: そ、そうなのか？でも、なんでここに？
  d_nikke_mast_04_81:
    speaker: rapi
    en: A passionate pirate, you say?
    ko: 가장 로망 가득한 해적 말입니까?
    ja: 一番ロマンがありそうな海賊ですか？
  d_nikke_mast_04_82:
    speaker: anis
    en: Hey, come to think of it, haven't they just started filming a pirate movie?
    ko: 아, 그러고 보니까 이번에 뭐 해적 영화 만든다던데,
    ja: |-
      あ、そういえばこの間
      海賊映画を作るって聞いたけど
  d_nikke_mast_04_83:
    speaker: anis
    en: How about we make you look like the main character from that?
    ko: 거기 주인공 같으면 되는 거야?
    ja: その主人公みたいにすればいいの？
  d_nikke_mast_04_84:
    speaker: "<Self>"
    en: That's exactly what I'm after.
    ko: 맞아.
    ja: そうだ
  d_nikke_mast_04_85:
    speaker: anis
    en: Got a photo by any chance?
    ko: 혹시 사진 갖고 있는 거 있어?
    ja: 写真持ってる？
  d_nikke_mast_04_86:
    speaker: "<Monologue>"
    en: I show a picture of Jack Lowe to Anis.
    ko: 아니스에게 잭 로우의 사진을 보여주었다.
    ja: アニスにジャック・ロウの写真を見せた
  d_nikke_mast_04_87:
    speaker: anis
    en: Okay, I think we can work with this.
    ko: 흠~ 좋아. 어디 한 번 해보자고!
    ja: なるほどね。やってみようじゃないの！
  d_nikke_mast_04_88:
    speaker: "<Narration>"
    en: "*Screech*"
    ko: 끼익-
    ja: キィ…
  d_nikke_mast_04_89:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mast_04_90:
    speaker: mast
    en: Who's there?
    ko: 거기… 누구요?
    ja: 誰かいるか…？
  d_nikke_mast_04_91:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_04_92:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mast_04_93:
    speaker: mast
    en: "... Jack Lowe?"
    ko: "…잭 로우?"
    ja: "…ジャック・ロウ？"
  d_nikke_mast_04_94:
    speaker: "<Self>"
    en: Who is this Jack Lowe you speak of? I'm Captain Commander.
    ko: 잭 로우가 누구지? 난 캡틴 커맨더다.
    ja: |-
      ジャック・ロウ？
      私はキャプテン・コマンダーだ
  d_nikke_mast_04_95:
    speaker: mast
    en: You can't fool me, you're the Captain!
    ko: 선장 양반이지 않수!
    ja: 船長さんじゃねえか！
  d_nikke_mast_04_96:
    speaker: mast
    en: How come you're dressed up as Jack Lowe?
    ko: 왜 잭 로우의 분장을 하고 여기 있는 거요?
    ja: なんでジャック・ロウの変装をしてるんだ？
  d_nikke_mast_04_97:
    speaker: "<Self>"
    en: I'm protecting my treasure.
    ko: 그건 내가 캡틴 커맨더의 보물을 수호하고 있기 때문이다.
    ja: |-
      それは私がキャプテン・コマンダーの宝を
      守っているからだ
  d_nikke_mast_04_98:
    speaker: "<Monologue>"
    en: I step aside and show Mast the golden box.
    ko: 자리에서 비켜서서, 마스트에게 준비한 황금 상자를 보여주었다.
    ja: 私は用意した黄金の箱をマストに見せた
  d_nikke_mast_04_99:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mast_04_100:
    speaker: mast
    en: Is this the hidden treasure you were talking about?
    ko: 이게 캡틴 커맨더의 보물이란 말이요?
    ja: これがキャプテン・コマンダーの宝？
  d_nikke_mast_04_101:
    speaker: mast
    en: A gilded box...
    ko: 황금색으로 도색한 상자에….
    ja: 黄金に塗った箱に…
  d_nikke_mast_04_102:
    speaker: mast
    en: with the word "treasure" written on it?
    ko: 보물이라고 적힌 이게?
    ja: "「宝物」って書かれたそれが？"
  d_nikke_mast_04_103:
    speaker: "<Self>"
    en: The very same.
    ko: "…그렇다!"
    ja: "…そうだ！"
  d_nikke_mast_04_104:
    speaker: "<Choice>"
    en: Let any pirate who boasts the spirit of adventure step forward and claim it.
    ko: 험난한 모험을 하여 이곳에 온 해적이여, 열어봐라!
    ja: |-
      危険を乗り越えここに来た海賊よ、
      開けてみろ！
  d_nikke_mast_04_105:
    speaker: "<Choice>"
    en: Let any pirate who is brave enough step forward and claim it.
    ko: 이곳을 찾아온 용감한 해적이여, 상자를 열어보아라!
    ja: |-
      ここまでたどり着いた勇敢な海賊よ、
      箱を開けてみろ！
  d_nikke_mast_04_106:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_04_107:
    speaker: "<Monologue>"
    en: Mast opens the golden box. Inside, there is...
    ko: 마스트가 [보물]이라 쓰여 있는 황금 상자를 열어보았다.
    ja: |-
      マストが「宝物」と書かれている
      黄金の箱を開けた
  d_nikke_mast_04_108:
    speaker: mast
    en: A wooden cup?
    ko: 나무 술잔…?
    ja: 木の杯…？
  d_nikke_mast_04_109:
    speaker: mast
    en: Is this your treasure?
    ko: 이게 선장 양반의 보물이란 말이요?
    ja: これが船長さんの宝物なのか？
  d_nikke_mast_04_110:
    speaker: "<Self>"
    en: What are you getting so worked up for?
    ko: "[오, 친구 왜 그렇게 흥분하고 그래?]"
    ja: "「よお。なんでそんなに興奮してんだ？」"
  d_nikke_mast_04_111:
    speaker: mast
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_mast_04_112:
    speaker: mast
    en: I know that line from somewhere...
    ko: 그 대사는….
    ja: そのセリフは…
  d_nikke_mast_04_113:
    speaker: "<Self>"
    en: Don't tell me you've forgotten the immortal lines to Pirates of the Caspian?
    ko: 이젠 카스피안의 해적의 대사도 잊어버린 건가?
    ja: |-
      もうカスピアンの海賊のセリフも
      忘れてしまったのか？
  d_nikke_mast_04_114:
    speaker: mast
    en: No, it can't be...
    ko: 그건… 아니지만….
    ja: それは…違うけど…
  d_nikke_mast_04_115:
    speaker: morgan
    en: Forgotten! Forgotten!
    ko: 잊어버렸다! 잊어버렸다!
    ja: 忘れた！忘れた！
  d_nikke_mast_04_116:
    speaker: mast
    en: Morgan...!
    ko: 모건…!
    ja: モーガン…！
  d_nikke_mast_04_117:
    speaker: "<Self>"
    en: So you met your hero and were sorely disappointed.
    ko: 과거의 우상과 같은 얼굴을 한 이에게 조롱당했다고,
    ja: |-
      憧れていた人と同じ顔をした者に
      からかわれたからって
  d_nikke_mast_04_118:
    speaker: "<Self>"
    en: Does that mean you aren't allowed to dream anymore?
    ko: 로망을 꿈꾸지 않을 참인가?
    ja: 夢を諦めるのか？
  d_nikke_mast_04_119:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mast_04_120:
    speaker: "<Self>"
    en: Are you going to relinquish the reputation of the pirates to those who don't
      know the first thing about the sea?
    ko: 바다를 모르는 이들에게 해적이란 이름을 빼앗길 참인가?
    ja: |-
      海を知らぬ者に、海賊の名を
      奪わせるのか？
  d_nikke_mast_04_121:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_04_122:
    speaker: mast
    en: Captain...
    ko: 선장 양반….
    ja: 船長さん…
  d_nikke_mast_04_123:
    speaker: "<Self>"
    en: The cruel vagaries of life be damned! Break past them and surge forth towards
      your passion!
    ko: 잔혹한 현실을 뚫고 로망으로 나아가는 것!
    ja: |-
      残酷な現実を突き破って
      お宝へ一直線！
  d_nikke_mast_04_124:
    speaker: mast
    en: That is... what a pirate does!
    ko: 그것이… 해적인데…!
    ja: それが…海賊…！
  d_nikke_mast_04_125:
    speaker: "<Monologue>"
    en: I raise the wooden mug and stomp my feet.
    ko: 황금 상자 안에 있던 잔을 들어 올리며, 바닥에 발을 굴렀다.
    ja: |-
      黄金の箱の中の杯を持ち上げ
      足を踏みならした
  d_nikke_mast_04_126:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵-!
    ja: ドン！
  d_nikke_mast_04_127:
    speaker: "<Self>"
    en: Pirate, raise your mug!
    ko: 해적이여, 잔을 들어라!
    ja: 海賊よ、杯を上げろ！
  d_nikke_mast_04_128:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mast_04_129:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_04_130:
    speaker: "<Monologue>"
    en: Mast grabs the mug from inside the golden box and raises it high.
    ko: 마스트가 황금 상자 안에 놓여있던 잔을 들어 올렸다.
    ja: |-
      マストが黄金の箱の中に置かれていた
      杯を持ち上げた
  d_nikke_mast_04_131:
    speaker: "<Self>"
    en: Curse be to any foolhardy navy who crosses our path,
    ko: 지나가던 해군에게 시비가 걸려도!
    ja: 通りすがりの海軍にケンカを売られても！
  d_nikke_mast_04_132:
    speaker: mast
    en: and if any gutless knave pockets your spyglass, then so be it.
    ko: "…흉물스런 도적에게 망원경을 빼앗겨도 괜찮수다."
    ja: "…凶悪な盗賊に望遠鏡を奪われてもいい。"
  d_nikke_mast_04_133:
    speaker: "<Self>"
    en: If you crack open a treasure chest only to find a wooden mug staring back
      at you, 'tis no matter!
    ko: 찾고 있던 보물 상자 안에 나무 잔만 들어있어도 괜찮지!
    ja: |-
      探していた宝箱の中に木の杯が
      入っていても平気さ！
  d_nikke_mast_04_134:
    speaker: mast
    en: For we are pirates to the core!
    ko: 우리는 해적…!
    ja: 私たちは海賊…！
  d_nikke_mast_04_135:
    speaker: mast
    en: We are Captain Jack's damnable crew!
    ko: 캡틴 잭의 빌어먹을 해적단이니까!
    ja: |-
      キャプテン・ジャックの
      クソくらえ海賊団だから！
  d_nikke_mast_04_136:
    speaker: morgan
    en: Damnable! Damnable!
    ko: 빌어먹을! 빌어먹을!
    ja: クソくらえ！クソくらえ！
  d_nikke_mast_04_137:
    speaker: "<Self>"
    en: Raise your mugs, men!
    ko: 얘들아 잔을 들어라!
    ja: みんな、杯を上げろ！
  d_nikke_mast_04_138:
    speaker: mast
    en: Fame and glory await us!
    ko: 푸른 로망이 우리를 기다리고 있다!
    ja: 青いロマンが俺たちを待ってるぜ！
  d_nikke_mast_04_139:
    speaker: "<Monologue>"
    en: Mast also starts stomping her feet.
    ko: 마스트도 함께 발을 구르기 시작했다.
    ja: マストも足を踏みならし始めた
  d_nikke_mast_04_140:
    speaker: "<Narration>"
    en: "*Stomp stomp clap* *Stomp stomp clap*"
    ko: 쿵쿵 짝! 쿵쿵 짝!
    ja: ドンドン、パン！ドンドン、パン！
  d_nikke_mast_04_141:
    speaker: "<Choice>"
    en: Who cares if we don't get the lines 100% right?
    ko: 대사를 틀려도 괜찮아!
    ja: セリフを間違えてもいい！
  d_nikke_mast_04_142:
    speaker: "<Choice>"
    en: Who cares if we're ridiculed because we dream of the sea?
    ko: 바다를 꿈꾼다고 놀림 당해도 괜찮아!
    ja: 海を夢見てるって笑われたっていい！
  d_nikke_mast_04_143:
    speaker: mast
    en: Yeah! It's okay if I can't act!
    ko: 하하! 연기를 못해도 괜찮수!
    ja: あはは！演技ができなくてもいい！
  d_nikke_mast_04_144:
    speaker: mast
    en: It's okay if they make fun of me for trying to become a pirate!
    ko: 해적이 되고 싶다고 놀림 당해도 괜찮수!
    ja: 海賊になる夢をからかわれてもいい！
  d_nikke_mast_04_145:
    speaker: mast
    en: And it's okay if they say I'm a liar who's only seen the sea on a film set!
    ko: 촬영장에서 바다를 본 거짓말쟁이로 놀림 당해도 괜찮수다!
    ja: |-
      撮影現場で海を見た嘘つきだって
      からかわれてもいいんだ！
  d_nikke_mast_04_146:
    speaker: mast
    en: For we are pirates, the damnable crew of the one and only Captain Commander!
    ko: 우리는 해적~ 캡틴 커맨더의 빌어먹을 해적단이니까!
    ja: |-
      私たちは海賊！
      キャプテン・コマンダーの
      クソくらえ海賊団だから！
  d_nikke_mast_04_147:
    speaker: "<Self>"
    en: Hoist the sails!
    ko: 얘들아 돛을 올려라!
    ja: みんな、帆を上げろ！
  d_nikke_mast_04_148:
    speaker: mast
    en: The vast sea,
    ko: 푸른 바다가…!
    ja: 青い海が…！
  d_nikke_mast_04_149:
    speaker: mast
    en: and what lies beyond,
    ko: 로망이!
    ja: ロマンが！
  d_nikke_mast_04_150:
    speaker: mast
    en: await us!
    ko: 분명… 우리를 기다리고 있을 것이요!
    ja: きっと…私たちを待ってる！
d_nikke_mast_05:
  d_nikke_mast_05_1:
    speaker: mast
    en: Captain.
    ko: 선장 양반.
    ja: 船長さん。
  d_nikke_mast_05_2:
    speaker: "<Self>"
    en: Yes?
    ko: 응.
    ja: ああ
  d_nikke_mast_05_3:
    speaker: mast
    en: Are you ready?
    ko: 준비 됐수?
    ja: 準備はいいか？
  d_nikke_mast_05_4:
    speaker: "<Monologue>"
    en: I look around my immediate surroundings.
    ko: 주변을 둘러보았다.
    ja: あたりを見回した
  d_nikke_mast_05_5:
    speaker: "<Monologue>"
    en: There is a large bucket filled with popcorn,
    ko: 넓은 그릇에 담긴 팝콘과.
    ja: 大きな皿に入ったポップコーンと
  d_nikke_mast_05_6:
    speaker: "<Monologue>"
    en: a wooden mug filled to the brim with mead,
    ko: 나무 잔에 들어있는 음료.
    ja: 木の杯に入っている飲み物
  d_nikke_mast_05_7:
    speaker: "<Monologue>"
    en: and various snacks for Morgan on the table.
    ko: 테이블에 놓인 모건의 간식.
    ja: テーブルに置かれたモーガンのおやつ
  d_nikke_mast_05_8:
    speaker: "<Monologue>"
    en: The stage is set.
    ko: 모두 완벽하게 세팅되어 있었다.
    ja: すべて完璧にセットされていた
  d_nikke_mast_05_9:
    speaker: "<Choice>"
    en: It's perfect.
    ko: 완벽해.
    ja: 完璧だ
  d_nikke_mast_05_10:
    speaker: "<Choice>"
    en: Let's start.
    ko: 시작하자.
    ja: 始めよう
  d_nikke_mast_05_11:
    speaker: mast
    en: Aye aye, Captain!
    ko: Aye!
    ja: Aye！
  d_nikke_mast_05_12:
    speaker: "<Monologue>"
    en: Mast plops down on the sofa
    ko: 마스트가 재생 버튼을 누른 후,
    ja: マストが再生ボタンを押した後
  d_nikke_mast_05_13:
    speaker: "<Monologue>"
    en: and presses the play button on the remote.
    ko: 소파로 와서 앉았다.
    ja: ソファに座った
  d_nikke_mast_05_14:
    speaker: tvvoice
    en: "*Huoh huoh*"
    ko: "[끼룩- 끼룩-]"
    ja: "「キュー…キュー…」"
  d_nikke_mast_05_15:
    speaker: "<Monologue>"
    en: The familiar sound of seagulls resonates from the soundtrack.
    ko: TV에서 익숙한 갈매기 소리와 함께 익숙한 BGM이 흘러나왔다.
    ja: |-
      TVから聞き慣れたカモメの鳴き声と
      BGMが流れた
  d_nikke_mast_05_16:
    speaker: "<Monologue>"
    en: The reason we're sitting down to watch this film once again
    ko: 이 익숙한 소리들을 다시 듣게 된 건.
    ja: この聞き慣れた音を再び聞くことになったのは
  d_nikke_mast_05_17:
    speaker: "<Monologue>"
    en: is because Mast timidly requested that we do so,
    ko: 전초 기지의 수영장에서 해적의 노래를 부르고 난 후,
    ja: 前哨基地のプールで海賊の歌を歌ってから
  d_nikke_mast_05_18:
    speaker: "<Monologue>"
    en: after we sang the sea shanty together at the Outpost.
    ko: 그녀가 조심스레 부탁해 왔기 때문이었다.
    ja: 彼女に恐る恐る頼まれたからだ
  d_nikke_mast_05_19:
    speaker: mast
    en: Captain...
    ko: 선장 양반, 부탁이 하나 있수다.
    ja: 船長さん、1つ頼みがあるんだ。
  d_nikke_mast_05_20:
    speaker: mast
    en: I have just one more favor to ask of you.
    ko: 딱 한 번만 더.
    ja: もう1回だけ。
  d_nikke_mast_05_21:
    speaker: mast
    en: Can you watch Pirates of Caspian with me?
    ko: 나와 함께 카스피안의 해적을 봐줄 수 있수?
    ja: 私と一緒にカスピアンの海賊を見てくれねえか？
  d_nikke_mast_05_22:
    speaker: "<Self>"
    en: Are you sure about this?
    ko: 카스피안의 해적을?
    ja: カスピアンの海賊を？
  d_nikke_mast_05_23:
    speaker: mast
    en: Aye.
    ko: Aye.
    ja: Aye。
  d_nikke_mast_05_24:
    speaker: mast
    en: I want to see if I'm right about something,
    ko: 꼭 확인해 보고 싶은 게 있수다.
    ja: どうしても確認したいことがあるんだ。
  d_nikke_mast_05_25:
    speaker: mast
    en: and I'm afraid to do it alone.
    ko: 혼자서는 조금 무섭지만,
    ja: 1人だとちょっと怖いけど
  d_nikke_mast_05_26:
    speaker: mast
    en: If you're there with me, I think I can watch it.
    ko: 선장 양반과 함께라면 볼 수 있을 거 같수.
    ja: 船長さんと一緒なら見られる気がしてさ。
  d_nikke_mast_05_27:
    speaker: "<Self>"
    en: "... Okay. Let's watch it together."
    ko: "…그래. 같이 보자."
    ja: "…ああ、一緒に見よう"
  d_nikke_mast_05_28:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_05_29:
    speaker: "<Monologue>"
    en: In stark contrast to her usual demeanor when watching the film,
    ko: 마스트는 평소와는 다르게,
    ja: マストは普段とは違い
  d_nikke_mast_05_30:
    speaker: "<Monologue>"
    en: Mast is remarkably calm and quiet during the screening.
    ko: 고요히 카스피안의 해적을 바라보았다.
    ja: 静かにカスピアンの海賊を見つめている
  d_nikke_mast_05_31:
    speaker: "<Monologue>"
    en: Jack Lowe ventures out to sea
    ko: 잭 로우가 바다를 향해 떠나고,
    ja: ジャック・ロウが海へ旅立ち
  d_nikke_mast_05_32:
    speaker: "<Monologue>"
    en: and eventually teams up with a motley crew of pirates,
    ko: 동료가 될 이들과 만나고,
    ja: 仲間となる人々と出会い
  d_nikke_mast_05_33:
    speaker: "<Monologue>"
    en: battling his adversaries.
    ko: 라이벌과 싸우고,
    ja: ライバルと戦い
  d_nikke_mast_05_34:
    speaker: "<Monologue>"
    en: Things don't always go their way,
    ko: 때로는 좌절하지만,
    ja: 時には挫折しながらも
  d_nikke_mast_05_35:
    speaker: "<Monologue>"
    en: but they never stop dreaming.
    ko: 다시 꿈꾸고,
    ja: 再び夢を抱き
  d_nikke_mast_05_36:
    speaker: "<Monologue>"
    en: Mast watches all of these scenes with remarkable calmness.
    ko: 로망을 향해 항해하는 모습을 차분하게 바라보았다.
    ja: |-
      ロマンに向かって航海する姿を
      物静かに見つめていた
  d_nikke_mast_05_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_05_38:
    speaker: "<Monologue>"
    en: After the final scene comes to a close,
    ko: 이윽고 영화가 끝나고,
    ja: やがて映画が終わり
  d_nikke_mast_05_39:
    speaker: "<Monologue>"
    en: the end credits start to roll.
    ko: 엔딩 스크롤이 올라오기 시작했다.
    ja: エンドロールが流れた
  d_nikke_mast_05_40:
    speaker: mast
    en: Captain...
    ko: "…선장 양반."
    ja: "…船長さん。"
  d_nikke_mast_05_41:
    speaker: mast
    en: You know what?
    ko: 난 있잖수.
    ja: 私はさ。
  d_nikke_mast_05_42:
    speaker: mast
    en: I think I still like this movie after all.
    ko: 역시 이 영화가 좋은 거 같수다.
    ja: やっぱりこの映画が好きみてえだ。
  d_nikke_mast_05_43:
    speaker: mast
    en: Even if the people who made it couldn't tell the ocean from a puddle in the
      road.
    ko: 영화를 만든 이들이 바다를 모르는 사람들이라도,
    ja: 映画を作ったのが、海を知らない人たちでも
  d_nikke_mast_05_44:
    speaker: mast
    en: Even if they believed these seafaring pirates only exist in the imagination...
    ko: 해적은 상상 속에나 있는 이들이라고 생각하는 사람들이라고 아무리 생각해 봐도.
    ja: |-
      海賊は想像の中にしかいないと
      思ってる人たちだったとしても。
  d_nikke_mast_05_45:
    speaker: mast
    en: The pirates in this movie,
    ko: 이 영화 속에서 본 해적들을.
    ja: この映画で見た海賊たちを
  d_nikke_mast_05_46:
    speaker: mast
    en: the vast and expansive sea,
    ko: 자유로운 바다를.
    ja: 自由な海を
  d_nikke_mast_05_47:
    speaker: mast
    en: Jack Lowe's eyes twinkling with passion...
    ko: 로망으로 가득 찬 잭 로우의 눈을 보면.
    ja: ロマンにあふれたジャック・ロウの目を見たら
  d_nikke_mast_05_48:
    speaker: mast
    en: you can't help
    ko: 너무나도 빛나서,
    ja: すごく輝いていて
  d_nikke_mast_05_49:
    speaker: mast
    en: but be taken in by the romance of it all.
    ko: 그 빛이 너무나 멋져서 동경하지 않을 수가 없수다.
    ja: |-
      その光があまりにも素敵で、
      憧れずにはいられねえんだ。
  d_nikke_mast_05_50:
    speaker: "<Self>"
    en: So even if it's all a false construct, you still feel it's okay?
    ko: 저 모든 것이 거짓이어도 괜찮다는 거야?
    ja: すべてが嘘でも構わないのか？
  d_nikke_mast_05_51:
    speaker: mast
    en: Yes.
    ko: 그렇수다.
    ja: そうだ。
  d_nikke_mast_05_52:
    speaker: mast
    en: It doesn't matter
    ko: 진심이든 연기였든!
    ja: 本心だろうと、演技だろうと！
  d_nikke_mast_05_53:
    speaker: mast
    en: whether it's real or just an act.
    ko: 그런 건 중요하지 않수.
    ja: そんなことはどうでもいい。
  d_nikke_mast_05_54:
    speaker: mast
    en: After meeting the real "Jack Lowe", I've decided that I won't let my passion
      wane.
    ko: 잭 로우를 보고 로망을 꿈꾸기로 마음먹은 건 바로 나요.
    ja: |-
      ジャック・ロウを見て、
      ロマンを夢見ると決心したのは私なんだ。
  d_nikke_mast_05_55:
    speaker: mast
    en: Whatever may come my way, the important thing is that
    ko: 계기가 어떻든 바다라는 방주에서는 볼 수 없는 미지를 향해,
    ja: |-
      きっかけがどうであれ、海っていう
      アークでは見られない未知に向かって
  d_nikke_mast_05_56:
    speaker: mast
    en: I'm the one who started this journey.
    ko: 로망을 향한 항해를 시작한 건 그 누구도 아닌,
    ja: ロマンへの航海を始めたのは、他の誰でもない
  d_nikke_mast_05_57:
    speaker: mast
    en: If I reach the sea one day, it will be my own determination that gets me there,
      nothing else.
    ko: 바로 나 자신이라는 거요.
    ja: 私自身ってことさ。
  d_nikke_mast_05_58:
    speaker: mast
    en: You put it beautifully yourself, Captain Commander.
    ko: 캡틴 커맨더도 말하지 않았수.
    ja: キャプテン・コマンダーも言ってただろ？
  d_nikke_mast_05_59:
    speaker: mast
    en: Are you going to relinquish the reputation of the pirates to those who don't
      know the first thing about the sea?
    ko: "[바다를 모르는 이들에게 해적이란 이름을 빼앗길 참이냐고.]"
    ja: |-
      「海を知らぬ者に、海賊の名を
      奪わせるのか？」って。
  d_nikke_mast_05_60:
    speaker: mast
    en: I won't relinquish it!
    ko: 빼앗기지 않을 거요!
    ja: 奪わせねえよ！
  d_nikke_mast_05_61:
    speaker: mast
    en: I will sail the high seas one day,
    ko: 언젠가 바다로 나가서,
    ja: いつか海に出て
  d_nikke_mast_05_62:
    speaker: mast
    en: and become a pirate of great renown!
    ko: 유명한 해적이 되어서!
    ja: 有名な海賊になって！
  d_nikke_mast_05_63:
    speaker: mast
    en: I will prove to everyone in the Ark that pirates aren't just imaginary.
    ko: 방주의 모두가 해적이 상상 속에만 있는 것이 아니라는 걸 증명하고 말 거요.
    ja: |-
      アークのみんなに、
      海賊は実在するって証明してやるんだ。
  d_nikke_mast_05_64:
    speaker: mast
    en: This is my undying passion, which will never be crushed.
    ko: 그게 내 [로망]이요!
    ja: それが私の「ロマン」だっ！
  d_nikke_mast_05_65:
    speaker: "<Choice>"
    en: That's a great thing to be passionate about.
    ko: 멋진 로망이네.
    ja: 素敵なロマンだな
  d_nikke_mast_05_66:
    speaker: "<Choice>"
    en: May the wind be at your back, pirate.
    ko: 힘내, 해적.
    ja: 頑張れ、海賊
  d_nikke_mast_05_67:
    speaker: mast
    en: Hmmm?
    ko: 음?
    ja: ん？
  d_nikke_mast_05_68:
    speaker: mast
    en: How come you're talking like you're not gonna be a part of this?
    ko: 왜 관계없는 사람처럼 말하고 있수?
    ja: なんで他人事なんだ？
  d_nikke_mast_05_69:
    speaker: mast
    en: You're gonna be joining me along the way!
    ko: 선장 양반도 함께해야지!
    ja: 船長さんも一緒にやろうぜ！
  d_nikke_mast_05_70:
    speaker: mast
    en: Mast, Morgan, and you all have to be there.
    ko: 마스트와 모건, 그리고 선장 양반이 있어야.
    ja: マストとモーガン、そして船長さんがいて
  d_nikke_mast_05_71:
    speaker: mast
    en: Only then will our damnable crew be complete.
    ko: 캡틴 커맨더의 빌어먹을 해적단이 완성되는 것 아니겠수!
    ja: |-
      キャプテン・コマンダーのクソくらえ海賊団が
      完成するんだぞ！
  d_nikke_mast_05_72:
    speaker: mast
    en: Isn't that so, Morgan?
    ko: 안 그렇수 모건?
    ja: モーガン、そう思わねえか？
  d_nikke_mast_05_73:
    speaker: morgan
    en: Isn't! Isn't!
    ko: 안 그렇수! 안 그렇수!
    ja: そう思わねえ！そう思わねえ！
  d_nikke_mast_05_74:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mast_05_75:
    speaker: mast
    en: Morgan, you should be agreeing with me at a time like this.
    ko: 아니, 모건! 이런 때에는 동의해야 하는 것 아니요!
    ja: |-
      モーガン！
      マネするなら最後までマネしてくれよ！
  d_nikke_mast_05_76:
    speaker: tvvoice
    en: Surely there isn't anyone foolhardy enough to remain planted to their seats?
    ko: "[Oh, 아직 자리에서 일어난 멍청한 녀석은 없겠지?]"
    ja: "「Oh、まだ座ってる愚か者はいねえよな？」"
  d_nikke_mast_05_77:
    speaker: mast
    en: Oh, the sea shanty is gonna start!
    ko: 오! 해적의 노래가 시작될 거 같수다!
    ja: お！海賊の歌が始まるぜ！
  d_nikke_mast_05_78:
    speaker: tvvoice
    en: "*Crash*"
    ko: "[쿵!]"
    ja: "「ドン！」"
  d_nikke_mast_05_79:
    speaker: tvvoice
    en: Let us sing the sea shanty!
    ko: "[자 불러보자고! 해적의 노래를!]"
    ja: "「さあ、歌おう！海賊の歌を！」"
  d_nikke_mast_05_80:
    speaker: mast
    en: Aye aye!
    ko: Aye!
    ja: Aye！
  d_nikke_mast_05_81:
    speaker: "<Monologue>"
    en: Mast leaps up and starts chanting the sea shanty.
    ko: 마스트가 자리에서 일어나 해적의 노래를 부르기 시작했다.
    ja: |-
      マストがその場から立ち上がり、
      海賊の歌を歌い始めた
  d_nikke_mast_05_82:
    speaker: "<Monologue>"
    en: Her eyes are brimming with the boundless passion that she had nearly lost
      for good.
    ko: 잃어버린 로망을 되찾은 그녀의 두 눈이 다시 밝게 빛나고 있었다.
    ja: |-
      失った夢を取り戻した彼女の瞳は
      再び明るく輝いていた
  d_nikke_mast_05_83:
    speaker: mast
    en: Hoist the sails, men!
    ko: 얘들아, 돛을 올려라~!
    ja: みんな、帆を上げろ～！
  d_nikke_mast_05_84:
    speaker: mast
    en: The great sea, and what lies beyond, await us!
    ko: 푸른 자유가 우리를 기다리고 있다!
    ja: 青い自由が俺たちを待ってるぜ！
  d_nikke_mast_05_85:
    speaker: "<Monologue>"
    en: Seeing her effervescent fervor,
    ko: 그 빛을 보니.
    ja: その光を見ると
  d_nikke_mast_05_86:
    speaker: "<Monologue>"
    en: 'I can imagine it all in my mind:'
    ko: 먼 미래에, 언젠가.
    ja: 遠い未来に、いつか
  d_nikke_mast_05_87:
    speaker: "<Monologue>"
    en: Mast bellowing out the sea shanty
    ko: 푸른 바다 한가운데, 거대한 해적선 위에서.
    ja: 青い海の真ん中にある、巨大な海賊船の上で
  d_nikke_mast_05_88:
    speaker: "<Monologue>"
    en: along with Morgan,
    ko: 불어오는 바람을 당당히 맞이한 채,
    ja: 吹きすさぶ風を真っ正面から受け止めながら
  d_nikke_mast_05_89:
    speaker: "<Monologue>"
    en: aboard a massive pirate ship
    ko: 모건과 함께 해적의 노래를 부를 마스트가.
    ja: モーガンと一緒に海賊の歌を歌うマストが
  d_nikke_mast_05_90:
    speaker: "<Monologue>"
    en: in the middle of the azure sea.
    ko: 자유롭게 푸른 바다를 누빌 위대한 해적의 모습이.
    ja: 自由に青い海を駆け回る、偉大なる海賊の姿が
  d_nikke_mast_05_91:
    speaker: "<Monologue>"
    en: The true embodiment of a legendary pirate.
    ko: 눈앞에 그려지는 듯했다.
    ja: 目の前に描かれるようだった
