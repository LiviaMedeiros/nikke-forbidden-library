---
d_nikke_diesel_wintersweets_01:
  d_nikke_diesel_wintersweets_01_1:
    speaker: "<Monologue>"
    en: It's the dead of night, when everyone else is fast asleep.
    ko: 모두가 잠든 야심한 밤.
    ja: 人々が寝静まった夜
  d_nikke_diesel_wintersweets_01_2:
    speaker: "<Monologue>"
    en: My body feels heavy with exhaustion as I drag myself to bed and collapse onto
      it.
    ko: 나는 피곤한 몸을 이끌고 침대에 몸을 맡겼다.
    ja: 私は疲れた体を引きずってベッドに倒れ込んだ
  d_nikke_diesel_wintersweets_01_3:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 털썩-
    ja: ドサッ――
  d_nikke_diesel_wintersweets_01_4:
    speaker: "<Self>"
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_nikke_diesel_wintersweets_01_5:
    speaker: "<Monologue>"
    en: It's been days since I've had a good night's sleep.
    ko: 벌써 잠을 제대로 이루지 못한 지 수 일째.
    ja: まともに眠れなくなってから、はや数日
  d_nikke_diesel_wintersweets_01_6:
    speaker: "<Monologue>"
    en: The reason?
    ko: 그 이유는
    ja: その理由は…
  d_nikke_diesel_wintersweets_01_7:
    speaker: "<Monologue>"
    en: '"It" started visiting me a few nights ago.'
    ko: 며칠 전부터 [그것]이 나를 찾아오기 시작했기 때문이다.
    ja: 数日前から「彼女」が私のもとを訪れるからだ
  d_nikke_diesel_wintersweets_01_8:
    speaker: "<Narration>"
    en: "*Tap, tap, tap*"
    ko: 또각- 또각- 또각-
    ja: コツ、コツ、コツ――
  d_nikke_diesel_wintersweets_01_9:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_diesel_wintersweets_01_10:
    speaker: "<Monologue>"
    en: Just like the past few nights, I hear footsteps outside my door.
    ko: 오늘도 어김없이 문 앞에서 들려오는 발자국 소리.
    ja: 今日もドアの向こうから足音が響いてきた
  d_nikke_diesel_wintersweets_01_11:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_diesel_wintersweets_01_12:
    speaker: "<Self>"
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_diesel_wintersweets_01_13:
    speaker: "<Monologue>"
    en: The moment the door opens, I squeeze my eyes shut.
    ko: 문이 열리자 나는 황급히 눈을 감았다.
    ja: |-
      ドアが開くと同時に、
      私はあわててまぶたを閉じた
  d_nikke_diesel_wintersweets_01_14:
    speaker: "<Monologue>"
    en: A suffocating tension fills the air.
    ko: 찾아오는 숨 막힐듯한 긴장감.
    ja: 息が詰まりそうな緊張が押し寄せる
  d_nikke_diesel_wintersweets_01_15:
    speaker: "<Narration>"
    en: "*Tap, tap*"
    ko: 또각- 또각-
    ja: コツ、コツ――
  d_nikke_diesel_wintersweets_01_16:
    speaker: "<Monologue>"
    en: '"It" steps naturally into the room.'
    ko: "[그것]은 자연스럽게 방안으로 걸어들어왔고,"
    ja: "「彼女」はそのまま部屋の中に入り…"
  d_nikke_diesel_wintersweets_01_17:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 스윽-
    ja: スッ――
  d_nikke_diesel_wintersweets_01_18:
    speaker: "<Monologue>"
    en: '"It" surveys the room...'
    ko: 방의 상태를 살핀 뒤.
    ja: 部屋の状態を確認したあと、
  d_nikke_diesel_wintersweets_01_19:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_01_20:
    speaker: "<Monologue>"
    en: Then begins to slowly approach me.
    ko: 나의 곁으로 서서히 다가오기 시작했다.
    ja: ゆっくりと私のそばにやってきた
  d_nikke_diesel_wintersweets_01_21:
    speaker: "<Narration>"
    en: "*Tap, tap*"
    ko: 또각- 또각-
    ja: コツ、コツ――
  d_nikke_diesel_wintersweets_01_22:
    speaker: unknown
    en: Hmm...
    ko: 흐음~
    ja: う～ん…
  d_nikke_diesel_wintersweets_01_23:
    speaker: unknown
    en: Com...mander...
    ko: 지~ 휘관~
    ja: 指揮官～？
  d_nikke_diesel_wintersweets_01_24:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_01_25:
    speaker: unknown
    en: Huh?
    ko: 어라아?
    ja: あら？
  d_nikke_diesel_wintersweets_01_26:
    speaker: unknown
    en: Is he asleep?
    ko: 자는 건가?
    ja: もうお休みになってたのね。
  d_nikke_diesel_wintersweets_01_27:
    speaker: unknown
    en: Aw, well... I guess there's no helping it!
    ko: 음… 어쩔 수 없네~
    ja: う～ん…なら、仕方ないわね。
  d_nikke_diesel_wintersweets_01_28:
    speaker: unknown
    en: I'll just have to come back next time.
    ko: 다음에 다시 와야겠는걸?
    ja: また今度、お邪魔しましょう。
  d_nikke_diesel_wintersweets_01_29:
    speaker: "<Narration>"
    en: "*Tap, tap*"
    ko: 또각- 또각-
    ja: コツ、コツ――
  d_nikke_diesel_wintersweets_01_30:
    speaker: "<Monologue>"
    en: The sound of footsteps fades away.
    ko: 발소리가 멀어져간다.
    ja: 足音が少しずつ遠ざかっていった
  d_nikke_diesel_wintersweets_01_31:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_01_32:
    speaker: "<Monologue>"
    en: '... Is "it" gone?'
    ko: "…돌아간 건가?"
    ja: "…帰ったか？"
  d_nikke_diesel_wintersweets_01_33:
    speaker: unknown
    en: Hehe,
    ko: 후후.
    ja: "…ふふ。"
  d_nikke_diesel_wintersweets_01_34:
    speaker: unknown
    en: Commander,
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_diesel_wintersweets_01_35:
    speaker: unknown
    en: I knew you'd still be awake!
    ko: 안 자고 있는 거 다 알거든요~?
    ja: 寝てないことは、分かってますよ～？
  d_nikke_diesel_wintersweets_01_36:
    speaker: "<Narration>"
    en: "*Poke*"
    ko: 쿡-
    ja: ツンッ――
  d_nikke_diesel_wintersweets_01_37:
    speaker: "<Self>"
    en: "!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_diesel_wintersweets_01_38:
    speaker: diesel_w
    en: Ta-da!
    ko: 짜잔~
    ja: ジャーン！
  d_nikke_diesel_wintersweets_01_39:
    speaker: diesel_w
    en: It's me, Diesel, and I'm here again to sing you a lullaby!
    ko: 오늘도 자장가를 불러주러 온 디젤이었습니다~
    ja: 今日も子守歌を歌いに来ました～
  d_nikke_diesel_wintersweets_01_40:
    speaker: "<Self>"
    en: Hi... Diesel.
    ko: 안녕… 디젤.
    ja: や、やあ…ディーゼル
  d_nikke_diesel_wintersweets_01_41:
    speaker: "<Monologue>"
    en: I try my best to avoid her,
    ko: 나는 디젤을 피하고자 필사적으로 노력했지만,
    ja: |-
      私はディーゼルから逃げようと
      必死に努力したが…
  d_nikke_diesel_wintersweets_01_42:
    speaker: "<Monologue>"
    en: but I just can't take it when she pokes me in the side.
    ko: 디젤의 옆구리 찌르기를 견디지 못했다.
    ja: 脇腹攻撃によってあえなく撃沈した
  d_nikke_diesel_wintersweets_01_43:
    speaker: "<Monologue>"
    en: I mean, sure, I'm pretending to be asleep, but still...
    ko: 그래봤자 자는 척이긴 했지만….
    ja: まあ、しょせんはただの寝たフリだったのだが…
  d_nikke_diesel_wintersweets_01_44:
    speaker: "<Self>"
    en: How'd you know I wasn't asleep?
    ko: 안 자는지 어떻게 알았어?
    ja: どうして寝ていないと分かったんだ？
  d_nikke_diesel_wintersweets_01_45:
    speaker: diesel_w
    en: Oh, come on, Commander!
    ko: 에이~ 지휘관!
    ja: ふふっ、指揮官～？
  d_nikke_diesel_wintersweets_01_46:
    speaker: diesel_w
    en: I've known you long enough
    ko: 제가 지휘관을 얼마나 오래 봤는데요.
    ja: 私たち、もう長い付き合いなんですよ？
  d_nikke_diesel_wintersweets_01_47:
    speaker: diesel_w
    en: to tell just by looking.
    ko: 이제 그 정돈 척 보면 알죠~
    ja: それぐらい、見たらすぐ分かりますよ～
  d_nikke_diesel_wintersweets_01_48:
    speaker: diesel_w
    en: Besides,
    ko: 그리고 지휘관은 일찍 자는 착한 어른이 아니잖아요?
    ja: |-
      それに、指揮官は早寝早起きをする
      真面目な大人ではないでしょう？
  d_nikke_diesel_wintersweets_01_49:
    speaker: diesel_w
    en: you're not exactly the type to turn in early, are you?
    ko: 이렇게 이른 밤에 자지 않는다는 건 뻔하죠~
    ja: |-
      こんな早い時間に寝るはずがないことくらい、
      お見通しですよ～
  d_nikke_diesel_wintersweets_01_50:
    speaker: "<Self>"
    en: I see...
    ko: 그렇구나….
    ja: そうか…
  d_nikke_diesel_wintersweets_01_51:
    speaker: "<Monologue>"
    en: I lift my head in resignation.
    ko: 나는 체념한 채 고개를 들었다.
    ja: 私は諦めて顔を上げた
  d_nikke_diesel_wintersweets_01_52:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_01_53:
    speaker: diesel_w
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_diesel_wintersweets_01_54:
    speaker: diesel_w
    en: Oh my... Commander!
    ko: 어머… 지휘관!
    ja: "…まあ、指揮官！"
  d_nikke_diesel_wintersweets_01_55:
    speaker: diesel_w
    en: What happened to your face?
    ko: 얼굴이 왜 그러세요?
    ja: どうされたんですか？
  d_nikke_diesel_wintersweets_01_56:
    speaker: diesel_w
    en: Your eyes look so sunken...
    ko: 눈 밑이 퀭해서는….
    ja: そんなげっそりした顔をして…
  d_nikke_diesel_wintersweets_01_57:
    speaker: diesel_w
    en: And those dark circles are so huge! You look like a panda!
    ko: 지금 다크서클이 판다처럼 커다랗다고요!
    ja: 目の下のクマが、パンダみたいです！
  d_nikke_diesel_wintersweets_01_58:
    speaker: "<Self>"
    en: I don't know... You tell me.
    ko: 글쎄… 왜일까.
    ja: さあ…なぜだろうな
  d_nikke_diesel_wintersweets_01_59:
    speaker: diesel_w
    en: Hmm...
    ko: 으음….
    ja: うーん…
  d_nikke_diesel_wintersweets_01_60:
    speaker: diesel_w
    en: Could it be that the lullabies I sing every night aren't quite enough...?
    ko: 제가 매일 불러드리는 자장가로는 부족했던 걸까요…?
    ja: |-
      私の子守歌だけでは
      足りなかったでしょうか…？
  d_nikke_diesel_wintersweets_01_61:
    speaker: "<Self>"
    en: "!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_diesel_wintersweets_01_62:
    speaker: "<Self>"
    en: No, that's plenty!
    ko: 아니야, 그건 이미 충분해.
    ja: い、いや、すでに十分だ
  d_nikke_diesel_wintersweets_01_63:
    speaker: diesel_w
    en: Oh... really?
    ko: 그런… 가요?
    ja: そう…ですか？
  d_nikke_diesel_wintersweets_01_64:
    speaker: diesel_w
    en: Well, I'm glad to hear that.
    ko: 그럼 다행이지만요.
    ja: それならよかったです。
  d_nikke_diesel_wintersweets_01_65:
    speaker: "<Self>"
    en: "*Yawn*"
    ko: 으아~
    ja: あ～、その…
  d_nikke_diesel_wintersweets_01_66:
    speaker: "<Self>"
    en: I feel like I need some time alone to fall asleep tonight.
    ko: |-
      오늘은 뭔가 혼자 있어야만
      잠이 잘 올 거 같은 기분인걸?
    ja: |-
      今日はなんだか、一人でいたら
      ぐっすり眠れそうな気がするな…
  d_nikke_diesel_wintersweets_01_67:
    speaker: "<Self>"
    en: You must be tired too, Diesel. How about heading back and getting some rest?
    ko: |-
      디젤도 피곤하지?
      오늘은 들어가서 쉬는 게 어때?
    ja: |-
      ディーゼルも疲れているだろう？
      今日は戻ってゆっくり休んだらどうだ？
  d_nikke_diesel_wintersweets_01_68:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_01_69:
    speaker: diesel_w
    en: No, Commander.
    ko: 아니에요, 지휘관.
    ja: いいえ、指揮官。
  d_nikke_diesel_wintersweets_01_70:
    speaker: diesel_w
    en: You don't need to worry about me.
    ko: 저를 걱정해 주실 필요는 없어요.
    ja: 私の心配はいりません。
  d_nikke_diesel_wintersweets_01_71:
    speaker: diesel_w
    en: I'll be right here by your side
    ko: 오늘은 확실히 잠드실 때까지.
    ja: 今日は指揮官が眠りにつくまで、
  d_nikke_diesel_wintersweets_01_72:
    speaker: diesel_w
    en: until you fall asleep.
    ko: 제가 옆에서 보살펴 드릴 테니까요.
    ja: 私が隣でお手伝いいたしますね。
  d_nikke_diesel_wintersweets_01_73:
    speaker: diesel_w
    en: Okay?
    ko: 아시겠죠?
    ja: よろしいでしょうか？
  d_nikke_diesel_wintersweets_01_74:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_01_75:
    speaker: diesel_w
    en: All right! A good grown-up should go to bed early.
    ko: 자~ 착한 어른은 일찍 자야 한답니다.
    ja: ふふ。真面目な大人は早く寝ましょうね～
  d_nikke_diesel_wintersweets_01_76:
    speaker: diesel_w
    en: Back under the covers you go.
    ko: 다시 여기에 누워볼까요?
    ja: さあ、横になってください～
  d_nikke_diesel_wintersweets_01_77:
    speaker: "<Self>"
    en: Ugh...
    ko: 크흑….
    ja: くっ…
  d_nikke_diesel_wintersweets_01_78:
    speaker: diesel_w
    en: Sleep tiiight... my precious baaaby...
    ko: 잘 자라~ 우리 아가아~
    ja: ね～むれ～、ね～むれ～
  d_nikke_diesel_wintersweets_01_79:
    speaker: diesel_w
    en: In the front yard and over the back hiiills...
    ko: 앞뜰과 뒷동산에에↗
    ja: い～と～しい我が子～↗
  d_nikke_diesel_wintersweets_01_80:
    speaker: diesel_w
    en: the birds and baby lamb...
    ko: 새들도 아가 양도↘
    ja: ね～むれ～、ね～むれ～↘
  d_nikke_diesel_wintersweets_01_81:
    speaker: diesel_w
    en: are all sooound asleeeep...
    ko: 다들 자는데에에에에↗↗
    ja: む～ね～のなか～～で～～↗↗
  d_nikke_diesel_wintersweets_01_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_01_83:
    speaker: "<Monologue>"
    en: Seems like I won't be sleeping well tonight either.
    ko: 오늘도 편히 잠들긴 틀린 거 같다.
    ja: "…今日も、ゆっくり眠ることはできなさそうだ"
d_nikke_diesel_wintersweets_02:
  d_nikke_diesel_wintersweets_02_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_diesel_wintersweets_02_2:
    speaker: diesel_w
    en: Soline, Brid, good morning!
    ko: 솔린, 브리드, 좋은 아침이에요~
    ja: ソリン、ブリッド、おはようございます～
  d_nikke_diesel_wintersweets_02_3:
    speaker: soline_w
    en: Oh, you're here.
    ko: 어, 왔다.
    ja: あっ、来た。
  d_nikke_diesel_wintersweets_02_4:
    speaker: brid_w
    en: Good morning, Diesel.
    ko: 좋은 아침입니다, 디젤.
    ja: ディーゼル、おはようございます。
  d_nikke_diesel_wintersweets_02_5:
    speaker: diesel_w
    en: Phew, I'm a little tired today.
    ko: 후후, 오늘은 좀 피곤하네요~
    ja: ふふ、今日は少し疲れ気味なので～
  d_nikke_diesel_wintersweets_02_6:
    speaker: diesel_w
    en: I'm gonna head inside and get some rest.
    ko: 들어가서 좀 쉬어야겠어요.
    ja: 中で少し休みますね。
  d_nikke_diesel_wintersweets_02_7:
    speaker: soline_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_02_8:
    speaker: soline_w
    en: Diesel, I've got something I want to ask.
    ko: 디젤 나 물어보고 싶은 게 있는데.
    ja: ディーゼル、聞きたいことがあるんだけど。
  d_nikke_diesel_wintersweets_02_9:
    speaker: soline_w
    en: Got a sec?
    ko: 잠시 괜찮을까?
    ja: ちょっといい？
  d_nikke_diesel_wintersweets_02_10:
    speaker: diesel_w
    en: Hmm? What is it?
    ko: 음? 뭔가요?
    ja: はい？何でしょう？
  d_nikke_diesel_wintersweets_02_11:
    speaker: soline_w
    en: Hey...
    ko: 있잖아….
    ja: はぁ…
  d_nikke_diesel_wintersweets_02_12:
    speaker: soline_w
    en: You know, you've been acting suspicious lately!
    ko: 요즘 너 수상해!
    ja: 最近、変だよ！
  d_nikke_diesel_wintersweets_02_13:
    speaker: soline_w
    en: Where have you been sneaking off to every night?
    ko: 매일 밤마다 어딜 그렇게 돌아다니는 거야?
    ja: 毎晩毎晩、どこをほっつき歩いてるの？
  d_nikke_diesel_wintersweets_02_14:
    speaker: soline_w
    en: You disappear when the sun sets and only come back when it rises...
    ko: 해 지면 사라져서는 해 뜨면 들어오고….
    ja: 夜遅くに出かけて、朝帰りなんて…
  d_nikke_diesel_wintersweets_02_15:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_02_16:
    speaker: brid_w
    en: Soline, don't be so harsh.
    ko: 솔린, 너무 그렇게 쏘아붙이지 마세요.
    ja: ソリン、あまり問い詰めないでください。
  d_nikke_diesel_wintersweets_02_17:
    speaker: brid_w
    en: Diesel is entitled to a little privacy too.
    ko: 디젤도 프라이버시 하나쯤은 있을 수 있으니까요.
    ja: ディーゼルにもプライバシーがあるのですから。
  d_nikke_diesel_wintersweets_02_18:
    speaker: soline_w
    en: Y-yeah, but...
    ko: 그, 그렇지만….
    ja: で、でも…
  d_nikke_diesel_wintersweets_02_19:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_02_20:
    speaker: diesel_w
    en: I went to see the Commander.
    ko: 지휘관을 만나고 왔어요.
    ja: "…指揮官に会っていました。"
  d_nikke_diesel_wintersweets_02_21:
    speaker: soline_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_diesel_wintersweets_02_22:
    speaker: soline_w
    en: Wh-what?
    ko: 뭐, 뭐어?
    ja: え、ええっ？
  d_nikke_diesel_wintersweets_02_23:
    speaker: soline_w
    en: Wh-what could you possibly be doing every night when you see him?
    ko: 바, 밤마다 만나서 할게 뭐가 있는데?
    ja: ま、毎晩会ってすることなんてある？
  d_nikke_diesel_wintersweets_02_24:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_02_25:
    speaker: diesel_w
    en: Well...
    ko: 그게 말이죠….
    ja: それがですね…
  d_nikke_diesel_wintersweets_02_26:
    speaker: soline_w
    en: S-spit it out already!
    ko: 뜨, 뜸 들이지말고, 빨리!
    ja: |-
      な、何よ。
      もったいぶらないで早く――
  d_nikke_diesel_wintersweets_02_27:
    speaker: diesel_w
    en: I've been singing him lullabies!
    ko: 자장가를 불러드리고 있어요!
    ja: 子守歌を歌ってるんです！
  d_nikke_diesel_wintersweets_02_28:
    speaker: soline_w
    en: Eh...?
    ko: 엥…?
    ja: えっ…？
  d_nikke_diesel_wintersweets_02_29:
    speaker: diesel_w
    en: The Commander seems really tired lately,
    ko: 최근 지휘관이 많이 피곤해 보이시더라고요.
    ja: |-
      最近、指揮官が
      すごくお疲れのようでしたので。
  d_nikke_diesel_wintersweets_02_30:
    speaker: diesel_w
    en: so I've been helping out every night.
    ko: 그래서 밤마다 도와드리고 있어요.
    ja: |-
      ぐっすり眠れるように、
      毎晩お手伝いしているんです。
  d_nikke_diesel_wintersweets_02_31:
    speaker: soline_w
    en: Th-that's what this was all about?
    ko: 그, 그런 거였어?
    ja: な、なーんだ。そういうこと？
  d_nikke_diesel_wintersweets_02_32:
    speaker: diesel_w
    en: Yes, of course!
    ko: 네, 그럼요!
    ja: はい！
  d_nikke_diesel_wintersweets_02_33:
    speaker: diesel_w
    en: But even though I sing him lullabies every day,
    ko: 그런데 매일 자장가를 불러드리는데도,
    ja: ただ、毎日子守歌を歌っているのに…
  d_nikke_diesel_wintersweets_02_34:
    speaker: diesel_w
    en: he actually seems more tired, and that worries me.
    ko: 오히려 더 피곤해 보이는 거 같아 걱정이에요.
    ja: |-
      なぜか余計に疲れているようでしたので、
      心配ですね…
  d_nikke_diesel_wintersweets_02_35:
    speaker: diesel_w
    en: I wonder why that is.
    ko: 왜 그런 걸까요?
    ja: どうしてでしょうか？
  d_nikke_diesel_wintersweets_02_36:
    speaker: soline_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_02_37:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_02_38:
    speaker: soline_w
    en: Huh... why's that, I wonder?
    ko: 그, 그러게 왜일까.
    ja: な、なんでだろうね？
  d_nikke_diesel_wintersweets_02_39:
    speaker: soline_w
    en: Beats me.
    ko: 난 잘 모르겠어.
    ja: 私にはよく分かんないな～
  d_nikke_diesel_wintersweets_02_40:
    speaker: brid_w
    en: "... I'm not sure either."
    ko: "…저도 잘 모르겠군요."
    ja: "…私も分かりません。"
  d_nikke_diesel_wintersweets_02_41:
    speaker: diesel_w
    en: Hmm... Is it because I sang too softly?
    ko: 음… 아무래도 목소리가 너무 작아서 그랬던 걸까요?
    ja: う～ん…声が小さすぎたせいでしょうか？
  d_nikke_diesel_wintersweets_02_42:
    speaker: diesel_w
    en: Maybe I should turn up the mic a little next time...
    ko: 다음엔 마이크 볼륨을 좀 더 올려서….
    ja: 次は、マイクのボリュームをもっと上げて…
  d_nikke_diesel_wintersweets_02_43:
    speaker: soline_w
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_diesel_wintersweets_02_44:
    speaker: soline_w
    en: W-wait, Diesel!
    ko: 자, 잠깐만 디젤!
    ja: ま、待って！
  d_nikke_diesel_wintersweets_02_45:
    speaker: soline_w
    en: H-hey, don't do that...
    ko: 그, 그러지 말고….
    ja: ボ、ボリュームを上げるんじゃなくて…
  d_nikke_diesel_wintersweets_02_46:
    speaker: soline_w
    en: How about trying to sing a little differently?
    ko: 노래를 부르는 방식을 조금 바꿔보는 건 어때?
    ja: 歌い方を変えてみるのはどうかな？
  d_nikke_diesel_wintersweets_02_47:
    speaker: soline_w
    en: Something might be off with the way you're doing it right now!
    ko: 지금은 뭔가 잘못됐을 수도 있잖아!
    ja: |-
      ひょっとしたら、
      歌い方が合ってないのかもしれないでしょ？
  d_nikke_diesel_wintersweets_02_48:
    speaker: diesel_w
    en: The way I... sing?
    ko: 방식이요…?
    ja: 歌い方ですか…？
  d_nikke_diesel_wintersweets_02_49:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_02_50:
    speaker: diesel_w
    en: I see...
    ko: 그렇… 군요?
    ja: そう…ですね。
  d_nikke_diesel_wintersweets_02_51:
    speaker: diesel_w
    en: I suppose you might be right.
    ko: 정말 그 말이 맞을 수도 있겠어요.
    ja: その通りかもしれません。
  d_nikke_diesel_wintersweets_02_52:
    speaker: "<Narration>"
    en: Diesel jumps to her feet.
    ko: 벌떡-
    ja: スクッ――
  d_nikke_diesel_wintersweets_02_53:
    speaker: diesel_w
    en: Okay!
    ko: 좋아요!
    ja: 分かりました！
  d_nikke_diesel_wintersweets_02_54:
    speaker: diesel_w
    en: There's no time to waste.
    ko: 이렇게 있을 시간이 없어요.
    ja: そうと決まったら、こうしてはいられません。
  d_nikke_diesel_wintersweets_02_55:
    speaker: diesel_w
    en: I'll be back in a jiffy!
    ko: 저, 금방 다녀올 테니까요!
    ja: すみません、すぐに戻りますね！
  d_nikke_diesel_wintersweets_02_56:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_diesel_wintersweets_02_57:
    speaker: soline_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_02_58:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_02_59:
    speaker: soline_w
    en: We don't have to go after her... right?
    ko: 안 따라가도 괜찮겠지…?
    ja: ついて行かなくても大丈夫だよね…？
  d_nikke_diesel_wintersweets_02_60:
    speaker: soline_w
    en: I hope she didn't misunderstand...
    ko: 이상한 방향으로 이해한 게 아니라면 좋겠는데….
    ja: おかしな方向に解釈してないといいけど…
  d_nikke_diesel_wintersweets_02_61:
    speaker: brid_w
    en: Don't you think so?
    ko: 그렇지 않을까요?
    ja: 大丈夫だと思います。
  d_nikke_diesel_wintersweets_02_62:
    speaker: brid_w
    en: Given the Diesel she is now, she should be able to find the answer herself.
    ko: 지금의 디젤이라면 스스로 답을 찾을 수 있을 겁니다.
    ja: |-
      今のディーゼルなら、
      自分で答えを見つけられるはずですから。
  d_nikke_diesel_wintersweets_02_63:
    speaker: brid_w
    en: "... I suppose."
    ko: "…아마도요."
    ja: "…おそらく。"
  d_nikke_diesel_wintersweets_02_64:
    speaker: soline_w
    en: Let's treat the Commander to something really tasty later...
    ko: 나중에 지휘관한테 맛있는 거라도 사주자….
    ja: 今度、指揮官においしいものでも奢ってあげよ…
  d_nikke_diesel_wintersweets_02_65:
    speaker: brid_w
    en: Agreed.
    ko: 예, 그게 좋겠네요.
    ja: それがいいでしょうね。
  d_nikke_diesel_wintersweets_02_66:
    speaker: brid_w
    en: Good luck, Commander.
    ko: 행운을 빕니다, 지휘관.
    ja: 幸運を祈っております、指揮官。
  d_nikke_diesel_wintersweets_02_67:
    speaker: volume
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_02_68:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_02_69:
    speaker: volume
    en: Wait, wait, hold up.
    ko: 잠깐 잠깐. Wait.
    ja: Wait、ちょっと待って。
  d_nikke_diesel_wintersweets_02_70:
    speaker: volume
    en: I can't even wrap my head around what I just heard.
    ko: 지금 내 머릿속에 들어온 문장들이 이해가 안 가.
    ja: |-
      頭の中に入ってきた言葉が
      理解できないんだけど。
  d_nikke_diesel_wintersweets_02_71:
    speaker: volume
    en: So lemme get this straight—
    ko: 네가 말한 걸 다시 정리해 보자면.
    ja: つまり、あんたの話をまとめると、
  d_nikke_diesel_wintersweets_02_72:
    speaker: volume
    en: you want rap lessons from me,
    ko: First, 나에게 랩 레슨을 받고 싶다.
    ja: First、私にラップのレッスンを頼みたい。
  d_nikke_diesel_wintersweets_02_73:
    speaker: volume
    en: just so you can sing a freakin' lullaby for the Manager?
    ko: Second, 그걸로 매니저를 위한 자장가를 부르겠다?
    ja: |-
      Second、それでマネージャーのために
      子守歌を歌いたい…ってこと？
  d_nikke_diesel_wintersweets_02_74:
    speaker: diesel_w
    en: You are absolutely right!
    ko: 네, 정확해요!
    ja: はい、その通りです！
  d_nikke_diesel_wintersweets_02_75:
    speaker: volume
    en: Hey!
    ko: 야.
    ja: ねえ。
  d_nikke_diesel_wintersweets_02_76:
    speaker: volume
    en: You outta your damn mind?
    ko: 너 제정신이야?
    ja: あんた、本気？
  d_nikke_diesel_wintersweets_02_77:
    speaker: volume
    en: You call me all the way here just to say
    ko: 나를 불러다 놓고 하는 말이 뭐?
    ja: この私を呼び出した理由が、
  d_nikke_diesel_wintersweets_02_78:
    speaker: volume
    en: you wanna sing a freakin' lullaby? You kiddin' me right now?
    ko: 자장가를 부르고 싶다고? Are You Kidding?
    ja: |-
      子守歌を歌いたいって？
      Are you kidding me?
  d_nikke_diesel_wintersweets_02_79:
    speaker: diesel_w
    en: It might sound like a joke,
    ko: 농담처럼 들리실 수도 있겠지만.
    ja: 冗談のように聞こえるかもしれませんが…
  d_nikke_diesel_wintersweets_02_80:
    speaker: diesel_w
    en: but I really do want to help the Commander.
    ko: 꼭 지휘관에게 도움이 되고 싶으니까요.
    ja: 指揮官のお役に立ちたいんです。
  d_nikke_diesel_wintersweets_02_81:
    speaker: volume
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_02_82:
    speaker: volume
    en: That look in your eyes...
    ko: 그 눈빛.
    ja: その目。
  d_nikke_diesel_wintersweets_02_83:
    speaker: volume
    en: You ain't jokin', are ya?
    ko: 농담을 하는 눈빛은 아니네.
    ja: 冗談じゃなさそうね。
  d_nikke_diesel_wintersweets_02_84:
    speaker: diesel_w
    en: Yes, I'm totally serious!
    ko: 네, 저는 진지해요.
    ja: はい。私は真剣です。
  d_nikke_diesel_wintersweets_02_85:
    speaker: diesel_w
    en: Please, Volume,
    ko: 부탁드릴게요, 볼륨.
    ja: お願いします、ボリューム。
  d_nikke_diesel_wintersweets_02_86:
    speaker: diesel_w
    en: teach me how to rap!
    ko: 저를 랩 마스터로 만들어주세요!
    ja: 私にラップを伝授してください！
  d_nikke_diesel_wintersweets_02_87:
    speaker: volume
    en: Aight, aight.
    ko: Okay. 뭐, 좋아.
    ja: Okay、いいわ。
  d_nikke_diesel_wintersweets_02_88:
    speaker: volume
    en: Ya better keep up,
    ko: 그렇다면 열심히 따라오도록 해.
    ja: それなら、必死についてきな。
  d_nikke_diesel_wintersweets_02_89:
    speaker: volume
    en: "'cause my rap lessons? No money can buy this."
    ko: 내 랩 레슨은 돈 주고도 못 받는 거 알지?
    ja: |-
      私のレッスンは、お金を積んでも
      受けられないって分かってるよね？
  d_nikke_diesel_wintersweets_02_90:
    speaker: diesel_w
    en: Yes! I'll do my best to keep up!
    ko: 네! 열심히 따라갈 테니까요!
    ja: はい！一生懸命がんばります！
  d_nikke_diesel_wintersweets_02_91:
    speaker: "<Narration>"
    en: And so, Volume's rap lesson for Diesel gets underway.
    ko: 그렇게 볼륨과 디젤의 랩 레슨이 시작되어 버렸다.
    ja: |-
      こうして、ボリュームとディーゼルの
      ラップレッスンが始まってしまったのだった
d_nikke_diesel_wintersweets_03:
  d_nikke_diesel_wintersweets_03_1:
    speaker: "<Monologue>"
    en: The next day,
    ko: 다음날.
    ja: 翌日
  d_nikke_diesel_wintersweets_03_2:
    speaker: "<Monologue>"
    en: at the break of dawn.
    ko: 이른 새벽.
    ja: 朝日が昇りはじめた頃
  d_nikke_diesel_wintersweets_03_3:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_diesel_wintersweets_03_4:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_03_5:
    speaker: "<Monologue>"
    en: Determined to get a proper night's sleep tonight,
    ko: 오늘은 기필코 숙면을 취하고자,
    ja: 今日は何としても熟睡しようと決意した私は、
  d_nikke_diesel_wintersweets_03_6:
    speaker: "<Monologue>"
    en: I head home, avoiding the time Diesel usually drops by.
    ko: 디젤이 찾아오는 시간을 피해 귀가했다.
    ja: ディーゼルが訪れる時間を避けて帰宅した
  d_nikke_diesel_wintersweets_03_7:
    speaker: "<Monologue>"
    en: By now, she's probably given up and gone back.
    ko: "…이쯤이면 포기하고 돌아갔겠지."
    ja: |-
      …この時間帯までいなければ、
      諦めて帰っているだろうと踏んで
  d_nikke_diesel_wintersweets_03_8:
    speaker: "<Narration>"
    en: I look around, glancing left and right...
    ko: 두리번- 두리번-
    ja: キョロキョロ…
  d_nikke_diesel_wintersweets_03_9:
    speaker: "<Self>"
    en: "... She's not here."
    ko: "…역시 없구나."
    ja: "…さすがにいないようだな"
  d_nikke_diesel_wintersweets_03_10:
    speaker: "<Self>"
    en: I'll apologize to her later.
    ko: 디젤한텐 나중에 미안하다고 하자.
    ja: ディーゼルにはあとで謝っておこう
  d_nikke_diesel_wintersweets_03_11:
    speaker: diesel_w
    en: Hmm? Apologize...?
    ko: 으음? 미안하다고요?
    ja: えっ？謝る…？
  d_nikke_diesel_wintersweets_03_12:
    speaker: diesel_w
    en: Commander, did you do something wrong?
    ko: 지휘관, 뭐 잘못하신 거 있으세요?
    ja: 指揮官、何か悪いことでもしたんですか？
  d_nikke_diesel_wintersweets_03_13:
    speaker: "<Self>"
    en: "!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_diesel_wintersweets_03_14:
    speaker: "<Monologue>"
    en: A familiar voice resonates from behind.
    ko: 뒤에서 들려오는 익숙한 목소리.
    ja: 後ろから馴染みのある声が聞こえた
  d_nikke_diesel_wintersweets_03_15:
    speaker: "<Monologue>"
    en: I turn my head, denying a reality I cannot accept.
    ko: 나는 일어날 수 없는 현실을 부정하며 고개를 돌렸다.
    ja: |-
      私は脳内でありえない、と
      現実を否定しながら振り返った
  d_nikke_diesel_wintersweets_03_16:
    speaker: "<Self>"
    en: Wh-what are you doing here...?
    ko: 어, 어째서 네가 여기에…?
    ja: ど、どうして、ディーゼルがここに…？
  d_nikke_diesel_wintersweets_03_17:
    speaker: diesel_w
    en: I thought it might be better to wait until you get back
    ko: 지휘관이 돌아올 때까지 기다리는 게 맞지 않을까~ 해서요.
    ja: |-
      指揮官が戻ってくるまで待っていたほうが
      いいかな～と思いまして。
  d_nikke_diesel_wintersweets_03_18:
    speaker: diesel_w
    en: since I have something to tell you.
    ko: 말씀드릴 것도 있고요.
    ja: お伝えしたいこともありましたし。
  d_nikke_diesel_wintersweets_03_19:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_03_20:
    speaker: diesel_w
    en: Commander,
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_diesel_wintersweets_03_21:
    speaker: diesel_w
    en: you've been losing sleep because of me, haven't you?
    ko: 그동안 저 때문에 잠을 설치신 거죠?
    ja: 今まで、私のせいで眠れなかったんですよね？
  d_nikke_diesel_wintersweets_03_22:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_diesel_wintersweets_03_23:
    speaker: diesel_w
    en: Don't worry, Commander.
    ko: 걱정 마세요, 지휘관.
    ja: でも、ご安心ください。
  d_nikke_diesel_wintersweets_03_24:
    speaker: diesel_w
    en: I came after getting some guidance from a member of Prima Donna,
    ko: 오늘 지휘관의 숙면을 위해.
    ja: 指揮官の熟睡をサポートするために、
  d_nikke_diesel_wintersweets_03_25:
    speaker: diesel_w
    en: so you'll sleep like a baby tonight.
    ko: 프리마돈나의 지도를 받고 왔으니까요.
    ja: プリマドンナの指導を受けてきましたので。
  d_nikke_diesel_wintersweets_03_26:
    speaker: "<Self>"
    en: R-really?
    ko: 지, 진짜로?
    ja: そ、そうなのか？
  d_nikke_diesel_wintersweets_03_27:
    speaker: "<Monologue>"
    en: If it's Prima Donna... maybe Noise was the one who introduced her?
    ko: 프리마돈나라면… 노이즈가 알려준 건가?
    ja: |-
      プリマドンナというと…
      ノイズだろうか？
  d_nikke_diesel_wintersweets_03_28:
    speaker: "<Monologue>"
    en: If so, then we're good.
    ko: 그렇다면 믿을만하지.
    ja: それなら安心できそうだ
  d_nikke_diesel_wintersweets_03_29:
    speaker: diesel_w
    en: Yes!
    ko: 네, 그럼요!
    ja: はい！
  d_nikke_diesel_wintersweets_03_30:
    speaker: diesel_w
    en: Oh, I get it now...
    ko: 저 알아버렸거든요.
    ja: 私、ようやく気づいたんです。
  d_nikke_diesel_wintersweets_03_31:
    speaker: diesel_w
    en: My lullaby's been all wrong this whole time!
    ko: 이때까지 제 자장가에 문제가 있었다는 거.
    ja: |-
      今までの私の子守歌には、
      問題があったということに。
  d_nikke_diesel_wintersweets_03_32:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_03_33:
    speaker: diesel_w
    en: I tried my best...
    ko: 그래서 노력했어요.
    ja: ですので、改善に向けて努力しました。
  d_nikke_diesel_wintersweets_03_34:
    speaker: diesel_w
    en: hoping you'd get a good sleep, Commander.
    ko: 지휘관이 푹 잠들었으면 좋겠다는 마음으로요.
    ja: 指揮官にはぐっすり眠ってほしいので。
  d_nikke_diesel_wintersweets_03_35:
    speaker: "<Self>"
    en: Diesel...
    ko: 디젤….
    ja: ディーゼル…
  d_nikke_diesel_wintersweets_03_36:
    speaker: "<Monologue>"
    en: Diesel's gone to such lengths to help me,
    ko: 디젤은 나를 위해 이렇게나 노력하고 있었는데,
    ja: |-
      ディーゼルは私のために
      こんなにも努力していたというのに…
  d_nikke_diesel_wintersweets_03_37:
    speaker: "<Monologue>"
    en: and I can't believe I tried to avoid her.
    ko: 나는 디젤을 피하려고 했다니.
    ja: 私は彼女を避けようとしていたなんて
  d_nikke_diesel_wintersweets_03_38:
    speaker: "<Monologue>"
    en: Geez, I feel so ashamed of myself.
    ko: 갑자기 스스로가 부끄러워졌다.
    ja: 突然、自分のことが恥ずかしく思えた
  d_nikke_diesel_wintersweets_03_39:
    speaker: diesel_w
    en: Would you like to listen
    ko: 들어주시겠어요?
    ja: 聴いていただけますか？
  d_nikke_diesel_wintersweets_03_40:
    speaker: diesel_w
    en: to my new lullaby?
    ko: 제 새로운 자장가를요.
    ja: 私の新しい子守歌を。
  d_nikke_diesel_wintersweets_03_41:
    speaker: "<Self>"
    en: Sure.
    ko: 좋아.
    ja: ああ
  d_nikke_diesel_wintersweets_03_42:
    speaker: "<Monologue>"
    en: Feeling more at ease, I lie down on the bed,
    ko: 마음이 한결 편해진 나는 침대 위에 몸을 눕혔다.
    ja: 心が軽くなった私は、ベッドに身をゆだねた
  d_nikke_diesel_wintersweets_03_43:
    speaker: "<Monologue>"
    en: hoping Diesel's gentle warmth will lull me to sleep.
    ko: 디젤의 어여쁜 마음이 나에게 닿기를.
    ja: |-
      ディーゼルの美しい心がこもった歌声で、
      穏やかに眠れることを願って
  d_nikke_diesel_wintersweets_03_44:
    speaker: diesel_w
    en: Well then... Here goes nothing.
    ko: 그럼… 시작할게요?
    ja: では…始めますね。
  d_nikke_diesel_wintersweets_03_45:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_03_46:
    speaker: diesel_w
    en: D-don't look at me like that.
    ko: 그, 그렇게 쳐다보지 마세요.
    ja: そ、そんなに見つめないでください。
  d_nikke_diesel_wintersweets_03_47:
    speaker: diesel_w
    en: I don't know why, but I'm feeling a little shy today.
    ko: 왠지 오늘은 좀… 부끄러워서요.
    ja: 今日は少し…恥ずかしいので。
  d_nikke_diesel_wintersweets_03_48:
    speaker: "<Self>"
    en: All right.
    ko: 알겠어.
    ja: 分かった
  d_nikke_diesel_wintersweets_03_49:
    speaker: diesel_w
    en: Ahem!
    ko: 으흠!
    ja: んんっ！
  d_nikke_diesel_wintersweets_03_50:
    speaker: diesel_w
    en: Ahem! Ahem!
    ko: 크흠흠!
    ja: コホンッ！
  d_nikke_diesel_wintersweets_03_51:
    speaker: diesel_w
    en: Phew...
    ko: 후우….
    ja: ふぅ…
  d_nikke_diesel_wintersweets_03_52:
    speaker: diesel_w
    en: Yo!
    ko: Yo.
    ja: Yo.
  d_nikke_diesel_wintersweets_03_53:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_diesel_wintersweets_03_54:
    speaker: diesel_w
    en: Uh-huh!
    ko: Uh-huh!
    ja: Uh-huh!
  d_nikke_diesel_wintersweets_03_55:
    speaker: diesel_w
    en: The Commander wants it, all right!
    ko: 지휘관은 원해!
    ja: 指揮官に日々会い！
  d_nikke_diesel_wintersweets_03_56:
    speaker: diesel_w
    en: Say good night!
    ko: Say Good Night!
    ja: Say good night!
  d_nikke_diesel_wintersweets_03_57:
    speaker: diesel_w
    en: I'm the one who'll sing it tonight!
    ko: 대신 나는 불러줘!
    ja: 捧ぐこの愛！
  d_nikke_diesel_wintersweets_03_58:
    speaker: diesel_w
    en: Sweet lullaby!
    ko: Sweet Lullaby!
    ja: Sweet lullaby!
  d_nikke_diesel_wintersweets_03_59:
    speaker: diesel_w
    en: Hands up high, everybody, wave 'em right!
    ko: 자, 모두 손 머리 위로~
    ja: Everybody, put your hands up!
  d_nikke_diesel_wintersweets_03_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_03_61:
    speaker: "<Monologue>"
    en: So it's Volume, huh...?
    ko: 볼륨이었냐고….
    ja: 指導したのは、ボリュームだったのか…
  d_nikke_diesel_wintersweets_03_62:
    speaker: "<Monologue>"
    en: And the next day...
    ko: 그다음 날도.
    ja: その次の日も…
  d_nikke_diesel_wintersweets_03_63:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_diesel_wintersweets_03_64:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달칵-
    ja: カチッ
  d_nikke_diesel_wintersweets_03_65:
    speaker: "<Narration>"
    en: "*Tap, tap*"
    ko: 톡톡-
    ja: トントン…
  d_nikke_diesel_wintersweets_03_66:
    speaker: diesel_w
    en: Ahem! Ahem!
    ko: 으흠, 흠!
    ja: コホンッ！
  d_nikke_diesel_wintersweets_03_67:
    speaker: "<Self>"
    en: Why do you need a mic for a lullaby...?
    ko: 자장가라면서 마이크는 왜…?
    ja: 子守歌なのに、どうしてマイクを…？
  d_nikke_diesel_wintersweets_03_68:
    speaker: diesel_w
    en: Just being ordinaryyyyyy...
    ko: 평범하다는 거어엇~
    ja: 平凡ということぉぉ～
  d_nikke_diesel_wintersweets_03_69:
    speaker: "<Narration>"
    en: "*Clang clang*"
    ko: 쩌렁- 쩌렁-
    ja: カーン、カーン――
  d_nikke_diesel_wintersweets_03_70:
    speaker: diesel_w
    en: The God of Music despises meeeeee...
    ko: 음악의 신은 나를 증오하고오~
    ja: 音楽の神は私を憎みぃ～
  d_nikke_diesel_wintersweets_03_71:
    speaker: diesel_w
    en: The opera house doors closed before meeeeee...
    ko: 오페라 하우스의 문은 내 앞에서 닫혔네에에~
    ja: オペラハウスの扉は閉じているぅぅ～
  d_nikke_diesel_wintersweets_03_72:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_03_73:
    speaker: "<Monologue>"
    en: So it's Aria this time...?
    ko: 이번엔 아리아인가….
    ja: 今度はアリアか…
  d_nikke_diesel_wintersweets_03_74:
    speaker: diesel_w
    en: Oh, my dear Commander! Are you listening?
    ko: 오, 친애하는 나의 지휘관! 듣고 계신가요?
    ja: |-
      おお、親愛なる私の指揮官！
      聞いてらっしゃいますか？
  d_nikke_diesel_wintersweets_03_75:
    speaker: diesel_w
    en: With such talent... I cannot repay your graceeeee...
    ko: 이런 재능으로는 당신의 은혜에 보답할 수 없어요~
    ja: |-
      こんな才能では
      あなたの恩に報いることができません～
  d_nikke_diesel_wintersweets_03_76:
    speaker: "<Monologue>"
    en: That's some voice...
    ko: 엄청난 발성.
    ja: とてつもない声量だ…
  d_nikke_diesel_wintersweets_03_77:
    speaker: "<Monologue>"
    en: If I don't stop her, she'll blow the whole room off its hinges...
    ko: 가만히 놔두면 지휘관실이 날아가 버릴 듯한….
    ja: |-
      放っておければ、指揮官室が
      吹き飛んでしまいそうなほどだ…
  d_nikke_diesel_wintersweets_03_78:
    speaker: diesel_w
    en: With such paltry actingggggg...
    ko: 이런 하찮은 연기로느으은~
    ja: こんなろくでもない演技ではぁぁ～
  d_nikke_diesel_wintersweets_03_79:
    speaker: diesel_w
    en: With such paltry lullabiessssss...
    ko: 이런 하찮은 자장가로느으은~
    ja: こんなろくでもない子守歌ではぁぁ～
  d_nikke_diesel_wintersweets_03_80:
    speaker: diesel_w
    en: Such pitiful skills feel like a curseeeeeee...
    ko: 하찮은 재능은 차라리 저주와도 같네에에↗↗
    ja: |-
      くだらない才能なんて
      むしろ呪いのようなものぉぉぉ↗↗
  d_nikke_diesel_wintersweets_03_81:
    speaker: "<Self>"
    en: Ughhh...
    ko: 크아아악….
    ja: うあああっ…
  d_nikke_diesel_wintersweets_03_82:
    speaker: "<Monologue>"
    en: How'd she manage to memorize everything in such a short time?
    ko: 이 짧은 시간에 어떻게 다 외워 온 건지.
    ja: |-
      この短期間で、どうやって覚えたのかは
      分からないが…
  d_nikke_diesel_wintersweets_03_83:
    speaker: "<Monologue>"
    en: Diesel's passionate performance goes on late into the night,
    ko: 디젤의 열연은 밤늦게까지 이어졌고,
    ja: ディーゼルの熱演は夜遅くまで続き、
  d_nikke_diesel_wintersweets_03_84:
    speaker: "<Monologue>"
    en: and I can feel just how long this night is going to be.
    ko: 나는 밤이 얼마나 긴지 생생하게 느낄 수 있었다.
    ja: 夜の長さを身にしみて感じることとなった
d_nikke_diesel_wintersweets_04:
  d_nikke_diesel_wintersweets_04_1:
    speaker: "<Monologue>"
    en: Two days later.
    ko: 그다음 날의 다음 날.
    ja: そのまた翌日
  d_nikke_diesel_wintersweets_04_2:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_04_3:
    speaker: "<Monologue>"
    en: That's it. I've reached my limit.
    ko: 이젠 한계야.
    ja: もう限界だ
  d_nikke_diesel_wintersweets_04_4:
    speaker: "<Narration>"
    en: "*Bang!*"
    ko: 쾅-
    ja: バン！
  d_nikke_diesel_wintersweets_04_5:
    speaker: "<Monologue>"
    en: I spring to my feet.
    ko: 나는 자리를 박차고 일어났다.
    ja: 私はその場から勢いよく立ち上がった
  d_nikke_diesel_wintersweets_04_6:
    speaker: "<Monologue>"
    en: I feel bad for Diesel,
    ko: 디젤에겐 미안하지만.
    ja: ディーゼルには悪いが、
  d_nikke_diesel_wintersweets_04_7:
    speaker: "<Monologue>"
    en: but my sanity's on the line here.
    ko: 나에겐 목숨이 달린 문제.
    ja: 私には命がかかった問題だ
  d_nikke_diesel_wintersweets_04_8:
    speaker: "<Monologue>"
    en: Today, I'm going to be honest with her, no matter what.
    ko: 오늘은 기필코 디젤과 솔직하게 이야기해 봐야겠어.
    ja: 今日こそディーゼルと腹を割って話さなくては
  d_nikke_diesel_wintersweets_04_9:
    speaker: "<Narration>"
    en: "*Tap, tap*"
    ko: 또각- 또각-
    ja: コツ、コツ――
  d_nikke_diesel_wintersweets_04_10:
    speaker: "<Self>"
    en: "... You're here."
    ko: "…왔군."
    ja: "…来たか"
  d_nikke_diesel_wintersweets_04_11:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_diesel_wintersweets_04_12:
    speaker: diesel_w
    en: Commander!
    ko: 지휘관~
    ja: 指揮官～
  d_nikke_diesel_wintersweets_04_13:
    speaker: diesel_w
    en: Do you have a minute?
    ko: 잠시 시간 괜찮으신가요~?
    ja: ちょっとお時間よろしいですか～？
  d_nikke_diesel_wintersweets_04_14:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_04_15:
    speaker: diesel_w
    en: Oh my!
    ko: "…어머."
    ja: "…あら？"
  d_nikke_diesel_wintersweets_04_16:
    speaker: diesel_w
    en: C-Commander?
    ko: 지, 지휘관?
    ja: し、指揮官？
  d_nikke_diesel_wintersweets_04_17:
    speaker: diesel_w
    en: What are you doing standing there in the doorway?
    ko: 문 앞에서 뭐 하고 계신 건가요?
    ja: どうしてドアの前に？
  d_nikke_diesel_wintersweets_04_18:
    speaker: diesel_w
    en: And with such a scary look on your face, too...
    ko: 그렇게 무서운 표정을 하시고….
    ja: しかも、そんな怖い顔をして…
  d_nikke_diesel_wintersweets_04_19:
    speaker: "<Self>"
    en: Can I ask you something?
    ko: 나 한 가지 궁금한 게 있는데.
    ja: 1つ聞きたいことがある
  d_nikke_diesel_wintersweets_04_20:
    speaker: diesel_w
    en: Yes, please go ahead.
    ko: 네, 말씀하세요.
    ja: "…？はい、何でしょうか？"
  d_nikke_diesel_wintersweets_04_21:
    speaker: "<Self>"
    en: What made you want to put me to sleep?
    ko: 날 재우고 싶어진 계기가 뭐야?
    ja: 私を寝かしつけたいと思ったきっかけは何だ？
  d_nikke_diesel_wintersweets_04_22:
    speaker: diesel_w
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_diesel_wintersweets_04_23:
    speaker: "<Self>"
    en: A few days ago, you suddenly started coming by to help me sleep.
    ko: 며칠 전부터 갑자기 나를 찾아와서 재우려고 했잖아.
    ja: |-
      数日前から急にやってきて、
      寝かしつけようとしただろう？
  d_nikke_diesel_wintersweets_04_24:
    speaker: "<Self>"
    en: I figured there had to be a reason.
    ko: 그 계기가 있지 않을까 해서.
    ja: そのきっかけがあるんじゃないかと思ってな
  d_nikke_diesel_wintersweets_04_25:
    speaker: diesel_w
    en: Oh, that?
    ko: 아, 그거 말이죠…?
    ja: あ、きっかけですか…？
  d_nikke_diesel_wintersweets_04_26:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_04_27:
    speaker: diesel_w
    en: Well, I just happened to see that.
    ko: 저걸 봤거든요.
    ja: あれを見たんです。
  d_nikke_diesel_wintersweets_04_28:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_diesel_wintersweets_04_29:
    speaker: "<Monologue>"
    en: Diesel points at the calendar on my desk.
    ko: 디젤은 내 책상 위에 붙어 있는 캘린더를 가리켰다.
    ja: |-
      ディーゼルは私の机に置かれている
      カレンダーを指さした
  d_nikke_diesel_wintersweets_04_30:
    speaker: "<Monologue>"
    en: I use it to keep track of things when I'm busy.
    ko: 바쁠 때 일정을 잊지 않기 위해 사용했던 캘린더.
    ja: |-
      過密なスケジュールを忘れないために
      使っているものだ
  d_nikke_diesel_wintersweets_04_31:
    speaker: "<Monologue>"
    en: I remember putting it there because I wanted it somewhere I could see easily.
    ko: |-
      눈에 띄는 곳에 놔두는 게 좋을 것 같아
      책상 위에 올려놨었던 게 기억났다.
    ja: |-
      目立つ場所にあったほうがいいと思い、
      机の上に置いたことを思い出した
  d_nikke_diesel_wintersweets_04_32:
    speaker: diesel_w
    en: I came by to see you the other day and just happened to notice it.
    ko: 지난번에 지휘관을 찾아왔다가 우연히….
    ja: 先日、指揮官に会いに来た時に偶然…
  d_nikke_diesel_wintersweets_04_33:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_diesel_wintersweets_04_34:
    speaker: diesel_w
    en: Commander, are you there?
    ko: 지휘관~ 계시나요?
    ja: 指揮官～、いらっしゃいますか？
  d_nikke_diesel_wintersweets_04_35:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_04_36:
    speaker: diesel_w
    en: Hmm... He's not here today either.
    ko: 흐음~ 오늘도 안 계시네.
    ja: う～ん。今日もいないのね。
  d_nikke_diesel_wintersweets_04_37:
    speaker: diesel_w
    en: I guess he's been busy lately?
    ko: 요즘 많이 바쁘신가?
    ja: 最近忙しいのかしら？
  d_nikke_diesel_wintersweets_04_38:
    speaker: "<Narration>"
    en: "*Flop*"
    ko: 툭-
    ja: バサッ――
  d_nikke_diesel_wintersweets_04_39:
    speaker: diesel_w
    en: What's this...?
    ko: 이건…?
    ja: "…あら？これは…？"
  d_nikke_diesel_wintersweets_04_40:
    speaker: "<Narration>"
    en: Diesel picks up the paper that has fallen on the floor.
    ko: 디젤은 바닥에 떨어진 종이를 집어 들었다.
    ja: ディーゼルは床に落ちた紙を拾い上げた
  d_nikke_diesel_wintersweets_04_41:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 사락-
    ja: ペラ…
  d_nikke_diesel_wintersweets_04_42:
    speaker: diesel_w
    en: Meetings, counseling sessions, paperwork...
    ko: 회의, 상담, 서류 업무….
    ja: 会議、面談、事務作業…
  d_nikke_diesel_wintersweets_04_43:
    speaker: "<Narration>"
    en: "*Rustle, rustle*"
    ko: 사락- 사락-
    ja: ペラ…ペラ…
  d_nikke_diesel_wintersweets_04_44:
    speaker: diesel_w
    en: Deployments to the surface, budget planning for the Counters...
    ko: 지상 파견, 카운터스 예산 편성….
    ja: 地上派遣、カウンターズの予算編成…
  d_nikke_diesel_wintersweets_04_45:
    speaker: "<Narration>"
    en: "*Rustle, rustle, rustle*"
    ko: 사락- 사락- 사락-
    ja: ペラ…ペラ…ペラ…
  d_nikke_diesel_wintersweets_04_46:
    speaker: diesel_w
    en: My goodness... You don't even get three hours of sleep, do you?
    ko: 세상에… 이날은 3시간도 못 주무셨잖아?
    ja: そんな…この日は3時間も眠れてないわ。
  d_nikke_diesel_wintersweets_04_47:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_04_48:
    speaker: diesel_w
    en: Your schedule was tighter than I imagined.
    ko: 상상 이상으로 빡빡한 일정.
    ja: 想像以上に埋め尽くされたスケジュールを見て…
  d_nikke_diesel_wintersweets_04_49:
    speaker: diesel_w
    en: At that moment, I realized
    ko: 그때 저는 생각했어요.
    ja: 私は思いました。
  d_nikke_diesel_wintersweets_04_50:
    speaker: diesel_w
    en: I'm not able to ease your burden,
    ko: 지휘관의 일은 덜어드리지 못하지만.
    ja: 指揮官のお仕事は代わってあげられないけれど…
  d_nikke_diesel_wintersweets_04_51:
    speaker: diesel_w
    en: but I still wanted to help in any way I could.
    ko: 어떻게든 도움이 되고 싶다고.
    ja: どうにかして役に立ちたいと。
  d_nikke_diesel_wintersweets_04_52:
    speaker: diesel_w
    en: I just hoped you could at least relax comfortably when you're resting.
    ko: "[쉴 때만이라도 편히 쉬셨으면 좋겠다] 라고."
    ja: |-
      「休める時は、ゆっくり休んでほしい」と…
      そう思ったのです。
  d_nikke_diesel_wintersweets_04_53:
    speaker: "<Self>"
    en: That's the schedule I wrote down when I was busy.
    ko: 저건 바쁠 때 적어놨던 일정표야.
    ja: あれは特に忙しい時のものだ
  d_nikke_diesel_wintersweets_04_54:
    speaker: "<Self>"
    en: But I still make sure to rest properly.
    ko: 그래도 쉴 때는 푹 쉬고 있는걸.
    ja: 休める時はちゃんと休んでいる
  d_nikke_diesel_wintersweets_04_55:
    speaker: diesel_w
    en: Commander... do you remember that moment,
    ko: 지휘관… 기억나지 않으세요?
    ja: 指揮官…覚えていますか？
  d_nikke_diesel_wintersweets_04_56:
    speaker: diesel_w
    en: not long after we first met?
    ko: 저희가 만난 지 얼마 안 됐을 때요.
    ja: 私たちが会ったばかりの頃のことを…
  d_nikke_diesel_wintersweets_04_57:
    speaker: unknown
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_diesel_wintersweets_04_58:
    speaker: "<Self>"
    en: D-Diesel?
    ko: 디… 젤?
    ja: ディー…ゼル？
  d_nikke_diesel_wintersweets_04_59:
    speaker: diesel
    en: Yes, it's me!
    ko: 네에~ 디젤입니다~
    ja: は～い、ディーゼルで～す。
  d_nikke_diesel_wintersweets_04_60:
    speaker: diesel
    en: Why are you sleeping here?
    ko: 왜 여기서 주무시고 계신 거예요.
    ja: こんなところでどうされましたか？
  d_nikke_diesel_wintersweets_04_61:
    speaker: diesel
    en: If you sleep in a place like this, your face will go numb.
    ko: 이런 데서 주무시면 입 돌아가요~
    ja: |-
      このままお休みになられては、
      風邪を引いてしまいますよ～
  d_nikke_diesel_wintersweets_04_62:
    speaker: "<Self>"
    en: I'll be fine...
    ko: 돌아가도 돼….
    ja: 風邪を引いてもいい…
  d_nikke_diesel_wintersweets_04_63:
    speaker: diesel
    en: Oh my, we just can't have that.
    ko: 어머, 그럼 안돼요~
    ja: 何を言っているのですか～
  d_nikke_diesel_wintersweets_04_64:
    speaker: diesel
    en: Hmm... what to do? It's past business hours now, so no one's around.
    ko: 흐음~ 어쩐다. 이제 영업도 끝나서 아무도 없을 텐데.
    ja: |-
      う～ん、まあ、大丈夫ですかね。
      営業時間も過ぎて誰もいませんし。
  d_nikke_diesel_wintersweets_04_65:
    speaker: diesel
    en: Shall I carry you back to the Outpost?
    ko: 전초기지까지 업어드릴까요?
    ja: 前哨基地までご案内しましょうか？
  d_nikke_diesel_wintersweets_04_66:
    speaker: "<Self>"
    en: No... I just want to sleep...
    ko: 싫어… 자고 싶어….
    ja: イヤだ…寝たい…
  d_nikke_diesel_wintersweets_04_67:
    speaker: diesel
    en: Hehe, are you really that sleepy?
    ko: 후후, 그렇게 졸린가요?
    ja: ふふ、そんなに眠たいのですか？
  d_nikke_diesel_wintersweets_04_68:
    speaker: diesel
    en: Hmm... well, I guess it can't be helped.
    ko: 음~ 그럼 어쩔 수 없죠.
    ja: う～ん、では仕方ありませんね。
  d_nikke_diesel_wintersweets_04_69:
    speaker: diesel
    en: Just take a little nap before you go!
    ko: 조금만 자고 가는 걸로~
    ja: もう少しだけ寝たら起きてくださいね～
  d_nikke_diesel_wintersweets_04_70:
    speaker: "<Narration>"
    en: Something warm drapes over me.
    ko: 스륵-
    ja: スッ…
  d_nikke_diesel_wintersweets_04_71:
    speaker: diesel
    en: Feeling a bit warmer now?
    ko: 이제 좀 따뜻하신가요?
    ja: これでもう、寒くありませんよね？
  d_nikke_diesel_wintersweets_04_72:
    speaker: diesel
    en: Hehe, sweet dreams, Commander.
    ko: 후후, 안녕히 주무세요. 지휘관.
    ja: ふふ、おやすみなさい。指揮官。
  d_nikke_diesel_wintersweets_04_73:
    speaker: "<Self>"
    en: Zzz...
    ko: 쿠울….
    ja: ぐぅ…
  d_nikke_diesel_wintersweets_04_74:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_04_75:
    speaker: diesel_w
    en: At that time, I tried to act like it wasn't a big deal, but do you know how
      surprised I was?
    ko: |-
      그때는 별거 아닌 척하긴 했지만,
      제가 얼마나 놀랐는지 아세요?
    ja: |-
      あの時は何でもないフリをしましたが、
      どれほど驚いたか分かりますか？
  d_nikke_diesel_wintersweets_04_76:
    speaker: diesel_w
    en: I couldn't believe you were sleeping at the train station...!
    ko: 기차역에서 노숙하는 지휘관이라니….
    ja: 鉄道駅で寝泊まりする指揮官なんて…
  d_nikke_diesel_wintersweets_04_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_04_78:
    speaker: diesel_w
    en: Seeing you fast asleep there made me feel really sorry for you.
    ko: |-
      지휘관이 길에서 푹 잠든 모습을 보니
      안쓰럽다는 생각이 들었어요.
    ja: |-
      指揮官が外で寝ている姿を見た時、
      とても胸が痛みました。
  d_nikke_diesel_wintersweets_04_79:
    speaker: diesel_w
    en: I kept wondering just how exhausted you must have been to fall asleep like
      that...
    ko: 얼마나 과로를 했으면 길에서 잠드셨을까… 하고요.
    ja: どれほど疲れていたんだろう…と。
  d_nikke_diesel_wintersweets_04_80:
    speaker: "<Self>"
    en: Ah, guess I made you worry.
    ko: 걱정시켜버렸구나.
    ja: 心配させてしまったのか
  d_nikke_diesel_wintersweets_04_81:
    speaker: diesel_w
    en: Yes,
    ko: 네.
    ja: はい。
  d_nikke_diesel_wintersweets_04_82:
    speaker: diesel_w
    en: I was hoping you could get some good rest because of me.
    ko: 지휘관이 저로 인해 푹 쉬셨으면 좋겠다~ 라고 생각했답니다.
    ja: |-
      指揮官にゆっくり休んでもらいたい…
      そう思いました。
  d_nikke_diesel_wintersweets_04_83:
    speaker: diesel_w
    en: Hehe, so I tried singing lullabies in all sorts of ways...
    ko: 후후, 그래서 이것저것 다른 방식으로 자장가를 불러본 건데….
    ja: |-
      …ふふ。それで、いろんな方法で
      子守歌を歌ってみたんですが…
  d_nikke_diesel_wintersweets_04_84:
    speaker: diesel_w
    en: But it's not as easy as I thought.
    ko: 생각보다 쉽지 않은 거 같네요~
    ja: 思っていたよりも難しいですね。
  d_nikke_diesel_wintersweets_04_85:
    speaker: diesel_w
    en: And...
    ko: 흐음~
    ja: う～ん。
  d_nikke_diesel_wintersweets_04_86:
    speaker: diesel_w
    en: I feel like maybe I'm making things harder for you instead.
    ko: 뭔가 저 때문에 점점 더 힘들어하시는 거 같기도 하고요.
    ja: |-
      なんだか、私のせいで余計に
      疲れているようにも見えますし…
  d_nikke_diesel_wintersweets_04_87:
    speaker: diesel_w
    en: "... Maybe I should stop here."
    ko: "…이쯤에서 그만둬야 할지도 모르겠어요."
    ja: "…このあたりでやめたほうがいいんでしょうか。"
  d_nikke_diesel_wintersweets_04_88:
    speaker: diesel_w
    en: I don't want you to struggle because of me.
    ko: 지휘관이 저 때문에 고생하는 건 싫으니까요.
    ja: |-
      私のせいで指揮官が辛そうにする姿は、
      見たくありませんから。
  d_nikke_diesel_wintersweets_04_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_04_90:
    speaker: "<Self>"
    en: Diesel.
    ko: 디젤.
    ja: ディーゼル
  d_nikke_diesel_wintersweets_04_91:
    speaker: diesel_w
    en: Yes, Commander?
    ko: 네, 부르셨나요?
    ja: はい、何でしょう。
  d_nikke_diesel_wintersweets_04_92:
    speaker: "<Self>"
    en: How about we try a different approach?
    ko: 아예 다른 방법을 찾아보는 건 어떨까?
    ja: 別の方法を考えてみないか？
  d_nikke_diesel_wintersweets_04_93:
    speaker: "<Self>"
    en: You don't have to sing a lullaby—there are plenty of ways to help someone
      fall asleep.
    ko: |-
      굳이 자장가가 아니더라도
      재우는 방식에는 여러 가지가 있으니까.
    ja: |-
      子守歌じゃなくても、
      何か方法はあるはずだ
  d_nikke_diesel_wintersweets_04_94:
    speaker: diesel_w
    en: A different approach...?
    ko: 다른 방법이요…?
    ja: 別の方法ですか…？
  d_nikke_diesel_wintersweets_04_95:
    speaker: "<Self>"
    en: Yeah, we can figure something out together.
    ko: 응, 내가 같이 찾아줄게.
    ja: ああ、一緒に考えてみよう
d_nikke_diesel_wintersweets_05:
  d_nikke_diesel_wintersweets_05_1:
    speaker: "<Self>"
    en: Have you ever put someone else to sleep?
    ko: 디젤은 다른 사람을 재워본 적 있어?
    ja: |-
      ディーゼルは他の人を
      寝かしつけたことがあるか？
  d_nikke_diesel_wintersweets_05_2:
    speaker: diesel_w
    en: Someone else...?
    ko: 다른 사람이요…?
    ja: 他の人ですか…？
  d_nikke_diesel_wintersweets_05_3:
    speaker: diesel_w
    en: I don't think so...
    ko: 다른 사람을 딱히 재워본 적은….
    ja: そんな経験は…
  d_nikke_diesel_wintersweets_05_4:
    speaker: diesel_w
    en: Oh!
    ko: 아…!
    ja: あっ…！
  d_nikke_diesel_wintersweets_05_5:
    speaker: diesel_w
    en: When my little brother was still around,
    ko: 동생이 있었을 때.
    ja: "…その…弟がいた時。"
  d_nikke_diesel_wintersweets_05_6:
    speaker: diesel_w
    en: he used to love sleeping next to me.
    ko: 동생이 저랑 자는 걸 좋아했었어요.
    ja: 弟は、私と寝るのが好きだったんです。
  d_nikke_diesel_wintersweets_05_7:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_05_8:
    speaker: diesel_w
    en: Every time I sang him a lullaby, he'd start whining,
    ko: 자장가를 들려줄 때마다 항상 칭얼거려서,
    ja: 子守歌を聞かせると、いつもぐずっていたので…
  d_nikke_diesel_wintersweets_05_9:
    speaker: diesel_w
    en: so I tried everything I could think of that he might like.
    ko: 이것저것 동생이 좋아할 만한 건 전부 다 해봤죠.
    ja: 弟が喜びそうなことは何でも試してみたんです。
  d_nikke_diesel_wintersweets_05_10:
    speaker: diesel_w
    en: Then one day, he just started sleeping soundly.
    ko: 그러다 어느 순간부터 푹 잠들었던 기억이 있어요.
    ja: |-
      そしたら、ある時から
      ぐっすり眠るようになりました。
  d_nikke_diesel_wintersweets_05_11:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_diesel_wintersweets_05_12:
    speaker: "<Self>"
    en: Why don't you try helping me fall asleep that way?
    ko: 나를 그 방식으로 재워보는 건 어때?
    ja: 私にもその方法を試してみないか？
  d_nikke_diesel_wintersweets_05_13:
    speaker: diesel_w
    en: Th-that way...?
    ko: 그 방식이요…?
    ja: その方法を…？
  d_nikke_diesel_wintersweets_05_14:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_05_15:
    speaker: diesel_w
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_diesel_wintersweets_05_16:
    speaker: diesel_w
    en: Ah... th-that might be a bit difficult.
    ko: 그, 그건 좀 곤란할 수도 있겠는걸요.
    ja: そ、それはちょっと困るかもしれません。
  d_nikke_diesel_wintersweets_05_17:
    speaker: diesel_w
    en: I've only ever done it for my brother...
    ko: 아무래도 동생에게 하던 방식이다 보니….
    ja: 弟に試していた方法なので…
  d_nikke_diesel_wintersweets_05_18:
    speaker: "<Self>"
    en: I don't mind.
    ko: 나는 상관없어.
    ja: 私は構わない
  d_nikke_diesel_wintersweets_05_19:
    speaker: "<Self>"
    en: I'm curious about the method, and you said you wanted to help me sleep.
    ko: |-
      내가 그 방법이 궁금하기도 하고,
      디젤도 날 재워주고 싶다 했으니까.
    ja: |-
      その方法が気になるし、ディーゼルも私を
      寝かしつけたがっているんだ。
      ちょうどいいだろう？
  d_nikke_diesel_wintersweets_05_20:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_05_21:
    speaker: diesel_w
    en: Alrighty!
    ko: 알겠어요.
    ja: 分かりました。
  d_nikke_diesel_wintersweets_05_22:
    speaker: diesel_w
    en: Could you come over here for a sec?
    ko: 그럼 잠시 이쪽으로 와주시겠어요?
    ja: では、こちらに来てくださいますか？
  d_nikke_diesel_wintersweets_05_23:
    speaker: "<Monologue>"
    en: I lay down on the bed like Diesel told me.
    ko: 나는 디젤이 시키는 대로 침대 위에 몸을 뉘었다.
    ja: |-
      私はディーゼルに言われた通り、
      ベッドに横たわった
  d_nikke_diesel_wintersweets_05_24:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_05_25:
    speaker: diesel_w
    en: Promise me you'll keep your eyes closed,
    ko: 꼭 눈 감고 계셔야 해요.
    ja: 絶対に目を閉じていてくださいね。
  d_nikke_diesel_wintersweets_05_26:
    speaker: diesel_w
    en: okay?
    ko: 아시겠죠?
    ja: いいですか？
  d_nikke_diesel_wintersweets_05_27:
    speaker: "<Self>"
    en: Okay, promise.
    ko: 응, 알겠어.
    ja: ああ、分かった
  d_nikke_diesel_wintersweets_05_28:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 스륵-
    ja: スッ…
  d_nikke_diesel_wintersweets_05_29:
    speaker: "<Monologue>"
    en: I can feel Diesel's warmth beneath the covers.
    ko: 이불 속에 디젤의 따스한 체온이 느껴진다.
    ja: |-
      布団の中で、ディーゼルのぬくもりが
      伝わってきた
  d_nikke_diesel_wintersweets_05_30:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_diesel_wintersweets_05_31:
    speaker: diesel_w
    en: C-Commander! You promised me you'd close your eyes!
    ko: 지, 지휘관! 눈을 감으셔야 한다니까요!
    ja: し、指揮官！目は閉じててください！
  d_nikke_diesel_wintersweets_05_32:
    speaker: diesel_w
    en: If you keep staring at me like that...
    ko: 그렇게 빤히 쳐다보시면….
    ja: そんなに見つめられると…
  d_nikke_diesel_wintersweets_05_33:
    speaker: diesel_w
    en: It's... better if you just turn around... please!
    ko: 차라리 뒤로…! 뒤로 돌아주세요!
    ja: いっそ、後ろを…！後ろを向いてください！
  d_nikke_diesel_wintersweets_05_34:
    speaker: "<Self>"
    en: "... All right."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_diesel_wintersweets_05_35:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 스륵-
    ja: スッ…
  d_nikke_diesel_wintersweets_05_36:
    speaker: diesel_w
    en: Phew... That startled me. You were so close.
    ko: 휴우… 생각보다 너무 가까워서 놀랐어요.
    ja: ふぅ…思ったより近くて驚きました。
  d_nikke_diesel_wintersweets_05_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_05_38:
    speaker: diesel_w
    en: Then... I'll get started, okay?
    ko: 그럼… 시작할게요?
    ja: では…始めますね。
  d_nikke_diesel_wintersweets_05_39:
    speaker: "<Narration>"
    en: "*Pat, pat*"
    ko: 스윽- 스윽-
    ja: ポン、ポン――
  d_nikke_diesel_wintersweets_05_40:
    speaker: diesel_w
    en: Hehe.
    ko: 후후.
    ja: ふふ。
  d_nikke_diesel_wintersweets_05_41:
    speaker: diesel_w
    en: It's been a while since I felt like this.
    ko: 오랜만이네요, 이 기분.
    ja: 久しぶりです、この感じ。
  d_nikke_diesel_wintersweets_05_42:
    speaker: "<Monologue>"
    en: A gentle, warm hand strokes my head.
    ko: 부드럽고 따뜻한 손길이 내 머리를 훑는다.
    ja: やわらかくて温かい手に頭をなでられた
  d_nikke_diesel_wintersweets_05_43:
    speaker: diesel_w
    en: My brother liked lying side by side like this
    ko: 동생은 이렇게 나란히 누워서
    ja: 弟は、こうやって一緒に横になって…
  d_nikke_diesel_wintersweets_05_44:
    speaker: diesel_w
    en: and having his hair gently stroked.
    ko: 머리를 만져지는 걸 좋아했답니다.
    ja: 頭を触ってあげると、喜んだんです。
  d_nikke_diesel_wintersweets_05_45:
    speaker: diesel_w
    en: Do you like that too, Commander?
    ko: 지휘관도 좋으신가요?
    ja: 指揮官も、お好きですか？
  d_nikke_diesel_wintersweets_05_46:
    speaker: "<Self>"
    en: "... Mm-hmm."
    ko: "…응."
    ja: "…ああ"
  d_nikke_diesel_wintersweets_05_47:
    speaker: "<Monologue>"
    en: I can feel Diesel's warmth from her fingertips,
    ko: 디젤의 체온이 손끝을 타고 전해져
    ja: ディーゼルの体温が指先から伝わり、
  d_nikke_diesel_wintersweets_05_48:
    speaker: "<Monologue>"
    en: melting away the fatigue I've built up over time.
    ko: 그동안 쌓여있었던 피로를 녹여냈다.
    ja: たまっていた疲れが解けていくようだった
  d_nikke_diesel_wintersweets_05_49:
    speaker: diesel_w
    en: Mmm...
    ko: 흠흠~
    ja: フンフ～ン♪
  d_nikke_diesel_wintersweets_05_50:
    speaker: diesel_w
    en: Mmm-mmm...
    ko: 흠흠흠~
    ja: フンフンフン～♪
  d_nikke_diesel_wintersweets_05_51:
    speaker: diesel_w
    en: My little brother always liked it more when I hummed like this
    ko: 동생은 자장가를 직접 불러주는 것보다,
    ja: 弟は、子守歌を歌ってあげるよりも…
  d_nikke_diesel_wintersweets_05_52:
    speaker: diesel_w
    en: than when I sang him a lullaby.
    ko: 이렇게 흥얼거려주는 걸 더 좋아했어요.
    ja: |-
      こんなふうに、口ずさむほうが
      喜んでくれました。
  d_nikke_diesel_wintersweets_05_53:
    speaker: diesel_w
    en: Do you like it too, Commander?
    ko: 지휘관도 좋으신가요?
    ja: 指揮官もそうですか？
  d_nikke_diesel_wintersweets_05_54:
    speaker: "<Self>"
    en: "... Mm-hmm."
    ko: "…으응."
    ja: "…ああ"
  d_nikke_diesel_wintersweets_05_55:
    speaker: "<Monologue>"
    en: Diesel's tone may not be perfect,
    ko: 음은 불안정하지만, 확실하게 느껴진다.
    ja: 音程は不安定だが、はっきりと伝わってきた
  d_nikke_diesel_wintersweets_05_56:
    speaker: "<Monologue>"
    en: but her warmth shines through clearly.
    ko: 디젤의 따뜻한 마음이.
    ja: ディーゼルの温かい心が…
  d_nikke_diesel_wintersweets_05_57:
    speaker: diesel_w
    en: Hehe... Just as I thought.
    ko: 후후… 역시.
    ja: ふふ…やっぱり。
  d_nikke_diesel_wintersweets_05_58:
    speaker: diesel_w
    en: You're just like my little brother, Commander.
    ko: 지휘관은 제 동생과 닮았네요.
    ja: 指揮官は弟に似ていますね。
  d_nikke_diesel_wintersweets_05_59:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_05_60:
    speaker: "<Monologue>"
    en: As my tension unwinds, my consciousness starts to blur.
    ko: 긴장이 풀리자, 의식이 점점 흐려진다.
    ja: |-
      緊張がほぐれたせいか、
      意識がだんだんと遠ざかっていった
  d_nikke_diesel_wintersweets_05_61:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 스륵-
    ja: スッ…
  d_nikke_diesel_wintersweets_05_62:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_diesel_wintersweets_05_63:
    speaker: "<Monologue>"
    en: Diesel's arms slide around me from behind.
    ko: 디젤의 양팔이 나를 뒤에서 끌어안는다.
    ja: ディーゼルに後ろから抱き寄せられた
  d_nikke_diesel_wintersweets_05_64:
    speaker: diesel_w
    en: "... Commander,"
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_diesel_wintersweets_05_65:
    speaker: diesel_w
    en: there's something I wanted to tell you.
    ko: 저, 하고싶은 말이 있어요.
    ja: 伝えたいことがあるのですが…
  d_nikke_diesel_wintersweets_05_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_05_67:
    speaker: diesel_w
    en: "... Oh my,"
    ko: "…어머."
    ja: "…あら。"
  d_nikke_diesel_wintersweets_05_68:
    speaker: diesel_w
    en: you've fallen asleep.
    ko: 잠들어 버리셨네요.
    ja: 眠ってしまいましたね。
  d_nikke_diesel_wintersweets_05_69:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_05_70:
    speaker: diesel_w
    en: Hehe, how cute.
    ko: 후후, 귀여워라.
    ja: ふふ、かわいい。
  d_nikke_diesel_wintersweets_05_71:
    speaker: "<Narration>"
    en: Diesel caresses my face.
    ko: 디젤이 얼굴을 어루만진다.
    ja: ディーゼルが顔をなでた
  d_nikke_diesel_wintersweets_05_72:
    speaker: diesel_w
    en: Commander, it's been quite a while since we first met.
    ko: 지휘관을 알게 된 지, 많은 시간이 지났네요.
    ja: |-
      指揮官と出会ってから、
      ずいぶん時間が経ちましたね。
  d_nikke_diesel_wintersweets_05_73:
    speaker: diesel_w
    en: Hehe. Back then, you were sleeping on the streets...
    ko: 후후, 만난 지 얼마 안 됐을 땐 밖에서 자고 계셨었는데….
    ja: |-
      ふふ。出会ったばかりの頃は、
      外で眠っていたのに…
  d_nikke_diesel_wintersweets_05_74:
    speaker: diesel_w
    en: But now...
    ko: 그런데….
    ja: いつの間にか…
  d_nikke_diesel_wintersweets_05_75:
    speaker: diesel_w
    en: Here you are, sleeping so peacefully right next to me.
    ko: 어느새 이렇게 옆자리에서 편안히 잠든 모습을 보게 됐네요.
    ja: |-
      こうして、隣でぐっすり眠っている姿を
      見守れるようになりました。
  d_nikke_diesel_wintersweets_05_76:
    speaker: diesel_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_wintersweets_05_77:
    speaker: diesel_w
    en: If I hadn't met you...
    ko: 만약 지휘관을 만나지 않았다면…
    ja: もし、指揮官と出会っていなかったら…
  d_nikke_diesel_wintersweets_05_78:
    speaker: diesel_w
    en: I wonder what my life would have been like.
    ko: 저는 어떻게 됐을까요?
    ja: 私はどうなっていたんでしょうね。
  d_nikke_diesel_wintersweets_05_79:
    speaker: diesel_w
    en: Thank you so much for everything, Commander.
    ko: 이때까지 너무 감사했어요, 지휘관.
    ja: |-
      …指揮官。
      本当にありがとうございます。
  d_nikke_diesel_wintersweets_05_80:
    speaker: diesel_w
    en: Since you're asleep, I just want to tell you...
    ko: 잠든 김에 말씀드리자면….
    ja: ふふっ…眠っている間に、もう一言だけ…
  d_nikke_diesel_wintersweets_05_81:
    speaker: diesel_w
    en: let's keep... doing more things together.
    ko: 앞으로도 더… 많은 걸 같이 해요.
    ja: |-
      これからも…
      一緒にいろんなことをしましょうね。
  d_nikke_diesel_wintersweets_05_82:
    speaker: diesel_w
    en: Next time, I'll make you even happier.
    ko: 다음엔 제가 더 행복하게 해드릴 테니까요.
    ja: |-
      もっと…ずっと。
      指揮官のことを幸せにしてみせますので。
  d_nikke_diesel_wintersweets_05_83:
    speaker: diesel_w
    en: Okay?
    ko: 아시겠죠?
    ja: そのつもりでいてくださいね。
  d_nikke_diesel_wintersweets_05_84:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_diesel_wintersweets_05_85:
    speaker: diesel_w
    en: Soline, Brid, good morning!
    ko: 솔린, 브리드, 좋은 아침이에요~
    ja: ソリン、ブリッド、おはようございます～
  d_nikke_diesel_wintersweets_05_86:
    speaker: soline_w
    en: Oh, you're here!
    ko: 어, 왔다!
    ja: あっ、来た！
  d_nikke_diesel_wintersweets_05_87:
    speaker: brid_w
    en: Diesel, is everything all right?
    ko: 디젤, 별일 없으셨나요?
    ja: |-
      ディーゼル、
      その後は問題ありませんでしたか？
  d_nikke_diesel_wintersweets_05_88:
    speaker: soline_w
    en: H-how'd it go?
    ko: 어, 어떻게 됐어?
    ja: ど、どうなったの？
  d_nikke_diesel_wintersweets_05_89:
    speaker: soline_w
    en: Is the Commander okay?
    ko: 지휘관은 무사해?
    ja: 指揮官は無事なの？
  d_nikke_diesel_wintersweets_05_90:
    speaker: diesel_w
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_diesel_wintersweets_05_91:
    speaker: diesel_w
    en: Commander?
    ko: 지휘관이요?
    ja: 指揮官ですか？
  d_nikke_diesel_wintersweets_05_92:
    speaker: soline_w
    en: Y-yeah!
    ko: 그, 그래!
    ja: そ、そうよ！
  d_nikke_diesel_wintersweets_05_93:
    speaker: soline_w
    en: You went to sing the Commander a lullaby, didn't you?
    ko: 지휘관한테 자장가를 불러준다고 갔었잖아!
    ja: |-
      指揮官に子守歌を歌ってあげるって
      言ってたでしょ！
  d_nikke_diesel_wintersweets_05_94:
    speaker: diesel_w
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_diesel_wintersweets_05_95:
    speaker: diesel_w
    en: He's probably fast asleep by now.
    ko: 지금쯤 푹 자고 있지 않을까요?
    ja: |-
      今ごろ、ぐっすり眠っているのでは
      ないでしょうか～？
  d_nikke_diesel_wintersweets_05_96:
    speaker: soline_w
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_diesel_wintersweets_05_97:
    speaker: brid_w
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_diesel_wintersweets_05_98:
    speaker: soline_w
    en: N-no way...
    ko: 마, 말도 안 돼….
    ja: ウ…ウソでしょ…
  d_nikke_diesel_wintersweets_05_99:
    speaker: soline_w
    en: Are you for real? He didn't pass out or anything, right?
    ko: 그거 진짜야? 기절했다거나 그런 거 아니지?
    ja: ホントに？気絶してるとかじゃなくて？
  d_nikke_diesel_wintersweets_05_100:
    speaker: diesel_w
    en: No way,
    ko: 에이~ 그럴 리가요.
    ja: いえいえ、まさか。
  d_nikke_diesel_wintersweets_05_101:
    speaker: diesel_w
    en: he's sleeping so soundly, snoring even!
    ko: 코까지 골면서 어찌나 곤히 자던지.
    ja: いびきまでかきながら、ぐっすり。
  d_nikke_diesel_wintersweets_05_102:
    speaker: diesel_w
    en: I really wish I could've taken a pic of him!
    ko: 그 모습을 사진으로 못 담은 게 아쉬운걸요~
    ja: 写真に収められなかったのが残念です～
  d_nikke_diesel_wintersweets_05_103:
    speaker: brid_w
    en: I'm glad to hear that.
    ko: "…다행이군요."
    ja: "…それは何よりです。"
  d_nikke_diesel_wintersweets_05_104:
    speaker: brid_w
    en: I knew
    ko: 전 믿고 있었습니다.
    ja: 私は信じていました。
  d_nikke_diesel_wintersweets_05_105:
    speaker: brid_w
    en: you could find the answer on your own, Diesel.
    ko: 디젤이 스스로 답을 찾을 수 있을 거라고요.
    ja: ディーゼルなら、自分で答えを見つけられると。
  d_nikke_diesel_wintersweets_05_106:
    speaker: soline_w
    en: What?
    ko: 뭐어?
    ja: ええっ？
  d_nikke_diesel_wintersweets_05_107:
    speaker: soline_w
    en: Brid, you were worried too!
    ko: 브리드 너도 걱정했잖아!
    ja: ブリッドだって心配してたくせに！
  d_nikke_diesel_wintersweets_05_108:
    speaker: soline_w
    en: And now you're pretending you weren't?
    ko: 이제 와서 모르는 척하는 거야?
    ja: 今さらとぼけないでよ。
  d_nikke_diesel_wintersweets_05_109:
    speaker: brid_w
    en: Hmm... I'm afraid I don't recall.
    ko: 글쎄요, 기억이 잘 나지 않는군요.
    ja: さあ。記憶にありませんね。
  d_nikke_diesel_wintersweets_05_110:
    speaker: soline_w
    en: Ugh! You've got to be kidding me!
    ko: 이이익… 너 진짜!
    ja: もーっ！
  d_nikke_diesel_wintersweets_05_111:
    speaker: diesel_w
    en: Hehe, everyone, calm down!
    ko: 후후, 다들 진정하세요~
    ja: ふふ、落ち着いてください～
  d_nikke_diesel_wintersweets_05_112:
    speaker: diesel_w
    en: If you're curious, shall I put you two to bed too?
    ko: 궁금하시면 두 분도 제가 재워드릴까요?
    ja: |-
      気になるようでしたら、
      お二人も私が寝かしつけてあげましょうか？
  d_nikke_diesel_wintersweets_05_113:
    speaker: soline_w
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_diesel_wintersweets_05_114:
    speaker: brid_w
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_diesel_wintersweets_05_115:
    speaker: soline_w
    en: Ehehe... I promised my teddy we'd sleep together tonight.
    ko: 아하하… 난 오늘 인형이 같이 자자고 해가지고….
    ja: |-
      あはは…私はぬいぐるみが
      一緒に寝ようって言ってるから…
  d_nikke_diesel_wintersweets_05_116:
    speaker: soline_w
    en: R-right, Whitey?
    ko: 그, 그치? 흰둥아?
    ja: で、でしょ？しろちゃん？
  d_nikke_diesel_wintersweets_05_117:
    speaker: brid_w
    en: I'll be working through the night today...
    ko: 저는 오늘 철야 예정인지라….
    ja: 私は、今日は徹夜する予定なので…
  d_nikke_diesel_wintersweets_05_118:
    speaker: brid_w
    en: I'm afraid I'll have to take a rain check.
    ko: 아쉽지만 다음에 부탁드리겠습니다.
    ja: 残念ですが、また今度お願いいたします。
  d_nikke_diesel_wintersweets_05_119:
    speaker: diesel_w
    en: That's a shame, but I guess it can't be helped, hehe.
    ko: 후후, 아쉽지만 어쩔 수 없죠~
    ja: ふふ。残念ですが、仕方ありませんね～
  d_nikke_diesel_wintersweets_05_120:
    speaker: diesel_w
    en: Still, you must tell me if you ever need me, okay?
    ko: 그래도 언제나 제가 필요하시면 말씀해 주셔야 해요?
    ja: |-
      でも、私の力が必要な時は
      いつでも言ってくださいね？
