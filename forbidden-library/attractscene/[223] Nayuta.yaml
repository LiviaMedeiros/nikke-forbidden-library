---
d_nikke_nayuta_01:
  d_nikke_nayuta_01_1:
    speaker: "<Monologue>"
    en: Riding atop Whaley,
    ko: 웨일리의 등 위.
    ja: ホエリーの背中の上
  d_nikke_nayuta_01_2:
    speaker: "<Monologue>"
    en: we head toward Raptilion's house and enter a complex tunnel.
    ko: 랩칠리언의 집으로 향하던 중, 우리는 복잡한 터널로 들어섰다.
    ja: |-
      ラプチリオンの家に向かう途中
      私たちは複雑なトンネルを通った
  d_nikke_nayuta_01_3:
    speaker: "<Monologue>"
    en: After what feels like an endless stretch underground, we emerge back outside...
    ko: 기나긴 터널을 지나, 밖으로 나오자….
    ja: 長い長いトンネルを抜け、外に出ると…
  d_nikke_nayuta_01_4:
    speaker: maxwell_p
    en: Huh? There's a field here too?
    ko: 엥? 여기도 밭이 있잖아.
    ja: あれ？畑があるよ。
  d_nikke_nayuta_01_5:
    speaker: rapi_red
    en: "... No way, are we back where we started?"
    ko: "…설마. 출발했던 곳으로 되돌아 온건가."
    ja: "…まさか、出発地点に戻った…？"
  d_nikke_nayuta_01_6:
    speaker: nayuta_n
    en: Nay, that is not so.
    ko: 흠. 소인이 보기에 그건 아니오.
    ja: オッホン。そうではありません。
  d_nikke_nayuta_01_7:
    speaker: nayuta_n
    en: Behold the corner of the field—doth it not appear somewhat different unto
      thee?
    ko: 보시게. 밭의 귀퉁이 모양이 조금 다르지 않소.
    ja: 見てください。畑の様子が少し違うでしょう。
  d_nikke_nayuta_01_8:
    speaker: "<Self>"
    en: Uh, I guess...?
    ko: 그, 그런가….
    ja: そ、そうか…？
  d_nikke_nayuta_01_9:
    speaker: nayuta_n
    en: Harmonizer hath tilled many a field upon the back of the White Giant,
    ko: 화합공이 일군 밭은 백거경의 등 위 이곳저곳에 있다오.
    ja: |-
      調和卿が耕した畑は
      背中のあちこちにありましてねぇ。
  d_nikke_nayuta_01_10:
    speaker: nayuta_n
    en: and this is but one thereof.
    ko: 이곳은 그 중 하나외다.
    ja: ここもそのうちのひとつなのです。
  d_nikke_nayuta_01_11:
    speaker: "<Self>"
    en: Well... looks like we're lost again.
    ko: "…일단 또 길을 잃은 건 확실한거네."
    ja: "…また道を間違えたことは確かなようだな"
  d_nikke_nayuta_01_12:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_01_13:
    speaker: maxwell_p
    en: "*Sigh*"
    ko: 하….
    ja: はぁ…
  d_nikke_nayuta_01_14:
    speaker: nayuta_n
    en: Thus it is;
    ko: 그렇지.
    ja: はてさて…
  d_nikke_nayuta_01_15:
    speaker: nayuta_n
    en: shall we take a brief respite ere we proceed?
    ko: 마침 이렇게 되었으니, 조금 쉬어가는 게 어떻겠소?
    ja: |-
      せっかくここまで来たことですし、
      少し休んで行かれては？
  d_nikke_nayuta_01_16:
    speaker: nayuta_n
    en: From this height, the surface doth appear most fair.
    ko: 이곳에서 지상을 내려다보기 퍽 괜찮다오.
    ja: |-
      ここから見下ろす地上の景色は
      なかなかのものですよ。
  d_nikke_nayuta_01_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_01_18:
    speaker: "<Monologue>"
    en: We decide to rest for a moment and get our bearings.
    ko: 일단 길을 찾을 겸, 잠시 쉬기로 한 뒤.
    ja: |-
      道の再確認もかねて、
      しばらく休憩することにした
  d_nikke_nayuta_01_19:
    speaker: "<Monologue>"
    en: Nayuta walks up to me.
    ko: 나유타가 내게 다가왔다.
    ja: 休んでいると、ナユタが私に近づいてきた
  d_nikke_nayuta_01_20:
    speaker: nayuta_n
    en: Pray, dost thou have but a moment, Great Hero?
    ko: 대협. 잠시 괜찮겠소?
    ja: 旦那。少しよろしいですか？
  d_nikke_nayuta_01_21:
    speaker: "<Self>"
    en: Sure.
    ko: 응?
    ja: なんだ？
  d_nikke_nayuta_01_22:
    speaker: nayuta_n
    en: At long last do I meet thee, Great Hero, of whom I had only heard in tales.
    ko: 이야기로만 듣던 대협과 만났는데.
    ja: |-
      ようやく音に聞こえた方と
      お会いできたというのに…
  d_nikke_nayuta_01_23:
    speaker: nayuta_n
    en: Yet so many events have arisen that
    ko: 자꾸 이런저런 일들이 일어나,
    ja: 落ち着く暇もありませんでしたから。
  d_nikke_nayuta_01_24:
    speaker: nayuta_n
    en: I deem we have not yet discoursed as we ought.
    ko: 정작 제대로 이야기를 나누지 못한 것 같아서 말이외다.
    ja: |-
      一度ゆっくりお話したいと
      思っておりましてねぇ。
  d_nikke_nayuta_01_25:
    speaker: nayuta_n
    en: Wilt thou grant me but a moment of thy time?
    ko: 잠시 시간을 내어주시겠소?
    ja: 少し、お時間をいただけませんか？
  d_nikke_nayuta_01_26:
    speaker: "<Self>"
    en: It's only because you keep getting lost...
    ko: 그건 나유타가 자꾸 길을 잃어서 그런 거잖아….
    ja: それは君が何度も道に迷うせいだろう…
  d_nikke_nayuta_01_27:
    speaker: nayuta_n
    en: Ha! 'Tis but meet that thou shouldst think thus.
    ko: 하하. 그리도 생각할 수 있겠소.
    ja: はは、そうとも考えられますねぇ。
  d_nikke_nayuta_01_28:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_01_29:
    speaker: "<Monologue>"
    en: I tell the others that I'll be back shortly,
    ko: 일행들에게 잠시 이야기를 하고 오겠다고 말한 뒤,
    ja: 私は他の仲間に、少し話をしてくると伝え…
  d_nikke_nayuta_01_30:
    speaker: "<Monologue>"
    en: then take a seat across from Nayuta at a suitable spot.
    ko: 적당한 곳에서 나유타와 마주 앉았다.
    ja: 離れた場所でナユタと向かい合って座った
  d_nikke_nayuta_01_31:
    speaker: "<Self>"
    en: What do you want to talk about?
    ko: 할 얘기는 뭐야?
    ja: 話というのは？
  d_nikke_nayuta_01_32:
    speaker: nayuta_n
    en: Haha, thou venturest straight to the matter?
    ko: 하하. 그렇게 바로 본론으로 들어가는 것이오?
    ja: |-
      おやおや。いきなり本題とは、
      気の早いお方ですねぇ？
  d_nikke_nayuta_01_33:
    speaker: nayuta_n
    en: Prithee, haste thee not. Verily, all things in this world follow their ordained
      course.
    ko: 너무 서두르지 마시오. 세상만사, 뭐든 순서가 있는 법이외다.
    ja: |-
      そう急がないでください。
      ことには順序というものがあるのです。
  d_nikke_nayuta_01_34:
    speaker: "<Self>"
    en: But we need to hurry to Raptilion's—
    ko: 아니 어서 랩칠리언한테 가야-
    ja: 今は早くラプチリオンのもとへ行く必要が…
  d_nikke_nayuta_01_35:
    speaker: nayuta_n
    en: Great Hero...
    ko: "…대협."
    ja: "…旦那…"
  d_nikke_nayuta_01_36:
    speaker: nayuta_n
    en: How dost thou view thyself?
    ko: 대협은… 스스로를 무엇이라고 생각하시오.
    ja: ご自分のことを…どのような存在だとお考えで？
  d_nikke_nayuta_01_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_01_38:
    speaker: nayuta_n
    en: "'Tis but a continuation of our discourse from erewhile."
    ko: 조금 전에 했던 이야기의 연장이외다.
    ja: 先ほどの話の続きです。
  d_nikke_nayuta_01_39:
    speaker: "<Self>"
    en: Nayuta, am I human?
    ko: 나유타. 나는 인간이야?
    ja: ナユタ、私は人間なのか？
  d_nikke_nayuta_01_40:
    speaker: nayuta_n
    en: This humble one knows not whether thou art human, or some being beyond.
    ko: |-
      소인이야 모르오.
      대협이 인간인지 그 외의 존재일지.
    ja: |-
      どうでしょうねぇ。
      人間か、それとも別の何かなのか…
  d_nikke_nayuta_01_41:
    speaker: nayuta_n
    en: Is that of import?
    ko: 그게 중요하오?
    ja: それほど大事なことでしょうか？
  d_nikke_nayuta_01_42:
    speaker: "<Self>"
    en: Of course... it is.
    ko: 중요… 하지.
    ja: 大事…だと思う
  d_nikke_nayuta_01_43:
    speaker: nayuta_n
    en: How so?
    ko: 어찌하여 그렇소?
    ja: なぜです？
  d_nikke_nayuta_01_44:
    speaker: nayuta_n
    en: Whether thou art a Rapture, a Nikke, a human, a Heretic, or aught else, thou
      art still thyself.
    ko: 대협이 랩쳐든, 니케든, 인간이든, 헬레틱이든 대협은 대협이고
    ja: |-
      ラプチャー、ニケ、人間…
      あるいはヘレティックだとしても、
      旦那は旦那です。
  d_nikke_nayuta_01_45:
    speaker: nayuta_n
    en: That changeth not the deeds thou hast done, the purpose thou pursuest, nor
      the tasks thou must fulfill.
    ko: 대협이 해왔던 일, 하고 있는 일, 해야 할 일에는 변함이 없소.
    ja: |-
      今までしてきたこと、していること、
      するべきことに変わりはない。
  d_nikke_nayuta_01_46:
    speaker: nayuta_n
    en: Is it then of great import to thee how others see thee in this regard?
    ko: 대협은, 대협이 어떤 존재로 보이는지가 그리 중요하오?
    ja: |-
      おのれが何であるかは、
      それほど重大な事ですか？
  d_nikke_nayuta_01_47:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_01_48:
    speaker: nayuta_n
    en: What doth constitute "I"?
    ko: "[나]란 무엇인가."
    ja: "「私」とは何か。"
  d_nikke_nayuta_01_49:
    speaker: nayuta_n
    en: A matter most curious, verily.
    ko: 참으로 흥미로운 주제 아니오.
    ja: 実に興味深い主題です。
  d_nikke_nayuta_01_50:
    speaker: nayuta_n
    en: Many discourses thereupon have arisen, since the days of yore.
    ko: 괜히 먼 옛날부터, 여러 담론이 있었던 것이 아니외다.
    ja: |-
      いにしえより多くの人々が
      議論を交わしてきただけのことはある。
  d_nikke_nayuta_01_51:
    speaker: "<Self>"
    en: "... You told me not to get too caught up in it, right?"
    ko: "…너무 매몰되지 말라며?"
    ja: "…あまり執着するなと言っていなかったか？"
  d_nikke_nayuta_01_52:
    speaker: nayuta_n
    en: "'Twas to caution thee against sinking alone into idle musings."
    ko: 그건 홀로 헛된 생각에 침전되지 말라는 뜻이었소이다.
    ja: |-
      空しい自問自答に囚われては
      いけないと言ったまでです。
  d_nikke_nayuta_01_53:
    speaker: nayuta_n
    en: If there be one with whom to share discourse,
    ko: 함께 이야기를 나눌 자가 있다면.
    ja: 誰かと意見を交換するのであれば…
  d_nikke_nayuta_01_54:
    speaker: nayuta_n
    en: then thou art not thus buried in thy own musings.
    ko: 그건 매몰이 아니외다.
    ja: 独りでのめりこむことにはなりません。
  d_nikke_nayuta_01_55:
    speaker: nayuta_n
    en: And...
    ko: 그리고.
    ja: それに…
  d_nikke_nayuta_01_56:
    speaker: nayuta_n
    en: the words I spake ere now...
    ko: 아까 그 말은, 소인이….
    ja: 先ほどの言葉は、私から…
  d_nikke_nayuta_01_57:
    speaker: nayuta_n
    en: were for thine ears and thine ears alone, Great Hero.
    ko: "…소인이, [대협에게] 한 말이었소이다."
    ja: "…私から、「旦那へと」向けた言葉です。"
  d_nikke_nayuta_01_58:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_01_59:
    speaker: nayuta_n
    en: Great Hero,
    ko: 대협.
    ja: 旦那。
  d_nikke_nayuta_01_60:
    speaker: nayuta_n
    en: what dost thou behold in this humble one?
    ko: 대협에겐 소인이 무엇으로 보이오?
    ja: 貴方には、私が何に見えますか？
  d_nikke_nayuta_01_61:
    speaker: "<Self>"
    en: "... I'm not sure."
    ko: "…아직 잘 모르겠어."
    ja: "…まだよく分からないな"
  d_nikke_nayuta_01_62:
    speaker: nayuta_n
    en: Ha! Is it so?
    ko: 하하. 그렇소?
    ja: はは…言われてみれば。
  d_nikke_nayuta_01_63:
    speaker: nayuta_n
    en: "'Tis true, as our acquaintance is yet in its tenderest infancy."
    ko: |-
      하긴 그렇소이다.
      아직 만난 지 얼마 되지 않았으니.
    ja: |-
      確かにその通りですねぇ。
      まだ会って間もない。
  d_nikke_nayuta_01_64:
    speaker: "<Monologue>"
    en: Nayuta rises from her seat
    ko: 나유타는 자리에서 일어난 뒤,
    ja: ナユタはその場から立ち上がると…
  d_nikke_nayuta_01_65:
    speaker: "<Monologue>"
    en: and stretches out an arm as though to guide the way.
    ko: 길을 안내하듯 한 팔을 뻗었다.
    ja: 道を示すかのように、腕を伸ばした
  d_nikke_nayuta_01_66:
    speaker: nayuta_n
    en: Wilt thou walk a while with me?
    ko: 잠깐 걷겠소?
    ja: 少し歩きませんか？
  d_nikke_nayuta_01_67:
    speaker: nayuta_n
    en: There be a few inquiries I would fain put to thee.
    ko: 묻고 싶은 것이 몇 가지 있소.
    ja: お聞きたいことがいくつかあるのです。
  d_nikke_nayuta_01_68:
    speaker: "<Self>"
    en: "... I'll lead the way."
    ko: "…내가 앞장설게."
    ja: "…私が先を歩こう"
d_nikke_nayuta_02:
  d_nikke_nayuta_02_1:
    speaker: "<Monologue>"
    en: I walk around the field with Nayuta.
    ko: 나유타와 함께 밭 주변을 걸었다.
    ja: ナユタと畑の側を歩いている
  d_nikke_nayuta_02_2:
    speaker: "<Monologue>"
    en: In the distance, I can see the surface between the clouds.
    ko: 멀리 구름 사이로, 지상이 내려다보인다.
    ja: 遠くの雲の隙間から、地上が見えた
  d_nikke_nayuta_02_3:
    speaker: "<Self>"
    en: Wow...
    ko: 오….
    ja: おお…
  d_nikke_nayuta_02_4:
    speaker: "<Monologue>"
    en: As if noticing my gaze, Nayuta stops walking.
    ko: 내 시선을 눈치챈 듯, 나유타가 걸음을 멈췄다.
    ja: 私の様子に気づいたのか、ナユタが足を止めた
  d_nikke_nayuta_02_5:
    speaker: nayuta_n
    en: Haha, thou art wholly entranced by the view.
    ko: 하하. 풍경에 완전히 눈을 빼앗기셨소이다.
    ja: はは…景色に目を奪われましたか。
  d_nikke_nayuta_02_6:
    speaker: "<Monologue>"
    en: Nayuta comes over and stands next to me.
    ko: 나유타는 내 옆에 와서 섰다.
    ja: ナユタは私の隣に立った
  d_nikke_nayuta_02_7:
    speaker: nayuta_n
    en: "... Great Hero,"
    ko: "…대협."
    ja: "…旦那。"
  d_nikke_nayuta_02_8:
    speaker: nayuta_n
    en: what sayest thou of this sight?
    ko: 대협은 이 풍경을, 어떻게 생각하시오?
    ja: この景色を見て、どう思われますか？
  d_nikke_nayuta_02_9:
    speaker: "<Self>"
    en: Well...
    ko: 그야….
    ja: そうだな…
  d_nikke_nayuta_02_10:
    speaker: "<Monologue>"
    en: Following Nayuta's gaze,
    ko: 나유타의 시선을 따라.
    ja: ナユタの視線の先に目をやった
  d_nikke_nayuta_02_11:
    speaker: "<Monologue>"
    en: I look out at the vast surface stretching before us.
    ko: 탁 트인 지상의 모습을 바라보았다.
    ja: 地上が視界に広がる
  d_nikke_nayuta_02_12:
    speaker: "<Self>"
    en: I think it's beautiful.
    ko: 아름답다고 생각해.
    ja: 美しいと思う
  d_nikke_nayuta_02_13:
    speaker: "<Self>"
    en: Kind of feels like a breath of fresh air, I guess.
    ko: 가슴이 탁 트이는 느낌이라고 해야 하나.
    ja: 心がすっきりする感じというのか
  d_nikke_nayuta_02_14:
    speaker: nayuta_n
    en: "... Is that so?"
    ko: "…그렇소?"
    ja: "…そうですか。"
  d_nikke_nayuta_02_15:
    speaker: nayuta_n
    en: To one such as I...
    ko: 소인에게는….
    ja: 私は…
  d_nikke_nayuta_02_16:
    speaker: "<Monologue>"
    en: Nayuta follows my gaze and looks down at the surface.
    ko: 나유타는 나를 따라 지상을 내려다보았다.
    ja: ナユタが私の見ている地上に視線を合わせた
  d_nikke_nayuta_02_17:
    speaker: nayuta_n
    en: "'Tis most unsightly, and it feeleth as though mine own heart were pressed
      in a cruel vice."
    ko: 아주 못나고, 가슴이 죄어드는 느낌이외다.
    ja: 胸が締め付けられるように、つらくなります。
  d_nikke_nayuta_02_18:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_02_19:
    speaker: "<Self>"
    en: How so?
    ko: "…어째서?"
    ja: "…なぜだ？"
  d_nikke_nayuta_02_20:
    speaker: nayuta_n
    en: Though 'tis perchance hard to credit, as thou beholdest me,
    ko: 이 세련된 모습을 보면 상상하기 어려울 것이외나,
    ja: |-
      私のおしゃれな着こなしからは
      想像できないかと思いますが…
  d_nikke_nayuta_02_21:
    speaker: nayuta_n
    en: I am, in very sooth, a being of great age.
    ko: 사실 소인은 아주 오래전 사람이외다.
    ja: こう見えて、ずいぶん長く生きているのです。
  d_nikke_nayuta_02_22:
    speaker: "<Choice>"
    en: Uh-huh.
    ko: 아, 응.
    ja: ああ、そうか
  d_nikke_nayuta_02_23:
    speaker: "<Choice>"
    en: Oh, I see.
    ko: 그, 그렇구나.
    ja: そ、そうだったのか
  d_nikke_nayuta_02_24:
    speaker: nayuta_n
    en: That is to say...
    ko: 그 말인즉슨.
    ja: それはつまり…
  d_nikke_nayuta_02_25:
    speaker: "<Narration>"
    en: "*Step*"
    ko: 저벅.
    ja: ザッ――
  d_nikke_nayuta_02_26:
    speaker: "<Monologue>"
    en: Nayuta turns to look at me.
    ko: 나유타는 몸을 돌려 나를 바라보았다.
    ja: ナユタが振り返り、私を見た
  d_nikke_nayuta_02_27:
    speaker: nayuta_n
    en: I yet recall the surface, as it were in days of yore,
    ko: 소인은 과거에 지상이.
    ja: 私は知っているということです。
  d_nikke_nayuta_02_28:
    speaker: nayuta_n
    en: and how this world was once wrought.
    ko: "…이 세계가 어떤 모습이었는지 기억하고 있다는 뜻이오."
    ja: "…かつて地上がどのような姿であったのか。"
  d_nikke_nayuta_02_29:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_02_30:
    speaker: nayuta_n
    en: For instance...
    ko: 이를테면.
    ja: そうですねぇ…
  d_nikke_nayuta_02_31:
    speaker: "<Monologue>"
    en: Nayuta points to a distant forest.
    ko: 나유타가 멀리 보이는 숲을 가리켰다.
    ja: ナユタが遠くに見える森を指した
  d_nikke_nayuta_02_32:
    speaker: nayuta_n
    en: Beyond that forest,
    ko: 저 숲 너머.
    ja: あの森の向こう側…
  d_nikke_nayuta_02_33:
    speaker: nayuta_n
    en: should one travel some thousand miles hence, there lieth a bustling city,
    ko: 천 리 정도 거리에 번화한 도시가 있었소이다.
    ja: 千里ほど先には、にぎやかな都市がありました。
  d_nikke_nayuta_02_34:
    speaker: nayuta_n
    en: filled with edifices, with folk, and with horseless carriages.
    ko: 건물과 사람. 자동차로 가득 찬.
    ja: 建物や人、自動車が行き交っていました。
  d_nikke_nayuta_02_35:
    speaker: nayuta_n
    en: Verily, a city of common sort, possessing naught of distinction.
    ko: 별다를 것 없는, 평범한 도시가 말이외다.
    ja: |-
      それがどこにでもある、
      平凡なものだったのです。
  d_nikke_nayuta_02_36:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_02_37:
    speaker: nayuta_n
    en: And some hundreds of miles beyond that, yet another city.
    ko: 그리고 그 도시에서 수백 리 거리에 또 다른 도시가.
    ja: そこから数百里の先には別の街がありました。
  d_nikke_nayuta_02_38:
    speaker: nayuta_n
    en: And past that, another still.
    ko: 그다음 수십 리 거리에 또 다른 도시가 있었지.
    ja: そのまた数十里先には、また別の街が。
  d_nikke_nayuta_02_39:
    speaker: nayuta_n
    en: "... This world, verily, was once brimmed with life, and bountiful."
    ko: "…이 세상은, 가득 차 있었던 것이외다."
    ja: "…この世界は満ちあふれていました。"
  d_nikke_nayuta_02_40:
    speaker: "<Self>"
    en: Do you miss the past?
    ko: 옛날이 그리운 거야?
    ja: 昔が恋しいのか？
  d_nikke_nayuta_02_41:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_02_42:
    speaker: nayuta_n
    en: "... Men are, alas, frail and feeble of heart."
    ko: "…인간은, 나약하외다."
    ja: "…人間は、か弱き存在です。"
  d_nikke_nayuta_02_43:
    speaker: nayuta_n
    en: And in sooth,
    ko: 그리고 그것은.
    ja: 元々がそうである以上…
  d_nikke_nayuta_02_44:
    speaker: nayuta_n
    en: Nikkes, who erst were mortal, are no less in this regard.
    ko: 본디 인간이었던 니케도 별반 다르지 않소.
    ja: |-
      人間であったニケにとっても、
      さほど事情に違いはない。
  d_nikke_nayuta_02_45:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_02_46:
    speaker: nayuta_n
    en: To yearn for days of yore...
    ko: "…과거를."
    ja: "…過去を。"
  d_nikke_nayuta_02_47:
    speaker: nayuta_n
    en: To mourn that which hath been lost, and to crave its return...
    ko: 잃은 것을 그리워하고. 되찾고 싶어 하는 것.
    ja: |-
      失ったものを惜しみ、
      取り戻したいと思うこと…
  d_nikke_nayuta_02_48:
    speaker: nayuta_n
    en: Is this not the manner of men?
    ko: 그것은 당연한 일 아니겠소이까.
    ja: そこに何かおかしなことがあるでしょうか。
  d_nikke_nayuta_02_49:
    speaker: nayuta_n
    en: And yet...
    ko: 더해서….
    ja: それに…
  d_nikke_nayuta_02_50:
    speaker: "<Self>"
    en: And yet...?
    ko: "…더해서?"
    ja: "…それに？"
  d_nikke_nayuta_02_51:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_02_52:
    speaker: nayuta_n
    en: "... Heaven's mercy! I nigh let slip a careless word once more."
    ko: "…하하. 또 섣불리 말을 꺼낼 뻔했구려."
    ja: |-
      …ははっ。
      またうっかり口を滑らせかけたようです。
  d_nikke_nayuta_02_53:
    speaker: nayuta_n
    en: I pray thee, disregard my last utterance.
    ko: 마지막 사족은 잊어주시겠소?
    ja: 最後の話は蛇足としておいてください。
  d_nikke_nayuta_02_54:
    speaker: nayuta_n
    en: "'Twas naught but a musing..."
    ko: 그저….
    ja: ただ…
  d_nikke_nayuta_02_55:
    speaker: nayuta_n
    en: that a man's true nature changeth scarcely ever.
    ko: "…그저. 천성은 좀처럼 변하지 않는다는 뜻이었으니 말이외다."
    ja: |-
      …一つだけ言うとするなら、
      生まれ持った天性は
      そう簡単に変わらないということです。
  d_nikke_nayuta_02_56:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_02_57:
    speaker: nayuta_n
    en: "... Great Hero."
    ko: "…대협."
    ja: "…旦那。"
  d_nikke_nayuta_02_58:
    speaker: nayuta_n
    en: In what manner dost thou intend to contend with the Maleficent Beast Quartet?
    ko: 대협은 사마수 소저들을 잡아서 어쩔 생각이시오?
    ja: 四魔獣を取り押さえたら、どうするおつもりで？
  d_nikke_nayuta_02_59:
    speaker: "<Self>"
    en: I'll have a conversation with them.
    ko: 대화를 할 거야.
    ja: 対話をする
  d_nikke_nayuta_02_60:
    speaker: nayuta_n
    en: A discourse...?
    ko: 대화…?
    ja: 対話…？
  d_nikke_nayuta_02_61:
    speaker: "<Self>"
    en: Yeah, I'll talk to them
    ko: 응. 대화.
    ja: そうだ、話をする
  d_nikke_nayuta_02_62:
    speaker: "<Self>"
    en: and convince them to join our side.
    ko: 그리고 설득할 거야. 우리 편이 되라고.
    ja: 協力してくれるよう、説得するつもりだ
  d_nikke_nayuta_02_63:
    speaker: nayuta_n
    en: Verily...
    ko: 과연, 과연.
    ja: はて、さて…
  d_nikke_nayuta_02_64:
    speaker: nayuta_n
    en: dost thou deem it feasible?
    ko: 가능성은 있겠소?
    ja: 見込みはあるのですか？
  d_nikke_nayuta_02_65:
    speaker: "<Self>"
    en: "... I guess so."
    ko: "…아마도."
    ja: "…おそらくは"
  d_nikke_nayuta_02_66:
    speaker: nayuta_n
    en: Ho,
    ko: 호오.
    ja: ふむ…
  d_nikke_nayuta_02_67:
    speaker: nayuta_n
    en: wherefore dost thou seek discourse?
    ko: 그렇다면, [왜] 대화하려는 것이오?
    ja: であれば、「なぜ」対話を？
  d_nikke_nayuta_02_68:
    speaker: nayuta_n
    en: Other ways there are aplenty.
    ko: 다른 방법도 많을 것이외다.
    ja: 方法なら他にいくらでもあるはず。
  d_nikke_nayuta_02_69:
    speaker: nayuta_n
    en: The simplest perforce, of course, is to quell them by force.
    ko: 가장 간단히는 힘으로 제압하는 법이 있겠소.
    ja: 例えば力づくで従わせる方が、話は単純です。
  d_nikke_nayuta_02_70:
    speaker: nayuta_n
    en: With the might of those maidens at thy side,
    ko: 대협과 같이 있는 소저들의 힘이라면.
    ja: お連れの方たちの実力があれば…
  d_nikke_nayuta_02_71:
    speaker: nayuta_n
    en: "'tis well within thy power to bring it about."
    ko: 충분히 가능할 것이외다.
    ja: 十分に可能だとお見受けしますが。
  d_nikke_nayuta_02_72:
    speaker: "<Self>"
    en: I'll do it if I need to.
    ko: 필요하다면 그렇게라도 할 거야.
    ja: 必要とあれば、それもやむを得ない
  d_nikke_nayuta_02_73:
    speaker: "<Self>"
    en: We've already done it once before.
    ko: 이미 한 번 그랬기도 했고.
    ja: 実際、一度はすでにそうしたからな
  d_nikke_nayuta_02_74:
    speaker: "<Self>"
    en: But for now... I'm keeping it as a last resort.
    ko: 다만… 지금 그건 최후의 수단 정도로 생각하고 있어.
    ja: だが…今はあくまで最終手段だと考えている
  d_nikke_nayuta_02_75:
    speaker: nayuta_n
    en: Wherefore?
    ko: 어째서 말이오?
    ja: なぜでしょう？
  d_nikke_nayuta_02_76:
    speaker: nayuta_n
    en: To have the opposition submit ere discourse
    ko: 우선 굴복시킨 후에 대화한다.
    ja: まず力で屈服させ、しかる後に対話する。
  d_nikke_nayuta_02_77:
    speaker: nayuta_n
    en: is a stratagem oft employed,
    ko: 흔히들 사용하는 수법이외다.
    ja: 特に変わった方法論ではないと思いますが。
  d_nikke_nayuta_02_78:
    speaker: nayuta_n
    en: and verily, a most efficacious one.
    ko: 그리고, 아주 효과적이오.
    ja: 何より、最も効果的です。
  d_nikke_nayuta_02_79:
    speaker: "<Self>"
    en: "... You're not wrong,"
    ko: "…그렇긴 하지만."
    ja: "…否定はしないが"
  d_nikke_nayuta_02_80:
    speaker: "<Self>"
    en: but I don't think it'll turn out well in the long run. Also...
    ko: 장기적으로 봤을 때는 좋지 않을 거야. 또….
    ja: 長い目で見るといい方法ではない。それに…
  d_nikke_nayuta_02_81:
    speaker: "<Self>"
    en: I don't think it's necessary to go all-out at the moment.
    ko: 지금은 굳이 힘을 쓸 필요도 없을 것 같고.
    ja: 今はその必要もないと思っている
  d_nikke_nayuta_02_82:
    speaker: nayuta_n
    en: "... Is that so?"
    ko: "…그렇소이까."
    ja: "…そうでしたか。"
  d_nikke_nayuta_02_83:
    speaker: nayuta_n
    en: That is thy way...
    ko: 그게… 대협의 방식….
    ja: それが…旦那のやり方…
  d_nikke_nayuta_02_84:
    speaker: "<Monologue>"
    en: Nayuta resumes her slow gait.
    ko: 나유타는 다시 천천히 걷기 시작했다.
    ja: ナユタは再びゆっくりと歩き始めた
  d_nikke_nayuta_02_85:
    speaker: nayuta_n
    en: Shall we tarry a while longer?
    ko: 좀 더 걷겠소이까.
    ja: もう少しおつきあいください。
  d_nikke_nayuta_02_86:
    speaker: nayuta_n
    en: "'Tis long since I last partook in such discourse, and verily, it doth gladden
      my heart."
    ko: 소인, 이런 대화는 오랜만이다 보니 흥이 나외다.
    ja: |-
      このような話ができるのは久方ぶりで、
      気持ちが落ち着きません。
  d_nikke_nayuta_02_87:
    speaker: "<Monologue>"
    en: "... As she says that, Nayuta begins retracing her steps."
    ko: "…나유타는 그렇게 말하며 왔던 길로 돌아가기 시작했다."
    ja: "…ナユタはそう言うと、来た道を引き返し始めた"
  d_nikke_nayuta_02_88:
    speaker: "<Self>"
    en: "... I said I'd lead the way."
    ko: "…내가 앞장선다니까."
    ja: "…私が先に歩くと言っただろう…"
d_nikke_nayuta_03:
  d_nikke_nayuta_03_1:
    speaker: "<Monologue>"
    en: Nayuta and I stroll slowly on top of Whaley.
    ko: 나유타와 함께 웨일리의 등 위를 천천히 걸었다.
    ja: ホエリーの背中の上で、ナユタとの散歩が続く
  d_nikke_nayuta_03_2:
    speaker: nayuta_n
    en: Of thy reason I have heard.
    ko: "[왜]에 대한 것은 들었으니."
    ja: "「なぜ」そうするのかはうかがいました。"
  d_nikke_nayuta_03_3:
    speaker: nayuta_n
    en: Yet prithee, wherefore hast thou resolved
    ko: "[어째서]에 대해 물어도 괜찮겠소?"
    ja: |-
      次はその「きっかけ」を
      お聞きしてよろしいでしょうか？
  d_nikke_nayuta_03_4:
    speaker: nayuta_n
    en: to hold discourse with the Maleficent Beast Quartet?
    ko: 어째서 사마수 소저들과 대화하려고 마음먹었소?
    ja: 四魔獣との対話を考えはじめた理由は？
  d_nikke_nayuta_03_5:
    speaker: "<Self>"
    en: Well...
    ko: 그건….
    ja: それは…
  d_nikke_nayuta_03_6:
    speaker: "<Monologue>"
    en: At Nayuta's question, I retrace my memories.
    ko: 나유타의 질문에 기억을 되짚어 보았다.
    ja: ナユタに聞かれ、思索をめぐらせる
  d_nikke_nayuta_03_7:
    speaker: "<Self>"
    en: "... Just because."
    ko: "…그러게."
    ja: "…考えていなかったな"
  d_nikke_nayuta_03_8:
    speaker: nayuta_n
    en: Heh... in sooth, sayest thou there be no cause?
    ko: 허어. 이유가 없단 말이오?
    ja: おや。特に理由はなかったと？
  d_nikke_nayuta_03_9:
    speaker: "<Self>"
    en: I'd say it's more like...
    ko: 그렇다기보다는….
    ja: と、いうよりは…
  d_nikke_nayuta_03_10:
    speaker: "<Monologue>"
    en: I briefly explain to Nayuta what happened with the Four Beasts.
    ko: 나유타에게 포비스트와 있었던 일을 간단히 설명해 주었다.
    ja: |-
      ナユタにフォービーストとの関係を
      簡単に説明した
  d_nikke_nayuta_03_11:
    speaker: "<Self>"
    en: Actually, they were the ones who wanted to talk first.
    ko: 사실 대화를 하자고 한 건 그쪽이 먼저야.
    ja: 話を持ち掛けてきたのは向こうが先なんだ
  d_nikke_nayuta_03_12:
    speaker: "<Self>"
    en: They heard that conversation is the cornerstone of evolution.
    ko: 대화는 진화의 초석이라고 하더라.
    ja: 対話は進化のいしずえ、とか言っていた
  d_nikke_nayuta_03_13:
    speaker: nayuta_n
    en: A wise sentiment indeed.
    ko: 호오. 그것 참 좋은 말이외다.
    ja: なるほど。至言ですねぇ。
  d_nikke_nayuta_03_14:
    speaker: nayuta_n
    en: By such pronouncements wert thou swayed?
    ko: 그 말에 대협이 먼저 설득된 것이오?
    ja: つまり旦那は、その言葉を聞き入れたと？
  d_nikke_nayuta_03_15:
    speaker: "<Self>"
    en: Yeah...
    ko: 그것도 있지만….
    ja: それもあるが…
  d_nikke_nayuta_03_16:
    speaker: "<Self>"
    en: but I thought it was the right thing to do.
    ko: "…그래야할 것 같았어."
    ja: "…そうするべきだと思ったんだ"
  d_nikke_nayuta_03_17:
    speaker: "<Self>"
    en: To be precise, I thought I could persuade them.
    ko: 정확히는, 할 수 있을 것 같았거든. 설득을.
    ja: 正確には、説得できると思った、か
  d_nikke_nayuta_03_18:
    speaker: nayuta_n
    en: Hmm...
    ko: 흐음….
    ja: ふむ…
  d_nikke_nayuta_03_19:
    speaker: nayuta_n
    en: "... Methinks I do now perceive thee more clearly, Great Hero."
    ko: |-
      …이제 대협이라는 인간에 대해
      좀 더 구체적으로 알 것 같소.
    ja: |-
      …旦那の人となりが
      少し具体的に理解できた気がしますねぇ。
  d_nikke_nayuta_03_20:
    speaker: "<Self>"
    en: Oh? What do you think of me?
    ko: 어떤데? 나유타가 보는 나는.
    ja: 私はどうだ？君から見て
  d_nikke_nayuta_03_21:
    speaker: nayuta_n
    en: Thou art one who taketh pleasure in smiting maidens in jest,
    ko: 여성의 볼기짝을 치는 것을 좋아하고,
    ja: 婦人の臀部を叩くのが好きで…
  d_nikke_nayuta_03_22:
    speaker: nayuta_n
    en: and in making acquaintance with them beyond what need requireth.
    ko: 필요 이상으로 모든 여성과 친하게 지내는 인간이외다.
    ja: |-
      全ての女性と必要以上に仲良くなる方、
      でしょうか。
  d_nikke_nayuta_03_23:
    speaker: "<Choice>"
    en: That's not...
    ko: 아니….
    ja: それは誤解だ…
  d_nikke_nayuta_03_24:
    speaker: "<Choice>"
    en: Rapi...!
    ko: 라피…!
    ja: それはラピが…！
  d_nikke_nayuta_03_25:
    speaker: nayuta_n
    en: Haha, wouldst thou deny it so?
    ko: 하하. 부정할 셈이오?
    ja: おや、自覚がありませんか？
  d_nikke_nayuta_03_26:
    speaker: nayuta_n
    en: Verily... ere I was aware, mine own heart had yielded itself unto thee.
    ko: 이미 소인도, 소인도 모르게 대협에게 마음을 열고 있지 않소.
    ja: |-
      現に私もこうして、
      必要以上に心を開いていると言うのに。
  d_nikke_nayuta_03_27:
    speaker: "<Self>"
    en: "... Why's that?"
    ko: "…어째서?"
    ja: "…なぜだ？"
  d_nikke_nayuta_03_28:
    speaker: nayuta_n
    en: Hmm...
    ko: 흐음….
    ja: ふむ…
  d_nikke_nayuta_03_29:
    speaker: nayuta_n
    en: I deem it not begotten solely of the utterances of the other Forerunners.
    ko: |-
      단순히 선구자 소저들에게
      이야기를 들어 생긴 친밀감뿐만은 아닐테고.
    ja: |-
      単に先駆者たちの話を聞いていたから、
      という訳ではないでしょうねぇ。
  d_nikke_nayuta_03_30:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_03_31:
    speaker: nayuta_n
    en: Methinks...
    ko: 아무래도….
    ja: おそらく…
  d_nikke_nayuta_03_32:
    speaker: nayuta_n
    en: "'tis rather born of having beheld the speech and comportment of the maidens
      that do attend thee."
    ko: 아무래도, 대협 주위의 소저들 말과 행동을 보아서, 인 것 같소.
    ja: |-
      旦那の周囲にいる者たちの
      言葉や行動から、かもしれません。
  d_nikke_nayuta_03_33:
    speaker: "<Self>"
    en: You mean Matis and Rapi?
    ko: 내 주위라면, 메티스랑 라피 말이야?
    ja: 私の周りとは、メティスとラピのことか？
  d_nikke_nayuta_03_34:
    speaker: nayuta_n
    en: So it is. Yet the other maidens are included, nonetheless.
    ko: 그렇소. 뭐, 다른 소저들도 포함이긴 하오만.
    ja: ええ。無論、それだけに限りませんが。
  d_nikke_nayuta_03_35:
    speaker: "<Monologue>"
    en: Nayuta stops and turns to face me.
    ko: 나유타는 걸음을 멈추고, 나에게 돌아섰다.
    ja: ナユタが足を止め、私の方を向いた
  d_nikke_nayuta_03_36:
    speaker: nayuta_n
    en: I, too, do possess some knowledge touching the history of the Ark,
    ko: 소인도 방주의 역사에 대해서는 어느 정도 알고 있소.
    ja: |-
      ある程度は、
      私もアークの歴史について知っています。
  d_nikke_nayuta_03_37:
    speaker: nayuta_n
    en: and right well do I know how the Nikkes are entreated.
    ko: 니케가 어떤 취급을 받는지도.
    ja: その中でニケがどう扱われてきたか。
  d_nikke_nayuta_03_38:
    speaker: nayuta_n
    en: Oft hath mine eyes beheld
    ko: 가끔 지상에서 보이는,
    ja: そして時々、地上に現れる…
  d_nikke_nayuta_03_39:
    speaker: nayuta_n
    en: how those who name themselves commanders do deal with them.
    ko: "[지휘관]이라는 자들이 그들을 어떻게 대하는지도, 잘 알고 있소."
    ja: |-
      「指揮官」と呼ばれる存在が
      ニケをどう扱っているかも。
  d_nikke_nayuta_03_40:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_03_41:
    speaker: nayuta_n
    en: When first I heard the tale from the Forerunner maidens,
    ko: 처음 선구자 소저들에게 들었을 때는 믿지 않았소.
    ja: |-
      先駆者たちから旦那の話を
      初めて聞いた時は、信じられませんでした。
  d_nikke_nayuta_03_42:
    speaker: nayuta_n
    en: I believed it not that one such as thee could verily exist.
    ko: 대협 같은 사람이 있다는 것을 말이외다.
    ja: そんな者がいるのか、と。
  d_nikke_nayuta_03_43:
    speaker: nayuta_n
    en: Thus did I resolve to behold it with mine own eyes.
    ko: 그래서 소인의 눈으로 직접 확인해 보기로 했소.
    ja: 結局、自分の目で確かめることにしました。
  d_nikke_nayuta_03_44:
    speaker: "<Self>"
    en: So... is that why you've been wandering around?
    ko: 그래서… 떠돌아다닌 거야?
    ja: まさか…私を探して地上をさまよっていたのか？
  d_nikke_nayuta_03_45:
    speaker: nayuta_n
    en: Haha. Not for that cause alone, though in part it was indeed so.
    ko: 하하. 온전히 그 이유 때문만은 아니지만, 몇몇의 역할은 그랬었소.
    ja: |-
      ふふ…それだけが理由ではありませんが、
      いくつかの目的はそうでした。
  d_nikke_nayuta_03_46:
    speaker: "<Self>"
    en: Huh?
    ko: 몇몇의 역할?
    ja: いくつかの目的？
  d_nikke_nayuta_03_47:
    speaker: nayuta_n
    en: Haha, my most humble apologies. 'Twas a slip of the tongue.
    ko: 하하. 말이 헛나왔구려.
    ja: いえ、何でもありません。
  d_nikke_nayuta_03_48:
    speaker: nayuta_n
    en: Aye...
    ko: 몇몇….
    ja: いくつか…
  d_nikke_nayuta_03_49:
    speaker: nayuta_n
    en: "'tis but one among many reasons, verily."
    ko: 그래. 몇몇의 이유 중 하나였다는 뜻이외다.
    ja: |-
      そう、いくつかの理由のうちの
      ひとつということです。
  d_nikke_nayuta_03_50:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_nayuta_03_51:
    speaker: nayuta_n
    en: At any rate, to meet thee here atop the White Giant,
    ko: 아무튼. 이렇게 백거경의 위에서 대협과 만나.
    ja: ともあれ…この白鯨の背中で旦那と出会い…
  d_nikke_nayuta_03_52:
    speaker: nayuta_n
    en: and share such words as these...
    ko: 거기에 이런 대화를 나눌 수 있다니.
    ja: こうして言葉を交わしている。
  d_nikke_nayuta_03_53:
    speaker: nayuta_n
    en: Verily, the workings of fate doth surpass all understanding.
    ko: 정말 인연이라는 것은 알다가도 모르는 것이외다.
    ja: 縁とは、なんとも不可思議なものですねぇ。
  d_nikke_nayuta_03_54:
    speaker: "<Self>"
    en: Fate...
    ko: 인연….
    ja: 縁か…
  d_nikke_nayuta_03_55:
    speaker: nayuta_n
    en: Verily,
    ko: 맞소. 인연.
    ja: 人は、縁によって結ばれるもの。
  d_nikke_nayuta_03_56:
    speaker: nayuta_n
    en: betwixt thee and the maidens doth exist a bond most strong.
    ko: 대협과 소저들의 사이에선, 강한 인연이 느껴지오.
    ja: 旦那がたの様子からは、強くそれを感じます。
  d_nikke_nayuta_03_57:
    speaker: nayuta_n
    en: And such a bond doth stand as testament to the depth of thine affections for
      one another.
    ko: 그리고 그건 서로를 아주 소중하게 여긴다는 증거이고.
    ja: |-
      互いの信頼関係が
      しっかり感じられると言ってもいいでしょう。
  d_nikke_nayuta_03_58:
    speaker: nayuta_n
    en: Having beheld this, I too do find myself, unawares, placing my trust in thee.
    ko: 그것을 본 소인도, 소인도 모르게 대협을 신뢰하게 되는 것 같소.
    ja: |-
      それゆえ私も、自分で気づかぬうちに
      旦那を信頼できると感じたのでしょう。
  d_nikke_nayuta_03_59:
    speaker: "<Self>"
    en: "... Thanks."
    ko: "…고마워."
    ja: "…うれしい言葉だ"
  d_nikke_nayuta_03_60:
    speaker: nayuta_n
    en: Haha, I hath strayed from the path of our tale.
    ko: 하하. 이야기가 조금 샜소만.
    ja: ははっ…話が少しそれました。
  d_nikke_nayuta_03_61:
    speaker: nayuta_n
    en: Yet, in sooth, the answer lieth in that
    ko: 결국 [어째서]에 대한 대답은,
    ja: 結局のところ、なぜそうしたかは…
  d_nikke_nayuta_03_62:
    speaker: nayuta_n
    en: thou art a man of vast capacity.
    ko: 대협의 그릇이 크기 때문이라고 할 수 있겠소.
    ja: |-
      旦那の器が大きかったから、
      ということになるでしょうかねぇ。
  d_nikke_nayuta_03_63:
    speaker: nayuta_n
    en: Therefore... it is by reason thereof that thou art able to choose such a course.
    ko: 그렇기에… 그런 방식을 선택할 수 있는 것이겠지.
    ja: だからこそ…そのような道を選んだ。
  d_nikke_nayuta_03_64:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_03_65:
    speaker: nayuta_n
    en: Verily, thy approach doth stand as the true and rightful path.
    ko: 대협의 방식은 틀림없이 옳소.
    ja: 間違いなく正しいお考えです。
  d_nikke_nayuta_03_66:
    speaker: nayuta_n
    en: Of this, at least, I remain most assured.
    ko: 적어도 소인은 그렇게 생각하외다.
    ja: 少なくとも、私はそう思います。
  d_nikke_nayuta_03_67:
    speaker: nayuta_n
    en: Yet...
    ko: 다만….
    ja: しかし…
  d_nikke_nayuta_03_68:
    speaker: "<Self>"
    en: Yet...?
    ko: 다만?
    ja: しかし？
  d_nikke_nayuta_03_69:
    speaker: nayuta_n
    en: Yet one cannot always take the righteous way.
    ko: 다만, 항상 올바른 방법만 쓸 수는 없는 법 아니겠소.
    ja: 正しいことが、常に通用するとは限らない。
  d_nikke_nayuta_03_70:
    speaker: nayuta_n
    en: To be righteous oft doth bring inefficiency.
    ko: |-
      올바르다는 것은,
      대부분 비효율적이라는 말과 비슷한 뜻이외다.
    ja: |-
      正しい行いというものは、
      往々にして効率が悪いものです。
  d_nikke_nayuta_03_71:
    speaker: nayuta_n
    en: And inefficiency doth...
    ko: 그리고 비효율적이라는 것은….
    ja: そして、効率が悪いということは…
  d_nikke_nayuta_03_72:
    speaker: nayuta_n
    en: maketh it more likely that thou shalt fail to attain thine aims.
    ko: 목표를 달성하지 못할 경우의 수가 많아진다는 것을 뜻하오.
    ja: |-
      その分失敗する可能性が
      高くなるということを意味します。
  d_nikke_nayuta_03_73:
    speaker: "<Self>"
    en: Then, what if I try again...?
    ko: 그럼 다시 시도하면….
    ja: 失敗しても、もう一度挑戦すれば…
  d_nikke_nayuta_03_74:
    speaker: nayuta_n
    en: If there be no second chance...
    ko: 두번 다시 기회가 없다면.
    ja: 機会が二度あるとは限りません。
  d_nikke_nayuta_03_75:
    speaker: nayuta_n
    en: and if the stake be this world itself...
    ko: 그리고 걸려 있는 것이….
    ja: ましてや、かかっているものが…
  d_nikke_nayuta_03_76:
    speaker: nayuta_n
    en: then the matter differeth, doth it not?
    ko: "…이 세상이라면. 이야기가 다르지 않겠소."
    ja: |-
      …世界の命運であれば。
      同じ態度でいられますか？
  d_nikke_nayuta_03_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_03_78:
    speaker: "<Self>"
    en: What's your goal, Nayuta?
    ko: 나유타는 목표가 뭐야?
    ja: 君は何を目指しているんだ？
  d_nikke_nayuta_03_79:
    speaker: nayuta_n
    en: It differeth not from thee.
    ko: 대협과 다르지 않소.
    ja: 旦那とそう変わりません。
  d_nikke_nayuta_03_80:
    speaker: nayuta_n
    en: Yet my path... mayhap lies otherwise.
    ko: 방식은… 조금 다를 수 있소만.
    ja: 手段は…少し違うかもしれませんが。
  d_nikke_nayuta_03_81:
    speaker: "<Self>"
    en: And what way would that be?
    ko: 어떤 방식인데?
    ja: どう違うんだ？
  d_nikke_nayuta_03_82:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_03_83:
    speaker: nayuta_n
    en: Methinks we have strayed far afield.
    ko: 조금 멀리 온 것 같구려.
    ja: 少し遠くまで来てしまいましたねぇ。
  d_nikke_nayuta_03_84:
    speaker: nayuta_n
    en: "'Tis time we make our return."
    ko: 슬슬 돌아가는 것이 좋겠소.
    ja: そろそろ戻りましょうか。
  d_nikke_nayuta_03_85:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_03_86:
    speaker: "<Monologue>"
    en: As she says so, Nayuta walks toward Whaley's head...
    ko: 나유타는 그렇게 말하며, 웨일리의 머리 쪽으로 걸어갔다….
    ja: |-
      ナユタはそう言うと
      ホエリーの頭へと足を向けた
d_nikke_nayuta_04:
  d_nikke_nayuta_04_1:
    speaker: nayuta_n
    en: Oh...
    ko: 오오.
    ja: おお…
  d_nikke_nayuta_04_2:
    speaker: nayuta_n
    en: By yielding myself unto the course of nature, I find myself returned hither.
    ko: |-
      오행의 흐름에 몸을 맡기고 걷다 보니
      다시 이곳에 도착했소이다.
    ja: |-
      五行に身を任せて歩いてみれば、
      再びここにたどり着くとは…
  d_nikke_nayuta_04_3:
    speaker: nayuta_n
    en: Is it not most wondrous?
    ko: 신기하지 않소이까.
    ja: なんとも不思議なものですねぇ。
  d_nikke_nayuta_04_4:
    speaker: "<Self>"
    en: Well, that's because we went back the way we came...
    ko: 그야 왔던 길로 되돌아왔으니까….
    ja: 来た道を引き返してきただけだったと思うが…
  d_nikke_nayuta_04_5:
    speaker: nayuta_n
    en: Surely not.
    ko: 설마.
    ja: いや、まさか。
  d_nikke_nayuta_04_6:
    speaker: nayuta_n
    en: This time, I had hoped to journey to a place mine eyes ne'er yet beheld.
    ko: 이번에야말로 가보지 않은 곳에 가보려 했소만.
    ja: |-
      今度こそは、見たことのない場所へ
      足を運んでみようと思っていたのですが。
  d_nikke_nayuta_04_7:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_04_8:
    speaker: nayuta_n
    en: Haha, what doth it matter?
    ko: 하하. 뭐 어떻소이까.
    ja: ふふっ…それもまた良し。
  d_nikke_nayuta_04_9:
    speaker: nayuta_n
    en: As I spake but now,
    ko: 조금 전에 이야기한 것처럼.
    ja: 先ほども言った通り。
  d_nikke_nayuta_04_10:
    speaker: nayuta_n
    en: to wander whither mine feet leadeth me is my role.
    ko: 발길 닿는 대로 떠돌아다니는 것이 소인의 역할이외다.
    ja: |-
      足の向くままにさすらうことが、
      私の使命です。
  d_nikke_nayuta_04_11:
    speaker: nayuta_n
    en: Well, our company goeth by the name of the Forerunners, is it not?
    ko: 그, 왜. 부대 이름부터가 선구자 아니겠소.
    ja: |-
      なにしろ、部隊も先駆者と
      名乗っていますからねぇ。
  d_nikke_nayuta_04_12:
    speaker: "<Self>"
    en: "... Yeah, true that."
    ko: 그건… 그렇긴 하네.
    ja: パイオニアか…確かにそうだな
  d_nikke_nayuta_04_13:
    speaker: "<Self>"
    en: By the way, you said the Pioneers told you about me?
    ko: 그러고 보니 파이오니아한테 나에 대해서 들었다고 했지?
    ja: |-
      そういえば、他の仲間から
      私のことを聞いたと言っていなかったか？
  d_nikke_nayuta_04_14:
    speaker: nayuta_n
    en: Aye.
    ko: 그렇소.
    ja: ええ。
  d_nikke_nayuta_04_15:
    speaker: nayuta_n
    en: Verily, I have beheld thee also.
    ko: 물론 보기도 했고 말이외다.
    ja: 聞いたり、見たりでしょうかねぇ。
  d_nikke_nayuta_04_16:
    speaker: "<Self>"
    en: You saw me?
    ko: 봤다고?
    ja: 見た？
  d_nikke_nayuta_04_17:
    speaker: nayuta_n
    en: "'Tis one of Persinette's licentious paintings."
    ko: 금장발 소저의 춘화 말이외다.
    ja: 髪長のが絵を描いておりましてねぇ。
  d_nikke_nayuta_04_18:
    speaker: nayuta_n
    en: So wondrously lifelike the portrayal, that mine heart was ensnared unwittingly...
    ko: |-
      몹시도 실감 나게 그려져 있어서,
      소인도 모르게 연심을 품고 말았….
    ja: |-
      あまりにも生々しかったもので、
      こちらも思わず胸が…
  d_nikke_nayuta_04_19:
    speaker: "<Self>"
    en: Can we please stop talking about the paintings?!
    ko: 춘화 얘기는 그만 좀 해…!
    ja: この話はやめよう…！
  d_nikke_nayuta_04_20:
    speaker: nayuta_n
    en: Hahaha.
    ko: 하하하.
    ja: ふふふっ…
  d_nikke_nayuta_04_21:
    speaker: "<Monologue>"
    en: Nayuta leans down to examine the vegetables growing in the garden.
    ko: 나유타는 몸을 숙여, 텃밭의 채소들을 들여다보았다.
    ja: ナユタは腰を落とし、畑の野菜を眺めた
  d_nikke_nayuta_04_22:
    speaker: nayuta_n
    en: Apart from the tale that thou and Scarlet did partake of compost,
    ko: 홍련 소저와 거름을 먹었다는 이야기 말고도,
    ja: 紅蓮と肥やしを食べたということ以外にも…
  d_nikke_nayuta_04_23:
    speaker: nayuta_n
    en: I have verily heard many a tale of thee from the Forerunners.
    ko: 선구자 소저들에게 대협에 대해 참으로 많은 이야기를 들었소.
    ja: |-
      皆からは旦那について
      うんざりするほど話をうかがっております。
  d_nikke_nayuta_04_24:
    speaker: "<Self>"
    en: "... What'd they say about me?"
    ko: "…어떤 얘기였어?"
    ja: "…どんな話だ？"
  d_nikke_nayuta_04_25:
    speaker: nayuta_n
    en: Hmmm... how should I utter it... Ah, verily!
    ko: 흠. 어떻게 말하면 좋을까… 그렇지.
    ja: ふむ。どう言えばいいものやら…そうですねぇ。
  d_nikke_nayuta_04_26:
    speaker: "<Monologue>"
    en: Nayuta averts her eyes from the vegetables and straightens up.
    ko: 나유타는 채소에서 눈을 떼고 다시 몸을 일으켰다.
    ja: ナユタは野菜から視線を外し、立ち上がった
  d_nikke_nayuta_04_27:
    speaker: nayuta_n
    en: 'The Forerunners spake thus:'
    ko: 선구자 소저들에게 들은 것은.
    ja: 彼女たちから聞いたことには…
  d_nikke_nayuta_04_28:
    speaker: nayuta_n
    en: thou art one who goeth about sowing seeds.
    ko: 대협이 씨를 뿌리고 다닌다는 것이었소.
    ja: |-
      なんでも、旦那は
      あちこちに種を撒いているとか。
  d_nikke_nayuta_04_29:
    speaker: "<Choice>"
    en: Sowing seeds?
    ko: 씨를 뿌린다고?
    ja: 種を撒く？
  d_nikke_nayuta_04_30:
    speaker: "<Choice>"
    en: I-I told you to stop talking about the paintings...!
    ko: 추, 춘화 얘기는 그만 좀 하라니까…!
    ja: こ、この話もやめておこう…！
  d_nikke_nayuta_04_31:
    speaker: nayuta_n
    en: Hahaha. Nay, 'twas but a metaphor; such was not mine intent.
    ko: 하하하. 그쪽이 아니라, 비유적인 표현이었소.
    ja: |-
      ははは…そういった意味ではなく、
      単なる例えです。
  d_nikke_nayuta_04_32:
    speaker: "<Self>"
    en: That's a metaphor too...?
    ko: 그것도 비유적인 표현이잖아….
    ja: なぜそんな例え方を…
  d_nikke_nayuta_04_33:
    speaker: nayuta_n
    en: 'Mine meaning is thus:'
    ko: 이런 비유외다.
    ja: 私が言いたかったものは…
  d_nikke_nayuta_04_34:
    speaker: nayuta_n
    en: thou sowest seeds of hope for the morrow.
    ko: 미래를 위한, 희망의 씨앗 말이오.
    ja: 未来に向けた、希望の種です。
  d_nikke_nayuta_04_35:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_04_36:
    speaker: nayuta_n
    en: I am but a fool, and know not what thoughts dwell within thee.
    ko: |-
      소인이 어리석어,
      대협이 정확히 어떤 생각을 하고 있는지는 모르오나.
    ja: |-
      非才な私に、旦那のお考えを
      正確に推しはかることはできません。
  d_nikke_nayuta_04_37:
    speaker: nayuta_n
    en: Yet by the tales from the Forerunner maidens,
    ko: 선구자 소저들의 이야기를 미루어 봤을 때.
    ja: ですが、先駆者たちの話から推察する限り…
  d_nikke_nayuta_04_38:
    speaker: nayuta_n
    en: "’tis plain thou dost prepare"
    ko: 대협은 준비하고 있는 것이 분명해 보이오.
    ja: 旦那は間違いなく、何かをしようとしている。
  d_nikke_nayuta_04_39:
    speaker: nayuta_n
    en: for more than merely staying the Raptures' advance.
    ko: 랩쳐를 저지하는 것 이외에도 말이외다.
    ja: ラプチャーを倒す以外の、何かを。
  d_nikke_nayuta_04_40:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_04_41:
    speaker: "<Self>"
    en: Well... we've got a lot to do.
    ko: 뭐… 여러 가지 하고 있기는 해.
    ja: まあ…色々と考えていることはある
  d_nikke_nayuta_04_42:
    speaker: "<Self>"
    en: First, we need to reclaim the surface. To do that, we'll have to fight the
      Raptures.
    ko: 우선 지상을 탈환해야지. 그러기 위해 랩쳐와 싸우는 거고.
    ja: |-
      まずは地上を取り戻す。
      そのためにラプチャーと戦っている
  d_nikke_nayuta_04_43:
    speaker: "<Self>"
    en: I think persuading the Four Beasts will help.
    ko: 포비스트를 설득하는 건… 거기에 도움이 될 거라고 생각해.
    ja: |-
      フォービーストの説得は…
      その役に立つだろうと思ったからだ
  d_nikke_nayuta_04_44:
    speaker: "<Self>"
    en: And then...
    ko: 그리고….
    ja: それに…
  d_nikke_nayuta_04_45:
    speaker: nayuta_n
    en: Speakest thou of Young Lady Marian?
    ko: 마리안 소저 말이외까.
    ja: マリアンですか。
  d_nikke_nayuta_04_46:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_04_47:
    speaker: "<Self>"
    en: You ever met her?
    ko: 만난 적 있어?
    ja: 知っているのか？
  d_nikke_nayuta_04_48:
    speaker: nayuta_n
    en: Nay, but the Forerunners have spoken of her, though but briefly.
    ko: 그건 아니오만, 선구자 소저들에게 이야기를 조금 들었소.
    ja: |-
      会ったことはありませんが、
      先駆者たちから話を少し。
  d_nikke_nayuta_04_49:
    speaker: nayuta_n
    en: They say... thou and she share a bond most tender.
    ko: 대협과… 애틋한 사이라고 말이외다.
    ja: 旦那とは…とても大事な関係だと。
  d_nikke_nayuta_04_50:
    speaker: "<Self>"
    en: "... Yeah, something like that."
    ko: "…응. 비슷해."
    ja: "…まあ、そんなところだ"
  d_nikke_nayuta_04_51:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_04_52:
    speaker: nayuta_n
    en: Ah... so it seems.
    ko: 그렇… 소이까.
    ja: そう…でしたか。
  d_nikke_nayuta_04_53:
    speaker: "<Self>"
    en: Why...? What's wrong?
    ko: "…? 왜?"
    ja: "…？どうした？"
  d_nikke_nayuta_04_54:
    speaker: nayuta_n
    en: Nay, 'tis of no great import.
    ko: 아아. 별일 아니외다.
    ja: いえ、なんでも。
  d_nikke_nayuta_04_55:
    speaker: nayuta_n
    en: I did but hope fortune might favor me.
    ko: 그저 소인에게도 기회가 있으려나 했는데,
    ja: ただ、私にも機会があるかと思っていましたが…
  d_nikke_nayuta_04_56:
    speaker: nayuta_n
    en: Yet 'tis plain thy heart hath found another. Alas, my heart is sore cast down.
    ko: 대협의 마음에는 이미 임자가 있는 것 같아 낙심했소.
    ja: |-
      すでに心に決めた方が
      いらっしゃったようなので、
      落胆しただけです。
  d_nikke_nayuta_04_57:
    speaker: "<Self>"
    en: "... You're terrible at skirting the truth, aren't you?"
    ko: "…둘러대는 게 서투르네."
    ja: "…ごまかしは苦手のようだな"
  d_nikke_nayuta_04_58:
    speaker: nayuta_n
    en: Was it apparent?
    ko: 티가 났소?
    ja: そこまででしたか？
  d_nikke_nayuta_04_59:
    speaker: "<Monologue>"
    en: Nayuta clasps her hands behind her back and once again moves off somewhere.
    ko: 나유타는 뒷짐을 지고, 또다시 어디론가 걸음을 옮겼다.
    ja: |-
      ナユタが後ろ手を組み、
      またどこかへ歩き出そうとした
  d_nikke_nayuta_04_60:
    speaker: "<Self>"
    en: Wait, where are you going...?
    ko: 아니, 어디가….
    ja: 待て、どこへ行く…？
  d_nikke_nayuta_04_61:
    speaker: nayuta_n
    en: Ought we not now to make our return?
    ko: 음? 이제 슬슬 돌아가야 하지 않겠소.
    ja: どことは？そろそろ戻りませんと。
  d_nikke_nayuta_04_62:
    speaker: nayuta_n
    en: The others await us.
    ko: 다른 소저들이 기다릴 것이외다.
    ja: 皆を待たせていますからねぇ。
  d_nikke_nayuta_04_63:
    speaker: "<Self>"
    en: "... It's that way."
    ko: "…그건 저쪽이야."
    ja: "…来た道は、あっちだ"
  d_nikke_nayuta_04_64:
    speaker: "<Monologue>"
    en: I point in the exact opposite direction from where Nayuta is headed.
    ko: 나유타가 향한 곳과 정반대 방향을 가리켰다.
    ja: |-
      ナユタが向かおうとした方とは
      真逆の向きを指で示した
  d_nikke_nayuta_04_65:
    speaker: nayuta_n
    en: Ah, I had nigh lost my way once more.
    ko: 아아. 또 길을 잘못들 뻔했구려.
    ja: おや、また道に迷うところでした。
  d_nikke_nayuta_04_66:
    speaker: nayuta_n
    en: "... 'Tis most fortunate indeed that thou art here, Great Hero."
    ko: "……대협이 있어서 참으로 다행이외다."
    ja: "…旦那がいて幸いでしたねぇ。"
  d_nikke_nayuta_04_67:
    speaker: "<Self>"
    en: Come on, follow me.
    ko: 가자. 따라와.
    ja: 行こう、見失わないようにな
  d_nikke_nayuta_04_68:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_04_69:
    speaker: nayuta_n
    en: Very well.
    ko: 알겠소이다.
    ja: ええ。
d_nikke_nayuta_05:
  d_nikke_nayuta_05_1:
    speaker: "<Monologue>"
    en: We walk for a bit and soon spot our companions waiting in the distance.
    ko: 잠시 걷자, 저 멀리 기다리고 있는 일행이 보인다.
    ja: しばらく歩くと、待っている皆の姿が見えた
  d_nikke_nayuta_05_2:
    speaker: nayuta_n
    en: I thank thee for indulging my whims.
    ko: 소인의 변덕에 어울려주어서 감사하외다.
    ja: |-
      私の気まぐれにお付き合いいただき、
      ありがとうございました。
  d_nikke_nayuta_05_3:
    speaker: nayuta_n
    en: "'Tis little enough to repay thee,"
    ko: 보답이라고 하기는 뭣하오만.
    ja: お返しと言うほどのことでもありませんが…
  d_nikke_nayuta_05_4:
    speaker: nayuta_n
    en: but hast aught thou wouldst inquire of me, Great Hero?
    ko: 대협도 소인에게 묻고 싶은 것이 있소?
    ja: 私に何か、聞きたいことはありますか？
  d_nikke_nayuta_05_5:
    speaker: "<Self>"
    en: Hmm...
    ko: 음….
    ja: そうだな…
  d_nikke_nayuta_05_6:
    speaker: "<Self>"
    en: "... So, how was your little test?"
    ko: "…시험해 보니까 어땠어?"
    ja: "…面接の結果はどうだった？"
  d_nikke_nayuta_05_7:
    speaker: "<Self>"
    en: Do I seem trustworthy to you now?
    ko: 믿을만한 사람 같아? 나 말야.
    ja: 信じるに値する人間か？私は
  d_nikke_nayuta_05_8:
    speaker: nayuta_n
    en: Hahaha. Verily, thou art a man of great valor.
    ko: 하하하. 과연 대협이시오.
    ja: はははっ…さすがです。
  d_nikke_nayuta_05_9:
    speaker: nayuta_n
    en: My paltry stratagem could not beguile thee.
    ko: 역시 소인의 얕은 수로는 속여 넘길 수가 없소이다.
    ja: 私の思惑など見透かされていましたか。
  d_nikke_nayuta_05_10:
    speaker: "<Self>"
    en: "... You didn't even try to hide it."
    ko: "…속일 생각이 없었던 것 같은데."
    ja: "…別に、悪意は感じなかった"
  d_nikke_nayuta_05_11:
    speaker: nayuta_n
    en: Aye, I would fain know the manner of person thou art.
    ko: 대협이 어떤 인간인지 알고 싶었던 것은 사실이외다.
    ja: |-
      どういうお方かを
      知りたかったことは真実です。
  d_nikke_nayuta_05_12:
    speaker: nayuta_n
    en: And verily, thy answers to my queries
    ko: 그리고 대협의 물음에 대한 대답은….
    ja: そして、ご質問への回答は…
  d_nikke_nayuta_05_13:
    speaker: nayuta_n
    en: surpass all that I did imagine.
    ko: 상상했던 것 이상이외다, 라고 할 수 있겠소.
    ja: 想像以上だった、と言っておきましょう。
  d_nikke_nayuta_05_14:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そうか"
  d_nikke_nayuta_05_15:
    speaker: nayuta_n
    en: Forsooth, to behold is to believe.
    ko: 그렇소. 역시 백문이 불여일견이오.
    ja: やはり、百聞は一見に如かずですねぇ。
  d_nikke_nayuta_05_16:
    speaker: nayuta_n
    en: "... Whereupon,"
    ko: "…그럼 반대로."
    ja: "…そういうことでしたら…"
  d_nikke_nayuta_05_17:
    speaker: nayuta_n
    en: 'in turn, I shall ask thee once more:'
    ko: 처음으로 물었던 것을 다시 물어보겠소.
    ja: 私からも、もう一度お聞きしましょうか。
  d_nikke_nayuta_05_18:
    speaker: nayuta_n
    en: What dost thou behold of this humble one?
    ko: 대협은 소인이… 무엇으로 보이시오?
    ja: 旦那には…私が何に見えますか？
  d_nikke_nayuta_05_19:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_05_20:
    speaker: "<Self>"
    en: To be honest... I still don't really know.
    ko: 솔직히… 아직도 잘 모르겠어.
    ja: 正直なところ…まだよく分からない
  d_nikke_nayuta_05_21:
    speaker: nayuta_n
    en: Haha. Then shalt thou, in time, come to know this humble one.
    ko: 하하. 그렇다면 차차 알아가면 될 것이오.
    ja: |-
      ふふ…でしたら、少しずつ
      知っていただきましょう。
  d_nikke_nayuta_05_22:
    speaker: nayuta_n
    en: Verily, this matter hath forged a bond betwixt thee and me.
    ko: |-
      아무래도 이번 일로,
      대협과 소인 사이에도 인연이 생긴 모양이니.
    ja: |-
      今回の件で、
      旦那と私の間にも縁ができたと言えそうです。
  d_nikke_nayuta_05_23:
    speaker: "<Self>"
    en: "... All right, let's meet Leviathan and Ziz first, and then figure out what
      to do next."
    ko: |-
      …그래. 우선 레비아탄과 지즈를 만나고 나서
      앞으로 어떻게 할지 이야기해 보자.
    ja: |-
      …まずはレヴィアタンとジズに会って、
      これからどうするか話そう
  d_nikke_nayuta_05_24:
    speaker: nayuta_n
    en: That is indeed a most excellent notion.
    ko: 그것 참 좋은 생각이외다.
    ja: それはいいお考え。
  d_nikke_nayuta_05_25:
    speaker: "<Monologue>"
    en: Nayuta begins walking ahead toward the group.
    ko: 나유타는 먼저 일행을 향해 걷기 시작했다.
    ja: ナユタが皆の待つ方へ先に歩き出した
  d_nikke_nayuta_05_26:
    speaker: nayuta_n
    en: "... Great Hero."
    ko: "…대협."
    ja: "…旦那。"
  d_nikke_nayuta_05_27:
    speaker: nayuta_n
    en: In this brief discourse of ours,
    ko: 오늘의 짧은 이야기 도중.
    ja: 今日の短いお話の中で…
  d_nikke_nayuta_05_28:
    speaker: nayuta_n
    en: knowest thou the moment I deemed most wondrous?
    ko: 소인이 가장 감명 받았던 순간이 언제인지 아시겠소?
    ja: |-
      私が最も感銘を受けた瞬間は
      いつだと思われますか？
  d_nikke_nayuta_05_29:
    speaker: "<Self>"
    en: When was it?
    ko: 언제인데?
    ja: いつなんだ？
  d_nikke_nayuta_05_30:
    speaker: nayuta_n
    en: "'Twas naught but the moment when I, having strayed upon a wrong path,"
    ko: 소인이 길을 잘못 들었을 때.
    ja: 私が道に迷いかけた時…
  d_nikke_nayuta_05_31:
    speaker: nayuta_n
    en: was bidden to follow thee as thou walkedst ahead.
    ko: 따라오라고, 앞장서서 걸었던 순간이외다.
    ja: 先を歩いて、道を示していただいた時です。
  d_nikke_nayuta_05_32:
    speaker: "<Self>"
    en: "... Really?"
    ko: "…그래?"
    ja: "…そんなことが？"
  d_nikke_nayuta_05_33:
    speaker: nayuta_n
    en: Verily, thou knowest full well the heart of a maiden.
    ko: 그렇소. 대협은 참 여심을 잘 아는구려.
    ja: |-
      ええ。旦那は女心を
      実によく分かっていらっしゃる。
  d_nikke_nayuta_05_34:
    speaker: "<Self>"
    en: Uh... no...
    ko: 아니….
    ja: 何だそれは…
  d_nikke_nayuta_05_35:
    speaker: "<Monologue>"
    en: Nayuta slows her pace slightly.
    ko: 나유타가 아주 조금 걸음을 늦췄다.
    ja: ナユタがほんの少し、足を止めた
  d_nikke_nayuta_05_36:
    speaker: nayuta_n
    en: "... Great Hero, should I misstep again,"
    ko: "…대협. 다음에… 아니."
    ja: "…旦那。次は…いいえ。"
  d_nikke_nayuta_05_37:
    speaker: nayuta_n
    en: perchance e'en in the farthest morrow,
    ko: 아주 나중에라도.
    ja: 遠い先の話でも…
  d_nikke_nayuta_05_38:
    speaker: nayuta_n
    en: I pray thee, guide my steps aright.
    ko: 소인이 길을 잃는다면, 어디로 가야 하는지 알려주시겠소.
    ja: |-
      もし私が道を見失った時は
      どこへ進むべきか教えてやってください。
  d_nikke_nayuta_05_39:
    speaker: "<Self>"
    en: Sure thing.
    ko: 응. 알았어.
    ja: ああ、分かった
  d_nikke_nayuta_05_40:
    speaker: nayuta_n
    en: Pray thee, ponder with greater diligence ere thou dost reply.
    ko: 좀 더 잘 생각해 보고 대답해 주시오.
    ja: 少しは考えてから答えていただきたいですねぇ。
  d_nikke_nayuta_05_41:
    speaker: nayuta_n
    en: What if thou findest thyself astray on mine account?
    ko: 소인 때문에 대협도 길을 잃으면 어쩌려고 그러시오.
    ja: |-
      私のせいで旦那まで道を見失ってしまったら、
      どうするつもりです？
  d_nikke_nayuta_05_42:
    speaker: "<Self>"
    en: Don't worry, I'm good with directions. And...
    ko: 걱정 마. 나 길 잘 찾아. 그리고….
    ja: |-
      心配するな、道探しはいつものことだ。
      それに…
  d_nikke_nayuta_05_43:
    speaker: "<Self>"
    en: even if we do get lost, we can just wander around together.
    ko: 뭣하면 같이 좀 헤매면 되지.
    ja: そうなったら、一緒に迷えばいい
  d_nikke_nayuta_05_44:
    speaker: nayuta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nayuta_05_45:
    speaker: nayuta_n
    en: So it is?
    ko: 그렇, 소이까.
    ja: なるほど…そうですか。
  d_nikke_nayuta_05_46:
    speaker: nayuta_n
    en: "... I am greatly beholden."
    ko: "…고맙소."
    ja: "…ありがたいお言葉です。"
  d_nikke_nayuta_05_47:
    speaker: nayuta_n
    en: Daresay, ne'er have words more comforting graced mine ears.
    ko: 평생 들은 말 중에 가장 위안이 되는 말이외다.
    ja: |-
      今生に聞いてきた言葉のうちで、
      何より安心できました。
  d_nikke_nayuta_05_48:
    speaker: "<Choice>"
    en: R-really?
    ko: 그, 그래?
    ja: そ、そこまでか？
  d_nikke_nayuta_05_49:
    speaker: "<Choice>"
    en: M-maybe it's time you learned how to read a map.
    ko: 그, 그 정도면 지도 보는 법을 좀 배워야 되지 않아?!
    ja: さすがに地図の見方くらい覚えたらどうだ？
  d_nikke_nayuta_05_50:
    speaker: nayuta_n
    en: Hahaha.
    ko: 하하하.
    ja: ははは…
  d_nikke_nayuta_05_51:
    speaker: "<Monologue>"
    en: Nayuta laughs and leads the way.
    ko: 나유타는 웃으며 앞장 서서 걸어갔다.
    ja: ナユタは笑い、先を歩き出した
  d_nikke_nayuta_05_52:
    speaker: nayuta_n
    en: I shall count on thee henceforth, Great Hero.
    ko: 앞으로 잘 부탁드리겠소, 대협.
    ja: これからもよろしくお付き合いください、旦那。
  d_nikke_nayuta_05_53:
    speaker: nayuta_n
    en: Aye...
    ko: 그래….
    ja: 例え…
  d_nikke_nayuta_05_54:
    speaker: nayuta_n
    en: be it whichever humble servant I am.
    ko: "…[어떤] 소인이든, 말이외다."
    ja: "…それが「どの」私であっても。"
