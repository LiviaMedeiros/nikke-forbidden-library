---
d_nikke_ade_agentbunny_01:
  d_nikke_ade_agentbunny_01_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン――
  d_nikke_ade_agentbunny_01_2:
    speaker: cocoa
    en: Welcome, Master. Thanks for coming.
    ko: |-
      어서 와, 주인.
      와줘서 고마워.
    ja: |-
      お帰り、主人。
      来てくれてありがと。
  d_nikke_ade_agentbunny_01_3:
    speaker: cocoa
    en: Take a seat wherever you like.
    ko: 일단 마음에 드는 곳에 안자.
    ja: とりあえず、好きなところに座って。
  d_nikke_ade_agentbunny_01_4:
    speaker: cocoa
    en: I'll explain everything after that.
    ko: 설명은 그 후에 하께.
    ja: 説明はそのあと。
  d_nikke_ade_agentbunny_01_5:
    speaker: "<Self>"
    en: In that case, over there...
    ko: 그러면 저기로….
    ja: じゃあ、あそこにするか…
  d_nikke_ade_agentbunny_01_6:
    speaker: "<Monologue>"
    en: Cocoa guides me to a seat close by.
    ko: 코코아의 안내를 받으며, 적당한 자리에 앉았다.
    ja: ココアに案内され、適当な席に座った
  d_nikke_ade_agentbunny_01_7:
    speaker: "<Monologue>"
    en: At first glance, the Maid Cafe seems no different than usual,
    ko: 얼핏 보기에 메이드 카페는 평소와 다름없어 보였다.
    ja: 一見、メイドカフェはいつもと変わりない様子だ
  d_nikke_ade_agentbunny_01_8:
    speaker: "<Monologue>"
    en: but the reason Cocoa called me here is...
    ko: 하지만 코코아가 날 여기로 부른 이유는….
    ja: しかし、私がココアに呼ばれた理由は…
  d_nikke_ade_agentbunny_01_9:
    speaker: "<Self>"
    en: Ade's acting strange? What do you mean?
    ko: 에이드가 이상하다니, 무슨 일이야?
    ja: エードがおかしいって、どういうことだ？
  d_nikke_ade_agentbunny_01_10:
    speaker: cocoa
    en: Well, after Ade went to Coin Rush this time,
    ko: 그게, 에이드가 이번에 코인 러시에 갔다 왔자나.
    ja: エードがコインラッシュから帰ってきた。
  d_nikke_ade_agentbunny_01_11:
    speaker: cocoa
    en: she's been acting kinda weird.
    ko: 그 뒤로 에이드가 조금 이상해진 거 가타.
    ja: それからちょっとおかしくなってる。
  d_nikke_ade_agentbunny_01_12:
    speaker: cocoa
    en: I dunno how to explain it, but something feels off.
    ko: 머라고 설명은 잘 못 하겠는데, 먼가가 어색해.
    ja: うまく説明できないけど、なんかヘン。
  d_nikke_ade_agentbunny_01_13:
    speaker: cocoa
    en: She's not quite like her usual self...
    ko: 평소의 에이드와는 조금 다른 느낌이라고 해야 하나….
    ja: 今までのエードと、ちょっと違う…
  d_nikke_ade_agentbunny_01_14:
    speaker: "<Self>"
    en: How so?
    ko: 평소와 다르다고?
    ja: 今までと違う？
  d_nikke_ade_agentbunny_01_15:
    speaker: cocoa
    en: She's different than usual.
    ko: 마자. 평소와 달라.
    ja: うん。フツーじゃない。
  d_nikke_ade_agentbunny_01_16:
    speaker: cocoa
    en: It's not like she's not doing her maid work well.
    ko: 에이드가 메이드 일을 못 한다거나 하는 건 아니야.
    ja: |-
      メイドの仕事ができなくなった
      わけじゃないよ。
  d_nikke_ade_agentbunny_01_17:
    speaker: cocoa
    en: And she's also not all gloomy and unhappy like last time, either.
    ko: 지난번처럼 우울하고 불행해하는 것도 아니고.
    ja: |-
      この前みたいに、
      しょんぼりしてるわけでもないし。
  d_nikke_ade_agentbunny_01_18:
    speaker: cocoa
    en: She still handles everything perfectly, so there's nothing wrong with her
      performance.
    ko: 여전히 머든 척척 해내고 이쓰니까 일하는 것도 문제업써.
    ja: |-
      相変わらず何でもテキパキできるし、
      仕事には問題ない。
  d_nikke_ade_agentbunny_01_19:
    speaker: cocoa
    en: But that's exactly why it feels kinda strange.
    ko: 그런데 그게 조금 이상해.
    ja: でも、ちょっとおかしい。
  d_nikke_ade_agentbunny_01_20:
    speaker: "<Self>"
    en: I'm not sure I'm following...
    ko: 무슨 말인지 이해가 잘 안되는데….
    ja: どういうことかよく分からないが…
  d_nikke_ade_agentbunny_01_21:
    speaker: cocoa
    en: If you watch Ade, you'll see what I mean.
    ko: 주인도 에이드를 지켜보고 이쓰면 내 말이 무슨 말인지 알 꺼야.
    ja: 主人もエードをみてれば分かる。
  d_nikke_ade_agentbunny_01_22:
    speaker: cocoa
    en: Oh, look over there!
    ko: 아, 저기 바바!
    ja: ほら、あそこ。
  d_nikke_ade_agentbunny_01_23:
    speaker: "<Monologue>"
    en: In the direction Cocoa points, I see Ade serving a male and female customer.
    ko: 코코아가 손가락으로 가리킨 방향에는 주인님과 아가씨를 대접하고 있는 에이드의 모습이 보였다.
    ja: |-
      ココアが指さす方向には、
      男女1組の客に応対するエードの姿があった
  d_nikke_ade_agentbunny_01_24:
    speaker: maleguest
    en: One Fluffy Wuffy Romantic Parfait, please.
    ko: 푹신푹신 ♧ 로망의 크림 파르페로 부탁드려요.
    ja: |-
      ふわふわ♧ロマンのクリームパフェを
      お願いします。
  d_nikke_ade_agentbunny_01_25:
    speaker: ade
    en: Certainly, I shall have it prepared for you momentarily.
    ko: 네, 알겠습니다. 잠시만 기다려주세요.
    ja: かしこまりました。少々お待ちくださいませ。
  d_nikke_ade_agentbunny_01_26:
    speaker: "<Monologue>"
    en: Ade takes the order and heads into the kitchen.
    ko: 에이드는 주문을 받고, 주방으로 들어갔다.
    ja: エードが注文を取った後、キッチンに入った
  d_nikke_ade_agentbunny_01_27:
    speaker: "<Monologue>"
    en: Not long after, she returns with a parfait, some napkins, and a spoon on the
      tray...
    ko: 그리고 얼마 지나지 않아 트레이에 파르페와 티슈, 스푼을 들고나와서는….
    ja: |-
      それからほどなくして、パフェと紙ナプキン、
      食器をトレイに載せて戻ってきたが…
  d_nikke_ade_agentbunny_01_28:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 슈슈슉-
    ja: シュシュシュッ――
  d_nikke_ade_agentbunny_01_29:
    speaker: "<Self>"
    en: "?"
    ko: "??"
    ja: "？？"
  d_nikke_ade_agentbunny_01_30:
    speaker: ade
    en: Here is the parfait you ordered, Master.
    ko: 주인님, 주문하신 파르페 준비되었습니다.
    ja: ご主人様、パフェをお持ちしました。
  d_nikke_ade_agentbunny_01_31:
    speaker: maleguest
    en: Whoa, what was that trick you just did?
    ko: 우와, 방금 그거 뭐였어요?
    ja: ええっ、いま何をしたんですか？
  d_nikke_ade_agentbunny_01_32:
    speaker: maleguest
    en: You were so fast, I couldn't even see your hand when you set it down!
    ko: 테이블에 내려놓을 때, 손이 안 보이던데?
    ja: いつの間にかテーブルに出てきたような？
  d_nikke_ade_agentbunny_01_33:
    speaker: ade
    en: Oh, is that so?
    ko: 어머, 그러셨나요?
    ja: 驚いていただけましたか？
  d_nikke_ade_agentbunny_01_34:
    speaker: maleguest
    en: Yeah! It was like magic!
    ko: 네! 완전 마술 같았어요!
    ja: はい！まるでマジックみたいでした！
  d_nikke_ade_agentbunny_01_35:
    speaker: ade
    en: Hehe, I'm delighted that it pleases you.
    ko: 후후, 주인님께서 기뻐해 주시니 저도 기쁘네요.
    ja: |-
      ふふ。喜んでいただけたのでしたら、
      私も嬉しい限りです。
  d_nikke_ade_agentbunny_01_36:
    speaker: ade
    en: May I get you anything else?
    ko: 혹시 부족하거나 필요하신 게 있으신가요?
    ja: 他に何か必要なものはございますか？
  d_nikke_ade_agentbunny_01_37:
    speaker: maleguest
    en: Um... Could I get a wet wipe?
    ko: 어… 저기 그러면, 물티슈 좀 주시겠어요?
    ja: ええと…あ、おしぼりもお願いできますか？
  d_nikke_ade_agentbunny_01_38:
    speaker: ade
    en: Certainly, I shall prepare it for you immediately.
    ko: 바로 준비해 드리겠습니다.
    ja: すぐにご用意いたします。
  d_nikke_ade_agentbunny_01_39:
    speaker: "<Monologue>"
    en: Ade slips her hand into her apron and pulls it out in a flash.
    ko: 에이드가 앞치마 안쪽으로 손을 넣었다가 바로 빼더니,
    ja: |-
      エードがエプロンのポケットに
      手を伸ばしたと思った瞬間…
  d_nikke_ade_agentbunny_01_40:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 샥-
    ja: シュッ――
  d_nikke_ade_agentbunny_01_41:
    speaker: "<Monologue>"
    en: A beautifully folded napkin, with a wet wipe placed on top, appears on the
      table in an instant.
    ko: 테이블에는 순식간에 아름답게 접힌 냅킨과 그 위에 살포시 얹힌 물티슈가 놓여 있었다.
    ja: |-
      テーブルには美しくたたまれたナプキンと、
      おしぼりがいつの間にか音もなく置かれていた
  d_nikke_ade_agentbunny_01_42:
    speaker: "<Monologue>"
    en: The customers watching right in front clap their hands in awe.
    ko: 그리고 그 모습을 바로 앞에서 지켜보고 있던 손님은 손뼉을 치며 감탄하고 있었다.
    ja: それを見た客は感動し、拍手を送った
  d_nikke_ade_agentbunny_01_43:
    speaker: maleguest
    en: Amazing...!
    ko: 대단해….
    ja: すごい…
  d_nikke_ade_agentbunny_01_44:
    speaker: ade
    en: Hehe, thank you for your kind words.
    ko: 후후, 칭찬 감사드립니다.
    ja: ふふ…おほめに預かり光栄でございます。
  d_nikke_ade_agentbunny_01_45:
    speaker: ade
    en: Please, take your time and enjoy your meal.
    ko: 그러면 느긋하게 즐겨주시길.
    ja: では、ごゆっくりお楽しみくださいませ。
  d_nikke_ade_agentbunny_01_46:
    speaker: femaleguest
    en: Excuse me, can you take my order too?
    ko: 저기저기, 제 주문도 받아주실 수 있나요?
    ja: あの！私も注文していいですか？
  d_nikke_ade_agentbunny_01_47:
    speaker: ade
    en: Yes, of course.
    ko: 네, 물론이죠.
    ja: はい、もちろんでございます。
  d_nikke_ade_agentbunny_01_48:
    speaker: ade
    en: What would you like to order, Miss?
    ko: 주문은 어떻게 하시겠어요, 아가씨?
    ja: 何にいたしましょうか、お嬢様？
  d_nikke_ade_agentbunny_01_49:
    speaker: femaleguest
    en: I would like the afternoon tea set, please.
    ko: 저는 애프터눈 티로 주세요.
    ja: アフタヌーンティーセットをお願いします。
  d_nikke_ade_agentbunny_01_50:
    speaker: ade
    en: Very well, I shall have that prepared for you at once.
    ko: 네, 바로 준비해 드리겠습니다.
    ja: かしこまりました。すぐにご用意いたします。
  d_nikke_ade_agentbunny_01_51:
    speaker: "<Monologue>"
    en: After taking the customer's order, Ade heads back into the kitchen.
    ko: |-
      손님의 주문을 받은 에이드는
      다시 주방으로 들어갔고,
    ja: |-
      注文を受けたエードは、
      再びキッチンに入っていくと…
  d_nikke_ade_agentbunny_01_52:
    speaker: "<Monologue>"
    en: This time, she returns with a serving cart.
    ko: 이번에는 서빙 카트를 곧바로 끌고 나왔다.
    ja: 今度はワゴンを押しながら戻ってきた
  d_nikke_ade_agentbunny_01_53:
    speaker: ade
    en: I'll now be serving your afternoon tea set.
    ko: 지금부터 주문하신 애프터눈 티 드리겠습니다.
    ja: |-
      ご注文のアフタヌーンティーセットを
      お持ちしました。
  d_nikke_ade_agentbunny_01_54:
    speaker: femaleguest
    en: Huh? But... there aren't any plates on the cake stand...
    ko: 네? 어… 케이크 스탠드에 접시가 없….
    ja: え？でも…ケーキスタンドに何も――
  d_nikke_ade_agentbunny_01_55:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휘익-
    ja: ヒュッ――
  d_nikke_ade_agentbunny_01_56:
    speaker: "<Monologue>"
    en: Ade makes a sweeping motion with her hand,
    ko: 에이드가 손을 크게 한번 휘두르더니,
    ja: エードが大きく手を振りかざすと…
  d_nikke_ade_agentbunny_01_57:
    speaker: "<Monologue>"
    en: and plates filled with sweets are set on the cake stand!
    ko: 케이크 스탠드에 다과가 담긴 접시가 놓였다!
    ja: |-
      ケーキスタンドに
      スイーツの載った皿が現れた
  d_nikke_ade_agentbunny_01_58:
    speaker: femaleguest
    en: Where did those come from...?
    ko: 이게 대체 어디서….
    ja: いったいどこから…
  d_nikke_ade_agentbunny_01_59:
    speaker: ade
    en: I shall pour your tea now.
    ko: 이제 차를 따라드리겠습니다.
    ja: お茶をお注ぎしますね。
  d_nikke_ade_agentbunny_01_60:
    speaker: femaleguest
    en: Oh... okay!
    ko: 아… 네!
    ja: あ…はい！
  d_nikke_ade_agentbunny_01_61:
    speaker: "<Monologue>"
    en: Ade lifts the teapot up to her head and pours the tea into the cup on the
      table.
    ko: 에이드는 찻주전자를 머리까지 들어 올려 테이블에 놓인 찻잔에 차를 따랐다.
    ja: |-
      エードはティーポットを頭の高さに持ち上げ、
      テーブルに置かれたティーカップへ茶を注いだ
  d_nikke_ade_agentbunny_01_62:
    speaker: "<Monologue>"
    en: Surprisingly, not a single drop spills, and the cup is filled very steadily
      to the brim.
    ko: 놀랍게도 주변에 차가 전혀 튀지 않았고, 매우 안정적으로 찻잔이 채워졌다.
    ja: |-
      不思議なことに、茶は飛び散る様子もなく
      カップの中へ収まっていった
  d_nikke_ade_agentbunny_01_63:
    speaker: femaleguest
    en: Incredible...
    ko: 굉장해….
    ja: すごい…
  d_nikke_ade_agentbunny_01_64:
    speaker: ade
    en: Your afternoon tea set is ready, Miss.
    ko: 아가씨, 애프터눈 티가 모두 준비되었습니다.
    ja: お嬢様、これで全ておそろいですね。
  d_nikke_ade_agentbunny_01_65:
    speaker: ade
    en: Please enjoy and have a relaxing afternoon.
    ko: 여유로운 오후를 즐겨주세요.
    ja: それでは、ごゆっくりお楽しみくださいませ。
  d_nikke_ade_agentbunny_01_66:
    speaker: femaleguest
    en: Yes! Thank you!
    ko: 네! 감사해요!
    ja: はい！ありがとうございます！
  d_nikke_ade_agentbunny_01_67:
    speaker: cocoa
    en: What do you think?
    ko: 어때?
    ja: どう？
  d_nikke_ade_agentbunny_01_68:
    speaker: "<Self>"
    en: Hm...
    ko: 음….
    ja: うーむ…
  d_nikke_ade_agentbunny_01_69:
    speaker: "<Self>"
    en: I think I understand what you were getting at.
    ko: 코코아가 뭘 말하고 싶어 하는 건지는 알겠어.
    ja: ココアの言いたいことは分かった
  d_nikke_ade_agentbunny_01_70:
    speaker: cocoa
    en: So something seems off to you as well, Master?
    ko: 역시 주인이 보기에도 먼가 이상하구나.
    ja: やっぱり、主人もおかしいと思うよね。
  d_nikke_ade_agentbunny_01_71:
    speaker: "<Self>"
    en: Honestly, I wouldn't call it a problem.
    ko: 그래도 딱히 문제는 없을 것 같은데.
    ja: とはいえ、このままでも問題なさそうだが…
  d_nikke_ade_agentbunny_01_72:
    speaker: cocoa
    en: You're not wrong, Master.
    ko: 주인의 말도 틀린 거는 아니야.
    ja: そういう意見も間違いじゃないと思う。
  d_nikke_ade_agentbunny_01_73:
    speaker: cocoa
    en: Ade is doing her job perfectly.
    ko: 지금 에이드는 일을 완벽하게 하고 이써.
    ja: 今のエードも、お仕事は完璧。
  d_nikke_ade_agentbunny_01_74:
    speaker: cocoa
    en: And she doesn't seem to be troubled about anything.
    ko: 에이드 스스로의 마음에 문제가 있는 것도 아니구.
    ja: 悩んでるみたいなこともなさそう。
  d_nikke_ade_agentbunny_01_75:
    speaker: cocoa
    en: But...
    ko: 근데….
    ja: でも…
  d_nikke_ade_agentbunny_01_76:
    speaker: "<Monologue>"
    en: Cocoa casts a sidelong glance at a corner of the cafe.
    ko: 코코아가 곁눈질로 카페 한구석을 힐끔거렸다.
    ja: ココアがカフェの片隅にちらりと視線を送った
  d_nikke_ade_agentbunny_01_77:
    speaker: regularguest_02
    en: Hmm... Ade seems different from usual.
    ko: 음… 에이드가 평소와는 다른 것 같네.
    ja: うーん…様子がいつもと違うナリね…
  d_nikke_ade_agentbunny_01_78:
    speaker: regularguest_02
    en: She's perfect as always, but something feels off.
    ko: 분명 퍼펙트한데 어딘가 위화감이 느껴져.
    ja: パーフェクトなのに、何かが違う…
  d_nikke_ade_agentbunny_01_79:
    speaker: regularguest_02
    en: "... Not that I don't enjoy this side of her either,"
    ko: "…이런 에이드의 모습도 나쁘지는 않을지도 모르지만."
    ja: "…たまにはそういうのもオツなものナリが…"
  d_nikke_ade_agentbunny_01_80:
    speaker: regularguest_02
    en: but her usual self suits her better.
    ko: 그래도 에이드한텐 평소의 모습이 더 어울리는 것 같아.
    ja: いつも通りの彼女が恋しくなるナリ。
  d_nikke_ade_agentbunny_01_81:
    speaker: cocoa
    en: "... That's what other customers are saying too."
    ko: "…라고 하는 주인도 이써."
    ja: "…っていう主人もいる。"
  d_nikke_ade_agentbunny_01_82:
    speaker: "<Self>"
    en: Ah, I think I get what you mean now.
    ko: 아. 뭔지 알 것 같아.
    ja: それも分かる気がする
  d_nikke_ade_agentbunny_01_83:
    speaker: cocoa
    en: So, Master...
    ko: 그래서 말인데, 주인.
    ja: そういうわけだから、主人。
  d_nikke_ade_agentbunny_01_84:
    speaker: cocoa
    en: Can you help
    ko: 도와줄 수 이써?
    ja: 手伝ってくれる？
  d_nikke_ade_agentbunny_01_85:
    speaker: cocoa
    en: revert Ade to her old self?
    ko: 에이드가 다시 예전 같은 에이드가 될 수 이께.
    ja: エードが、いつも通りに戻るように。
  d_nikke_ade_agentbunny_01_86:
    speaker: "<Self>"
    en: Okay, I'll try.
    ko: 알았어. 내가 해볼게.
    ja: 分かった。何とかしてみよう
  d_nikke_ade_agentbunny_01_87:
    speaker: cocoa
    en: I knew I could count on you, Master.
    ko: "오, 역시 주인. \n믿음지캐."
    ja: おお、さすが主人。頼もしい。
  d_nikke_ade_agentbunny_01_88:
    speaker: cocoa
    en: But whatcha gonna do?
    ko: 근데 어떠케 할 꺼야?
    ja: でも、どうするの？
  d_nikke_ade_agentbunny_01_89:
    speaker: "<Self>"
    en: Don't worry.
    ko: 걱정 마.
    ja: 心配いらない
  d_nikke_ade_agentbunny_01_90:
    speaker: "<Self>"
    en: I have a plan.
    ko: 다 계획이 있으니까.
    ja: いい作戦がある
d_nikke_ade_agentbunny_02:
  d_nikke_ade_agentbunny_02_1:
    speaker: ade_b
    en: I understand what you're trying to say, Master.
    ko: 주인님께서 하시는 말씀은 잘 알겠습니다.
    ja: ご主人様のお話はよく分かりました。
  d_nikke_ade_agentbunny_02_2:
    speaker: ade_b
    en: You mean that my demeanor is different from before,
    ko: 제가 예전과는 다른 분위기라는 거죠.
    ja: 私の雰囲気が変わったということですね。
  d_nikke_ade_agentbunny_02_3:
    speaker: ade_b
    en: and that's causing some customers to feel uncomfortable.
    ko: 그리고 그 때문에 어색함을 느끼는 주인님들도 계신다는 거고요.
    ja: |-
      そして、そのことに違和感を覚えている
      ご主人様もいらっしゃると。
  d_nikke_ade_agentbunny_02_4:
    speaker: ade_b
    en: But even so...
    ko: 하지만 그렇다고 해도….
    ja: しかし、それがなぜ…
  d_nikke_ade_agentbunny_02_5:
    speaker: ade_b
    en: Wh-why am I dressed like this...?
    ko: 어, 어째서 이런 복장으로….
    ja: こ、このような格好をすることに…？
  d_nikke_ade_agentbunny_02_6:
    speaker: "<Self>"
    en: Aren't you used to the bunny girl outfit?
    ko: 바니걸 차림은 익숙해진 줄 알았는데.
    ja: もうバニーガール姿には慣れていると思ったが
  d_nikke_ade_agentbunny_02_7:
    speaker: ade_b
    en: Only because the other girls were wearing it at Coin Rush, too.
    ko: 그, 그야 코인 러시에서는 다른 아가씨들도 이런 차림이었으니까요.
    ja: |-
      コインラッシュでは
      私のほかにもいらっしゃいましたし…
  d_nikke_ade_agentbunny_02_8:
    speaker: ade_b
    en: It's a bit uncomfortable to wear it alone.
    ko: 그런데 저 혼자서 이런 복장으로 있는 건 역시 저항감이….
    ja: やはり、私だけこの格好ということには抵抗が…
  d_nikke_ade_agentbunny_02_9:
    speaker: ade_b
    en: And being alone with you while I'm dressed like this...
    ko: 거기다가 주인님과 단둘이라니….
    ja: それに、ご主人様と二人きりだなんて…
  d_nikke_ade_agentbunny_02_10:
    speaker: ade_b
    en: Er...
    ko: 하으….
    ja: うぅ…
  d_nikke_ade_agentbunny_02_11:
    speaker: ade_b
    en: A-anyway!
    ko: 어, 어쨌든!
    ja: と、とにかく！
  d_nikke_ade_agentbunny_02_12:
    speaker: ade_b
    en: Is there a reason you've asked me to come dressed as a bunny girl?
    ko: 바니걸 복장으로 오라고 하신 건 이유가 있으신 거죠?
    ja: |-
      バニーガール姿をリクエストされたことには
      何か理由があるのですね？
  d_nikke_ade_agentbunny_02_13:
    speaker: "<Choice>"
    en: Yes, there's a meaningful reason for this...
    ko: 여기엔 뜻깊은 이유가….
    ja: それには深い理由が…
  d_nikke_ade_agentbunny_02_14:
    speaker: "<Choice>"
    en: There sure is.
    ko: 물론이지.
    ja: もちろんだ
  d_nikke_ade_agentbunny_02_15:
    speaker: ade_b
    en: And that reason is...?
    ko: 이유라 하심은…?
    ja: 深い理由とは…？
  d_nikke_ade_agentbunny_02_16:
    speaker: ade_b
    en: Th-then please do tell!
    ko: 그, 그렇다면 이유를 말씀해 주세요!
    ja: で、でしたらその理由を早くお教えください！
  d_nikke_ade_agentbunny_02_17:
    speaker: "<Self>"
    en: I wanted to see you in a bunny girl outfit again.
    ko: 에이드의 바니걸 복장을 다시 한번 보고 싶었어.
    ja: エードのバニーガール姿がもう一度見たかった
  d_nikke_ade_agentbunny_02_18:
    speaker: ade_b
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_ade_agentbunny_02_19:
    speaker: "<Monologue>"
    en: Ade's face turns bright red, and she looks as if she's about to combust.
    ko: 에이드의 얼굴이 터질 것처럼 달아올랐다.
    ja: エードの顔が赤くなった
  d_nikke_ade_agentbunny_02_20:
    speaker: "<Self>"
    en: "... But that's only part of it."
    ko: "…라는 건 어디까지나 부차적인 이유고."
    ja: "…ということもあるが…"
  d_nikke_ade_agentbunny_02_21:
    speaker: "<Self>"
    en: The real reason is something else.
    ko: 진짜 이유는 따로 있어.
    ja: 本当の理由は別にある
  d_nikke_ade_agentbunny_02_22:
    speaker: ade_b
    en: I-I knew it!
    ko: 여, 역시 그러시군요!
    ja: そ、そうでございますよね！
  d_nikke_ade_agentbunny_02_23:
    speaker: ade_b
    en: You almost had me fooled for a second.
    ko: 하마터면 정말로 착각할 뻔했네요.
    ja: |-
      あやうく本当に勘違いしてしまうところで
      ございました…
  d_nikke_ade_agentbunny_02_24:
    speaker: "<Self>"
    en: Fooled? What do you mean?
    ko: 착각?
    ja: 勘違い？
  d_nikke_ade_agentbunny_02_25:
    speaker: ade_b
    en: N-nevermind, it's nothing!
    ko: 아아, 아무것도 아니에요!
    ja: いえ、何でもございません！
  d_nikke_ade_agentbunny_02_26:
    speaker: ade_b
    en: So, um, what's the real reason?
    ko: 그, 그래서 진짜 이유라는 건 뭐죠?
    ja: そ、それで本当の理由というのは…？
  d_nikke_ade_agentbunny_02_27:
    speaker: "<Self>"
    en: Ade, do you know how you're coming off to others at the Maid Cafe right now?
    ko: 혹시 에이드는 지금 자신이 메이드 카페에서 어떤 느낌인지 알고 있어?
    ja: |-
      自分の姿が今メイドカフェで
      どう見られていると思う？
  d_nikke_ade_agentbunny_02_28:
    speaker: ade_b
    en: Hmm... I'm not sure.
    ko: 어… 글쎄요.
    ja: ええと…そうですね。
  d_nikke_ade_agentbunny_02_29:
    speaker: ade_b
    en: I don't think I'm any different than usual.
    ko: 저는 평소와 다를 것 없다고 생각해요.
    ja: |-
      私自身は普段と変わりないかと
      思っております。
  d_nikke_ade_agentbunny_02_30:
    speaker: ade_b
    en: I am wholeheartedly attending to our customers so they may enjoy themselves.
    ko: 주인님과 아가씨가 메이드 카페를 편안하게 즐길 수 있도록 성심성의껏 서비스하고 있죠.
    ja: |-
      ご主人様がた、お嬢様がたに
      メイドカフェをお楽しみいただくため、
      心をこめてご奉仕しております。
  d_nikke_ade_agentbunny_02_31:
    speaker: ade_b
    en: But if people are saying I'm acting different and it's making them feel awkward...
    ko: 그런데 예전과 분위기가 달라서 어색함이 느껴진다니….
    ja: |-
      とはいえ、違和感を覚えておられるお客様が
      いらっしゃるということは…
  d_nikke_ade_agentbunny_02_32:
    speaker: ade_b
    en: "... Have I been making mistakes without realizing?"
    ko: "…혹시 제가 저도 모르는 사이에 실수라도 하고 있는 건가요?"
    ja: |-
      …気づかないうちに何かを
      間違えているということでしょうか？
  d_nikke_ade_agentbunny_02_33:
    speaker: "<Self>"
    en: No, you've been impeccable.
    ko: 아니. 에이드는 완벽해.
    ja: いや、エードは完璧だ
  d_nikke_ade_agentbunny_02_34:
    speaker: "<Self>"
    en: Your service is top notch as always.
    ko: 아무도 에이드의 서비스에 트집을 잡을 수는 없을 거야.
    ja: エードの仕事には文句のつけようもない
  d_nikke_ade_agentbunny_02_35:
    speaker: ade_b
    en: While I'm happy to hear you say that...
    ko: "그렇군요. \n다행이네요…."
    ja: |-
      さようですか？
      それは幸いですが…
  d_nikke_ade_agentbunny_02_36:
    speaker: ade_b
    en: How am I making our customers feel awkward?
    ko: 그런데… 어색함이 느껴진다고 하는 건, 어떤 점 때문일까요?
    ja: |-
      となると…違和感があるというのは、
      どのようなことでしょうか？
  d_nikke_ade_agentbunny_02_37:
    speaker: "<Self>"
    en: It's because you're acting different.
    ko: 예전과는 다르니까.
    ja: 以前と変わった部分があるからだ
  d_nikke_ade_agentbunny_02_38:
    speaker: ade_b
    en: Yes... you've said that.
    ko: "…분명 그렇게 말씀하셨죠."
    ja: "…そうおっしゃっていましたね。"
  d_nikke_ade_agentbunny_02_39:
    speaker: ade_b
    en: Please excuse me, Master, but...
    ko: 죄송하지만 주인님.
    ja: ご主人様、申し訳ございませんが…
  d_nikke_ade_agentbunny_02_40:
    speaker: ade_b
    en: might you tell me in what way I differ from before?
    ko: 혹시 어떤 점이 다른지 말씀해 주실 수 있나요?
    ja: 具体的なご指摘をいただけませんか？
  d_nikke_ade_agentbunny_02_41:
    speaker: ade_b
    en: I can't figure it out, no matter how much I ponder it on my own.
    ko: 저 혼자서는 몇 번을 생각해도 답을 찾을 수가 없어서….
    ja: 私一人では、やはり検討がつかず…
  d_nikke_ade_agentbunny_02_42:
    speaker: "<Monologue>"
    en: At this point, I think it's better to show Ade than to tell her.
    ko: 지금은 말해주는 것보다 보여주는 편이 더 좋을 것 같다.
    ja: 言葉で説明するより、見せた方がいいだろう
  d_nikke_ade_agentbunny_02_43:
    speaker: "<Self>"
    en: Take a look at this.
    ko: 이걸 봐.
    ja: これを見てくれ
  d_nikke_ade_agentbunny_02_44:
    speaker: "<Monologue>"
    en: I take out my phone and show her a video I recorded earlier.
    ko: 휴대폰을 꺼내 미리 녹화해 둔 영상을 에이드에게 보여주었다.
    ja: |-
      携帯端末を取り出し、
      録画しておいたものをエードに見せた
  d_nikke_ade_agentbunny_02_45:
    speaker: "<Monologue>"
    en: It cuts between past and present footage of Ade working.
    ko: 영상은 예전에 에이드가 일하던 모습과 현재 에이드가 일하는 모습을 교차하며 보여주고 있었다.
    ja: |-
      以前のエードが仕事をする様子と
      現在のエードの仕事のを交互に再生した動画だ
  d_nikke_ade_agentbunny_02_46:
    speaker: ade_b
    en: Th-this is...
    ko: 이, 이건….
    ja: こ、これは…
  d_nikke_ade_agentbunny_02_47:
    speaker: "<Self>"
    en: Do you see what I mean now?
    ko: 이제 알 것 같아?
    ja: 理解できたか？
  d_nikke_ade_agentbunny_02_48:
    speaker: ade_b
    en: Yes... I understand.
    ko: 네… 알겠어요.
    ja: はい…理解できました。
  d_nikke_ade_agentbunny_02_49:
    speaker: ade_b
    en: I can see why the customers might feel uncomfortable.
    ko: 어색함을 느끼는 주인님이 계셨다는 것도 이해가 되고요.
    ja: |-
      違和感を覚えたご主人様が
      いらっしゃることにも納得できます。
  d_nikke_ade_agentbunny_02_50:
    speaker: ade_b
    en: The way I'm behaving now is...
    ko: 지금의 제 모습은 마치….
    ja: 今の私の姿は、まるで…
  d_nikke_ade_agentbunny_02_51:
    speaker: "<Self>"
    en: Not like a maid who also happens to be a special agent,
    ko: 맞아. 지금의 에이드는 특수요원이기도 한 메이드가 아니라,
    ja: |-
      今のエードは、エージェントでもある
      メイドではない
  d_nikke_ade_agentbunny_02_52:
    speaker: "<Self>"
    en: but more like a special agent who is working undercover as a maid.
    ko: 메이드 임무를 수행하는 특수요원이라는 느낌이야.
    ja: |-
      メイドとして任務を遂行している
      エージェントに見えるんだ
  d_nikke_ade_agentbunny_02_53:
    speaker: ade_b
    en: "!"
    ko: 아…!
    ja: あ…！
  d_nikke_ade_agentbunny_02_54:
    speaker: ade_b
    en: So that's what Cocoa's been trying to tell me...
    ko: 그래서 코코아가 제게 그런 말을….
    ja: それでココアがあんなことを言って…
  d_nikke_ade_agentbunny_02_55:
    speaker: ade_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_agentbunny_02_56:
    speaker: ade_b
    en: "... I am aware that it may be presumptuous of me, Master, but..."
    ko: "…주인님. \n외람된 말이라는 건 알고 있지만,"
    ja: |-
      …ご主人様。
      あつかましいお願いであることは
      承知の上ですが…
  d_nikke_ade_agentbunny_02_57:
    speaker: "<Self>"
    en: You want my help, right?
    ko: 도와달라는 거지?
    ja: 助けがいるのだろう？
  d_nikke_ade_agentbunny_02_58:
    speaker: ade_b
    en: "... If it's not too much trouble."
    ko: "…네. 부탁드려도 될까요?"
    ja: "…はい。お願いしてもよろしいでしょうか？"
  d_nikke_ade_agentbunny_02_59:
    speaker: ade_b
    en: Could you help me rediscover what it means to be a maid?
    ko: 제가 다시 메이드로서의 모습을 되찾을 수 있도록.
    ja: |-
      私が再び正しいメイドとしての
      姿を取り戻せるように。
  d_nikke_ade_agentbunny_02_60:
    speaker: "<Self>"
    en: Of course.
    ko: 당연하지.
    ja: もちろんだ
  d_nikke_ade_agentbunny_02_61:
    speaker: "<Self>"
    en: That's why I asked you to come dressed as a bunny girl.
    ko: 그러려고 에이드한테 바니걸 복장으로 와달라고 했는데.
    ja: バニーガール姿で来てもらったのもそのためだ
  d_nikke_ade_agentbunny_02_62:
    speaker: ade_b
    en: I-I see.
    ko: 그, 그랬군요.
    ja: そ、そうでしたか…
  d_nikke_ade_agentbunny_02_63:
    speaker: ade_b
    en: Um...
    ko: "…하으으…."
    ja: "……"
  d_nikke_ade_agentbunny_02_64:
    speaker: ade_b
    en: But what does the bunny girl outfit have to do with my predicament?
    ko: 저, 저기. 그런데 바니걸 복장과 그게 어떤 관계가 있는 거죠?
    ja: |-
      それで…この姿と今回のことに
      どのような関係があるのでしょうか？
  d_nikke_ade_agentbunny_02_65:
    speaker: ade_b
    en: To rediscover my maid side, shouldn't I be wearing a maid outfit?
    ko: 메이드로서의 모습을 되찾으려면 메이드 복장이어야 하는 게 아닌가요?
    ja: |-
      メイドとしての姿を取り戻すためには、
      メイドの姿でいた方がいいのでは…？
  d_nikke_ade_agentbunny_02_66:
    speaker: "<Self>"
    en: No, it's the opposite.
    ko: 아니, 오히려 그 반대야.
    ja: いや、むしろその逆だ
  d_nikke_ade_agentbunny_02_67:
    speaker: ade_b
    en: Really...?
    ko: 반대…?
    ja: 逆…？
  d_nikke_ade_agentbunny_02_68:
    speaker: "<Self>"
    en: Right now, you need to embrace the bunny girl...
    ko: 지금은 오히려 바니걸….
    ja: 今はむしろバニーガール…
  d_nikke_ade_agentbunny_02_69:
    speaker: "<Self>"
    en: "... No, your special agent side even more."
    ko: "…이 아니라 특수요원으로서의 모습을 더 강하게 해야 해."
    ja: |-
      …いや、エージェントとしての姿を
      前に出すんだ
  d_nikke_ade_agentbunny_02_70:
    speaker: ade_b
    en: I do?
    ko: 강하게 말인가요?
    ja: 前に出す？
  d_nikke_ade_agentbunny_02_71:
    speaker: ade_b
    en: But won't that mean I'm straying away from being a maid...?
    ko: 저, 그러면 오히려 메이드로서의 모습이 약해지는 게….
    ja: |-
      それではなおさらメイドらしさが
      なくなってしまうのでは…
  d_nikke_ade_agentbunny_02_72:
    speaker: "<Self>"
    en: Deep down, you are a maid. That will always be a part of you.
    ko: 에이드의 메이드를 향한 마음은 그 정도로 사라지는 게 아니잖아.
    ja: |-
      エードのメイドに賭ける想いは
      そう簡単に消えるものではないだろう？
  d_nikke_ade_agentbunny_02_73:
    speaker: ade_b
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_ade_agentbunny_02_74:
    speaker: ade_b
    en: Hehe, you're right. It's just as you said, Master.
    ko: "후후, 그렇죠. \n주인님께서 말씀하신 대로입니다."
    ja: |-
      ええ、私もそう信じております。
      ご主人様のおっしゃる通りです。
  d_nikke_ade_agentbunny_02_75:
    speaker: ade_b
    en: I've always been a maid.
    ko: 저는 언제나 메이드였으니까요.
    ja: |-
      私は常にメイドとして
      あろうとしておりますから。
  d_nikke_ade_agentbunny_02_76:
    speaker: "<Self>"
    en: That's right. Being a maid is who you are.
    ko: 맞아. 에이드의 정체성은 메이드야.
    ja: |-
      そう、エードのアイデンティティの
      根底はメイドだ
  d_nikke_ade_agentbunny_02_77:
    speaker: "<Self>"
    en: You're not as well-versed in being a special agent, so when you're working
      as a maid, some of that side slips out.
    ko: 하지만 특수요원이라는 모습은 비교적 약하기에, 메이드로 행동할 때 조금씩 비치는 거지.
    ja: |-
      だが、エージェントとしての意識は
      比較的弱いから、
      メイドとして行動する時に制御できていない
  d_nikke_ade_agentbunny_02_78:
    speaker: ade_b
    en: Hmm...
    ko: 비교적 약해서….
    ja: 比較的弱い…
  d_nikke_ade_agentbunny_02_79:
    speaker: ade_b
    en: Oh, I see!
    ko: 아, 그렇군요!
    ja: なるほど、そういうことでしたか！
  d_nikke_ade_agentbunny_02_80:
    speaker: ade_b
    en: I understand where you're coming from.
    ko: 주인님께서 어떤 말씀을 하시는 건지 이제 알 것 같네요.
    ja: |-
      ご主人様のおっしゃりたいことが
      理解できた気がします。
  d_nikke_ade_agentbunny_02_81:
    speaker: ade_b
    en: This is why you asked me to come in my bunny girl outfit.
    ko: 그래서 바니걸 복장으로 오라고 하신 거군요.
    ja: |-
      それでバニーガール姿で来るようにと
      おっしゃっていたのですね。
  d_nikke_ade_agentbunny_02_82:
    speaker: ade_b
    en: So that I can get a handle on my special agent side.
    ko: 제 특수요원으로서의 모습을 좀 더 명확하게 하기 위해서.
    ja: |-
      エージェントとしての私を、
      より明確に意識できるようにする。
  d_nikke_ade_agentbunny_02_83:
    speaker: ade_b
    en: In doing so, I'll be able to keep the two sides of me separate.
    ko: 그렇게 한다면 둘을 분리할 수 있을 테니까요.
    ja: |-
      そうすれば、2つを切り離せるように
      なるということですね。
  d_nikke_ade_agentbunny_02_84:
    speaker: "<Self>"
    en: Exactly.
    ko: 정답이야.
    ja: その通りだ
  d_nikke_ade_agentbunny_02_85:
    speaker: ade_b
    en: Hehe, I knew you could help me, Master.
    ko: 후후, 역시 주인님은 계획이 있으셨군요.
    ja: |-
      ふふ、やはりご主人様には
      お考えがあったのですね。
  d_nikke_ade_agentbunny_02_86:
    speaker: ade_b
    en: Then I will follow your lead from here on out.
    ko: 그럼, 이제부터 전 주인님의 계획대로 움직이겠습니다.
    ja: では、さっそく計画の通りにいたします。
  d_nikke_ade_agentbunny_02_87:
    speaker: ade_b
    en: What's first on the agenda?
    ko: 제일 먼저 어떻게 하면 될까요?
    ja: まずは何をすればよろしいでしょうか？
  d_nikke_ade_agentbunny_02_88:
    speaker: "<Self>"
    en: Actually, my plan is already in motion.
    ko: 사실 계획은 이미 실행 중이야.
    ja: 実は、もう計画は始まっている
  d_nikke_ade_agentbunny_02_89:
    speaker: ade_b
    en: Oh...? It is? Since when...?
    ko: "어… 그런가요? \n제가 모르는 사이에 어떤…?"
    ja: |-
      え…さようでございしたか？
      いつの間にどのような…？
  d_nikke_ade_agentbunny_02_90:
    speaker: "<Self>"
    en: The bunny girl outfit. Look how comfortable you've become.
    ko: 바니걸 차림, 이제 익숙해진 모양이네.
    ja: バニーガール姿、気にならなくなったようだな
  d_nikke_ade_agentbunny_02_91:
    speaker: ade_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_agentbunny_02_92:
    speaker: ade_b
    en: L-let's hurry and move to the next step of the plan!
    ko: 빠, 빨리 다음으로 넘어가죠!
    ja: は、早く次の段階に移りましょう！
d_nikke_ade_agentbunny_03:
  d_nikke_ade_agentbunny_03_1:
    speaker: "<Self>"
    en: My plan is a switch in behavior whenever you switch outfits.
    ko: 말하자면 복장의 변화로 스위치를 만들자는 거지.
    ja: つまり、服装の変化をスイッチにするんだ
  d_nikke_ade_agentbunny_03_2:
    speaker: ade_b
    en: A... switch?
    ko: 스위치… 인가요?
    ja: スイッチ…ですか？
  d_nikke_ade_agentbunny_03_3:
    speaker: ade_b
    en: So, Master, what you mean is that depending on which outfit I am wearing,
    ko: |-
      그러니까 주인님의 말씀은
      메이드 복장이냐, 바니걸 복장이냐에 따라,
    ja: |-
      つまり、メイド姿とバニーガール姿を
      切り換えることで…
  d_nikke_ade_agentbunny_03_4:
    speaker: ade_b
    en: the goal is to adjust my behavior accordingly,
    ko: 제 행동에 확실한 변화를 줌으로써 둘을 분리하고,
    ja: |-
      私の振るまいも変わるようにして、
      2つの姿を切り離す。
  d_nikke_ade_agentbunny_03_5:
    speaker: ade_b
    en: thereby separating the two sides of myself and allowing me to switch between
      them at will?
    ko: 언제든 전환할 수 있도록 하는 것이 목적이라는 거죠?
    ja: |-
      そしていつでも切り替えられることを
      目指すのですね？
  d_nikke_ade_agentbunny_03_6:
    speaker: "<Self>"
    en: Exactly.
    ko: 맞아.
    ja: そうだ
  d_nikke_ade_agentbunny_03_7:
    speaker: ade_b
    en: "... Now that I think on it, I once offered the same counsel to Soda."
    ko: "…그러고 보니 저도 소다에게 그런 말을 했었죠."
    ja: |-
      …言われてみれば、私がソーダに
      いつも言っていたことでした。
  d_nikke_ade_agentbunny_03_8:
    speaker: ade_b
    en: I told her that the foundation of a maid lies in her attire.
    ko: "[메이드의 기본은 옷차림부터] 라고요."
    ja: "「メイドの基本は服装から」"
  d_nikke_ade_agentbunny_03_9:
    speaker: ade_b
    en: One's mindset is shaped from what one wears,
    ko: 마음가짐은 옷차림에서부터 시작한다는 말이었어요.
    ja: |-
      心構えはまず服装から始まるという
      意味でしたが…
  d_nikke_ade_agentbunny_03_10:
    speaker: ade_b
    en: for it is common enough that a person's manner of conduct shifts according
      to their dress.
    ko: 옷차림에 따라 사람의 행동 양식이 달라지는 건 흔한 일이니까요.
    ja: |-
      服装が行いを変えるといっても
      おかしなことではありませんね。
  d_nikke_ade_agentbunny_03_11:
    speaker: ade_b
    en: Hehe, I now fully comprehend your intent, Master.
    ko: 후후, 이제 주인님의 의도를 확실히 이해했어요.
    ja: |-
      うふふ、ご主人様の思わくが
      はっきりと理解できました。
  d_nikke_ade_agentbunny_03_12:
    speaker: ade_b
    en: Very well, then. Shall we begin?
    ko: 그러면 시작하도록 하죠.
    ja: さっそく始めましょう。
  d_nikke_ade_agentbunny_03_13:
    speaker: ade_b
    en: Where would you have me start?
    ko: 먼저 뭐부터 시작하면 될까요?
    ja: 何をすればよろしいでしょうか？
  d_nikke_ade_agentbunny_03_14:
    speaker: "<Self>"
    en: First, do your maid work in the bunny girl outfit.
    ko: 일단은 바니걸 복장으로 메이드 일을 해보자.
    ja: |-
      ひとまずバニーガールのままで
      メイドの仕事をやってみようか
  d_nikke_ade_agentbunny_03_15:
    speaker: ade_b
    en: You wish me to serve you as your maid dressed thus...?
    ko: 이 옷차림으로 주인님께 메이드로서 봉사를….
    ja: この格好でご主人様にメイドとしてご奉仕…
  d_nikke_ade_agentbunny_03_16:
    speaker: ade_b
    en: I-I...
    ko: "…하으."
    ja: "…うう…"
  d_nikke_ade_agentbunny_03_17:
    speaker: ade_b
    en: I-I fear I am unable...!
    ko: 모모, 못할 것 같아요!
    ja: さ、さすがにそれは…！
  d_nikke_ade_agentbunny_03_18:
    speaker: "<Self>"
    en: Why not?
    ko: 어째서?
    ja: なぜだ？
  d_nikke_ade_agentbunny_03_19:
    speaker: ade_b
    en: B-because serving you in such unbecoming attire is...
    ko: 그, 그야 이런 칠칠치 못한 옷차림으로 주인님에게 완벽하게 봉사를 하는 건 역시….
    ja: |-
      こ、このようなだらしのない装いで
      完璧な奉仕というものは、やはり…
  d_nikke_ade_agentbunny_03_20:
    speaker: "<Self>"
    en: You're still feeling embarrassed?
    ko: 아직 부끄러운 거야?
    ja: まだ恥ずかしいのか？
  d_nikke_ade_agentbunny_03_21:
    speaker: ade_b
    en: "... Yes."
    ko: "…네."
    ja: "…はい。"
  d_nikke_ade_agentbunny_03_22:
    speaker: ade_b
    en: This attire reveals far too much, and I cannot help but feel uneasy.
    ko: 이 옷은 드러나는 부분이 너무 많아서 여러 가지가 신경이 쓰이거든요.
    ja: |-
      この服は肌を出しすぎますし、
      いろいろと気になってしまうのです。
  d_nikke_ade_agentbunny_03_23:
    speaker: ade_b
    en: To offer you perfect service as your maid whilst clad thus is...
    ko: 그래서 주인님께 메이드로서 완벽하게 봉사를 하기에는….
    ja: |-
      ですので、メイドとして
      完璧な奉仕をするためには…
  d_nikke_ade_agentbunny_03_24:
    speaker: "<Self>"
    en: This is why you have to do it.
    ko: 오히려 그렇기에 해야 하는 거야.
    ja: むしろ、それこそが理由だ
  d_nikke_ade_agentbunny_03_25:
    speaker: ade_b
    en: Oh...? Is that so?
    ko: |-
      네…?
      그렇기 때문에요?
    ja: |-
      それこそが…？
      と、申されますと？
  d_nikke_ade_agentbunny_03_26:
    speaker: "<Self>"
    en: Even if you can become a perfect maid right now, it wouldn't be any different
      from your usual self.
    ko: 지금 상태에서도 완벽한 메이드가 되어봤자, 평소와 별 차이가 없잖아.
    ja: |-
      その服装でも変わらず
      完璧なメイドでいられるなら、
      今の問題は起きていないはずだ
  d_nikke_ade_agentbunny_03_27:
    speaker: "<Self>"
    en: That's why it's hard to separate your usual self from your current self.
    ko: 그래서야 평소의 에이드와 지금의 에이드를 분리하기 어려울 뿐이지.
    ja: |-
      普段のエードと今のエードを
      切り離すために必要なことだ
  d_nikke_ade_agentbunny_03_28:
    speaker: ade_b
    en: I-I see!
    ko: 그, 그렇군요!
    ja: そ、その通りです！
  d_nikke_ade_agentbunny_03_29:
    speaker: ade_b
    en: As you have said, there is no need for me to be perfect.
    ko: 주인님께서 말씀하신 대로 완벽할 필요는 없겠네요.
    ja: |-
      ご主人様のおっしゃる通り、
      完璧にするためではないのですね。
  d_nikke_ade_agentbunny_03_30:
    speaker: ade_b
    en: Um... then, how ought I to proceed?
    ko: 어… 그러면 어떤 식으로 하는 게 좋을까요?
    ja: |-
      では…どのようにすれば
      よろしいでしょうか？
  d_nikke_ade_agentbunny_03_31:
    speaker: ade_b
    en: I have always endeavored to be the perfect maid,
    ko: 저는 여태까지 완벽한 메이드가 되려고 노력해 왔기에,
    ja: |-
      今までは完璧なメイドになることだけを
      意識しておりましたので…
  d_nikke_ade_agentbunny_03_32:
    speaker: ade_b
    en: and so I find myself at a loss as to how to act otherwise...
    ko: 그렇지 않은 메이드로 행동한다는 건 어떻게 해야 할지 잘….
    ja: |-
      そうでないメイドとしてふるまうには、
      どうすればいいのか…
  d_nikke_ade_agentbunny_03_33:
    speaker: "<Self>"
    en: Don't overthink it.
    ko: 어렵게 생각할 것 없어.
    ja: 難しく考える必要はない
  d_nikke_ade_agentbunny_03_34:
    speaker: "<Self>"
    en: Think of yourself as a special agent carrying out a maid mission, like in
      the video we just watched.
    ko: 조금 전 영상으로 봤던 메이드 임무를 수행하는 특수요원이라는 이미지를 생각해.
    ja: |-
      動画で見せた、メイドの服装をしている
      エージェントのイメージを浮かべるんだ
  d_nikke_ade_agentbunny_03_35:
    speaker: ade_b
    en: A special agent going undercover as a maid...
    ko: 메이드 임무를 수행하는 특수요원….
    ja: メイドの服を着たエージェント…
  d_nikke_ade_agentbunny_03_36:
    speaker: ade_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_agentbunny_03_37:
    speaker: ade_b
    en: The self captured in that video was, I fear, far removed from the image I
      had long conceived and endeavored to embody.
    ko: 분명 그곳에 찍혀 있던 전 평소에 제가 상상하고, 되려 했던 모습과는 거리가 있었죠.
    ja: |-
      確かに、あれに映っていた私は…
      私の思い描く姿とはかけ離れていました。
  d_nikke_ade_agentbunny_03_38:
    speaker: ade_b
    en: Having forsaken the dignity and grace that befits a maid,
    ko: 메이드로서의 품위와 우아함을 망각한 채로,
    ja: メイドとしての品位と優雅さを忘れ…
  d_nikke_ade_agentbunny_03_39:
    speaker: ade_b
    en: it seemed as though I strove only to present perfection
    ko: 그저 완벽한 모습으로 있겠다고 말하는 듯했어요.
    ja: ただ完璧な姿をひけらかしているだけ。
  d_nikke_ade_agentbunny_03_40:
    speaker: ade_b
    en: with executing the mission flawlessly.
    ko: 임무만을 완벽하게 완수하기 위해서 노력하는 것처럼 보였죠.
    ja: |-
      努力をしていても、それは任務を完璧に
      遂行しようとしているだけのものです。
  d_nikke_ade_agentbunny_03_41:
    speaker: ade_b
    en: Though the execution of my duties may have been perfect, it struck a subtly
      peculiar note for a maid.
    ko: 완벽했을지는 몰라도, 메이드로서는 미묘한 모습이었어요.
    ja: |-
      例え完璧であったとしても、
      メイドとしてほめられた態度ではありません。
  d_nikke_ade_agentbunny_03_42:
    speaker: ade_b
    en: No doubt that is why the customers perceived something amiss.
    ko: 그랬기에 제 모습에 위화감을 느낀 주인님과 아가씨가 계셨겠죠.
    ja: |-
      だからこそ、私の仕事に違和感を覚えた
      ご主人様やお嬢様がたが
      いらっしゃったのでしょう。
  d_nikke_ade_agentbunny_03_43:
    speaker: ade_b
    en: It was unlike my customary self.
    ko: 여태까지의 제 모습과 달랐으니까요.
    ja: あれは今までの私とは違っていました。
  d_nikke_ade_agentbunny_03_44:
    speaker: ade_b
    en: "... Yet, if such a manner is only permitted whilst garbed thus, and whilst
      fulfilling the duties of a special agent..."
    ko: "…하지만 그러한 모습이 지금의 복장, \n특수요원일 때는 허용되는 것이라면…."
    ja: |-
      …しかし、あれが今の服装…
      つまり、エージェントの時の姿なら…
  d_nikke_ade_agentbunny_03_45:
    speaker: "<Self>"
    en: Then you can make a switch.
    ko: 스위치를 만들 수 있겠지.
    ja: そこを切り替えられるようになればいい
  d_nikke_ade_agentbunny_03_46:
    speaker: ade_b
    en: Yes, Master, just as you have said. I shall be able to keep them separate—
    ko: 네, 주인님의 말씀대로 분리할 수 있겠죠.
    ja: ええ、ご主人様のおっしゃる通りです。
  d_nikke_ade_agentbunny_03_47:
    speaker: ade_b
    en: my perfect self as a maid,
    ko: 완벽한 메이드로서의 모습과,
    ja: 完璧なメイドとしての姿と…
  d_nikke_ade_agentbunny_03_48:
    speaker: ade_b
    en: and a special agent.
    ko: 완벽한 특수요원으로서의 모습을요.
    ja: 完璧なエージェントとしての姿に。
  d_nikke_ade_agentbunny_03_49:
    speaker: ade_b
    en: Hehe, thanks to you, Master, I now perceive the path I must tread.
    ko: 후후, 주인님 덕분에 나아가야 할 길이 보였네요.
    ja: |-
      ふふ。ご主人様のおかげで
      進むべき道が見えました。
  d_nikke_ade_agentbunny_03_50:
    speaker: ade_b
    en: I am most grateful indeed.
    ko: 정말로 감사드려요.
    ja: 本当にありがとうございます。
  d_nikke_ade_agentbunny_03_51:
    speaker: "<Monologue>"
    en: Ade gives a graceful bow.
    ko: 에이드가 우아한 몸짓으로 인사를 했다.
    ja: |-
      エードが優雅さを感じさせるしぐさで
      頭を下げた
  d_nikke_ade_agentbunny_03_52:
    speaker: "<Self>"
    en: "... Hey, don't do that."
    ko: "…안 돼."
    ja: "…ダメだ"
  d_nikke_ade_agentbunny_03_53:
    speaker: ade_b
    en: "... Pardon?"
    ko: "…네?"
    ja: "…えっ？"
  d_nikke_ade_agentbunny_03_54:
    speaker: ade_b
    en: Not allowed...? In what way?
    ko: 안 된다니, 어떤 점이….
    ja: ダメとは、何のことでしょうか…？
  d_nikke_ade_agentbunny_03_55:
    speaker: "<Self>"
    en: That's something only a perfect maid would do.
    ko: 지금 행동은 너무나 완벽한 메이드 같았어.
    ja: 今のは完璧なメイドの動きだ
  d_nikke_ade_agentbunny_03_56:
    speaker: ade_b
    en: Ah...!
    ko: 아…!
    ja: あっ…！
  d_nikke_ade_agentbunny_03_57:
    speaker: ade_b
    en: I-I see, I had not realized...
    ko: 그, 그랬군요. 저도 모르게 그만….
    ja: も、申し訳ございません。つい身体が自然に…
  d_nikke_ade_agentbunny_03_58:
    speaker: ade_b
    en: I ought presently to comport myself as a perfect special agent.
    ko: 지금의 저는 완벽한 특수요원으로 행동해야 했죠.
    ja: |-
      今の私は、完璧なエージェントとして
      行動をするべきでしたね。
  d_nikke_ade_agentbunny_03_59:
    speaker: ade_b
    en: It seems my maidly nature has made itself known, quite unbidden.
    ko: 저도 모르게 메이드로서의 모습이 스며 나온 모양이에요.
    ja: |-
      無意識のうちにメイドとしての所作が
      表に出ていたようです。
  d_nikke_ade_agentbunny_03_60:
    speaker: ade_b
    en: Truly, separating these two sides of myself may prove far more difficult than
      I had imagined...
    ko: "…역시 두 가지 모습을 분리한다는 건 쉽지 않을 것 같네요…."
    ja: |-
      …やはり、2つの姿を切り離すということは
      簡単ではなさそうでございますね…
  d_nikke_ade_agentbunny_03_61:
    speaker: "<Self>"
    en: That's why I'm here to help.
    ko: 그래서 내가 도와주는 거잖아.
    ja: だから私が手伝っているんだ
  d_nikke_ade_agentbunny_03_62:
    speaker: "<Self>"
    en: I'll help you until you've got it down pat.
    ko: 될 때까지 옆에 있을게.
    ja: できるようになるまで見ていよう
  d_nikke_ade_agentbunny_03_63:
    speaker: ade_b
    en: Master...
    ko: 주인님….
    ja: ご主人様…
  d_nikke_ade_agentbunny_03_64:
    speaker: ade_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_agentbunny_03_65:
    speaker: ade_b
    en: I offer my sincerest thanks once more, Master.
    ko: 다시 한번 진심으로 감사드려요.
    ja: 重ね重ね、感謝いたします。
  d_nikke_ade_agentbunny_03_66:
    speaker: ade_b
    en: As both your maid and a special agent, I shall endeavor that your precious
      time be not squandered,
    ko: 특수요원이자, 메이드로서 주인님의 아까운 시간이 헛되이 소비되지 않게,
    ja: |-
      エージェント兼メイドとして
      ご主人様の貴重なお時間を
      無駄にしないためにも…
  d_nikke_ade_agentbunny_03_67:
    speaker: ade_b
    en: and will apply myself fully to maintaining the utmost distinction between
      my two sides.
    ko: 제 두 가지 모습을 완벽하게 분리할 수 있도록 노력하겠습니다.
    ja: |-
      一刻も早く2つの姿を完全に切り離せるよう
      努力いたします。
  d_nikke_ade_agentbunny_03_68:
    speaker: "<Self>"
    en: The time I spend with you is never a waste.
    ko: 난 에이드랑 있는 시간은 전혀 아깝지 않아.
    ja: |-
      エードと過ごす時間が
      まったく無駄だとは思わない
  d_nikke_ade_agentbunny_03_69:
    speaker: ade_b
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_ade_agentbunny_03_70:
    speaker: ade_b
    en: O-oh...
    ko: 으으….
    ja: うう…
  d_nikke_ade_agentbunny_03_71:
    speaker: ade_b
    en: You really mustn't tease me so...
    ko: 정말, 놀리지 말아 주세요….
    ja: 本当に、からかわないでください…
  d_nikke_ade_agentbunny_03_72:
    speaker: "<Self>"
    en: I'm not teasing. I'm serious.
    ko: 진심인데….
    ja: 本当のことだ
  d_nikke_ade_agentbunny_03_73:
    speaker: ade_b
    en: "... Er..."
    ko: "…하으…."
    ja: "…あわわ…"
  d_nikke_ade_agentbunny_03_74:
    speaker: ade_b
    en: V-very well, let us begin...!
    ko: 아아, 아무튼 시작하도록 하죠…!
    ja: とと、とにかく、始めましょう…！
  d_nikke_ade_agentbunny_03_75:
    speaker: ade_b
    en: Might I ask what you would have me do first?
    ko: 뭐부터 하면 될까요?
    ja: 何をすればよろしいでしょうか？
  d_nikke_ade_agentbunny_03_76:
    speaker: "<Self>"
    en: The first part of your training is...
    ko: 일단 제일 먼저 해볼 훈련은….
    ja: とりあえず、最初の訓練は…
  d_nikke_ade_agentbunny_03_77:
    speaker: "<Self>"
    en: Roleplay.
    ko: 상황극이야.
    ja: ロールプレイだ
d_nikke_ade_agentbunny_04:
  d_nikke_ade_agentbunny_04_1:
    speaker: ade_b
    en: "... S-so, if I comprehend alright..."
    ko: "…그, 그러니까 이런 상황이라는 거죠?"
    ja: "…この役割を演じるということでしょうか？"
  d_nikke_ade_agentbunny_04_2:
    speaker: ade_b
    en: I am a special agent, disguised as a maid, sent to gain the acquaintance of
      a gentleman who frequents the Maid Cafe.
    ko: 저는 메이드 카페를 자주 다니는 타깃에게 접근하기 위해 메이드로 위장한 특수요원이고,
    ja: |-
      私はメイドカフェをよく訪れる
      ターゲットに接近するため、
      メイドに変装したエージェント…
  d_nikke_ade_agentbunny_04_3:
    speaker: ade_b
    en: At present, I am executing a mission to procure from him that which is required.
    ko: 타깃에게서 어떻게든 원하는 걸 얻기 위해 임무를 수행하는 중.
    ja: |-
      ターゲットが所持するあるものを
      手に入れるために、任務を遂行している…
  d_nikke_ade_agentbunny_04_4:
    speaker: ade_b
    en: Is that correct...?
    ko: 맞나요…?
    ja: 間違いございませんか…？
  d_nikke_ade_agentbunny_04_5:
    speaker: "<Self>"
    en: Yep.
    ko: 응. 정확해.
    ja: ああ、完璧だ
  d_nikke_ade_agentbunny_04_6:
    speaker: "<Self>"
    en: And that mission is to retrieve the object in my inner pocket.
    ko: 그리고 미션은 내 안쪽 주머니에 있는 물건을 빼내는 거야.
    ja: |-
      そして、目的のものは
      私が内ポケットに隠している
  d_nikke_ade_agentbunny_04_7:
    speaker: ade_b
    en: Your inner pocket...?
    ko: 안쪽 주머니에 있는 물건….
    ja: 内ポケットに…
  d_nikke_ade_agentbunny_04_8:
    speaker: ade_b
    en: Indeed, such a task requires that I assume the mindset of a special agent,
    ko: 확실히 그런 일은 메이드의 마음가짐이 아니라,
    ja: 確かにそれはメイドの仕事ではありませんね。
  d_nikke_ade_agentbunny_04_9:
    speaker: ade_b
    en: rather than that of a maid.
    ko: 특수요원의 마음가짐으로 임해야만 성공할 수 있겠네요.
    ja: エージェントとしての仕事が必要です。
  d_nikke_ade_agentbunny_04_10:
    speaker: ade_b
    en: Yet I must not neglect my duties as a maid, for I am, after all, undercover.
    ko: 하지만 동시에 메이드로서 일하는 것도 잊어서는 안 되겠죠.
    ja: |-
      それでいて、同時にメイドとして
      働いていることも忘れてはならない…
  d_nikke_ade_agentbunny_04_11:
    speaker: ade_b
    en: Very well. Let us commence.
    ko: "알겠습니다. \n시작하도록 하죠."
    ja: |-
      理解できました。
      始めましょう。
  d_nikke_ade_agentbunny_04_12:
    speaker: "<Monologue>"
    en: With this exercise, Ade's training begins in earnest.
    ko: 그리하여 본격적으로 에이드의 특수요원으로서의 면모를 강화해,
    ja: |-
      そうして、本格的にエージェントとしての
      心構えに入り込んだエードは
  d_nikke_ade_agentbunny_04_13:
    speaker: "<Monologue>"
    en: The goal? To separate her maid side and her special agent side once and for
      all.
    ko: "메이드와 특수요원, \n에이드의 두 가지 정체성을 분리하기 위한 훈련이 시작됐다."
    ja: |-
      メイドとエージェントという、
      2つのアイデンティティを
      切り離すための訓練を始めた
  d_nikke_ade_agentbunny_04_14:
    speaker: "<Narration>"
    en: Take 1.
    ko: "[Take 1]"
    ja: "「Take 1」"
  d_nikke_ade_agentbunny_04_15:
    speaker: ade_b
    en: Welcome, M-Master.
    ko: 어서 오세요. 주, 주인님.
    ja: お帰りなさいませ、ご、ご主人様。
  d_nikke_ade_agentbunny_04_16:
    speaker: ade_b
    en: Wh-what would you like—
    ko: 주, 주문은 무엇으로….
    ja: ご、ご注文はいかが…
  d_nikke_ade_agentbunny_04_17:
    speaker: "<Self>"
    en: Cut.
    ko: NG.
    ja: NGだ
  d_nikke_ade_agentbunny_04_18:
    speaker: ade_b
    en: Oh dear... this proves far more embarrassing than I had imagined...
    ko: |-
      하으….
      생각보다 훨씬 부끄럽네요….
    ja: |-
      うう…
      思った以上に恥ずかしいですね…
  d_nikke_ade_agentbunny_04_19:
    speaker: "<Self>"
    en: That's because you're still not in the right mindset.
    ko: 아직 마음가짐이 부족해서 그래.
    ja: まだ心構えが足りないからだ
  d_nikke_ade_agentbunny_04_20:
    speaker: ade_b
    en: Yes... indeed.
    ko: 네… 그렇네요.
    ja: はい…おっしゃる通りです。
  d_nikke_ade_agentbunny_04_21:
    speaker: ade_b
    en: A special agent ought not be embarrassed by her attire.
    ko: 특수요원인데, 입고 있는 옷을 신경 쓰며 창피해해서는 안 되겠죠.
    ja: |-
      エージェントともあろう者が、
      衣服に気を取られて恥ずかしがっていては
      お話になりませんね。
  d_nikke_ade_agentbunny_04_22:
    speaker: ade_b
    en: That, I fear, is evidence that I have yet to free myself from my maidly inclinations.
    ko: 그게 제가 아직 메이드로서의 측면을 떼어내지 못했다는 증거.
    ja: |-
      まだ私がメイドとしての側面を
      切り離せていない証拠です。
  d_nikke_ade_agentbunny_04_23:
    speaker: ade_b
    en: "... I shall endeavor once more."
    ko: "…다시 해보도록 하겠습니다."
    ja: "…もう一度お願いいたします。"
  d_nikke_ade_agentbunny_04_24:
    speaker: ade_b
    en: This time, I shall succeed...!
    ko: 이번에는 정말로…!
    ja: 次こそは必ず…！
  d_nikke_ade_agentbunny_04_25:
    speaker: "<Narration>"
    en: Take 2.
    ko: "[Take 2]"
    ja: "「Take 2」"
  d_nikke_ade_agentbunny_04_26:
    speaker: ade_b
    en: Welcome, Master.
    ko: 어서오세요. 주인님.
    ja: お帰りなさいませ、ご主人様。
  d_nikke_ade_agentbunny_04_27:
    speaker: ade_b
    en: What would you l-like...
    ko: 주문은 무, 무엇으로….
    ja: ご注文は、い、いかが…
  d_nikke_ade_agentbunny_04_28:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_agentbunny_04_29:
    speaker: "<Monologue>"
    en: "... Looks like we'll be here a while."
    ko: "…아무래도 조금 시간이 걸릴 것 같다."
    ja: "…どうやら先は長そうだ"
  d_nikke_ade_agentbunny_04_30:
    speaker: "<Narration>"
    en: Take 9.
    ko: "[Take 9]"
    ja: "「Take 9」"
  d_nikke_ade_agentbunny_04_32:
    speaker: ade_b
    en: Welcome, Master.
    ko: 어서 오세요. 주인님.
    ja: お帰りなさいませ、ご主人様。
  d_nikke_ade_agentbunny_04_33:
    speaker: ade_b
    en: What would you like to order?
    ko: 주문은 무엇으로 하시겠어요?
    ja: お飲み物はいかがなさいますか？
  d_nikke_ade_agentbunny_04_34:
    speaker: "<Self>"
    en: A Fluttering Mint Tea of Joy, please.
    ko: 하늘하늘 ♪ 기쁨의 민트티로.
    ja: わくわく♪喜びのミントティーを
  d_nikke_ade_agentbunny_04_35:
    speaker: ade_b
    en: Very well, I shall prepare it for you at once.
    ko: 네, 지금 준비해 드리겠습니다.
    ja: はい。すぐにご用意いたします。
  d_nikke_ade_agentbunny_04_36:
    speaker: "<Monologue>"
    en: "*Pour*"
    ko: 쪼르르-
    ja: トプトプ…
  d_nikke_ade_agentbunny_04_37:
    speaker: "<Monologue>"
    en: Ade elegantly pours the tea, lifting the pot higher and higher to create a
      visually stunning performance.
    ko: 에이드는 차를 따르는 찻주전자와 찻잔의 높이를 조금씩 늘려가는 화려한 퍼포먼스를 보이며, 잔을 채웠다.
    ja: |-
      エードはティーポットとカップを
      少しずつ離していくパフォーマンスを見せながら
      茶を注いだ
  d_nikke_ade_agentbunny_04_38:
    speaker: "<Self>"
    en: No matter how many times I see you do this, I'll never get tired of it.
    ko: 몇 번을 봐도 질리지 않네….
    ja: 何度見てもみごとだな…
  d_nikke_ade_agentbunny_04_39:
    speaker: ade_b
    en: Hehe, thank you for your kind words.
    ko: 후후, 칭찬 감사드립니다.
    ja: ふふ。お褒めの言葉、ありがとうございます。
  d_nikke_ade_agentbunny_04_40:
    speaker: ade_b
    en: "... Oh my, Master!"
    ko: "…어머, 주인님."
    ja: "…あら、ご主人様。"
  d_nikke_ade_agentbunny_04_41:
    speaker: ade_b
    en: It appears there is something upon your coat. If you would be so kind, might
      I take it off...
    ko: 겉옷에 뭔가가 묻어 있는데, 괜찮으시다면 옷을 벗어 주시겠어요?
    ja: |-
      上着に何かついておりますね。
      差し支えなければ、お見せいただけますか？
  d_nikke_ade_agentbunny_04_42:
    speaker: ade_b
    en: and clean it for you...?
    ko: 제가 닦아드리겠습….
    ja: 私がお拭きしま…
  d_nikke_ade_agentbunny_04_43:
    speaker: "<Self>"
    en: "... Nice try, but it's far too obvious."
    ko: "…시도는 좋았지만, 너무 뻔해."
    ja: "…狙いはいいと思うが、ありきたりすぎるな"
  d_nikke_ade_agentbunny_04_44:
    speaker: ade_b
    en: W-was that so?
    ko: 그, 그랬나요.
    ja: さ、さようでございますか。
  d_nikke_ade_agentbunny_04_45:
    speaker: ade_b
    en: "*Sigh* It seems I still find this rather difficult."
    ko: 하아… 역시 쉽지 않네요.
    ja: はぁ…やはり簡単にはいきませんね。
  d_nikke_ade_agentbunny_04_46:
    speaker: ade_b
    en: Um... Master, might I ask in what way my efforts fell short?
    ko: "저… 주인님. \n혹시 어떤 점이 문제였는지 알려주시겠어요?"
    ja: |-
      では…ご主人様。
      気になったことをご指摘いただけますか？
  d_nikke_ade_agentbunny_04_47:
    speaker: ade_b
    en: I am still unaccustomed to this aspect of myself, and thus cannot quite tell...
    ko: 아직 이 모습에는 익숙하지 않아서 그런지, 어떤 느낌인지 잘….
    ja: |-
      この服装に慣れていないせいか、
      まだ自然な感覚がつかめず…
  d_nikke_ade_agentbunny_04_48:
    speaker: "<Self>"
    en: You were too polite. It felt like the maid part of you was coming through
      again.
    ko: 정중하게 부탁하는 게, 완벽한 메이드로서의 에이드가 튀어나온 느낌이었어.
    ja: |-
      一歩引いて丁寧に確認するのは、
      完璧なメイドのエードが出た感触があった
  d_nikke_ade_agentbunny_04_49:
    speaker: "<Self>"
    en: That's where you failed.
    ko: 거기서 위화감이 느껴졌지.
    ja: それがわざとらしさになっている
  d_nikke_ade_agentbunny_04_50:
    speaker: ade_b
    en: Is that so...?
    ko: 그런가요….
    ja: なるほど…
  d_nikke_ade_agentbunny_04_51:
    speaker: ade_b
    en: It seems my excessive politeness rendered the situation somewhat awkward.
    ko: 정중하게 부탁하는 바람에 어색한 느낌이었던 거군요.
    ja: 丁寧に聞いたせいで、かえって違和感が…
  d_nikke_ade_agentbunny_04_52:
    speaker: ade_b
    en: Hmm... In that case, how ought I to have approached the matter just now...?
    ko: 어… 그러면 방금의 경우엔 어떤 식으로 접근하는 게….
    ja: |-
      すると…先ほどの場合はどのように
      アプローチをすれば…？
  d_nikke_ade_agentbunny_04_53:
    speaker: "<Self>"
    en: With something like this, you shouldn't ask so politely. Be more assertive.
    ko: 그럴 땐, 부탁하기보다는 밀어붙이는 편이 좋아.
    ja: |-
      ああいう時は、聞かずに
      素早く押し通してしまった方がいい
  d_nikke_ade_agentbunny_04_54:
    speaker: ade_b
    en: Assertive...
    ko: 밀어붙인다….
    ja: 聞かずに素早く…
  d_nikke_ade_agentbunny_04_55:
    speaker: ade_b
    en: Yes, Master, your words are well received.
    ko: 주인님의 말씀, 잘 알겠습니다.
    ja: ご主人様のおっしゃることは、理解できました。
  d_nikke_ade_agentbunny_04_56:
    speaker: ade_b
    en: "... I am, at present, a special agent in the guise of a maid."
    ko: "…저는 지금 메이드로 위장한 특수요원."
    ja: |-
      …今の私は、メイドに変装した
      エージェントですから。
  d_nikke_ade_agentbunny_04_57:
    speaker: ade_b
    en: "'Tis my duty to fulfil my mission as a special agent above all maidly proprieties..."
    ko: 메이드로서 예의를 차리는 것보다 특수요원으로서 임무를 수행하는 것이 우선이겠죠.
    ja: |-
      メイドとしての礼儀より、
      エージェントとしての任務遂行を
      優先するべきですね。
  d_nikke_ade_agentbunny_04_58:
    speaker: ade_b
    en: For that end, I must be prepared, if need be, to employ somewhat bolder measures.
    ko: 그를 위해서라면 조금 과격한 수단을 써야 할 필요도 있겠고요.
    ja: |-
      そのためには、メイドとして
      多少無礼であっても仕方のないことです。
  d_nikke_ade_agentbunny_04_59:
    speaker: ade_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_agentbunny_04_60:
    speaker: ade_b
    en: "... Very well. Let us try once more."
    ko: "…좋아요. 다시 해보죠!"
    ja: "…心得ました。もう一度お願いします！"
  d_nikke_ade_agentbunny_04_61:
    speaker: "<Narration>"
    en: Take 10.
    ko: "[Take 10]"
    ja: "「Take 10」"
  d_nikke_ade_agentbunny_04_62:
    speaker: ade_b
    en: Welcome, Master.
    ko: 어서 오세요. 주인님.
    ja: お帰りなさいませ、ご主人様。
  d_nikke_ade_agentbunny_04_63:
    speaker: ade_b
    en: What would you like to order?
    ko: 주문은 무엇으로 하시겠어요?
    ja: お飲み物はいかがなさいますか？
  d_nikke_ade_agentbunny_04_64:
    speaker: "<Self>"
    en: A Swaying Milk Tea of Love, please.
    ko: 살랑살랑 ♡ 애정의 밀크티로 부탁해.
    ja: ゆらゆら♡愛のミルクティーを頼む
  d_nikke_ade_agentbunny_04_65:
    speaker: ade_b
    en: Very well. Just a moment.
    ko: |-
      네, 알겠습니다.
      잠시만 기다려 주세요.
    ja: |-
      かしこまりました。
      少々お待ちくださいませ。
  d_nikke_ade_agentbunny_04_66:
    speaker: ade_b
    en: I'll have that ready for you right away.
    ko: 금방 준비해 드리겠습니다.
    ja: すぐにお持ちいたします。
  d_nikke_ade_agentbunny_04_67:
    speaker: "<Monologue>"
    en: Ade arranges the tea set on the table with effortless ease,
    ko: 에이드는 막힘없이 테이블에 티 세트를 늘어놓았고,
    ja: |-
      エードは手際よくテーブルに
      ティーセットを並べ…
  d_nikke_ade_agentbunny_04_68:
    speaker: "<Monologue>"
    en: and pours the tea with more confidence than before.
    ko: 조금 전보다 더 능숙한 손놀림으로 잔에 차를 따랐다.
    ja: 先ほどよりも慣れた手つきでカップに茶を注いだ
  d_nikke_ade_agentbunny_04_69:
    speaker: "<Monologue>"
    en: Then, just as she is about to set the cup down...
    ko: 그리고 차를 테이블에 내려놓으려던 순간….
    ja: しかし、カップをテーブルに置こうとした瞬間…
  d_nikke_ade_agentbunny_04_70:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 찰랑.
    ja: ベチャッ――
  d_nikke_ade_agentbunny_04_71:
    speaker: "<Self>"
    en: Ah!
    ko: 앗.
    ja: うっ！？
  d_nikke_ade_agentbunny_04_72:
    speaker: "<Monologue>"
    en: Ade "accidentally" spills a bit of tea on my chest.
    ko: 에이드는 내 가슴팍에 차를 조금 흘리고 말았다.
    ja: 私の胸元に少量の茶がこぼれた
  d_nikke_ade_agentbunny_04_73:
    speaker: ade_b
    en: Oh my goodness! I-I'm so sorry, Master!
    ko: "어머! \n죄, 죄송합니다, 주인님!"
    ja: |-
      まあ！
      も、申し訳ございません、ご主人様！
  d_nikke_ade_agentbunny_04_74:
    speaker: ade_b
    en: I'll clean that up right away!
    ko: 지금 바로 닦아드리겠습니다!
    ja: すぐにお拭きします！
  d_nikke_ade_agentbunny_04_75:
    speaker: "<Monologue>"
    en: Ade rushes over to my side in a panic.
    ko: 에이드는 허둥지둥 어쩔 줄 몰라 하며 내가 앉아 있는 자리로 다가왔다.
    ja: |-
      エードはあわてふためいた様子で、
      私が座る席に近づいた
  d_nikke_ade_agentbunny_04_76:
    speaker: "<Self>"
    en: It's okay, I can do it myself.
    ko: 괜찮아, 내가 할게.
    ja: 大丈夫だ。自分で拭く
  d_nikke_ade_agentbunny_04_77:
    speaker: ade_b
    en: No, it is entirely my fault... I beg your pardon
    ko: 아뇨. 제 실수이니 제가….
    ja: いいえ。私の過失でございますので…
  d_nikke_ade_agentbunny_04_78:
    speaker: ade_b
    en: while I take my leave for a moment.
    ko: 잠시 실례하겠습니다.
    ja: 失礼いたします。
  d_nikke_ade_agentbunny_04_79:
    speaker: "<Monologue>"
    en: Ade sits beside me, pulls out a handkerchief,
    ko: 에이드가 내 옆에 앉아, 손수건을 꺼냈다.
    ja: エードが私の隣に座り、ハンカチを取り出した
  d_nikke_ade_agentbunny_04_80:
    speaker: "<Monologue>"
    en: and reaches towards my chest...
    ko: 그리고 손을 뻗어 내 가슴에….
    ja: ハンカチを持った手が私の胸元に伸びる
  d_nikke_ade_agentbunny_04_81:
    speaker: "<Self>"
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_ade_agentbunny_04_82:
    speaker: "<Monologue>"
    en: A warm and soft sensation brushes against my arm.
    ko: 팔에서 부드럽고 따뜻한 것이 느껴진다.
    ja: 腕に柔らく温かいものが触れた
  d_nikke_ade_agentbunny_04_83:
    speaker: ade_b
    en: "... The stain proves most stubborn to remove."
    ko: "…얼룩이 잘 안 지워지네요."
    ja: "…シミになってしまうといけませんね…"
  d_nikke_ade_agentbunny_04_84:
    speaker: ade_b
    en: My word...!
    ko: 읏차…!
    ja: もっとしっかりと…！
  d_nikke_ade_agentbunny_04_85:
    speaker: "<Monologue>"
    en: Ade's flushed face grows closer to mine.
    ko: 에이드의 상기되어 있는 얼굴이 눈앞까지 다가왔다.
    ja: エードの赤らんだ顔が目と鼻の先にある
  d_nikke_ade_agentbunny_04_86:
    speaker: "<Monologue>"
    en: I can feel her breath as her fingers wipe at the stain.
    ko: 숨결이 느껴지고, 젖은 곳을 닦는 손길이 느껴진다.
    ja: 息づかいと、汚れを拭う手の感触が伝わってくる
  d_nikke_ade_agentbunny_04_87:
    speaker: ade_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_agentbunny_04_88:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_agentbunny_04_89:
    speaker: "<Narration>"
    en: "*Thump thump*"
    ko: 두근두근두근.
    ja: ドクン、ドクン――
  d_nikke_ade_agentbunny_04_90:
    speaker: "<Monologue>"
    en: Is it my heart that's pounding, or Ade's?
    ko: 이 빠르게 뛰는 고동은 누구의 것이지?
    ja: 高鳴る鼓動がどちらのものか
  d_nikke_ade_agentbunny_04_91:
    speaker: "<Monologue>"
    en: With how close we are,
    ko: "…지금은 구분할 수가 없다."
    ja: "…それさえもう分からない"
  d_nikke_ade_agentbunny_04_92:
    speaker: "<Monologue>"
    en: it's impossible to tell.
    ko: 이렇게 서로 가까이에 밀착해 있으면 누구라도….
    ja: これほど密着されたら、誰でも…
  d_nikke_ade_agentbunny_04_93:
    speaker: ade_b
    en: It does not appear to come off...
    ko: 지워지질 않네요….
    ja: 落ちませんね…
  d_nikke_ade_agentbunny_04_94:
    speaker: ade_b
    en: I fear it shall require a proper washing.
    ko: 아무래도 옷을 빨아야 지워질 것 같아요.
    ja: クリーニングの必要がありそうです。
  d_nikke_ade_agentbunny_04_95:
    speaker: ade_b
    en: Master, might I entreat you to remove your garment for the laundering...?
    ko: 주인님, 세탁을 위해 잠시 옷을 벗어주실 수….
    ja: ご主人様、恐れ入りますが、お召し物を…
  d_nikke_ade_agentbunny_04_96:
    speaker: "<Self>"
    en: "... Hang on."
    ko: "…잠깐."
    ja: "…待ってくれ"
  d_nikke_ade_agentbunny_04_97:
    speaker: ade_b
    en: Uh... Yes? What seems to be the matter?
    ko: |-
      어… 네.
      무슨 일이신가요?
    ja: |-
      ええと…はい。
      どうかなさいましたか？
  d_nikke_ade_agentbunny_04_98:
    speaker: "<Self>"
    en: So this was all part of your act?
    ko: 이것도 작전이구나.
    ja: そういう作戦か
  d_nikke_ade_agentbunny_04_99:
    speaker: "<Self>"
    en: Not bad, but still not quite there...
    ko: 괜찮은 시도였지만, 역시 아직….
    ja: 危ないところだったが、やはりまだ…
  d_nikke_ade_agentbunny_04_100:
    speaker: ade_b
    en: Hoho, did it appear thus?
    ko: 후후, 그렇게 보였나요.
    ja: ふふ、そう見えましたか？
  d_nikke_ade_agentbunny_04_101:
    speaker: ade_b
    en: In truth, I have already completed the mission you entrusted to me, Master.
    ko: 사실 주인님께서 주신 미션은 이미 완수했답니다.
    ja: 実は、課題の方はすでにクリアしております。
  d_nikke_ade_agentbunny_04_102:
    speaker: ade_b
    en: The item from your inner pocket... would this be it?
    ko: |-
      안주머니에 있던 물건….
      이것 맞죠?
    ja: |-
      内ポケットに隠されていたものは…
      こちらでしょう？
  d_nikke_ade_agentbunny_04_103:
    speaker: "<Monologue>"
    en: Ade pulls a pen out of her sleeve and shows it to me.
    ko: 에이드는 소매 속에서 펜을 꺼내어, 나에게 보였다.
    ja: |-
      エードが袖の下からペンを取り出し、
      こちらに見せてきた
  d_nikke_ade_agentbunny_04_104:
    speaker: "<Self>"
    en: That's exactly it!
    ko: 그건 내가 안주머니에 넣어뒀던 거잖아!
    ja: 確かに、私のポケットにあったものだ
  d_nikke_ade_agentbunny_04_105:
    speaker: "<Self>"
    en: When did you...
    ko: 어느 틈에….
    ja: いつの間に…
  d_nikke_ade_agentbunny_04_106:
    speaker: ade_b
    en: I took the liberty of removing it in secret whilst attending to your chest
      with the handkerchief.
    ko: 가슴을 손수건으로 닦아드릴 때, 몰래 꺼낸 거예요.
    ja: |-
      胸をハンカチでお拭きしている時に、
      こっそり抜き取らせていただきました。
  d_nikke_ade_agentbunny_04_107:
    speaker: ade_b
    en: As per your gracious instructions, I ventured to press myself closer so as
      to divert your attention...
    ko: 주인님의 말씀대로, 집중력을 흩뜨리기 위해서 몸을 밀어붙인….
    ja: |-
      ご主人様のおっしゃる通り、
      注意をそらすために体を密着させて…
  d_nikke_ade_agentbunny_04_108:
    speaker: ade_b
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_ade_agentbunny_04_109:
    speaker: "<Monologue>"
    en: Ade suddenly looks like she wants to crawl under a rock.
    ko: 에이드의 얼굴이 금방이라도 폭발할 것 같다.
    ja: エードの顔が今すぐ爆発しそうなほど赤くなった
  d_nikke_ade_agentbunny_04_110:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そうだったのか"
  d_nikke_ade_agentbunny_04_111:
    speaker: "<Self>"
    en: I didn't know you had it in you, Ade...
    ko: 에이드가 그런 대담한 짓을 할 거라고는 생각도 못….
    ja: |-
      エードがあんな大胆な手を使ってくるとは、
      思いもよら――
  d_nikke_ade_agentbunny_04_112:
    speaker: ade_b
    en: O-oh, Master...
    ko: 저, 저기 주인님….
    ja: あ、あの、ご主人様…
  d_nikke_ade_agentbunny_04_113:
    speaker: ade_b
    en: merely recalling what I did fills me with such embarrassment...
    ko: 했던 일을 떠올리니까 너, 너무 부끄러워서 그러는데,
    ja: 思い出すのも、は、恥ずかしいので…
  d_nikke_ade_agentbunny_04_114:
    speaker: ade_b
    en: There is no need for it to be spoken aloud.
    ko: 굳이 말로 하실 필요는….
    ja: 言葉にしていただく必要は…
  d_nikke_ade_agentbunny_04_115:
    speaker: "<Self>"
    en: No, it was a brilliant strategy.
    ko: 아냐, 훌륭한 작전이었어.
    ja: いや、見事な作戦だった
  d_nikke_ade_agentbunny_04_116:
    speaker: "<Self>"
    en: You were able to pull it off because you were thinking like a special agent
      and not a maid.
    ko: 지금의 에이드가 메이드가 아닌, 특수요원이었기 때문에 가능했던 거지.
    ja: |-
      今のエードがメイドではなく、
      エージェントとして動いたからできたことだ
  d_nikke_ade_agentbunny_04_117:
    speaker: ade_b
    en: Y-yes! I am n-not a maid at present, s-so there is n-no cause for embarrassment...
    ko: 그, 그렇죠! 저는 지금 메, 메이드가 아니니까 부끄러워할 필요는….
    ja: |-
      そ、そうでございますね！
      私は今、メ、メイドではないので、
      恥ずかしがる必要は…
  d_nikke_ade_agentbunny_04_118:
    speaker: ade_b
    en: e-embarrassment...
    ko: 부, 부끄러워… 할….
    ja: ひ、必要は…
  d_nikke_ade_agentbunny_04_119:
    speaker: ade_b
    en: Um...
    ko: 하으….
    ja: うぅ…
  d_nikke_ade_agentbunny_04_120:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 풀썩.
    ja: ガタッ
  d_nikke_ade_agentbunny_04_121:
    speaker: "<Monologue>"
    en: Ade slumps on my shoulder like she's about to collapse.
    ko: 에이드는 쓰러지듯이 내 어깨에 기대었다.
    ja: エードが倒れ込むように私の肩にもたれかかった
  d_nikke_ade_agentbunny_04_122:
    speaker: "<Self>"
    en: Ade?!
    ko: 에이드?!
    ja: エード！？
  d_nikke_ade_agentbunny_04_123:
    speaker: ade_b
    en: I-I am quite all right.
    ko: 괘, 괜찮아요.
    ja: いえ、お気になさらないでください。
  d_nikke_ade_agentbunny_04_124:
    speaker: ade_b
    en: It seems the tension has left my body rather weak.
    ko: 그냥 긴장이 풀려서 몸에 힘이 빠졌나 봐요.
    ja: |-
      ただ、緊張が解けて、
      体の力が抜けてしまったようで…
  d_nikke_ade_agentbunny_04_125:
    speaker: ade_b
    en: I shall be well after but a short rest.
    ko: 잠시만 쉬면 괜찮아질 거예요.
    ja: 少し休めば治ると思います。
  d_nikke_ade_agentbunny_04_126:
    speaker: ade_b
    en: Master...
    ko: 그러니 주인님….
    ja: ですから、ご主人様…
  d_nikke_ade_agentbunny_04_127:
    speaker: ade_b
    en: might I remain thus for a brief while?
    ko: 잠깐 이대로 있어도 될까요?
    ja: もう少しだけ、こうしていてよろしいですか？
  d_nikke_ade_agentbunny_04_128:
    speaker: "<Self>"
    en: Sure. For as long as you'd like.
    ko: "…얼마든지."
    ja: "…好きなだけそうしてくれ"
  d_nikke_ade_agentbunny_04_129:
    speaker: "<Monologue>"
    en: Ade continues to lean on my shoulder for a bit, then gets back to training.
    ko: 에이드는 내 어깨에 기대서 잠시 휴식을 취한 후, 다시 훈련을 시작했고.
    ja: |-
      エードは私の肩にもたれて休憩した後、
      特訓を再開した
  d_nikke_ade_agentbunny_04_130:
    speaker: "<Monologue>"
    en: Before long, she is cruising through the other training exercises.
    ko: 얼마 되지 않아, 다른 훈련도 능숙하게 해냈다.
    ja: |-
      それからの課題は順調に
      こなせるようになっていた
  d_nikke_ade_agentbunny_04_131:
    speaker: "<Monologue>"
    en: By the time our training is over,
    ko: 그리고 훈련이 끝난 후,
    ja: そして訓練を成し遂げたエードは…
  d_nikke_ade_agentbunny_04_132:
    speaker: "<Monologue>"
    en: Ade has learned how to keep the two sides of her separate.
    ko: 에이드는 복장에 따라 메이드로서의 모습과 특수 요원으로서의 모습.
    ja: |-
      服装によってメイドとしてのふるまいと
      エージェントとしてのふるまいを
  d_nikke_ade_agentbunny_04_133:
    speaker: "<Monologue>"
    en: Depending on her outfit, she can switch between her secret agent and maid
      sides.
    ko: 두 가지 정체성을 분리하는 것을 성공적으로 해냈다.
    ja: うまく切り換えられるようになった
d_nikke_ade_agentbunny_05:
  d_nikke_ade_agentbunny_05_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン――
  d_nikke_ade_agentbunny_05_2:
    speaker: cocoa
    en: Welcome, Master.
    ko: 어서 와, 주인.
    ja: お帰り、主人。
  d_nikke_ade_agentbunny_05_3:
    speaker: cocoa
    en: Pick a seat, and I'll take you there when you're ready!
    ko: |-
      안고 시픈 곳에 앉으면 대.
      안내하께.
    ja: |-
      好きな場所に座って。
      すぐ行く。
  d_nikke_ade_agentbunny_05_4:
    speaker: "<Self>"
    en: I think I'll sit over there today.
    ko: 오늘은 저기로 할까?
    ja: 今日はあの席にするか…
  d_nikke_ade_agentbunny_05_5:
    speaker: "<Monologue>"
    en: I follow Cocoa’s words and pick a decent spot to sit.
    ko: 코코아의 말을 따라, 적당히 괜찮은 자리를 골라 앉았다.
    ja: ココアに促され、適当な場所を選んで座った
  d_nikke_ade_agentbunny_05_6:
    speaker: cocoa
    en: What can I get for ya?
    ko: 주문은 뭐로 할 꺼야?
    ja: 注文は何にする？
  d_nikke_ade_agentbunny_05_7:
    speaker: cocoa
    en: It's on me, so order whatever you like. As thanks and all that!
    ko: 보답으로 내가 쏠 테니까, 맘껏 주문해!
    ja: お礼におごるから、好きなもの頼んで。
  d_nikke_ade_agentbunny_05_8:
    speaker: "<Choice>"
    en: I'll have the Fluffy Bunny Omurice, please.
    ko: 그럼, 쫑긋쫑긋 ♪ 바니바니 오므라이스로.
    ja: |-
      じゃあ、ぴょこぴょこ♪
      バニーバニーオムライスで
  d_nikke_ade_agentbunny_05_9:
    speaker: "<Choice>"
    en: I'll have the Coochie Woochie Heart-Shaped Fried Rice, please.
    ko: 몽글몽글 ♪ 사랑의 하트 볶음밥으로 부탁해.
    ja: ドキドキ♪恋のハートチャーハンで頼む
  d_nikke_ade_agentbunny_05_10:
    speaker: cocoa
    en: Oh, I knew you'd pick that!
    ko: 오오! 역시 그걸 고르는구나!
    ja: おお！やっぱりそれ！
  d_nikke_ade_agentbunny_05_11:
    speaker: cocoa
    en: One sec. I'll bring it right over!
    ko: 아랐써! 금방 해오께!
    ja: 分かった！すぐ持って来る。
  d_nikke_ade_agentbunny_05_12:
    speaker: cocoa
    en: I'll be back in a jiffy!
    ko: 응. 조금만 기다려.
    ja: 分かった。ちょっと待ってて。
  d_nikke_ade_agentbunny_05_13:
    speaker: "<Monologue>"
    en: Cocoa runs off to the kitchen to prepare the food.
    ko: 코코아는 음식을 만들러 주방으로 달려갔다.
    ja: ココアがキッチンへ走っていった
  d_nikke_ade_agentbunny_05_14:
    speaker: "<Monologue>"
    en: While I wait for Cocoa to come back, I look around the cafe,
    ko: 코코아가 음식을 가져오기를 기다리면서 주위를 둘러보니,
    ja: 料理を待ちながら、あたりを見回すと…
  d_nikke_ade_agentbunny_05_15:
    speaker: "<Monologue>"
    en: and spot Ade working.
    ko: 에이드가 일하는 모습이 보였다.
    ja: 働いているエードの姿が目に入った
  d_nikke_ade_agentbunny_05_16:
    speaker: ade
    en: Here is the food you ordered, Master and Miss.
    ko: 주인님, 아가씨. 주문하신 음식 내어 드릴게요.
    ja: |-
      ご主人様、お嬢様。
      お食事をお持ちいたしました。
  d_nikke_ade_agentbunny_05_17:
    speaker: ade
    en: Should you require anything further, please do not hesitate to let me know.
    ko: 더 필요하신 게 있으시다면 말씀해 주세요.
    ja: |-
      何か必要なものがございましたら
      お申しつけください。
  d_nikke_ade_agentbunny_05_18:
    speaker: femaleguest
    en: Um... could I have one more fork, please?
    ko: 저… 그러면 포크 하나만 더 주시겠어요?
    ja: えっと…そうだ、フォークをもう1本ください。
  d_nikke_ade_agentbunny_05_19:
    speaker: ade
    en: Certainly. Please wait a moment.
    ko: 네, 잠시만 기다려주세요.
    ja: はい。少々お待ちください。
  d_nikke_ade_agentbunny_05_20:
    speaker: "<Monologue>"
    en: With a graceful motion, Ade takes a fork from the serving cart,
    ko: 에이드는 단아한 모습으로 서빙 카트에서 포크를 꺼냈고,
    ja: |-
      エードは優雅な物腰で
      カートからフォークを取り出し…
  d_nikke_ade_agentbunny_05_21:
    speaker: "<Monologue>"
    en: and gently places it on the table with elegant finesse.
    ko: 세련된 몸짓으로 테이블 위에 포크를 살포시 내려놓았다.
    ja: |-
      洗練された手さばきで
      テーブルの上にフォークを静かに置いた
  d_nikke_ade_agentbunny_05_22:
    speaker: ade
    en: Here is your fork, Miss.
    ko: 포크 준비되었습니다, 아가씨.
    ja: フォークでございます。
  d_nikke_ade_agentbunny_05_23:
    speaker: femaleguest
    en: Wow, thank you!
    ko: 와! 감사해요!
    ja: わあ！ありがとうございます！
  d_nikke_ade_agentbunny_05_24:
    speaker: ade
    en: Is there aught else you require?
    ko: 또 필요한 게 있으신가요?
    ja: 他に必要なものはございませんか？
  d_nikke_ade_agentbunny_05_25:
    speaker: maleguest
    en: No, that's all.
    ko: 아뇨, 이제 괜찮아요.
    ja: はい、もう大丈夫です。
  d_nikke_ade_agentbunny_05_26:
    speaker: ade
    en: Very well. May your meal be most enjoyable.
    ko: "네, 알겠습니다. \n그럼, 즐거운 식사 시간이 되시기를."
    ja: |-
      かしこまりました。
      では、ごゆっくりお過ごしくださいませ。
  d_nikke_ade_agentbunny_05_27:
    speaker: "<Monologue>"
    en: Ade slightly lifts her skirt and drops into an elegant curtsy before stepping
      away.
    ko: 에이드는 치마를 살짝 들어 올려 우아하게 인사한 후, 물러났다.
    ja: |-
      エードはスカートを軽く持ち上げて会釈し、
      その場を離れた
  d_nikke_ade_agentbunny_05_28:
    speaker: femaleguest
    en: Wow... Could she possibly be a maid from a wealthy family?
    ko: 우와… 저 사람, 사실 어디 부잣집에서 일하는 메이드인 거 아니야?
    ja: |-
      ねえ…あの人、本当にどこかお金持ちの家で
      働いてるメイドさんなんじゃない？
  d_nikke_ade_agentbunny_05_29:
    speaker: maleguest
    en: Right? She makes me feel like a Sovereign.
    ko: 그러게. 진짜 로열이 된 것 같았어.
    ja: そうだね。ロイヤルになった気分だよ。
  d_nikke_ade_agentbunny_05_30:
    speaker: femaleguest
    en: Me too. I feel like I've truly become a young lady wearing a ball gown.
    ko: 맞아. 내가 정말로 드레스를 입은 아가씨가 된 것처럼 느껴졌다니까.
    ja: 私も。ドレスを着てるお嬢様になった気分。
  d_nikke_ade_agentbunny_05_31:
    speaker: femaleguest
    en: Somehow, it feels like a sweet dream.
    ko: 왠지 달콤한 꿈을 꾼 것 같아.
    ja: 夢でも見てるのかしら。
  d_nikke_ade_agentbunny_05_32:
    speaker: maleguest
    en: Hey, try the food, too. It's really good!
    ko: "야, 음식도 먹어봐. \n엄청 맛있어!"
    ja: |-
      それに、料理も食べてみてよ。
      すごくおいしいんだ！
  d_nikke_ade_agentbunny_05_33:
    speaker: femaleguest
    en: This is amazing! It tastes perfect!
    ko: 정말이네! 간도 완벽해!
    ja: 本当ね！味付けも完璧だわ！
  d_nikke_ade_agentbunny_05_34:
    speaker: regularguest_02
    en: Hehe, the others are finally starting to notice Ade's charm, too.
    ko: 후후, 다른 사람들도 에이드의 매력을 알아채기 시작했네.
    ja: |-
      ふふふ…他の人たちもエードさんの魅力に
      気づき始めたナリね。
  d_nikke_ade_agentbunny_05_35:
    speaker: regularguest_02
    en: Ade wasn't bad before,
    ko: 그때의 에이드도 나쁘지는 않았지만,
    ja: この間のエードさんも悪くはないナリが…
  d_nikke_ade_agentbunny_05_36:
    speaker: regularguest_02
    en: but this is definitely Ade at her best.
    ko: 역시 에이드는 이런 모습이 최고지.
    ja: やっぱりこれこそがエードさんナリ。
  d_nikke_ade_agentbunny_05_37:
    speaker: "<Self>"
    en: "... Great work, Ade."
    ko: "…잘하고 있네."
    ja: "…うまくいっているようだ"
  d_nikke_ade_agentbunny_05_38:
    speaker: ade
    en: Oh, Master! You've returned.
    ko: 어머, 주인님. 다녀오셨어요.
    ja: まあ。お帰りなさいませ、ご主人様。
  d_nikke_ade_agentbunny_05_39:
    speaker: ade
    en: Might I inquire whether you have already placed your order?
    ko: 혹시 주문은 하셨나요?
    ja: お飲み物はお決まりでしたか？
  d_nikke_ade_agentbunny_05_40:
    speaker: "<Monologue>"
    en: I keep an eye on the customer's reactions as Ade walks over to my table.
    ko: 손님들의 반응을 살피고 있는 사이에, 에이드가 내가 앉아 있는 테이블로 다가왔다.
    ja: |-
      他の客の反応を確認しているうちに、
      エードが私のテーブルにきた
  d_nikke_ade_agentbunny_05_41:
    speaker: "<Self>"
    en: Yeah. Cocoa took my order earlier.
    ko: 응. 코코아한테 부탁했어.
    ja: ああ、ココアに頼んである
  d_nikke_ade_agentbunny_05_42:
    speaker: ade
    en: Hehe, I see.
    ko: 후후, 그렇군요.
    ja: さようですか、安心しました。
  d_nikke_ade_agentbunny_05_43:
    speaker: "<Self>"
    en: Looks like you're back to your old self.
    ko: 에이드는 이제 예전의 모습을 완전히 되찾은 모양이네.
    ja: 調子が戻ったようだな
  d_nikke_ade_agentbunny_05_44:
    speaker: ade
    en: Yes, Master, it is entirely thanks to you.
    ko: 네. 주인님 덕분에요.
    ja: はい。おかげさまで。
  d_nikke_ade_agentbunny_05_45:
    speaker: ade
    en: Whilst clad in this attire, which doth express my resolve to serve as the
      perfect maid,
    ko: 완벽한 메이드가 되겠다는 제 마음가짐을 담은 이 옷을 입고 있는 동안은,
    ja: |-
      この服装は、完璧なメイドを目指す
      気持ちの表れです。
  d_nikke_ade_agentbunny_05_46:
    speaker: ade
    en: I am able to conceal entirely my identity as a special agent.
    ko: 특수요원으로서의 제 모습을 감출 수 있게 되었죠.
    ja: |-
      着ている間は、エージェントとしての自分を
      抑えられるようになりました。
  d_nikke_ade_agentbunny_05_47:
    speaker: ade
    en: I am most grateful, once again.
    ko: 다시 한번 감사드립니다.
    ja: 本当にありがとうございます。
  d_nikke_ade_agentbunny_05_48:
    speaker: "<Self>"
    en: Does that mean I won't be able to see you as a special agent anymore...?
    ko: 이제 특수요원인 모습은 볼 수 없는 건가….
    ja: |-
      もうエージェントとしての
      エードは見られないのか
  d_nikke_ade_agentbunny_05_49:
    speaker: "<Self>"
    en: What a shame...
    ko: 조금 아쉬울지도….
    ja: 少し残念な気もするな
  d_nikke_ade_agentbunny_05_50:
    speaker: ade
    en: "... Pardon?"
    ko: "…네?"
    ja: "…え？"
  d_nikke_ade_agentbunny_05_51:
    speaker: "<Self>"
    en: Nothing. I'm just talking to myself. Don't worry about it.
    ko: 아니, 그냥 해본 소리야. 신경 쓰지 마.
    ja: いや、言ってみただけだ。気にしないでくれ
  d_nikke_ade_agentbunny_05_52:
    speaker: ade
    en: Is that so...?
    ko: 그러신가요….
    ja: そう…ですか…
  d_nikke_ade_agentbunny_05_53:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ade_agentbunny_05_54:
    speaker: ade
    en: "... Excuse me, Master."
    ko: "…저기, 주인님."
    ja: "…あの、ご主人様。"
  d_nikke_ade_agentbunny_05_55:
    speaker: ade
    en: Might I trouble you for a moment after your work? There is a matter I wish
      to discuss, should you be available.
    ko: "조금 상담드리고 싶은 게 있는데, \n일이 끝난 후, 시간 괜찮으신가요?"
    ja: |-
      ご相談があるのですが…
      後でお時間をいただいてよろしいでしょうか？
  d_nikke_ade_agentbunny_05_56:
    speaker: "<Self>"
    en: Sure. I don't have any other plans.
    ko: 딱히 일정은 없으니까 괜찮아.
    ja: 特に予定はないな、大丈夫だ
  d_nikke_ade_agentbunny_05_57:
    speaker: ade
    en: Wonderful, I shall see you later in the Commander's Room.
    ko: 네, 그러면 나중에 지휘관 실에서 뵙겠습니다.
    ja: |-
      では、お仕事が終わる頃、
      指揮官室におうかがいします。
  d_nikke_ade_agentbunny_05_58:
    speaker: "<Monologue>"
    en: After agreeing to meet up, Ade turns and walks off.
    ko: 에이드는 그렇게 말하고 다른 곳으로 향했다.
    ja: |-
      エードはそう言うと、
      他のテーブルを見回りに行った
  d_nikke_ade_agentbunny_05_59:
    speaker: "<Monologue>"
    en: As she moves away to greet another customer,
    ko: 다른 주인님을 맞이하기 위해 돌아가며 나에게서 멀어지는 에이드의 얼굴이,
    ja: |-
      他のご主人様を迎えに
      離れていったエードの顔は…
  d_nikke_ade_agentbunny_05_60:
    speaker: "<Monologue>"
    en: her face looks slightly flushed.
    ko: "왠지 붉게 상기되어 있는 것 같은, \n그런 기분이 들었다."
    ja: わずかに火照っているような気がした
  d_nikke_ade_agentbunny_05_61:
    speaker: "<Monologue>"
    en: That night.
    ko: 그날 밤.
    ja: その日の夜
  d_nikke_ade_agentbunny_05_62:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン――
  d_nikke_ade_agentbunny_05_63:
    speaker: ade_b
    en: Master, may I come in?
    ko: |-
      주인님.
      들어가도 괜찮을까요?
    ja: |-
      ご主人様。
      入ってもよろしいでしょうか？
  d_nikke_ade_agentbunny_05_64:
    speaker: "<Self>"
    en: Sure. Come on in.
    ko: 응. 들어와.
    ja: ああ、どうぞ
  d_nikke_ade_agentbunny_05_65:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_ade_agentbunny_05_66:
    speaker: "<Self>"
    en: Ade! Your outfit...
    ko: "!! 에이드, 그 옷은…."
    ja: "！！エード、その服は…"
  d_nikke_ade_agentbunny_05_67:
    speaker: ade_b
    en: Oh, yes... You said it was a shame, so I took the liberty of wearing it...
    ko: "아, 네…. \n그, 주인님이 아쉽다고 하셔서 입어봤는데…."
    ja: |-
      ああ、はい…
      その、ご主人様が
      残念だとおっしゃっておりましたので…
  d_nikke_ade_agentbunny_05_68:
    speaker: ade_b
    en: "... Might I have troubled you, Master?"
    ko: "…혹시 폐를 끼친 걸까요?"
    ja: "…やはり、ご迷惑でしたか？"
  d_nikke_ade_agentbunny_05_69:
    speaker: "<Self>"
    en: Not at all.
    ko: 절대 그렇지 않아.
    ja: 決してそんなことはない
  d_nikke_ade_agentbunny_05_70:
    speaker: ade_b
    en: Is that so? Hehe, I am most relieved to hear it.
    ko: |-
      그러신가요.
      후후, 다행이네요.
    ja: |-
      さようでしたか。
      ふふ…それは幸いです。
  d_nikke_ade_agentbunny_05_71:
    speaker: "<Self>"
    en: So what did you want to talk about?
    ko: 그런데 상담하고 싶다는 건 뭐야?
    ja: それで、相談したいこととは？
  d_nikke_ade_agentbunny_05_72:
    speaker: ade_b
    en: Oh, well...
    ko: 아, 그게….
    ja: ああ、それでしたら…
  d_nikke_ade_agentbunny_05_73:
    speaker: ade_b
    en: I ought first to extend my thanks.
    ko: 일단 감사 인사를 먼저 드리는 게 우선이겠죠.
    ja: まずは、お礼を言わせてください。
  d_nikke_ade_agentbunny_05_74:
    speaker: ade_b
    en: "... By your gracious assistance, I have been able to reclaim my bearing as
      a maid."
    ko: "…이번에 주인님이 도와주신 덕분에 제 메이드로서의 모습을 다시 찾을 수 있었습니다."
    ja: |-
      …ご主人様に助けていただいたおかげで、
      メイドとしての姿を取り戻すことができました。
  d_nikke_ade_agentbunny_05_75:
    speaker: ade_b
    en: I am sincerely beholden for your help.
    ko: 도와주셔서 감사드려요.
    ja: 本当にありがとうございます。
  d_nikke_ade_agentbunny_05_76:
    speaker: "<Self>"
    en: No big deal. You're the one who put in the work.
    ko: 별거 아냐. 나보다는 에이드가 노력한 거지.
    ja: |-
      大したことはしていない。
      努力したのはエードだ
  d_nikke_ade_agentbunny_05_77:
    speaker: ade_b
    en: "... Hehe. As I thought, Master, you are most kind."
    ko: |-
      …후후.
      역시 주인님은 상냥하시네요.
    ja: |-
      …ふふ。
      やはりご主人様はお優しいですね。
  d_nikke_ade_agentbunny_05_78:
    speaker: ade_b
    en: "... Truly, so gracious a person..."
    ko: "…정말로 상냥하신 분이라서…."
    ja: "…あまりにお優しい方なので…"
  d_nikke_ade_agentbunny_05_79:
    speaker: ade_b
    en: Whilst you aided me,
    ko: 주인님이 저를 도와주시는 동안,
    ja: 特訓をしている間に…
  d_nikke_ade_agentbunny_05_80:
    speaker: ade_b
    en: my heart did grow fonder with each passing moment.
    ko: 주인님을 생각하는 마음이 계속 커져만 갔어요.
    ja: |-
      ご主人様を想う気持ちが、
      どんどん大きくなってしまいました。
  d_nikke_ade_agentbunny_05_81:
    speaker: ade_b
    en: So much so that... it does overflow...
    ko: 마음이… 넘쳐흐를 정도로….
    ja: もう…あふれ出してしまいそうなほど…
  d_nikke_ade_agentbunny_05_82:
    speaker: "<Monologue>"
    en: Ade comes closer.
    ko: 에이드가 나에게 가까이 다가왔다.
    ja: エードが私に身を寄せてくる
  d_nikke_ade_agentbunny_05_83:
    speaker: ade_b
    en: Thanks to Master's aid, I was able to conceal such feelings whilst I served
      as a maid;
    ko: 그래도 주인님의 도움 덕에 제가 메이드로 있는 동안은 그 감정을 감출 수 있지만,
    ja: |-
      メイドでいる間は、ご主人様の訓練のおかげで
      その気持ちを隠すことができましたが…
  d_nikke_ade_agentbunny_05_84:
    speaker: ade_b
    en: but now, attired thus...
    ko: 그렇지 않고 이 모습을 있을 때는….
    ja: この姿になった時は…
  d_nikke_ade_agentbunny_05_85:
    speaker: "<Monologue>"
    en: Ade embraces me.
    ko: 에이드가 나를 감싸안았다.
    ja: エードの腕が私の背中に回った
  d_nikke_ade_agentbunny_05_86:
    speaker: ade_b
    en: I fear I can no longer... restrain my desires.
    ko: 제 욕심을… 억누를 수 없을 것 같아요.
    ja: 抑えることが…できないのです。
  d_nikke_ade_agentbunny_05_87:
    speaker: ade_b
    en: "... Master."
    ko: "…주인님."
    ja: "…ご主人様。"
  d_nikke_ade_agentbunny_05_88:
    speaker: ade_b
    en: Might you... assist me once more?
    ko: 한 번 더… 도와주실 수 있나요?
    ja: もう一度…助けていただけますか？
  d_nikke_ade_agentbunny_05_89:
    speaker: "<Self>"
    en: "... Of course."
    ko: "…물론이지."
    ja: "…もちろんだ"
  d_nikke_ade_agentbunny_05_90:
    speaker: "<Monologue>"
    en: I carefully embrace Ade in my arms
    ko: 품에 안긴 에이드의 몸을 조심스럽게 끌어안고,
    ja: 私は見つめるエードの身体を優しく引き寄せ…
  d_nikke_ade_agentbunny_05_91:
    speaker: "<Monologue>"
    en: and kiss her as she gazes into my eyes.
    ko: 나를 바라보는 에이드의 입술에 입을 맞췄다.
    ja: 唇を重ねた
  d_nikke_ade_agentbunny_05_92:
    speaker: ade_b
    en: Oh dear...
    ko: "…하으."
    ja: "…あ…"
  d_nikke_ade_agentbunny_05_93:
    speaker: ade_b
    en: Wh-what am I to do...?
    ko: 어, 어떻게 하죠…?
    ja: ど、どうしましょう…？
  d_nikke_ade_agentbunny_05_94:
    speaker: ade_b
    en: I had thought that by doing thus, my desires would be somewhat assuaged...
    ko: 이렇게 하면 제 욕심이 조금은 가라앉을 줄 알았는데.
    ja: |-
      こうすれば、気持ちが少しは落ち着くはずだと
      思っていたのですが…
  d_nikke_ade_agentbunny_05_95:
    speaker: ade_b
    en: Yet... they seem only to wax stronger.
    ko: 오히려… 더 심해지는 것 같아요.
    ja: かえって…収まりがつかなくなりそうです。
  d_nikke_ade_agentbunny_05_96:
    speaker: "<Self>"
    en: That's fine. You're a special agent right now.
    ko: 그래도 괜찮아. 에이드는 지금 특수요원이니까.
    ja: |-
      それでもいいだろう。
      今はエージェントのエードだ
  d_nikke_ade_agentbunny_05_97:
    speaker: ade_b
    en: Ah...
    ko: 아…….
    ja: あっ…
  d_nikke_ade_agentbunny_05_98:
    speaker: ade_b
    en: "... Indeed, there is no need to conceal my desires."
    ko: "…그렇네요. 굳이 욕심을 감출 필요는 없겠죠."
    ja: "…そうですね。隠す必要はありません。"
  d_nikke_ade_agentbunny_05_99:
    speaker: ade_b
    en: Presently, I am not your maid,
    ko: 지금 전 주인님의 메이드가 아니라,
    ja: |-
      今の私は、ご主人様にお仕えする
      メイドではなく…
  d_nikke_ade_agentbunny_05_100:
    speaker: ade_b
    en: but your special agent.
    ko: 주인님의 특수요원으로 여기에 있는 거니까요.
    ja: |-
      ご主人様のエージェントとして、
      ここにいるのですから。
  d_nikke_ade_agentbunny_05_101:
    speaker: ade_b
    en: Then, Master, this night...
    ko: |-
      그렇다면 주인님.
      오늘 밤….
    ja: |-
      でしたら、ご主人様。
      今夜は…
  d_nikke_ade_agentbunny_05_102:
    speaker: ade_b
    en: would you deign to accept all of my desires?
    ko: 제 욕심을, 전부 받아 주시겠어요?
    ja: |-
      私の気持ちを、
      すべて受けとめていただけますか？
  d_nikke_ade_agentbunny_05_103:
    speaker: "<Monologue>"
    en: I slowly nod my head.
    ko: 나는 천천히 고개를 끄덕였다.
    ja: 私は静かにうなずいた
  d_nikke_ade_agentbunny_05_104:
    speaker: "<Monologue>"
    en: "... Maybe I can indulge myself a little."
    ko: "…나도 조금 욕심을 부려도 되지 않을까."
    ja: "…私も少しは欲を張ってもいいだろう"
  d_nikke_ade_agentbunny_05_105:
    speaker: "<Monologue>"
    en: After all, Ade isn't the perfect maid from Maid For You right now,
    ko: 에이드는 지금 메이드 포 유의 퍼펙트한 메이드가 아니라,
    ja: |-
      今のエードは、メイド・フォー・ユーの
      完璧なメイドではなく…
  d_nikke_ade_agentbunny_05_106:
    speaker: "<Monologue>"
    en: but a special agent, who came to me with a very special mission.
    ko: 임무 수행을 위해 나를 찾아온 특수요원이니까.
    ja: 獲物を狙ってやってきたエージェントなのだから
