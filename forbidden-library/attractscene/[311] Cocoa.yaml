---
d_nikke_cocoa_01:
  d_nikke_cocoa_01_1:
    speaker: Narration
    en: "*Ring*"
    ko: 딸랑-
    ja: チリンー
  d_nikke_cocoa_01_2:
    speaker: ade
    en: Hello, welcome!
    ko: "…다녀오셨어요? 주인님, 아가씨."
    ja: "…お帰りなさいませ。ご主人様、お嬢様。"
  d_nikke_cocoa_01_3:
    speaker: soda
    en: Hey, it's the Counters! How exciting!
    ko: 와아? 이번에는 카운터스 여러분도 같이 오셨네요! 좋아라~
    ja: |-
      わあ、今回はカウンターズの皆さんも
      ご一緒ですね！嬉しいです～
  d_nikke_cocoa_01_4:
    speaker: anis
    en: We came to congratulate you on the new location.
    ko: 응. 새 지점을 냈다길래 축하 겸 왔어.
    ja: |-
      うん、新しい支店を出したって言うから
      お祝いに来たよ。
  d_nikke_cocoa_01_5:
    speaker: neon
    en: And have some strawberry crepe while we're at it.
    ko: 온 김에 딸기 크레페도 먹고요.
    ja: ついでにイチゴクレープも食べたいですし！
  d_nikke_cocoa_01_6:
    speaker: Narration
    en: Thump thump thump-!!
    ko: 두다다다-!!
    ja: タタタタ…！！
  d_nikke_cocoa_01_7:
    speaker: cocoa
    en: "... Gasp!"
    ko: "…헛!"
    ja: "…はっ！"
  d_nikke_cocoa_01_8:
    speaker: cocoa
    en: Commander! It's really you!
    ko: 주인! 온다더니 진짜로 와써!
    ja: 主人！本当に来た！
  d_nikke_cocoa_01_9:
    speaker: cocoa
    en: I've prepared something special for you.
    ko: "코코아 혹시 이런 일 있을까봐 \n특별 서비스 준비해놨지."
    ja: |-
      ココア、こういうこともあるかと思って
      特別サービスを用意してきた。
  d_nikke_cocoa_01_10:
    speaker: neon
    en: What, like a unique drink or something?
    ko: 와. 음료 서비스 같은 건가요?
    ja: わあ、ドリンクサービスとかですか？
  d_nikke_cocoa_01_11:
    speaker: cocoa
    en: No no, nothing ordinary like that.
    ko: 아니. 그런 흔한 거랑은 달라.
    ja: 違う、そんなありふれたものじゃない。
  d_nikke_cocoa_01_12:
    speaker: Narration
    en: Cocoa holds up three fingers.
    ko: 코코아는 세 손가락을 펴 보였다.
    ja: ココアは指を3本立てて見せた
  d_nikke_cocoa_01_13:
    speaker: cocoa
    en: I just got a brand new bottle of ketchup that hasn't even been opened.
    ko: 케첩 이만큼. 뚜껑에 비닐도 안 뜯은 새 걸로.
    ja: |-
      ケチャップをこんなに。
      キャップのシールも取ってない新しいやつ。
  d_nikke_cocoa_01_14:
    speaker: cocoa
    en: So I can really go to town! I'm gonna squeeze thiiiis much of ketchup over
      the omurice.
    ko: 오므라이스 위에다 찌꺼기도 없이 다 짜줄 거지.
    ja: オムライスの上に全部かけてあげる。
  d_nikke_cocoa_01_15:
    speaker: anis
    en: Sounds like there's gonna be more ketchup than eggs in it...
    ko: "…그쯤 되면 케첩이 본체 아냐?"
    ja: "…それだともうケチャップが本体じゃない？"
  d_nikke_cocoa_01_16:
    speaker: ade
    en: Cocoa. While your enthusiasm is appreciated, you really should take their
      orders first.
    ko: "후후, 코코아. 주인님을 반가워하는 것도 좋지만, \n주문을 먼저 받아야지."
    ja: |-
      ふふ、ココア。ご主人様の訪問を喜ぶのも
      いいけど、まず注文を聞かないと。
  d_nikke_cocoa_01_17:
    speaker: cocoa
    en: Oh, right! What would you all like?
    ko: 응. 다들 주문 주세요.
    ja: うん。みんな注文ください。
  d_nikke_cocoa_01_18:
    speaker: neon
    en: I'll have a pretty pink strawberry crepe.
    ko: 저는 핑크핑크 ☆ 마법의 딸기 크레페로 부탁드려요.
    ja: |-
      私はピンクピンク☆魔法のイチゴクレープを
      お願いします。
  d_nikke_cocoa_01_19:
    speaker: cocoa
    en: And you, Commander?
    ko: 주인은?
    ja: 主人は？
  d_nikke_cocoa_01_20:
    speaker: Choice
    en: Hurly-burly banana omurice.
    ko: 쫑긋쫑긋 ♪ 바니바니 오므라이스
    ja: ぴょこぴょこ♪バニーバニーオムライス
  d_nikke_cocoa_01_21:
    speaker: Choice
    en: Coochie woochie heart-shaped fried rice.
    ko: 몽글몽글 ♪ 사랑의 하트 볶음밥
    ja: ドキドキ♪恋のハートチャーハン
  d_nikke_cocoa_01_22:
    speaker: anis
    en: I'll have the same.
    ko: 나도 같은 걸로.
    ja: 私も同じもので。
  d_nikke_cocoa_01_23:
    speaker: neon
    en: Are you really too embarrassed to say it out loud?
    ko: 그런 식으로 피해가다니 비겁하네요, 아니스.
    ja: そうやって回避するなんて卑怯です、アニス。
  d_nikke_cocoa_01_24:
    speaker: anis
    en: Of course! Just look at the names of their food, it's absurd.
    ko: "…저런 낯뜨거운 소릴 어떻게 입 밖에 내."
    ja: |-
      …あんな恥ずかしいメニュー名
      言えるわけないでしょう。
  d_nikke_cocoa_01_25:
    speaker: Choice
    en: I wasn't exactly thrilled about having to say it either.
    ko: 나라고 원해서 말한 건 아냐.
    ja: 私も好きで言ったわけではない
  d_nikke_cocoa_01_26:
    speaker: Choice
    en: You have to say it out loud for them to take your order.
    ko: 말을 해야 주문이 이뤄지는 법.
    ja: 口に出して言ってこそ注文だ
  d_nikke_cocoa_01_27:
    speaker: cocoa
    en: Oh, really?
    ko: 주인. 아니스.
    ja: 主人、アニス。
  d_nikke_cocoa_01_28:
    speaker: cocoa
    en: That's right!
    ko: 주인 옳아.
    ja: 主人が正しい。
  d_nikke_cocoa_01_29:
    speaker: cocoa
    en: What's so embarrassing about saying what you want to eat?
    ko: 먹고 시픈 걸 말하는 건 부끄러운 일 아냐.
    ja: |-
      食べたいものを言うのは
      恥ずかしいことじゃない。
  d_nikke_cocoa_01_30:
    speaker: neon
    en: What do you think, Rapi?
    ko: 그렇다는데요, 라피?
    ja: と言ってますけど、ラピ？
  d_nikke_cocoa_01_31:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_01_32:
    speaker: Self
    en: Say your order.
    ko: 주문을 말해.
    ja: 注文を
  d_nikke_cocoa_01_33:
    speaker: rapi
    en: Um... I'm okay.
    ko: 저는… 괜찮습니다.
    ja: 私は…結構です。
  d_nikke_cocoa_01_34:
    speaker: Self
    en: Am I really gonna be the only one who orders?
    ko: 나만 죽을 순 없지.
    ja: ひとりだけ恥をかきたくない
  d_nikke_cocoa_01_35:
    speaker: rapi
    en: Need I remind you, Commander, that Nikkes do not have to eat any...
    ko: |-
      누차 말씀드리지만 지휘관.
      이론상 니케는 음식을 섭취하지 않아도….
    ja: |-
      何度も言いますが、指揮官。
      理論上、ニケは食べ物を食べなくても…
  d_nikke_cocoa_01_36:
    speaker: Narration
    en: Stare-
    ko: 지긋-
    ja: ジーッ…
  d_nikke_cocoa_01_37:
    speaker: rapi
    en: We are perfectly capable of operating with the power supplied from our core,
      with no need for...
    ko: 코어의 동력으로 활동할 수 있기 때문에, 굳이….
    ja: コアの動力で活動できるので、わざわざ…
  d_nikke_cocoa_01_38:
    speaker: Narration
    en: Stare-
    ko: 지긋--
    ja: ジーッ……
  d_nikke_cocoa_01_39:
    speaker: rapi
    en: "*Stomach growls*"
    ko: "…글몽글."
    ja: "…キドキ。"
  d_nikke_cocoa_01_40:
    speaker: rapi
    en: I'll... have the coochie woochie heart-shaped fried rice.
    ko: 사랑의 하트 볶음밥으로… 부탁할게.
    ja: 恋のハートチャーハンで…お願い。
  d_nikke_cocoa_01_41:
    speaker: cocoa
    en: All right! That's my specialty. I'll be sure to give you extra ketchup!
    ko: |-
      응! 코코아 그 메뉴 잘 만들지.
      케첩 두 배로 뿌려서 줄께.
    ja: |-
      うん！ココア、それ得意。
      ケチャップ2倍かけてあげる。
  d_nikke_cocoa_01_42:
    speaker: rapi
    en: Extra?
    ko: 케첩… 두 배라니.
    ja: ケチャップ…2倍…
  d_nikke_cocoa_01_43:
    speaker: anis
    en: Does she ever talk about anything other than ketchup?
    ko: 뭣만 하면 케첩이네, 쟨.
    ja: 全部ケチャップにつながるわね、あの子。
  d_nikke_cocoa_01_44:
    speaker: neon
    en: At least she's working hard. That has to count for something.
    ko: 그래도 열심히 하는 모습이 보기 좋네요.
    ja: でも頑張る姿が微笑ましいですね。
  d_nikke_cocoa_01_45:
    speaker: cocoa
    en: Hrrrngh!
    ko: "…흡!"
    ja: "…ふっ！"
  d_nikke_cocoa_01_46:
    speaker: Narration
    en: Splat. Splat.
    ko: 뿌직. 뿌직.
    ja: ピュッピュッ
  d_nikke_cocoa_01_47:
    speaker: Narration
    en: |-
      Splllat. Squeeze.
      Squeeeeze...  Splllllat!
    ko: "뿌지직. 푸슉. \n푸슈슉… 뿌지지지직!"
    ja: |-
      ピュピュッ、プシュー
      プシュシュ…ビュイッ！
  d_nikke_cocoa_01_48:
    speaker: cocoa
    en: Ta-dah!
    ko: "…후우."
    ja: "…ふう。"
  d_nikke_cocoa_01_49:
    speaker: cocoa
    en: It's a ketchup beetle!
    ko: 케첩 장수풍뎅이, 완성.
    ja: ケチャップカブトムシ、完成。
  d_nikke_cocoa_01_50:
    speaker: maleguest
    en: Um... thanks. It's... cute?
    ko: "와, 코코아쨩…… \n정말 귀엽네. 고마워."
    ja: |-
      わあ、ココアちゃん…
      本当にかわいいね。ありがとう。
  d_nikke_cocoa_01_51:
    speaker: cocoa
    en: You bet it is!
    ko: 응. 코코아는 프로니까.
    ja: うん。ココアはプロだから。
  d_nikke_cocoa_01_52:
    speaker: cocoa
    en: I can draw anything, from mitochondria to Raptures!
    ko: 미토콘드리아부터 랩쳐까지 전부 다 그려.
    ja: |-
      ミトコンドリアからラプチャーまで
      何でも描けるんだ。
  d_nikke_cocoa_01_53:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_01_54:
    speaker: anis
    en: Should we ask her to draw something for us too?
    ko: 우리도 뭔가 그려달라고 할까?
    ja: 私たちも何か描いてもらおうか？
  d_nikke_cocoa_01_55:
    speaker: neon
    en: Let's ask her to draw a 120mm cannon.
    ko: 예. 120mm 박격포를 그려달라고 하죠.
    ja: |-
      はい。
      120mm迫撃砲を描いてもらいましょう。
  d_nikke_cocoa_01_56:
    speaker: Self
    en: Don't be ridiculous.
    ko: 동심파괴하지 마.
    ja: 純粋な心を汚すな
  d_nikke_cocoa_01_57:
    speaker: unknown
    en: No, that's not it!
    ko: 그래… 안 돼.
    ja: そう…ダメだ。
  d_nikke_cocoa_01_58:
    speaker: unknown
    en: Never...  ughh, that can't be!
    ko: "절대로… 으으으, \n무슨 일이 있어도 그것만은!"
    ja: |-
      絶対…ううう、
      何があってもそれだけは！
  d_nikke_cocoa_01_59:
    speaker: neon
    en: I guess you're right.
    ko: 예? 그 말씀은….
    ja: はい？それは…
  d_nikke_cocoa_01_60:
    speaker: neon
    en: We should ask for a larger cannon.
    ko: 구경 120mm론 턱도 없다는 건가요?
    ja: 120mmでは全く足りないということですか？
  d_nikke_cocoa_01_61:
    speaker: Self
    en: That's not what I meant...
    ko: 내가 한 말이 아냐.
    ja: 私はそんなこと言ってない
  d_nikke_cocoa_01_62:
    speaker: anis
    en: Hey, check out the table beside us.
    ko: "…그래. 옆 테이블을 봐."
    ja: "…そうだよ、隣のテーブルを見て。"
  d_nikke_cocoa_01_63:
    speaker: unknown
    en: What should I do?
    ko: 흐으… 어떡하지?
    ja: うう…どうすればいいんだ。
  d_nikke_cocoa_01_64:
    speaker: unknown
    en: If they follow me here, I'm... I'm...
    ko: 놈들이 여기까지 쫓아오면… 나는. 나느은….
    ja: 奴らがここまで追ってきたら…私は、私は…
  d_nikke_cocoa_01_65:
    speaker: Narration
    en: "*Ring*"
    ko: 딸랑-
    ja: チリンー
  d_nikke_cocoa_01_66:
    speaker: suspiciousman
    en: Ssh.
    ko: "…쉿."
    ja: "…シッ。"
  d_nikke_cocoa_01_67:
    speaker: suspiciousman
    en: Don't make a scene, Doctor Mason.
    ko: 소란을 피우지 마십시오, 메이슨 박사님.
    ja: 騒がないでください、メイソン博士。
  d_nikke_cocoa_01_68:
    speaker: mason
    en: Gasp!
    ko: 흐어억!
    ja: うああ！
  d_nikke_cocoa_01_69:
    speaker: suspiciousman
    en: You feel that sensation on the back of your neck?
    ko: 목 뒤의 감각이 느껴지십니까?
    ja: 首筋の感触が分かりますか？
  d_nikke_cocoa_01_70:
    speaker: suspiciousman
    en: That's a poison pin. One prick can kill a person instantly.
    ko: "독이 발린 펜촉입니다. \n피부에 닿는 것만으로 사람을 즉사시킬 수 있죠."
    ja: |-
      このペンの先端には毒が塗られています。
      皮膚にふれるだけで人を即死させます。
  d_nikke_cocoa_01_71:
    speaker: mason
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_cocoa_01_72:
    speaker: suspiciousman
    en: That's it, come with me. Quietly now.
    ko: "좋습니다. 이대로 조용히, \n저와 함께 가시죠…."
    ja: |-
      よろしい。このまま静かに
      私と一緒に来てください…
  d_nikke_cocoa_01_73:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_01_74:
    speaker: neon
    en: What was that all about?
    ko: 방금 무슨 일이 일어난 걸까요?
    ja: 今のは一体何だったんでしょうか。
  d_nikke_cocoa_01_75:
    speaker: anis
    en: Think it could be a live streamer? Maybe they're making a prank video.
    ko: "…글쎄. 몰래카메라 찍는 테트라넷 BJ 아냐?"
    ja: |-
      …さあ、テトラネットのストリーマーが
      ドッキリでもしてるんじゃないの？
  d_nikke_cocoa_01_76:
    speaker: neon
    en: Could be.
    ko: 그럴지도 모르겠네요.
    ja: そうかもしれませんね。
  d_nikke_cocoa_01_77:
    speaker: neon
    en: A prank video where a spy kidnaps a customer at a cafe? Ha!
    ko: "(몰카) 메이드 카페에서 스파이가 손님 납치를?! ㅋㅋ"
    ja: |-
      （ドッキリ）メイドカフェで
      スパイがお客さんを拉致！？ww
  d_nikke_cocoa_01_78:
    speaker: neon
    en: I don't know about you, but I'd click on that video in a heartbeat.
    ko: "…같은 제목이면 저라도 궁금해서 클릭해볼 것 같아요."
    ja: |-
      …とかのタイトルを見たら
      思わずクリックしちゃいますよね。
  d_nikke_cocoa_01_79:
    speaker: Self
    en: Could you two be serious for one second?
    ko: 농담하고 있을 때가 아냐.
    ja: 冗談を言っている場合じゃない
  d_nikke_cocoa_01_80:
    speaker: Narration
    en: I raise my hand to call over an employee.
    ko: 조용히 손을 들어 직원을 불렀다.
    ja: 静かに手を挙げてスタッフを呼んだ
  d_nikke_cocoa_01_81:
    speaker: cocoa
    en: Can I help you?
    ko: 카운터스? 주인?
    ja: カウンターズ？主人？
  d_nikke_cocoa_01_82:
    speaker: cocoa
    en: Is something wrong?
    ko: 혹시 고객 불만족스러워?
    ja: もしかして何か、不満？
  d_nikke_cocoa_01_83:
    speaker: Self
    en: I believe a customer has just been kidnapped.
    ko: 손님이 납치됐어.
    ja: 客が拉致された
  d_nikke_cocoa_01_84:
    speaker: cocoa
    en: A customer?
    ko: 손님이… 납치?
    ja: お客が…拉致？
  d_nikke_cocoa_01_85:
    speaker: cocoa
    en: Kidnapped?
    ko: "……."
    ja: "……"
  d_nikke_cocoa_01_86:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_01_87:
    speaker: cocoa
    en: Would you like to try our specials today?
    ko: 넙치?
    ja: ライチ？
  d_nikke_cocoa_01_88:
    speaker: anis
    en: Don't change the topic!
    ko: 현실 도피하지 말고!
    ja: 現実逃避しないで！
  d_nikke_cocoa_01_89:
    speaker: anis
    en: Just a moment ago, a man in a suit threatened a customer and took them with
      him.
    ko: 정말 방금 전에 정장 입은 남자가 손님을 협박해서 데려갔다니까?
    ja: |-
      今本当にスーツを着た男が客を脅迫して
      連れて行ったのよ！
  d_nikke_cocoa_01_90:
    speaker: anis
    en: We don't know if it was real, but it seemed suspicious, so we're letting you
      know.
    ko: |-
      실제 상황인지 뭔진 모르겠지만…
      일단 수상했던 건 사실이니까 말해둘게.
    ja: |-
      どういう状況かは分からないけど…
      とりあえず怪しいのは確かだから。
  d_nikke_cocoa_01_91:
    speaker: cocoa
    en: Hmm...
    ko: "……흠."
    ja: "…ふむ。"
  d_nikke_cocoa_01_92:
    speaker: cocoa
    en: Actually, we've had quite a few unusual customers in the cafe lately.
    ko: 사실 요즘 카페에 그런 사람들 늘었긴 해.
    ja: 実は最近、カフェにああいう人が増えてる。
  d_nikke_cocoa_01_93:
    speaker: cocoa
    en: People dressed up as soldiers or spies and took pictures.
    ko: 군인이나 스파이처럼 꾸미고 와서 사진 찍고 가는 사람들.
    ja: |-
      軍人やスパイになりきって
      写真を撮っていく人たち。
  d_nikke_cocoa_01_94:
    speaker: cocoa
    en: But nevertheless!
    ko: 그래도 만약에….
    ja: でももし…
  d_nikke_cocoa_01_95:
    speaker: cocoa
    en: If there's even the slightest chance that someone's been kidnapped,
    ko: 진짜로 손님이 납치댔을 가능성이 조금이라도 있으면.
    ja: |-
      本当にお客が拉致された可能性が
      少しでもあるなら。
  d_nikke_cocoa_01_96:
    speaker: cocoa
    en: I, Cocoa, will find them before you can say "Fetch me the cream soda!"
    ko: 코코아, 소다 크림이 녹기 전까지 손님 찾아와.
    ja: |-
      ココア、クリームソーダが溶ける前に
      お客を捜して来る。
  d_nikke_cocoa_01_97:
    speaker: Choice
    en: Isn't that a little dangerous?
    ko: 위험하지 않겠어?
    ja: 危険じゃないか？
  d_nikke_cocoa_01_98:
    speaker: Choice
    en: Let's report it to the police first.
    ko: 일단 경찰에 신고하자.
    ja: とりあえず警察に通報しよう
  d_nikke_cocoa_01_99:
    speaker: cocoa
    en: No, it's okay.
    ko: 아니, 갠차나.
    ja: ううん、大丈夫。
  d_nikke_cocoa_01_100:
    speaker: cocoa
    en: There's no time for that.
    ko: 안 대.
    ja: ダメ。
  d_nikke_cocoa_01_101:
    speaker: cocoa
    en: By the time the police make a move, the customer might already be dead.
    ko: 경찰이 움직였을 때쯤엔 손님 함락댔을 수도 있어.
    ja: |-
      警察が動き出す頃には、お客が
      殺されてるかもしれない。
  d_nikke_cocoa_01_102:
    speaker: cocoa
    en: Plus...
    ko: 뭣보다….
    ja: 何より…
  d_nikke_cocoa_01_103:
    speaker: Narration
    en: Cocoa holds up the umbrella as if it's a gun.
    ko: 코코아는 우산을 총처럼 짊어졌다.
    ja: ココアは傘を銃のように引っ掛けた
  d_nikke_cocoa_01_104:
    speaker: cocoa
    en: If you've got a particular set of skills,
    ko: "…프로 메이드라면."
    ja: "…プロのメイドなら、"
  d_nikke_cocoa_01_105:
    speaker: cocoa
    en: bagging scumbag kidnappers is just another day at the office.
    ko: 매너 없는 납치범 하나쯤 혼내주는 건 일도 아니니깐.
    ja: |-
      マナーの悪い拉致犯に痛い目を見せるくらい
      どうってことないから。
d_nikke_cocoa_02:
  d_nikke_cocoa_02_1:
    speaker: cocoa
    en: This is Cocoa, do you read me?
    ko: 아, 아. 여기는 코코아.
    ja: あ、あ、こちらココア。
  d_nikke_cocoa_02_2:
    speaker: cocoa
    en: I've spotted the target heading towards the alley.
    ko: 지금 막 타겟이 골목으로 들어간 걸 확인.
    ja: たった今ターゲットが路地裏に入ったのを確認。
  d_nikke_cocoa_02_3:
    speaker: cocoa
    en: Initiating pursuit.
    ko: 신속 정확하게 추격하게따.
    ja: 迅速かつ正確に追跡する。
  d_nikke_cocoa_02_4:
    speaker: Self
    en: Did you find the kidnapper?
    ko: 납치범을 찾은 건가?
    ja: 拉致犯を見つけたのか？
  d_nikke_cocoa_02_5:
    speaker: cocoa
    en: Commander!
    ko: "…주인!?"
    ja: "…主人！？"
  d_nikke_cocoa_02_6:
    speaker: cocoa
    en: How did you know it was me?
    ko: 우산 밑에서 캐모플라주 중이던 코코아를 어떻게 찾았지?
    ja: |-
      傘でカモフラージュしていたココアを
      どうやって見つけた？
  d_nikke_cocoa_02_7:
    speaker: Choice
    en: Your umbrella isn't exactly inconspicuous.
    ko: 바로 그 우산이 눈에 띄어서지.
    ja: その傘が目立ったから
  d_nikke_cocoa_02_8:
    speaker: Choice
    en: Infrared technology.
    ko: "…적외선 색적 기술이야."
    ja: "…赤外線の索敵技術だ"
  d_nikke_cocoa_02_9:
    speaker: cocoa
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_cocoa_02_10:
    speaker: cocoa
    en: Your eyesight is remarkable!
    ko: 주인, 눈썰미 보통 아냐.
    ja: 主人、すごく鋭い。
  d_nikke_cocoa_02_11:
    speaker: cocoa
    en: You'll be the perfect sidekick. Now, let's go catch ourselves a criminal.
    ko: 코코아의 일행으로 인정해주께. 같이 넙치 잡자.
    ja: |-
      ココアの仲間として認めてあげる。
      一緒にライチ狩りしよう。
  d_nikke_cocoa_02_12:
    speaker: cocoa
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_cocoa_02_13:
    speaker: cocoa
    en: Of course, that must have been it.
    ko: 역시 그런 거였꾼.
    ja: やっぱりそうだった。
  d_nikke_cocoa_02_14:
    speaker: cocoa
    en: Modern-day technology really is something.
    ko: 요즘 방주의 기술 발전 속도. 으슬으슬해.
    ja: 最近のアークの技術発展はすごい。
  d_nikke_cocoa_02_15:
    speaker: cocoa
    en: Hmm...
    ko: "…쉿."
    ja: "…シッ。"
  d_nikke_cocoa_02_16:
    speaker: cocoa
    en: Target has entered an unusual-looking establishment.
    ko: 타겟이 이상한 가게에 드러갔어.
    ja: ターゲットが怪しいお店に入った。
  d_nikke_cocoa_02_17:
    speaker: Self
    en: Is it a bar?
    ko: 바인가?
    ja: バーか？
  d_nikke_cocoa_02_18:
    speaker: cocoa
    en: A bar?
    ko: 바?
    ja: バー？
  d_nikke_cocoa_02_19:
    speaker: cocoa
    en: You mean where the main hero goes to get lucky?
    ko: 히어로가 애인 만들러 가는 곳?
    ja: ヒーローが恋人を作りに行くところ？
  d_nikke_cocoa_02_20:
    speaker: Self
    en: What are you talking about?
    ko: "…그런 정의는 어디에서 배웠어."
    ja: "…それはどこで覚えた？"
  d_nikke_cocoa_02_21:
    speaker: cocoa
    en: That's what always happens on TV shows.
    ko: TV 연말극장 보면 나와.
    ja: テレビの年末スペシャルでやってた。
  d_nikke_cocoa_02_22:
    speaker: cocoa
    en: That man over there sent this. Year 2077 Ark made. It's a luxurious one.
    ko: "[저쪽의 신사 분이 보내신 검니다. \n2077년 방주산. 고급스러운 녀석이죠.]"
    ja: |-
      「あちらの紳士からです。
      2077年アーク産。品のある味ですよ」
  d_nikke_cocoa_02_23:
    speaker: cocoa
    en: That's a normal script.
    ko: 기본 대사자나.
    ja: 定番のセリフだよ。
  d_nikke_cocoa_02_24:
    speaker: cocoa
    en: But what would make a villain enter such a place?
    ko: 근데 악당이 거길 왜 드러가?
    ja: なのに、どうして悪者がそこに入るの？
  d_nikke_cocoa_02_25:
    speaker: Self
    en: "... Why don't we just go in and find out?"
    ko: "…일단 안에 가서 확인하자."
    ja: "…とりあえず中に入って確認してみよう"
  d_nikke_cocoa_02_26:
    speaker: Narration
    en: "*Ring*"
    ko: 딸랑-
    ja: チリンー
  d_nikke_cocoa_02_27:
    speaker: cocoa
    en: Wowee.
    ko: "…와."
    ja: "…わあ。"
  d_nikke_cocoa_02_28:
    speaker: cocoa
    en: What a seedy bunch of characters.
    ko: 수상한 사람들 우글우글.
    ja: あやしい人がいっぱい。
  d_nikke_cocoa_02_29:
    speaker: Choice
    en: Do you see the customer?
    ko: 손님은 어디에 있지?
    ja: 客はどこだ？
  d_nikke_cocoa_02_30:
    speaker: Choice
    en: Do you see the kidnapper?
    ko: 납치범은 어디에 있지?
    ja: 拉致犯はどこだ？
  d_nikke_cocoa_02_31:
    speaker: cocoa
    en: Wait... I'll search with the umbrella.
    ko: 잠깐… 우산으로 탐지해 보께.
    ja: 待って…傘で探知してみる。
  d_nikke_cocoa_02_32:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_cocoa_02_33:
    speaker: Narration
    en: Cocoa presses a button on the handle,
    ko: 코코아가 우산의 손잡이 쪽 버튼을 누르자,
    ja: ココアが傘の柄にあるボタンを押すと
  d_nikke_cocoa_02_34:
    speaker: Narration
    en: displaying an infrared scan on the inside of the umbrella.
    ko: 우산 내부에 적외선 식별 영상이 비치기 시작했다.
    ja: 傘の内部に赤外線識別映像が映し出された
  d_nikke_cocoa_02_35:
    speaker: cocoa
    en: 12 people in the hall. 2 in the bathroom.
    ko: "…홀에 열두 명. 화장실에 두 명."
    ja: "…ホールに12人、トイレに2人。"
  d_nikke_cocoa_02_36:
    speaker: cocoa
    en: And... 1 person near the wall.
    ko: 그리고… 벽 안쪽에 한 명.
    ja: そして…壁の奥に1人。
  d_nikke_cocoa_02_37:
    speaker: cocoa
    en: They're not moving, and seem to be in an unusual position.
    ko: 이상한 포즈로 열중쉬어 하는 중.
    ja: 変なポーズで「休め」してる。
  d_nikke_cocoa_02_38:
    speaker: Choice
    en: Are their hands tied?
    ko: 손을 포박당해 있는 건가?
    ja: 手を縛られているのか？
  d_nikke_cocoa_02_39:
    speaker: Choice
    en: I think you found what we're looking for.
    ko: 아무래도 손님을 찾은 것 같네.
    ja: どうやら客を見つけたようだな
  d_nikke_cocoa_02_40:
    speaker: cocoa
    en: Standing like that will make your arms fall asleep.
    ko: 응. 저대로 있으면 팔에 쥐나.
    ja: うん。あのままだと腕がつっちゃう。
  d_nikke_cocoa_02_41:
    speaker: cocoa
    en: We need to save him before that happens.
    ko: 그렇게 되기 전에 구해야 대.
    ja: その前に助けなきゃ。
  d_nikke_cocoa_02_42:
    speaker: suspiciousman
    en: "... Wait."
    ko: "…잠깐."
    ja: "…ちょっと。"
  d_nikke_cocoa_02_43:
    speaker: suspiciousman
    en: You two.
    ko: 그쪽의 남성과 어린 꼬마분.
    ja: そこのお二人。
  d_nikke_cocoa_02_44:
    speaker: suspiciousman
    en: Can you come over here, please?
    ko: 잠시 이쪽으로 와 주시겠습니까?
    ja: ちょっとこちらへ来ていただけますか？
  d_nikke_cocoa_02_45:
    speaker: cocoa
    en: "... Why?"
    ko: "…왜?"
    ja: "…なんで？"
  d_nikke_cocoa_02_46:
    speaker: suspiciousman
    en: We need to check your IDs.
    ko: 신원 확인을 위해서요.
    ja: 身元を確認します。
  d_nikke_cocoa_02_47:
    speaker: cocoa
    en: How come? We're just two regular Joes.
    ko: 코코아도 주인도 이상한 사람 아냐.
    ja: ココアも主人もあやしい人じゃないよ。
  d_nikke_cocoa_02_48:
    speaker: suspiciousman
    en: Says you. If that were true, what were you doing following me all the way
      out here?
    ko: 글쎄요. 그렇다면 저를 여기까지 미행하지 않으셨겠죠.
    ja: |-
      どうでしょう。それなら私をここまで
      尾行することもないのでは？
  d_nikke_cocoa_02_49:
    speaker: cocoa
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_cocoa_02_50:
    speaker: suspiciousman
    en: I didn't think much of it at first,
    ko: 처음엔 애들 장난이라고 여겨 내버려뒀습니다만.
    ja: |-
      最初は子どもの遊びだと思って
      放っておきましたが、
  d_nikke_cocoa_02_51:
    speaker: suspiciousman
    en: but once I saw there was a soldier involved, that's where I drew the line.
    ko: 성인 남성, 그것도 군인이 가세한 시점에서 그럴 수가 없더군요.
    ja: |-
      成人男性、しかも軍人が加わった時点で
      放置できなくなりまして。
  d_nikke_cocoa_02_52:
    speaker: suspiciousman
    en: Now start talking. Who are you?
    ko: 무슨 일이 있어도 신원을 확인해야겠습니다.
    ja: 何としてでも確認させていただきます。
  d_nikke_cocoa_02_53:
    speaker: Self
    en: We came from the Maid Cafe.
    ko: 우린 메이드 카페에서 왔다.
    ja: 私たちはメイドカフェのものだ
  d_nikke_cocoa_02_54:
    speaker: suspiciousman
    en: You came from all the way over there? What gives?
    ko: "메이드 카페… 말입니까? \n그런 곳에서 왜 이런 뒷골목까지?"
    ja: |-
      メイドカフェ…ですか？
      なぜこんなところまで？
  d_nikke_cocoa_02_55:
    speaker: cocoa
    en: We believe one of our customers has been abducted,
    ko: 가게 손님이 여깄어.
    ja: お店のお客がここにいる。
  d_nikke_cocoa_02_56:
    speaker: cocoa
    en: and you are the one who snatched him, all before the food was even served.
    ko: 메뉴도 안 나왔는데 아조씨가 데려가 버렸지.
    ja: |-
      メニューも出してないのに
      オジサンが連れていった。
  d_nikke_cocoa_02_57:
    speaker: cocoa
    en: If everyone's drinks aren't cold by the time they get them, that's on you.
    ko: "그러다 소다 크림 녹아서 다 섞여버리면. \n아조씨가 책임질 거 아니자나."
    ja: |-
      クリームソーダが溶けてぐちゃぐちゃに
      なったら、オジサンが責任とれるの？
  d_nikke_cocoa_02_58:
    speaker: suspiciousman
    en: "... So you saw everything, huh?"
    ko: "…납치 과정을 다 봤다는 건가."
    ja: "…拉致の場面をすべて見たのか？"
  d_nikke_cocoa_02_59:
    speaker: suspiciousman
    en: If that's the case, I'm afraid I can't just let you leave.
    ko: 이거 얌전히 돌려보낼 수는 없겠군.
    ja: これは帰すわけにはいかないな。
  d_nikke_cocoa_02_60:
    speaker: suspiciousman
    en: But I can't go shooting a kid... what should I do?
    ko: 조직 이념상 애를 쏴 죽일 수도 없고… 이를 어쩐다?
    ja: |-
      組織の理念上、子どもを
      撃ち殺すことはできない…
      どうすればいい？
  d_nikke_cocoa_02_61:
    speaker: dirtyman
    en: Uh... Satou.
    ko: 저기… 사토우 씨.
    ja: あの…佐藤さん。
  d_nikke_cocoa_02_62:
    speaker: satou
    en: What is it?
    ko: 뭐지?
    ja: 何だ。
  d_nikke_cocoa_02_63:
    speaker: dirtyman
    en: That kid... she's got a barcode on her. I think she's a Nikke.
    ko: 저 녀석, 바코드 찍힌 걸로 봐서는 니케 같은데요.
    ja: |-
      こいつ、バーコードがあります。
      ニケじゃないですか？
  d_nikke_cocoa_02_64:
    speaker: satou
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_cocoa_02_65:
    speaker: satou
    en: Perfect.
    ko: 마침 잘 됐어.
    ja: ちょうどいい。
  d_nikke_cocoa_02_66:
    speaker: satou
    en: I ain't got no qualms blasting away a Nikke.
    ko: 니케라면 쏴 죽여도 문제될 거 없을 테니까.
    ja: ニケなら撃ち殺しても問題ないな。
  d_nikke_cocoa_02_67:
    speaker: satou
    en: As for you... I think we can make a pretty little penny selling you off to
      a collector.
    ko: 뒤에 있는 남자는… 뭐, 적당히 콜렉터들에게 팔아넘기지.
    ja: |-
      後ろにいる男は…まあ、適当に
      コレクターたちに売り払おう。
  d_nikke_cocoa_02_68:
    speaker: satou
    en: Since you're military and all, I'm sure you've got citizenship, but we can
      always do an extraction.
    ko: "시민권이 있다면 추적이 들어올지 모르지만, \n그거야 추출해내면 그만이니…."
    ja: |-
      市民権があれば追跡が来るかもしれないが、
      それはもみ消せばいい…
  d_nikke_cocoa_02_69:
    speaker: Self
    en: Cocoa...
    ko: "…이봐."
    ja: "…おい"
  d_nikke_cocoa_02_70:
    speaker: cocoa
    en: It's okay, Commander.
    ko: 주인, 갠차나.
    ja: 主人、大丈夫。
  d_nikke_cocoa_02_71:
    speaker: cocoa
    en: I'll take it from here.
    ko: 지금부터는 코코아가 알아서 할께.
    ja: ここからはココアに任せて。
  d_nikke_cocoa_02_72:
    speaker: cocoa
    en: Who does this guy think he is? He wants to sell you, but you're not even on
      a menu!
    ko: 저 넙치, 주인이 메뉴도 아닌데 팔겠다고 해써.
    ja: |-
      あのライチ、主人がメニューでもないのに
      売るって言った。
  d_nikke_cocoa_02_73:
    speaker: cocoa
    en: I can't just stand by and allow this to happen. That's not what a professional
      maid would do.
    ko: 그런데도 가만 있으면, 프로 메이드의 이름이 우러.
    ja: |-
      プロメイドとして
      それ聞いて、じっとしているわけにはいかない。
  d_nikke_cocoa_02_74:
    speaker: Self
    en: All right, it's all yours.
    ko: 그렇다면 맡길게.
    ja: それなら任せる
  d_nikke_cocoa_02_75:
    speaker: dirtyman
    en: Hey, that kid's making a break for the door!
    ko: "…어? 꼬맹이가 문 쪽으로 가는데요."
    ja: "…あれ？ちびがドアの方に行きますけど。"
  d_nikke_cocoa_02_76:
    speaker: satou
    en: Probably trying to run away. Too bad for her, she doesn't know what's waiting
      for her on the other side.
    ko: 도망이라도 치려나 보지. 밖에도 적들이 있는 걸 모르고.
    ja: |-
      逃げようと思ってるのか。
      外にも仲間たちがいるのに。
  d_nikke_cocoa_02_77:
    speaker: Monologue
    en: Cocoa stands in front of the bar door.
    ko: 코코아는 바의 문 앞에서 멈춰섰다.
    ja: ココアはバーのドアの前で立ち止まった
  d_nikke_cocoa_02_78:
    speaker: Monologue
    en: She stands up on her tippy toes, then raises her hand towards the latch.
    ko: 그리고 까치발을 들어, 빗장에 손을 뻗었다.
    ja: そしてつま先立ちでカギに手を伸ばした
  d_nikke_cocoa_02_79:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_02_80:
    speaker: cocoa
    en: Commander, can you help me lock this?
    ko: 주인. 이거 좀 잠궈조.
    ja: 主人、これお願い。
  d_nikke_cocoa_02_81:
    speaker: Choice
    en: Lock the door.
    ko: 빗장을 지른다.
    ja: ドアをロックする
  d_nikke_cocoa_02_82:
    speaker: Choice
    en: If we lock the door, we'll be trapped in here.
    ko: 문을 잠그면 도망칠 수 없게 돼.
    ja: ロックすると出られなくなる
  d_nikke_cocoa_02_83:
    speaker: cocoa
    en: Right. That's the point.
    ko: 마자. 그게 목적이니깐.
    ja: うん。それが目的だから。
  d_nikke_cocoa_02_84:
    speaker: cocoa
    en: Lock the door.
    ko: 그냥 코코아를 믿고 저질러 조.
    ja: ココアを信じて言う通りにして。
  d_nikke_cocoa_02_85:
    speaker: Self
    en: Lock in the bar.
    ko: 빗장을 지른다.
    ja: ドアをロックする
  d_nikke_cocoa_02_86:
    speaker: Narration
    en: "*Click*"
    ko: 철컹.
    ja: ガチャ
  d_nikke_cocoa_02_87:
    speaker: cocoa
    en: "... Manners."
    ko: "…매너가."
    ja: "…マナーが"
  d_nikke_cocoa_02_88:
    speaker: Narration
    en: "*Click*"
    ko: 철컹.
    ja: ガチャ
  d_nikke_cocoa_02_89:
    speaker: cocoa
    en: Maketh.
    ko: 메이드를.
    ja: メイドを
  d_nikke_cocoa_02_90:
    speaker: Narration
    en: "*Click*"
    ko: 철컹.
    ja: ガチャ
  d_nikke_cocoa_02_91:
    speaker: cocoa
    en: Maids.
    ko: 만든다.
    ja: 作る。
  d_nikke_cocoa_02_92:
    speaker: cocoa
    en: Any of you barbarians know what that means?
    ko: 아조씨들, 무슨 말인지 알아?
    ja: オジサンたち、この言葉知ってる？
  d_nikke_cocoa_02_93:
    speaker: satou
    en: "...??"
    ko: "…??"
    ja: "…？？"
  d_nikke_cocoa_02_94:
    speaker: cocoa
    en: Well...
    ko: "…그럼."
    ja: "…じゃあ。"
  d_nikke_cocoa_02_95:
    speaker: cocoa
    en: Let me show you.
    ko: 지금부터 코코아가 가리켜 주께.
    ja: 今からココアが教えてあげる。
d_nikke_cocoa_03:
  d_nikke_cocoa_03_1:
    speaker: Monologue
    en: Cocoa takes something out from her umbrella and throws it.
    ko: 코코아는 우산 속에서 무언가를 꺼내어 날렸다.
    ja: ココアは傘の中から何かを取り出して投げた
  d_nikke_cocoa_03_2:
    speaker: Narration
    en: "*Swoosh*"
    ko: 쐐애액-!
    ja: ビューッ！
  d_nikke_cocoa_03_3:
    speaker: dirtyman
    en: "...??"
    ko: "…??"
    ja: "…？？"
  d_nikke_cocoa_03_4:
    speaker: dirtyman
    en: I... I'm bleeding!
    ko: 피… 피가.
    ja: ち…血が。
  d_nikke_cocoa_03_5:
    speaker: dirtyman
    en: Those are daggers she's throwing!
    ko: 비수를 던지고 있는 것 같습니다!
    ja: ナイフを投げているようです！
  d_nikke_cocoa_03_6:
    speaker: Narration
    en: "*Swoosh*"
    ko: 쐐애액-!
    ja: ビューッ！
  d_nikke_cocoa_03_7:
    speaker: satou
    en: No, they're...
    ko: "…아니야. 이건!"
    ja: "…いや、これは！"
  d_nikke_cocoa_03_8:
    speaker: satou
    en: Paper airplanes?!
    ko: 종이 비행기다!
    ja: 紙飛行機だ！
  d_nikke_cocoa_03_9:
    speaker: dirtyman
    en: "... Huh?"
    ko: "…넵?"
    ja: "…はい？"
  d_nikke_cocoa_03_10:
    speaker: cocoa
    en: The wings are straighter than a ruler.
    ko: 날개는 자보다 더 반듯하게.
    ja: 翼は定規よりもまっすぐに。
  d_nikke_cocoa_03_11:
    speaker: cocoa
    en: The head is pointier than a compass.
    ko: 머리는 컴퍼스보다 더 뾰쪽하게.
    ja: 先端はコンパスよりも鋭く。
  d_nikke_cocoa_03_12:
    speaker: cocoa
    en: A professional maid folded this, so rest assured, the angles are perfect.
    ko: 프로 메이드의 비행기라면 이 정도 각은 기본이야.
    ja: プロメイドの飛行機ならこれくらいは基本。
  d_nikke_cocoa_03_13:
    speaker: Self
    en: Pick up an airplane that fell and throw it.
    ko: 떨어진 비행기를 주워 다시 날린다.
    ja: 落ちた飛行機を拾い上げてまた飛ばす
  d_nikke_cocoa_03_14:
    speaker: Narration
    en: "*Swoosh*"
    ko: 쐐애액-!
    ja: ビューッ！
  d_nikke_cocoa_03_15:
    speaker: dirtyman
    en: Argh!!
    ko: 으아악-!!
    ja: うああっ…！！
  d_nikke_cocoa_03_16:
    speaker: satou
    en: That's it, playtimes over!
    ko: "…젠장, 이렇게 된 이상 애든 뭐든 상관없다!"
    ja: |-
      …くそ、こうなったら子どもでも
      容赦しないぞ！
  d_nikke_cocoa_03_17:
    speaker: satou
    en: Waste them!
    ko: 즉석에서 전부 사살해라!
    ja: ここで全員射殺しろ！
  d_nikke_cocoa_03_18:
    speaker: dirtyman
    en: With pleasure!
    ko: 넵!
    ja: はい！
  d_nikke_cocoa_03_19:
    speaker: Narration
    en: "*Click*"
    ko: 철컥-
    ja: カチャ
  d_nikke_cocoa_03_20:
    speaker: cocoa
    en: I'm sorry, but before you do that, here's something special for you.
    ko: 미안하지만 쏠 거라면 이쪽에도 이써.
    ja: 悪いけど、こっちにも撃つものはあるよ。
  d_nikke_cocoa_03_21:
    speaker: Narration
    en: Cocoa takes something out from the umbrella and blows on it.
    ko: 코코아는 우산 속에서 무언가를 꺼내어 불었다.
    ja: ココアは傘の中から何かを取り出して飛ばした
  d_nikke_cocoa_03_22:
    speaker: dirtyman
    en: "... Argh, what is this?! Something's on my face!"
    ko: "…으아악, 이건 또 뭐야! 이상한 게 내 얼굴에-!!"
    ja: |-
      …うああ、これはまた何だ？
      何か変なものが顔に！！
  d_nikke_cocoa_03_23:
    speaker: dirtyman
    en: It's... a plastic straw?
    ko: 빨대 끝의… 비닐 껍질?
    ja: ストローの先の…ビニール？
  d_nikke_cocoa_03_24:
    speaker: cocoa
    en: I'm afraid that's just for show. The needle at the tip of it, however, is
      real.
    ko: 비닐은 위장. 그 아래에 침이 진짜지.
    ja: ビニールは偽装。その下の針が本物。
  d_nikke_cocoa_03_25:
    speaker: cocoa
    en: It contains a toxin that will instantly put any adult to sleep.
    ko: 어떤 어른도 9시면 바로 잠들게 해주는 약침이야.
    ja: |-
      どんな大人でも9時になったら
      すぐに眠りにつかせる薬針。
  d_nikke_cocoa_03_26:
    speaker: Narration
    en: Thump.
    ko: 털썩.
    ja: ドサッ
  d_nikke_cocoa_03_27:
    speaker: dirtyman
    en: Zzz...
    ko: Zzz….
    ja: Zzz…
  d_nikke_cocoa_03_28:
    speaker: satou
    en: Are you kidding me?!
    ko: 으….
    ja: う…
  d_nikke_cocoa_03_29:
    speaker: satou
    en: What is this?
    ko: 으아아악-! 뭐야. 뭐냐고!
    ja: うあああ！何だ！何なんだ！
  d_nikke_cocoa_03_30:
    speaker: satou
    en: Who are these guys?!
    ko: 대체 뭐냔 말이다, 이 말도 안 되는 놈들은!
    ja: 一体このめちゃくちゃな奴らは何者だ！
  d_nikke_cocoa_03_31:
    speaker: cocoa
    en: Now that you mention it, I don't believe we've properly introduced ourselves.
    ko: "…그러고 보니 소개를 안 해꾼."
    ja: "…そういえば紹介をしてなかった。"
  d_nikke_cocoa_03_32:
    speaker: cocoa
    en: I'm Cocoa, a server at Maid For You.
    ko: 나는 메이드 포 유의 메이드장 코코아.
    ja: 私はメイド・フォー・ユーのメイド長、ココア。
  d_nikke_cocoa_03_33:
    speaker: cocoa
    en: And this is the Commander.
    ko: 그리고 이쪽은, 코코아 주인인….
    ja: そしてこちらはココアの主人…
  d_nikke_cocoa_03_34:
    speaker: Self
    en: "@UserName."
    ko: "@UserName."
    ja: "@UserName"
  d_nikke_cocoa_03_35:
    speaker: satou
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_cocoa_03_36:
    speaker: cocoa
    en: And since you now know our names, you must die.
    ko: 그리고 넌 우리의 이름을 알아버렸으니, 죽어조야겠다.
    ja: |-
      じゃ、私たちの名前を知られたから
      死んでもらう。
  d_nikke_cocoa_03_37:
    speaker: satou
    en: What? What kind of sense does that make?!
    ko: 뭐? 그게 무슨 억지…!
    ja: は？ふざけたことを…！
  d_nikke_cocoa_03_38:
    speaker: Self
    en: Smack Satou in the back of the head.
    ko: 사토우의 뒷목을 가격한다.
    ja: 佐藤の首筋を叩く
  d_nikke_cocoa_03_39:
    speaker: satou
    en: Urgh...
    ko: 크억….
    ja: くっ…
  d_nikke_cocoa_03_40:
    speaker: Self
    en: I believe that ends our lesson on etiquette?
    ko: 매너 교육은 이걸로 끝났어.
    ja: マナー教育はこれで終わりだ
  d_nikke_cocoa_03_41:
    speaker: cocoa
    en: Yes.
    ko: 응.
    ja: うん。
  d_nikke_cocoa_03_42:
    speaker: cocoa
    en: Villains are at their most civil when they're unconscious.
    ko: 악당들은 기절해 있을 때 제일 매너 있으니깐.
    ja: |-
      悪者は気絶している時が
      一番マナーがいいから。
  d_nikke_cocoa_03_43:
    speaker: cocoa
    en: Now let's go save the customer while your drinks are still cold.
    ko: 이제 손님 구하러 가자. 크림 소다 다 녹게써.
    ja: |-
      じゃ、お客を助けに行こう。
      クリームソーダが溶けちゃう。
  d_nikke_cocoa_03_44:
    speaker: Narration
    en: "... Soon after, a secret area past the wall."
    ko: "…얼마 후, 벽 너머의 비밀 공간."
    ja: "…しばらくして、壁の向こうの隠し部屋"
  d_nikke_cocoa_03_45:
    speaker: mason
    en: I... It's you!
    ko: 다, 당신은…!
    ja: あ、あなたは…！
  d_nikke_cocoa_03_46:
    speaker: mason
    en: Cocoa from the Maid Cafe!
    ko: 메이드 카페의 코코아 씨 아닙니까!
    ja: メイドカフェの、ココアさんじゃないですか！
  d_nikke_cocoa_03_47:
    speaker: mason
    en: Never in my wildest dreams did I imagine it'd be you coming to save me...
      *sob* thank you.
    ko: 절 구하러 와주실 줄은 꿈에도 몰랐는데… 흐윽. 감사합니다.
    ja: |-
      助けてもらえるとは夢にも思いませんでした…
      うう、ありがとうございます。
  d_nikke_cocoa_03_48:
    speaker: cocoa
    en: Anyone who comes to the cafe is a friend of mine.
    ko: 누구든 카페에 왔으면 코코아 주인.
    ja: 誰でもカフェに来たらココアの主人。
  d_nikke_cocoa_03_49:
    speaker: cocoa
    en: Any maid worth their salt always protects their friends.
    ko: 프로 메이드는 반드시 주인 지켜.
    ja: プロのメイドは必ず主人を守る。
  d_nikke_cocoa_03_50:
    speaker: Self
    en: Why did they bring you here?
    ko: 당신은 여기 왜 잡혀온 거지?
    ja: どうして拉致されたんだ？
  d_nikke_cocoa_03_51:
    speaker: mason
    en: Gasp! Now that I think of it...
    ko: 헉! 그러고 보니….
    ja: はっ！そういえば…
  d_nikke_cocoa_03_52:
    speaker: mason
    en: There's a big problem!
    ko: 큰일 났습니다!
    ja: た、大変です！
  d_nikke_cocoa_03_53:
    speaker: mason
    en: Th-there's no time for this! We need to call the police immediately!
    ko: 이, 이러고 있을 때가 아니에요! 당장 경찰에 신고해야 합니다!
    ja: |-
      こ、こんなことしている場合じゃありません！
      今すぐ警察に通報しないと！
  d_nikke_cocoa_03_54:
    speaker: mason
    en: No, contact Elysion headquarters!
    ko: 아니, 그보다 엘리시온 사에 연락을…!
    ja: いや、それよりもエリシオンに連絡を…！
  d_nikke_cocoa_03_55:
    speaker: Self
    en: What? Why?
    ko: "…엘리시온이라니?"
    ja: "…エリシオン？"
  d_nikke_cocoa_03_56:
    speaker: mason
    en: I used to be a researcher at Elysion.
    ko: 사실 전 에, 엘리시온의 전 연구원이었는데.
    ja: 実は私はエ、エリシオンの元研究員なんです。
  d_nikke_cocoa_03_57:
    speaker: mason
    en: That Satou guy stole some dangerous information...
    ko: 조금 위험한 자료를 저 사토우란 놈한테 빼앗겨버려서….
    ja: |-
      ちょっと危ない研究資料をあの佐藤という奴に
      奪われてしまって…
  d_nikke_cocoa_03_58:
    speaker: cocoa
    en: Like research?
    ko: "…위험한 연구?"
    ja: "…危ない研究？"
  d_nikke_cocoa_03_59:
    speaker: mason
    en: Yes, about control codes.
    ko: 예. 제어 코드에 관한 연구였습니다!
    ja: はい。制御コードに関する研究です！
  d_nikke_cocoa_03_60:
    speaker: mason
    en: If someone wanted to...
    ko: 그러니까 그게 어떤 거냐면….
    ja: どういう研究かと言いますと…
  d_nikke_cocoa_03_61:
    speaker: mason
    en: They could use those codes to command every Nikke From Elysion to explode.
    ko: 엘리시온의 모든 니케에게 포, 폭주 명령을 내릴 수 있는….
    ja: |-
      エリシオンのすべてのニケに
      ぼ、暴走の命令が出せる…
  d_nikke_cocoa_03_62:
    speaker: cocoa
    en: Explode?
    ko: 폭주?
    ja: 暴走？
  d_nikke_cocoa_03_63:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_03_64:
    speaker: cocoa
    en: Like when you eat too much dessert?
    ko: "…디저트 너무 마니 먹어 버리는 거!?"
    ja: "…スイーツを食べ過ぎてしまうこと！？"
  d_nikke_cocoa_03_65:
    speaker: Choice
    en: "... Sure. Close enough."
    ko: "…비슷해."
    ja: "…大体そんなところだ"
  d_nikke_cocoa_03_66:
    speaker: Choice
    en: It's far more dangerous than that.
    ko: 그것보다 훨씬 위험한 개념이야.
    ja: それよりずっと危ないものだ
  d_nikke_cocoa_03_67:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_03_68:
    speaker: cocoa
    en: Sometimes I hear customers say, "I feel like I'm gonna explode!"
    ko: 가끔 손님들이 [폭주해 버렸다]고 말할 때 있어.
    ja: |-
      たまに、お客が
      「暴走しちゃった」と言う時がある。
  d_nikke_cocoa_03_69:
    speaker: cocoa
    en: They come in looking so happy,
    ko: 다들 기쁜 표정으로 들어와서는.
    ja: みんな嬉しそうな顔で入ってきて、
  d_nikke_cocoa_03_70:
    speaker: cocoa
    en: but they always look like they're in pain when they leave.
    ko: 엄청나게 슬픈 표정 지으면서 나가.
    ja: すごく悲しそうな顔で出ていく。
  d_nikke_cocoa_03_71:
    speaker: cocoa
    en: I wouldn't want other Nikkes to feel like that...
    ko: 코코아, 니케들의 그런 표정 보고 싶지 아나….
    ja: ココア、ニケたちのそんな顔は見たくない…
  d_nikke_cocoa_03_72:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_03_73:
    speaker: cocoa
    en: Sometimes I hear customers say, "I feel like I'm gonna explode!"
    ko: 가끔 손님들이 [폭주해 버렸다]고 말할 때 있어.
    ja: |-
      たまに、お客が
      「暴走しちゃった」と言う時がある。
  d_nikke_cocoa_03_74:
    speaker: cocoa
    en: They come in looking so happy,
    ko: 다들 기쁜 표정으로 들어와서는.
    ja: みんな嬉しそうな顔で入ってきて、
  d_nikke_cocoa_03_75:
    speaker: cocoa
    en: but they always look like they're in pain when they leave.
    ko: "…엄청나게 괴로운 표정 지으면서 나가."
    ja: "…すごくつらそうな顔で出ていく。"
  d_nikke_cocoa_03_76:
    speaker: cocoa
    en: And you say it's even more dangerous than that?
    ko: 그런데 그거보다 더 위험한 거라니.
    ja: それよりも危ないことなんて。
  d_nikke_cocoa_03_77:
    speaker: cocoa
    en: I wouldn't want that happening to any other Nikkes!
    ko: 코코아, 니케들이 그런 일 당하는 거 싫어….
    ja: ココア、ニケたちがそんなことされるのイヤだ…
  d_nikke_cocoa_03_78:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_03_79:
    speaker: Self
    en: So anyway... let's go.
    ko: 그럼 가자.
    ja: じゃあ、行こう
  d_nikke_cocoa_03_80:
    speaker: cocoa
    en: Where to?
    ko: 응? 어디로?
    ja: うん？どこへ？
  d_nikke_cocoa_03_81:
    speaker: Self
    en: Elysion headquarters.
    ko: 엘리시온 본사로.
    ja: エリシオンの本社へ
d_nikke_cocoa_04:
  d_nikke_cocoa_04_1:
    speaker: Narration
    en: "... Soon after, the president's room of Elysion."
    ko: "…얼마 후, 엘리시온 내 사장실."
    ja: "…しばらくして、エリシオン内の社長室"
  d_nikke_cocoa_04_2:
    speaker: ingrid
    en: "... I see."
    ko: "…그렇군."
    ja: "…そうか。"
  d_nikke_cocoa_04_3:
    speaker: ingrid
    en: I've been concerned about unusual activity from the Nikkes at the training
      facility.
    ko: "그렇잖아도 훈련소 니케들의 \n이상행동이 신경쓰이던 참이었는데."
    ja: |-
      ちょうど訓練所のニケたちの
      異常行動が気になっていたところだ。
  d_nikke_cocoa_04_4:
    speaker: ingrid
    en: So you were behind it all, Doctor Mason.
    ko: "…메이슨 박사, 자네가 원인이었나."
    ja: "…メイソン博士、お前が原因だったのか。"
  d_nikke_cocoa_04_5:
    speaker: mason
    en: I-I'm sorry.
    ko: 며, 면목 없습니다.
    ja: も、申し訳ございません。
  d_nikke_cocoa_04_6:
    speaker: mason
    en: I tried to keep it safe, but I was kidnapped by some gang members...
    ko: "보안을 지키려 했지만, \n웬 조직원들에게 납치당하는 바람에…."
    ja: |-
      秘密を守ろうとしましたが
      謎の組織の組員に拉致されてしまい…
  d_nikke_cocoa_04_7:
    speaker: ingrid
    en: You were?
    ko: 조직원?
    ja: 組員？
  d_nikke_cocoa_04_8:
    speaker: ingrid
    en: Do you know where they are now?
    ko: 지금 어디 있는지 위치를 알 수 있나?
    ja: 今どこにいるか分かるか？
  d_nikke_cocoa_04_9:
    speaker: Self
    en: Give the location of the bar.
    ko: 바의 위치를 알려준다.
    ja: バーの位置を教える
  d_nikke_cocoa_04_10:
    speaker: ingrid
    en: "... Did you hear that, D?"
    ko: "…들었겠지, 디?"
    ja: "…聞いたか、D？"
  d_nikke_cocoa_04_11:
    speaker: ingrid
    en: No killing, but feel free to have some fun with them.
    ko: 죽여선 안 되지만 고문까지는 해도 좋다.
    ja: 殺してはいけないが、拷問はしてもいい。
  d_nikke_cocoa_04_12:
    speaker: d_op_l
    en: Roger.
    ko: "…라져."
    ja: "…ラジャー。"
  d_nikke_cocoa_04_13:
    speaker: Narration
    en: "... Soon after."
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_nikke_cocoa_04_14:
    speaker: ingrid
    en: So, who are they working for?
    ko: 그래서, 놈들의 배후가 어디라던가?
    ja: それで、奴らのバックにいるのは誰だ。
  d_nikke_cocoa_04_15:
    speaker: d_op_l
    en: Seimeikai.
    ko: "…세이메이카이."
    ja: "…清明会。"
  d_nikke_cocoa_04_16:
    speaker: d_op_l
    en: A yakuza gang from the Outer Rim.
    ko: 아우터 림의 야쿠자 조직.
    ja: アウターリムのヤクザ組織。
  d_nikke_cocoa_04_17:
    speaker: ingrid
    en: Just as I thought. Who else would wear suits in this kind of weather?
    ko: 역시. 이 날씨에 정장이라면 그 녀석들 뿐이겠지.
    ja: |-
      やはりな。
      この天気でスーツならあいつらしかいない。
  d_nikke_cocoa_04_18:
    speaker: d_op_l
    en: I'm receiving a transmission. Should I patch it through?
    ko: 통신, 연결할까?
    ja: 通信、繋げる？
  d_nikke_cocoa_04_19:
    speaker: ingrid
    en: Please.
    ko: 부탁하지.
    ja: 頼む。
  d_nikke_cocoa_04_20:
    speaker: Narration
    en: "*Buzz* *Buzzzz*"
    ko: 직, 지직-
    ja: バチバチッ…
  d_nikke_cocoa_04_21:
    speaker: sakura_op_l
    en: What business do you have with me, Madam President?
    ko: "…양지의 사장님께서 제겐 무슨 용무이신지?"
    ja: |-
      …日の当たる世界の社長さんが
      どのようなご用件でしょう？
  d_nikke_cocoa_04_22:
    speaker: ingrid
    en: I'm not here to talk about business. I'm here to tell you to keep your men
      on a tighter leash.
    ko: 용무가 있는 건 내가 아니다. 네가 관리하지 못한 부하 쪽이지.
    ja: |-
      用件があるのは私じゃない。
      お前が管理できなかった手下の方だ。
  d_nikke_cocoa_04_23:
    speaker: ingrid
    en: Have a look at the report I sent you.
    ko: 관련 자료를 전송해 뒀으니 확인해봐라.
    ja: 関連資料を送ったから確認しろ。
  d_nikke_cocoa_04_24:
    speaker: sakura_op_l
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_04_25:
    speaker: sakura_op_l
    en: Sigh... and my day was going so well.
    ko: 아아, 입맛 버렸네요.
    ja: ああ、これはマズいですね。
  d_nikke_cocoa_04_26:
    speaker: sakura_op_l
    en: Satou... I told him to stay low for a while, and then he goes and does this.
    ko: 사토우 군… 당분간 자숙하랬더니 뭘 하고 돌아다닌 건지.
    ja: |-
      佐藤…当分自粛しろと言ったのに
      何をしてたんでしょう。
  d_nikke_cocoa_04_27:
    speaker: Choice
    en: What do you mean laying low?
    ko: 자숙이라니?
    ja: 自粛？
  d_nikke_cocoa_04_28:
    speaker: Choice
    en: Are you saying this has nothing to do with your gang?
    ko: 조직과는 무관한 일이라는 건가?
    ja: 組織とは関係ないことなのか？
  d_nikke_cocoa_04_29:
    speaker: sakura_op_l
    en: He roughed up the leader of another gang a while back without me knowing.
    ko: 그 사람, 얼마 전에도 독단으로 다른 조직의 간부에게 손을 대는 바람에
    ja: |-
      あの人は、この前も独断で他の組織の幹部に
      手を出しましてね。
  d_nikke_cocoa_04_30:
    speaker: sakura_op_l
    en: We had a hell of a time trying to sort things out afterward.
    ko: 저도 간부들도 뒷처리로 피곤한 일을 많이 겪었답니다.
    ja: 私も幹部たちも後始末で大変だったんです。
  d_nikke_cocoa_04_31:
    speaker: sakura_op_l
    en: As a result, we had Satou demoted.
    ko: 덕분에 조직에서의 입지도 좁아져있는 상태지요.
    ja: おかげで組織内での立場もない状態でして。
  d_nikke_cocoa_04_32:
    speaker: sakura_op_l
    en: Yes, Satou is operating alone.
    ko: 네, 이건 그의 독단입니다.
    ja: はい、これは彼の独断で行った行動です。
  d_nikke_cocoa_04_33:
    speaker: sakura_op_l
    en: He must have realized how he's had less influence in the gang as of late.
    ko: 최근 조직 내에서의 입지가 좁아진 걸 의식한 거겠죠.
    ja: 最近、組織内で肩身が狭くなっているのを\n意識してのことでしょう。
  d_nikke_cocoa_04_34:
    speaker: sakura_op_l
    en: Perhaps he thinks that by using self-detonating Nikkes to decimate our enemy,
    ko: 그래서 폭주한 니케를 써서, 적 조직이라도 몰살시켜주면….
    ja: |-
      だから暴走するニケを使って
      敵組織を皆殺しにすれば…
  d_nikke_cocoa_04_35:
    speaker: sakura_op_l
    en: he'll ascend back to the top within our ranks,
    ko: 다시 위로 올라올 수 있을 거라 생각한 것 같지만.
    ja: 立場を回復できると思ったんでしょうかね。
  d_nikke_cocoa_04_36:
    speaker: sakura_op_l
    en: but he's sorely mistaken. If anything, he's one step closer to sleeping with
      the fishes.
    ko: 어리석은 발상이지요. 이걸로 숙청에 더 가까워졌단 걸 모르고.
    ja: |-
      愚かです。
      これで粛清にさらに近づいたのも知らずに。
  d_nikke_cocoa_04_37:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_04_38:
    speaker: cocoa
    en: What kind of fish? Halibut? I like halibut, especially with lemon.
    ko: 주인. 숙청이 머야? 유자청 같은 거?
    ja: |-
      主人。しゅくせいって何？
      しゅくだいみたいなもの？
  d_nikke_cocoa_04_39:
    speaker: Self
    en: Sssh.
    ko: "…쉿."
    ja: "…シッ"
  d_nikke_cocoa_04_40:
    speaker: sakura_op_l
    en: It's my own fault for not weeding out such a bad seed sooner.
    ko: 하지만 그런 인간을 일찍 걸러내지 못한 건 명백한 저의 실책.
    ja: |-
      しかし、ああいった人間を前もって
      排除できなかったのは、
      私の明らかな失態です。
  d_nikke_cocoa_04_41:
    speaker: sakura_op_l
    en: As a token of apology, I'll give you some important information.
    ko: 그러니 사죄의 의미로… 중요한 정보를 하나 드리겠습니다.
    ja: |-
      だから謝罪の意を込めて…
      重要な情報をお伝えしましょう。
  d_nikke_cocoa_04_42:
    speaker: sakura_op_l
    en: Satou sent a warning letter to the enemy gang yesterday.
    ko: 듣기로 사토우는, 어제 우리의 적대 조직들에 경고장을 보냈다더군요.
    ja: |-
      聞けば佐藤は昨日、うちの敵対組織らに
      警告状を送ったとのこと。
  d_nikke_cocoa_04_43:
    speaker: sakura_op_l
    en: It said, "Tonight at 8, say goodnight. It is Seimeikai's will."
    ko: "[오늘 저녁 8시, 너희들이 몰살 당한다면, \n그것은 세이메이카이의 뜻]이라고."
    ja: |-
      「本日の夜8時、お前らが皆殺しにされたら
      それは清明会の意志だ」とか。
  d_nikke_cocoa_04_44:
    speaker: ingrid
    en: It's 3 right now, so we've got 5 hours until he sends out the detonation codes.
    ko: "…지금은 3시. \n폭주 코드는 5시간 후에 전송될 예정이군."
    ja: |-
      …今は3時。
      暴走コードは5時間後に発信される予定か。
  d_nikke_cocoa_04_45:
    speaker: sakura_op_l
    en: That's right. You must do everything you can to stop him.
    ko: 그렇습니다. 그러니 최선을 다해 막아보시죠.
    ja: そうですね。\nなので、全力で止めてみてください。
  d_nikke_cocoa_04_46:
    speaker: sakura_op_l
    en: Now, if you'll excuse me, I must attend to my bonsais.
    ko: 그러면 저는 이만. 꽃꽂이를 끝내야 해서요….
    ja: では私はこれで。まだ生け花の途中ですので…
  d_nikke_cocoa_04_47:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_04_48:
    speaker: cocoa
    en: This Satou guy is a real pain in the neck.
    ko: 사토우 성가셔.
    ja: 佐藤面倒くさい。
  d_nikke_cocoa_04_49:
    speaker: Self
    en: Is there any way we can stop him?
    ko: 막을 방법은 없나?
    ja: 止める方法はないのか？
  d_nikke_cocoa_04_50:
    speaker: ingrid
    en: No, we still don't have enough information.
    ko: 아니. 아직까지는 정보가 부족하다.
    ja: いや、まだ情報が足りない。
  d_nikke_cocoa_04_51:
    speaker: ingrid
    en: But I know someone who can get it for us.
    ko: 하지만 그걸 얻어낼 적임자라면 알고 있지.
    ja: しかし誰に聞けばいいかは知っている。
  d_nikke_cocoa_04_52:
    speaker: exia_op
    en: Sure, if you want the best hacker there is, I'm your gal.
    ko: "…예- 랭킹 1위 해커는 지금 업무 시간 중- 입니다만-"
    ja: |-
      はい…ランキング1位のハッカーは今
      業務時間…ですが…
  d_nikke_cocoa_04_53:
    speaker: exia_op
    en: What is it this time around?
    ko: 무슨 사적인 용무로 전화 주셨습니-까-
    ja: どんな私的な用件で電話されたのでしょう…
  d_nikke_cocoa_04_54:
    speaker: Self
    en: Explain the situation.
    ko: 사정을 설명한다.
    ja: 事情を説明する
  d_nikke_cocoa_04_55:
    speaker: exia_op
    en: Oh boy, another crisis where world peace hangs in the balance.
    ko: "이런- \n세계 평화에 또 위기가-"
    ja: |-
      あら…
      世界平和にまた危機が…
  d_nikke_cocoa_04_56:
    speaker: exia_op
    en: Is it me, or does this seem to happen more often than it should?
    ko: |-
      너무 자주 찾아오는 것 같지 않나요-
      문제 있지 않나요 이거-
    ja: |-
      頻繁すぎませんか…
      これは問題じゃないですか…
  d_nikke_cocoa_04_57:
    speaker: Self
    en: Can't you do something with your hacking skills?
    ko: 네 해킹 실력으로 어떻게 안 될까?
    ja: |-
      その素晴らしいハッキングスキルで
      どうにかならないか？
  d_nikke_cocoa_04_58:
    speaker: exia_op
    en: Sure, but it won't be easy.
    ko: "세상 만사가 그렇게- \n쉽게만 돌아가지는 않는-"
    ja: |-
      世の中のことすべてが…
      そんなに思い通りにはいかない…
  d_nikke_cocoa_04_59:
    speaker: cocoa
    en: You're a hacker?
    ko: "…해커!?"
    ja: "…ハッカー！？"
  d_nikke_cocoa_04_60:
    speaker: cocoa
    en: Like the ones in spy movies?!
    ko: 스파이 영화에 나오는 그런 사람!?
    ja: スパイ映画に出てくる人！？
  d_nikke_cocoa_04_61:
    speaker: exia_op
    en: Yeah, sort of.
    ko: 예- 뭐- 비슷합니다만-
    ja: はい…まあ…似たようなものですね…
  d_nikke_cocoa_04_62:
    speaker: cocoa
    en: In the movies, all a hacker has to do,
    ko: "…원래 해커가 마음만 먹으면."
    ja: "…ハッカーはその気になれば、"
  d_nikke_cocoa_04_63:
    speaker: cocoa
    en: is tap at the keyboard a couple of times and walah!
    ko: 컴퓨터 앞에서 슉슉 탁탁탁 몇 번만 하면.
    ja: パソコンの前でカチカチしたら
  d_nikke_cocoa_04_64:
    speaker: cocoa
    en: The world is saved once again.
    ko: 어떤 위기가 닥쳐도 다 해결할 수 있는 거랬어.
    ja: どんな危機でも解決できるって。
  d_nikke_cocoa_04_65:
    speaker: exia_op
    en: That's not entirely off-base, but...
    ko: "…틀린 말은 아닙니다만-"
    ja: "…あながち間違いではありませんが…"
  d_nikke_cocoa_04_66:
    speaker: exia_op
    en: What makes you so sure I can do that?
    ko: 어떻게 그렇게 확신하는 거죠-
    ja: どうしてそう確信してるんですか…
  d_nikke_cocoa_04_67:
    speaker: Narration
    en: Cocoa gives a thumbs up.
    ko: 코코아는 엄지를 척 치켜들었다.
    ja: ココアは親指を立てた
  d_nikke_cocoa_04_68:
    speaker: cocoa
    en: From one professional to another,
    ko: 그거야 물론.
    ja: それはもちろん。
  d_nikke_cocoa_04_69:
    speaker: cocoa
    en: I can tell you've got what it takes.
    ko: 방주 체고의 프로끼리는 통하는 법이니깐.
    ja: アーク最高のプロ同士は、通じるものだから。
  d_nikke_cocoa_04_70:
    speaker: exia_op
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_04_71:
    speaker: exia_op
    en: Wow, we hackers don't get many compliments... I don't know what to say...
    ko: |-
      어이가 없군-요-
      내성적인 해커에게 칭찬이라니-
    ja: |-
      呆れますね…
      内気なハッカーにほめ殺しとか…
  d_nikke_cocoa_04_72:
    speaker: exia_op
    en: You really know how to lift a girl up!
    ko: 누가 그런 비장의 궁극기를 알려준 건-지-
    ja: 誰がそんな奥義を教えたのか…
  d_nikke_cocoa_04_73:
    speaker: exia_op
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_04_74:
    speaker: exia_op
    en: All right, give me 5 minutes.
    ko: 5분만 대기하시죠-
    ja: 5分だけ待ってください…
  d_nikke_cocoa_04_75:
    speaker: Self
    en: "... That was easy."
    ko: "…쉬운 녀석이군."
    ja: "…ちょろいな"
  d_nikke_cocoa_04_76:
    speaker: exia_op
    en: Um... all right, everyone...  I just finished analyzing the codes.
    ko: |-
      아, 아- 여러분-
      지금 막 코드 분석이 끝났습니다-
    ja: |-
      あ、あ…みなさん…
      たった今コードの分析が終わりました…
  d_nikke_cocoa_04_77:
    speaker: exia_op
    en: I'll start with the bad news. It's impossible to prevent the codes from being
      sent.
    ko: "나쁜 소식부터 전하면- \n코드의 전송을 멈추는 건 불가능-"
    ja: |-
      悪いニュースから伝えると…
      コードの発信を止めるのは不可能…
  d_nikke_cocoa_04_78:
    speaker: exia_op
    en: However, if we can access the PC where the orders were placed, we can alter
      the information inside the code itself.
    ko: |-
      하지만 이 명령이 수행된 PC를 통해서-
      코드의 내용을 조금 손볼 수는 있-음-
    ja: |-
      しかし、この命令が実行されたPCから…
      コードの内容を少し書き直すことは可能…
  d_nikke_cocoa_04_79:
    speaker: Self
    en: It'll have to do.
    ko: 그 정도면 충분해.
    ja: それで十分だ
  d_nikke_cocoa_04_80:
    speaker: exia_op
    en: There is one small problem...
    ko: 사소한 문제가 하나 있다면-
    ja: 1つささいな問題がありますが…
  d_nikke_cocoa_04_81:
    speaker: exia_op
    en: That PC is currently restricted, so I can't access it remotely.
    ko: "현재 이 PC에 대한 원격 접속이- \n막혀 있다는 겁니다-만-"
    ja: |-
      現在、このPCに対するリモートアクセスが…
      遮断されています…
  d_nikke_cocoa_04_82:
    speaker: exia_op
    en: However, I can tell you the location, so you can go there and take care of
      it in person.
    ko: "이 부분은 위치를 찍어드릴 테니- \n직접 가서 결판 내시죠-"
    ja: |-
      位置を教えますから…
      直接行って決着をつけたらどうですか…
  d_nikke_cocoa_04_83:
    speaker: cocoa
    en: Wowee, you're the best hacker there ever was!
    ko: 프로 해커 멋져! 체고!
    ja: プロハッカーカッコイイ！サイコー！
  d_nikke_cocoa_04_84:
    speaker: exia_op
    en: Keep going...
    ko: 더 해보십시오-
    ja: もっと言ってください…
  d_nikke_cocoa_04_85:
    speaker: cocoa
    en: You saved the entire world, and in less than 5 minutes!
    ko: 해커 5분만에 세계 위기 해결!
    ja: ハッカー、5分で世界の危機を解決！
  d_nikke_cocoa_04_86:
    speaker: exia_op
    en: That's it, more...
    ko: 더- 더-
    ja: もっと…もっと…
  d_nikke_cocoa_04_87:
    speaker: cocoa
    en: Everyone in the Ark stinks! They oughta treat hackers with more respect!
    ko: "방주 진짜 일 못해! \n이러케 멋진 해커 어린이들을 안 키우고 몰하는 건지!"
    ja: |-
      アークって本当に使えない！
      こんなにカッコイイハッカーの子たちを
      育てなくてどうする！
  d_nikke_cocoa_04_88:
    speaker: exia_op
    en: Perfect.
    ko: 흡-족-
    ja: 満足…
  d_nikke_cocoa_04_89:
    speaker: Self
    en: We'll take care of the rest.
    ko: 나머지는 우리가 알아서 할게.
    ja: 後は私たちでどうにかする
  d_nikke_cocoa_04_90:
    speaker: exia_op
    en: The fate of the world lies in your hands.
    ko: 예- 메이드와 그 주인-
    ja: はい…メイドとその主人…
  d_nikke_cocoa_04_91:
    speaker: exia_op
    en: So... good luck with that.
    ko: 세계 평화는 당신들에게 맡기겠습니-다-
    ja: 世界の平和は、あなたたちに任せます…
d_nikke_cocoa_05:
  d_nikke_cocoa_05_1:
    speaker: cocoa
    en: Cocoa, reporting in.
    ko: 아, 아. 여기는 코코아.
    ja: あ、あ、こちらココア。
  d_nikke_cocoa_05_2:
    speaker: cocoa
    en: I've arrived at the coordinates given to me by the hacker.
    ko: 해커 씨가 알려준 좌표에 도착했다.
    ja: ハッカーさんが教えてくれた座標に到着した。
  d_nikke_cocoa_05_3:
    speaker: cocoa
    en: There's a bunch of sordid-looking characters inside.
    ko: 안에 수상한 사람들 우글우글.
    ja: 中にあやしい人がいっぱい。
  d_nikke_cocoa_05_4:
    speaker: cocoa
    en: Just look at how they're sitting. No manners at all. They could use some lessons
      on etiquette. Over.
    ko: "다들 앉은 자세 불량. \n매너 교육이 피료할 거 같다. 오바."
    ja: |-
      みんな座る姿勢が不良。
      マナー教育が必要、オーバー。
  d_nikke_cocoa_05_5:
    speaker: Self
    en: Enough about the sitting. Now get out there.
    ko: 복습 중심으로 부탁하지.
    ja: 復習させてやれ
  d_nikke_cocoa_05_6:
    speaker: cocoa
    en: Yes, sir.
    ko: 써, 예 써.
    ja: サー、イエッサー。
  d_nikke_cocoa_05_7:
    speaker: Narration
    en: Cocoa came out of hiding and walked towards the door.
    ko: 코코아는 은신처에서 나와 문 쪽으로 걸었다.
    ja: |-
      ココアは隠れていたところから出て
      扉の方に歩いていった
  d_nikke_cocoa_05_8:
    speaker: dirtyman
    en: Huh? Where'd this kid come from?
    ko: 어? 이 꼬맹인 갑자기 어디서 튀어나온….
    ja: あ？このちび、どこから出てきたんだ…？
  d_nikke_cocoa_05_9:
    speaker: dirtyman
    en: Wait a minute...
    ko: "……뭐야."
    ja: "…何だ？"
  d_nikke_cocoa_05_10:
    speaker: dirtyman
    en: They're the ones who sold out Satou!
    ko: 이거 사토우 씨 팔아넘긴 그 자식들이네?
    ja: これは佐藤さんを売り払った奴らじゃないか。
  d_nikke_cocoa_05_11:
    speaker: fatman
    en: Really? Shouldn't we... like... shoot them then?
    ko: 뭐요? 그럼 당장 쏴죽여야 하는 거 아니요?
    ja: |-
      ええ？
      じゃあ、すぐに撃ち殺した方がいいんじゃね？
  d_nikke_cocoa_05_12:
    speaker: fatman
    en: Apparently that kid is actually a Nikke, so it's no problem if we kill her...
    ko: "게다가 꼬맹이 쪽은 니케라며. \n그럼 죽여도 아무 문제 없을 거 아ㄴ…."
    ja: |-
      しかもちびの方はニケだって？
      殺しても何の問題もないんじゃ…
  d_nikke_cocoa_05_13:
    speaker: Self
    en: Lock the door.
    ko: 빗장을 지른다.
    ja: ドアをロックする
  d_nikke_cocoa_05_14:
    speaker: Narration
    en: "*Click*"
    ko: 철컹-
    ja: ガチャ
  d_nikke_cocoa_05_15:
    speaker: cocoa
    en: "... Manners."
    ko: "…매너가."
    ja: "…マナーが"
  d_nikke_cocoa_05_16:
    speaker: Narration
    en: "*Click*"
    ko: 철컹-
    ja: ガチャ
  d_nikke_cocoa_05_17:
    speaker: cocoa
    en: Maketh.
    ko: 메이드를.
    ja: メイドを
  d_nikke_cocoa_05_18:
    speaker: Narration
    en: "*Click*"
    ko: 철컹-
    ja: ガチャ
  d_nikke_cocoa_05_19:
    speaker: cocoa
    en: Maids.
    ko: 만드러.
    ja: 作る。
  d_nikke_cocoa_05_20:
    speaker: dirtyman
    en: Oh no... not again!
    ko: "…어어? 잠깐, 이 상황…."
    ja: "…ええ？ちょっと、これって…"
  d_nikke_cocoa_05_21:
    speaker: cocoa
    en: I already told you once.
    ko: 아조씨한테는 말해준 적 있지?
    ja: オジサンには言ったよね？
  d_nikke_cocoa_05_22:
    speaker: cocoa
    en: But if you want to learn something, it's important to review the material.
    ko: 근데 원래 공부는, 복습이 더 중요하대.
    ja: でも勉強は、復習が大切だよ。
  d_nikke_cocoa_05_23:
    speaker: Narration
    en: "... Soon after."
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_nikke_cocoa_05_24:
    speaker: dirtyman
    en: Ugh...
    ko: 흐어어억….
    ja: くううう…
  d_nikke_cocoa_05_25:
    speaker: fatman
    en: Argh...
    ko: 끄어어억….
    ja: うううっ…
  d_nikke_cocoa_05_26:
    speaker: cocoa
    en: Lesson on etiquette, complete. Now, where were we?
    ko: 매너 교육 완료. 원래 임무로 넘어감니다.
    ja: マナー教育完了。元の任務へ移行します。
  d_nikke_cocoa_05_27:
    speaker: cocoa
    en: What should I do now?
    ko: "…주인, 이제 코코아 뭐하까?"
    ja: "…主人、これからココア何する？"
  d_nikke_cocoa_05_28:
    speaker: Self
    en: We need to change those detonation codes.
    ko: 폭주 코드를 수정해야 돼.
    ja: 暴走コードを修正するんだ
  d_nikke_cocoa_05_29:
    speaker: cocoa
    en: Right!
    ko: 응!
    ja: うん！
  d_nikke_cocoa_05_30:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_05_31:
    speaker: cocoa
    en: Do you want me to do it?
    ko: 코코아가 해?
    ja: ココアがやる？
  d_nikke_cocoa_05_32:
    speaker: Self
    en: That's right.
    ko: 그래.
    ja: そうだ
  d_nikke_cocoa_05_33:
    speaker: Monologue
    en: It's only possible to alter the codes using the connection cables that are
      attached to a Nikke's body.
    ko: "코드의 수정은, 니케의 몸에 달린 \n커넥션 케이블로만 가능하게 되어 있다."
    ja: |-
      コードの修正はニケの体についた
      コネクションケーブルでしかできない
  d_nikke_cocoa_05_34:
    speaker: cocoa
    en: But...
    ko: 그치만….
    ja: でも…
  d_nikke_cocoa_05_35:
    speaker: cocoa
    en: I've never done anything like this.
    ko: 코코아 그런 거 해본 적 없는데.
    ja: ココア、やったことない。
  d_nikke_cocoa_05_36:
    speaker: Self
    en: You'll do just fine.
    ko: 잘 할 수 있을 거야.
    ja: 君ならきっとできる
  d_nikke_cocoa_05_37:
    speaker: Self
    en: You're a professional.
    ko: 코코아는 못하는 게 없는 프로니까.
    ja: ココアは何でもできるプロだから
  d_nikke_cocoa_05_38:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_05_39:
    speaker: Self
    en: And you'll look super cool doing it.
    ko: 그리고, 원래 이런 게 가장 멋진 역할이잖아.
    ja: そしてこういうのが一番かっこいい役割だろう？
  d_nikke_cocoa_05_40:
    speaker: cocoa
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_cocoa_05_41:
    speaker: cocoa
    en: I guess it's decided then.
    ko: "…그렇다면 어쩔 수 없지."
    ja: "…じゃあ、仕方ない。"
  d_nikke_cocoa_05_42:
    speaker: cocoa
    en: This is gonna be just like one of my favorite TV shows!
    ko: 코코아 연말극장 나올 수 있게 힘내볼게.
    ja: |-
      ココア、年末スペシャルに出られるように
      頑張る。
  d_nikke_cocoa_05_43:
    speaker: Narration
    en: "*Tap* *Tap tap*"
    ko: "…타닥, 타다닥."
    ja: "…カチャ、カチャカチャ"
  d_nikke_cocoa_05_44:
    speaker: ingrid_op_c
    en: "... @UserName."
    ko: "…@UserName."
    ja: "…@UserName。"
  d_nikke_cocoa_05_45:
    speaker: ingrid_op_c
    en: How are those codes coming? There's not much time left.
    ko: "코드의 수정은 아직인가? \n카운트 다운도 거의 다 끝나간다만."
    ja: |-
      コード修正はまだか？
      そろそろカウントダウンが終わるぞ。
  d_nikke_cocoa_05_46:
    speaker: Self
    en: Cocoa is working on it.
    ko: 코코아가 착수 중이야.
    ja: ココアが進めている
  d_nikke_cocoa_05_47:
    speaker: ingrid_op_c
    en: "... I hope she'll make it in time."
    ko: "…너무 늦진 않았으면 좋겠군."
    ja: "…間に合ってほしいものだな。"
  d_nikke_cocoa_05_48:
    speaker: ingrid_op_c
    en: I've quarantined all of the Nikkes I possibly could.
    ko: 일단 가능한 인원은 모두 격리시켜 놨다.
    ja: とりあえず、できるだけ隔離しておいた。
  d_nikke_cocoa_05_49:
    speaker: ingrid_op_c
    en: But some haven't been able to return yet.
    ko: 하지만 미처 귀환하지 못한 니케들도 있으니까.
    ja: しかし、まだ帰還できていないニケたちもいる。
  d_nikke_cocoa_05_50:
    speaker: ingrid_op_c
    en: If they detonate, the entire Ark will descend into chaos...
    ko: 그들이 모두 폭주한다면, 방주는 유례 없는 혼란을 맞게 될 것….
    ja: |-
      彼女らが全員暴走すると
      アークは前例のない混乱に陥る…
  d_nikke_cocoa_05_51:
    speaker: machinesound
    en: "*Beeeeep*"
    ko: 삐이이이----
    ja: ピイイイイ――
  d_nikke_cocoa_05_52:
    speaker: machinesound
    en: Code transmission complete. Proceeding with detonation command.
    ko: "…코드 전송 완료. 폭주 명령을 실행합니다."
    ja: "…コード送信完了。暴走命令を実行します。"
  d_nikke_cocoa_05_53:
    speaker: ingrid_op_c
    en: What was that? Did it come from the PC?
    ko: "…방금 것. PC에서 난 소리인가?"
    ja: "…今のはパソコンの音か？"
  d_nikke_cocoa_05_54:
    speaker: ingrid_op_c
    en: Were you unable to alter the code?
    ko: 폭주 명령을 실행한다니 무슨 소리지? 작전은 실패한 건가?
    ja: |-
      暴走命令を実行すると言ってなかったか？
      作戦は失敗なのか？
  d_nikke_cocoa_05_55:
    speaker: cocoa
    en: I'm sorry...
    ko: 미안해….
    ja: ごめん…
  d_nikke_cocoa_05_56:
    speaker: cocoa
    en: I was flustered and got confused about what information I had to enter.
    ko: "코코아 서두르다가. \n입력할 내용 헷갈려 버렸어."
    ja: |-
      ココア、慌てて
      間違った内容を入力した。
  d_nikke_cocoa_05_57:
    speaker: cocoa
    en: I was supposed to stop the explosion...
    ko: 폭주를 막아야 대는데….
    ja: 暴走を止めないといけないのに…
  d_nikke_cocoa_05_58:
    speaker: cocoa
    en: But I did the opposite.
    ko: 그 반대로….
    ja: 逆に…
  d_nikke_cocoa_05_59:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_05_60:
    speaker: cocoa
    en: I'm the worst maid in the world...
    ko: 코코아, 프로 메이드 실격인가바.
    ja: ココア、プロメイド失格かな。
  d_nikke_cocoa_05_61:
    speaker: satou_op_r
    en: "... Ha."
    ko: "…푸흐."
    ja: "…ふふ。"
  d_nikke_cocoa_05_62:
    speaker: satou_op_r
    en: Hahahahahaha!
    ko: 푸하하하하하!
    ja: ふはははははは！
  d_nikke_cocoa_05_63:
    speaker: satou_op_r
    en: You see! Everything has gone according to plan!
    ko: 이것 봐라! 결국 전부 내 뜻대로 되지 않았나!
    ja: 見ろ！結局私の思い通りになった！
  d_nikke_cocoa_05_64:
    speaker: ingrid_op
    en: Shut up. I didn't patch you in to hear the mad ravings of a lunatic.
    ko: 닥쳐라. 헛소리를 듣자고 널 연결한 게 아니다.
    ja: |-
      黙れ。そんな寝言を聞くために
      お前に繋いだわけではない。
  d_nikke_cocoa_05_65:
    speaker: satou_op_r
    en: Oh, believe me, I know. You just want me to tell you how to stop it.
    ko: 안다. 여차하면 내게서 다른 해결책이라도 캐내려던 거겠지.
    ja: |-
      ああ、私から何か他の解決策でも
      聞き出そうとしたんだろうな。
  d_nikke_cocoa_05_66:
    speaker: satou_op_r
    en: But what can I say? There is no other way! Bwahaha!
    ko: 그런데 어쩐다? 그런 방법 따윈 없는데! 푸하핫.
    ja: 残念だったな。そんな方法はない！\nふははは！
  d_nikke_cocoa_05_67:
    speaker: Self
    en: It isn't over until it's over.
    ko: 아직 판단하기는 일러.
    ja: そう決めつけるにはまだ早い
  d_nikke_cocoa_05_68:
    speaker: satou_op_r
    en: "... What do you mean?"
    ko: "…무슨 뜻이지?"
    ja: "…どういう意味だ？"
  d_nikke_cocoa_05_69:
    speaker: Self
    en: Cocoa, what information did you change exactly?
    ko: 코코아, 네가 수정한 내용이 정확히 뭐였지?
    ja: ココア、どんな内容に修正したんだ？
  d_nikke_cocoa_05_70:
    speaker: cocoa
    en: Inside the code, explosion was defined as something really odd.
    ko: "…폭주 내용이 좀 이상하게 적혀 있길래."
    ja: "…暴走内容がちょっとおかしかったから。"
  d_nikke_cocoa_05_71:
    speaker: cocoa
    en: So I changed it to the real meaning.
    ko: 코코아도 모르게 원래 뜻대로 고쳐버렸어.
    ja: ココア、つい元の意味に修正した。
  d_nikke_cocoa_05_72:
    speaker: satou_op_r
    en: "... The real meaning?"
    ko: "…원래 뜻이라고?"
    ja: "…元の意味？"
  d_nikke_cocoa_05_73:
    speaker: cocoa
    en: Yeah!
    ko: "…응."
    ja: "…うん。"
  d_nikke_cocoa_05_74:
    speaker: cocoa
    en: All the Nikkes will run to the Maid Cafe,
    ko: 니케들이 갑자기 메이드 카페에 달려가서.
    ja: ニケたちがいきなりメイドカフェに駆けつけて
  d_nikke_cocoa_05_75:
    speaker: cocoa
    en: and gorge on desserts.
    ko: 디저트 너무 마니 먹어버리는 거.
    ja: スイーツを食べ過ぎてしまうように。
  d_nikke_cocoa_05_76:
    speaker: satou_op_r
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_05_77:
    speaker: satou_op_r
    en: Did you say... dessert?
    ko: 디저트… 뭐라고?
    ja: スイーツ…何だと？
  d_nikke_cocoa_05_78:
    speaker: Narration
    en: Soon after, Maid Cafe.
    ko: "…얼마 후, 메이드 카페."
    ja: "…しばらくして、メイドカフェ"
  d_nikke_cocoa_05_79:
    speaker: soda
    en: Huh?
    ko: "…어라?"
    ja: "…あら？"
  d_nikke_cocoa_05_80:
    speaker: soda
    en: Where did all these customers come from?
    ko: 왜 갑자기 주인님들이 이렇게 많이 들이닥치는 걸까요~?
    ja: |-
      どうしてこんなにご主人様たちが
      大勢来るのでしょう～？
  d_nikke_cocoa_05_81:
    speaker: soldiereg
    en: Hurly-burly banana omurice, and make it snappy.
    ko: 쫑긋쫑긋 ♪ 바니바니 오므라이스 주십쇼!
    ja: |-
      ぴょこぴょこ♪バニーバニーオムライス
      ください！
  d_nikke_cocoa_05_82:
    speaker: soldiereg
    en: 5 of 'em, all for me.
    ko: 혼자 먹을 거지만 가볍게 5인분만 부탁드립니다!
    ja: |-
      私ひとりで食べますが
      軽く5人前だけお願いします！
  d_nikke_cocoa_05_83:
    speaker: soldierfa
    en: And some coochie woochie heart-shaped fried rice while you're at it.
    ko: 저도요! 저는 몽글몽글 ♪ 사랑의 하트 볶음밥으로!
    ja: 私も！私はドキドキ♪恋のハートチャーハンで！
  d_nikke_cocoa_05_84:
    speaker: soldierfa
    en: No, scratch that, just give me everything on the menu.
    ko: 아니, 그냥 이 가게에 있는 메뉴들 다 주십쇼!
    ja: いや、お店のメニュー全部ください！
  d_nikke_cocoa_05_85:
    speaker: ade
    en: Hmm... It's nice that a lot of orders are coming in,
    ko: 으음… 주문이 많이 들어오는 건 기쁜 일이지만.
    ja: うーん…沢山注文してもらえるのは嬉しいけど、
  d_nikke_cocoa_05_86:
    speaker: ade
    en: but I'm not sure we'll be able to make it all in time.
    ko: 시간 내에 다 만들어드릴 수 있을지 모르겠네.
    ja: 時間内に全部作れるかしら。
  d_nikke_cocoa_05_87:
    speaker: Narration
    en: "*Ring*"
    ko: 딸랑-
    ja: チリンー
  d_nikke_cocoa_05_88:
    speaker: cocoa
    en: Ade, Soda!
    ko: "…에이드, 소다."
    ja: "…エード、ソーダ。"
  d_nikke_cocoa_05_89:
    speaker: cocoa
    en: We're back from saving the world!
    ko: 코코아랑 주인, 세계 평화 지키고 와써.
    ja: ココアと主人、世界の平和を守ってきた。
  d_nikke_cocoa_05_90:
    speaker: cocoa
    en: Erm...
    ko: 그리고….
    ja: そして…
  d_nikke_cocoa_05_91:
    speaker: cocoa
    en: We might get more Nikke customers than usual for a while.
    ko: 코코아 때문에 당분간 니케 손님 폭주할 수도 이써.
    ja: |-
      ココアのせいで
      当分ニケのお客が暴走するかも。
  d_nikke_cocoa_05_92:
    speaker: cocoa
    en: I saved the day by accident.
    ko: 코코아가 세계를 구하다가, 실수해버려서.
    ja: ココアが世界を救おうとして、ミスったから、
  d_nikke_cocoa_05_93:
    speaker: cocoa
    en: Anyway, the customers are gonna be pigging out on desserts.
    ko: 손님들이 디저트 너무 많이 먹게 돼버렸으니까.
    ja: |-
      お客がスイーツを
      食べ過ぎてしまうことになったの。
  d_nikke_cocoa_05_94:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_05_95:
    speaker: soda
    en: Well, I'm not sure about you,
    ko: 음, 그러니까 그거….
    ja: えっと、それは…
  d_nikke_cocoa_05_96:
    speaker: soda
    en: but I think that's fantastic!
    ko: 모르긴 몰라도 엄~청 대단한 거 아닌가요?
    ja: すごく、すごいことですよね？
  d_nikke_cocoa_05_97:
    speaker: soda
    en: You saved the world, and gave our business a massive boost.
    ko: |-
      바꿔 말하면 세계 평화도 지키고,
      마케팅에도 대성공해서 돌아온 거잖아요?
    ja: |-
      つまり世界の平和も守って
      マーケティングも大成功ってことでしょう？
  d_nikke_cocoa_05_98:
    speaker: cocoa
    en: I guess you're right, but...
    ko: 응? 그치만….
    ja: え？でも…
  d_nikke_cocoa_05_99:
    speaker: soda
    en: No, Cocoa. Think about it!
    ko: 에이, 코코아. 생각해 보세요~!
    ja: もう、ココア。考えてみてください～！
  d_nikke_cocoa_05_100:
    speaker: soda
    en: Only the greatest maid of them all can pull something like this off!
    ko: 이 정도 수준의 모객은, 프리마돈나 정도가 아니면 못 해낸다고요!
    ja: |-
      こんなレベルの集客は
      プリマドンナじゃないとできませんって！
  d_nikke_cocoa_05_101:
    speaker: soda
    en: Plus, Nikkes, unlike human customers,
    ko: 게다가 니케 손님들은 인간 손님과 달리,
    ja: |-
      しかもニケのお客さんは
      人間のお客さんと違って、
  d_nikke_cocoa_05_102:
    speaker: soda
    en: can gorge themselves until the cows come home with no health risks.
    ko: 폭식으로 인해 건강을 크게 망칠 염려도 없답니다아~
    ja: |-
      食べ過ぎて健康を害する
      心配もありませんよ～
  d_nikke_cocoa_05_103:
    speaker: cocoa
    en: So...
    ko: 그럼….
    ja: じゃあ…
  d_nikke_cocoa_05_104:
    speaker: cocoa
    en: I didn't do anything wrong?
    ko: 코코아 잘못한 거 없어?
    ja: ココア、間違ってない？
  d_nikke_cocoa_05_105:
    speaker: ade
    en: Just the opposite. You did great.
    ko: 그래. 반대로 아주 잘 한 거야.
    ja: ええ、むしろよくやったわ。
  d_nikke_cocoa_05_106:
    speaker: ade
    en: In fact, we should have a celebration. The Commander can come too.
    ko: 그럼 우리, 기념으로 파티나 열까? 여기 있는 주인님도 함께.
    ja: |-
      じゃあ、お祝いパーティーでもしようか。
      ここにいるご主人様も一緒に。
  d_nikke_cocoa_05_107:
    speaker: cocoa
    en: Wow!
    ko: "…헛!"
    ja: "…はっ！"
  d_nikke_cocoa_05_108:
    speaker: cocoa
    en: A party with the Commander!
    ko: 주인이랑 파티…!
    ja: 主人とパーティー…！
  d_nikke_cocoa_05_109:
    speaker: Self
    en: "... Do I have to?"
    ko: "…나도 참가하는 거야?"
    ja: "…私も参加するのか？"
  d_nikke_cocoa_05_110:
    speaker: soda
    en: What? Of course!
    ko: 네에? 물론이죠!
    ja: はい！もちろんですよ！
  d_nikke_cocoa_05_111:
    speaker: soda
    en: In case you forgot, you helped save the world too! You've got to come!
    ko: 주인님도 엄연히 세계를 구한 주인공이신데! 빠지시면 어떡해요~
    ja: |-
      ご主人様も世界を救った主人公ですから！
      どこへ行くつもりですか～
  d_nikke_cocoa_05_112:
    speaker: Self
    en: But this ate up so much of my time already...
    ko: 하지만 이번 일로 밀린 업무가….
    ja: でも、今回の件で、溜まった仕事が…
  d_nikke_cocoa_05_113:
    speaker: cocoa
    en: Party, party!
    ko: 주인이랑 파티!
    ja: 主人とパーティー！
  d_nikke_cocoa_05_114:
    speaker: Self
    en: I'm behind on my work...
    ko: 밀린 업무가….
    ja: 溜まった仕事が…
  d_nikke_cocoa_05_115:
    speaker: cocoa
    en: Party, party!
    ko: 주인이랑 파티!!
    ja: 主人とパーティー！！
  d_nikke_cocoa_05_116:
    speaker: ade
    en: It's decided then.
    ko: 후후. 아무래도 결정된 것 같네요.
    ja: ふふ、決まりですね。
  d_nikke_cocoa_05_117:
    speaker: ade
    en: I've got a cake in the back, so wait right here.
    ko: 그러면 케이크와 음식을 내어올테니, 편안하게 기다려 주세요.
    ja: |-
      では、ケーキと料理を持ってきますので
      くつろいでお待ちください。
  d_nikke_cocoa_05_118:
    speaker: cocoa
    en: Yeah, you stay right here by me!
    ko: 응! 코코아 옆에서 기다려!
    ja: うん！ココアの隣で！
  d_nikke_cocoa_05_119:
    speaker: Monologue
    en: Cocoa stares at me, her eyes gleaming.
    ko: 코코아는 두 눈을 빛내며 이쪽을 바라본다.
    ja: ココアは目を輝かせてこちらを見ている
  d_nikke_cocoa_05_120:
    speaker: Self
    en: Strokes head.
    ko: 머리를 쓰다듬어 준다.
    ja: 頭をなでる
  d_nikke_cocoa_05_121:
    speaker: cocoa
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_cocoa_05_122:
    speaker: Self
    en: Nice job saving the world.
    ko: 세계 평화를 지키느라 수고 많았어.
    ja: 世界の平和を守ったんだ。よくやった
  d_nikke_cocoa_05_123:
    speaker: cocoa
    en: But of course, I'm a professional maid.
    ko: 응. 코코아는 프로 메이드니깐.
    ja: うん。ココアはプロのメイドだから。
  d_nikke_cocoa_05_124:
    speaker: cocoa
    en: So long as I have my umbrella, the world is safe!
    ko: 세계 평화쯤은 우산 한 자루로 지킬 수 이써.
    ja: 世界の平和くらい、傘1本で守れる。
  d_nikke_cocoa_05_125:
    speaker: cocoa
    en: Wait a sec!
    ko: "…헛!"
    ja: "…はっ！"
  d_nikke_cocoa_05_126:
    speaker: cocoa
    en: That reminds me. Before I left to go save the world,
    ko: 그러고 보니 세계 평화 지키기 전에.
    ja: そういえば、世界平和を守る前に、
  d_nikke_cocoa_05_127:
    speaker: cocoa
    en: I was gonna make the ultimate omurice with ketchup.
    ko: 오므라이스에 케첩 세 통 찌꺼기 없이 다 뿌려주기로 했어.
    ja: |-
      オムライスにケチャップ3本
      残さずかけてあげることにしてた。
  d_nikke_cocoa_05_128:
    speaker: Self
    en: Oh... er... that's okay...
    ko: 그건 괜찮….
    ja: それはいらな…
  d_nikke_cocoa_05_129:
    speaker: cocoa
    en: No need to be shy.
    ko: 갠찮아. 사양 안 해도 돼.
    ja: 大丈夫。遠慮しないで。
  d_nikke_cocoa_05_130:
    speaker: cocoa
    en: You're my favorite customer.
    ko: 주인은 코코아가 제일 좋아하는 주인이니까.
    ja: 主人はココアが一番好きな主人だから。
  d_nikke_cocoa_05_131:
    speaker: cocoa
    en: I'll use some ketchup to draw something special just for you on the cake.
    ko: 특별히 케이크 위에다 케첩 그림 그려주께.
    ja: |-
      特別にケーキの上に
      ケチャップで絵描いてあげる。
  d_nikke_cocoa_05_132:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cocoa_05_133:
    speaker: cocoa
    en: What would you like me to draw?
    ko: 뭐 그려주는 게 좋아?
    ja: 何がいい？
  d_nikke_cocoa_05_134:
    speaker: Narration
    en: Stare-
    ko: 지긋-
    ja: ジーッ…
  d_nikke_cocoa_05_135:
    speaker: Self
    en: How about a 120mm cannon?
    ko: 120mm 박격포로 부탁하지.
    ja: 120mm迫撃砲で頼む
