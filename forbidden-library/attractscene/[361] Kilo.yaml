---
d_nikke_kilo_01:
  d_nikke_kilo_01_1:
    speaker: Narration
    en: On the surface.
    ko: 지상.
    ja: 地上
  d_nikke_kilo_01_2:
    speaker: rapi
    en: Enemy down.
    ko: 상황 종료.
    ja: 状況終了。
  d_nikke_kilo_01_3:
    speaker: anis
    en: Phew... that wore me out.
    ko: 아으. 힘들다 힘들어.
    ja: あ～疲れた、疲れた。
  d_nikke_kilo_01_4:
    speaker: neon
    en: Was that the last of them?
    ko: 그럼 이제 끝난 건가요?
    ja: これで終わりですか？
  d_nikke_kilo_01_5:
    speaker: Self
    en: Yes. The elevator is secure.
    ko: 응. 엘리베이터는 무사해.
    ja: ああ、エレベーターは無事だ
  d_nikke_kilo_01_6:
    speaker: anis
    en: I can't believe they actually assigned us to protect an elevator from being
      destroyed by a horde of Raptures.
    ko: 것 참. 랩쳐들이 대량으로 이동하니 동선상의 엘리베이터를 보호하라니.
    ja: |-
      まったく。ラプチャーが大量に移動してるから
      動線上のエレベーターを守れ、だなんて。
  d_nikke_kilo_01_7:
    speaker: anis
    en: They call us Special Commandos, but it's starting to feel like we're little
      more than pest control.
    ko: 우리말이야. 말만 특수별동대지 사실은 잡일꾼 아냐?
    ja: |-
      私たちってさ、
      特殊別働隊という名前の雑用係じゃない？
  d_nikke_kilo_01_8:
    speaker: neon
    en: Was that the last one for now, Master?
    ko: 스승님. 그럼 이제 하나 남은 건가요?
    ja: 師匠。残りはあと1つですか？
  d_nikke_kilo_01_9:
    speaker: Self
    en: Yes, for now. We'll have another similar operation in three days' time.
    ko: 맞아. 3일 뒤 또 한 같은 작전이 있을 거야.
    ja: ああ、3日後にまた同じ作戦があるはずだ
  d_nikke_kilo_01_10:
    speaker: rapi
    en: Let's head back. We've got a lot of paperwork waiting for us in the office.
    ko: |-
      그럼 복귀하시죠.
      사무가 많이 남아있습니다.
    ja: |-
      では戻りましょう。
      まだ事務作業が残っています。
  d_nikke_kilo_01_11:
    speaker: Self
    en: "... All right."
    ko: "…응."
    ja: "…ああ"
  d_nikke_kilo_01_12:
    speaker: mana
    en: Is the operation over?
    ko: 작전은 모두 끝나셨나요?
    ja: 作戦はすべて終了しましたか？
  d_nikke_kilo_01_13:
    speaker: Self
    en: Yes. Do you need anything, Mana?
    ko: |-
      응? 마나?
      무슨 일이야?
    ja: |-
      あれ？マナ？
      どうかしたのか？
  d_nikke_kilo_01_14:
    speaker: mana
    en: As a matter of fact, I do. I was hoping you could assist a Nikke nearby who
      has been waiting for extraction.
    ko: 인근에 구조를 기다리고 있는 니케 1기를 구조해주셨으면 해서 연락드렸습니다.
    ja: |-
      付近でニケを1機、
      救助していただきたくご連絡差し上げました。
  d_nikke_kilo_01_15:
    speaker: rapi
    en: Extraction, you say?
    ko: "…구조라고?"
    ja: "…救助？"
  d_nikke_kilo_01_16:
    speaker: mana
    en: Yes. I'll send you the coordinates shortly.
    ko: 예. 좌표를 전달하겠습니다.
    ja: はい。座標をお伝えします。
  d_nikke_kilo_01_17:
    speaker: Monologue
    en: After receiving the coordinates,
    ko: 좌표를 전달받았다.
    ja: 座標が届いた
  d_nikke_kilo_01_18:
    speaker: Monologue
    en: I realize the location is not too far from us.
    ko: 여기서 그리 멀지 않은 위치다.
    ja: ここからそう遠くない場所だ
  d_nikke_kilo_01_19:
    speaker: Self
    en: Okay. We'll proceed with a rescue operation.
    ko: 알겠어. 구조해서 갈게.
    ja: 分かった。救助に向かう
  d_nikke_kilo_01_20:
    speaker: mana
    en: Much appreciated. I'll leave this in your capable hands.
    ko: 부탁드립니다.
    ja: よろしくお願いします。
  d_nikke_kilo_01_21:
    speaker: rapi
    en: Anything we should know about?
    ko: 특이 사항은?
    ja: 何か注意事項はある？
  d_nikke_kilo_01_22:
    speaker: mana
    en: She is currently housed in something akin to a mech suit.
    ko: 인간형 로봇에 탑승 중인 상태입니다.
    ja: ヒト型ロボットに搭乗中の状態です。
  d_nikke_kilo_01_23:
    speaker: anis
    en: "... Huh?"
    ko: "…응?"
    ja: "…えっ？"
  d_nikke_kilo_01_24:
    speaker: neon
    en: "... What?"
    ko: "…예?"
    ja: "…はい？"
  d_nikke_kilo_01_25:
    speaker: Narration
    en: A moment later. Inside a nearby abandoned building.
    ko: |-
      잠시 후.
      인근의 폐건물 내부.
    ja: |-
      しばらくして
      付近にある廃墟の内部
  d_nikke_kilo_01_26:
    speaker: kilo_op_c
    en: T.A.L.O.S.
    ko: 탈로스
    ja: タロス。
  d_nikke_kilo_01_27:
    speaker: talos
    en: Yes, Kilo?
    ko: 예. 킬로.
    ja: はい。キロ。
  d_nikke_kilo_01_28:
    speaker: kilo
    en: You did send that distress signal, did you?
    ko: 구조 신호 제대로 보낸 거 맞지?
    ja: 救助信号はちゃんと送ったんだよね？
  d_nikke_kilo_01_29:
    speaker: talos
    en: Affirmative. Signal was sent using normal transmission.
    ko: 제대로의 정의가 정상 발신을 말씀하시는 거라면, 맞습니다.
    ja: |-
      「ちゃんと」の定義が
      正常発信のことを指しているのでしたら、
      答えはYESです。
  d_nikke_kilo_01_30:
    speaker: kilo_op_c
    en: Then how come no one's coming to rescue us?
    ko: 근데 왜 구조가 안 와?
    ja: じゃあ、なんで救助が来ないの？
  d_nikke_kilo_01_31:
    speaker: talos
    en: Processing.
    ko: 연산 중.
    ja: 演算中…
  d_nikke_kilo_01_32:
    speaker: talos
    en: Intel indicates that there is a large Rapture horde passing nearby.
    ko: 인근에 대량의 랩쳐 부대가 지나간다는 정보가 있습니다.
    ja: |-
      付近に大量のラプチャー部隊が通り過ぎるという
      情報があります。
  d_nikke_kilo_01_33:
    speaker: talos
    en: In order to avoid any conflict, permission to use the nearby elevator has
      been approved only for select squads.
    ko: |-
      교전을 피하기 위해 인근의 엘리베이터의 사용 허가가
      극히 일부의 스쿼드에게만 결재된 상태입니다.
    ja: |-
      交戦を避けるため、
      付近のエレベーターの使用許可が
      ごく一部の部隊に限られている状態です。
  d_nikke_kilo_01_34:
    speaker: kilo_op_c
    en: So in other words, there's no guarantee that anyone's coming to get us?
    ko: 어, 뭐야. 그럼 기약 없는 거 아냐?
    ja: えっ？じゃあ望みがないってこと？
  d_nikke_kilo_01_35:
    speaker: talos
    en: Not necessarily. The Special Commandos known as Counters have taken the elevator
      and moved up to the surface.
    ko: |-
      그렇지 않습니다.
      특수별동대 카운터스가 해당 엘리베이터를 탑승하고 지상으로 이동.
    ja: |-
      そうではありません。
      特殊別働隊カウンターズが
      該当のエレベーターに乗り、地上へ移動。
  d_nikke_kilo_01_36:
    speaker: talos
    en: They were deployed to protect one of the elevators which fell within the Raptures'
      purview.
    ko: 랩쳐의 동선상에 위치한 엘리베이터를 보호하기 위한 임무에 투입되었습니다.
    ja: |-
      ラプチャーの動線上に位置する
      エレベーター防衛任務に投入されました。
  d_nikke_kilo_01_37:
    speaker: talos
    en: In correlating the combat capabilities of the Counters and the difficulty
      of the mission at hand,
    ko: 특수별동대 카운터스의 전투 능력과 임무 난이도를 비교해서 연산.
    ja: |-
      特殊別働隊カウンターズの戦闘能力と
      任務の難易度を考慮し、演算します。
  d_nikke_kilo_01_38:
    speaker: talos
    en: my calculations indicate there is a 92% chance that the Counters have already
      completed their mission.
    ko: 카운터스는 이미 임무를 완료했을 가능성 92%.
    ja: |-
      カウンターズがすでに任務を
      完了している可能性、92％。
  d_nikke_kilo_01_39:
    speaker: talos
    en: There is also a 96% chance that they will come to rescue us after receiving
      a message from M.M.R.
    ko: M.M.R.에서 연락을 받아 저흴 구출하러 올 가능성 96%.
    ja: |-
      M.M.R.から連絡を受け、
      私たちを救出しに来る可能性、96％。
  d_nikke_kilo_01_40:
    speaker: kilo_op_c
    en: Really? Phew... that's a relief.
    ko: 진짜? 아 다행이다 진짜.
    ja: ホント？ああ、よかった…
  d_nikke_kilo_01_41:
    speaker: kilo_op_c
    en: I thought we were gonna end up buying the farm up here.
    ko: 영락없이 지상에서 죽을 뻔했네.
    ja: 危うく地上で死ぬところだったよ。
  d_nikke_kilo_01_42:
    speaker: talos
    en: There is a 99% chance that they will establish contact with us within 60 seconds.
    ko: 1분 이내에 조우할 가능성 99%.
    ja: 1分以内に遭遇する可能性、99％。
  d_nikke_kilo_01_43:
    speaker: kilo
    en: Seriously?
    ko: "…어?"
    ja: "…えっ？"
  d_nikke_kilo_01_44:
    speaker: rapi
    en: Target found.
    ko: 목표 발견.
    ja: 目標発見。
  d_nikke_kilo_01_45:
    speaker: rapi
    en: "... At least, I believe so."
    ko: "…으로 추정됩니다."
    ja: "…と思われます。"
  d_nikke_kilo_01_46:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_01_47:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_01_48:
    speaker: anis
    en: Mana wasn't kidding. It's actually a robot.
    ko: 로, 로봇이다.
    ja: ろ、ロボットね。
  d_nikke_kilo_01_49:
    speaker: neon
    en: Is that thing actually real?
    ko: 지, 진짜 로봇이에요.
    ja: ほ、本当にロボットですね。
  d_nikke_kilo_01_50:
    speaker: anis
    en: You're telling me there's a Nikke inside that thing?
    ko: 이, 이 안에 니케가 있다고?
    ja: こ、この中にニケがいるの？
  d_nikke_kilo_01_51:
    speaker: neon
    en: Uh... Should we knock?
    ko: 어… 노크라도 해봐야 할까요?
    ja: えっと…ノックでもしてみましょうか？
  d_nikke_kilo_01_52:
    speaker: kilo_op_c
    en: Hold on just a second, I'm coming out.
    ko: |-
      어어어. 잠깐만요.
      나갈게요, 나가요!
    ja: |-
      あああ、待ってください。
      すぐ出ますから！
  d_nikke_kilo_01_53:
    speaker: Narration
    en: "*Whoosh*"
    ko: 푸슉-!
    ja: プシューッ！
  d_nikke_kilo_01_54:
    speaker: kilo
    en: Ahh, some fresh air.
    ko: "…후우."
    ja: "…ふぅ。"
  d_nikke_kilo_01_55:
    speaker: Self
    en: Are you Kilo?
    ko: "…네가 킬로야?"
    ja: "…君がキロか？"
  d_nikke_kilo_01_56:
    speaker: kilo
    en: That's me. And I presume you're the Commander of the Counters?
    ko: |-
      아, 예, 예.
      트, 특수별동대 카운터스의 지휘관이시네요.
    ja: |-
      あ、は、はい。
      と、特殊別働隊カウンターズの指揮官ですね。
  d_nikke_kilo_01_57:
    speaker: kilo
    en: I've heard a lot about you. It's nice to finally meet you.
    ko: |-
      소, 소문으로는 많이 들었어요.
      만나서 바, 반갑습니다.
    ja: |-
      う、噂はよく耳にしています。
      お、お会いできて嬉しいです。
  d_nikke_kilo_01_58:
    speaker: kilo
    en: Um... This robot here is called T.A.L.O.S.
    ko: 어… 여기 있는 이 로봇은 탈로스라고 해요.
    ja: こ…このロボットはタロスといいます。
  d_nikke_kilo_01_59:
    speaker: kilo
    en: You could consider it a mech of sorts, which I pilot.
    ko: 제가 탑승하는 인간형 로봇이죠.
    ja: 私が搭乗するヒト型ロボットです。
  d_nikke_kilo_01_60:
    speaker: neon
    en: Can I give it a spin?
    ko: 타봐도 되나요?
    ja: 乗ってみてもいいですか？
  d_nikke_kilo_01_61:
    speaker: kilo
    en: What?
    ko: 어, 예?
    ja: えっ？
  d_nikke_kilo_01_62:
    speaker: neon
    en: How do you operate the weapons system? Probably through voice recognition,
      right?
    ko: |-
      무장은 어떻게 사용하나요?
      당연히 음성 인식이겠죠?
    ja: |-
      武器はどうやって使うんですか？
      もちろん、音声コマンドですよね？
  d_nikke_kilo_01_63:
    speaker: neon
    en: T.A.L.O.S., blasters!
    ko: 탈로스---! 블래스터---!!
    ja: タロスーー！ブラスター！！
  d_nikke_kilo_01_64:
    speaker: neon
    en: Something like this.
    ko: 뭐 이, 이런 거요!
    ja: こういう感じの！
  d_nikke_kilo_01_65:
    speaker: kilo
    en: "... No. That's not how it works."
    ko: "…아닌데요."
    ja: "…違います。"
  d_nikke_kilo_01_66:
    speaker: neon
    en: "... Well, I guess it's a real-type robot. Not very exciting."
    ko: 쳇. 리얼계인가요. 로망 없게.
    ja: ちぇっ。リアル系ですか？ロマンがないですね。
  d_nikke_kilo_01_67:
    speaker: rapi
    en: You sent out a distress signal.
    ko: "…구조를 요청했다고 들었어."
    ja: "…救助を要請したと聞いたわ。"
  d_nikke_kilo_01_68:
    speaker: rapi
    en: What seems to be the problem?
    ko: 어디에 문제가 있는 거지?
    ja: どこに問題があるの？
  d_nikke_kilo_01_69:
    speaker: kilo
    en: Ah, right.
    ko: 아, 예.
    ja: あ、はい。
  d_nikke_kilo_01_70:
    speaker: kilo
    en: T.A.L.O.S. got stuck in the mud,
    ko: 타, 탈로스의 발이 진흙에 엄청 깊게 빠져서요.
    ja: た、タロスの足がぬかるみにはまってしまって…
  d_nikke_kilo_01_71:
    speaker: kilo
    en: and there's no way I can get it out by myself.
    ko: 제 힘으로는 빼낼 수가 없어서….
    ja: 私の力では抜けないので…
  d_nikke_kilo_01_72:
    speaker: anis
    en: All this highfalutin technology, undone by ordinary, everyday mud. There's
      something comical about that.
    ko: "…너무 현실적이고 일상적인 문제라서 오히려 할 말이 없네."
    ja: |-
      …すごく現実的でありふれたトラブルだから、
      文句も言えないわね。
  d_nikke_kilo_01_73:
    speaker: Self
    en: So all we need to do is extract T.A.L.O.S. from the mire?
    ko: 알겠어. 탈로스를 들어 올리기만 하면 되는 거지?
    ja: 分かった。タロスを持ち上げればいいんだろう？
  d_nikke_kilo_01_74:
    speaker: kilo
    en: If you could, that'd be great!
    ko: 예! 부, 부탁드립니다!
    ja: はい！よ、よろしくお願いします！
  d_nikke_kilo_01_75:
    speaker: Narration
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_kilo_01_76:
    speaker: kilo
    en: Awesome, thanks! We'd have been toast if it weren't for you guys.
    ko: |-
      와, 감사합니다.
      덕분에 살았어요.
    ja: |-
      わあ、ありがとうございます。
      おかげで助かりました。
  d_nikke_kilo_01_77:
    speaker: kilo
    en: Actually, I should probably think about adding an emergency escape function.
    ko: "…긴급 탈출 기능도 추가해 놔야겠다."
    ja: "…緊急脱出機能も追加しておかなきゃ。"
  d_nikke_kilo_01_78:
    speaker: kilo
    en: T.A.L.O.S., where are your manners? Thank these kind people for what they've
      done.
    ko: 아, 탈로스. 탈로스도 인사해.
    ja: あ、タロス。タロスもお礼言って。
  d_nikke_kilo_01_79:
    speaker: talos
    en: Thank you for helping.
    ko: 도와주셔서 감사합니다.
    ja: 助けていただき、ありがとうございました。
  d_nikke_kilo_01_80:
    speaker: anis
    en: Holy crap, that thing talks?!
    ko: 헉. 말을 한다.
    ja: えっ。しゃべった！
  d_nikke_kilo_01_81:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_01_82:
    speaker: neon
    en: An articulate robot being real-tye instead of super-type? I can't accept this!
    ko: |-
      말을 하는 로봇인데 슈퍼계가 아니라 리얼계라고요?
      이거 너무 말이 안 된다고 생각하는데요.
    ja: |-
      しゃべるロボットなのに、
      スーパー系じゃなくてリアル系なんですか？
      それはあり得ないと思います。
  d_nikke_kilo_01_83:
    speaker: kilo
    en: But ARX is a real-type too.
    ko: ARX도 그런데요.
    ja: ARXもそうですよ。
  d_nikke_kilo_01_84:
    speaker: neon
    en: Oh yeah, I guess you're right.
    ko: 엇 그러네요.
    ja: あっ、そうですね。
  d_nikke_kilo_01_85:
    speaker: Self
    en: We should be getting back.
    ko: 일단 복귀하자.
    ja: ひとまず戻ろう
  d_nikke_kilo_01_86:
    speaker: rapi
    en: That we should. We can proceed to the nearest elevator.
    ko: 예. 인근의 엘리베이터로 가겠습니다.
    ja: はい。付近のエレベーターへ向かいます。
  d_nikke_kilo_01_87:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_01_88:
    speaker: kilo
    en: Um...
    ko: 저, 저기.
    ja: あ、あの。
  d_nikke_kilo_01_89:
    speaker: kilo
    en: Are we heading straight back to the Ark?
    ko: 바로 방주로 가시나요?
    ja: すぐアークに戻るんですか？
  d_nikke_kilo_01_90:
    speaker: Self
    en: "...? Yes, and you're coming with us."
    ko: |-
      …?
      응. 킬로도 데려다줘야 하니까.
    ja: |-
      …？
      ああ。君も送り届けないと
  d_nikke_kilo_01_91:
    speaker: kilo
    en: Oh, well... it's just that...
    ko: 어, 그….
    ja: あの、えっと…
  d_nikke_kilo_01_92:
    speaker: kilo
    en: Would it be possible to go to the Outpost first? I've been wanting to see
      it for a while now.
    ko: 저, 저 전초기지 구경해보고 싶은데, 전초기지로 가면 안 될까요?
    ja: |-
      私、ぜ、前哨基地を見てみたいんですが…
      …ダメでしょうか？
  d_nikke_kilo_01_93:
    speaker: anis
    en: Huh? What's there to see in that place?
    ko: 응? 거기 뭐 볼 게 있다고.
    ja: え？そんな見るものなんてないわよ？
  d_nikke_kilo_01_94:
    speaker: neon
    en: Come to think of it, there's a swimming pool at the Outpost!
    ko: 헉! 그러고 보니 전초기지에 수영장 있잖아요!
    ja: |-
      はっ！そういえば、
      前哨基地にプールがあるじゃないですか！
  d_nikke_kilo_01_95:
    speaker: neon
    en: Do you think if we split the pool in half something might come out?!
    ko: 수영장 갈라지면서 안에서 뭐가 나오는 것 아닐까요!?
    ja: |-
      プールが左右に開いて、
      中から何かが出てくるのでは！？
  d_nikke_kilo_01_96:
    speaker: anis
    en: No.
    ko: 아냐.
    ja: それはないわね。
  d_nikke_kilo_01_97:
    speaker: neon
    en: Fine.
    ko: 넹.
    ja: はぁい。
  d_nikke_kilo_01_98:
    speaker: kilo
    en: Please? It's been a lifelong dream of mine to see the Outpost.
    ko: |-
      부, 부탁드려요.
      전초기지 보는 게 일생의 소원이에요.
    ja: |-
      お、お願いします。
      前哨基地を見学するのが夢だったんです。
  d_nikke_kilo_01_99:
    speaker: Self
    en: Are you really that excited about it?
    ko: 아니 뭘 그렇게까지….
    ja: そ、そこまで？
  d_nikke_kilo_01_100:
    speaker: kilo
    en: Would it be at all possible?
    ko: 아, 안 되나요?
    ja: だ、ダメですか？
  d_nikke_kilo_01_101:
    speaker: Self
    en: It's possible, but... I'll have to notify Mana first.
    ko: |-
      안 될 건 없지만….
      일단 마나한테는 얘기해 놓을게.
    ja: |-
      ダメではないが…
      とりあえずマナには伝えておく
  d_nikke_kilo_01_102:
    speaker: kilo
    en: Th-thank you!
    ko: 가, 감사합니다!
    ja: あ、ありがとうございます！
  d_nikke_kilo_01_103:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_01_104:
    speaker: rapi
    en: Then let's head to the Outpost.
    ko: 그럼 전초기지로 복귀하시죠.
    ja: では、前哨基地に戻りましょう。
d_nikke_kilo_02:
  d_nikke_kilo_02_1:
    speaker: Narration
    en: Commander's Room.
    ko: 지휘관실.
    ja: 指揮官室
  d_nikke_kilo_02_2:
    speaker: kilo
    en: My name is Kilo, and I'm part of Heavy Gram.
    ko: 저는 헤비그램이라고 하는 시험용 스쿼드 소속이에요.
    ja: |-
      私はヘビーグラムという
      試験用部隊に所属しています。
  d_nikke_kilo_02_3:
    speaker: kilo
    en: The primary duty of our squad is to test Nikke-manned weapons developed by
      Missilis.
    ko: 미실리스에서 진행하고 있는, 니케용 탑승 병기를 운용하는 스쿼드죠.
    ja: |-
      ミシリスで行っている、
      ニケ用搭乗兵器を運用する部隊です。
  d_nikke_kilo_02_4:
    speaker: kilo
    en: 'This particular weapon is called T.A.V:H, which stands for Tactical Autonomous
      Vehicle: Human Type.'
    ko: |-
      이 탑승 병기를 T.A.V:H라고 하는데,
      아, Tactical Autonomous Vehicle : Human Type의 약칭이에요.
    ja: |-
      この搭乗兵器をT.A.V:H.と呼んでいます。
      あ、Tactical Autonomous Vehicle: Human Type
      の略称です。
  d_nikke_kilo_02_5:
    speaker: anis
    en: Agh, information overload...
    ko: 아으 뭐야 갑자기.
    ja: もーっ、急に情報多すぎ。
  d_nikke_kilo_02_6:
    speaker: kilo
    en: Oh, er... sorry.
    ko: 죄, 죄송해요.
    ja: す、すみません。
  d_nikke_kilo_02_7:
    speaker: kilo
    en: Anyway, since this T.A.V:H is still in the prototype stage, it's being deployed
      in various types of missions in order to gather relevant data.
    ko: |-
      아무튼 이 T.A.V:H는 지금 거의 프로토타입 단계라,
      이런저런 임무에 투입되어서 데이터를 쌓고 있어요.
    ja: |-
      T.A.V:H.はほぼプロトタイプの段階なので、
      いろいろな任務でデータを集めているんです。
  d_nikke_kilo_02_8:
    speaker: kilo
    en: To be honest, though, it's not going particularly well.
    ko: 잘… 안되지만요.
    ja: うまく…いっていませんが。
  d_nikke_kilo_02_9:
    speaker: neon
    en: The robot spoke earlier. What was that all about?
    ko: 로봇이 말을 하던데, 그건 뭔가요?
    ja: |-
      ロボットがしゃべってますが、
      どういう原理なんですか？
  d_nikke_kilo_02_10:
    speaker: kilo
    en: Ah, yes. That's the auxiliary AI for the T.A.V:H.
    ko: 아, 예. T.A.V:H용 보조 A.I. 에요.
    ja: あ、T.A.V:H.用のサポートA.I.です。
  d_nikke_kilo_02_11:
    speaker: kilo
    en: It's an all-purpose AI which can help automate various operations without
      the need for pilot intervention.
    ko: |-
      행동을 보조해 주는 만능 A.I.인데,
      사실상 파일럿이 필요 없을 정도로….
    ja: |-
      行動をサポートしてくれる
      万能A.I.なんですが、
      実質パイロットがいらないほどで…
  d_nikke_kilo_02_12:
    speaker: kilo
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  d_nikke_kilo_02_13:
    speaker: kilo
    en: I personally call it T.A.L.O.S.,
    ko: 아, 아무튼 저는 탈로스라고 부르고 있고요.
    ja: と、とにかく私はタロスと呼んでいます。
  d_nikke_kilo_02_14:
    speaker: kilo
    en: which is short for Tactical Assistance and Logistics Optimization System.
    ko: Tactical Assistance and Logistics Optimization System의 약칭이죠.
    ja: |-
      Tactical Assistance and
      Logistics Optimization Systemの
      略称です。
  d_nikke_kilo_02_15:
    speaker: anis
    en: Gah, my brain can't handle all this information!
    ko: 으아아 그만.
    ja: ひーっ、もうやめて。
  d_nikke_kilo_02_16:
    speaker: kilo
    en: Sorry...
    ko: 죄, 죄송합니다.
    ja: す、すみません。
  d_nikke_kilo_02_17:
    speaker: anis
    en: Basically, what you're saying is that we can call this thing T.A.L.O.S., is
      that it?
    ko: 그냥 탈로스라고 부르면 되는 거지?
    ja: タロスって呼べばいいんでしょ？
  d_nikke_kilo_02_18:
    speaker: kilo
    en: Right.
    ko: 아, 예. 물론이죠.
    ja: あ、はい。
  d_nikke_kilo_02_19:
    speaker: rapi
    en: Is the AI fully autonomous?
    ko: 자율형 A.I. 야?
    ja: 自律型A.I.なの？
  d_nikke_kilo_02_20:
    speaker: kilo
    en: No. The pilot must input commands in order for the machine to move.
    ko: 아, 아뇨. 명령이 있어야 움직여요.
    ja: い、いいえ。命令がないと動きません。
  d_nikke_kilo_02_21:
    speaker: kilo
    en: Although it provides a lot of assistance, it is incapable of operating entirely
      on its own.
    ko: 많은 도움을 주긴 하는데, 주도적으로 움직이는 경우는 거의 없어요.
    ja: |-
      いろいろと役立ちますが、
      主導的に動くことはほぼありません。
  d_nikke_kilo_02_22:
    speaker: kilo
    en: Therefore, a skilled pilot is imperative to ensuring peak performance from
      T.A.V:H.
    ko: "…그래서 파일럿의 기량이, 곧 T.A.V:H의 성능이 되는 거죠."
    ja: |-
      …ですからパイロットの能力が、
      T.A.V:H.の性能に直結するんです。
  d_nikke_kilo_02_23:
    speaker: rapi
    en: Is there any particular reason behind it having an anthropomorphic design?
    ko: 굳이 인간형 로봇인 이유가 있을까?
    ja: ヒト型のロボットである理由は？
  d_nikke_kilo_02_24:
    speaker: kilo
    en: What do you mean?
    ko: 어… 예?
    ja: えっ…？
  d_nikke_kilo_02_25:
    speaker: rapi
    en: I understand the reasoning behind having a Nikke commandeer a mech. When compared
      to directly outfitting a Nikke with additional parts, the risk of a Mind Switch
      is significantly lower.
    ko: |-
      니케의 파츠 자체를 무장화 할 경우 사고 전환이 올 수도 있기 때문에,
      탑승형 병기를 선택한 것은 이해가 돼.
    ja: |-
      ニケのパーツ自体を武装化するのは
      思考転換の危険性もあるから、
      搭乗型兵器にしたのは分かるわ。
  d_nikke_kilo_02_26:
    speaker: rapi
    en: However, I fail to see the point behind giving it an anthropomorphic look.
    ko: 하지만 굳이 인간형일 이유는 없을 것 같아서.
    ja: でも、わざわざヒト型である必要はないと思う。
  d_nikke_kilo_02_27:
    speaker: rapi
    en: A more typical tank design would almost certainly be more efficient.
    ko: 효율을 따지자면 전차 쪽이 더….
    ja: 効率を考えれば、戦車の方がもっと…
  d_nikke_kilo_02_28:
    speaker: neon
    en: You just don't get it, Rapi.
    ko: 라피!!
    ja: ラピ！！
  d_nikke_kilo_02_29:
    speaker: rapi
    en: What?
    ko: "??"
    ja: "？？"
  d_nikke_kilo_02_30:
    speaker: neon
    en: It's not all about efficiency, you know? It's about the feel!
    ko: 로망이잖아요 로망!!
    ja: ロマンですよ、ロマン！！
  d_nikke_kilo_02_31:
    speaker: "<Choice>"
    en: Yeah! That's gotta count for something.
    ko: 맞아!! 로망이야!!
    ja: そうだ！！ロマンだ！！
  d_nikke_kilo_02_32:
    speaker: "<Choice>"
    en: When it comes to this stuff, efficiency is probably more important...
    ko: 로망보다는 효율이….
    ja: ロマンよりは効率の方が…
  d_nikke_kilo_02_33:
    speaker: neon
    en: I knew you'd understand, Master.
    ko: 역시 스승님은 알아주시는군요!
    ja: やっぱり、師匠は分かってくれるんですね！
  d_nikke_kilo_02_34:
    speaker: neon
    en: I'm sure Kilo agrees. It's about the feeling it gives you, isn't that right?
    ko: 그렇죠 킬로!? 로망 때문이죠!? 네!?
    ja: |-
      ですよね、キロ！？
      ロマンですよね！？ねっ！？
  d_nikke_kilo_02_35:
    speaker: neon
    en: Master! I can't believe what I'm hearing!
    ko: 이럴 수가! 스승님!
    ja: そんな！師匠！
  d_nikke_kilo_02_36:
    speaker: neon
    en: You're abandoning all of the heartfelt romance and poetry for cold, unfeeling
      efficiency?
    ko: |-
      비효율의 극치인 로망의 길을 버리고,
      실용성을 따지는 쪽으로 갈아타시는 건가요?
    ja: |-
      非効率の極みであるロマンを捨て、
      実用性に乗り換えるんですか？
  d_nikke_kilo_02_37:
    speaker: neon
    en: Explain it to them, Kilo. Tell them that the feeling it gives you is just
      as important!
    ko: 아니죠 킬로!? 로봇에 로망이 빠지면 안 되는 거잖아요!
    ja: |-
      違いますよね、キロ！？
      ロボットにはロマンが必要ですよね！
  d_nikke_kilo_02_38:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_02_39:
    speaker: kilo
    en: The reason T.A.L.O.S. has adopted this particular design
    ko: 타, 탈로스가 인간형인 이유는….
    ja: た、タロスがヒト型である理由は…
  d_nikke_kilo_02_40:
    speaker: kilo
    en: is because it uses a Nikke core as its primary power source.
    ko: 니케의 코어를 동력원으로 쓰기 때문이에요.
    ja: |-
      ニケと同規格のコアを
      動力源として使っているからです。
  d_nikke_kilo_02_41:
    speaker: rapi
    en: Excuse me?
    ko: "…뭐?"
    ja: "…何ですって？"
  d_nikke_kilo_02_42:
    speaker: kilo
    en: Yes, you heard correctly. The T.A.V:H is powered by a Nikke core.
    ko: T.A.V:H의 메인 동력원은 니케의 코어거든요.
    ja: |-
      T.A.V:H.のメインとなる動力源は
      ニケのコアなんです。
  d_nikke_kilo_02_43:
    speaker: kilo
    en: 'The initial prototypes were dubbed T.A.V:A. Tactical Autonomous Vehicle:
      Animal Type.'
    ko: |-
      처음엔 T.A.V:A.
      Tactical Autonomous Vehicle : Animal Type을 운용했어요.
    ja: |-
      最初は、T.A.V:A.
      Tactical Autonomous Vehicle
      : Animal Typeが運用されていました。
  d_nikke_kilo_02_44:
    speaker: kilo
    en: However, due to its animal-like form and poor scalability, the project was
      quickly abandoned.
    ko: 근데 동물 형태고, 확장성이 너무 떨어져서 빠르게 프로젝트가 폐기되었죠.
    ja: |-
      でも、動物の形だと拡張性に劣るため、
      すぐにプロジェクトは打ち切られました。
  d_nikke_kilo_02_45:
    speaker: kilo
    en: In the end, the power source proved too unstable, and it was impossible to
      use for prolonged periods.
    ko: 결정적으로 동력원이 너무 불안정해서, 장기간 활동이 불가능했어요.
    ja: |-
      動力源があまりにも不安定で、
      長期間の活動ができなかったんです。
  d_nikke_kilo_02_46:
    speaker: kilo
    en: We also tried tanks and other weapon systems, but we consistently faced similar
      issues with the power source.
    ko: |-
      전차와 같은 탑승형 병기도 시도했지만,
      동력원 문제를 해결하지 못 한 건 마찬가지였어요.
    ja: |-
      戦車のような搭乗型兵器も試しましたが、
      やはり動力源の問題が残りました。
  d_nikke_kilo_02_47:
    speaker: kilo
    en: Therefore, we chose to use a Nikke core as the power source, which resulted
      in a more human-like appearance.
    ko: |-
      그래서 선택한 것이 니케의 코어를 동력원으로 쓴,
      인간형 로봇인 거죠.
    ja: |-
      そこで選ばれたのが、
      ニケのコアを動力源として使った
      ヒト型のロボットなんです。
  d_nikke_kilo_02_48:
    speaker: kilo
    en: This form turned out to be the most efficient way to properly utilize the
      Nikke core.
    ko: |-
      니케의 코어를 가장 효율적으로 사용할 수 있는 방법은,
      인간형을 제작하는 것이었으니까요.
    ja: |-
      ニケのコアを一番効率的に使えるのは、
      ヒト型でした。
  d_nikke_kilo_02_49:
    speaker: kilo
    en: That's why T.A.L.O.S. looks the way it does.
    ko: 이게 탈로스가 인간형 로봇인 이유예요.
    ja: これがタロスがヒト型ロボットである理由です。
  d_nikke_kilo_02_50:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_02_51:
    speaker: neon
    en: So... I'm half right... kind of? Right?
    ko: |-
      로, 로망 때문 맞는 것 같죠?
      절반 정도.
    ja: |-
      や、やっぱりロマンのためですよね？
      半分くらいは。
  d_nikke_kilo_02_52:
    speaker: anis
    en: "... Sure. Whatever makes you happy."
    ko: 그래그래. 그렇다 치자.
    ja: はいはい、そういうことにしときましょ。
  d_nikke_kilo_02_53:
    speaker: kilo
    en: Anyway,
    ko: 아, 아무튼.
    ja: と、とにかく。
  d_nikke_kilo_02_54:
    speaker: kilo
    en: the amount of money which has been invested in our squad is astronomical,
    ko: 저희 스쿼드 자체가 막대한 자금이 들어간 프로젝트 스쿼드거든요.
    ja: |-
      この部隊自体、膨大な資金がつぎ込まれた
      プロジェクトなんです。
  d_nikke_kilo_02_55:
    speaker: kilo
    en: so if we don't start producing results soon,
    ko: 그래서 슬슬 성능을 증명하지 않으면….
    ja: だからそろそろ性能を証明しないと…
  d_nikke_kilo_02_56:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_02_57:
    speaker: kilo
    en: the project is liable to be scrapped.
    ko: 프로젝트는 폐기될 거예요.
    ja: プロジェクトは打ち切られてしまうはずです。
  d_nikke_kilo_02_58:
    speaker: Self
    en: What would happen then?
    ko: "…폐기라니. 그러면 어떻게 되는데?"
    ja: "…打ち切りって…そしたらどうなるんだ？"
  d_nikke_kilo_02_59:
    speaker: kilo
    en: T.A.L.O.S. would be disposed of, and I would be tossed between different squads
      like a hot potato.
    ko: |-
      탈로스는 처분되고,
      저는 또 이곳저곳을 전전하게 되겠죠.
    ja: |-
      タロスは処分され、私はまた
      あちこちを転々とすることになるでしょう。
  d_nikke_kilo_02_60:
    speaker: Self
    en: What do you mean? Why would that happen?
    ko: 전전하다니 무슨 말이야?
    ja: 転々とする？
  d_nikke_kilo_02_61:
    speaker: kilo
    en: Well...
    ko: 아, 음….
    ja: あ、えっと…
  d_nikke_kilo_02_62:
    speaker: kilo
    en: Before I piloted T.A.L.O.S., I bounced back and forth between all sorts of
      different squads.
    ko: 탈로스의 파일럿이 되기 전까지 온갖 스쿼드를 돌아다녔었거든요.
    ja: |-
      タロスのパイロットになる前も、いろいろな
      部隊をたらい回しにされてきたんです。
  d_nikke_kilo_02_63:
    speaker: kilo
    en: "... Haha."
    ko: "…하하."
    ja: "…あはは。"
  d_nikke_kilo_02_64:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_02_65:
    speaker: rapi
    en: You said you're currently part of a squad, no? What's the current situation
      with your other squad members?
    ko: |-
      …스쿼드라고 했지.
      다른 스쿼드 멤버들은 상태가 어때?
    ja: |-
      …部隊って言ったわね。
      部隊の他の隊員はどうなってるの？
  d_nikke_kilo_02_66:
    speaker: kilo
    en: Since acting solely with the Heavy Gram squad has its limitations, we're used
      to having our members dispersed amongst different squads.
    ko: |-
      헤비그램 스쿼드만으로 행동하는 건 아무래도 제약이 많아서,
      다른 스쿼드에 한 명씩 파견 나가는 방식으로 운용되고 있어요.
    ja: |-
      ヘビーグラム部隊だけで行動するのは
      どうしても制約が多くなるので、他の部隊に
      1人ずつ派遣される形になっています。
  d_nikke_kilo_02_67:
    speaker: kilo
    en: Most of their focus is combat-based, and they're achieving decent results.
    ko: 그리고 대부분은 전투 능력에 집중해서 좋은 성과를 내고 있죠.
    ja: |-
      そして、ほとんどの隊員は戦闘能力に
      特化しているので、成果は良好なようです。
  d_nikke_kilo_02_68:
    speaker: kilo
    en: However, when compared to the sheer amount of capital invested in us, the
      results do come up short...
    ko: 하지만… 투자하는 금액 대비 성과가 나오냐고 하면 그건 또….
    ja: |-
      でも…投資した額の分だけ
      成果をあげられているかと言われると…
  d_nikke_kilo_02_69:
    speaker: anis
    en: Wait, so you're not combat-focused?
    ko: 응? 너는 전투 특화가 아니야?
    ja: え？あなたは戦闘特化型じゃないの？
  d_nikke_kilo_02_70:
    speaker: kilo
    en: Erm... no.
    ko: 어… 예.
    ja: えっと…はい。
  d_nikke_kilo_02_71:
    speaker: anis
    en: Then what is it that you specialize in?
    ko: 그럼 뭐에 특화되어 있는데?
    ja: じゃあ何に特化してるの？
  d_nikke_kilo_02_72:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_02_73:
    speaker: anis
    en: If you want to be more effective, having a specific area of focus is key.
      You'll have more job offers than you can shake a stick at.
    ko: |-
      뭐라도 특화되어 있으면 활약할 수 있을 것 아냐.
      일자리, 생각보다 많아.
    ja: |-
      何かに特化してたら活躍できるでしょ？
      働き口って意外とあるものよ。
  d_nikke_kilo_02_74:
    speaker: kilo
    en: Well... actually...
    ko: 저… 그, 그게.
    ja: あの…そ、それが…
  d_nikke_kilo_02_75:
    speaker: kilo
    en: I like to say that my goal is to be well-rounded.
    ko: 저, 저는 올라운더를 목표로 한다고 할까….
    ja: |-
      わ、私はオールラウンダーを
      目指していると言いますか…
  d_nikke_kilo_02_76:
    speaker: kilo
    en: Something of an all-purpose individual.
    ko: 마, 만능 타입을 목표로 한다고 할까….
    ja: ば、万能タイプと言いますか…
  d_nikke_kilo_02_77:
    speaker: anis
    en: Or, to put it more bluntly...
    ko: 어… 그거 나쁘게 말하면….
    ja: えっと…それって悪く言うと…
  d_nikke_kilo_02_78:
    speaker: kilo
    en: Yes. Jack of all trades, master of none, hehe.
    ko: 이, 이도저도 아닌 거죠. 하하.
    ja: ちゅ、中途半端ってことです。あはは。
  d_nikke_kilo_02_79:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_02_80:
    speaker: kilo
    en: There's not really any one thing in which I excel.
    ko: 그… 특출 난 재능이 없어서요.
    ja: その…ずば抜けた才能がないんです。
  d_nikke_kilo_02_81:
    speaker: kilo
    en: The T.A.V:H can adopt various different functions depending on the pilot's
      preference.
    ko: 탈로스 같은 T.A.V:H에는 파일럿의 취향에 따라 온갖 기능을 다 집어넣을 수 있는데.
    ja: |-
      タロスのようなT.A.V:H.には
      パイロットの好みに合わせて
      好きな機能を入れられるので
  d_nikke_kilo_02_82:
    speaker: kilo
    en: I input a wide variety of functions in hopes that I would eventually stumble
      upon one area in which I was good at.
    ko: |-
      혹시나 뭐 하나라도 잘할 수 있지 않을까 싶어서
      이것저것 다 집어넣었거든요.
    ja: |-
      何か1つでも秀でたことが
      あるかもしれないと思って
      あれこれ入れてみたんです。
  d_nikke_kilo_02_83:
    speaker: rapi
    en: What kind of functions are there?
    ko: 어떤 기능들이 있지?
    ja: どんな機能があるの？
  d_nikke_kilo_02_84:
    speaker: kilo
    en: Combat, search & rescue, repair, production, communication, garrison, medical...
    ko: 어… 전투, 탐색, 구조, 수리, 생산, 통신, 주둔, 의료….
    ja: |-
      えっと…戦闘、探索、救助、修理、
      生産、通信、駐屯、医療…
  d_nikke_kilo_02_85:
    speaker: anis
    en: Quite a laundry list. Don't you think it's a bit much?
    ko: 아니, 너무 많은 거 아냐?
    ja: いや、多すぎない？
  d_nikke_kilo_02_86:
    speaker: kilo
    en: Oh, er...
    ko: 아… 하하….
    ja: あ…はは…
  d_nikke_kilo_02_87:
    speaker: kilo
    en: Maybe?
    ko: 그, 그렇죠?
    ja: で、ですよね？
  d_nikke_kilo_02_88:
    speaker: kilo
    en: I just want to be helpful in any situation that crops up.
    ko: 어, 어떻게든 도움이 좀 되고 싶어서….
    ja: な、何とか役に立ちたくて…
  d_nikke_kilo_02_89:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_02_90:
    speaker: neon
    en: I understand where you're coming from.
    ko: 이해해요.
    ja: 分かります。
  d_nikke_kilo_02_91:
    speaker: neon
    en: You just want to be able to contribute.
    ko: 존재감이 필요했던 거군요.
    ja: 存在意義が欲しかったんですよね。
  d_nikke_kilo_02_92:
    speaker: kilo
    en: Exactly.
    ko: "…예."
    ja: "…はい。"
  d_nikke_kilo_02_93:
    speaker: kilo
    en: If I can be of help in any situation, even just a little bit,
    ko: 어떤 상황이든 제가 조금이라도 도움이 된다면.
    ja: どんな状況であれ、私が少しでも役に立てれば…
  d_nikke_kilo_02_94:
    speaker: kilo
    en: I won't feel so worthless.
    ko: 피, 필요 없다고 여겨지진 않을 테니까요.
    ja: ひ、必要ないとは、思われないはずですから。
  d_nikke_kilo_02_95:
    speaker: kilo
    en: By inputting all these functions, I might end up finding something I'm really
      adept at.
    ko: 이렇게 하다 보면 재능을 발견할지도 모르고….
    ja: |-
      何かのきっかけで
      才能が開花するかもしれないし…
  d_nikke_kilo_02_96:
    speaker: kilo
    en: But so far, I haven't had any luck...
    ko: 그, 그런데 이 중에 제가 잘하는 게 하나도 없더라고요.
    ja: |-
      で、でも、この中で私が得意なものって
      1つもないんです…
  d_nikke_kilo_02_97:
    speaker: kilo
    en: Sometimes I wonder if there's nothing I'm good at...
    ko: 재능이… 진짜 없나 봐요.
    ja: 本当に…才能がないんですよね。
  d_nikke_kilo_02_98:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_02_99:
    speaker: anis
    en: Everyone has something they're good at,
    ko: 재능이 없는 사람 같은 건 없어.
    ja: そんな人はいないわ。
  d_nikke_kilo_02_100:
    speaker: anis
    en: and I'm sure you're no exception.
    ko: 뭐가 됐든 재능은 반드시 있어. 내가 알아.
    ja: |-
      何であれ、人より秀でたところは絶対ある。
      断言できるわ。
  d_nikke_kilo_02_101:
    speaker: kilo
    en: You think so?
    ko: 그럴… 까요….
    ja: そう…でしょうか…
  d_nikke_kilo_02_102:
    speaker: anis
    en: We'll help you figure out
    ko: "…좋아. 그럼 뭐에 재능이 있는지 한 번 확인해 보자."
    ja: |-
      …よし。じゃあ何が得意か、
      確認してみましょ。
  d_nikke_kilo_02_103:
    speaker: anis
    en: what it is you're good at.
    ko: 우리가 도와줄게.
    ja: 私たちが手伝ってあげる。
  d_nikke_kilo_02_104:
    speaker: kilo
    en: Huh? Are you sure?
    ko: 예? 괘, 괜찮나요?
    ja: え？い、いいんですか？
  d_nikke_kilo_02_105:
    speaker: kilo
    en: I don't want to impose...
    ko: 괜히 민폐를 끼치는 것 같은데….
    ja: ご迷惑じゃ…
  d_nikke_kilo_02_106:
    speaker: Self
    en: You made us reroute ourselves to the Outpost instead of the Ark.
    ko: 방주로 바로 가지 않고 우리를 따라 전초기지로 왔잖아.
    ja: すぐにアークに戻らず、前哨基地に来ただろう？
  d_nikke_kilo_02_107:
    speaker: Self
    en: It seems pretty clear to me that you want our help.
    ko: 킬로도 우리 도움을 받고 싶은 것 아냐?
    ja: |-
      キロも私たちに手伝ってもらいたい
      という気持ちがあったんじゃないか？
  d_nikke_kilo_02_108:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_02_109:
    speaker: kilo
    en: You're right. Everyone speaks so highly of you guys, so...
    ko: |-
      사, 사실 맞아요.
      카운터스 분들은 지금 주가가 높은 스쿼드니까….
    ja: |-
      じ、実はそうなんです。
      カウンターズのみなさんはとても優秀なので…
  d_nikke_kilo_02_110:
    speaker: kilo
    en: If you could help me, I'd be eternally grateful!
    ko: 그, 그럼 부탁드리겠습니다!
    ja: で、では、よろしくお願いします！
  d_nikke_kilo_02_111:
    speaker: anis
    en: All right, you're on. Let's do it.
    ko: 음. 좋아. 해보자고.
    ja: うん。頑張りましょ！
  d_nikke_kilo_02_112:
    speaker: neon
    en: I'm surprised, Anis. I didn't think you'd be into holding someone's hand like
      this.
    ko: 의외네요 아니스. 이런 거 싫어하실 줄 알았는데.
    ja: |-
      意外ですね、アニス。
      こういうことは嫌がりそうなのに。
  d_nikke_kilo_02_113:
    speaker: anis
    en: What can I say? She reminds me of myself when I was younger.
    ko: 뭐… 남 얘기 같지가 않아서.
    ja: うーん…他人ごととは思えなくて。
  d_nikke_kilo_02_114:
    speaker: neon
    en: "???"
    ko: "??"
    ja: "？？"
  d_nikke_kilo_02_115:
    speaker: rapi
    en: Which company oversees Heavy Gram? Is it M.M.R.?
    ko: 헤비그램의 관리자는 M.M.R.로 되어있어?
    ja: |-
      ヘビーグラムの管理者は
      M.M.R.になっているの？
  d_nikke_kilo_02_116:
    speaker: kilo
    en: That's correct. For now, at least.
    ko: 어, 예. 일단은요.
    ja: あ、はい。とりあえずは。
  d_nikke_kilo_02_117:
    speaker: kilo
    en: All the R&D related to T.A.V:H is being done over there.
    ko: T.A.V:H 개발을 그쪽에서 하니까요.
    ja: T.A.V:H.の開発を担当しているので。
  d_nikke_kilo_02_118:
    speaker: Self
    en: All right, I'll get in touch with Mana and let her know we've encountered
      some issues,
    ko: 그럼 내가 마나한테 연락해 놓을게.
    ja: じゃあ、私がマナに連絡しておく
  d_nikke_kilo_02_119:
    speaker: Self
    en: and that there might be a slight delay in sending you back.
    ko: 문제가 생겨서 잠시만 늦게 내려보내겠다고.
    ja: |-
      トラブルが起きて
      帰りが遅くなるということにしておこう
  d_nikke_kilo_02_120:
    speaker: kilo
    en: Thank you... truly.
    ko: 가, 감사합니다.
    ja: あ、ありがとうございます。
  d_nikke_kilo_02_121:
    speaker: rapi
    en: I'll request the use of the Elysion training grounds.
    ko: 지휘관. 엘리시온의 훈련장 사용 신청을 하겠습니다.
    ja: |-
      指揮官。エリシオンの訓練場の
      使用を申請しておきます。
  d_nikke_kilo_02_122:
    speaker: rapi
    en: If we wish to conduct a bunch of tests, that's the only logical choice.
    ko: 많은 것을 테스트하기에 그곳만 한 곳이 없습니다.
    ja: 色々試すのなら、あそこが一番でしょう。
  d_nikke_kilo_02_123:
    speaker: Self
    en: Thanks, Rapi.
    ko: 응. 부탁할게.
    ja: ああ、頼む
  d_nikke_kilo_02_124:
    speaker: kilo
    en: But I'm from Missilis...
    ko: 어? 저, 저 미실리스인데….
    ja: え？わ、私はミシリスですが…
  d_nikke_kilo_02_125:
    speaker: rapi
    en: Don't worry.
    ko: 걱정 마.
    ja: 心配しないで。
  d_nikke_kilo_02_126:
    speaker: rapi
    en: There won't be any issue. We just want to put T.A.L.O.S. to the test.
    ko: 탈로스를 한 번 보여주기만 하면 문제없을 거야.
    ja: タロスを見せれば、問題ないはずよ。
d_nikke_kilo_03:
  d_nikke_kilo_03_1:
    speaker: Narration
    en: Elysion Headquarters. 12th Tactical Training Ground.
    ko: |-
      엘리시온 본사.
      제 12 택티컬 훈련장.
    ja: |-
      エリシオン本社
      第12タクティカル訓練場
  d_nikke_kilo_03_2:
    speaker: kilo
    en: Wow, this place is massive!
    ko: 와아~ 여기 엄청 넓네요.
    ja: わあ～、すごく広いですね。
  d_nikke_kilo_03_3:
    speaker: kilo
    en: It looks just like it does up on the surface, too.
    ko: 그리고 지상 환경이랑 똑같아요.
    ja: それに、地上の環境と同じです。
  d_nikke_kilo_03_4:
    speaker: rapi
    en: After all, Elysion is a company that values practical combat.
    ko: 실전을 중요하게 여기는 회사니까.
    ja: 実戦を重視する会社だから。
  d_nikke_kilo_03_5:
    speaker: kilo
    en: That was my first time meeting Miss Ingrid in person... is she really okay
      with all this?
    ko: |-
      어… 그런데 잉그리드 님을 직접 뵙는 건 처음인데….
      괜찮으신 것 맞죠?
    ja: |-
      でも…イングリッド様に
      お会いしたのは初めてなのですが…
      本当に大丈夫なんですよね？
  d_nikke_kilo_03_6:
    speaker: kilo
    en: She just kept repeating "manned weapon" and "tactical" over and over...
    ko: 계속 인간형 병기 택티컬 택티컬이라고만 하시던데….
    ja: |-
      ずっと「ヒト型兵器…
      タクティカル…タクティカル」って
      おっしゃってましたが…
  d_nikke_kilo_03_7:
    speaker: rapi
    en: It's fine.
    ko: "…괜찮아."
    ja: "…大丈夫よ。"
  d_nikke_kilo_03_8:
    speaker: Self
    en: That's how she is all the time.
    ko: 아주 멀쩡한 상태라고 할 수 있어.
    ja: いつも通りだ
  d_nikke_kilo_03_9:
    speaker: kilo
    en: Oh... I see.
    ko: 아… 그, 그렇군요.
    ja: あっ…そ、そうですか。
  d_nikke_kilo_03_10:
    speaker: Self
    en: All right Rapi, I'll leave the explanations to you.
    ko: |-
      그럼 시작하자.
      라피, 설명해 줘.
    ja: |-
      じゃあ始めよう。
      ラピ、説明を頼む
  d_nikke_kilo_03_11:
    speaker: rapi
    en: Okay.
    ko: 예.
    ja: はい。
  d_nikke_kilo_03_12:
    speaker: rapi
    en: We're going to assess you in your combat, search & rescue, production, and
      repair abilities.
    ko: 전투, 탐색, 구조, 생산, 수리 능력에 대해 검토할 거야.
    ja: |-
      戦闘、探索、救助、生産、修理能力について
      テストを行うわ。
  d_nikke_kilo_03_13:
    speaker: rapi
    en: You'll be assigned a score for each segment, which is graded according to
      Elysion's standards.
    ko: |-
      테스트가 끝나면 엘리시온의 기준으로 점수가 매겨질 거고,
      개선점을 가이드해주게 돼.
    ja: |-
      テストが終わったら
      エリシオンの基準に基づいて点数が付けられ、
      改善点をアドバイスしてくれるの。
  d_nikke_kilo_03_14:
    speaker: rapi
    en: That will give us a better idea of which areas we need to work on, after which
      we'll re-run those tests.
    ko: 이후 해당 가이드를 반영해 다시 한번 테스트를 진행할 거야.
    ja: |-
      そのアドバイスを聞いた後、
      もう一度テストを行うわ。
  d_nikke_kilo_03_15:
    speaker: rapi
    en: Looking at that second round of results should help us figure out which specific
      area you excel in.
    ko: 그럼 이 중 분명 한 가지 특출 난 부분이 드러나겠지.
    ja: |-
      そうすれば、何か1つ
      秀でた部分が明らかになるはずよ。
  d_nikke_kilo_03_16:
    speaker: kilo
    en: So I'll finally know what I'm good at!
    ko: 그, 그 특출 난 부분이 제 재능이 되는 거군요!
    ja: そ、それが私の才能ってことですね！
  d_nikke_kilo_03_17:
    speaker: rapi
    en: That's the idea.
    ko: 그런 셈이야.
    ja: そういうこと。
  d_nikke_kilo_03_18:
    speaker: kilo
    en: Got it!
    ko: 아, 알겠어요!
    ja: わ、分かりました！
  d_nikke_kilo_03_19:
    speaker: rapi
    en: All right, let's begin.
    ko: 그럼 시작할게.
    ja: じゃあ、始めるわ。
  d_nikke_kilo_03_20:
    speaker: Narration
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_kilo_03_21:
    speaker: rapi
    en: That concludes the combat test.
    ko: 전투 테스트 종료.
    ja: 戦闘テスト終了。
  d_nikke_kilo_03_22:
    speaker: kilo
    en: What was my score?
    ko: 저, 점수는요?
    ja: て、点数は？
  d_nikke_kilo_03_23:
    speaker: rapi
    en: Your specific scores will be provided once you've completed all the tests.
    ko: 점수는 모든 테스트가 끝난 후 종합해서 알려줄 거야.
    ja: |-
      点数はテストが全部終わってから
      最後に教えてくれるわ。
  d_nikke_kilo_03_24:
    speaker: rapi
    en: As for areas which could be improved,
    ko: 개선점은….
    ja: 改善すべき点は…
  d_nikke_kilo_03_25:
    speaker: rapi
    en: I recommend you utilize a wider array of weapons.
    ko: 다양한 무장의 사용을 권장.
    ja: 様々な武装の使用を推奨。
  d_nikke_kilo_03_26:
    speaker: rapi
    en: I also suggest using standardized ammunition.
    ko: 규격화된 탄환을 사용할 것을 권장.
    ja: 規格化された弾丸の使用を推奨。
  d_nikke_kilo_03_27:
    speaker: rapi
    en: Does T.A.L.O.S. only have one weapon?
    ko: "…탈로스의 무장은 하나뿐이야?"
    ja: "…タロスの武装はこれだけ？"
  d_nikke_kilo_03_28:
    speaker: kilo
    en: Uh... yes. For now, it's just a machine gun attached to the arm.
    ko: 어… 예. 일단은 팔에 달려있는 머신건뿐이에요.
    ja: |-
      えっと…はい。
      腕にあるマシンガンだけです。
  d_nikke_kilo_03_29:
    speaker: talos
    en: Correction. I am also equipped with 2 frontal Vulcans and a hydraulic fist.
    ko: |-
      정정합니다.
      헤드 발칸 2문과 유압 실린더 타입 펀치도 보유하고 있습니다.
    ja: |-
      訂正します。
      ヘッドバルカン2門と油圧シリンダータイプの
      ナックルも備えています。
  d_nikke_kilo_03_30:
    speaker: kilo
    en: Oh, well sure, but we don't ever really use those.
    ko: 아 그건… 사용하지 않으니까.
    ja: あ、それは…使わないから。
  d_nikke_kilo_03_31:
    speaker: rapi
    en: Why not?
    ko: 왜 두 무장들을 사용하지 않지?
    ja: どうして？
  d_nikke_kilo_03_32:
    speaker: kilo
    en: Uh... I guess since they're kind of weak? And can only be used at close range.
    ko: |-
      어… 위력이 약해서요?
      너무 가까이 붙어야 하기도 하고.
    ja: |-
      えっと…威力が弱くて。
      相手に接近する必要もありますし。
  d_nikke_kilo_03_33:
    speaker: rapi
    en: "... Okay. What do you use as ammunition?"
    ko: |-
      …알겠어.
      탄환은 뭘 사용해?
    ja: |-
      …分かったわ。
      弾丸は何を使っているの？
  d_nikke_kilo_03_34:
    speaker: kilo
    en: We produce specialized ammunition.
    ko: 아, 전용 탄환을 제작해서 사용하고 있어요.
    ja: えっと、専用の弾丸を制作して使っています。
  d_nikke_kilo_03_35:
    speaker: kilo
    en: If we ran out of ammo while out on a mission, we'd be in a world of trouble,
    ko: 자, 작전중에 탄환이 떨어지면 큰일 나잖아요?
    ja: さ、作戦中に弾切れを起こしたら大変ですよね？
  d_nikke_kilo_03_36:
    speaker: kilo
    en: so we only use ammunition that we manufacture ourselves.
    ko: 그래서 언제든 만들 수 있는 탄환을 사용하고 있어요.
    ja: だから、いつでも作れる弾丸を使っています。
  d_nikke_kilo_03_37:
    speaker: rapi
    en: What materials do you use?
    ko: 재질에 대해 알 수 있을까?
    ja: 材質を聞いてもいい？
  d_nikke_kilo_03_38:
    speaker: kilo
    en: Reinforced plastic, gunpowder, and...
    ko: 강화 플라스틱이랑, 화약, 그리고….
    ja: 強化プラスチックと、火薬、それから…
  d_nikke_kilo_03_39:
    speaker: rapi
    en: Okay. That's all I need to hear.
    ko: 알겠어. 거기까지만 들을게.
    ja: 分かった。そこまででいいわ。
  d_nikke_kilo_03_40:
    speaker: rapi
    en: Let's move on.
    ko: 다음으로 넘어가자.
    ja: 次に移りましょう。
  d_nikke_kilo_03_41:
    speaker: Narration
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_kilo_03_42:
    speaker: rapi
    en: That does it for the search test.
    ko: 탐색 능력 테스트 종료.
    ja: 探索能力テスト終了。
  d_nikke_kilo_03_43:
    speaker: rapi
    en: You should increase your detection range and simplify your target selection.
    ko: 개선점은 색적 범위 증가, 색적 대상 단순화.
    ja: 改善点は索敵範囲の拡大、索敵対象の単純化。
  d_nikke_kilo_03_44:
    speaker: rapi
    en: Right now, your detection range is quite narrow, and you're being a bit broad
      with your target criteria.
    ko: |-
      색적 범위가 좁은 모양이네.
      대신 대상은 많고.
    ja: |-
      索敵範囲が狭いみたいね。
      その代わり、対象は多い。
  d_nikke_kilo_03_45:
    speaker: kilo
    en: You think so? I can track around 50 different categories of targets.
    ko: |-
      아, 예.
      50개 카테고리 정도를 색적할 수 있어요.
    ja: |-
      あ、はい。
      50カテゴリくらいは索敵できます。
  d_nikke_kilo_03_46:
    speaker: rapi
    en: Why would you ever cast a net that wide?
    ko: "…어째서 그만큼이나 필요해?"
    ja: "…どうしてそんなに必要なの？"
  d_nikke_kilo_03_47:
    speaker: kilo
    en: I dunno... you never know what will happen during a mission.
    ko: 어… 그야. 작전 중에 무슨 일이 일어날지 모르니까요.
    ja: |-
      えっと…作戦中に何が起きるか
      分かりませんから。
  d_nikke_kilo_03_48:
    speaker: kilo
    en: You might find yourself in need of some wood or plastic.
    ko: |-
      갑자기 나무가 필요할 수도 있고,
      플라스틱이 필요할 수도 있으니까….
    ja: |-
      急に木が必要になるかもしれないし、
      プラスチックが必要になるかも…
  d_nikke_kilo_03_49:
    speaker: rapi
    en: "... Fine. Next."
    ko: "…좋아. 다음."
    ja: "…分かった。次。"
  d_nikke_kilo_03_50:
    speaker: Narration
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_kilo_03_51:
    speaker: rapi
    en: That concludes the rest of the tests.
    ko: 구조, 생산, 수리 능력 테스트 종료.
    ja: 救助、生産、修理能力テスト終了。
  d_nikke_kilo_03_52:
    speaker: rapi
    en: 'As far as your ability to conduct a rescue operation is concerned, you''re
      outfitted with a variety of tools: tubes, parachutes, and ropes.'
    ko: 구조 능력은 튜브, 낙하산, 밧줄 등 구조 도구를 수납해놓고 있는데 집중되어 있네.
    ja: |-
      救助能力は浮き輪、パラシュート、ロープなど
      救助道具の収納に偏っているわね。
  d_nikke_kilo_03_53:
    speaker: kilo
    en: Yep! That's so we can handle rescue missions on land, sea, and air.
    ko: 아, 예. 이론상 육해공 모두 대응 가능해요.
    ja: |-
      あ、はい。理論上、
      これで陸海空すべてに対応できますから。
  d_nikke_kilo_03_54:
    speaker: rapi
    en: "... I see."
    ko: "…그래."
    ja: "…そう。"
  d_nikke_kilo_03_55:
    speaker: rapi
    en: In terms of production, you're equipped with a 3D printer.
    ko: "…생산 능력은, 3D 프린터 기능."
    ja: "…生産能力は、3Dプリンター機能。"
  d_nikke_kilo_03_56:
    speaker: kilo
    en: You never know what you might need to manufacture!
    ko: 아, 예. 이것도 언제 어디서 뭐가 필요할지 몰라서….
    ja: |-
      これもいつどこで何が必要になるか
      分からないので…
  d_nikke_kilo_03_57:
    speaker: kilo
    en: With this handy printer, we can make all sorts of small objects that you might
      not have thought to bring,
    ko: 진짜 중요한데 엄청 작아서 잘 안 들고 다니는 그런 거 있잖아요.
    ja: |-
      大事なものだけど、小さすぎて持ち歩かない…
      そういうものってありますよね。
  d_nikke_kilo_03_58:
    speaker: kilo
    en: but turn out to be of vital importance later on.
    ko: 그런 걸 만들 때 쓰는 거예요.
    ja: そういうものを作る時に使います。
  d_nikke_kilo_03_59:
    speaker: kilo
    en: We also use it to make specialized ammunition.
    ko: 타, 탈로스 전용 탄환을 만들 때도 쓰고요.
    ja: た、タロスの専用弾丸を作る時にも。
  d_nikke_kilo_03_60:
    speaker: rapi
    en: Moving onto repair capabilities, I see there's a function here intended to
      suture severed parts back on?
    ko: "…수리 능력은 절단 부위를 봉합하는 기능까지 있어."
    ja: |-
      …修理能力には、切断部位を
      縫い合わせる機能まであるのね。
  d_nikke_kilo_03_61:
    speaker: rapi
    en: Surely it would be more efficient to simply replace any severed parts with
      new ones?
    ko: 니케는 절단 시 새로운 파츠로 갈아 끼우는 게 훨씬 효율적이야.
    ja: |-
      新しいパーツに取り替える方が
      ずっと効率的よ。
  d_nikke_kilo_03_62:
    speaker: kilo
    en: Sure, but a situation might crop up where that's not possible.
    ko: 그, 그래도 그게 불가능한 경우가 있을지도 모르니까….
    ja: |-
      で、でもそれができない場合も
      あるかもしれないので…
  d_nikke_kilo_03_63:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_03_64:
    speaker: rapi
    en: Very well. I'll write down all my suggestions and send them to you later.
    ko: 좋아. 개선 사항은 텍스트로 전달해 놓을게.
    ja: |-
      分かったわ。
      改善提案事項はテキストで送るわね。
  d_nikke_kilo_03_65:
    speaker: rapi
    en: Once we review them, we'll conduct the second round of tests.
    ko: 숙지 후, 다시 테스트를 진행하자.
    ja: それを頭に入れて、もう一度テストを行うわ。
  d_nikke_kilo_03_66:
    speaker: rapi
    en: One hour should be enough for that, yes?
    ko: 한 시간이면 충분하겠지?
    ja: 1時間あれば十分でしょう？
  d_nikke_kilo_03_67:
    speaker: kilo
    en: That's more than enough!
    ko: 예, 예. 충분해요.
    ja: は、はい。十分です。
  d_nikke_kilo_03_68:
    speaker: Narration
    en: Two hours later.
    ko: 두 시간 후.
    ja: 2時間後
  d_nikke_kilo_03_69:
    speaker: rapi
    en: That concludes the second round of tests.
    ko: 2차 테스트 종료.
    ja: 第2次テスト終了。
  d_nikke_kilo_03_70:
    speaker: rapi
    en: Let's check the results.
    ko: 결과를 확인할게.
    ja: 結果を確認するわ。
  d_nikke_kilo_03_71:
    speaker: kilo
    en: Okay.
    ko: 예, 예.
    ja: は、はい。
  d_nikke_kilo_03_72:
    speaker: anis
    en: How'd it go? What is she best at?
    ko: 어때? 뭘 제일 잘해?
    ja: どう？何が一番得意そう？
  d_nikke_kilo_03_73:
    speaker: neon
    en: From what I see here, think production.
    ko: 제가 보기엔 생산 능력 쪽인 것 같아요.
    ja: 私は生産能力だと思います。
  d_nikke_kilo_03_74:
    speaker: neon
    en: If you really put your mind to it, I bet you could make all sorts of figurines
      up on the surface.
    ko: 그거 맘만 먹으면 지상에서 피규어도 만들 수 있는 거잖아요.
    ja: |-
      その気になれば、
      地上でフィギュアも作れますよね。
  d_nikke_kilo_03_75:
    speaker: Self
    en: Hmm... it's an impressive skill, but I'm not entirely sure how useful it is.
    ko: "…음. 훌륭한 능력이긴 한데 그걸 쓸 일이…."
    ja: |-
      …うーん。素晴らしい能力だが
      それを使う機会が…
  d_nikke_kilo_03_76:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_03_77:
    speaker: rapi
    en: According to the initial test results,
    ko: 초기 테스트 결과.
    ja: 第1次テスト結果。
  d_nikke_kilo_03_78:
    speaker: rapi
    en: you scored a 50 on each and every single area.
    ko: 전 과목 50점.
    ja: 全科目50点。
  d_nikke_kilo_03_79:
    speaker: Self
    en: What was it out of?
    ko: "…몇 점 만점인데?"
    ja: "…何点満点なんだ？"
  d_nikke_kilo_03_80:
    speaker: rapi
    en: "... 100."
    ko: "…100점 만점입니다."
    ja: "…100点満点です。"
  d_nikke_kilo_03_81:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_03_82:
    speaker: rapi
    en: After reviewing my suggestions and conducting a second round of testing,
    ko: 개선 사항 전달 후 점수 갱신.
    ja: 改善提案事項を伝達後、点数を更新。
  d_nikke_kilo_03_83:
    speaker: rapi
    en: the total for each area was 51 points across the board.
    ko: "…전 과목 51점."
    ja: "…全科目51点。"
  d_nikke_kilo_03_84:
    speaker: anis
    en: What? She got the exact same score in every category?
    ko: "…엉? 전 과목이 다 동일 점수라고?"
    ja: "…えっ？全科目、点数が同じなの？"
  d_nikke_kilo_03_85:
    speaker: rapi
    en: "... Yes."
    ko: "…맞아."
    ja: "…そうよ。"
  d_nikke_kilo_03_86:
    speaker: anis
    en: How is that even possible?
    ko: 아니, 그게 말이 돼?
    ja: そんなのあり得る？
  d_nikke_kilo_03_87:
    speaker: neon
    en: How can there be such an even spread?
    ko: 이럴 수가. 이렇게나 평등할 수 있다니.
    ja: そんな！ここまで均等な結果になるなんて。
  d_nikke_kilo_03_88:
    speaker: Self
    en: You really are straight down the middle in terms of skill.
    ko: "…진짜 골고루 성장시켰구나."
    ja: "…本当にまんべんなく成長させたんだな"
  d_nikke_kilo_03_89:
    speaker: kilo
    en: Um...
    ko: 어… 저는 그럼….
    ja: えっと…じゃあ、私は…
  d_nikke_kilo_03_90:
    speaker: kilo
    en: Then what should I do?
    ko: 어, 어떻게 하면 될까요?
    ja: ど、どうすればいいんでしょうか？
  d_nikke_kilo_03_91:
    speaker: kilo
    en: Is there no area that I have a special talent in?
    ko: 이, 있나요? 재능?
    ja: な、なにか才能は…ありますか？
  d_nikke_kilo_03_92:
    speaker: rapi
    en: "... Why don't we go outside?"
    ko: "…일단 여기서 나가자."
    ja: "…とりあえずここから出よう。"
  d_nikke_kilo_03_93:
    speaker: rapi
    en: I'll explain it to you there.
    ko: 나가서 설명할게.
    ja: 外で説明するわ。
  d_nikke_kilo_03_94:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_03_95:
    speaker: kilo
    en: Okay.
    ko: 알겠… 어요.
    ja: 分かり…ました。
d_nikke_kilo_04:
  d_nikke_kilo_04_1:
    speaker: Narration
    en: The Outpost.
    ko: 전초기지.
    ja: 前哨基地
  d_nikke_kilo_04_2:
    speaker: rapi
    en: I have to be honest with you, Kilo.
    ko: 솔직하게 말할게.
    ja: 正直に言うわ。
  d_nikke_kilo_04_3:
    speaker: rapi
    en: As it stands,
    ko: 지금 상태로는 킬로 너와 탈로스의 능력은.
    ja: 今の状態では、キロとタロスの能力は…
  d_nikke_kilo_04_4:
    speaker: rapi
    en: you and T.A.L.O.S. are utterly average in every aspect.
    ko: 모든 점에서 평균이야.
    ja: すべてにおいて平均的よ。
  d_nikke_kilo_04_5:
    speaker: kilo
    en: What?!
    ko: 예!? 우, 우와!!
    ja: えっ！？わ、わあ！
  d_nikke_kilo_04_6:
    speaker: kilo
    en: Wow! Really?!
    ko: 지, 진짜요!?
    ja: ほ、本当ですか！？
  d_nikke_kilo_04_7:
    speaker: rapi
    en: I'm not saying that as a compliment.
    ko: 좋다는 얘기가 아니야.
    ja: 喜ぶことじゃないわ。
  d_nikke_kilo_04_8:
    speaker: rapi
    en: In fact, I'd venture to say that you're barely getting by.
    ko: 아슬아슬하게 제대로 기능하고 있다, 정도야.
    ja: |-
      ギリギリのところできちんと機能している、
      という程度よ。
  d_nikke_kilo_04_9:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_04_10:
    speaker: rapi
    en: Of course, this is all based on Elysion's standards, and while the practice
      facility simulates an environment close to actual combat, it's still far from
      the real thing.
    ko: |-
      물론 엘리시온 기준이고,
      실전에 가깝다지만 훈련 시설이었기 때문에 차이는 있을 수 있어.
    ja: |-
      もちろんエリシオンの基準だし、
      実戦に近いとは言っても訓練施設だから
      誤差はあり得るわ。
  d_nikke_kilo_04_11:
    speaker: rapi
    en: Even with all that factored in, however, your overall abilities appear to
      be lacking.
    ko: |-
      하지만 그럼에도 불구하고,
      전반적인 능력치가 부족한 게 사실이야.
    ja: |-
      でも、全般的な能力値が足りない
      というのも事実よ。
  d_nikke_kilo_04_12:
    speaker: kilo
    en: I... I see...
    ko: 그렇… 군요….
    ja: そう…ですか…
  d_nikke_kilo_04_13:
    speaker: rapi
    en: If there is one unifying weak point,
    ko: 모든 카테고리에서 공통적으로 지적된 점은.
    ja: 全カテゴリで共通して指摘された点は…
  d_nikke_kilo_04_14:
    speaker: rapi
    en: it is that you have too many functions.
    ko: 기능이 너무 많다는 거야.
    ja: 機能が多すぎること。
  d_nikke_kilo_04_15:
    speaker: rapi
    en: I'm not saying you don't have a good reason for each of them, but the amount
      is simply excessive.
    ko: 그 이유도, 의도가 이해 안 가는 것은 아니지만 과한 편이지.
    ja: |-
      そうしている理由も、
      理解できないわけじゃないわ。
      でも、多すぎると思う。
  d_nikke_kilo_04_16:
    speaker: rapi
    en: Due to this surfeit of functions, your proficiency in each individual one
      is somewhat low.
    ko: 하지만 그 때문에 모든 기능의 능력이 낮아.
    ja: そのせいで全機能の能力値が低くなっているの。
  d_nikke_kilo_04_17:
    speaker: rapi
    en: You have a wide range of skills, but you have not mastered any of them.
    ko: 넓고, 얕아.
    ja: 広く、浅い。
  d_nikke_kilo_04_18:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_04_19:
    speaker: neon
    en: You never were one for mincing words, Rapi.
    ko: |-
      라피 있잖아요.
      되게 가차 없네요.
    ja: ラピ…容赦ないですね。
  d_nikke_kilo_04_20:
    speaker: anis
    en: You've got that right.
    ko: 그러게.
    ja: そうね。
  d_nikke_kilo_04_21:
    speaker: rapi
    en: As of late, squads have been assembled on the general basis of a shared specialization.
    ko: 최근 스쿼드의 편성은 특화된 능력의 묶음처럼 구성돼.
    ja: |-
      最近の部隊は、
      特化能力ごとにまとめて編成されているの。
  d_nikke_kilo_04_22:
    speaker: rapi
    en: All the members of a squad possess finely tuned abilities within the same
      category.
    ko: 스쿼드 멤버는 같은 카테고리 내에서 세분화된 능력에 특화되어 있는 셈이지.
    ja: |-
      部隊の隊員は同じカテゴリ内で細分化された
      能力に、それぞれ特化しているのよ。
  d_nikke_kilo_04_23:
    speaker: rapi
    en: For example, let's look at The Scouts, who excel at reconnaissance.
    ko: 탐색 특화 스쿼드인 스카우팅을 예로 들어보자.
    ja: 探索特化部隊のスカウティングを例に挙げるわ。
  d_nikke_kilo_04_24:
    speaker: rapi
    en: Signal possesses superb powers of deduction and communication skills.
    ko: 가설 및 통신 능력에 특화된 멤버.
    ja: 架設および通信能力に特化したメンバー。
  d_nikke_kilo_04_25:
    speaker: rapi
    en: She's responsible for reporting any mid-mission incidents to their superiors
      so that other units can respond accordingly.
    ko: |-
      탐색 중 발생한 일들을 상부에 보고하고,
      후속 부대가 대처할 수 있도록 전달해.
    ja: |-
      探索中に発生した出来事を上に報告し、
      後続部隊が対処できるように伝える。
  d_nikke_kilo_04_26:
    speaker: rapi
    en: Another one of her duties is creating environments with strong signals so
      that communications never go down.
    ko: 투입된 스쿼드들의 연락이 끊어지지 않도록 통신 환경을 구축하지.
    ja: |-
      投入された部隊の連絡が途切れないように、
      通信環境を構築するの。
  d_nikke_kilo_04_27:
    speaker: rapi
    en: Delta, meanwhile, is adept at tracking and infiltration.
    ko: 그리고 추적 및 은신에 특화된 멤버가 하나.
    ja: そして追跡および潜伏に特化したメンバー。
  d_nikke_kilo_04_28:
    speaker: rapi
    en: She can approach targets without being detected and observe their movements,
      and can also use her tracking skills to keep the squad on track.
    ko: |-
      탐색 대상에게 들키지 않고 접근해 동태를 살피거나,
      탐색 지점으로의 길을 지리적 능력을 활용해 가이드해.
    ja: |-
      探索対象に気づかれないよう接近し、
      相手の動向を探ったり、探索地点への道を
      地理的知識を活用して案内する。
  d_nikke_kilo_04_29:
    speaker: rapi
    en: If necessary, she is authorized to carry out covert operations.
    ko: 필요시, 즉각적인 판단으로 공작을 가하기도 하고.
    ja: |-
      必要なら、その時の判断で
      工作を行うこともあるわ。
  d_nikke_kilo_04_30:
    speaker: rapi
    en: Between these two, all their bases are covered.
    ko: 그 외의 능력은 요구하지 않아.
    ja: それ以外の能力は求められないの。
  d_nikke_kilo_04_31:
    speaker: rapi
    en: No other skills are required, since they're meant to serve a very specific
      purpose.
    ko: 그것만을 위해 구성된 스쿼드니까.
    ja: それだけのために構成された部隊だから。
  d_nikke_kilo_04_32:
    speaker: kilo
    en: Then what should I...
    ko: "…그럼 저는… 어떻게…."
    ja: "…じゃあ、私は…どうすれば…"
  d_nikke_kilo_04_33:
    speaker: rapi
    en: You need to figure out what your purpose is and focus on that.
    ko: 컨셉이 없으면 무너질 거야.
    ja: 方向性がなければ。
  d_nikke_kilo_04_34:
    speaker: rapi
    en: Otherwise, you're bound to fail.
    ko: 컨셉을 정하고 특화시키는 편이 좋겠지.
    ja: 方向性を決めて、特化させた方がいいわね。
  d_nikke_kilo_04_35:
    speaker: kilo
    en: So I have to pick something and focus on it...
    ko: 컨셉을 정하려면 뭐라도 하나 붙잡아야 할 텐데.
    ja: それなら何か1つに決める必要がありますよね。
  d_nikke_kilo_04_36:
    speaker: kilo
    en: But what should I choose?
    ko: 뭘 하면 될까요…?
    ja: 何にすればいいでしょうか…？
  d_nikke_kilo_04_37:
    speaker: kilo
    en: I don't know...
    ko: 그, 그걸 모르겠어서요.
    ja: そ、それが分からなくて…
  d_nikke_kilo_04_38:
    speaker: anis
    en: That's why we're doing all this. To find out precisely that.
    ko: 그렇지. 애초에 그걸, 재능을 알아내려고 한 거였으니까.
    ja: |-
      そうよね。そもそも、それを知るために
      始めたことなんだから。
  d_nikke_kilo_04_39:
    speaker: neon
    en: This kinda feels like we're hiring a new employee and finding out their strengths
      and weaknesses.
    ko: 경력 있는 신입 사원 모집 같은 거네요.
    ja: |-
      新入社員の配属先を決める、
      みたいなかんじですね。
  d_nikke_kilo_04_40:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_04_41:
    speaker: Self
    en: I feel differently about the matter.
    ko: 나는, 좀 다르게 생각하는데.
    ja: 私の考えは少し違うな
  d_nikke_kilo_04_42:
    speaker: kilo
    en: You do?
    ko: 예, 예?
    ja: は、はい？
  d_nikke_kilo_04_43:
    speaker: kilo
    en: How so?
    ko: 어, 어떻게요?
    ja: ど、どういうことですか？
  d_nikke_kilo_04_44:
    speaker: Self
    en: I think it's entirely possible to be proficient in many different areas all
      at once.
    ko: 만능이 컨셉이 될 수 있다고 생각해.
    ja: 万能という方向性もありだと思う
  d_nikke_kilo_04_45:
    speaker: kilo
    en: Really?
    ko: 만능이… 컨셉이요?
    ja: 万能…ですか？
  d_nikke_kilo_04_46:
    speaker: Self
    en: Yes. Someone who can prove highly effective in any given situation.
    ko: 응. 어디에서든 활약할 수 있는 만능.
    ja: ああ。どこででも活躍できる万能な隊員
  d_nikke_kilo_04_47:
    speaker: Self
    en: An individual who might not stand out in any one aspect, but is able to contribute
      more than enough to be noticed and appreciated.
    ko: "…눈에 띄진 않겠지만, 없으면 빈자리가 확 느껴지는 그런."
    ja: "…目立たないが、いないと困る…そんな存在だ"
  d_nikke_kilo_04_48:
    speaker: kilo
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_kilo_04_49:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_04_50:
    speaker: kilo
    en: Kind of sounds like someone who's just responsible for clean up...
    ko: 그냥 잡일꾼인게….
    ja: それって、ただの雑用ですよね…
  d_nikke_kilo_04_51:
    speaker: Self
    en: That's a bit of a negative spin on it...
    ko: "…그렇게 생각하면 어쩔 수 없지만…."
    ja: "…そう思うなら仕方ないが…"
  d_nikke_kilo_04_52:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_04_53:
    speaker: kilo
    en: I knew it... I'm not talented in anything.
    ko: 역시… 저는 재능 같은 게 없는 거군요.
    ja: やっぱり…私には才能なんてないんですね。
  d_nikke_kilo_04_54:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_04_55:
    speaker: rapi
    en: There is merit to what the Commander said.
    ko: 지휘관의 말이 가능성이 없는 건 아냐.
    ja: 指揮官の話も一理あるわ。
  d_nikke_kilo_04_56:
    speaker: kilo
    en: Really?
    ko: "…예?"
    ja: "…はい？"
  d_nikke_kilo_04_57:
    speaker: rapi
    en: You said T.A.L.O.S. acts on your command, right?
    ko: 탈로스는 네 명령에 따라 움직인다고 했지.
    ja: タロスはあなたの命令で動くのよね？
  d_nikke_kilo_04_58:
    speaker: rapi
    en: That tells me you understand where and how to use all those different functions.
    ko: |-
      그 많은 기능들을 사용할 수 있다는 얘기는,
      네가 그 기능들의 활용처와 사용법을 숙지하고 있다는 얘기야.
    ja: |-
      あれだけの機能が使えるということは、
      あなたがその機能の使い道と使い方を
      熟知しているということ。
  d_nikke_kilo_04_59:
    speaker: rapi
    en: If you're able to hone all those skills,
    ko: 그 모든 것들을 갈고닦는다면.
    ja: すべてを極めれば…
  d_nikke_kilo_04_60:
    speaker: rapi
    en: you could indeed become a jack of all trades.
    ko: 흔히 말하는 육각형 인재가 될 수 있겠지.
    ja: 万能になれるはずよ。
  d_nikke_kilo_04_61:
    speaker: rapi
    en: Someone who excels at everything they do.
    ko: 모든 곳에서 맹활약할 수 있는.
    ja: どんな場所でも大活躍できる、そんな存在に。
  d_nikke_kilo_04_62:
    speaker: kilo
    en: Wow...
    ko: 모든 곳에서… 맹활약….
    ja: どんな場所でも…大活躍…
  d_nikke_kilo_04_63:
    speaker: rapi
    en: Of course, it will require a lot of time, and a substantial amount of effort.
    ko: |-
      물론 오랜 시간과
      많은 노력이 필요할 거야.
    ja: もちろん、かなりの時間と努力が必要よ。
  d_nikke_kilo_04_64:
    speaker: kilo
    en: "... I understand. Thank you."
    ko: |-
      …알겠어요.
      고마워요.
    ja: |-
      …分かりました。
      ありがとうございます。
  d_nikke_kilo_04_65:
    speaker: kilo
    en: Okay... I think all these tests have worn me out.
    ko: |-
      아, 저.
      테스트한다고 좀 피곤해서 그런데.
    ja: あの…テストで少し疲れてしまったので…
  d_nikke_kilo_04_66:
    speaker: kilo
    en: Is it okay if I get some rest?
    ko: 조, 조금만 쉬고 와도 될까요?
    ja: す、少しだけ休んできてもいいですか？
  d_nikke_kilo_04_67:
    speaker: Self
    en: Sure, go ahead.
    ko: 응. 쉬고 와.
    ja: ああ、休憩してくれ
  d_nikke_kilo_04_68:
    speaker: kilo
    en: Thanks.
    ko: 예. 감사합니다.
    ja: はい。ありがとうございます。
  d_nikke_kilo_04_69:
    speaker: Narration
    en: Kilo walks off.
    ko: 킬로는 사라졌다.
    ja: キロは去っていった
  d_nikke_kilo_04_70:
    speaker: anis
    en: "... Rapi."
    ko: "…라피."
    ja: "…ラピ。"
  d_nikke_kilo_04_71:
    speaker: rapi
    en: Yes?
    ko: 응?
    ja: 何？
  d_nikke_kilo_04_72:
    speaker: anis
    en: Don't you think you're giving her false hope?
    ko: 너무 희망찬 얘기만 해준 것 아닐까?
    ja: ちょっと楽観的すぎるんじゃない？
  d_nikke_kilo_04_73:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_04_74:
    speaker: rapi
    en: If she wants to define who she is,
    ko: |-
      선택할 수 있는 모든 가능성을 열어놓고
      많이 고민해야 해.
    ja: |-
      選択できるすべての可能性を考慮して
      たくさん悩む必要があるわ。
  d_nikke_kilo_04_75:
    speaker: rapi
    en: she has to consider all of the possibilities, and think about it long and
      hard.
    ko: 자기 자신이 무엇인지 정의하려면.
    ja: 自分自身を定義するためには。
  d_nikke_kilo_04_76:
    speaker: anis
    en: But that's a luxury Kilo might not be able to afford.
    ko: 근데 킬로한테는 이제 기회가 없을지도 몰라.
    ja: |-
      でも、キロにはもうチャンスがないかも
      しれないんでしょ？
  d_nikke_kilo_04_77:
    speaker: anis
    en: Picking one area of expertise might be more...
    ko: 뭐라도 하나 찍어서 특화시키는 게 더….
    ja: 何か1つ選んで特化させた方が…
  d_nikke_kilo_04_78:
    speaker: rapi
    en: Is that your definition of talent?
    ko: 그게 아니스가 말하는 재능이야?
    ja: それがアニスが考える才能なの？
  d_nikke_kilo_04_79:
    speaker: anis
    en: Absolutely.
    ko: 응.
    ja: そう。
  d_nikke_kilo_04_80:
    speaker: anis
    en: Talent is something you can cultivate within yourself.
    ko: 없으면 만들어서라도 몸에 둘러야 하는 게 재능이야.
    ja: |-
      ないのなら、無理やりにでも作って
      身につけるのが才能よ。
  d_nikke_kilo_04_81:
    speaker: anis
    en: If you don't, you'll never be needed by anyone, or even acknowledged.
    ko: 그렇지 않으면 아무 곳에서도 인정받지 못하고, 누구도 필요로 하지 않아.
    ja: |-
      そうしないと、どこにも認められないし
      誰にも必要とされない。
  d_nikke_kilo_04_82:
    speaker: rapi
    en: Talent isn't something that you use to obtain recognition. It's meant to help
      you gain a deeper understanding of yourself.
    ko: |-
      재능은 남한테 인정받기 위한 수단이 아냐.
      자기 자신을 정의하기 위한 수단이지.
    ja: |-
      才能は誰かに認められるための手段じゃない。
      自分自身を定義するための手段よ。
  d_nikke_kilo_04_83:
    speaker: anis
    en: I don't agree.
    ko: 난 그렇게 생각하지 않아.
    ja: 私はそうは思わないわ。
  d_nikke_kilo_04_84:
    speaker: rapi
    en: Well, everyone has their own opinions.
    ko: 각자의 생각이 있는 거야.
    ja: みんなそれぞれの考え方があるから。
  d_nikke_kilo_04_85:
    speaker: anis
    en: Yes, and you've imposed yours on Kilo.
    ko: 그리고 넌 네 생각을 킬로한테 강요하고 있고.
    ja: |-
      なのに、あなたは自分の考えを
      キロに押し付けてるわよね。
  d_nikke_kilo_04_86:
    speaker: rapi
    en: Hardly. I'm merely pointing her in a certain direction.
    ko: 제안일 뿐이야.
    ja: 提案しただけよ。
  d_nikke_kilo_04_87:
    speaker: anis
    en: Are you seriously telling me that saying what you said to someone who's lost
      their way isn't imposing your own will on them?
    ko: 길을 잃고 헤매는 아이한테 해주는 제안이 강요가 아닐 거라 생각해?
    ja: |-
      道に迷ってる子への提案なんて、
      強要みたいなものでしょ？
  d_nikke_kilo_04_88:
    speaker: neon
    en: That's enough bickering, you two.
    ko: 싸우지들 마세요.
    ja: ケンカしないでください。
  d_nikke_kilo_04_89:
    speaker: neon
    en: I just came up with the perfect solution.
    ko: 제가 진짜 기가 막힌 솔루션을 떠올렸으니까.
    ja: ものすごい解決策を思いつきましたから。
  d_nikke_kilo_04_90:
    speaker: anis
    en: I should know better by now... but fine, I'll bite. What is it?
    ko: |-
      별로 기대는 안되지만 물어는 볼게.
      뭔데?
    ja: |-
      あんまり期待はしてないけど、
      聞くだけ聞かせて。
  d_nikke_kilo_04_91:
    speaker: neon
    en: We find a squad that needs Kilo as she is right now, and have her join them.
    ko: 지금의 킬로가 필요한 스쿼드를 찾아 배치하는 거죠.
    ja: |-
      今のキロを必要とする部隊を探して、
      配属するんです。
  d_nikke_kilo_04_92:
    speaker: neon
    en: There must be a squad out there that has a need for someone with a comprehensive
      skillset like Kilo's, even if she is a bit clumsy.
    ko: 쪼오끔 어설픈 만능인 킬로가 필요한 스쿼드요.
    ja: |-
      ちょーっとぎこちないけど、
      なんでもできるキロが必要な部隊を。
  d_nikke_kilo_04_93:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_04_94:
    speaker: rapi
    en: Neon, did you not listen to what I was just telling Kilo? Squads are formulated
      now according to very defined skillsets...
    ko: "…네온. 좀 전에도 말했지만 지금의 스쿼드 멤버 구성 양상은…."
    ja: |-
      …ネオン。さっきも言ったけど
      今の部隊構成は…
  d_nikke_kilo_04_95:
    speaker: neon
    en: I know, but there might be a squad out there that needs her.
    ko: 그래도 있을지도 모르잖아요?
    ja: それでも、どこかにあるかもしれませんよ？
  d_nikke_kilo_04_96:
    speaker: rapi
    en: "... Maybe."
    ko: "…그래. 있을지도 모르지."
    ja: "…そうね。あるかもしれないわ。"
  d_nikke_kilo_04_97:
    speaker: anis
    en: Maybe my ass!
    ko: 퍽이나 있겠다.
    ja: どこにあるのかしらね～
  d_nikke_kilo_04_98:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_04_99:
    speaker: anis
    en: At any rate, the final decision will rest with Kilo.
    ko: 아무튼, 결정은 킬로가 하겠지.
    ja: とにかく、決めるのはキロよ。
  d_nikke_kilo_04_100:
    speaker: anis
    en: She'll have to decide for herself if she wants to focus on one thing in order
      to stand out,
    ko: 어정쩡한 걸 넘어서기 위해 하나를 찍고 파고들지.
    ja: |-
      中途半端な状態を乗り越えるために、
      何か1つに絞って極めるか。
  d_nikke_kilo_04_101:
    speaker: anis
    en: or put a whole bunch of effort into honing every skill she currently possesses.
    ko: 오랜 시간 공을 들여서 모든 능력을 끌어올릴지.
    ja: |-
      時間をかけ、労力を注いで、
      すべての能力を引き上げるか。
  d_nikke_kilo_04_102:
    speaker: anis
    en: or find a place where she belongs right now.
    ko: 지금 상태로, 필요로 하는 곳을 찾아낼지.
    ja: |-
      今の状態で、必要としてくれる場所を
      見つけるか。
  d_nikke_kilo_04_103:
    speaker: rapi
    en: You're right. That's her decision to make.
    ko: "…그래. 결정은 스스로 내릴 거야."
    ja: "…そうね。決めるのはキロ自身よ。"
  d_nikke_kilo_04_104:
    speaker: Self
    en: "... Let's take Kilo with us."
    ko: "…킬로와 함께 작전을 나가보자."
    ja: "…キロと一緒に作戦に出てみよう"
  d_nikke_kilo_04_105:
    speaker: rapi
    en: Come again?
    ko: "…예?"
    ja: "…はい？"
  d_nikke_kilo_04_106:
    speaker: Self
    en: We've still got one mission coming up where we'll be protecting the elevator.
      Let's have her tag along.
    ko: |-
      엘리베이터 방어 임무가 하나 더 남았잖아.
      거기에 데려가자.
    ja: |-
      エレベーターの防衛任務が1つ
      残っているだろう？そこに連れていこう
  d_nikke_kilo_04_107:
    speaker: rapi
    en: "... I don't think there would inherently be any issues with that, but may
      I ask why?"
    ko: |-
      …크게 문제는 없을 것 같습니다만,
      이유를 물어봐도 되겠습니까?
    ja: |-
      …問題はないと思いますが、
      理由をお聞きしてもよろしいでしょうか？
  d_nikke_kilo_04_108:
    speaker: Self
    en: When it comes down to it, Kilo has to be able to work with others in whatever
      capacity that may be.
    ko: 결국엔 다른 사람들과 함께 해야 하는 일들이잖아. 뭐가 됐든.
    ja: |-
      結局は他の人たちと一緒に
      しなければならないことだろう？
  d_nikke_kilo_04_109:
    speaker: Self
    en: Therefore, I don't think it's right to write her off based on hypothetical
      tests alone.
    ko: 테스트만으로 이렇다 저렇다 판단하기가 좀 그래서.
    ja: テストだけで判断するのは違う気がするんだ
  d_nikke_kilo_04_110:
    speaker: Self
    en: If we're all out in the field together, we might find out things we wouldn't
      have otherwise.
    ko: 같이 뭔가를 해보면, 의외의 것을 발견할지도 모르고.
    ja: |-
      一緒に何かをしてみれば、
      意外なものが見つかるかもしれない
  d_nikke_kilo_04_111:
    speaker: anis
    en: You want to see if we have any chemistry on the battlefield, is that it?
    ko: 캐미를 보고 싶다는 거지?
    ja: シナジー効果を見たいってことね？
  d_nikke_kilo_04_112:
    speaker: neon
    en: Going into combat with a robot?
    ko: 저는 좋아요.
    ja: 私は賛成です。
  d_nikke_kilo_04_113:
    speaker: neon
    en: I'm in!
    ko: "…로봇과 함께하는 전장이라니."
    ja: "…ロボットと一緒の戦場だなんて…"
  d_nikke_kilo_04_114:
    speaker: neon
    en: Just thinking about it makes my heart race.
    ko: 말만 들어도 심장이 뛰는 것 같거든요.
    ja: 想像するだけで胸が膨らみます。
  d_nikke_kilo_04_115:
    speaker: rapi
    en: Understood. I'll make the necessary preparations.
    ko: "…알겠습니다. 준비하겠습니다."
    ja: "…分かりました。準備します。"
  d_nikke_kilo_04_116:
    speaker: Self
    en: Thanks, Rapi. I'll contact Mana.
    ko: |-
      응. 부탁해.
      나는 마나한테 연락해 놓을게.
    ja: |-
      ああ、頼む。
      マナに連絡しておく
  d_nikke_kilo_04_117:
    speaker: Self
    en: We shouldn't have to inform Syuen... right?
    ko: "…슈엔에게는… 얘기 안 해도 되겠지?"
    ja: "…シュエンには…言わなくていいよな？"
  d_nikke_kilo_04_118:
    speaker: anis
    en: No, there's no need.
    ko: 응. 안 해도 돼.
    ja: うん。言わないで。
  d_nikke_kilo_04_119:
    speaker: neon
    en: Just ignore her.
    ko: 무시해요 무시해.
    ja: 無視しましょう、無視！
  d_nikke_kilo_04_120:
    speaker: rapi
    en: "... Are you all sure about that?"
    ko: "…그래도 되는 걸까."
    ja: "…いいのかしら。"
d_nikke_kilo_05:
  d_nikke_kilo_05_1:
    speaker: Narration
    en: Surface.
    ko: 지상.
    ja: 地上
  d_nikke_kilo_05_2:
    speaker: rapi
    en: Here they come. Everyone, get ready.
    ko: 온다. 모두 준비해.
    ja: 来るわ。みんな準備して。
  d_nikke_kilo_05_3:
    speaker: anis
    en: All right. We're ready.
    ko: 좋아. 준비됐어.
    ja: 準備できてるわよ。
  d_nikke_kilo_05_4:
    speaker: neon
    en: I'm gonna go above and beyond again this time.
    ko: 이번에도 맹활약을 펼쳐볼게요.
    ja: 今回も、大活躍してみせましょう。
  d_nikke_kilo_05_5:
    speaker: Self
    en: Kilo, feel free to do whatever you feel is right.
    ko: 킬로는 자유롭게 움직여줘.
    ja: キロは自由に動いてくれ
  d_nikke_kilo_05_6:
    speaker: Self
    en: You can join the attack, or focus on providing support. It's up to you.
    ko: 공격에 가담해도 좋고, 서포트에 집중해도 좋아.
    ja: |-
      攻撃に加わってもいいし、
      サポートに集中してもかまわない
  d_nikke_kilo_05_7:
    speaker: kilo
    en: O-okay!
    ko: 아, 알겠어요!
    ja: わ、分かりました！
  d_nikke_kilo_05_8:
    speaker: kilo
    en: Let's go T.A.L.O.S.! Let's show them what we can do.
    ko: |-
      가, 가자. 탈로스.
      이번에는 꼭 활약해야 해.
    ja: |-
      い、行こう。タロス。
      今回こそ絶対に活躍しなきゃ。
  d_nikke_kilo_05_9:
    speaker: kilo
    en: If we make an impression here, we might be able to secure a spot on some other
      squad.
    ko: |-
      카운터스 분들한테 증명받으면,
      어디에서는 자리 잡을 수 있을 거야.
    ja: |-
      カウンターズのみなさんに認められたら、
      どこかにずっと所属できるはずだよ。
  d_nikke_kilo_05_10:
    speaker: kilo
    en: Then we won't have to drift around anymore.
    ko: "…그러면, 이제 떠돌이 같은 생활도 끝일 거고."
    ja: "…そうすれば、このさすらい生活も終わるはず。"
  d_nikke_kilo_05_11:
    speaker: talos
    en: Understood. I will work on providing support.
    ko: |-
      알겠습니다.
      서포트하겠습니다.
    ja: |-
      分かりました。
      サポートします。
  d_nikke_kilo_05_12:
    speaker: Narration
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_kilo_05_13:
    speaker: anis
    en: Neon, pass me the ammunition!
    ko: 네온! 거기 탄환 좀 줘!
    ja: ネオン！そこの弾丸取って！
  d_nikke_kilo_05_14:
    speaker: neon
    en: Just a second!
    ko: 여기만 정리하고요!
    ja: 少々お待ちを！
  d_nikke_kilo_05_15:
    speaker: kilo
    en: Here, I've got you!
    ko: 제, 제가 드릴게요! 적재해 놨어요!
    ja: |-
      わ、私が！
      …積んでおきました！
  d_nikke_kilo_05_16:
    speaker: anis
    en: Thanks!
    ko: 오! 땡큐!
    ja: おっ！サンキュー！
  d_nikke_kilo_05_17:
    speaker: rapi
    en: We're struggling over here. I need some backup.
    ko: |-
      이쪽의 화력이 약해.
      지원 부탁할게.
    ja: |-
      こっちが手薄だわ。
      支援をお願い。
  d_nikke_kilo_05_18:
    speaker: anis
    en: Okay, I'll be there soon.
    ko: 오케이! 곧 갈게!
    ja: オーケー！すぐ行く！
  d_nikke_kilo_05_19:
    speaker: kilo
    en: Providing supporting fire! 10 o'clock, is it?
    ko: |-
      화, 화력 지원 갑니다!
      10시 방향을 쏘면 되나요?
    ja: |-
      せ、戦闘支援します！
      10時の方向に撃てばいいですか？
  d_nikke_kilo_05_20:
    speaker: rapi
    en: Yes. Thank you.
    ko: 그래. 부탁해.
    ja: ええ。お願い。
  d_nikke_kilo_05_21:
    speaker: neon
    en: Oh no! The elevator just took a direct hit by a grenade.
    ko: 앗! 유탄이 엘리베이터에 맞았어요!
    ja: あっ！流れ弾がエレベーターに当たりました！
  d_nikke_kilo_05_22:
    speaker: Self
    en: What's the damage?
    ko: 피해는?
    ja: 被害は？
  d_nikke_kilo_05_23:
    speaker: neon
    en: That remains to be seen, but...
    ko: |-
      봐야 알 것 같은데,
      지금은 좀…!
    ja: 確認しないと分かりませんが、今はちょっと…！
  d_nikke_kilo_05_24:
    speaker: kilo
    en: The damage isn't serious. I'll repair it.
    ko: |-
      시, 심각한 피해는 아니에요!
      제가 수리해 놓을게요!
    ja: |-
      し、深刻な被害じゃありません！
      私が修理しておきます！
  d_nikke_kilo_05_25:
    speaker: neon
    en: Oh, okay! Thanks.
    ko: 오. 부탁할게요.
    ja: おっ！お願いします。
  d_nikke_kilo_05_26:
    speaker: anis
    en: Damn, our cover is compromised! We have to change position.
    ko: |-
      아잇! 엄폐물이 부서졌어!
      포지션 바꿀게!
    ja: |-
      あー！遮蔽物が壊れちゃった！
      ポジションを変えるわ！
  d_nikke_kilo_05_27:
    speaker: kilo
    en: Reinforcing cover now!
    ko: 보, 보강해 놓을게요!
    ja: ほ、補強しておきます！
  d_nikke_kilo_05_28:
    speaker: anis
    en: Much appreciated.
    ko: 부탁해!
    ja: お願い！
  d_nikke_kilo_05_29:
    speaker: rapi
    en: We're nearly there, Commander. There are only 15 units left.
    ko: |-
      지휘관. 곧 끝날 듯합니다.
      잔기 15기입니다.
    ja: |-
      指揮官。まもなく終わりそうです。
      残り15機です。
  d_nikke_kilo_05_30:
    speaker: Self
    en: Let's go on the offensive and push through.
    ko: 공세로 전환해서 밀어버리자.
    ja: 攻勢に切り替えて押しきろう
  d_nikke_kilo_05_31:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_nikke_kilo_05_32:
    speaker: kilo
    en: I'll join you!
    ko: 저, 저도 같이 갈게요!
    ja: わ、私も一緒に行きます！
  d_nikke_kilo_05_33:
    speaker: Narration
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_kilo_05_34:
    speaker: rapi
    en: All clear.
    ko: 상황 종료.
    ja: 状況終了。
  d_nikke_kilo_05_35:
    speaker: Self
    en: Good job, everyone.
    ko: 다들 수고했어.
    ja: みんな、お疲れ様
  d_nikke_kilo_05_36:
    speaker: kilo
    en: Um...
    ko: 저, 저기….
    ja: あ、あの…
  d_nikke_kilo_05_37:
    speaker: kilo
    en: How was I?
    ko: 어, 어땠나요?
    ja: ど、どうでしたか？
  d_nikke_kilo_05_38:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_05_39:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_05_40:
    speaker: kilo
    en: "... Guess I wasn't that great."
    ko: 어… 벼, 별로였군요.
    ja: あっ…い、イマイチだったんですね。
  d_nikke_kilo_05_41:
    speaker: anis
    en: Not at all.
    ko: 아냐. 괜찮았어.
    ja: ううん。よかったわ。
  d_nikke_kilo_05_42:
    speaker: neon
    en: You were a lot of help.
    ko: 예. 도움 많이 됐어요.
    ja: はい。とても助かりました。
  d_nikke_kilo_05_43:
    speaker: kilo
    en: Really? In what way?
    ko: 저, 정말요? 어떤 점이….
    ja: ほ、本当ですか？どんなところが…
  d_nikke_kilo_05_44:
    speaker: anis
    en: You helped in a bunch of different ways.
    ko: 이리저리 바쁘게 뛰어다니면서 도와줘서 편했지.
    ja: |-
      あちこち忙しく駆け回りながら
      サポートしてくれたから、楽だったわ。
  d_nikke_kilo_05_45:
    speaker: anis
    en: You were able to react to a lot of different problems. It was great.
    ko: 거의 모든 상황에 대응해 줘서 괜찮았어.
    ja: ほぼすべての状況に対応してくれたし。
  d_nikke_kilo_05_46:
    speaker: neon
    en: Being able to improvise and react to the unexpected is a great asset.
    ko: 돌발 상황에 유연하게 대처할 수 있는 건 큰 재산이라고 생각해요.
    ja: |-
      アクシデントに柔軟に対応できるのは、
      大きな強みだと思います。
  d_nikke_kilo_05_47:
    speaker: neon
    en: That way, we don't have to worry about every last detail.
    ko: 자잘한 건 신경 안 써도 되니까요.
    ja: |-
      こちらが細かいことを気にしなくて
      よくなりますから。
  d_nikke_kilo_05_48:
    speaker: kilo
    en: I... thank you for saying that.
    ko: 아… 고, 고맙습니다…!
    ja: あっ…あ、ありがとうございます…！
  d_nikke_kilo_05_49:
    speaker: kilo
    en: T.A.L.O.S. isn't bad, right? I told you it's a good system.
    ko: |-
      타, 탈로스 괜찮죠?
      자, 잘한다니까요.
    ja: |-
      た、タロスはすごいでしょう？
      な、何でもできるんです。
  d_nikke_kilo_05_50:
    speaker: kilo
    en: W-was there perhaps anything that you felt I did particularly well?
    ko: 호, 혹시 이건 진짜 괜찮았다 싶은 게 있나요?
    ja: |-
      こ、ここがすごくよかったって
      ところはありますか？
  d_nikke_kilo_05_51:
    speaker: kilo
    en: Something that you felt I could specialize in?
    ko: 특화된 것 같은 느낌의….
    ja: 特化していた部分など…
  d_nikke_kilo_05_52:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_05_53:
    speaker: kilo
    en: "... I guess not."
    ko: 두드러지는 건… 여전히 없나 보네요.
    ja: |-
      突出しているところは…
      やっぱりないみたいですね。
  d_nikke_kilo_05_54:
    speaker: Self
    en: No. There was.
    ko: 아니. 있어.
    ja: いや、あった
  d_nikke_kilo_05_55:
    speaker: kilo
    en: R-really? What?
    ko: 어? 그, 그래요?
    ja: え？そ、そうですか？
  d_nikke_kilo_05_56:
    speaker: Self
    en: You have good judgment.
    ko: 상황 판단력이 좋아.
    ja: 状況判断能力に優れている
  d_nikke_kilo_05_57:
    speaker: Self
    en: You know precisely how to act in different situations.
    ko: 상황별로 어떻게 움직여야 하는지 잘 알고 있어.
    ja: 状況によってどう動くべきか、よく分かっていた
  d_nikke_kilo_05_58:
    speaker: Self
    en: I think that's a vital skill to have if you want to be an all-purpose individual
      on the battlefield.
    ko: 만능이라는 것과 궁합이 좋다고 생각해.
    ja: 万能という方向性と相性がいいと思う
  d_nikke_kilo_05_59:
    speaker: rapi
    en: The Commander is right. Because you're so well-rounded, you were able to respond
      quickly and assist us in every type of situation that cropped up.
    ko: |-
      맞아. 만능이기에 상황 정리에 망설임이 없어.
      다 해결할 수 있으니까.
    ja: |-
      そう。万能だから状況整理に迷いがない。
      すべてに対応できるから。
  d_nikke_kilo_05_60:
    speaker: rapi
    en: Sure, your speed and efficiency could be improved, but I think with time and
      effort, you could become an invaluable asset on the field.
    ko: |-
      시간과 숙련도는 조금 아쉽지만,
      갈고닦으면 큰 무기가 될 수 있겠지.
    ja: |-
      経験と熟練度は少し足りないけれど、
      磨けば大きな武器になるはずよ。
  d_nikke_kilo_05_61:
    speaker: rapi
    en: "... Specializing in one ability might not be the answer for you after all."
    ko: "…특정 능력을 특화시키는 게, 오히려 안 어울릴 수도 있겠네."
    ja: |-
      …特定の能力を特化させる方が、
      むしろ合わないかもしれないわ。
  d_nikke_kilo_05_62:
    speaker: kilo
    en: Th-thank you!
    ko: 가, 감사합니다!
    ja: あ、ありがとうございます！
  d_nikke_kilo_05_63:
    speaker: Self
    en: Well then, let's go back.
    ko: 그럼 이제 돌아가자.
    ja: じゃあ、帰ろう
  d_nikke_kilo_05_64:
    speaker: kilo
    en: All right! I'll guide the way.
    ko: 예! 가는 길을 가이드할게요!
    ja: はい！道案内しますね！
  d_nikke_kilo_05_65:
    speaker: kilo
    en: Thank you again for this once-in-a-lifetime opportunity.
    ko: 가, 감사했습니다.
    ja: あ、ありがとうございました。
  d_nikke_kilo_05_66:
    speaker: kilo
    en: I never would have thought I'd be able to get special training from the Counters
      themselves.
    ko: 카운터스 분들의 특강이라니, 다시는 할 수 없는 경험이었어요.
    ja: |-
      カウンターズのみなさんの特別訓練なんて、
      またとない経験でした。
  d_nikke_kilo_05_67:
    speaker: anis
    en: No problem. If you ever need any help, just get in touch with us.
    ko: 그래. 필요하면 언제든 말만 해.
    ja: 必要ならいつでも言って。
  d_nikke_kilo_05_68:
    speaker: kilo
    en: Actually...
    ko: 아, 그, 그게….
    ja: あ、そ、その…
  d_nikke_kilo_05_69:
    speaker: kilo
    en: that might be a bit difficult going forward.
    ko: 앞으로는 좀 힘들 것 같아요. 하하.
    ja: これからは、ちょっと難しそうです。あはは。
  d_nikke_kilo_05_70:
    speaker: neon
    en: How come? Did Syuen say something?
    ko: |-
      응? 왜요?
      슈엔이 뭐라고 하나요?
    ja: |-
      え？どうしてですか？
      シュエンに何か言われました？
  d_nikke_kilo_05_71:
    speaker: kilo
    en: It's not that. It's just that our squad is apparently going to be focusing
      more on solo missions in the future.
    ko: |-
      그게 아니라….
      앞으로는 단독 행동 위주로 스쿼드 운용 플랜을 변경한다고 해요.
    ja: |-
      そうじゃなくて…
      これからは、単独行動を中心にした
      部隊の運用プランに変えるそうです。
  d_nikke_kilo_05_72:
    speaker: anis
    en: Why?
    ko: 왜?
    ja: どうして？
  d_nikke_kilo_05_73:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_05_74:
    speaker: kilo
    en: It costs a small fortune to keep T.A.V:H up and running,
    ko: T.A.V:H는 유지비용이 많이 드니까요.
    ja: T.A.V:H.は維持コストがすごくかかるんです。
  d_nikke_kilo_05_75:
    speaker: kilo
    en: so anytime we're assigned to a different squad, it ends up eating a lot of
      their operational costs.
    ko: |-
      다른 스쿼드에 임시 소속되면,
      그 스쿼드의 운용비를 쓰게 되어버려서….
    ja: |-
      他の部隊の一時所属になると、
      その部隊の運用費を使うことになるので…
  d_nikke_kilo_05_76:
    speaker: kilo
    en: Apparently some of the other squads filed complaints.
    ko: 다, 다른 스쿼드에서 클레임이 좀 들어왔다고 하나 봐요.
    ja: ほ、他の部隊からクレームが入ったみたいです。
  d_nikke_kilo_05_77:
    speaker: anis
    en: Isn't Missilis loaded? Why don't they foot the bill?
    ko: 미실리스 돈 많잖아.
    ja: ミシリスはお金持ちでしょ？
  d_nikke_kilo_05_78:
    speaker: kilo
    en: They offered, but the other squads still declined.
    ko: 운용비를 지원해 준다고 했는데도 싫다고 했나 봐요.
    ja: |-
      運用費を支援するって言っても、
      断られたみたいで…
  d_nikke_kilo_05_79:
    speaker: kilo
    en: They say they have to lug around too much mechanical equipment and supplies,
      three times more than usual according to their estimates.
    ko: |-
      덩치가 큰 데다 기계니까, 그만큼 챙겨야 할 물품도 많다고….
      세배 정도 많다고 해요.
    ja: |-
      図体が大きい上に機械だから、
      それだけ必要な物資も多いし…
      必要経費が通常の3倍にはなるそうです。
  d_nikke_kilo_05_80:
    speaker: kilo
    en: If we were 3 times more effective than an ordinary Nikke, then it wouldn't
      be a problem, but since that's not the case...
    ko: |-
      니, 니케 셋 정도만큼의 활약이 보장되어 있다면 모르겠지만
      그렇지 못하니까요.
    ja: |-
      に、ニケ3体ほどの活躍が
      保証されているならまだしも、
      そうじゃありませんし。
  d_nikke_kilo_05_81:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_05_82:
    speaker: kilo
    en: Before piloting T.A.L.O.S.,
    ko: "…탈로스의 파일럿이 되기 전에, 온갖 곳을 전전하며 돌아다녔었는데."
    ja: |-
      …タロスのパイロットになる前は、
      あちこちたらい回しにされて…
  d_nikke_kilo_05_83:
    speaker: kilo
    en: I was passed around from squad to squad indiscriminately.
    ko: 다른 스쿼드에 파견 나갔다가.
    ja: 他の部隊に派遣されたりして…
  d_nikke_kilo_05_84:
    speaker: kilo
    en: Now we're switching to solo operations.
    ko: 이제는 완전 단독 행동….
    ja: そして今は、ついに単独行動…
  d_nikke_kilo_05_85:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_05_86:
    speaker: kilo
    en: I'm not asking for too much, am I?
    ko: 자리 잡을 곳이 점점 좁아지네요.
    ja: 居場所がどんどん限られていきますね。
  d_nikke_kilo_05_87:
    speaker: kilo
    en: I just want a place where I belong.
    ko: |-
      많은 걸 원하는 것도 아니고,
      그냥 나만의 장소가 있으면 좋겠다는 것뿐인데.
    ja: |-
      多くは望みません。ただ…
      自分だけの居場所が欲しいってだけなのに。
  d_nikke_kilo_05_88:
    speaker: kilo
    en: And the options seem to forever shrinking.
    ko: "…쉽지 않네요. 하하."
    ja: "…難しいものですね。あはは。"
  d_nikke_kilo_05_89:
    speaker: anis
    en: Isn't there anything we can do to help?
    ko: 우리가 도와줄 수 있지 않을… 까?
    ja: 私たちにできることはない？
  d_nikke_kilo_05_90:
    speaker: kilo
    en: I appreciate you offering to help, but I don't want to be a burden.
    ko: 아, 아뇨. 말씀만으로도 고맙지만, 그건 너무 민폐고….
    ja: |-
      い、いいえ。お言葉だけでも嬉しいです。
      でも、これ以上ご迷惑は…
  d_nikke_kilo_05_91:
    speaker: kilo
    en: If something were to go wrong, I could be held responsible for negatively
      affecting our bottom line.
    ko: 잘못되면 테스트 결과를 오염시켰다는 이유로 책임을 지게 할 수도 있어요.
    ja: |-
      もし方向性が間違っていたら、
      テストの成績を悪化させたという理由で
      責任を取らされるかもしれませんし。
  d_nikke_kilo_05_92:
    speaker: kilo
    en: And that would put you on bad terms with the boss.
    ko: 사, 사장님이랑 사이 별로 안 좋잖아요 여러분.
    ja: |-
      み、みなさん…
      社長とあまり仲よくありませんよね。
  d_nikke_kilo_05_93:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_05_94:
    speaker: kilo
    en: Anyway, I owe you big time. Thank you.
    ko: |-
      아, 아무튼 신세 졌습니다!
      감사했어요!
    ja: |-
      と、とにかく、お世話になりました！
      ありがとうございました！
  d_nikke_kilo_05_95:
    speaker: kilo
    en: Well, I should get going.
    ko: 그, 그럼 이만 가볼게요!
    ja: そ、それじゃ失礼します！
  d_nikke_kilo_05_96:
    speaker: Narration
    en: Kilo hops into T.A.L.O.S. and rushes off in a hurry.
    ko: 킬로는 탈로스와 함께 도망치듯 사라졌다.
    ja: キロはタロスと一緒に逃げるように走り去った
  d_nikke_kilo_05_97:
    speaker: anis
    en: Isn't there something we can do for her? I feel bummed.
    ko: |-
      …마음이 안 좋네.
      도울 방법이 없을까?
    ja: |-
      …スッキリしないわね。
      何か手伝えないかしら？
  d_nikke_kilo_05_98:
    speaker: rapi
    en: There's nothing we can do. If Kilo and T.A.L.O.S. don't improve,
    ko: 없어. 킬로와 탈로스가 어떤 방향으로든 간에 성장하지 않으면.
    ja: |-
      無理よ。どんな方向であれ
      キロとタロスが成長しない限り…
  d_nikke_kilo_05_99:
    speaker: rapi
    en: then they'll only drag us down.
    ko: "…방해만 될 뿐이야."
    ja: "…邪魔になるだけだわ。"
  d_nikke_kilo_05_100:
    speaker: anis
    en: Ouch. Harsh.
    ko: 냉정하게 말하네.
    ja: 冷たいのね。
  d_nikke_kilo_05_101:
    speaker: rapi
    en: You know I'm right.
    ko: 안타깝지만 사실이니까.
    ja: 残念だけど、事実だから。
  d_nikke_kilo_05_102:
    speaker: anis
    en: "*Sigh* I know. It's frustrating."
    ko: 하아… 답답해라.
    ja: はぁ…もどかしいわね。
  d_nikke_kilo_05_103:
    speaker: neon
    en: Kilo said she wants to find somewhere she belongs.
    ko: 킬로는 나만의 장소를 찾고 싶다고 했죠.
    ja: |-
      キロは自分だけの居場所を探してるって
      言ってましたね。
  d_nikke_kilo_05_104:
    speaker: neon
    en: I hope she finds it.
    ko: |-
      남일 같지가 않네요.
      꼭 찾았으면 좋겠어요.
    ja: |-
      他人ごととは思えません。
      いつか必ず、見つけてほしいです。
  d_nikke_kilo_05_105:
    speaker: Self
    en: I don't think you need to worry about that.
    ko: 그건 걱정 안 해도 될 것 같아.
    ja: それは心配しなくてもよさそうだ
  d_nikke_kilo_05_106:
    speaker: neon
    en: What makes you say that?
    ko: 예? 왜요?
    ja: え？どうしてですか？
  d_nikke_kilo_05_107:
    speaker: Self
    en: Have you looked at T.A.L.O.S.' chest?
    ko: 탈로스의 가슴을 봤어?
    ja: タロスの胸を見たか？
  d_nikke_kilo_05_108:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_05_109:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_05_110:
    speaker: anis
    en: Honestly, Commander, every day I find out you're into some new freaky thing.
    ko: 지휘관님. 날이 갈수록 취향의 수비 범위가 한없이 넓어지는 느낌인데.
    ja: |-
      指揮官様。
      どんどん守備範囲が広くなるわね。
  d_nikke_kilo_05_111:
    speaker: neon
    en: Yeah, this may be a bit much though...
    ko: 너무 먼 곳까지 가버리셨군요.
    ja: ずいぶん遠くまで行っちゃったんですね。
  d_nikke_kilo_05_112:
    speaker: Self
    en: That's not what I'm saying... ugh, forget it.
    ko: 그게 아니라… 됐어.
    ja: そうではなくて…まあいい
  d_nikke_kilo_05_113:
    speaker: rapi
    en: At any rate, we should head back.
    ko: "…저희도 돌아가죠."
    ja: "…私たちも戻りましょう。"
  d_nikke_kilo_05_114:
    speaker: kilo
    en: T.A.L.O.S..
    ko: 탈로스.
    ja: タロス。
  d_nikke_kilo_05_115:
    speaker: talos
    en: Yes, Kilo?
    ko: 예. 킬로.
    ja: はい。キロ。
  d_nikke_kilo_05_116:
    speaker: kilo
    en: This is going to be our 21st test, right?
    ko: 이번에 올라가면 21번째 테스트지?
    ja: 次は21回目のテストだよね？
  d_nikke_kilo_05_117:
    speaker: talos
    en: Correct.
    ko: 그렇습니다.
    ja: はい。
  d_nikke_kilo_05_118:
    speaker: kilo
    en: What will happen if we fail again?
    ko: 이번에도 성과를 못 내면 어떻게 될까?
    ja: |-
      今回も成果をあげられなかったら
      どうなるのかな？
  d_nikke_kilo_05_119:
    speaker: talos
    en: The probability of the project being abandoned will increase.
    ko: 프로젝트 폐기 확률이 올라갑니다.
    ja: プロジェクト打ち切りの確率が上昇します。
  d_nikke_kilo_05_120:
    speaker: kilo
    en: By how much? No... never mind.
    ko: 지금 몇 퍼센… 아, 아냐. 됐어.
    ja: |-
      今何パーセン…
      い、いや。言わないで。
  d_nikke_kilo_05_121:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_05_122:
    speaker: kilo
    en: I... I'm not sure that we can do this.
    ko: |-
      나 자신 없어.
      잘 해낼 자신이.
    ja: |-
      自信ないよ…
      うまくやれる自信。
  d_nikke_kilo_05_123:
    speaker: talos
    en: You can do this, Kilo.
    ko: 킬로는 잘 해낼 수 있습니다.
    ja: キロなら大丈夫です。
  d_nikke_kilo_05_124:
    speaker: kilo
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_kilo_05_125:
    speaker: kilo
    en: I hope so.
    ko: 그랬으면 좋겠네.
    ja: そうだといいけど。
  d_nikke_kilo_05_126:
    speaker: kilo
    en: If I could find a place of my own, a place to shine...
    ko: 내가 활약할 곳, 나만의 장소를 찾아낼 수 있다면.
    ja: |-
      私が活躍できる場所…
      自分だけの場所が見つかったら…
  d_nikke_kilo_05_127:
    speaker: kilo
    en: I would really like that.
    ko: 정말… 좋겠다.
    ja: すごく…いいのにな。
