---
d_nikke_anchor_innocentmaid_01:
  d_nikke_anchor_innocentmaid_01_1:
    speaker: "<Monologue>"
    en: Recently, there's been a new addition to the Maid Cafe.
    ko: 메이드 카페에는 최근 새로운 마스코트가 생겼다.
    ja: |-
      最近、メイドカフェに
      新しいマスコットが登場した
  d_nikke_anchor_innocentmaid_01_2:
    speaker: "<Narration>"
    en: "*Rattle*"
    ko: 달그락.
    ja: カチャ
  d_nikke_anchor_innocentmaid_01_3:
    speaker: anchor_m
    en: Enjoy your meal.
    ko: 맛있게 먹어.
    ja: どうぞ召し上がれ。
  d_nikke_anchor_innocentmaid_01_4:
    speaker: "<Monologue>"
    en: An omurice that's prepared rather quickly... with a starfish placed on top.
    ko: 순식간에 요리되어 나오는 오므라이스… 그리고 그 위에 올려진 불가사리.
    ja: |-
      あっという間に調理され、
      提供されたオムライス…
      そしてその上に乗っているヒトデ…
  d_nikke_anchor_innocentmaid_01_5:
    speaker: femaleguest
    en: Could you recite the spell to make it delicious?
    ko: 맛있어지는 주문도 부탁드려요!
    ja: おいしくなる呪文もお願いします！
  d_nikke_anchor_innocentmaid_01_6:
    speaker: anchor_m
    en: Ooey gooey goodness,
    ko: 맛있어져라~ 몽글몽글 큐웅~♡
    ja: おいしくな～れ♪ドキドキ、キュン～♡
  d_nikke_anchor_innocentmaid_01_7:
    speaker: "<Narration>"
    en: make this omurice delicious!♡
    ko: 큐웅~♡
    ja: キュウウ～ン♡
  d_nikke_anchor_innocentmaid_01_8:
    speaker: femaleguest
    en: Hehe, you're so cute!
    ko: 꺄악! 너무 귀여워!
    ja: ああもう、かわいすぎる～！
  d_nikke_anchor_innocentmaid_01_9:
    speaker: anchor_m
    en: Enjoy your meal.
    ko: 맛있게 먹어.
    ja: どうぞ召し上がれ。
  d_nikke_anchor_innocentmaid_01_10:
    speaker: "<Monologue>"
    en: Of course, the spell is an indispensable part of the meal as well.
    ko: 빠질 수 없는 맛있어지는 주문까지.
    ja: もちろん、おいしくなる呪文も外せない
  d_nikke_anchor_innocentmaid_01_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_01_12:
    speaker: cocoa
    en: It's time.
    ko: 흠. 시간이 돼써.
    ja: うん、そろそろだね。
  d_nikke_anchor_innocentmaid_01_13:
    speaker: "<Self>"
    en: Time for what?
    ko: 무슨 시간?
    ja: "…？何がだ？"
  d_nikke_anchor_innocentmaid_01_14:
    speaker: cocoa
    en: Anchor is now the consummate maid.
    ko: 앵커는… 이제 완벼칸 프로 메이드야.
    ja: アンカーは…もうカンペキなプロメイドだよ。
  d_nikke_anchor_innocentmaid_01_15:
    speaker: cocoa
    en: She's trained extensively to get this far.
    ko: 분명 엄청난 수련을 했게찌.
    ja: きっとすごい修行をしたはず。
  d_nikke_anchor_innocentmaid_01_16:
    speaker: cocoa
    en: And so today, I'm going to give her this.
    ko: 그래서 오늘 이걸 주꺼야.
    ja: だから今日は、これをあげるつもり。
  d_nikke_anchor_innocentmaid_01_17:
    speaker: "<Self>"
    en: What is that?
    ko: "…이건?"
    ja: "…それは？"
  d_nikke_anchor_innocentmaid_01_18:
    speaker: "<Monologue>"
    en: Cocoa pulls out a sheet of paper filled with elegant and charming lettering.
    ko: 코코아는 동글동글한 글씨가 쓰인 종이 한 장을 꺼냈다.
    ja: |-
      ココアは丸みを帯びた文字が書かれた紙を
      取り出した
  d_nikke_anchor_innocentmaid_01_19:
    speaker: "<Monologue>"
    en: At the very top, "Appointment Letter" is written.
    ko: 제일 위에는 [임명장]이라고 크게 쓰여 있다.
    ja: 一番上には、大きく「任命状」と書いてある
  d_nikke_anchor_innocentmaid_01_20:
    speaker: cocoa
    en: This officially certifies Anchor as a professional maid.
    ko: 프로 메이드 임명장.
    ja: プロメイド任命状。
  d_nikke_anchor_innocentmaid_01_21:
    speaker: soda
    en: Wow!
    ko: 와아…!
    ja: わあ…！
  d_nikke_anchor_innocentmaid_01_22:
    speaker: soda
    en: I want one too!
    ko: 저, 저도 받고 싶어요…!
    ja: わ、私も欲しいです…！
  d_nikke_anchor_innocentmaid_01_23:
    speaker: cocoa
    en: You already are a pro maid, Soda.
    ko: 소다는 이미 프로 메이드자나.
    ja: ソーダはもうプロメイドでしょ。
  d_nikke_anchor_innocentmaid_01_24:
    speaker: soda
    en: Yeah... but I still want one.
    ko: 그, 그래도 받고 싶은 걸요오….
    ja: で、でも、欲しいですぅ…
  d_nikke_anchor_innocentmaid_01_25:
    speaker: cocoa
    en: Fine, I'll make one for you tomorrow.
    ko: 흠. 그러면 내일 만드러주께.
    ja: うーん。じゃあ、明日作ってきてあげる。
  d_nikke_anchor_innocentmaid_01_26:
    speaker: soda
    en: Really?! Thank you!
    ko: 진짜요오…? 감사해요!
    ja: いいんですかぁ…？ありがとうございます～！
  d_nikke_anchor_innocentmaid_01_27:
    speaker: cocoa
    en: But I need to remind you that you can't oversee our apprentice maids in training.
    ko: 그래도 소다는 견습 메이드 못 가르쳐.
    ja: あ、でも、見習いメイドに教えるのはムリだよ。
  d_nikke_anchor_innocentmaid_01_28:
    speaker: cocoa
    en: We've only just started doing this, after all.
    ko: 그건 이번부터 하는 거니까.
    ja: 今回、ソーダは対象外。
  d_nikke_anchor_innocentmaid_01_29:
    speaker: soda
    en: Aw, darn...
    ko: 후엥….
    ja: ふぇん…
  d_nikke_anchor_innocentmaid_01_30:
    speaker: "<Self>"
    en: Apprentice maids?
    ko: 견습 메이드?
    ja: 見習いメイド？
  d_nikke_anchor_innocentmaid_01_31:
    speaker: soda
    en: It's been extra busy at the cafe lately, so we're short on staff.
    ko: 저희 영업이 점점 잘 돼서 일손이 부족해졌거든요오….
    ja: |-
      えっと、カフェに来てくださるお客様が
      すごく増えたので、人手が足りなくなって…
  d_nikke_anchor_innocentmaid_01_32:
    speaker: cocoa
    en: Yes, and that's why I put a plan in action.
    ko: 그래서 내가 직접 계획을 세워써.
    ja: うん。だから、私が計画を立てたの。
  d_nikke_anchor_innocentmaid_01_33:
    speaker: cocoa
    en: Those of us who have been here longer will train apprentices.
    ko: 앞으로는 프로 메이드들이 일대일로 직접 메이드를 가르칠 거야.
    ja: |-
      これからはプロメイドたちが、
      マンツーマンで見習いメイドを教える予定。
  d_nikke_anchor_innocentmaid_01_34:
    speaker: "<Self>"
    en: Oh. I see.
    ko: 오. 그렇구나.
    ja: そうなのか
  d_nikke_anchor_innocentmaid_01_35:
    speaker: "<Self>"
    en: Do you get to choose who you train?
    ko: 견습 메이드는 프로 메이드가 직접 정하는 거야?
    ja: その見習いメイドは、プロメイドが決めるのか？
  d_nikke_anchor_innocentmaid_01_36:
    speaker: cocoa
    en: Indeed we do. We're the mentors, and they're our students.
    ko: 마자. 프로 메이드가 스승, 견습 메이드는 제자야.
    ja: |-
      そう。プロメイドがししょーで、
      見習いメイドが弟子。
  d_nikke_anchor_innocentmaid_01_37:
    speaker: anchor_m
    en: Hi, Master. You're back?
    ko: 주인님 안녕. 오늘도 왔네.
    ja: あ、ご主人様。今日も来たんだね。
  d_nikke_anchor_innocentmaid_01_38:
    speaker: "<Self>"
    en: Yes, I had something to discuss with you.
    ko: 아, 응. 할 얘기가 있어서.
    ja: ああ、アンカーに話があってな
  d_nikke_anchor_innocentmaid_01_39:
    speaker: anchor_m
    en: Is it about the sea?
    ko: 바다?
    ja: それって、海に行く約束のこと？
  d_nikke_anchor_innocentmaid_01_40:
    speaker: "<Self>"
    en: Actually... yes, surprisingly.
    ko: 바다… 얘기기는 해.
    ja: "…まあ、そんな感じだ"
  d_nikke_anchor_innocentmaid_01_41:
    speaker: cocoa
    en: Are you going out to sea?
    ko: 주인. 바다 놀러 가?
    ja: 主人、海に遊びにいくの？
  d_nikke_anchor_innocentmaid_01_42:
    speaker: "<Self>"
    en: You know how I temporarily stepped in and managed a maid cafe branch?
    ko: 요번에 내가 메이드 카페 분점 임시 점장을 했었잖아.
    ja: |-
      この間、メイドカフェの2号店の
      臨時店長になっただろう？
  d_nikke_anchor_innocentmaid_01_43:
    speaker: "<Self>"
    en: I had planned on arranging an after-party out at sea with everyone I worked
      with.
    ko: 그때 같이 일했던 멤버들이랑 뒤풀이 겸 놀러 가려고 했었어.
    ja: |-
      その時に一緒に働いたメンバーと、
      打ち上げもかねて遊びにいくつもりだったんだ
  d_nikke_anchor_innocentmaid_01_44:
    speaker: soda
    en: Had planned on? You make it sound as if we're not going...
    ko: 하셨던 거면… 못 가게 된 건가요오…?
    ja: |-
      つもりだった、ということは…
      行けなくなったんですかぁ…？
  d_nikke_anchor_innocentmaid_01_45:
    speaker: "<Self>"
    en: Yes... unfortunately, I wasn't able to get permission.
    ko: 응. 허가가 안 나더라고.
    ja: ああ、許可が下りなくてな…
  d_nikke_anchor_innocentmaid_01_46:
    speaker: anchor_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_01_47:
    speaker: "<Self>"
    en: I'm sorry, Anchor. I know you were looking forward to this.
    ko: 미안, 앵커. 기대 많이 했을 텐데.
    ja: |-
      すまない、アンカー。
      楽しみにしてくれていたのに…
  d_nikke_anchor_innocentmaid_01_48:
    speaker: anchor_m
    en: It's okay.
    ko: 으응. 괜찮아.
    ja: ううん、大丈夫。
  d_nikke_anchor_innocentmaid_01_49:
    speaker: anchor_m
    en: You're all that I need, Master.
    ko: 나는 주인님만 있으면 되니까.
    ja: 私はご主人様さえいればいいから。
  d_nikke_anchor_innocentmaid_01_50:
    speaker: "<Self>"
    en: We'll be able to go together next time.
    ko: "…응. 다음에 꼭 같이 가자."
    ja: "…ああ、次は必ず一緒に行こう"
  d_nikke_anchor_innocentmaid_01_51:
    speaker: cocoa
    en: Here, this should cheer you up.
    ko: 흐음. 그럼 이걸 바드면 위로가 될 거야.
    ja: うーん。じゃあ、これで元気出して。
  d_nikke_anchor_innocentmaid_01_52:
    speaker: cocoa
    en: I'll start the ceremony right away.
    ko: 바로 수여식을 시작하께.
    ja: すぐに授与式を始めるね。
  d_nikke_anchor_innocentmaid_01_53:
    speaker: anchor_m
    en: Ceremony?
    ko: 수여식?
    ja: 授与式？
  d_nikke_anchor_innocentmaid_01_54:
    speaker: cocoa
    en: I hereby appoint you as a professional maid.
    ko: 앵커를 프로 메이드로 임명하게써.
    ja: |-
      うん、今日からアンカーを
      プロメイドに任命する。
  d_nikke_anchor_innocentmaid_01_55:
    speaker: cocoa
    en: Going forward, you'll have to work even harder.
    ko: 앞으로도 더 열심히 해야 대.
    ja: これからもファイト。
  d_nikke_anchor_innocentmaid_01_56:
    speaker: "<Monologue>"
    en: While showering her with compliments, Cocoa hands the appointment letter to
      Anchor and then fills her in about the apprentice maids.
    ko: 칭찬과 함께, 임명장을 수여한 코코아는 견습 메이드에 대해 설명해 주었다.
    ja: |-
      褒め言葉とともに任命状を渡したココアは、
      見習いメイドについて説明した
  d_nikke_anchor_innocentmaid_01_57:
    speaker: anchor_m
    en: Can anyone become an apprentice?
    ko: 견습 메이드는 아무나 할 수 있어?
    ja: 見習いメイドって、誰でもなれるの？
  d_nikke_anchor_innocentmaid_01_58:
    speaker: cocoa
    en: No.
    ko: 그건 안 대.
    ja: ううん。
  d_nikke_anchor_innocentmaid_01_59:
    speaker: cocoa
    en: It has to be someone who has an undying passion for everything maid-related.
    ko: 메이드를 좋아하고, 열정이 있는 사람이어야 대.
    ja: |-
      メイドが好きで、
      やる気のある人じゃなきゃダメ。
  d_nikke_anchor_innocentmaid_01_60:
    speaker: anchor_m
    en: Can I choose who I want to train right now?
    ko: "…지금 바로 정해도 되는 거야?"
    ja: "…それって、今すぐ決めてもいい？"
  d_nikke_anchor_innocentmaid_01_61:
    speaker: cocoa
    en: Certainly. The sooner you start, the better.
    ko: 응. 빨리 시작하면 더 조아.
    ja: うん。早いほどいーよ。
  d_nikke_anchor_innocentmaid_01_62:
    speaker: anchor_m
    en: Then I choose Master.
    ko: 그러면 주인님.
    ja: じゃあ、ご主人様。
  d_nikke_anchor_innocentmaid_01_63:
    speaker: "<Self>"
    en: Huh? Me?
    ko: 응? 왜?
    ja: "…えっ？"
  d_nikke_anchor_innocentmaid_01_64:
    speaker: anchor_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_01_65:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_anchor_innocentmaid_01_66:
    speaker: "<Monologue>"
    en: Anchor and I engage in an impromptu staring contest. After a few seconds,
      I feel a chill run down my spine.
    ko: 그렇게 앵커와 눈싸움하기를 몇 초. 순간 등줄기에 소름이 돋았다.
    ja: |-
      アンカーとにらめっこをすること数秒、
      急に背筋に悪寒が走った
  d_nikke_anchor_innocentmaid_01_67:
    speaker: "<Self>"
    en: "... You're not actually serious, are you?"
    ko: "…아, 아니지?"
    ja: "…き、聞き違いか？"
  d_nikke_anchor_innocentmaid_01_68:
    speaker: anchor_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_01_69:
    speaker: "<Self>"
    en: Anchor?
    ko: 앵커…?
    ja: アンカー…？
  d_nikke_anchor_innocentmaid_01_70:
    speaker: cocoa
    en: Mmm. Approved.
    ko: 음음. 합격.
    ja: うん、ごーかく。
  d_nikke_anchor_innocentmaid_01_71:
    speaker: "<Narration>"
    en: "*Scribble scribble*"
    ko: 끄적끄적.
    ja: カキカキ…
  d_nikke_anchor_innocentmaid_01_72:
    speaker: cocoa
    en: I've registered you as an apprentice maid, Master.
    ko: 주인을 견습 메이드로 등록해써.
    ja: 主人を見習いメイドに登録したよ。
  d_nikke_anchor_innocentmaid_01_73:
    speaker: cocoa
    en: Be sure to listen well to whatever instructions Anchor gives you.
    ko: 주인. 앵커 말 잘 들어야대.
    ja: |-
      主人、これからはアンカーの言うことを
      よく聞くよーに。
  d_nikke_anchor_innocentmaid_01_74:
    speaker: "<Self>"
    en: What?!
    ko: 뭐…?!
    ja: えっ…！？
  d_nikke_anchor_innocentmaid_01_75:
    speaker: soda
    en: Wow, now Master is a maid too?
    ko: 와아…! 주인님도 이제 메이드이신거군요~!
    ja: |-
      わあ…！これでご主人様もメイドの
      仲間入りですね～！
  d_nikke_anchor_innocentmaid_01_76:
    speaker: soda
    en: This'll be fun! We'll be working together!
    ko: 같이 일하면 즐거울 것 같아요!
    ja: 一緒にお仕事、楽しみですっ！
  d_nikke_anchor_innocentmaid_01_77:
    speaker: "<Self>"
    en: Hold on...!
    ko: 아니…!
    ja: ちょ、ちょっと待ってくれ…！
  d_nikke_anchor_innocentmaid_01_78:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑-
    ja: チリン――
  d_nikke_anchor_innocentmaid_01_79:
    speaker: mast_m
    en: It's I, the great pirate and pro maid-to-be, Mast, reporting for duty!
    ko: 대해적이자 예비 프로 메이드, 마스트님 출근이요!
    ja: |-
      大海賊にしてプロメイド候補、
      マスト様の出勤だぁ！
  d_nikke_anchor_innocentmaid_01_80:
    speaker: mast_m
    en: Oh, hi Master Captain.
    ko: 오? 주인장도 있었구만.
    ja: "…って、あれ？ご主人様もいたのか？"
  d_nikke_anchor_innocentmaid_01_81:
    speaker: mast_m
    en: It doesn't look like you've ordered yet. Here, let me serve you.
    ko: 아직 주문 안 한 모양인데, 내가 시중 들어드리겠수.
    ja: |-
      まだ注文してないみてえだな？
      なら、私が注文を取るぜっ！
  d_nikke_anchor_innocentmaid_01_82:
    speaker: cocoa
    en: I'm afraid you can't, Mast. Master is an apprentice maid now.
    ko: 안대. 주인은 지금 견습 메이드야.
    ja: ダメ。主人は今から、見習いメイドだから。
  d_nikke_anchor_innocentmaid_01_83:
    speaker: cocoa
    en: He needs to practice serving others instead of being served.
    ko: 시중받는 게 아니라 드는 연습을 해야 대.
    ja: 主人が注文を取る練習をしなきゃ。
  d_nikke_anchor_innocentmaid_01_84:
    speaker: mast_m
    en: Huh? How the... no way!
    ko: 엥? 그게 무슨… 설마.
    ja: えっ？見習いメイドって…ああ！
  d_nikke_anchor_innocentmaid_01_85:
    speaker: mast_m
    en: Hold on, is this some kinda special perk that pro maids get?
    ko: 푸하하하! 이거, 그거요? 요번에 그 프로 메이드 특전인 거구만!
    ja: |-
      あはははっ！それって、この間言ってた
      プロメイド特典ってやつか？
  d_nikke_anchor_innocentmaid_01_86:
    speaker: mast_m
    en: Whose apprentice are you?
    ko: 누구 밑으로 들어갔수?
    ja: んで、誰の見習いになったんだ？
  d_nikke_anchor_innocentmaid_01_87:
    speaker: "<Self>"
    en: Anchor's, apparently.
    ko: "…앵커."
    ja: "…アンカーだ"
  d_nikke_anchor_innocentmaid_01_88:
    speaker: mast_m
    en: Haha, this is hysterical!
    ko: 하하하! 아주 걸작이요!
    ja: あははっ！そりゃ最高だぜ！
  d_nikke_anchor_innocentmaid_01_89:
    speaker: mast_m
    en: Well then, Master Cap... Wait, I should call you something else now.
    ko: 주인장… 아니, 이제 아니잖수. 그럼….
    ja: ご主人様…いや、もう違うわけだから…
  d_nikke_anchor_innocentmaid_01_90:
    speaker: mast_m
    en: Go and make me a pirate coffee, Rookie! And do it with a smile on your face!
    ko: 그렇지, 막내 양반! 가서 해적 커피 한 잔 내오시게! 아주 공손하게 말요!
    ja: |-
      よし、じゃあ見習いさん！海賊コーヒーを
      1杯頼むぜ！丁寧に淹れてくれよなっ！
  d_nikke_anchor_innocentmaid_01_91:
    speaker: "<Self>"
    en: "..."
    ko: 크윽….
    ja: うっ…
  d_nikke_anchor_innocentmaid_01_92:
    speaker: "<Monologue>"
    en: Due to the current position I've found myself in, I'm unable to refuse, and
      so I head towards the kitchen. As I do, Anchor grabs me.
    ko: 도저히 거부할 수 없는 분위기에 주방으로 들어가려는 나를 앵커가 붙잡았다.
    ja: |-
      断れない雰囲気の中、しぶしぶキッチンに
      入ろうとした私をアンカーが引き留めた
  d_nikke_anchor_innocentmaid_01_93:
    speaker: anchor_m
    en: You don't need to listen to her, Master.
    ko: 할 필요 없어, 주인님.
    ja: 淹れなくていいよ、ご主人様。
  d_nikke_anchor_innocentmaid_01_94:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "…！"
  d_nikke_anchor_innocentmaid_01_95:
    speaker: "<Choice>"
    en: H-hehe, I knew this was all a prank... right?
    ko: 여, 역시 장난이었구나?
    ja: や、やっぱり冗談だったのか？
  d_nikke_anchor_innocentmaid_01_96:
    speaker: "<Choice>"
    en: So I don't need to be an apprentice?
    ko: "…견습 메이드 안 해도 되는 거야?"
    ja: "…見習いメイドをしなくてもいいのか？"
  d_nikke_anchor_innocentmaid_01_97:
    speaker: anchor_m
    en: No, you absolutely are an apprentice maid.
    ko: 아니. 주인님은 견습 메이드가 맞아.
    ja: ううん、ご主人様は見習いメイドだよ。
  d_nikke_anchor_innocentmaid_01_98:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_01_99:
    speaker: anchor_m
    en: But you're my student.
    ko: 견습 메이드지만, 내 제자니까.
    ja: 見習いメイドだけど、私の弟子だから。
  d_nikke_anchor_innocentmaid_01_100:
    speaker: anchor_m
    en: You only need to listen to me.
    ko: 내 말만 들어야 돼.
    ja: 私の言うことだけを聞けばいいの。
  d_nikke_anchor_innocentmaid_01_101:
    speaker: "<Self>"
    en: "... Is that right?"
    ko: 그, 그런 거야?
    ja: そ、そういうものなのか…？
  d_nikke_anchor_innocentmaid_01_102:
    speaker: cocoa
    en: You're not even a professional maid, Mast.
    ko: 그리고 마스트는 프로 메이드도 아니자나.
    ja: |-
      うん。それに、マストは
      プロメイドじゃないでしょ。
  d_nikke_anchor_innocentmaid_01_103:
    speaker: cocoa
    en: You're overstepping your boundaries.
    ko: 월권이야.
    ja: だから、ご主人様に注文する資格なし。
  d_nikke_anchor_innocentmaid_01_104:
    speaker: mast_m
    en: Hey!
    ko: 크, 크윽….
    ja: くっ…！
  d_nikke_anchor_innocentmaid_01_105:
    speaker: mast_m
    en: Why can't I become a pro maid?
    ko: 왜! 어째서 나는 프로 메이드가 되지 못한 거요!
    ja: |-
      なんでだ…！？なんで私は
      プロメイドになれないんだ！？
  d_nikke_anchor_innocentmaid_01_106:
    speaker: cocoa
    en: Because you lack conviction.
    ko: 노력이 부족해써.
    ja: 努力が足りない。
  d_nikke_anchor_innocentmaid_01_107:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_01_108:
    speaker: anchor_m
    en: Master.
    ko: 주인님.
    ja: ご主人様。
  d_nikke_anchor_innocentmaid_01_109:
    speaker: "<Self>"
    en: Yes?
    ko: "…응."
    ja: "…ああ"
  d_nikke_anchor_innocentmaid_01_110:
    speaker: anchor_m
    en: This is gonna be fun, don't you think?
    ko: 재미있겠다. 그치.
    ja: なんだか楽しくなりそうだね。
  d_nikke_anchor_innocentmaid_01_111:
    speaker: "<Self>"
    en: "..."
    ko: "………."
    ja: "………"
  d_nikke_anchor_innocentmaid_01_112:
    speaker: "<Monologue>"
    en: And so my life as a maid begins.
    ko: 그렇게. 내 메이드로서의 생활이 시작되었다.
    ja: "…こうして、私のメイド生活が始まった"
d_nikke_anchor_innocentmaid_02:
  d_nikke_anchor_innocentmaid_02_1:
    speaker: "<Monologue>"
    en: Recently, there's been a new addition to the Maid Cafe.
    ko: "…메이드 카페에는 최근 새로운 마스코트가 생겼다."
    ja: |-
      …最近、メイドカフェに
      新しいマスコットが登場した
  d_nikke_anchor_innocentmaid_02_2:
    speaker: gossipingfemaleguest
    en: Who is that?
    ko: 저, 저 사람은 뭐야?
    ja: あ、あの人はいったい…？
  d_nikke_anchor_innocentmaid_02_3:
    speaker: gossipingfemaleguest
    en: How come he's dressed like a maid instead of a butler?
    ko: 집사도 아니고 메이드…?
    ja: まさか、執事じゃなくてメイドなのか…？
  d_nikke_anchor_innocentmaid_02_4:
    speaker: whisperingfemaleguest
    en: All it says on his name tag is "Apprentice Maid".
    ko: 명찰에 견습 메이드라고 쓰여 있는데…?
    ja: 名札に、見習いメイドって書いてはあるけど…
  d_nikke_anchor_innocentmaid_02_5:
    speaker: whisperingfemaleguest
    en: Hold on a minute...
    ko: "…아니 잠깐만."
    ja: "…あれ？待って。"
  d_nikke_anchor_innocentmaid_02_6:
    speaker: whisperingfemaleguest
    en: Haven't we seen this guy somewhere before?
    ko: 저 사람 어디서 본 적 있지 않아?
    ja: あの人、どこかで見たことないかしら？
  d_nikke_anchor_innocentmaid_02_7:
    speaker: "<Monologue>"
    en: The new addition is me, having become an apprentice at the Maid Cafe.
    ko: "…그건 견습 메이드가 된 나였다."
    ja: |-
      新しいマスコット。
      …それは、見習いメイドになった私のことだ
  d_nikke_anchor_innocentmaid_02_8:
    speaker: "<Self>"
    en: We-welcome...
    ko: 어, 어서 오세요….
    ja: い、いらっしゃいませ…
  d_nikke_anchor_innocentmaid_02_9:
    speaker: anchor_m
    en: Master, the proper greeting is "Welcome back."
    ko: 주인님. 인사는 [다녀오셨어요]야.
    ja: |-
      ご主人様、ここでの挨拶は
      「お帰りなさいませ」だよ。
  d_nikke_anchor_innocentmaid_02_10:
    speaker: anchor_m
    en: We're welcoming all of the masters and ladies back
    ko: 외출했다 돌아오시는 주인님과 아가씨를.
    ja: お出かけして帰ってきたご主人様とお嬢様を、
  d_nikke_anchor_innocentmaid_02_11:
    speaker: anchor_m
    en: after some time away.
    ko: 우리 메이드들이 맞이해 드리는 거니까.
    ja: 私たちがお迎えするんだから。
  d_nikke_anchor_innocentmaid_02_12:
    speaker: anchor_m
    en: Similarly, when they leave, you need to say, "See you next time."
    ko: 마찬가지로 퇴점하실 때는 [다녀오세요]라고 하면 돼.
    ja: |-
      だから逆に、お店を出る時は
      「いってらっしゃいませ」って言うの。
  d_nikke_anchor_innocentmaid_02_13:
    speaker: "<Self>"
    en: "... All right."
    ko: 으, 응.
    ja: そ、そうだったな
  d_nikke_anchor_innocentmaid_02_14:
    speaker: "<Self>"
    en: I knew that, but I got confused...
    ko: 알고 있었는데 헷갈렸네….
    ja: 頭では分かっているんだが、つい…
  d_nikke_anchor_innocentmaid_02_15:
    speaker: anchor_m
    en: I understand, Master. You've visited the Maid Cafe often, but only as a customer.
    ko: 응. 주인님은 메이드 카페 많이 와봤으니까.
    ja: ご主人様はメイドカフェの常連だもんね。
  d_nikke_anchor_innocentmaid_02_16:
    speaker: anchor_m
    en: Don't worry, you'll get used to experiencing everything from the other side.
    ko: 입장을 바꿔서 생각하면 금방 익숙해질 거야.
    ja: 立場を変えて考えれば、すぐ慣れると思うよ。
  d_nikke_anchor_innocentmaid_02_17:
    speaker: "<Self>"
    en: But why do you keep calling me Master?
    ko: "…근데 호칭은 왜 계속 주인님이야?"
    ja: |-
      …ところで、どうして呼び方は
      ご主人様のままなんだ？
  d_nikke_anchor_innocentmaid_02_18:
    speaker: anchor_m
    en: Because that's who you are. Master.
    ko: 그야 주인님은 주인님이니까?
    ja: うーん。ご主人様はご主人様だから？
  d_nikke_anchor_innocentmaid_02_19:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_anchor_innocentmaid_02_20:
    speaker: anchor_m
    en: At any rate, we can't have you being an apprentice forever.
    ko: 그런것보다 주인님. 계속 견습 메이드일 수는 없으니까.
    ja: |-
      それよりご主人様。ずっと見習いメイドで
      いるわけにはいかないから…
  d_nikke_anchor_innocentmaid_02_21:
    speaker: anchor_m
    en: I'll be throwing a lot at you.
    ko: 앞으로 내가 많이 가르쳐줄게.
    ja: これからは私が、たくさん教えてあげるね。
  d_nikke_anchor_innocentmaid_02_22:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_02_23:
    speaker: "<Self>"
    en: Um, Anchor?
    ko: 저기… 앵커?
    ja: "…アンカー、一ついいか？"
  d_nikke_anchor_innocentmaid_02_24:
    speaker: anchor_m
    en: Yes?
    ko: 응.
    ja: うん。
  d_nikke_anchor_innocentmaid_02_25:
    speaker: "<Self>"
    en: You're not angry at me, are you? Because we couldn't go to the sea?
    ko: 화난 건 아니지? 바다 못 가게 돼서….
    ja: |-
      もしかして、海に行けなくなったことを
      怒っているのか…？
  d_nikke_anchor_innocentmaid_02_26:
    speaker: anchor_m
    en: Do I look angry?
    ko: 화난 것 같아 보여?
    ja: ご主人様から見て、怒ってるように見える？
  d_nikke_anchor_innocentmaid_02_27:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_02_28:
    speaker: "<Monologue>"
    en: Anchor's expression is as inscrutable as always.
    ko: 앵커는 평소대로의 무표정. 감정을 읽기 힘들다.
    ja: |-
      アンカーはいつも通りの、
      感情が読み取りにくい無表情を向けた
  d_nikke_anchor_innocentmaid_02_29:
    speaker: "<Self>"
    en: Honestly, it's kind of hard to tell.
    ko: 그… 앵커는 표정을 읽기가 어려우니까….
    ja: その…私の勘違いだったらすまないが…
  d_nikke_anchor_innocentmaid_02_30:
    speaker: "<Self>"
    en: "... Never mind."
    ko: "……아니야."
    ja: "…怒ってはいない、と思う"
  d_nikke_anchor_innocentmaid_02_31:
    speaker: anchor_m
    en: Feel free to interpret my expression however you like.
    ko: 응. 주인님이 보는 대로가 맞을 거야.
    ja: うん、その通りだよ。
  d_nikke_anchor_innocentmaid_02_32:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑-
    ja: チリン――
  d_nikke_anchor_innocentmaid_02_33:
    speaker: sin
    en: "▣□▣Whoa. I guess□※□the rumors are□true about□there being▣a new maid here.※※"
    ko: "▣□▣우※와. 이□※□상한 □이드가 있다는 소□문▣이 진▣짜※※였□구나~"
    ja: |-
      ▣□▣わあ～、※変わった□※□メイド□が
      いるって聞いたけど□、
      ▣本▣当※※だっ□たのね～
  d_nikke_anchor_innocentmaid_02_34:
    speaker: sin
    en: "▣□▣□Did our▣※little roleplay□□become a reality▣▣, Buddy?"
    ko: "▣□▣□이러▣※면 설정▣이 현□□실※이 됐네? 후배▣▣님."
    ja: |-
      ▣□▣□これって、▣※あのロールプレイ▣の
      □□続き※ってことかしら？後輩▣▣クン？
  d_nikke_anchor_innocentmaid_02_35:
    speaker: trony
    en: Oh no, we don't have to do that again, do we?
    ko: 에…? 서, 설마 그거 또 해야돼…?
    ja: えっ…？ま、またあれをやるの…？
  d_nikke_anchor_innocentmaid_02_36:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_02_37:
    speaker: "<Choice>"
    en: Welcome back...
    ko: 다녀오셨습니까….
    ja: お、お帰りなさいませ…
  d_nikke_anchor_innocentmaid_02_38:
    speaker: sin
    en: "※※Buddy, I'm□▣here as a※customer,□▣not an employee.※▣"
    ko: "※※후배님. □▣나 오늘은 직※원이 아니□▣라 손▣님으※▣로 온 건데."
    ja: |-
      ※※後輩ク～ン？□▣今日はスタッ※フじゃ
      なくて、□▣お客▣様として※▣来たのよ～？
  d_nikke_anchor_innocentmaid_02_39:
    speaker: "<Self>"
    en: "..."
    ko: 크윽....
    ja: くっ…
  d_nikke_anchor_innocentmaid_02_40:
    speaker: "<Self>"
    en: Welcome back, Miss.
    ko: 다, 다녀오셨습니까. 아가씨….
    ja: お、お帰りなさいませ、お嬢様…
  d_nikke_anchor_innocentmaid_02_41:
    speaker: sin
    en: "□▣※Hehe□□hehe,※this is▣□really fun!※"
    ko: "□▣※아하□□하▣하※하! ▣□짜 재밌※다, 이거!"
    ja: |-
      □▣※あは□□は▣は※は！
      ▣□ホントに面白い※わ～！
  d_nikke_anchor_innocentmaid_02_42:
    speaker: sin
    en: "▣※How did this※□※happen, anyhow?※"
    ko: "▣※대체 어※□※떻게 된 거※야?"
    ja: |-
      ▣※でも、どうして※□※
      こんなことに※なったの～？
  d_nikke_anchor_innocentmaid_02_43:
    speaker: anchor_m
    en: Master has agreed to be my apprentice.
    ko: 주인님이 내 제자 하기로 했어.
    ja: 私がご主人様を弟子にしたの。
  d_nikke_anchor_innocentmaid_02_44:
    speaker: "<Monologue>"
    en: Sin nods as Anchor explains the situation to her.
    ko: 앵커에게 자초지종을 들은 신이 고개를 끄덕였다.
    ja: |-
      アンカーから一部始終を聞いたシンは、
      納得したように頷いた
  d_nikke_anchor_innocentmaid_02_45:
    speaker: sin
    en: "▣▣※This place▣※never fails※to entertain.▣□"
    ko: "▣▣※흐응. 자꾸 □재▣※밌는 일이 벌※어지▣□네."
    ja: |-
      ▣▣※へえ～？□そんな▣※面白いことが
      ※起きてた▣□のね～
  d_nikke_anchor_innocentmaid_02_46:
    speaker: "<Self>"
    en: You find this entertaining?
    ko: "…재밌어? 이게?"
    ja: "…面白い？これがか？"
  d_nikke_anchor_innocentmaid_02_47:
    speaker: sin
    en: "□□▣□Of course!※It's a total※□blast!"
    ko: "□□▣□너무 ※재미※□는데?"
    ja: "□□▣□うん、すっごく※面白※□いじゃない？"
  d_nikke_anchor_innocentmaid_02_48:
    speaker: trony
    en: How long is this going to go on for?
    ko: 그, 근데 이거… 언제까지 하는 거야?
    ja: こ、これって…いつまでやるの？
  d_nikke_anchor_innocentmaid_02_49:
    speaker: trony
    en: I want to show Elegg...
    ko: 일레그한테도 보여주고 싶은데….
    ja: エレグにも見せてあげたいな…
  d_nikke_anchor_innocentmaid_02_50:
    speaker: "<Self>"
    en: "??"
    ko: "……어라?"
    ja: そういえば…
  d_nikke_anchor_innocentmaid_02_51:
    speaker: "<Self>"
    en: That's a good question, actually. How long do I have to do this?
    ko: 그러고 보니 이거 언제까지 하는 거야?
    ja: これはいつまで続くんだ？
  d_nikke_anchor_innocentmaid_02_52:
    speaker: anchor_m
    en: I hadn't really considered it.
    ko: 생각 안 해놨는데.
    ja: 特に考えてなかったけど…
  d_nikke_anchor_innocentmaid_02_53:
    speaker: anchor_m
    en: The longer you do this, the better it is for me.
    ko: 나는 주인님이 오래 해줄 수록 좋아.
    ja: |-
      少しでも長く、ご主人様とこうして
      いられるといいな。
  d_nikke_anchor_innocentmaid_02_54:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_02_55:
    speaker: sin
    en: "□□▣※※Hold on.※"
    ko: "□□▣※※풋. 이렇▣※게 주※인님… 아□니."
    ja: |-
      □□▣※※ふふっ…そうやっ▣※て
      ご主人様を※…□ううん、
  d_nikke_anchor_innocentmaid_02_56:
    speaker: sin
    en: "※※□Are you trying to▣▣keep him※□all for yourself□□?"
    ko: "※※□[오라버▣▣니]를 독※□점하려※는 거□□구나?"
    ja: |-
      ※※□「お兄様▣▣」を独り※□占めする
      ※つもり□□なんでしょ～？
  d_nikke_anchor_innocentmaid_02_57:
    speaker: trony
    en: My character is supposed to be the obsessive one...
    ko: 지, 집착하는 건 내 설정이었잖아….
    ja: しゅ、執着系キャラは私の設定だったのに…
  d_nikke_anchor_innocentmaid_02_58:
    speaker: anchor_m
    en: La de da~
    ko: 후우… 후우우…!
    ja: ふぅ…ふぅぅ～…！
  d_nikke_anchor_innocentmaid_02_59:
    speaker: "<Self>"
    en: What in the world are you doing?
    ko: "…뭐 해?"
    ja: "…何をしているんだ？"
  d_nikke_anchor_innocentmaid_02_60:
    speaker: anchor_m
    en: Whistling to try and act nonchalant.
    ko: 딴청 부리려고 휘파람 불었어.
    ja: |-
      …しらばっくれようと思って、
      口笛を吹こうとしたの。
  d_nikke_anchor_innocentmaid_02_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_02_62:
    speaker: sin
    en: Oh, right.▣※□I heard we can't go□▣to the sea?□□
    ko: 아, ▣※□맞다. 바다 못 가□▣게 됐□□다며?
    ja: |-
      あ、※□そういえば、海に行けなく
      □▣なった□□んだって？
  d_nikke_anchor_innocentmaid_02_63:
    speaker: sin
    en: "□▣▣※I meant to come here to talk about※□that, but then I□▣got distracted
      by all this▣▣hilarity."
    ko: "□▣▣※사실 그 얘기 ※□러 온 건※데, 너무 웃□▣겨서 딴 얘▣▣기만 했네."
    ja: |-
      □▣▣※その話を※□しに来た※のに、
      面白□▣すぎてすっかり忘れ▣▣ちゃってたわ～
  d_nikke_anchor_innocentmaid_02_64:
    speaker: "<Self>"
    en: Yeah. Sorry, but I couldn't get permission.
    ko: 응. 미안. 허가를 못 받았어.
    ja: ああ、すまない。許可が出なかったんだ
  d_nikke_anchor_innocentmaid_02_65:
    speaker: "<Self>"
    en: We'll definitely be able to go next time.
    ko: 다음에 꼭 같이 가자.
    ja: 次は必ず一緒に行こう
  d_nikke_anchor_innocentmaid_02_66:
    speaker: sin
    en: "□□▣□Oh, I'm fine with it,▣□□※but..."
    ko: "□□▣□음. 나는 괜찮▣□□※은데…."
    ja: |-
      □□▣□うーん。私は別に
      ▣□□※大丈夫なんだけど…
  d_nikke_anchor_innocentmaid_02_67:
    speaker: "<Monologue>"
    en: Sin subtly gestures to the side.
    ko: 신이 슬쩍 가리킨 쪽에서는….
    ja: シンがこっそり指さした方から…
  d_nikke_anchor_innocentmaid_02_68:
    speaker: "<Narration>"
    en: "*Thud thud thud thud*"
    ko: 다다다다다-
    ja: ダダダダダ…！
  d_nikke_anchor_innocentmaid_02_69:
    speaker: "<Monologue>"
    en: Mast, who has been serving customers in the dining area, comes rushing over
      with thunderous footsteps.
    ko: 요란한 발소리와 함께 홀에서 서빙을 하고 있던 마스트가 달려오고 있었다.
    ja: |-
      騒がしい足音を立てながら、ホールで
      料理を運んでいたマストが突進してきた
  d_nikke_anchor_innocentmaid_02_70:
    speaker: mast_m
    en: I-I just heard some outlandish rumor that we're not going out to sea?! Is
      that right?!
    ko: |-
      바, 방금 바다를 못 간다는 말도 안 되는 말을 들은 것 같은데,
      내가 들은 게 진짜요?!
    ja: お、おい、海に行けないって本当かっ！？
  d_nikke_anchor_innocentmaid_02_71:
    speaker: trony
    en: I-it is. This piece of ga... garbage wasn't able to get permission.
    ko: 으, 응. 우리 쓰, 쓰레기가 허가를 못 받았대.
    ja: |-
      ほ、本当だよ。コ、コイツが
      許可を取れなかったんだって…
  d_nikke_anchor_innocentmaid_02_72:
    speaker: sin
    en: "□※※You don't have to※keep doing your▣▣old character, you know.□□"
    ko: "□※※지금은 설※정대▣▣로 안 해□□도 되는※데?"
    ja: |-
      □※※…もう※設定通り▣▣にしなくて□□も
      いい※と思うわよ？
  d_nikke_anchor_innocentmaid_02_73:
    speaker: trony
    en: Huh? I thought that's what we were all doing.
    ko: 에?! 하, 하는 거 아니었어…?
    ja: えっ！？て、てっきりまだ続いてるのかと…
  d_nikke_anchor_innocentmaid_02_74:
    speaker: mast_m
    en: Nooooooooo!
    ko: 아아… 아아아아아…!
    ja: そんな…そんなあああっ…！
  d_nikke_anchor_innocentmaid_02_75:
    speaker: "<Choice>"
    en: "... Sorry."
    ko: "…미안."
    ja: "…すまない"
  d_nikke_anchor_innocentmaid_02_76:
    speaker: "<Choice>"
    en: That's how the cookie crumbles.
    ko: 일이 그렇게 됐어.
    ja: "…そういうことだ"
  d_nikke_anchor_innocentmaid_02_77:
    speaker: mast_m
    en: "*Sigh*... Well, it's not your fault."
    ko: 하아… 뭐 주인장이 잘못한 일은 아니지.
    ja: はぁ…まあ、ご主人様のせいじゃねえしな。
  d_nikke_anchor_innocentmaid_02_78:
    speaker: mast_m
    en: I guess wanting to head out into open waters to party with your Nikke friends
      isn't a compelling reason for obtaining permission, even if you're the one asking.
    ko: |-
      아무리 주인장이라도 [니케들이랑 같이 바다에 좀 놀러 갔다오겠수다] 하고
      허가를 받는 건 역시 어려운 거요?
    ja: |-
      いくらご主人様でも、
      「ニケたちと海に遊びに行ってくるぜ」って
      許可をもらうのは難しいんだろ？
  d_nikke_anchor_innocentmaid_02_79:
    speaker: "<Self>"
    en: Apparently not.
    ko: 뭐… 그런 느낌이야.
    ja: まあ…そうだな
  d_nikke_anchor_innocentmaid_02_80:
    speaker: sin
    en: "□▣※There's nothing stopping▣▣us from having a little shindig.□▣※"
    ko: "□▣※그래도 간단히 ▣▣뒤풀이 정도□▣※는 할 수 있□□ 않아?"
    ja: |-
      □▣※でも、軽い▣▣打ち上げくらい□▣※は
      できるん□□じゃない？
  d_nikke_anchor_innocentmaid_02_81:
    speaker: sin
    en: It doesn't□▣※have to take place out at sea.▣□
    ko: 꼭 ※▣□바다에 갈 필□□※요는 없잖▣□아.
    ja: |-
      それなら、海じゃ※▣□なくても□□※
      できるでしょ▣□？
  d_nikke_anchor_innocentmaid_02_82:
    speaker: mast_m
    en: That's true... but I think I'll need some time to heal my wounded heart.
    ko: "…그렇기는 한데, 나는 이 상처받은 마음을 치유할 시간이 필요할 것 같수."
    ja: |-
      …そうだけど、まずはこの傷ついた心を
      癒やす時間をくれ…
  d_nikke_anchor_innocentmaid_02_83:
    speaker: mast_m
    en: Besides, aren't you going to be busy for a while, Master Captain?
    ko: 그리고 주인장도 당분간은 바쁠 것 아니요?
    ja: |-
      それに打ち上げって言っても、ご主人様も
      しばらくは忙しいんじゃねえか？
  d_nikke_anchor_innocentmaid_02_84:
    speaker: "<Self>"
    en: Me? Why?
    ko: 나? 왜?
    ja: どうしてだ？
  d_nikke_anchor_innocentmaid_02_85:
    speaker: mast_m
    en: Don't you have to become a pro maid quickly?
    ko: 어서 프로 메이드가 되어야 하지 않수?
    ja: |-
      だって、早くプロメイドにならないと
      いけねえんだろ？
  d_nikke_anchor_innocentmaid_02_86:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_02_87:
    speaker: anchor_m
    en: Yeah, El Ca... I mean, Master needs to be under my tutelage for a while.
    ko: 응. 오라버… 아니, 주인님은 나한테 메이드 일을 배워야 하니까.
    ja: |-
      うん。お兄さ…ご主人様はまず、
      私からメイドの仕事を学ばないとね。
  d_nikke_anchor_innocentmaid_02_88:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_02_89:
    speaker: "<Choice>"
    en: Were you just about to call me something else?
    ko: "…방금 나 이상하게 부르지 않았어?"
    ja: "…今、呼び方を間違えかけてなかったか？"
  d_nikke_anchor_innocentmaid_02_90:
    speaker: anchor_m
    en: "... No."
    ko: 안 이상했는데?
    ja: そんなことないよ？
  d_nikke_anchor_innocentmaid_02_91:
    speaker: sin
    en: "□▣▣Don't be too hard▣▣on him, Anchor.※※□"
    ko: "□▣▣그래도 너무 ▣▣라버니 괴※※□롭히※지는 말구~"
    ja: |-
      □▣▣でも、あんまり▣▣お兄様を
      いじ※※□めちゃ※ダメよ～？
  d_nikke_anchor_innocentmaid_02_92:
    speaker: anchor_m
    en: I won't. We're gonna have a lot of fun together.
    ko: 응응. 즐겁고 충실한 시간을 보낼 거야.
    ja: うん。楽しくマジメに過ごすね。
  d_nikke_anchor_innocentmaid_02_93:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_02_94:
    speaker: sin
    en: "□▣I'm sure you'll be able※to become a professional maid▣▣in no time, Buddy.▣※"
    ko: "□▣그런※데 ▣▣런 거 한번 해보면 우리 후□▣□배님 금방 프□로 ※※메이드 되겠▣※다."
    ja: |-
      □▣まあ、※後輩クンのことだから▣▣すぐに
      プロ□▣□メイド□に※※なれそう▣※よね～？
  d_nikke_anchor_innocentmaid_02_95:
    speaker: sin
    en: "□▣▣※In fact, maybe I should▣※give it a try too.※"
    ko: "□▣▣※나도 ▣※해※볼까?"
    ja: "□▣▣※私も▣※やって※みようかしら？"
  d_nikke_anchor_innocentmaid_02_96:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_02_97:
    speaker: mast_m
    en: This will be a fulfilling experience for everyone involved.
    ko: 이게 다 좋은 경험인 거요.
    ja: まっ、とりあえずいい経験になるんじゃねえか？
  d_nikke_anchor_innocentmaid_02_98:
    speaker: mast_m
    en: Good luck, Master Captain.
    ko: 그럼 고생하시게, 주인장.
    ja: それじゃ、ご主人様。頑張れよ～！
  d_nikke_anchor_innocentmaid_02_99:
    speaker: trony
    en: Y-yeah...
    ko: 어, 그….
    ja: あの、えっと…
  d_nikke_anchor_innocentmaid_02_100:
    speaker: trony
    en: Good luck.
    ko: "…파, 파이팅."
    ja: "…が、頑張ってね。"
  d_nikke_anchor_innocentmaid_02_101:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_02_102:
    speaker: "<Monologue>"
    en: After some merciless teasing, my previous Maid Cafe co-workers leave.
    ko: 실컷 놀릴 거 다 놀리고 도망가려는 메이드 카페 직장 동료들.
    ja: |-
      メイドカフェの仲間たちは、
      好きなだけからかうとその場を去っていった
  d_nikke_anchor_innocentmaid_02_103:
    speaker: "<Monologue>"
    en: I cast a pathetic glance at Anchor, holding out one last glimmer of hope that
      she'll drop this whole thing.
    ko: 마지막 희망을 담아 앵커를 바라보았지만….
    ja: 最後の希望をこめて、アンカーを見つめたが…
  d_nikke_anchor_innocentmaid_02_104:
    speaker: anchor_m
    en: Don't worry, Master. I'll help you.
    ko: 내가 도와줄게. 주인님.
    ja: 一緒に頑張ろうね、ご主人様。
  d_nikke_anchor_innocentmaid_02_105:
    speaker: "<Monologue>"
    en: Instead, all she does is grip my hand tightly.
    ko: "…메이드 스승님은 그저 내 손을 꼬옥 잡을 뿐이었다."
    ja: |-
      …メイドの師匠は、
      ただ私の手をぎゅっと握るだけだった
d_nikke_anchor_innocentmaid_03:
  d_nikke_anchor_innocentmaid_03_1:
    speaker: "<Monologue>"
    en: It's a perfectly ordinary morning,
    ko: 평소와 같은 아침.
    ja: いつもと変わらない朝
  d_nikke_anchor_innocentmaid_03_2:
    speaker: "<Monologue>"
    en: with the exception of one thing in my room that usually isn't there.
    ko: 내 방에는 평소와 같지 않은 점이 하나 있다.
    ja: しかし、私の部屋には変わった点が1つあった
  d_nikke_anchor_innocentmaid_03_3:
    speaker: anchor_m
    en: Good morning, Master.
    ko: 일어났구나, 주인님. 좋은 아침이야.
    ja: 起きたんだね、ご主人様。おはよう。
  d_nikke_anchor_innocentmaid_03_4:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_03_5:
    speaker: "<Self>"
    en: Is this really happening?
    ko: 혹시 그거야…?
    ja: もしかして、あれはただの夢…
  d_nikke_anchor_innocentmaid_03_6:
    speaker: anchor_m
    en: Apprentices are supposed to wake up early,
    ko: 견습 메이드는 원래 아침 일찍 일어나야 하는데,
    ja: |-
      見習いメイドは、
      早起きしなきゃいけないんだけど…
  d_nikke_anchor_innocentmaid_03_7:
    speaker: anchor_m
    en: but since it's your first day, I'll let it slide.
    ko: 첫날이니까 봐줄게.
    ja: 初日だから許してあげるね。
  d_nikke_anchor_innocentmaid_03_8:
    speaker: "<Self>"
    en: "... Noted."
    ko: 으, 응….
    ja: あ、ああ…
  d_nikke_anchor_innocentmaid_03_9:
    speaker: anchor_m
    en: Hurry up and get ready, Master.
    ko: 얼른 씻고 나와, 주인님.
    ja: 早く顔を洗って、ご主人様。
  d_nikke_anchor_innocentmaid_03_10:
    speaker: "<Monologue>"
    en: After quickly washing up, I head back into the room to see Anchor sitting
      on the sofa, prim and proper.
    ko: 간단히 씻고 나오니, 앵커가 소파에 다소곳하게 앉아 있었다.
    ja: |-
      顔を洗って戻ると、
      アンカーが慎ましやかにソファに座っていた
  d_nikke_anchor_innocentmaid_03_11:
    speaker: anchor_m
    en: Master. What do you think is the most important aspect of being a maid?
    ko: 주인님. 메이드의 기본은 뭐라고 생각해?
    ja: |-
      ご主人様。メイドに一番必要なものって
      何だと思う？
  d_nikke_anchor_innocentmaid_03_12:
    speaker: "<Choice>"
    en: "... Cooking?"
    ko: "…요리?"
    ja: "…料理スキルか？"
  d_nikke_anchor_innocentmaid_03_13:
    speaker: "<Choice>"
    en: "... Cleaning?"
    ko: "…청소?"
    ja: "…掃除スキルか？"
  d_nikke_anchor_innocentmaid_03_14:
    speaker: anchor_m
    en: No.
    ko: 아니야.
    ja: 違うよ。
  d_nikke_anchor_innocentmaid_03_15:
    speaker: "<Self>"
    en: What, then?
    ko: 그러면?
    ja: なら、いったい…？
  d_nikke_anchor_innocentmaid_03_16:
    speaker: anchor_m
    en: Treating the Master with respect and sincerity.
    ko: 주인님을 향한 진심이야.
    ja: 答えは、ご主人様を想う気持ち。
  d_nikke_anchor_innocentmaid_03_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_03_18:
    speaker: anchor_m
    en: What's wrong?
    ko: "? 왜 그래?"
    ja: どうしたの？
  d_nikke_anchor_innocentmaid_03_19:
    speaker: "<Self>"
    en: That's not the answer I was expecting. It's so... proper.
    ko: "…너무 제대로 된 대답이라서 놀랐어."
    ja: "…いや、完璧すぎる答えに驚いただけだ"
  d_nikke_anchor_innocentmaid_03_20:
    speaker: anchor_m
    en: I'm a proper maid.
    ko: 나는 제대로 된 메이드잖아.
    ja: 私は完璧なメイドだよ。
  d_nikke_anchor_innocentmaid_03_21:
    speaker: anchor_m
    en: That's why I'm the one teaching you.
    ko: 그러니까 주인님을 가르치고 있지.
    ja: だからこうして、ご主人様に教えてるの。
  d_nikke_anchor_innocentmaid_03_22:
    speaker: "<Self>"
    en: I suppose you've got a point.
    ko: 그, 그렇긴 하네.
    ja: そ、そうだな
  d_nikke_anchor_innocentmaid_03_23:
    speaker: "<Monologue>"
    en: Anchor gently pats me on the shoulder.
    ko: 앵커는 내 머리를 슥슥 쓰다듬었다.
    ja: アンカーは私の頭をなでた
  d_nikke_anchor_innocentmaid_03_24:
    speaker: "<Self>"
    en: Hmm? What are you doing?
    ko: "…앵커?"
    ja: "…アンカー？"
  d_nikke_anchor_innocentmaid_03_25:
    speaker: anchor_m
    en: Oh... er... static electricity.
    ko: 오. 정전기.
    ja: わあ、静電気。
  d_nikke_anchor_innocentmaid_03_26:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_03_27:
    speaker: anchor_m
    en: Now, while one's attitude towards their master is important,
    ko: 주인님을 향한 진심이 더 중요하다고는 했지만.
    ja: |-
      …あと、ご主人様を想う気持ちが
      大事だって言ったけど
  d_nikke_anchor_innocentmaid_03_28:
    speaker: anchor_m
    en: so is cooking.
    ko: 요리도 중요해.
    ja: 料理の腕も大事だからね。
  d_nikke_anchor_innocentmaid_03_29:
    speaker: "<Narration>"
    en: "*Rattle*"
    ko: 달그락.
    ja: カチャ…
  d_nikke_anchor_innocentmaid_03_30:
    speaker: "<Monologue>"
    en: Anchor begins arranging cooking utensils with a gentle clatter.
    ko: 앵커는 달그락거리며 조리도구들을 늘어놓았다.
    ja: |-
      アンカーは、カチャカチャと音を立てながら
      調理器具を並べた
  d_nikke_anchor_innocentmaid_03_31:
    speaker: anchor_m
    en: First, I'll teach you how to make omurice.
    ko: 우선 오므라이스 만드는 법을 알려 줄게.
    ja: まずはオムライスの作り方を教えてあげる。
  d_nikke_anchor_innocentmaid_03_32:
    speaker: "<Monologue>"
    en: With Anchor's surprisingly meticulous guidance,
    ko: 의외로 세심한 앵커의 도움을 받아서.
    ja: |-
      意外と教え方が丁寧なアンカーに
      手伝ってもらいながら…
  d_nikke_anchor_innocentmaid_03_33:
    speaker: "<Monologue>"
    en: I succeed in making a fairly decent-looking omurice.
    ko: 생각보다 그럴듯한 오므라이스를 만들어내는 것에 성공했다.
    ja: 思ったより立派なオムライスが出来上がった
  d_nikke_anchor_innocentmaid_03_34:
    speaker: "<Self>"
    en: It looks all right, but I'm not sure how it tastes.
    ko: "…생긴 건 그럴듯한데 맛이 있을지 모르겠네."
    ja: "…見た目はいい感じだが、味の方は不明だ"
  d_nikke_anchor_innocentmaid_03_35:
    speaker: anchor_m
    en: Say, "Ahhhh".
    ko: 아앙.
    ja: あーん。
  d_nikke_anchor_innocentmaid_03_36:
    speaker: "<Self>"
    en: "??"
    ko: "?"
    ja: "？"
  d_nikke_anchor_innocentmaid_03_37:
    speaker: "<Monologue>"
    en: Anchor holds out a spoon towards me.
    ko: 앵커는 내게 숟가락을 내밀고 있다.
    ja: アンカーは私にスプーンを差し出した
  d_nikke_anchor_innocentmaid_03_38:
    speaker: anchor_m
    en: The only way to know
    ko: 먹어보면 맛있는지 없는지 알 수 있잖아.
    ja: 食べてみたら、おいしいかどうか分かるでしょ。
  d_nikke_anchor_innocentmaid_03_39:
    speaker: anchor_m
    en: is to try it.
    ko: 지금은 연습이니까 맛을 봐도 괜찮아.
    ja: 今は練習だから、味見しても大丈夫。
  d_nikke_anchor_innocentmaid_03_40:
    speaker: "<Self>"
    en: True...
    ko: 그, 그렇네.
    ja: そ、そうだな
  d_nikke_anchor_innocentmaid_03_41:
    speaker: "<Monologue>"
    en: I open my mouth and accept the bite of omurice that Anchor feeds me.
    ko: 앵커가 먹여주는 오므라이스를 한 입 맛보았다.
    ja: アンカーにオムライスを食べさせてもらった
  d_nikke_anchor_innocentmaid_03_42:
    speaker: "<Self>"
    en: It seems fine, but...
    ko: 괜찮은 것 같기는 한데….
    ja: "…うん、悪くはなさそうだが…"
  d_nikke_anchor_innocentmaid_03_43:
    speaker: anchor_m
    en: If you aren't sure, you can try another bite.
    ko: 잘 모르겠으면 또 먹어봐도 돼.
    ja: よく分からなかったら、もう一口食べてみて。
  d_nikke_anchor_innocentmaid_03_44:
    speaker: anchor_m
    en: Open up.
    ko: 아앙~
    ja: あ～ん。
  d_nikke_anchor_innocentmaid_03_45:
    speaker: "<Self>"
    en: "*Om nom nom*"
    ko: 냠.
    ja: もぐ…
  d_nikke_anchor_innocentmaid_03_46:
    speaker: "<Monologue>"
    en: I take one more bite, and then another.
    ko: 한 입, 또 한 입.
    ja: |-
      一口、また一口と半強制的に味見を
      続けているうちに、
  d_nikke_anchor_innocentmaid_03_47:
    speaker: "<Monologue>"
    en: Before I know it, the semi-forceful tasting has resulted in the omurice being
      polished off entirely.
    ko: 계속해서 반강제로 맛을 보다 보니 어느새 오므라이스는 전부 사라져 버리고 말았다.
    ja: |-
      いつの間にかオムライスはすべて胃袋の中に
      消えていた
  d_nikke_anchor_innocentmaid_03_48:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_03_49:
    speaker: anchor_m
    en: Did it taste good?
    ko: 맛있었어?
    ja: おいしかった？
  d_nikke_anchor_innocentmaid_03_50:
    speaker: "<Self>"
    en: I suppose.
    ko: 으, 응.
    ja: あ、ああ
  d_nikke_anchor_innocentmaid_03_51:
    speaker: anchor_m
    en: Are you full?
    ko: 배도 불러?
    ja: お腹もいっぱい？
  d_nikke_anchor_innocentmaid_03_52:
    speaker: "<Self>"
    en: Yeah.
    ko: "…불러."
    ja: "…そうだな"
  d_nikke_anchor_innocentmaid_03_53:
    speaker: anchor_m
    en: Good.
    ko: 잘 됐다.
    ja: ならよかった。
  d_nikke_anchor_innocentmaid_03_54:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_03_55:
    speaker: "<Self>"
    en: Are you sure this is part of maid training?
    ko: "…이거 메이드 훈련 맞지?"
    ja: "…これは、本当にメイドの修行なのか？"
  d_nikke_anchor_innocentmaid_03_56:
    speaker: anchor_m
    en: Absolutely. And now, onto the next task.
    ko: 응. 이제 다른 것도 할 거야.
    ja: じゃあ、次は違うことをしよっか。
  d_nikke_anchor_innocentmaid_03_57:
    speaker: "<Self>"
    en: What's that?
    ko: 뭔데?
    ja: 何をするんだ？
  d_nikke_anchor_innocentmaid_03_58:
    speaker: anchor_m
    en: Grocery shopping.
    ko: 장 보기.
    ja: お買い物。
  d_nikke_anchor_innocentmaid_03_59:
    speaker: yan
    en: Ingredients? As long as you're not looking for anything natural,
    ko: 식재료? 뭐 천연 재료를 바라는 거 아니면 식재료야 많제.
    ja: |-
      食材？オーガニックとかじゃないんやったら、
      いくらでもあるで～
  d_nikke_anchor_innocentmaid_03_60:
    speaker: yan
    en: you've got plenty of choices here.
    ko: 여서 함 골라봐라.
    ja: ささ、好きなもんを選んでいきや。
  d_nikke_anchor_innocentmaid_03_61:
    speaker: anchor_m
    en: All right, Master. We're going to be practicing making pasta alfredo,
    ko: 주인님. 이번 연습 메뉴는 크림 파스타니까,
    ja: ご主人様、次の練習課題はクリームパスタだよ。
  d_nikke_anchor_innocentmaid_03_62:
    speaker: anchor_m
    en: so choose accordingly.
    ko: 생각해서 재료를 골라봐.
    ja: まずは食材を選んでみて。
  d_nikke_anchor_innocentmaid_03_63:
    speaker: yan
    en: So you're practicing cooking now, Rookie? Planning on becoming a model husband?
    ko: 이야, 신참 요리 연습도 하는 기가. 이러다 일등 신랑감되긋네?
    ja: |-
      ふ～ん？新入り、料理も練習するんか？
      いい新郎候補になりそうやなぁ～
  d_nikke_anchor_innocentmaid_03_64:
    speaker: "<Self>"
    en: "... Yeah."
    ko: 그러게 말이야….
    ja: "…はは"
  d_nikke_anchor_innocentmaid_03_65:
    speaker: yan
    en: Tell you what. I'll be nice and waive the delivery fee for you.
    ko: 기특하고마잉. 특별히 공짜로 배달이라도 해주까?
    ja: |-
      健気なこっちゃ。
      特別に、タダで配達してやろか？
  d_nikke_anchor_innocentmaid_03_66:
    speaker: anchor_m
    en: No. Master is going to carry it.
    ko: 아니. 주인님이 들어 줄 거야.
    ja: ううん、ご主人様が持ってくれるから大丈夫。
  d_nikke_anchor_innocentmaid_03_67:
    speaker: "<Self>"
    en: "... I have to do what she says."
    ko: "…그렇대."
    ja: "…どうやらそういうことらしい"
  d_nikke_anchor_innocentmaid_03_68:
    speaker: yan
    en: If you insist. I'll pack it up nicely for you.
    ko: 맞나. 그람 잘 포장해 주께.
    ja: ほんなら、持ち運びやすいように包んだるわ。
  d_nikke_anchor_innocentmaid_03_69:
    speaker: yan
    en: Is there anything in particular you're looking for?
    ko: 더 필요한 건 읎제?
    ja: 他に欲しいもんはあらへんの？
  d_nikke_anchor_innocentmaid_03_70:
    speaker: anchor_m
    en: Do you have any sea salt?
    ko: 혹시 해수염도 있어?
    ja: じゃあ、海水の素は？
  d_nikke_anchor_innocentmaid_03_71:
    speaker: yan
    en: Didn't you buy some only a few days ago? Did you already finish it?
    ko: 며칠 전에 사 가놓고 벌써 다 썼나?
    ja: 数日前に買ってったやん。もう全部使ったんか？
  d_nikke_anchor_innocentmaid_03_72:
    speaker: anchor_m
    en: I need a little bit more.
    ko: 조금 많이 필요해졌거든.
    ja: たくさん必要になったの。
  d_nikke_anchor_innocentmaid_03_73:
    speaker: yan
    en: How much?
    ko: 얼마나?
    ja: ふうん？んで、どんくらい要るん？
  d_nikke_anchor_innocentmaid_03_74:
    speaker: anchor_m
    en: About two sacks.
    ko: 두 포대 정도?
    ja: 2袋くらい？
  d_nikke_anchor_innocentmaid_03_75:
    speaker: "<Choice>"
    en: What do you need so much sea salt for?
    ko: 해수염이 뭐야?
    ja: 海水の素…？
  d_nikke_anchor_innocentmaid_03_76:
    speaker: "<Choice>"
    en: Is that for your marine animal friends?
    ko: 해양 생물들 때문이구나?
    ja: 海洋生物のためか？
  d_nikke_anchor_innocentmaid_03_77:
    speaker: anchor_m
    en: To turn fresh water into seawater.
    ko: 민물을 바닷물처럼 만들 수 있는 소금 같은 거야.
    ja: |-
      淡水を海水みたいにできる、塩みたいな
      もののことだよ。
  d_nikke_anchor_innocentmaid_03_78:
    speaker: anchor_m
    en: Yeah.
    ko: 응.
    ja: うん。
  d_nikke_anchor_innocentmaid_03_79:
    speaker: anchor_m
    en: I've got to create a proper environment for them to live in.
    ko: 바다 친구들이 지내려면 바닷물처럼 만들어 줘야 하니까.
    ja: |-
      海の仲間たちは、海水じゃないと
      快適に過ごせないから。
  d_nikke_anchor_innocentmaid_03_80:
    speaker: yan
    en: I'll have it ready for you. You can pick it up on your way out.
    ko: 말해놨으니까 나갈 때 가져가그라.
    ja: |-
      んじゃ、おふたりさん。とりあえず
      用意しておくさかい、帰りに持っていきや。
  d_nikke_anchor_innocentmaid_03_81:
    speaker: yan
    en: Oh, and Rookie.
    ko: 아, 신참.
    ja: そや、新入り。
  d_nikke_anchor_innocentmaid_03_82:
    speaker: "<Self>"
    en: Yeah?
    ko: 응?
    ja: うん？
  d_nikke_anchor_innocentmaid_03_83:
    speaker: yan
    en: Those sacks are gonna be pretty darn heavy.
    ko: 참고로 이건 좀 무겁다잉?
    ja: 先に言っとくけど、これはちぃと重いで？
  d_nikke_anchor_innocentmaid_03_84:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_03_85:
    speaker: anchor_m
    en: Are they heavy, Master?
    ko: 주인님. 안 무거워?
    ja: ご主人様、重くない？
  d_nikke_anchor_innocentmaid_03_86:
    speaker: "<Choice>"
    en: It's not as bad as I thought it'd be.
    ko: 생각보다 들만해.
    ja: 思ったよりは平気だ
  d_nikke_anchor_innocentmaid_03_87:
    speaker: "<Choice>"
    en: It feels like they weigh a ton.
    ko: 엄청 무거워….
    ja: すごく重い…
  d_nikke_anchor_innocentmaid_03_88:
    speaker: anchor_m
    en: Really? That's no good.
    ko: 진짜? 그럼 안 되는데.
    ja: 本当？それだと困るかも…
  d_nikke_anchor_innocentmaid_03_89:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_anchor_innocentmaid_03_90:
    speaker: anchor_m
    en: Hehe.
    ko: 헤헤.
    ja: えへへ。
  d_nikke_anchor_innocentmaid_03_91:
    speaker: "<Self>"
    en: "... Are you doing this to me on purpose?"
    ko: "…일부러 나 괴롭히는 거 아니지?"
    ja: "…わざといじめてるんじゃないよな？"
  d_nikke_anchor_innocentmaid_03_92:
    speaker: anchor_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_03_93:
    speaker: "<Monologue>"
    en: Anchor doesn't respond, instead smiling and reaching out to take my hand.
    ko: 말없이 미소 지은 앵커가 내 손을 잡으려다가….
    ja: |-
      アンカーは無言で微笑みながら、
      私の手を握ろうとしてきたが…
  d_nikke_anchor_innocentmaid_03_94:
    speaker: anchor_m
    en: Hmm...
    ko: 으음.
    ja: うーん。
  d_nikke_anchor_innocentmaid_03_95:
    speaker: "<Monologue>"
    en: Seeing that one of my hands is carrying a full bag of groceries,
    ko: 한쪽 손에는 식재료가 가득 든 봉투.
    ja: 片手には食材がたっぷり入った袋
  d_nikke_anchor_innocentmaid_03_96:
    speaker: "<Monologue>"
    en: and the other is propping up the two sacks of sea salt slung over my shoulder,
      she pauses.
    ko: 반대쪽 어깨에는 해수염 포대를 짊어진 나를 보고 고민에 빠졌다.
    ja: |-
      もう片方の肩には海水の素を背負った私を見て、
      じっと考え込んだ
  d_nikke_anchor_innocentmaid_03_97:
    speaker: anchor_m
    en: Starfish. We've got a problem.
    ko: 불가사리야. 큰일 났어.
    ja: ねえヒトデ、どうしよう。
  d_nikke_anchor_innocentmaid_03_98:
    speaker: anchor_m
    en: I want to hold his hand, but he's carrying things.
    ko: 손을 잡아야 하는데, 주인님이 뭘 들고 있어서 안 될 것 같아.
    ja: |-
      手をつなぎたいのに、ご主人様の手が
      ふさがってて難しそう。
  d_nikke_anchor_innocentmaid_03_99:
    speaker: "<Self>"
    en: Can't you at least carry the grocery bag?
    ko: "…봉투라도 들어주면 되지 않을까?"
    ja: "…せめて袋を持ってくれないか？"
  d_nikke_anchor_innocentmaid_03_100:
    speaker: anchor_m
    en: If I were a starfish, I'd have five arms and I could help carry things no
      problem.
    ko: 불가사리는 손이 다섯 개라서 괜찮은데.
    ja: |-
      もしヒトデなら、
      腕が5つもあるから問題ないのにね。
  d_nikke_anchor_innocentmaid_03_101:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_03_102:
    speaker: "<Monologue>"
    en: After a few moments of deliberation, Anchor eventually takes the bag out of
      my hands.
    ko: 한동안 고민하던 앵커는 결국 봉투를 받아간 뒤에 내 손을 잡았다.
    ja: |-
      しばらく悩んでいたアンカーは、
      結局袋を受け取って私の手を握った
  d_nikke_anchor_innocentmaid_03_103:
    speaker: anchor_m
    en: But then again, holding your hand is more important than having you carry
      this stuff.
    ko: 이것보단 이게 더 중요하니까.
    ja: 荷物より、手をつなぐ方が大事だから。
  d_nikke_anchor_innocentmaid_03_104:
    speaker: "<Self>"
    en: Thanks.
    ko: 고, 고마워….
    ja: あ、ありがとう…
  d_nikke_anchor_innocentmaid_03_105:
    speaker: anchor_m
    en: Sure.
    ko: 응응.
    ja: うんうん。
  d_nikke_anchor_innocentmaid_03_106:
    speaker: anchor_m
    en: Let's hurry. I still have more to teach you today.
    ko: 얼른 가자. 오늘은 이것저것 더 알려줄게.
    ja: |-
      ご主人様、早く行こ。
      今日もいろいろ教えてあげるね。
d_nikke_anchor_innocentmaid_04:
  d_nikke_anchor_innocentmaid_04_1:
    speaker: "<Monologue>"
    en: After a few days of being Anchor's apprentice,
    ko: 그렇게 견습 메이드이자 앵커의 제자가 된 지 며칠 뒤.
    ja: |-
      こうして、見習いメイド兼アンカーの弟子に
      なってから数日が過ぎ…
  d_nikke_anchor_innocentmaid_04_2:
    speaker: "<Monologue>"
    en: my body has grown fairly accustomed to the work expected of me as a maid.
    ko: 메이드 일도 꽤나 몸에 익게 되었다.
    ja: メイドの仕事もかなり板についてきた
  d_nikke_anchor_innocentmaid_04_3:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑-
    ja: チリン――
  d_nikke_anchor_innocentmaid_04_4:
    speaker: "<Self>"
    en: Welcome back, Miss.
    ko: 다녀오셨습니까, 아가씨.
    ja: お帰りなさいませ、お嬢様
  d_nikke_anchor_innocentmaid_04_5:
    speaker: "<Self>"
    en: Allow me to escort you to your seat.
    ko: 안쪽 자리로 모시겠습니다.
    ja: 奥の席にご案内いたしますね
  d_nikke_anchor_innocentmaid_04_6:
    speaker: shyfemaleguest
    en: Oh...
    ko: 앗, 네….
    ja: あっ、はい…
  d_nikke_anchor_innocentmaid_04_7:
    speaker: shyfemaleguest
    en: Th-thank you.
    ko: 가, 감사합니다….
    ja: あ、ありがとうございます…
  d_nikke_anchor_innocentmaid_04_8:
    speaker: "<Monologue>"
    en: I greet guests.
    ko: 손님을 맞이하고.
    ja: お客様を迎えて…
  d_nikke_anchor_innocentmaid_04_9:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 촤악-
    ja: ザァッ
  d_nikke_anchor_innocentmaid_04_10:
    speaker: "<Narration>"
    en: "*Sizzle sizzle*"
    ko: 지글지글.
    ja: ジュージュー…
  d_nikke_anchor_innocentmaid_04_11:
    speaker: soda
    en: Wow, that omurice is absolutely flawless!
    ko: 와아… 정말 완벽한 오므라이스에요오…!
    ja: |-
      わあっ…とっても美味しそうな
      オムライスですね…！
  d_nikke_anchor_innocentmaid_04_12:
    speaker: "<Monologue>"
    en: I skillfully make omurice.
    ko: 능숙하게 오므라이스를 만들고.
    ja: 手際よくオムライスを作れるようにはなったが…
  d_nikke_anchor_innocentmaid_04_13:
    speaker: "<Self>"
    en: Here you are. Enjoy your meal.
    ko: 주문하신 오므라이스 나왔습니다. 맛있게 드세요.
    ja: |-
      お待たせいたしました、オムライスです。
      どうぞお召し上がりください
  d_nikke_anchor_innocentmaid_04_14:
    speaker: shyfemaleguest
    en: Um, excuse me...
    ko: 저, 저기…!
    ja: あ、あの…！
  d_nikke_anchor_innocentmaid_04_15:
    speaker: shyfemaleguest
    en: Don't you do a spell to make it more delicious?
    ko: 맛있어지는 주문은… 안 해주시나요…?
    ja: |-
      おいしくなる呪文は…
      かけてくれないんですか…？
  d_nikke_anchor_innocentmaid_04_16:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_04_17:
    speaker: "<Self>"
    en: I'm sorry. I'm still an apprentice.
    ko: 죄송합니다. 아직 견습이라서요.
    ja: 申し訳ございません、まだ見習いですので…
  d_nikke_anchor_innocentmaid_04_18:
    speaker: shyfemaleguest
    en: Oh, okay...
    ko: 아… 그, 그런가요….
    ja: あっ…そ、そうですか…
  d_nikke_anchor_innocentmaid_04_19:
    speaker: cocoa
    en: Tsk Tsk. He's still got a long way to go.
    ko: 쯧쯧. 아직 머러써.
    ja: ふぅ…主人、まだまだだね。
  d_nikke_anchor_innocentmaid_04_20:
    speaker: "<Monologue>"
    en: If I'm being honest, acting out a spell to make it taste better still feels
      way too embarrassing.
    ko: "…솔직히 맛있어지는 주문은 쉽지 않지만."
    ja: "…正直、おいしくなる呪文はまだ難しい"
  d_nikke_anchor_innocentmaid_04_21:
    speaker: "<Monologue>"
    en: The day passes smoothly, and before long, we've finished cleaning up the cafe.
    ko: 그렇게 순조롭게 영업시간이 끝나고, 뒷정리까지 마친 뒤.
    ja: |-
      そうして営業時間がスムーズに過ぎていき、
      後片付けまで終えた後…
  d_nikke_anchor_innocentmaid_04_22:
    speaker: soda
    en: Well done today, Master!
    ko: 고생하셨어요 주인님!
    ja: お疲れ様でした、ご主人様！
  d_nikke_anchor_innocentmaid_04_23:
    speaker: "<Self>"
    en: You too, Soda.
    ko: 소다도 고생했어.
    ja: ソーダもお疲れ様
  d_nikke_anchor_innocentmaid_04_24:
    speaker: "<Monologue>"
    en: I thought I had shown enough panache to shed my apprentice status, but...
    ko: 꽤나 능숙해져서 이제 견습 티는 벗었다고 생각했지만….
    ja: |-
      かなり手際よく進み、
      素人感は拭えてきたかと思った矢先…
  d_nikke_anchor_innocentmaid_04_25:
    speaker: anchor_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_04_26:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_04_27:
    speaker: "<Monologue>"
    en: For some reason, my mentor seems displeased.
    ko: 어쩐지 스승님께서는 영 못마땅하신 것 같다.
    ja: |-
      メイドの師匠は、納得がいかなさそうな
      表情を浮かべていた
  d_nikke_anchor_innocentmaid_04_28:
    speaker: "<Self>"
    en: Anchor?
    ko: "…앵커?"
    ja: "…アンカー？"
  d_nikke_anchor_innocentmaid_04_29:
    speaker: anchor_m
    en: Yes?
    ko: 응.
    ja: うん。
  d_nikke_anchor_innocentmaid_04_30:
    speaker: "<Self>"
    en: Are you in a bad mood?
    ko: 혹시 기분 별로 안 좋아?
    ja: もしかして、機嫌が悪いのか？
  d_nikke_anchor_innocentmaid_04_31:
    speaker: anchor_m
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_anchor_innocentmaid_04_32:
    speaker: anchor_m
    en: The sea cucumber and spoon worm weren't getting along today,
    ko: 오늘 해삼이랑 개불이 사이가 안 좋기는 했는데.
    ja: |-
      確かに、今日はナマコとユムシの仲が
      よくなかったけど…
  d_nikke_anchor_innocentmaid_04_33:
    speaker: anchor_m
    en: but I had to spend all day tending to you.
    ko: 나는 하루 종일 주인님이랑 같이 일했잖아.
    ja: 私は一日中、ご主人様と一緒に働けてたでしょ？
  d_nikke_anchor_innocentmaid_04_34:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_04_35:
    speaker: "<Choice>"
    en: Is that really it?
    ko: "…끝이야?"
    ja: "…それだけか？"
  d_nikke_anchor_innocentmaid_04_36:
    speaker: "<Choice>"
    en: Is that all you wanted to say?
    ko: "…뒤에 더 말해야 되는 거 아니야?"
    ja: "…他に言いたいことはないのか？"
  d_nikke_anchor_innocentmaid_04_37:
    speaker: anchor_m
    en: "???"
    ko: "???"
    ja: "？？？"
  d_nikke_anchor_innocentmaid_04_38:
    speaker: sin_m
    en: "□▣▣※Good work today,□▣Buddy."
    ko: "□▣▣※수고했※어, □▣후배님~"
    ja: "□▣▣※後輩クン、お疲れ※様□▣～"
  d_nikke_anchor_innocentmaid_04_39:
    speaker: trony_m
    en: Yeah, good job, er... you piece of garbage.
    ko: 고, 고생 많았어… 우리 쓰, 쓰레기….
    ja: |-
      お、お疲れ様。
      …テ、テメェもいい仕事してたな…
  d_nikke_anchor_innocentmaid_04_40:
    speaker: mast_m
    en: A job well done, indeed! It's been a while since all five of us got a chance
      to work together.
    ko: 오랜만에 또 다섯이서 같이 일했구만. 고생 많았수다!
    ja: |-
      この5人で働けるなんて久しぶりだなぁ！
      今日もお疲れ様っ！
  d_nikke_anchor_innocentmaid_04_41:
    speaker: "<Self>"
    en: Thanks, everyone.
    ko: 다들 고생 많았어.
    ja: ああ、みんなもお疲れ様
  d_nikke_anchor_innocentmaid_04_42:
    speaker: "<Self>"
    en: Are you all heading out now?
    ko: 이제 돌아갈 거야?
    ja: 今日はもう帰るのか？
  d_nikke_anchor_innocentmaid_04_43:
    speaker: mast_m
    en: I was going to, but this is actually perfect timing.
    ko: 그럴까 했는데… 마침 잘 됐지 않수?
    ja: |-
      ん～、そのつもりだったんだけどよ…
      この際だし、アレを始めちまうか！
  d_nikke_anchor_innocentmaid_04_44:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵.
    ja: ドンッ――
  d_nikke_anchor_innocentmaid_04_45:
    speaker: "<Monologue>"
    en: Seemingly out of nowhere, Mast produces a box filled with liquor and various
      snacks and puts it on the table.
    ko: 어디서 난 건지 마스트는 술과 각종 먹거리가 담긴 상자를 테이블에 내려놓았다.
    ja: |-
      どこから持って来たのか、
      マストは酒や食べ物が入った箱を
      テーブルにいきおいよく置いた
  d_nikke_anchor_innocentmaid_04_46:
    speaker: sin_m
    en: "□※□I presume that means you want to□▣have the afterparty now? I'm down.※"
    ko: "□※□뒷풀이 하□▣자고? 난 ※좋아."
    ja: "□※□あ、例の打ち上げ□▣？私は※賛成～"
  d_nikke_anchor_innocentmaid_04_47:
    speaker: trony_m
    en: But I was going to go home and enjoy some alone time...
    ko: 나, 나는 집에 가서… 혼자만의 시, 시간을….
    ja: わ、私は家に帰って…ひ、ひとりの時間を…
  d_nikke_anchor_innocentmaid_04_48:
    speaker: mast_m
    en: Oh no you don't! I forbid it.
    ko: 어허! 불참은 허용하지 않겠수다!
    ja: むっ！不参加はナシだぜ！
  d_nikke_anchor_innocentmaid_04_49:
    speaker: trony_m
    en: Aw, man...
    ko: 으으….
    ja: うう…
  d_nikke_anchor_innocentmaid_04_50:
    speaker: sin_m
    en: "※□□Come on. Live※▣a little. It'll be fun.▣□"
    ko: "※□□후※▣후. 막상 해보▣□면 재미이▣※※을 거야."
    ja: |-
      ※□□ふ※▣ふ。いざ参加して▣□みたら、
      案外▣※※楽しいかもしれないわよ～？
  d_nikke_anchor_innocentmaid_04_51:
    speaker: trony_m
    en: Okay...
    ko: 으, 으응….
    ja: う、うん。そうだね…
  d_nikke_anchor_innocentmaid_04_52:
    speaker: mast_m
    en: Master Captain, Anchor? How about you two?
    ko: 주인장하고 앵커 양반은?
    ja: ご主人様とアンカーさんは問題ないか？
  d_nikke_anchor_innocentmaid_04_53:
    speaker: "<Self>"
    en: I'm in.
    ko: 나는 괜찮은데….
    ja: 私は大丈夫だが…
  d_nikke_anchor_innocentmaid_04_54:
    speaker: anchor_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_04_55:
    speaker: "<Monologue>"
    en: Anchor seems to be deep in thought.
    ko: 앵커는 뭔가 고민하는듯 하더니.
    ja: アンカーは何かを悩んでいる様子だったが
  d_nikke_anchor_innocentmaid_04_56:
    speaker: "<Monologue>"
    en: She lifts her head, checks the time, and quietly sits down.
    ko: 고개를 들어 시간을 확인하곤, 얌전히 자리에 앉았다.
    ja: |-
      顔を上げて時間を確認すると、
      おとなしく席に腰かけた
  d_nikke_anchor_innocentmaid_04_57:
    speaker: mast_m
    en: Haha, all right!
    ko: 하하! 그래야지!
    ja: へへっ！そうこなくっちゃな！
  d_nikke_anchor_innocentmaid_04_58:
    speaker: mast_m
    en: Try this mystery rum I brought first!
    ko: 다들 내가 가져온 비장의 럼주부터 맛보쇼!
    ja: まずは秘蔵のラム酒で乾杯しようぜ！
  d_nikke_anchor_innocentmaid_04_59:
    speaker: "<Narration>"
    en: "*Gulp gulp*"
    ko: 꿀꺽꿀꺽.
    ja: ゴクゴク…
  d_nikke_anchor_innocentmaid_04_60:
    speaker: mast_m
    en: Ah! I knew it'd be fantastic.
    ko: 캬하-! 역시 좋구만!
    ja: くぅ～！やっぱり最高だぁっ！
  d_nikke_anchor_innocentmaid_04_61:
    speaker: mast_m
    en: Come on, Trony. Live a little and have a sip!
    ko: 트로니 양반도 그러지 말고 쭉 들이키시게!
    ja: |-
      トロニーさんも、チビチビ飲まないで
      グビッといこうぜ！
  d_nikke_anchor_innocentmaid_04_62:
    speaker: trony_m
    en: It's so bitter...
    ko: 너, 너무 써어…….
    ja: に、苦すぎるよぉ…
  d_nikke_anchor_innocentmaid_04_63:
    speaker: mast_m
    en: If that's what you think, we've got some sweets here to balance it out.
    ko: 그럼 여기 달달한 것도 있수다.
    ja: そうかぁ？それなら、こっちに甘いのもあるぞ！
  d_nikke_anchor_innocentmaid_04_64:
    speaker: sin_m
    en: "※▣▣□This cake is※□delicious. Where□did you buy it?▣※"
    ko: "※▣▣□이 케이크 맛※□있□다. 어디▣※서 샀어?"
    ja: |-
      ※▣▣□このケーキ、お※□いし□いわね。
      どこ※で買ったの？
  d_nikke_anchor_innocentmaid_04_65:
    speaker: trony_m
    en: Oh, that? It's a new dessert from the Maid Cafe, so I saved one for us.
    ko: 아, 그거… 요번에 나올 메이드 카페 신상이래서 챙겨뒀어….
    ja: |-
      あ、それ…メイドカフェの新メニューらしくて…
      打ち上げ用に取っておいたんだ…
  d_nikke_anchor_innocentmaid_04_66:
    speaker: sin_m
    en: "※※※▣Really? I'd love to※□get the recipe.□□"
    ko: "※※※▣진짜? 그러면 ※□나도 한 번 배□□워볼※까~"
    ja: |-
      ※※※▣そうなの？それなら※□私も、
      作り方を教えて□□もらおう※かしら？
  d_nikke_anchor_innocentmaid_04_67:
    speaker: "<Monologue>"
    en: While the three of them chat idly...
    ko: 다른 셋이 이야기꽃을 피우는 와중에.
    ja: 他の3人が楽しくおしゃべりしている中…
  d_nikke_anchor_innocentmaid_04_68:
    speaker: anchor_m
    en: Doo doo doo♬
    ko: 흐흥~♬
    ja: フフン～♬
  d_nikke_anchor_innocentmaid_04_69:
    speaker: "<Monologue>"
    en: Anchor sticks close to me, humming softly.
    ko: 앵커는 내 옆에 딱 달라붙어 앉아서 콧노래를 흥얼거리고 있다.
    ja: |-
      アンカーは私にぴったりくっついて
      鼻歌を歌っていた
  d_nikke_anchor_innocentmaid_04_70:
    speaker: mast_m
    en: Yeesh, Anchor, you're stuck to Master Captain like glue. You must really be
      infatuated with him.
    ko: 진짜 껌딱지가 따로 없구만. 주인장이 그렇게 좋수?
    ja: |-
      ははっ、まるでくっつき虫だな！
      そんなにご主人様がいいのか？
  d_nikke_anchor_innocentmaid_04_71:
    speaker: sin_m
    en: "※▣▣Haha. It's written▣all over▣her face.※□"
    ko: "※▣▣후후. 얼▣굴▣에 다 쓰여 있※□네."
    ja: |-
      ※▣▣ふふ。答えは全部▣顔に▣
      書いて※□あるけどね？
  d_nikke_anchor_innocentmaid_04_72:
    speaker: "<Self>"
    en: Is it?
    ko: 그래?
    ja: そうなのか…？
  d_nikke_anchor_innocentmaid_04_73:
    speaker: anchor_m
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_anchor_innocentmaid_04_74:
    speaker: "<Monologue>"
    en: Anchor's expression is as blank and cryptic as ever.
    ko: 앵커는 평소와 같은 맹한 얼굴이다.
    ja: |-
      アンカーはいつもと変わらない、
      ぼーっとした顔をしている
  d_nikke_anchor_innocentmaid_04_75:
    speaker: "<Self>"
    en: "... I'm not sure."
    ko: "…잘 모르겠는데."
    ja: "…よく分からないな"
  d_nikke_anchor_innocentmaid_04_76:
    speaker: mast_m
    en: I used to drive myself crazy wondering what was going on in Anchor's head.
    ko: 나도 처음에는 대체 앵커 이 양반이 무슨 생각을 하고 있는지 궁금해 미치는 줄 알았수다.
    ja: |-
      私も最初は、アンカーさんが何を考えてるのか
      分からなくて困ったもんだぜ。
  d_nikke_anchor_innocentmaid_04_77:
    speaker: mast_m
    en: But after a while, I started to figure it out.
    ko: 뭐… 좀 지나니까 대충 알 수 있게 되기는 했지만 말요.
    ja: |-
      まっ、最近はだいぶ分かるように
      なってきたけどな？
  d_nikke_anchor_innocentmaid_04_78:
    speaker: sin_m
    en: "※※□Still, her making Buddy※□a maid caught□me off guard.▣※□"
    ko: "※※□그래도 이※□번에 후배니□을 그렇게 메이드※로 만들▣※□ 줄은 몰랐어."
    ja: |-
      ※※□でもまさ※□か、後輩クン□を
      メイド※にする▣※□なんてね～？
  d_nikke_anchor_innocentmaid_04_79:
    speaker: sin_m
    en: "□□※▣Does she have a※jealous or possessive※▣side to her after all?□"
    ko: "□□※▣앵커도 나※름대로 질투※▣랑 독▣▣※점욕이 있는 걸□까□?"
    ja: |-
      □□※▣アンカーにも、※嫉妬心※▣や
      独▣▣※占欲がある□ってこと□かしら？
  d_nikke_anchor_innocentmaid_04_80:
    speaker: "<Self>"
    en: May... mmph!
    ko: 그럴… 웁.
    ja: そんなまさ…むぐっ…！？
  d_nikke_anchor_innocentmaid_04_81:
    speaker: trony_m
    en: You know guys, there's a sequel to the game that we acted out before.
    ko: 우리가 연기했던 그 게임… 전작이 있거든….
    ja: |-
      …私たちが演じたあのゲームね、
      実は前作があって…
  d_nikke_anchor_innocentmaid_04_82:
    speaker: trony_m
    en: The story is quite similar too.
    ko: 거기에 비슷한 전개가 있기는 해.
    ja: そっちだと、似たような展開があるんだ。
  d_nikke_anchor_innocentmaid_04_83:
    speaker: mast_m
    en: What's the story?
    ko: 어떤 전개요?
    ja: どんな展開なんだ？
  d_nikke_anchor_innocentmaid_04_84:
    speaker: trony_m
    en: It's also set in a maid cafe.
    ko: 그게… 거기도 메이드 카페가 배경인데.
    ja: |-
      えっと…そっちもメイドカフェが
      舞台なんだけど…
  d_nikke_anchor_innocentmaid_04_85:
    speaker: trony_m
    en: One of the female characters makes the protagonist her apprentice, and then
      elopes with him.
    ko: 히로인 중 하나가 주인공을 견습 메이드로 삼았다가 사랑의 도피를 해버려.
    ja: |-
      ヒロインの1人が、主人公を見習いメイドにして
      愛の逃避行をしちゃうの。
  d_nikke_anchor_innocentmaid_04_86:
    speaker: trony_m
    en: And that's the conclusion. Pretty bad ending if you ask me.
    ko: 그러고는 그대로 게임 오버야. 배드 엔드.
    ja: |-
      そして、そのままゲームオーバー…
      つまり、バッドエンドで終わるんだ。
  d_nikke_anchor_innocentmaid_04_87:
    speaker: mast_m
    en: No wonder Anchor has been acting so strange. Have you played that game, Anchor?
    ko: 어쩐지 안 하던 짓을 한다 했더니. 그걸 본 거요, 앵커 양반?
    ja: |-
      どうりでいつもと様子が違うと思ったぜ…
      もしかして、アンカーさんはそれを見たのか？
  d_nikke_anchor_innocentmaid_04_88:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_04_89:
    speaker: mast_m
    en: Anchor?
    ko: 앵커 양반?
    ja: "…あれ？アンカーさんは？"
  d_nikke_anchor_innocentmaid_04_90:
    speaker: sin_m
    en: "□Where'd□□※Master go? He's gone□too."
    ko: "□주□□※인님도 없※▣□졌는□데?"
    ja: "□ご主人様□□※もいない※▣□わ□ね？"
  d_nikke_anchor_innocentmaid_04_91:
    speaker: trony_m
    en: Th-they've eloped!
    ko: 사, 사랑의 도피…!
    ja: あ、愛の逃避行…！
  d_nikke_anchor_innocentmaid_04_92:
    speaker: mast_m
    en: No way! This can't be real.
    ko: "…아니, 이게 진짜인 거요?"
    ja: "…なっ、なんだってぇ！？"
  d_nikke_anchor_innocentmaid_04_93:
    speaker: mast_m
    en: They didn't actually elope, did they?
    ko: 진짜로 사랑의 도피를 했다고?
    ja: |-
      まさか、ホントに愛の逃避行を
      しやがったのか！？
  d_nikke_anchor_innocentmaid_04_94:
    speaker: trony_m
    en: Sh-she's totally copying from the game! Unforgivable!
    ko: 다, 다른 히로인 캐릭터성 뺏는 건… 버, 범죄인데…!
    ja: |-
      ほ、他のヒロインキャラの設定を奪うのは…
      は、犯罪なのに…！
  d_nikke_anchor_innocentmaid_04_95:
    speaker: sin_m
    en: "※Aha▣□haha!▣※▣□"
    ko: "※아▣□하□하▣※▣□하!"
    ja: "※あ▣□は□は▣※▣□はっ！"
  d_nikke_anchor_innocentmaid_04_96:
    speaker: sin_m
    en: "※▣□There's never□any shortage▣of entertainment when▣※□I'm with you guys.※□"
    ko: "※▣□너희□랑 있으▣면 진▣※□짜 재밌※※는 일밖에 안 생※□기는 것 같아."
    ja: |-
      ※▣□みんな□といる▣と、本当▣※□に
      面白※※いことしか起き※□ないわ～！
  d_nikke_anchor_innocentmaid_04_97:
    speaker: anchor_m
    en: La de do♬
    ko: 흐흥~ 흐흐흥~♬
    ja: ふふん～ふんふふん～♪
  d_nikke_anchor_innocentmaid_04_98:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_04_99:
    speaker: "<Monologue>"
    en: Anchor, having dragged me out of the cafe, walks alongside me in the Outpost.
    ko: 나는 앵커에게 끌려 나와서 전초기지를 걷고 있다.
    ja: |-
      私はアンカーに引っ張られるがまま、
      前哨基地を歩いていた
  d_nikke_anchor_innocentmaid_04_100:
    speaker: "<Self>"
    en: Couldn't you have just told them that we were leaving?
    ko: "…그냥 얘기하고 나가면 되는 거 아니었어?"
    ja: |-
      …みんなに声をかけてきた方が
      よかったんじゃないか？
  d_nikke_anchor_innocentmaid_04_101:
    speaker: anchor_m
    en: No, I couldn't.
    ko: 으으응. 안 돼.
    ja: ううん。ダメ。
  d_nikke_anchor_innocentmaid_04_102:
    speaker: anchor_m
    en: They're bad seeds who are out to get us, and so we have to avoid them.
    ko: 우리는 우리 사이를 방해하는 나쁜 여자애들을 피해서….
    ja: |-
      私たちの仲をジャマする
      悪い女の子たちから逃げるために…
  d_nikke_anchor_innocentmaid_04_103:
    speaker: anchor_m
    en: Because you and I are eloping.
    ko: 사랑의 도피를 한 거니까.
    ja: 愛の逃避行をしたんだから。
  d_nikke_anchor_innocentmaid_04_104:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_04_105:
    speaker: "<Self>"
    en: I see.
    ko: "…으, 응. 그렇구나."
    ja: "…そ、そうか"
d_nikke_anchor_innocentmaid_05:
  d_nikke_anchor_innocentmaid_05_1:
    speaker: "<Monologue>"
    en: For two people who are supposedly eloping, our pace is quite leisurely,
    ko: 사랑의 도피를 한 것치고는 꽤나 느긋하게 걸어서,
    ja: 愛の逃避行にしては、のんびり歩いていると…
  d_nikke_anchor_innocentmaid_05_2:
    speaker: "<Monologue>"
    en: and we end up walking to a swimming pool.
    ko: 우리가 도착한 곳은 수영장이었다.
    ja: 私たちはプールにたどり着いた
  d_nikke_anchor_innocentmaid_05_3:
    speaker: "<Self>"
    en: What are we doing here?
    ko: 수영장…?
    ja: プール…？
  d_nikke_anchor_innocentmaid_05_4:
    speaker: anchor_m
    en: Hrngh!
    ko: 에잇.
    ja: えいっ。
  d_nikke_anchor_innocentmaid_05_5:
    speaker: "<Self>"
    en: "?!"
    ko: 엇?!
    ja: うおっ！？
  d_nikke_anchor_innocentmaid_05_6:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 풍덩-!
    ja: ドボン！
  d_nikke_anchor_innocentmaid_05_7:
    speaker: "<Monologue>"
    en: Anchor pushes me into the pool.
    ko: 나는 앵커에게 밀려서 수영장에 빠지고 말았다.
    ja: 私はアンカーに押され、プールに落ちてしまった
  d_nikke_anchor_innocentmaid_05_8:
    speaker: "<Self>"
    en: What was that about?!
    ko: "…앵커?"
    ja: "…アンカー？"
  d_nikke_anchor_innocentmaid_05_9:
    speaker: anchor_m
    en: Hehe.
    ko: 헤헷.
    ja: えへへっ。
  d_nikke_anchor_innocentmaid_05_10:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 찰박.
    ja: パシャッ…
  d_nikke_anchor_innocentmaid_05_11:
    speaker: "<Monologue>"
    en: Anchor follows me into the water, the water coming up to her waist.
    ko: 그리고 나를 따라, 앵커도 허리 정도까지 오는 물속으로 들어왔다.
    ja: |-
      アンカーも腰ぐらいの高さまで
      水に浸かりながら、プールに入ってきた
  d_nikke_anchor_innocentmaid_05_12:
    speaker: anchor_m
    en: Oh boy, the water's cold.
    ko: 으아. 물 차가워.
    ja: わっ、冷たい。
  d_nikke_anchor_innocentmaid_05_13:
    speaker: "<Self>"
    en: That's because it's a bit early in the year to be swimming.
    ko: 아직 물놀이하기는 조금 이르니까.
    ja: まだ水遊びをするには少し早い時期だからな
  d_nikke_anchor_innocentmaid_05_14:
    speaker: anchor_m
    en: Yeah, even if we had been able to go to the seaside, we wouldn't have been
      able to swim much.
    ko: 응. 바다 갔어도 어차피 수영은 많이 못 했겠다.
    ja: |-
      うん。これだと、海に行けても
      あんまり泳げなかったから…
  d_nikke_anchor_innocentmaid_05_15:
    speaker: anchor_m
    en: That's why the pool makes for a good backup.
    ko: 그 대신 수영장이야.
    ja: 代わりに、プールに入ろうかなって。
  d_nikke_anchor_innocentmaid_05_16:
    speaker: "<Self>"
    en: So that's why you brought us here...
    ko: "…그런 거였어?"
    ja: "…そういうことだったんだな"
  d_nikke_anchor_innocentmaid_05_17:
    speaker: "<Monologue>"
    en: Anchor nods, and I place my hand on her shoulder reassuringly.
    ko: 끄덕이는 앵커의 머리를 슥슥 쓰다듬었다.
    ja: 頷くアンカーの頭をなでた
  d_nikke_anchor_innocentmaid_05_18:
    speaker: anchor_m
    en: Actually, there was something I really wanted to do if we could have gone.
    ko: 사실 바다 가면 하려고 했던 거 있어.
    ja: |-
      あのね、海に行ったら
      したかったことがあるの。
  d_nikke_anchor_innocentmaid_05_19:
    speaker: "<Self>"
    en: What's that?
    ko: 뭔데?
    ja: 何だ？
  d_nikke_anchor_innocentmaid_05_20:
    speaker: anchor_m
    en: I wanted to go for a swim with my aquatic friends.
    ko: 바다 친구들이랑 같이 수영하려고 했어.
    ja: 海洋生物たちと一緒に泳ぐこと。
  d_nikke_anchor_innocentmaid_05_21:
    speaker: "<Self>"
    en: That's true. They wouldn't be able to swim in the pool... huh?
    ko: 그렇네. 수영장에서는 못 하겠… 어라?
    ja: そうか。それはプールだとできな…ん？
  d_nikke_anchor_innocentmaid_05_22:
    speaker: "<Monologue>"
    en: Down by the shallow end, starfish, sea cucumbers, coral and more line the
      bottom of the pool.
    ko: 수영장 얕은 바닥에는 불가사리, 해삼, 산호 등등.
    ja: |-
      プールの浅い方の底には
      ヒトデ、ナマコ、サンゴなど…
  d_nikke_anchor_innocentmaid_05_23:
    speaker: "<Monologue>"
    en: Anchor's marine animal friends are scattered all over.
    ko: 앵커의 바다 친구들이 잔뜩 깔려 있었다.
    ja: アンカーの海の仲間たちがたくさん沈んでいた
  d_nikke_anchor_innocentmaid_05_24:
    speaker: anchor_m
    en: I made some changes to the water so that my friends could live in it.
    ko: 친구들이 살 수 있는 물로 바꿔놨어.
    ja: |-
      みんなもプールで遊べるように、
      水に変えておいたの。
  d_nikke_anchor_innocentmaid_05_25:
    speaker: "<Self>"
    en: So that's why you bought so much sea salt.
    ko: 그래서 해수염을 그렇게 산 거구나.
    ja: だからあんなに海水の素を買ったのか
  d_nikke_anchor_innocentmaid_05_26:
    speaker: anchor_m
    en: Yup. The usual amount I buy wasn't nearly enough.
    ko: 응응. 평소에 사던 거로는 모자랐어.
    ja: うん、いつも買ってる量じゃ足りないから。
  d_nikke_anchor_innocentmaid_05_27:
    speaker: "<Narration>"
    en: "*Splash splash*"
    ko: 찰박찰박.
    ja: パシャパシャ
  d_nikke_anchor_innocentmaid_05_28:
    speaker: "<Monologue>"
    en: Anchor stands next to me and plays with the water for a while.
    ko: 앵커는 내 옆에 붙어서 잠깐동안 물장난을 쳤다.
    ja: アンカーは私にくっつきながら水遊びをした
  d_nikke_anchor_innocentmaid_05_29:
    speaker: anchor_m
    en: It's all done.
    ko: "…됐다."
    ja: "…ぜんぶ、できた。"
  d_nikke_anchor_innocentmaid_05_30:
    speaker: "<Self>"
    en: What is?
    ko: 뭐가?
    ja: 何がだ？
  d_nikke_anchor_innocentmaid_05_31:
    speaker: anchor_m
    en: Teaching you.
    ko: 주인님한테 이것저것 가르쳐주기.
    ja: ご主人様にいろいろ教えること。
  d_nikke_anchor_innocentmaid_05_32:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_anchor_innocentmaid_05_33:
    speaker: anchor_m
    en: Reassuring you, feeding you.
    ko: "…주인님 머리 쓰다듬어 주기, 주인님한테 밥 먹여주기."
    ja: |-
      …ご主人様の頭をなでること、
      ご主人様にご飯を食べさせること。
  d_nikke_anchor_innocentmaid_05_34:
    speaker: "<Self>"
    en: Ah...
    ko: 아….
    ja: "…！"
  d_nikke_anchor_innocentmaid_05_35:
    speaker: anchor_m
    en: Holding hands on the way back from going grocery shopping.
    ko: 주인님이랑 같이 장 보기. 그리고 손 잡고 돌아가기.
    ja: |-
      ご主人様と一緒にお買い物すること、
      手をつないで一緒に帰ること…
  d_nikke_anchor_innocentmaid_05_36:
    speaker: anchor_m
    en: Eloping.
    ko: 주인님이랑 같이 사랑의 도피 하기.
    ja: ご主人様と一緒に愛の逃避行をすること…
  d_nikke_anchor_innocentmaid_05_37:
    speaker: anchor_m
    en: Swimming together with my sea friends.
    ko: 주인님이랑 바다 친구들이랑 같이 수영하기.
    ja: |-
      それと、ご主人様と海洋生物たちと
      一緒に泳ぐこと。
  d_nikke_anchor_innocentmaid_05_38:
    speaker: anchor_m
    en: These are all things I wanted to do together with you,
    ko: 내가 주인님이랑 하고 싶었던 것들이야.
    ja: みんな、ご主人様としたかったことだよ。
  d_nikke_anchor_innocentmaid_05_39:
    speaker: anchor_m
    en: and I've done them all.
    ko: 조금 전에 다 했어.
    ja: これで、全部叶っちゃった。
  d_nikke_anchor_innocentmaid_05_40:
    speaker: "<Self>"
    en: One of those things you said sounded a little strange...
    ko: 중간에 이상한 게 있는데?
    ja: 一部、おかしなものがあった気がするが…
  d_nikke_anchor_innocentmaid_05_41:
    speaker: anchor_m
    en: We had a good time, didn't we?
    ko: 그치만 재미있어 보였단 말야.
    ja: だって、面白そうだったんだもん。
  d_nikke_anchor_innocentmaid_05_42:
    speaker: "<Self>"
    en: What about you forcing me to be your apprentice?
    ko: 나한테 견습 메이드 시킨 것도?
    ja: 私に見習いメイドをさせたこともか？
  d_nikke_anchor_innocentmaid_05_43:
    speaker: anchor_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_innocentmaid_05_44:
    speaker: anchor_m
    en: That was petty of me. Sorry.
    ko: "…그건 그냥 심술부렸어. 죄송해요."
    ja: "…それはただのイジワル。ごめんなさい。"
  d_nikke_anchor_innocentmaid_05_45:
    speaker: "<Monologue>"
    en: Anchor fiddles with my palms and looks down at the ground.
    ko: 양손으로 내 손바닥을 만지작거리고 있는 앵커가 어쩐지 조금 시무룩해 보인다.
    ja: |-
      両手で私の手のひらをもんでいるアンカーは、
      どこか少し落ち込んでいるように見える
  d_nikke_anchor_innocentmaid_05_46:
    speaker: "<Self>"
    en: I think I understand it now.
    ko: "…이제 조금 알 것 같네."
    ja: "…ようやく少し、分かったかもな"
  d_nikke_anchor_innocentmaid_05_47:
    speaker: anchor_m
    en: What?
    ko: 뭐를?
    ja: 何が？
  d_nikke_anchor_innocentmaid_05_48:
    speaker: "<Choice>"
    en: How you feel.
    ko: 앵커의 마음.
    ja: アンカーの心が
  d_nikke_anchor_innocentmaid_05_49:
    speaker: "<Choice>"
    en: What you've been thinking.
    ko: 앵커의 기분.
    ja: アンカーの気持ちが
  d_nikke_anchor_innocentmaid_05_50:
    speaker: anchor_m
    en: I don't believe you.
    ko: 에에. 거짓말.
    ja: えへへ、ホントに？
  d_nikke_anchor_innocentmaid_05_51:
    speaker: anchor_m
    en: If you understand, then guess what I want you to do right now.
    ko: 그럼 지금 내가 해줬으면 하는 게 뭔지 맞춰봐.
    ja: じゃあ、いま私がしてほしいこと、当ててみて。
  d_nikke_anchor_innocentmaid_05_52:
    speaker: "<Self>"
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_anchor_innocentmaid_05_53:
    speaker: "<Choice>"
    en: I place my hand on Anchor's shoulder.
    ko: 앵커의 머리를 쓰다듬는다.
    ja: アンカーの頭をなでる
  d_nikke_anchor_innocentmaid_05_54:
    speaker: "<Choice>"
    en: I hold Anchor's hands.
    ko: 앵커의 손을 잡는다.
    ja: アンカーの手を握る
  d_nikke_anchor_innocentmaid_05_55:
    speaker: anchor_m
    en: Oh my gosh, you weren't lying.
    ko: 오오. 진짜였다.
    ja: "…すごい、ホントだったんだ…"
  d_nikke_anchor_innocentmaid_05_56:
    speaker: "<Self>"
    en: Did I guess correctly?
    ko: 진짜 맞춘거야?
    ja: 正解だったか？
  d_nikke_anchor_innocentmaid_05_57:
    speaker: anchor_m
    en: Actually...
    ko: 음….
    ja: うーん…
  d_nikke_anchor_innocentmaid_05_58:
    speaker: anchor_m
    en: You could have done just about anything right now and it would have been correct.
    ko: 사실 지금은 아무거나 해도 맞춘 거야.
    ja: 今はね、何をしても正解だったよ。
  d_nikke_anchor_innocentmaid_05_59:
    speaker: anchor_m
    en: That's because for the past few days, you've been doing whatever I wanted
      you to.
    ko: 해줬으면 하는 거, 주인님은 며칠 전부터 지금까지 계속해 주고 있으니까.
    ja: |-
      ご主人様にしてほしいことは、
      ずっと、叶えてくれてたから。
  d_nikke_anchor_innocentmaid_05_60:
    speaker: anchor_m
    en: As long as you're with me,
    ko: 으응. 괜찮아.
    ja: ううん、大丈夫。
  d_nikke_anchor_innocentmaid_05_61:
    speaker: anchor_m
    en: I'll be fine.
    ko: 나는 주인님만 있으면 되니까.
    ja: 私はご主人様さえいればいいから。
  d_nikke_anchor_innocentmaid_05_62:
    speaker: "<Self>"
    en: Ah...
    ko: 아….
    ja: あ…
  d_nikke_anchor_innocentmaid_05_63:
    speaker: anchor_m
    en: Don't you agree?
    ko: 그렇지?
    ja: ね？
  d_nikke_anchor_innocentmaid_05_64:
    speaker: "<Self>"
    en: Didn't you say you'd done everything you wanted to?
    ko: "…하고 싶은 건 다 했다며."
    ja: "…したいことは全部終わったんだろう？"
  d_nikke_anchor_innocentmaid_05_65:
    speaker: anchor_m
    en: Yes, but there's something I'd like you to do.
    ko: 응. 하고 싶었던 건 다 했는데, 이건 해줬으면 하는 거.
    ja: |-
      うん。したいことは終わったけど、
      これはしてほしいこと。
  d_nikke_anchor_innocentmaid_05_66:
    speaker: anchor_m
    en: It's like anemone and coral; there's a world of difference between the two.
    ko: 둘 사이에는 말미잘이랑 산호만큼 차이가 있어.
    ja: |-
      この2つの間には、
      イソギンチャクとサンゴくらいの違いがあるよ。
  d_nikke_anchor_innocentmaid_05_67:
    speaker: "<Choice>"
    en: "... Uh-huh."
    ko: 그, 그렇구나.
    ja: そ、そうなのか
  d_nikke_anchor_innocentmaid_05_68:
    speaker: "<Choice>"
    en: I'd say it's more of a subtle difference...
    ko: 미묘한 차이네….
    ja: 微妙な違いだな…
  d_nikke_anchor_innocentmaid_05_69:
    speaker: mast_m
    en: There you are! I was wondering where you'd run off to.
    ko: 어디 갔나 했더니 여기 있었구만!
    ja: どこに行ったかと思ったら、ここにいたのか！
  d_nikke_anchor_innocentmaid_05_70:
    speaker: mast_m
    en: Eloping without saying anything to us! I won't let you get away with this!
    ko: 멋대로 사랑의 도피를 하다니! 용서할 수 없수다!
    ja: |-
      いくらアンカーさんとはいえ、勝手に
      愛の逃避行なんて承知しねえぞ！
  d_nikke_anchor_innocentmaid_05_71:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 첨벙!
    ja: バシャッ！
  d_nikke_anchor_innocentmaid_05_72:
    speaker: anchor_m
    en: Eek!
    ko: 으엥~
    ja: んえっ！
  d_nikke_anchor_innocentmaid_05_73:
    speaker: "<Monologue>"
    en: Mast dives into the pool and starts to violently splash water at Anchor.
    ko: 수영장에 뛰어든 마스트는 앵커에게 마구 물을 뿌리기 시작했다.
    ja: |-
      プールに飛び込んだマストは、
      アンカーに思いっきり水をかけた
  d_nikke_anchor_innocentmaid_05_74:
    speaker: "<Self>"
    en: How did you know we were here?
    ko: 여기 있는 거 어떻게 알았어?
    ja: どうしてここにいるって分かったんだ？
  d_nikke_anchor_innocentmaid_05_75:
    speaker: mast_m
    en: No matter how crafty Anchor thinks she is, I'll always have her number.
    ko: 헹. 앵커 양반이 날고 기어봐야 전부 내 손바닥 위인 거요.
    ja: |-
      へへっ。いくらアンカーさんが逃げ回ろうが、
      このマスト様の手のひらの上ってな！
  d_nikke_anchor_innocentmaid_05_76:
    speaker: mast_m
    en: I knew that she'd want to play with these sea creatures of hers, and here
      they are.
    ko: 보나 마나 그 해양 생물들하고 같이 놀자고… 그래. 저기들 있구만.
    ja: |-
      どうせ海洋生物たちと遊びたいって
      魂胆だっただろ？
      そうなると、ここしかねえよな？
  d_nikke_anchor_innocentmaid_05_77:
    speaker: "<Self>"
    en: Impressive.
    ko: "…대단한데."
    ja: "…よく分かったな"
  d_nikke_anchor_innocentmaid_05_78:
    speaker: mast_m
    en: What's so impressive about that? She and I are like family.
    ko: 가족끼리 당연한 거지, 그게 뭐 대단하겠수?
    ja: これくらい、家族なんだから当然さ。
  d_nikke_anchor_innocentmaid_05_79:
    speaker: mast_m
    en: Anyway, since we're all here, we might as well have a pool party.
    ko: 아, 그렇지! 이왕 이렇게 수영장에 온 거, 2차는 풀파티요!
    ja: |-
      あっ、そうだ！せっかくプールに来たんだから、
      2次会はプールパーティーと行こうぜっ！
  d_nikke_anchor_innocentmaid_05_80:
    speaker: mast_m
    en: I'll hop on the Admire and grab some snacks and drinks.
    ko: 간단히 먹고 마실것들 어드마이어 호에서 꺼내 오겠수다.
    ja: |-
      簡単な飲み物とつまみをアドマイアー号から
      持ってくるから、ちょっと待ってな！
  d_nikke_anchor_innocentmaid_05_81:
    speaker: sin_m
    en: "□※□I better□go get my swimsuit▣※then.□"
    ko: "□※□음□… □▣※럼 나도 수▣※영복 가져※※와▣야□겠다."
    ja: |-
      □※□うーん□…□▣※じゃあ私も、
      水着▣※を持って※※こな▣く□ちゃね？
  d_nikke_anchor_innocentmaid_05_82:
    speaker: sin_m
    en: "□▣Would you like to join▣me, Trony?"
    ko: "□▣트로▣니는?"
    ja: "□▣トロニー▣はどうするの？"
  d_nikke_anchor_innocentmaid_05_83:
    speaker: trony_m
    en: I-I'll just watch from outside...
    ko: 나, 나는 그냥 밖에서 구경할게….
    ja: わ、私はプールサイドから見てるね…
  d_nikke_anchor_innocentmaid_05_84:
    speaker: sin_m
    en: "※I can lend you▣one of my swimsuits□□if you like.□"
    ko: "※내 ▣거 빌□□려□줄까?"
    ja: "※ふ～ん？水着▣、貸して□□あげ□よっか？"
  d_nikke_anchor_innocentmaid_05_85:
    speaker: trony_m
    en: Uh... I-I'm fine, thanks.
    ko: 어, 어…?! 괘, 괜찮은데….
    ja: え、ええっ…！？だ、大丈夫だから…！
  d_nikke_anchor_innocentmaid_05_86:
    speaker: sin_m
    en: "▣※※※I don't see the※problem.□※□You're already wearing an□outfit you borrowed※※from
      Soda, after all."
    ko: "▣※※※어※차피 메□드□※□복도 소다 거 빌려 입□어※※잖아."
    ja: |-
      ▣※※※そんなこと※言って、
      □メイド□※□服もソーダのを
      借りてた□※じゃ※な～い？
  d_nikke_anchor_innocentmaid_05_87:
    speaker: trony_m
    en: H-hey!
    ko: 그, 그그그래도 그거는…!
    ja: で、ででででも、それは…！
  d_nikke_anchor_innocentmaid_05_88:
    speaker: "<Self>"
    en: "... Here we go again."
    ko: "…이게 또 이렇게 됐네."
    ja: "…結局、全員集まったな"
  d_nikke_anchor_innocentmaid_05_89:
    speaker: "<Self>"
    en: Are you okay with this, Anchor?
    ko: 앵커도 괜찮지?
    ja: 勝手に話が進んでいるが、いいのか？
  d_nikke_anchor_innocentmaid_05_90:
    speaker: anchor_m
    en: Yeah, I'm fine.
    ko: 응. 괜찮아. 그리고….
    ja: うん、大丈夫。それに…
  d_nikke_anchor_innocentmaid_05_91:
    speaker: anchor_m
    en: There is one more thing that I just remembered I wanted to do.
    ko: 방금 하고 싶은 게 또 하나 생겼어.
    ja: たった今、もう一つしたいことができたから。
  d_nikke_anchor_innocentmaid_05_92:
    speaker: "<Monologue>"
    en: Anchor proceeds to stare at me quietly.
    ko: 앵커는 입을 다물고 나를 가만히 바라보았다.
    ja: アンカーは口をつぐみ、じっと私を見つめた
  d_nikke_anchor_innocentmaid_05_93:
    speaker: "<Self>"
    en: Sure, let's all go for a swim together. You, me, your marine animal friends,
      and your fellow maids.
    ko: 그래. 바다 친구들이랑 나랑 메이드 친구들이랑 같이 수영하자.
    ja: |-
      ああ。海の仲間たちと私、そして
      メイドたちと…一緒に泳ごう
  d_nikke_anchor_innocentmaid_05_94:
    speaker: anchor_m
    en: "... Okay."
    ko: "…응."
    ja: "…うん。"
  d_nikke_anchor_innocentmaid_05_95:
    speaker: "<Monologue>"
    en: Once again, I hold Anchor's soft and dainty hand.
    ko: 요 며칠간 계속 잡고 있었던 작고 부드러운 손.
    ja: |-
      この数日間、何度も握っていた
      小さくて柔らかい手と再び手をつなぐと…
  d_nikke_anchor_innocentmaid_05_96:
    speaker: "<Monologue>"
    en: Holding that hand tightly, we walk toward Anchor's sea friends and maid companions.
    ko: 그 손을 맞잡고, 앵커의 바다 친구들과 메이드 친구들에게 향했다.
    ja: |-
      その温度を感じながら、私たちは
      みんなのもとへと向かうのだった
