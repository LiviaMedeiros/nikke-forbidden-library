      felt... what would you say to that?
    ko: 그, 그럼 상대가 짝사랑한다면서 고백하는 건요?
    ja: |-
      じゃ、じゃあ片思いしている
      誰かに告白されたらどんな気持ちですか？
  d_nikke_signal_02_154:
    speaker: "<Choice>"
    en: I would like that.
    ko: 좋을 거 같아.
    ja: 嬉しいと思う
  d_nikke_signal_02_155:
    speaker: "<Choice>"
    en: I think that wouldn't be so bad.
    ko: 나쁘진 않을 거 같은데.
    ja: 悪くはないと思う
  d_nikke_signal_02_156:
    speaker: signal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_signal_02_157:
    speaker: signal
    en: Really?
    ko: 조, 좋다고요? 진짜?
    ja: う、嬉しいですか？本当に？
  d_nikke_signal_02_158:
    speaker: signal
    en: Uh... When you say that wouldn't be so bad, you mean it's okay to do it?
    ko: 어… 나쁘지 않다는 건 해도 괜찮다는 거죠?
    ja: |-
      あ…悪くはないっていうことは、
      告白されてもいいってことですよね？
  d_nikke_signal_02_159:
    speaker: "<Self>"
    en: Yes.
    ko: 그렇지?
    ja: そうだな
  d_nikke_signal_02_160:
    speaker: signal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_signal_02_161:
    speaker: signal
    en: Is-is that a green light?
    ko: 이, 이런 게 바로 청신호…?
    ja: こ、これがまさしく青信号ってやつ…？
  d_nikke_signal_02_162:
    speaker: "<Self>"
    en: What?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_signal_02_163:
    speaker: signal
    en: Huh? Oh! Um... nothing.
    ko: 아, 아뇨! 그냥… 잠시.
    ja: な、何でもありません！ただ…何となく
  d_nikke_signal_02_164:
    speaker: signal
    en: Just remembering a funny scene from this show, that's all...
    ko: 파란 신호를 본 거 같아서요.
    ja: 青信号が見えた気がしまして。
  d_nikke_signal_02_165:
    speaker: "<Self>"
    en: "???"
    ko: "???"
    ja: "？？？"
d_nikke_signal_03:
  d_nikke_signal_03_1:
    speaker: "<Monologue>"
    en: It's a quiet morning. I hear murmurs outside the door.
    ko: |-
      조용한 아침.
      문밖에서 중얼거리는 소리가 들려왔다.
    ja: |-
      静かな朝。
      ドアの外からぶつぶつしゃべる声が聞こえてくる
  d_nikke_signal_03_2:
    speaker: unknown
    en: Uh... ummm...
    ko: 으… 으으으….
    ja: うぅ…ううう…
  d_nikke_signal_03_3:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_signal_03_4:
    speaker: "<Narration>"
    en: I approach the door.
    ko: 문 앞으로 다가가보았다.
    ja: ドアに近寄ってみた
  d_nikke_signal_03_5:
    speaker: signal
    en: Phew... just calm down Signal! You've seen it on TV a million times before!
    ko: |-
      후우… 침착해. 시그널!
      드라마에서 봤잖아!
    ja: |-
      ふぅ…落ち着くのよ。シグナル！
      ドラマでも出てきたじゃない！
  d_nikke_signal_03_6:
    speaker: signal
    en: First, create a situation where the two of you are alone!
    ko: 우선 단둘이 있을 수 있게 상황을 만들고!
    ja: まずは二人きりになれる状況を作って！
  d_nikke_signal_03_7:
    speaker: signal
    en: Then, try to figure out if the Commander is giving you any signals.
    ko: 그, 그때 지휘관이 청신호인지 아닌지 파악하면 돼.
    ja: |-
      そ、それから指揮官が
      青信号かどうかを判断すればいい。
  d_nikke_signal_03_8:
    speaker: signal
    en: If there is, then all you need to do is tell the Commander how you feel.
    ko: 마, 만약에 청신호가 뜨면 고백하면 되는 거야.
    ja: |-
      も、もし青信号だったら、
      そのまま告白すればいい。
  d_nikke_signal_03_9:
    speaker: signal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_03_10:
    speaker: signal
    en: All I've got to do is open this door.
    ko: 그, 그럼 이제 문을 열면 되는데….
    ja: |-
      じゃあ、あとはもうドアを
      開ければいいんだけど…
  d_nikke_signal_03_11:
    speaker: signal
    en: Wait, what if the Commander is still sleeping? I guess I should knock first.
    ko: |-
      마, 만약 아직 일어나지 않았으면?
      그럼 문을 살살 두드려야 하나?
    ja: |-
      も、もしまだ寝てたらどうする？
      そっとノックした方がいいのかな？
  d_nikke_signal_03_12:
    speaker: signal
    en: But what if Commander is awake and doesn't hear me anyway?
    ko: 그러다 만약 일어나 있는대도 못 들으면?
    ja: でももし起きてたら音が聞こえないかも？
  d_nikke_signal_03_13:
    speaker: signal
    en: Uh... What should I do...
    ko: 으으… 어떡하지….
    ja: うぅぅ…どうしよう…
  d_nikke_signal_03_14:
    speaker: "<Narration>"
    en: I open the door.
    ko: 문을 열어보았다.
    ja: ドアを開けた
  d_nikke_signal_03_15:
    speaker: signal
    en: Gah! C-Commander?!
    ko: 흐, 흐에에?! 지, 지휘관?!
    ja: うっ、うぁぁぁ！？し、指揮官！？
  d_nikke_signal_03_16:
    speaker: signal
    en: You're awake!
    ko: 이, 일어나계셨군요!
    ja: も、もう起きていらっしゃいましたか！
  d_nikke_signal_03_17:
    speaker: "<Self>"
    en: Are you coming in?
    ko: 들어올 거야?
    ja: 入るのか？
  d_nikke_signal_03_18:
    speaker: signal
    en: What...?
    ko: 네…?
    ja: はい…？
  d_nikke_signal_03_19:
    speaker: signal
    en: Ah, yes!
    ko: 아, 네!
    ja: あ、はい！
  d_nikke_signal_03_20:
    speaker: "<Narration>"
    en: Signal quickly enters the room.
    ko: 시그널이 후다닥 안으로 들어왔다.
    ja: シグナルが慌てて中に入ってきた
  d_nikke_signal_03_21:
    speaker: "<Self>"
    en: What were you doing in front of the door?
    ko: 문 앞에서 뭐 하고 있던 거야?
    ja: ドアの前で何をしていた？
  d_nikke_signal_03_22:
    speaker: signal
    en: Wh-what? I-I was...
    ko: 예, 예? 그, 그게….
    ja: え、はい？あ、その…
  d_nikke_signal_03_23:
    speaker: signal
    en: Did I wake you up?
    ko: 호, 혹시 시끄러우셨나요?
    ja: も、もしかしてうるさかったですか？
  d_nikke_signal_03_24:
    speaker: "<Self>"
    en: No.
    ko: 그건 아니야.
    ja: いや
  d_nikke_signal_03_25:
    speaker: signal
    en: Umm... I... have something to tell you, Commander.
    ko: 그… 저… 지휘관에게 할 말이 있어서!
    ja: あの…その…指揮官に言いたいことがあります！
  d_nikke_signal_03_26:
    speaker: signal
    en: I-is now a good time?
    ko: 지, 지금 시간 괜찮으신가요?
    ja: い、今お時間大丈夫でしょうか？
  d_nikke_signal_03_27:
    speaker: "<Self>"
    en: Yes it is.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_signal_03_28:
    speaker: signal
    en: Then would you like to...
    ko: 그럼 오늘 저랑 같이….
    ja: では今日私と一緒に…
  d_nikke_signal_03_29:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_signal_03_30:
    speaker: neon
    en: Master! Something terrible has happened!
    ko: 스승님! 큰일이에요!
    ja: 師匠！大変です！
  d_nikke_signal_03_31:
    speaker: "<Self>"
    en: "?!!"
    ko: "?!!"
    ja: "！！？"
  d_nikke_signal_03_32:
    speaker: neon
    en: Fire... my firepower... it's dead!
    ko: 화력이… 제 화력이… 죽어버렸어요!
    ja: |-
      火力が…私の火力が…
      力尽きてしまいました！
  d_nikke_signal_03_33:
    speaker: signal
    en: What?!
    ko: 화, 화력이… 죽어요?!
    ja: か、火力が…力尽きる！？
  d_nikke_signal_03_34:
    speaker: "<Self>"
    en: What do you mean?
    ko: 무슨 일인데?
    ja: どうしたんだ？
  d_nikke_signal_03_35:
    speaker: neon
    en: Usually, I can light up a candle in 5 seconds flat.
    ko: "평소의 제 화력이라면 5초 안에 \n초에 불을 붙였어야 했는데."
    ja: |-
      いつもなら5秒以内に
      ロウソクに火をつけられたのに、
  d_nikke_signal_03_36:
    speaker: neon
    en: But today it took 6 seconds!
    ko: 오늘은 6초나 걸렸어요!
    ja: 今日は6秒もかかってしまいました！
  d_nikke_signal_03_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_03_38:
    speaker: signal
    en: Um...
    ko: 아….
    ja: あ…
  d_nikke_signal_03_39:
    speaker: neon
    en: We can't stand around talking, we have to do something!
    ko: 아니, 이렇게 듣고만 있으실 때가 아니에요.
    ja: |-
      何してるんですか、
      ぼーっとしている場合じゃありません！
  d_nikke_signal_03_40:
    speaker: neon
    en: If this keeps up, then I'm finished...
    ko: 이렇게 계속 늦어졌다간 정말 죽어버리고 말 거….
    ja: |-
      このままどんどん遅くなっていったら
      本当に力尽きてしま…
  d_nikke_signal_03_41:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅-!
    ja: バンッ！
  d_nikke_signal_03_42:
    speaker: anis
    en: Oh God, Commander, it's just awful!
    ko: 지휘관님! 큰일이야!
    ja: 指揮官様！大変よ！
  d_nikke_signal_03_43:
    speaker: "<Self>"
    en: What is it?
    ko: 뭐가?
    ja: 何が？
  d_nikke_signal_03_44:
    speaker: anis
    en: There's no more carbonated water in the fridge!
    ko: 지휘관 실 냉장고에 탄산수가 다 떨어졌어.
    ja: 指揮官室の冷蔵庫に炭酸水が一本もないの。
  d_nikke_signal_03_45:
    speaker: anis
    en: I need you to fill it back up.
    ko: 채워줘.
    ja: 補充して。
  d_nikke_signal_03_46:
    speaker: "<Self>"
    en: Is it really that big of a deal?
    ko: 그게 큰일이야?
    ja: それが大変なことなのか？
  d_nikke_signal_03_47:
    speaker: anis
    en: Are you kidding? Of course it is!
    ko: 그럼! 큰일이지.
    ja: もちろん！一大事よ。
  d_nikke_signal_03_48:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_signal_03_49:
    speaker: neon
    en: Anis, when did you find out there was no carbonated water in the fridge?
    ko: 그걸 지금 이 방에 뛰어들어온 아니스가 어떻게 알고 있나요?
    ja: |-
      今指揮官室に来たばかりなのに、
      どうやってそれが分かるんですか？
  d_nikke_signal_03_50:
    speaker: anis
    en: When I checked the fridge last night.
    ko: 당연히 어제 열어봤으니까?
    ja: 昨日確認しておいたからね。
  d_nikke_signal_03_51:
    speaker: neon
    en: So you mean to say you waited all night and are only telling us now?
    ko: 그럼 그걸 밤새 기억하고 있다가 지금 말하는 건가요?
    ja: |-
      じゃあそれを一晩中覚えておいて、
      今言ったってことですか？
  d_nikke_signal_03_52:
    speaker: anis
    en: Um... yes?
    ko: 그렇지?
    ja: そうね。
  d_nikke_signal_03_53:
    speaker: neon
    en: Ha! That means your problem isn't nearly as urgent and can wait.
    ko: 아하. 결론은 조금 더 참을 수 있는 일이라는 거네요?
    ja: |-
      なるほど。結論から言うと、
      昨夜から今まで我慢できたように、
      まだ我慢できるってことですね？
  d_nikke_signal_03_54:
    speaker: neon
    en: I have a much more pressing issue,
    ko: 그럼 제가 더 급한 거 같으니까.
    ja: というわけで私の方が急を要するので、
  d_nikke_signal_03_55:
    speaker: neon
    en: so Master should help me at once!
    ko: 스승님은 제 화력을 봐주시는 게 먼저겠네요!
    ja: 師匠には私の火力から先に見ていただきます！
  d_nikke_signal_03_56:
    speaker: anis
    en: Would you cut it out?!
    ko: 무슨 그런 말도 안 되는…!
    ja: 何なの、そのへんちくりんな理屈は…！
  d_nikke_signal_03_57:
    speaker: anis
    en: You're always bellyaching about your firepower!
    ko: 넌 맨날 시도 때도 없이 화력 타령이잖아!
    ja: |-
      あなたは四六時中
      火力のことしか頭にないくせに！
  d_nikke_signal_03_58:
    speaker: anis
    en: I've been waiting since last night, so I should be first!
    ko: 난 어제부터 참은 거거든! 당연히 내가 먼저지!
    ja: |-
      私は昨日からずっと我慢してきたのよ！
      当然私が先よ！
  d_nikke_signal_03_59:
    speaker: signal
    en: A-all right everyone, let's just calm down...
    ko: 저 두, 두 분 다 진정하시고….
    ja: あのぉ、お二人とも落ち着いてくださいぃ…
  d_nikke_signal_03_60:
    speaker: anis
    en: What do you mean 'calm down'?!
    ko: 진정은 무슨 진정!
    ja: こんな状況で落ち着けると思うのっ？
  d_nikke_signal_03_61:
    speaker: signal
    en: Ummm...
    ko: 흐, 흐에에!
    ja: う、うわぁぁ！
  d_nikke_signal_03_62:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン
  d_nikke_signal_03_63:
    speaker: emma
    en: Morning, Commander! I was cooking muffins, and I made a few too many...
    ko: 지휘관~ 머핀을 구웠는데 너무 양이 많아져서….
    ja: |-
      指揮官～マフィンを焼いたら、
      ちょっと作り過ぎちゃって…
  d_nikke_signal_03_64:
    speaker: emma
    en: Ummm, what are you all doing here? You guys want some muffins?
    ko: "어머, 다들 여기서 뭐해? \n머핀 먹을래?"
    ja: |-
      あら、みんなここにいたのね？
      マフィンでも食べる？
  d_nikke_signal_03_65:
    speaker: neon
    en: That's not important right now. My firepower...!
    ko: 지금 그게 중요한 게 아니에요. 제 화력이…!
    ja: |-
      今はそんなの食べてる場合じゃありません。
      私の火力が…！
  d_nikke_signal_03_66:
    speaker: anis
    en: My carbonated water is more important!
    ko: 내 탄산수가 더 중요하거든!
    ja: 炭酸水の方がもっと大事よ！
  d_nikke_signal_03_67:
    speaker: emma
    en: You all look like you could use a taste of some scrumptious muffins right
      about now.
    ko: 음~ 내 머핀은 지금이 가장 맛있을 때인데….
    ja: |-
      う～ん、このマフィンは
      焼きたてが一番おいしいのに…
  d_nikke_signal_03_68:
    speaker: emma
    en: Here Commander, just one bite...
    ko: 그러지 말고 지휘관, 이것부터 한입만 먹어봐 봐. 응?
    ja: |-
      他のことはさておき、指揮官、
      私が作ったマフィン食べてみない？ほら。
  d_nikke_signal_03_69:
    speaker: anis
    en: Commander!
    ko: 지휘관님-!
    ja: 指揮官様ー！
  d_nikke_signal_03_70:
    speaker: neon
    en: Master! Something bad has happened!
    ko: 스승님!
    ja: 師匠！
  d_nikke_signal_03_71:
    speaker: emma
    en: Commander!
    ko: 지휘관~!
    ja: 指揮官～！
  d_nikke_signal_03_72:
    speaker: signal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_03_73:
    speaker: "<Narration>"
    en: Some time later
    ko: 잠시 후
    ja: しばらくして
  d_nikke_signal_03_74:
    speaker: "<Narration>"
    en: After attending to everyone's affairs, they have all left.
    ko: 모두 볼일을 본 후 떠나갔다.
    ja: 皆が思い思いに事を済ませ、帰っていった
  d_nikke_signal_03_75:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_03_76:
    speaker: signal
    en: "... E-everyone has left."
    ko: "…다, 다들 가셨네요."
    ja: "…お、お帰りになりましたね。"
  d_nikke_signal_03_77:
    speaker: signal
    en: You've had a long day, Commander.
    ko: 고, 고생 많으셨어요. 지휘관.
    ja: お、お疲れ様でした、指揮官。
  d_nikke_signal_03_78:
    speaker: "<Self>"
    en: Yes, it definitely has been...
    ko: 고마워.
    ja: ありがとう
  d_nikke_signal_03_79:
    speaker: signal
    en: So... Well then, if it's okay with you, would you like to spend...
    ko: "저… 그러면요. \n혹시 괜찮으시면 오늘 시, 시간을…."
    ja: |-
      あの…では。
      もしよろしかったら今日、お、お時間…
  d_nikke_signal_03_80:
    speaker: signal
    en: Uh... I-I mean, do you want to go somewhere fun?
    ko: 어… 그, 그러니까 어, 어디 놀러 가지 않을래요?
    ja: |-
      えっと…で、ですから、
      ど、どこかに一緒に遊びに行きませんか？
  d_nikke_signal_03_81:
    speaker: "<Self>"
    en: Where?
    ko: 어디에?
    ja: どこにだ？
  d_nikke_signal_03_82:
    speaker: signal
    en: I-I haven't decided just yet...!
    ko: 그, 그건 아직 못 정했는데…!
    ja: そ、それはまだ決めてませんが…！
  d_nikke_signal_03_83:
    speaker: signal
    en: Where should we go...
    ko: 어딜 가야 하지….
    ja: どこがいいかな…
  d_nikke_signal_03_84:
    speaker: "<Self>"
    en: Okay.
    ko: 그래. 놀러 가자.
    ja: そうだな、遊びに行こう
  d_nikke_signal_03_85:
    speaker: signal
    en: R-really?
    ko: 저, 정말요?
    ja: ほ、本当ですか？
  d_nikke_signal_03_86:
    speaker: signal
    en: Then right now...
    ko: 그럼 지금 바로….
    ja: では今から…
  d_nikke_signal_03_87:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_signal_03_88:
    speaker: rapi
    en: Commander, it's an urgent communication...
    ko: 지휘관. 긴급 연락이….
    ja: 指揮官。緊急連絡が…
  d_nikke_signal_03_89:
    speaker: rapi
    en: Oh, Signal... sorry for interrupting.
    ko: |-
      아, 시그널도 있었군요.
      대화 중 죄송합니다.
    ja: |-
      あ、シグナルも一緒でしたか。
      お話し中に失礼しました。
  d_nikke_signal_03_90:
    speaker: rapi
    en: I've received a confirmation request from the Ark.
    ko: 방주에서 확인 요청이 왔는데.
    ja: アークから確認の要請です。
  d_nikke_signal_03_91:
    speaker: rapi
    en: There's some unusual Rapture movement near the elevator on the surface.
    ko: |-
      지상 엘리베이터 인근에서
      랩쳐들이 이상한 움직임을 보이고 있다고 합니다.
    ja: |-
      地上エレベーター付近でラプチャーたちが
      不審な動きを見せているとのことです。
  d_nikke_signal_03_92:
    speaker: rapi
    en: I think you should go immediately.
    ko: 서둘러 가보셔야 할 것 같습니다.
    ja: 今すぐ確認をしに行く必要があると思われます。
  d_nikke_signal_03_93:
    speaker: "<Self>"
    en: How long do you think it would take to get back?
    ko: 다녀오는 데 얼마나 걸릴 거 같아?
    ja: どれくらいで戻ってこれそうだ？
  d_nikke_signal_03_94:
    speaker: rapi
    en: Let me think...
    ko: 아마….
    ja: 恐らく…
  d_nikke_signal_03_95:
    speaker: rapi
    en: You'd most likely be back sometime in the evening.
    ko: 저녁은 되어야 돌아올 것 같습니다.
    ja: 夕方には戻ってこれるかと。
  d_nikke_signal_03_96:
    speaker: signal
    en: In the evening?
    ko: 저, 저녁?!
    ja: ゆ、夕方！？
  d_nikke_signal_03_97:
    speaker: "<Self>"
    en: I'm sorry.
    ko: 미안.
    ja: すまない
  d_nikke_signal_03_98:
    speaker: signal
    en: N-no, it's okay! Really!
    ko: 아, 아니에요! 전 정말 괜찮아요!
    ja: |-
      あっ、全然大丈夫です！
      私のことは気になさらないでください！
  d_nikke_signal_03_99:
    speaker: "<Self>"
    en: If it's all right with you, I'll have to take a rain check on our plans.
    ko: 괜찮다면 약속을 다음으로 미뤄도 될까?
    ja: よかったらまた今度行ってもいいか？
  d_nikke_signal_03_100:
    speaker: signal
    en: Y-yes! Of course!
    ko: 네, 네! 무, 물론이에요!
    ja: あ、はい！も、もちろんです！
  d_nikke_signal_03_101:
    speaker: signal
    en: Go do what you have to do. Don't worry about me.
    ko: 걱정 말고 다녀오세요.
    ja: 気をつけて行ってきてください。
  d_nikke_signal_03_102:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_nikke_signal_03_103:
    speaker: signal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_03_104:
    speaker: "<Narration>"
    en: That night.
    ko: 그날 밤
    ja: その日の夜
  d_nikke_signal_03_105:
    speaker: signal
    en: Ugh... Commander is even popular with the Raptures...
    ko: 에휴. 랩쳐에게까지 인기가 있다니….
    ja: ふぅ。ラプチャーにまで人気があるんだから…
  d_nikke_signal_03_106:
    speaker: delta
    en: Signal, is there something wrong?
    ko: 시그널. 무슨 일 있습니까?
    ja: シグナル。どうかしましたか？
  d_nikke_signal_03_107:
    speaker: signal
    en: Wh-what? N-no!
    ko: 예, 예? 아, 아뇨!
    ja: え、はい？な、何も！
  d_nikke_signal_03_108:
    speaker: anis
    en: Don't think you can fool me. You've been sighing this entire time.
    ko: "아무 일 없긴. \n너 아까부터 계속 한숨 쉰 거 알아?"
    ja: |-
      嘘ついても無駄よ。
      さっきからずっとため息ついてたくせに。
  d_nikke_signal_03_109:
    speaker: signal
    en: Really? I'm sorry...
    ko: 제, 제가요? 죄, 죄송해요!
    ja: わ、私がですか？す、すみません！
  d_nikke_signal_03_110:
    speaker: delta
    en: Is something on your mind?
    ko: 고민이 있습니까?
    ja: 何か悩み事ですか？
  d_nikke_signal_03_111:
    speaker: signal
    en: It's just...
    ko: 그게….
    ja: えっと…
  d_nikke_signal_03_112:
    speaker: signal
    en: Why is the Commander so busy?
    ko: 지휘관은 왜 이렇게 바쁘신 걸까요.
    ja: 指揮官は何でこんなにお忙しいんでしょうか。
  d_nikke_signal_03_113:
    speaker: anis
    en: What makes you so curious about the Commander?
    ko: 갑자기 웬 지휘관님?
    ja: 何でいきなり指揮官様が出てくるのよ。
  d_nikke_signal_03_114:
    speaker: signal
    en: It just seems like they work non-stop.
    ko: 뭔가… 쉴 새 없이 일하시는 거 같아서요.
    ja: |-
      何て言うか…休む暇なく
      働いていらっしゃる気がしまして。
  d_nikke_signal_03_115:
    speaker: signal
    en: It seems like everyone loves them too...
    ko: 인기도 너무 많은 거 같고….
    ja: 人気もすごくあるみたいですし…
  d_nikke_signal_03_116:
    speaker: neon
    en: Well, of course Commander is busy!
    ko: 그야 진짜 바쁘시니까요?
    ja: だって本当にお忙しい人ですからね。
  d_nikke_signal_03_117:
    speaker: anis
    en: He manages the outpost,
    ko: 전초기지 관리도 해야 하고.
    ja: 前哨基地の管理もしなきゃいけないし、
  d_nikke_signal_03_118:
    speaker: anis
    en: and actually cares about our mental well-being, unlike other commanders.
    ko: |-
      다른 지휘관들은 생각조차 안 하는
      우리들 멘탈 케어도 해주고 있으니까.
    ja: |-
      他の指揮官たちは考えもしない
      私たちのメンタルケアもしてくれてるしね。
  d_nikke_signal_03_119:
    speaker: signal
    en: Mental?
    ko: 멘탈 케어요?
    ja: メンタルケアですか？
  d_nikke_signal_03_120:
    speaker: anis
    en: Yes. That's why the Commander spends so much time with us.
    ko: "응. 그래서 사적으로 시간 내서 우리들이랑 \n놀러도 나가고 하는 거잖아."
    ja: |-
      そうよ。だから個人的に時間を作って私たちと
      遊びにも行ってくれる。
  d_nikke_signal_03_121:
    speaker: neon
    en: That's right, the Commander even helps us with our training!
    ko: 맞아요. 같이 화력 훈련도 해주시죠!
    ja: そうです。一緒に火力訓練もしてくれます！
  d_nikke_signal_03_122:
    speaker: delta
    en: They are just a busybody.
    ko: 오지랖이 많아서 그런 겁니다.
    ja: お人好しにも程があります。
  d_nikke_signal_03_123:
    speaker: delta
    en: Running around like a chicken with their head cut off... no wonder they are
      so exhausted.
    ko: 그런 걸 해봤자 본인 몸만 피곤할 텐데….
    ja: |-
      あんなにみんなに優しくしておいて、
      自分のことはちっとも顧みないのですから…
  d_nikke_signal_03_124:
    speaker: anis
    en: We all know you spent some time with the Commander too!
    ko: 그러는 너도 같이 놀러 갔다 온 거 다 알거든?
    ja: |-
      そういうあなただって、
      この前一緒に遊びに行ってなかったっけ？
  d_nikke_signal_03_125:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_03_126:
    speaker: signal
    en: So that means... every Nikke is receiving the same amount of attention?
    ko: 그, 그렇다는 건… 니케라면 누구나 그 케어를 받는다는 거죠?
    ja: |-
      つ、つまり…ニケなら誰もが
      そのケアを受けているってことですよね？
  d_nikke_signal_03_127:
    speaker: anis
    en: Most likely. They are not the kind of people to pick favorites.
    ko: 아마 그렇겠지? 누굴 차별하는 사람은 아니니까?
    ja: |-
      たぶんそうじゃないかしら？
      誰かを差別したりする人じゃないもの。
  d_nikke_signal_03_128:
    speaker: neon
    en: Anis, stop...
    ko: 아니스, 그만….
    ja: アニス、もうやめ…
  d_nikke_signal_03_129:
    speaker: anis
    en: Huh? What?
    ko: 응? 왜?
    ja: え？どうしたの？
  d_nikke_signal_03_130:
    speaker: signal
    en: So... even watching the drama together...
    ko: 그럼… 저와 같이 드라마를 봐주신 것도….
    ja: |-
      じゃあ…
      私と一緒にドラマを観てくださったのも…
  d_nikke_signal_03_131:
    speaker: signal
    en: That's all it was.
    ko: 그, 그런 거였군요.
    ja: そ、そういうことだったんですね。
  d_nikke_signal_03_132:
    speaker: signal
    en: I thought they were giving me signals...
    ko: 그런 것도 모르고 청신호라고 생각했는데.
    ja: そうとも知らず青信号だとばかり思ってました。
  d_nikke_signal_03_133:
    speaker: signal
    en: How could I be so stupid?
    ko: 차, 착각이었네요.
    ja: か、勘違いだったようです。
  d_nikke_signal_03_134:
    speaker: signal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_03_135:
    speaker: delta
    en: Signal?
    ko: 시그널?
    ja: シグナル？
  d_nikke_signal_03_136:
    speaker: signal
    en: I-I'm sorry!  I need to go!
    ko: "죄, 죄송해요! \n저 그, 그만 들어가 볼게요!"
    ja: |-
      す、すみません！
      私、お、お先に失礼します！
  d_nikke_signal_03_137:
    speaker: signal
    en: Good night!
    ko: 다들 안녕히 주무세요!
    ja: みなさん、おやすみなさい！
  d_nikke_signal_03_138:
    speaker: "<Narration>"
    en: Signal leaves.
    ko: 시그널이 떠나갔다.
    ja: シグナルが部屋を出て行った
  d_nikke_signal_03_139:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_03_140:
    speaker: anis
    en: What's gotten into her?
    ko: 쟤 갑자기 왜 저래?
    ja: あの子、急にどうしちゃったのかしら？
  d_nikke_signal_03_141:
    speaker: neon
    en: Anis, you are really clueless.
    ko: 아니스 진짜 눈치 없네요.
    ja: アニスは本当に無神経です。
  d_nikke_signal_03_142:
    speaker: delta
    en: You got that right.
    ko: 동감입니다.
    ja: 同感です。
  d_nikke_signal_03_143:
    speaker: anis
    en: Hey!
    ko: 아, 왜!
    ja: 何がよ！
d_nikke_signal_04:
  d_nikke_signal_04_1:
    speaker: "<Monologue>"
    en: So the Commander dotes on all of the Nikkes.
    ko: 지휘관이 니케의 멘탈 케어를 한다.
    ja: 指揮官はニケのメンタルケアを行う
  d_nikke_signal_04_2:
    speaker: "<Monologue>"
    en: After hearing this, my heart was in knots.
    ko: 그 말을 들은 이후 마음이 무척 심란합니다.
    ja: その言葉を聞いて以来、とても複雑な気持ちです
  d_nikke_signal_04_3:
    speaker: rosaline
    en: "[I saw everything. I saw you with that Nikke.]"
    ko: "[선배 저 다 봤어요. \n그 니케랑 같이 있는 거.]"
    ja: |-
      「先輩、私全部見ました。
      あのニケと一緒にいるところを」
  d_nikke_signal_04_4:
    speaker: rosaline
    en: "[I heard that Commanders have a special relationship with Nikkes... Are you
      like that too?]"
    ko: "[지휘관과 니케가 특별한 관계라던데… \n혹시 선배도 그런 건 아니죠?]"
    ja: |-
      「指揮官とニケは
      特別な関係だって聞きましたけど…
      もしかして先輩も？」
  d_nikke_signal_04_5:
    speaker: orlando
    en: "[It's not like that. That's...!]"
    ko: "[정말 그런 거 아냐. \n그땐…!]"
    ja: |-
      「本当に誤解だ。
      あの時は…！」
  d_nikke_signal_04_6:
    speaker: signal
    en: They're going through a crisis as well.
    ko: 저쪽도 위기네.
    ja: あっちの方も危なそう。
  d_nikke_signal_04_7:
    speaker: signal
    en: But they're in a drama, so they get to have a happy ending...
    ko: "그래도 잘 되겠지. \n드라마니까…."
    ja: |-
      でも途中でまたよくなるでしょ。
      ドラマだもん…
  d_nikke_signal_04_8:
    speaker: signal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_04_9:
    speaker: signal
    en: Looks like everyone knows that Commanders have special relationships with
      Nikkes.
    ko: 다들 당연하게 니케와 지휘관이 특별한 관계라고 생각하네.
    ja: |-
      みんな当然のようにニケと指揮官の
      関係は特別だって思ってるみたい。
  d_nikke_signal_04_10:
    speaker: signal
    en: Maybe that's why the Commander was nice to me.
    ko: 그래서 지휘관도 잘해주셨던 걸까.
    ja: それで指揮官もよくしてくれただけなのかな。
  d_nikke_signal_04_11:
    speaker: signal
    en: It wasn't out of love, it was only because I'm a Nikke.
    ko: 사랑 같은 건 없이 그냥 내가 니케라서….
    ja: 愛情とか関係なく、ただ私がニケだから…
  d_nikke_signal_04_12:
    speaker: signal
    en: Isn't it obvious? There are so many beautiful Nikkes everywhere.
    ko: "당연히 그랬겠지? \n주변에 그렇게 예쁜 니케들이 많은데."
    ja: |-
      絶対そうだよね？
      周りにはあんなにたくさんの
      かわいいニケがいるんだもん。
  d_nikke_signal_04_13:
    speaker: signal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_04_14:
    speaker: signal
    en: I wonder how the Commander feels.
    ko: 지휘관의 마음은 뭘까.
    ja: 指揮官の気持ちが気になる。
  d_nikke_signal_04_15:
    speaker: signal
    en: I wish we could hear other people's thoughts over the walkie-talkie...
    ko: 다른 사람의 마음도 무전기로 들을 수 있으면 좋을 텐데.
    ja: |-
      他人の気持ちも無線機で
      聞くことができたらいいのに。
  d_nikke_signal_04_16:
    speaker: signal
    en: Sigh... I just don't know.
    ko: 으으으… 모르겠다.
    ja: ううう…よく分からない。
  d_nikke_signal_04_17:
    speaker: signal
    en: We're supposed to meet tomorrow. What should I do?
    ko: 내일 약속한 날인데… 어떡하지?
    ja: 明日は約束の日だけど…どうしよう？
  d_nikke_signal_04_18:
    speaker: "<Monologue>"
    en: After an entire night tossing and turning without any rest,
    ko: 그렇게 심란한 밤을 뜬눈으로 보내고.
    ja: 複雑な気持ちで夜を明かして
  d_nikke_signal_04_19:
    speaker: "<Monologue>"
    en: the day had come. It was time to meet with the Commander.
    ko: 지휘관과 만나기로 약속한 날이 되었습니다.
    ja: 指揮官と会う約束をした日になりました
  d_nikke_signal_04_20:
    speaker: "<Self>"
    en: You don't look so well.
    ko: 안색이 좋지 않아 보이는데.
    ja: 顔色が悪いようだが
  d_nikke_signal_04_21:
    speaker: signal
    en: I-is that so?
    ko: 그, 그런가요?
    ja: そ、そうですか？
  d_nikke_signal_04_22:
    speaker: signal
    en: Th-that's strange. We didn't have any assignments on my end, so we weren't
      busy...
    ko: |-
      요새 임무도 없어서 편하게 지냈는데.
      이, 이상하네요!
    ja: |-
      最近は任務もなくて楽だったんですけどね。
      へ、変ですね！
  d_nikke_signal_04_23:
    speaker: "<Self>"
    en: What have you been doing?
    ko: 뭐하면서 지냈어?
    ja: 何をして過ごしていた？
  d_nikke_signal_04_24:
    speaker: signal
    en: Same as always. Watching dramas in my room...
    ko: 저야 늘 똑같죠! 방에서 드라마나 보고….
    ja: いつも通りです！部屋でドラマを観たり…
  d_nikke_signal_04_25:
    speaker: "<Self>"
    en: So, how'd she do?
    ko: 고백은 잘했어?
    ja: 告白はしたか？
  d_nikke_signal_04_26:
    speaker: signal
    en: Huh?
    ko: 네, 네?
    ja: は、はい？
  d_nikke_signal_04_27:
    speaker: signal
    en: Who?
    ko: 무, 무, 무, 무슨 고백이요?
    ja: こ、こ、こ、告白って何の告白のことですか？
  d_nikke_signal_04_28:
    speaker: "<Self>"
    en: The drama we were watching before. Wasn't the lady going to confess her feelings
      for the Commander?
    ko: 저번에 보던 드라마의 여자 주인공이 고백한다고 하지 않았어?
    ja: この前見ていたドラマのヒロインが\n告白すると言ってなかったか？
  d_nikke_signal_04_29:
    speaker: signal
    en: Oh, that. I-it hasn't happened yet.
    ko: 아, 그거요. 아, 아직이요.
    ja: あ、そのことでしたか。まだです。
  d_nikke_signal_04_30:
    speaker: signal
    en: He... He's constantly surrounded by other Nikkes, so she thought he wouldn't
      have any feelings for her.
    ko: "그… 남자 주인공 주변에 니케가 많아서… \n자신을 좋아하지 않는다고 오해해서."
    ja: |-
      その…男主人公の周りにニケがたくさんいて…
      自分のことなんて好きじゃないって誤解してて。
  d_nikke_signal_04_31:
    speaker: signal
    en: So...
    ko: 그래서….
    ja: それで…
  d_nikke_signal_04_32:
    speaker: signal
    en: she never said anything to him.
    ko: 고백을… 못했어요.
    ja: 告白…できなかったんです。
  d_nikke_signal_04_33:
    speaker: "<Self>"
    en: I see...
    ko: 그랬구나.
    ja: そうだったのか
  d_nikke_signal_04_34:
    speaker: signal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_04_35:
    speaker: "<Self>"
    en: Signal, is there anything you want to ask me?
    ko: 시그널은 물어보고 싶은 거 없어?
    ja: シグナルは聞きたいことないか？
  d_nikke_signal_04_36:
    speaker: signal
    en: W-what?
    ko: 무, 물어보고 싶은 거요?
    ja: き、聞きたいことですか？
  d_nikke_signal_04_37:
    speaker: signal
    en: Well...
    ko: 지, 지휘관에게요?
    ja: し、指揮官にですか？
  d_nikke_signal_04_38:
    speaker: "<Monologue>"
    en: I had a million questions I wanted to ask the Commander.
    ko: "지휘관의 예상대로, \n머릿속엔 지휘관에게 하고 싶은 질문들이 가득 있었습니다."
    ja: |-
      指揮官は気づいていたでしょうが、
      頭の中は指揮官に聞きたいことで
      いっぱいでした
  d_nikke_signal_04_39:
    speaker: "<Monologue>"
    en: Why are you so nice to everyone?
    ko: 왜 모두에게 잘해주세요?
    ja: 指揮官はどうしてみんなに優しいのですか？
  d_nikke_signal_04_40:
    speaker: "<Monologue>"
    en: Are you only nice to me because I'm a Nikke?
    ko: 제게 잘해준 것도 전부 니케였기 때문인가요?
    ja: 私に優しくしてくれたのもニケだからですか？
  d_nikke_signal_04_41:
    speaker: "<Monologue>"
    en: Is all of this just standard procedure for you when dealing with Nikkes?'
    ko: 지금 이렇게 친절한 것도 전부 멘탈 케어 때문인가요?
    ja: |-
      今こうして親切なのも
      全部メンタルケアの一環ですか？
  d_nikke_signal_04_42:
    speaker: signal
    en: No. No questions!
    ko: 아뇨. 아무것도 없어요!
    ja: いいえ。何もありません！
  d_nikke_signal_04_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_04_44:
    speaker: signal
    en: R-really!
    ko: 저, 정말이에요!
    ja: ほ、本当です！
  d_nikke_signal_04_45:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_signal_04_46:
    speaker: signal
    en: Should we get something to drink?
    ko: 뭐, 뭐라도 마실까요?
    ja: な、何か飲みますか？
  d_nikke_signal_04_47:
    speaker: signal
    en: I'm feeling... really parched...
    ko: 아, 모, 목마르다….
    ja: はぁ、の、喉が渇きます…
  d_nikke_signal_04_48:
    speaker: "<Monologue>"
    en: I was lying, and the Commander knew it.
    ko: 하지만 거짓말을 해버렸습니다.
    ja: 私は嘘をついてしまいました
  d_nikke_signal_04_49:
    speaker: "<Monologue>"
    en: But I had no choice.
    ko: 지휘관이라면 분명 눈치채셨겠지만 어쩔 수 없었습니다.
    ja: |-
      指揮官のことです。きっと気づいていたこと
      でしょう。でも仕方がありませんでした
  d_nikke_signal_04_50:
    speaker: "<Monologue>"
    en: If I asked all of the questions running through my mind, there was no going
      back.
    ko: |-
      묻고 싶은 걸 전부 물어봤다간
      전부 돌이킬 수 없게 되어버릴 것 같았습니다.
    ja: |-
      聞きたいことは山ほどありましたが、
      それを全部聞いたら取り返しの
      つかないことになりそうでした
  d_nikke_signal_04_51:
    speaker: "<Monologue>"
    en: I may just end up telling Commander my true feelings.
    ko: |-
      좋아한다고.
      좋아해 달라고 고백해 버릴 것 같았습니다.
    ja: |-
      好きだと。
      私のことを好きになってほしいと
      告白してしまいそうでした
  d_nikke_signal_04_52:
    speaker: employee
    en: Here's your drink!
    ko: 주문하신 음료 나왔습니다~
    ja: ドリンクをご注文のお客様～
  d_nikke_signal_04_53:
    speaker: signal
    en: Oh, thanks...
    ko: 아, 감사합….
    ja: あ、はーい…
  d_nikke_signal_04_54:
    speaker: "<Monologue>"
    en: Wrong drink again.
    ko: 처음 두근거렸던 그날처럼.
    ja: 初めて胸が高鳴ったあの日と同じように、
  d_nikke_signal_04_55:
    speaker: "<Monologue>"
    en: Just like that day... when my heart first started to feel this way.
    ko: 또다시 잘못 나온 음료.
    ja: また間違って出てきたドリンク
  d_nikke_signal_04_56:
    speaker: signal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_04_57:
    speaker: "<Monologue>"
    en: Suddenly, the Commander's voice registers in my ear, coming over the radio.
    ko: 귓가에 지휘관의 무전 소리가 들려오는 것 같았습니다.
    ja: |-
      耳元で指揮官からの無線の声が
      聞こえてくるようでした
  d_nikke_signal_04_58:
    speaker: "<Narration>"
    en: Signal, can you hear me?
    ko: "[시그널, 듣고 있어?]"
    ja: "「シグナル、聞こえるか？」"
  d_nikke_signal_04_59:
    speaker: "<Narration>"
    en: 'Deliver this message to the front counter: ''You gave me the wrong drink''.'
    ko: "[눈앞의 대상에게 전달해. 음료가 잘못 나왔네요.]"
    ja: |-
      「目の前の店員に伝えるんだ。
      ドリンクが注文したのと違います」
  d_nikke_signal_04_60:
    speaker: signal
    en: The drink...
    ko: 음료가….
    ja: ドリンクが…
  d_nikke_signal_04_61:
    speaker: employee
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_signal_04_62:
    speaker: "<Narration>"
    en: Consider this an assignment. 'You gave me the wrong drink!'
    ko: "[임무라고 생각해. 음료가 잘못 나왔네요!]"
    ja: "「任務だと思え。ドリンクが注文と違います」"
  d_nikke_signal_04_63:
    speaker: signal
    en: You gave me the wrong drink!
    ko: 음료가 잘못 나왔네요!
    ja: 注文したのと違います！
  d_nikke_signal_04_64:
    speaker: signal
    en: Could you please take care of this?
    ko: 바, 바꿔주실 수 있을까요?
    ja: わ、私が注文したものと変えてもらえますか？
  d_nikke_signal_04_65:
    speaker: employee
    en: Oh, of course! I'll bring you the right one in just a moment!
    ko: 아! 다시 해드릴게요!
    ja: あ！すぐに新しく作り直します！
  d_nikke_signal_04_66:
    speaker: "<Monologue>"
    en: If I look back now, the Commander will...
    ko: 이제 뒤를 돌아보면 지휘관이….
    ja: そして後ろを振り返ると指揮官が…
  d_nikke_signal_04_67:
    speaker: "<Self>"
    en: You did good.
    ko: 이젠 잘못 나왔다고 말할 수 있게 되었네.
    ja: もう言えるようになったな
  d_nikke_signal_04_68:
    speaker: "<Monologue>"
    en: He pats me on the head.
    ko: 머리를 쓰다듬어주었습니다.
    ja: 頭をなでてくださいました
  d_nikke_signal_04_69:
    speaker: "<Self>"
    en: I'm proud of you.
    ko: 잘했어.
    ja: よくやった
  d_nikke_signal_04_70:
    speaker: "<Monologue>"
    en: He smiles.
    ko: 미소 지었습니다.
    ja: 笑顔を浮かべてくださいました
  d_nikke_signal_04_71:
    speaker: signal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_04_72:
    speaker: "<Monologue>"
    en: I have to endure this.
    ko: 참아야 해.
    ja: 我慢しなきゃ
  d_nikke_signal_04_73:
    speaker: "<Monologue>"
    en: Endure this...
    ko: 참아야….
    ja: 我慢しな…
  d_nikke_signal_04_74:
    speaker: "<Monologue>"
    en: Endure.
    ko: 참아.
    ja: 我慢
  d_nikke_signal_04_75:
    speaker: "<Monologue>"
    en: No!
    ko: 아.
    ja: あ
  d_nikke_signal_04_76:
    speaker: "<Monologue>"
    en: I can't do it.
    ko: 안되겠다.
    ja: もうダメ
  d_nikke_signal_04_77:
    speaker: signal
    en: I like you.
    ko: 좋아해요.
    ja: 好きです。
  d_nikke_signal_04_78:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_signal_04_79:
    speaker: signal
    en: I know you've been nice to me, because you have to.
    ko: 제, 제가 니케라서.
    ja: わ、私がニケだから、
  d_nikke_signal_04_80:
    speaker: signal
    en: It's all part of looking after the Nikkes under your command.
    ko: 멘탈 케어 때문에 잘해주신다는 거 알아요.
    ja: |-
      メンタルケアのために
      優しくしてくださることはよく分かってます。
  d_nikke_signal_04_81:
    speaker: signal
    en: But still... I like you.
    ko: 그래도… 좋아해요.
    ja: でも…好きなんです。
  d_nikke_signal_04_82:
    speaker: signal
    en: I like you Commander.
    ko: 좋아해요. 지휘관.
    ja: 好きです。指揮官。
  d_nikke_signal_04_83:
    speaker: "<Monologue>"
    en: I blurted it out.
    ko: 말해버렸습니다.
    ja: 告白してしまいました
  d_nikke_signal_04_84:
    speaker: "<Monologue>"
    en: Even though I hadn't gotten the signal to move ahead.
    ko: 절대 움직이지 말라던 붉은 신호였는데.
    ja: 絶対に渡ってはいけない赤信号だったのに
  d_nikke_signal_04_85:
    speaker: "<Monologue>"
    en: My heart was overflowing with emotion, and eventually... it burst.
    ko: 좋아하는 마음이 넘쳐흘러서 결국 쏟아져내렸습니다.
    ja: |-
      好きという気持ちが溢れ出し、
      結局こぼれてしまいました
  d_nikke_signal_04_86:
    speaker: "<Monologue>"
    en: You shouldn't have been nice to me. You shouldn't have smiled at me.
    ko: |-
      차라리 친절하지 말지.
      웃어주지 말지.
    ja: |-
      いっそのこと親切じゃなかったらよかったのに
      笑ってくれなかったらよかったのに
  d_nikke_signal_04_87:
    speaker: "<Monologue>"
    en: But even if you were cold and careless, I still would have liked you.
    ko: 하지만 무심하고 냉정했어도 좋아했을 거라고 생각합니다.
    ja: |-
      でも不親切で不愛想だったとしても、
      好きになってたと思います
  d_nikke_signal_04_88:
    speaker: signal
    en: I-it's okay if you don't feel the same way!
    ko: 바, 받아주시지 않아도 괜찮아요!
    ja: こ、断ってもらっても大丈夫です！
  d_nikke_signal_04_89:
    speaker: signal
    en: S-sorry for making you feel uncomfortable.
    ko: 나, 난감하게 만들어서 죄송합니다!
    ja: こ、困らせてしまいすみません！
  d_nikke_signal_04_90:
    speaker: "<Self>"
    en: Signal?
    ko: 시그널?
    ja: シグナル？
  d_nikke_signal_04_91:
    speaker: "<Monologue>"
    en: I ran away without hearing a reply.
    ko: 그래서 대답을 듣지 않고 도망쳤습니다.
    ja: 答えを聞く前に逃げてしまいました
  d_nikke_signal_04_92:
    speaker: "<Monologue>"
    en: I had been put in such an uncomfortable position, there was no way I could
      face the Commander.
    ko: 좋아하는 사람의 난감해 하는 얼굴만은 보고 싶지 않았습니다.
    ja: |-
      大好きな人の困った顔を
      見る勇気がありませんでした
  d_nikke_signal_04_93:
    speaker: "<Monologue>"
    en: Everything will be better tomorrow.
    ko: 내일이 되면 다시 괜찮아질 겁니다.
    ja: |-
      明日になれば、
      またいつもと同じようにできるはずです
  d_nikke_signal_04_94:
    speaker: "<Monologue>"
    en: If I sleep a little,
    ko: 조금 자고 일어나면.
    ja: 一晩寝て朝になれば
  d_nikke_signal_04_95:
    speaker: "<Monologue>"
    en: if I watch two more episodes of that drama and fall sleep,
    ko: 드라마를 두 편만 더 보고 자면.
    ja: ドラマを2話だけ観て寝れば
  d_nikke_signal_04_96:
    speaker: "<Monologue>"
    en: I will feel much better.
    ko: 이 마음도 전부 괜찮아질 거라고.
    ja: この気持ちも全部収まることでしょう
  d_nikke_signal_04_97:
    speaker: "<Monologue>"
    en: I leave, mumbling these words to myself.
    ko: 그렇게 중얼거리며 돌아갔습니다.
    ja: そう呟きながら部屋に戻りました
d_nikke_signal_05:
  d_nikke_signal_05_1:
    speaker: "<Narration>"
    en: I stand in front of Signal's room.
    ko: 시그널의 방 문 앞에 섰다.
    ja: シグナルの部屋のドアの前に立った
  d_nikke_signal_05_2:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン
  d_nikke_signal_05_3:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_05_4:
    speaker: "<Narration>"
    en: Unsurprisingly, there's complete silence on the other end.
    ko: 예상대로 아무 소리도 들려오지 않는다.
    ja: 予想通り返事はない
  d_nikke_signal_05_5:
    speaker: "<Narration>"
    en: I open the door.
    ko: 문을 열어보았다.
    ja: ドアを開けた
  d_nikke_signal_05_6:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_signal_05_7:
    speaker: "<Narration>"
    en: The door opens.
    ko: 예상대로 문이 열린다.
    ja: 予想通りドアが開いた
  d_nikke_signal_05_8:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_05_9:
    speaker: "<Narration>"
    en: I should remind her to always lock her door.
    ko: 문단속을 해야 한다고 말해줘야 할 거 같다.
    ja: 戸締りに気をつけろと一言言いたくなった
  d_nikke_signal_05_10:
    speaker: "<Narration>"
    en: I head inside Signal's room.
    ko: 시그널의 방으로 들어갔다.
    ja: シグナルの部屋に入っていった
  d_nikke_signal_05_11:
    speaker: rosaline
    en: "[I like you.]"
    ko: "[선배. 좋아해요.]"
    ja: "「先輩。好きです」"
  d_nikke_signal_05_12:
    speaker: rosaline
    en: "[I don't care how many Nikkes are by your side. I still like you!]"
    ko: |-
      [선배 주위에 아무리 많은 니케가 있어도 괜찮아요.
      그래도 선배가 좋아요!]
    ja: |-
      「先輩の周りにたくさんのニケがいても
      大丈夫です。それでも先輩が好きです！」
  d_nikke_signal_05_13:
    speaker: rosaline
    en: "[I want to be part of your life away from the battlefield. Will you allow
      me this?]"
    ko: "[전장에서뿐만 아니라 선배의 일상도 \n오퍼레이팅 할 수 있게 해주시면 안 될까요?]"
    ja: |-
      「戦場だけでなく先輩の日常も
      オペレーションさせてもらえませんか？」
  d_nikke_signal_05_14:
    speaker: orlando
    en: "[... I'm sorry, but I have feelings for someone else.]"
    ko: |-
      […미안.
      나 사실 좋아하는 사람이 있어.]
    ja: |-
      「…ごめん。
      実は好きな人がいるんだ」
  d_nikke_signal_05_15:
    speaker: rosaline
    en: "[I should have known... it must be that other Nikke.]"
    ko: "[아… 역시 그 니케를…!]"
    ja: "「あ…やっぱりあのニケのことが…！」"
  d_nikke_signal_05_16:
    speaker: orlando
    en: "[No, it's Celia.]"
    ko: "[아니. 내가 좋아하는 건 실리아야.]"
    ja: "「違う。俺が好きなのはシリアだ」"
  d_nikke_signal_05_17:
    speaker: rosaline
    en: "[C-Celia? My friend, Celia?]"
    ko: "[시, 실리아? 제 친구 실리아요?]"
    ja: "「シ、シリア？私の友だちのシリアですか？」"
  d_nikke_signal_05_18:
    speaker: orlando
    en: "[Sorry. In the beginning, I thought I had feelings for you, but it turned
      out not to be true.]"
    ko: "[미안. 처음엔 분명히 널 좋아하는 것 같았지만 아니었어.]"
    ja: |-
      「ごめん。最初は確かに君のことが
      好きだったんだけど、違ったみたいだ」
  d_nikke_signal_05_19:
    speaker: orlando
    en: "[The way you act, it's begun to feel more and more like an obsession. I'm
      not sure I can feel the same way about you anymore.]"
    ko: "[난 네 오퍼레이팅이 점점 집착처럼 느껴져서… \n더는 좋아할 수 없을 거 같다.]"
    ja: |-
      「君のオペレーションに
      だんだん拘束されていくような気がして…
      もう好きになれないと思う」
  d_nikke_signal_05_20:
    speaker: rosaline
    en: "[This is lunacy! My best friend, of all people!? How can you do this to me?!]"
    ko: "[말도 안 돼! 그렇다고 갑자기 내 친구를 좋아한다고요?]"
    ja: |-
      「意味が分からない！だからって
      急に私の友だちを好きになるなんて！」
  d_nikke_signal_05_21:
    speaker: rosaline
    en: "[You used me!]"
    ko: "[이 바람둥이!]"
    ja: "「この女たらし！」"
  d_nikke_signal_05_22:
    speaker: signal
    en: What?! It doesn't make any sense! He was giving her so many signals!
    ko: "흐에에! 말도 안 돼! \n분명히 청신호였는데!"
    ja: |-
      えええ！信じられない！
      絶対青信号だと思ったのに！
  d_nikke_signal_05_23:
    speaker: signal
    en: So just because he doesn't like her anymore, he has to start making moves
      on her friend?
    ko: 여주가 싫어져서 갑자기 친구를 좋아한다고?
    ja: |-
      女主人公がイヤになって、
      いきなりその友だちが好きになったって？
  d_nikke_signal_05_24:
    speaker: signal
    en: Not even another Nikke, but her friend?!
    ko: 니케도 아니고 친구?
    ja: ニケでもなくて、友だち？
  d_nikke_signal_05_25:
    speaker: signal
    en: Aren't these shows supposed to be some form of escapism? Now it's just rubbing
      salt in my wounds!
    ko: |-
      흐에에… 드라마 보면서 대리만족하려고 했는데.
      전개가 망했어!
    ja: |-
      あ～ぁ…ドラマ観てスカッとしようと
      思ってたのに。ガッカリ！
  d_nikke_signal_05_26:
    speaker: signal
    en: "... No."
    ko: "…아냐."
    ja: "…違う。"
  d_nikke_signal_05_27:
    speaker: signal
    en: My situation is even worse.
    ko: 더 망한 건 나지. 내 현실이지.
    ja: |-
      もっとガッカリなのは私でしょ。
      今のこの私。
  d_nikke_signal_05_28:
    speaker: signal
    en: How could I just blurt out all that stuff back in the cafe... Signal, you
      stupid idiot!
    ko: 어쩌자고 거기서 고백을 해… 시그널 이 바보 멍청아.
    ja: |-
      何であんなタイミングで
      告白しちゃったんだろう…
      このおバカシグナル、おたんこなすめ。
  d_nikke_signal_05_29:
    speaker: signal
    en: What am I going to do now?
    ko: 으으으으… 이제 어떡하지.
    ja: ううううう…これからどうしよう。
  d_nikke_signal_05_30:
    speaker: signal
    en: How can I possibly face the Commander again after this?
    ko: 이제 지휘관 얼굴을 어떻게 봐.
    ja: 指揮官の顔、見れないよ…
  d_nikke_signal_05_31:
    speaker: signal
    en: Maybe I can just avoid the Outpost from here on out...
    ko: 전초기지에도 올라오면 안 되는 걸까….
    ja: 前哨基地にも行けないのかな…
  d_nikke_signal_05_32:
    speaker: signal
    en: Is this why they say you should never date your co-workers?
    ko: 이래서 사내 연애에 도전하는 건 망하는 지름길인 건가?
    ja: |-
      だから社内恋愛は
      地獄の始まりって言ってたのか。
  d_nikke_signal_05_33:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン
  d_nikke_signal_05_34:
    speaker: signal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_signal_05_35:
    speaker: signal
    en: W-who is it?
    ko: 누, 누구…?!
    ja: だ、誰…！？
  d_nikke_signal_05_36:
    speaker: signal
    en: Commander? What are you doing here?!
    ko: 지, 지, 지, 지휘관? 왜 여기에… 어떻게…?
    ja: し、し、し、指揮官？何でここに…どうして…？
  d_nikke_signal_05_37:
    speaker: "<Self>"
    en: Can I come in?
    ko: 들어가도 돼?
    ja: 入ってもいいか？
  d_nikke_signal_05_38:
    speaker: signal
    en: Looks to me like you're already inside!
    ko: 이, 이미 들어와 계신 거 같은데요!
    ja: も、もう入ってこられてますけど！
  d_nikke_signal_05_39:
    speaker: "<Self>"
    en: I knocked.
    ko: 노크는 했어.
    ja: ノックはした
  d_nikke_signal_05_40:
    speaker: signal
    en: R-really?! I didn't hear anything...
    ko: 그, 그렇군요! 또… 못 들어서 죄송해요!
    ja: |-
      そ、そうでしたか！
      また…聞こえなかったみたいです。すみません！
  d_nikke_signal_05_41:
    speaker: signal
    en: What are you doing here anyway?!
    ko: 그런데 왜 지금 여기에…!
    ja: でも一体何をしに…！
  d_nikke_signal_05_42:
    speaker: signal
    en: You're not here to tell me to pack my things and go, are you?
    ko: 혹시 바, 방 빼라고 찾아오신 건가요?
    ja: もしかして、退去命令か何かでしょうか？
  d_nikke_signal_05_43:
    speaker: signal
    en: After all, I understand if you can't be around a Nikke with such foolish desires
      as me...
    ko: 너같이 흑심이 가득한 니케는 나랑 함께할 수 없다던가…!
    ja: |-
      私みたいに腹黒いニケとは
      もう一緒に働けないとか…！？
  d_nikke_signal_05_44:
    speaker: "<Self>"
    en: Let's go for a walk.
    ko: 나가자.
    ja: 行こう
  d_nikke_signal_05_45:
    speaker: signal
    en: Sorry?
    ko: 네?
    ja: はい？
  d_nikke_signal_05_46:
    speaker: signal
    en: Ri-right now? Where?
    ko: 지, 지금요? 어디를요?
    ja: い、今からですか？どこにですか？
  d_nikke_signal_05_47:
    speaker: "<Self>"
    en: We're going up to the surface, so be sure you're armed.
    ko: 지상으로 가야 하니 무장하고 나오도록.
    ja: |-
      地上に行く必要がある。
      武装してくるように
  d_nikke_signal_05_48:
    speaker: signal
    en: The surface?
    ko: 지, 지상에요?
    ja: ち、地上ですか？
  d_nikke_signal_05_49:
    speaker: signal
    en: J-just so you know, I'm only coming because you told me to.
    ko: 지, 지휘관 따라오라고 해서 가긴 하는데.
    ja: 命令なのでついて行きますが、
  d_nikke_signal_05_50:
    speaker: signal
    en: Where...
    ko: 도대체 어딜….
    ja: 一体どこへ…
  d_nikke_signal_05_51:
    speaker: "<Self>"
    en: Here we are.
    ko: 다 왔어. 여기야.
    ja: 着いた、ここだ
  d_nikke_signal_05_52:
    speaker: signal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_signal_05_53:
    speaker: signal
    en: It's...
    ko: 여, 여기는….
    ja: こ、ここは…
  d_nikke_signal_05_54:
    speaker: "<Self>"
    en: Do you like it?
    ko: 마음에 들어?
    ja: 気に入ったか？
  d_nikke_signal_05_55:
    speaker: signal
    en: It can't be... Where did all these flowers come from?
    ko: 말도 안 돼… 진짜 꽃이 이렇게나 잔뜩.
    ja: |-
      信じられない…
      こんなにたくさんのお花があるなんて。
  d_nikke_signal_05_56:
    speaker: signal
    en: Even in the TV shows they're just artificial flowers or holograms.
    ko: "드라마에서도 인공 꽃이나 홀로그램으로 \n되어있는 것만 봤는데…."
    ja: |-
      ドラマでも人工花とかホログラムで
      作ったお花しか見たことなかったのに…
  d_nikke_signal_05_57:
    speaker: signal
    en: But these are real! They're so beautiful.
    ko: 너무 예뻐요!
    ja: すごくきれいです！
  d_nikke_signal_05_58:
    speaker: "<Narration>"
    en: I stand up and start walking away from Signal.
    ko: 시그널을 두고 일어났다.
    ja: シグナルを置いて立ち上がった
  d_nikke_signal_05_59:
    speaker: "<Self>"
    en: Wait here.
    ko: 여기서 기다려.
    ja: ちょっと待ってろ
  d_nikke_signal_05_60:
    speaker: signal
    en: What? Where are you going?
    ko: 네? 어, 어디 가시는….
    ja: はい？ど、どこに行かれ…
  d_nikke_signal_05_61:
    speaker: "<Self>"
    en: I'll start sending it now.
    ko: 지금부터 보낼게.
    ja: 今から送るから
  d_nikke_signal_05_62:
    speaker: signal
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_signal_05_63:
    speaker: signal
    en: Sending what?
    ko: 뭐, 뭐를요?
    ja: な、何をですか？
  d_nikke_signal_05_64:
    speaker: "<Self>"
    en: A signal.
    ko: 시그널이야.
    ja: シグナルだ
  d_nikke_signal_05_65:
    speaker: signal
    en: A... signal?
    ko: 시그널… 이요?
    ja: シグナル…ですか？
  d_nikke_signal_05_66:
    speaker: "<Narration>"
    en: I back away from Signal.
    ko: 시그널로부터 멀어졌다.
    ja: シグナルから距離を置いた
  d_nikke_signal_05_67:
    speaker: "<Narration>"
    en: I turn on the walkie-talkie.
    ko: 무전기를 켰다.
    ja: 無線機の電源を入れた
  d_nikke_signal_05_68:
    speaker: "<Self>"
    en: Do you hear me?
    ko: 들려?
    ja: 聞こえるか？
  d_nikke_signal_05_69:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 치지직-
    ja: ジジジジー
  d_nikke_signal_05_70:
    speaker: signal
    en: Yes, yes! Loud and clear.
    ko: 네, 네! 자, 잘 들리는데요.
    ja: は、はい！よ、よく聞こえます。
  d_nikke_signal_05_71:
    speaker: signal
    en: But, what is going on?
    ko: 저… 그런데 지금 이게 무슨 일인지….
    ja: ですが…今一体どういう状況なのか…
  d_nikke_signal_05_72:
    speaker: "<Choice>"
    en: I feel the same way as you, Signal.
    ko: 나도 시그널과 같은 마음이야.
    ja: 私もシグナルと同じ気持ちだ
  d_nikke_signal_05_73:
    speaker: "<Choice>"
    en: It's all systems go.
    ko: 파란불이야.
    ja: 青信号だ
  d_nikke_signal_05_74:
    speaker: signal
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_signal_05_75:
    speaker: signal
    en: Wh-what did you just say...
    ko: 지, 지금 뭐라고….
    ja: い、今何と…
  d_nikke_signal_05_76:
    speaker: "<Self>"
    en: Did you not hear me?
    ko: 못 들었어?
    ja: 聞こえなかったか？
  d_nikke_signal_05_77:
    speaker: signal
    en: Uh, I-I don't think I heard you correctly...!
    ko: 저, 자, 잘못 들은 것 같은데…!
    ja: な、何かの聞き間違いだったみたいです…！
  d_nikke_signal_05_78:
    speaker: signal
    en: No-no, please.
    ko: 아, 아니 제발.
    ja: あ、いいえ、どうか…
  d_nikke_signal_05_79:
    speaker: signal
    en: Please don't tell me I misheard you.
    ko: 잘못 들은 게 아니었으면 좋겠는데요.
    ja: 聞き間違いなんかじゃないことを願います。
  d_nikke_signal_05_80:
    speaker: signal
    en: Ca-can you say it again?
    ko: 다, 다시 한 번만 말해주시면 안 될까요?
    ja: も、もう一度だけ言ってくれませんか？
  d_nikke_signal_05_81:
    speaker: signal
    en: All systems... go?
    ko: 파란불… 이요?
    ja: 青信号…ですか？
  d_nikke_signal_05_82:
    speaker: "<Self>"
    en: Isn't that what you were waiting for?
    ko: 청신호를 기다리던 거 아니야?
    ja: 青信号を待っていたんじゃないのか？
  d_nikke_signal_05_83:
    speaker: signal
    en: What? Th-that's...
    ko: 예? 그, 그게….
    ja: え？あ、その…
  d_nikke_signal_05_84:
    speaker: "<Self>"
    en: Or have you already moved on?
    ko: 아니면 이미 끝나버린 거야?
    ja: |-
      それとももう
      赤信号に変わってしまったのか？
  d_nikke_signal_05_85:
    speaker: signal
    en: No-no! It's not like that!
    ko: 아, 아뇨! 그런 거 아니에요!
    ja: い、いいえ！そんなことありません！
  d_nikke_signal_05_86:
    speaker: signal
    en: I just... can't believe it...
    ko: 전 그냥… 믿기지가 않아서….
    ja: ただ…信じられなくて…
  d_nikke_signal_05_87:
    speaker: "<Narration>"
    en: I pick a bouquet of flowers from the garden and walk towards Signal.
    ko: 꽃밭에서 꽃을 한 아름 꺾어 시그널에게 다가갔다.
    ja: |-
      花畑から両手いっぱいの花を摘み、
      シグナルに近寄った
  d_nikke_signal_05_88:
    speaker: "<Self>"
    en: I feel the same way as you, Signal.
    ko: 나도 시그널과 같은 마음이야.
    ja: 私もシグナルと同じ気持ちだ
  d_nikke_signal_05_89:
    speaker: "<Narration>"
    en: I give the flowers to Signal.
    ko: 시그널에게 꽃다발을 건넸다.
    ja: シグナルに花束を渡した
  d_nikke_signal_05_90:
    speaker: signal
    en: Oh...
    ko: 아….
    ja: あ…
  d_nikke_signal_05_91:
    speaker: "<Self>"
    en: I'm glad you told me how you feel.
    ko: 먼저 고백해 줘서 고마워.
    ja: 先に告白してくれてありがとう
  d_nikke_signal_05_92:
    speaker: signal
    en: I-I'm not dreaming right now, am I?
    ko: 이, 이거 제 착각 아니죠?
    ja: こ、これって私の錯覚とかじゃないですよね？
  d_nikke_signal_05_93:
    speaker: signal
    en: This isn't some kind of hologram or something, is it?
    ko: 제가 꾸는 망상이라던가.
    ja: 私が無意識に見ている妄想だとか。
  d_nikke_signal_05_94:
    speaker: signal
    en: My alarm isn't going to go off
    ko: 이제 곧 자명종이 울린다거나.
    ja: もうすぐアラームが鳴って目が覚めるだとか。
  d_nikke_signal_05_95:
    speaker: signal
    en: make me fall out of bed,
    ko: 침대에서 떨어진다거나!
    ja: ベッドから落ちるだとか！
  d_nikke_signal_05_96:
    speaker: signal
    en: and wake up from this dream, is it?
    ko: 그래서 꿈에서 깨게 되는 그런 전개 아니죠?
    ja: |-
      そうやって夢から覚める
      展開とかじゃないですよね？
  d_nikke_signal_05_97:
    speaker: "<Self>"
    en: No. This is reality.
    ko: 현실이야.
    ja: 現実だ
  d_nikke_signal_05_98:
    speaker: signal
    en: It's... actually real! I can't believe it!
    ko: 아… 현실… 이렇게 행복한 현실이라니…!
    ja: あ…現実…こんな幸せな現実があるなんて…！
  d_nikke_signal_05_99:
    speaker: "<Narration>"
    en: Signal hides her face behind the bouquet.
    ko: 시그널이 꽃다발 뒤에 얼굴을 숨겼다.
    ja: シグナルが花束の後ろに顔を隠した
  d_nikke_signal_05_100:
    speaker: "<Self>"
    en: Why are you hiding?
    ko: 왜 숨어?
    ja: なぜ隠れるんだ？
  d_nikke_signal_05_101:
    speaker: signal
    en: I...
    ko: 흐에에, 어, 얼굴을 못 들겠어요!
    ja: うぅぅ、顔を見せられません！
  d_nikke_signal_05_102:
    speaker: signal
    en: I'm too shy.
    ko: 너무… 부끄러워서.
    ja: 恥ずかしすぎて…
  d_nikke_signal_05_103:
    speaker: signal
    en: My heart is racing, it feels like it's going to explode!
    ko: 심장이 너무 쿵쿵-거려서 터질 거 같아요!
    ja: 心臓がドキドキしすぎて爆発しそうです！
  d_nikke_signal_05_104:
    speaker: signal
    en: If I look at your face any longer,
    ko: 여기서 지휘관 얼굴을 더 봤다간.
    ja: これ以上指揮官の顔を見ていたら、
  d_nikke_signal_05_105:
    speaker: signal
    en: I'll be the first Nikke in history to die of a heart attack!
    ko: 최초로 심장이 터져 죽은 니케가 될 거예요!
    ja: |-
      心臓が破裂して死んだニケ
      第1号になるかもしれません！
  d_nikke_signal_05_106:
    speaker: "<Self>"
    en: I'm sure you'll be just fine.
    ko: 그럴 일 없어.
    ja: そんなことは起きないから
  d_nikke_signal_05_107:
    speaker: "<Narration>"
    en: Signal lifts her face up from the bouquet.
    ko: 시그널이 꽃 속에서 고개를 들어 올렸다.
    ja: シグナルが花束の後ろから顔をのぞかせた
  d_nikke_signal_05_108:
    speaker: signal
    en: Says you! It really does feel like it's going to explode...
    ko: 으으… 거짓말! 지, 진짜 터질 거 같은데요!
    ja: うぅ…意地悪！ほ、本当ですってば！
  d_nikke_signal_05_109:
    speaker: "<Self>"
    en: Calm down.
    ko: 진정해.
    ja: 落ち着いて
  d_nikke_signal_05_110:
    speaker: "<Narration>"
    en: For a moment, they stare at each other with their eyes locked.
    ko: 잠시 동안 눈이 마주친 채 서로를 바라보았다.
    ja: しばらく目を合わせたままお互いに見つめ合った
  d_nikke_signal_05_111:
    speaker: signal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_05_112:
    speaker: "<Self>"
    en: Feeling a little better now?
    ko: 이제 괜찮아?
    ja: もう大丈夫か？
  d_nikke_signal_05_113:
    speaker: signal
    en: "... I like you."
    ko: "…좋아해요."
    ja: "…好きです。"
  d_nikke_signal_05_114:
    speaker: signal
    en: I like you. Commander.
    ko: 좋아해요. 지휘관.
    ja: 好きです。指揮官。
  d_nikke_signal_05_115:
    speaker: "<Narration>"
    en: Signal hugs me.
    ko: 시그널이 품에 안겼다.
    ja: シグナルを胸に抱いた
  d_nikke_signal_05_116:
    speaker: "<Self>"
    en: So you're not going to run off this time?
    ko: 이번엔 안 도망칠 거야?
    ja: もう逃げないよな？
  d_nikke_signal_05_117:
    speaker: signal
    en: I panicked then...
    ko: "흐, 흐에에! \n그, 그때는 다, 당황해서…!"
    ja: |-
      あっ、あああ！
      あ、あの時はパニックになっちゃって…！
  d_nikke_signal_05_118:
    speaker: signal
    en: But I won't run away any more!
    ko: 앞으로는 절대 안 도망갈게요!
    ja: これからは絶対に逃げたりなんかしません！
  d_nikke_signal_05_119:
    speaker: "<Self>"
    en: So tell me... are you picking up my signal now?
    ko: 이제 이 시그널이 무엇인지 알겠어?
    ja: もうこのシグナルの意味が分かるな？
  d_nikke_signal_05_120:
    speaker: signal
    en: Loud and clear.
    ko: "…네. 확실히 알겠어요."
    ja: "…はい。完璧に分かります。"
  d_nikke_signal_05_121:
    speaker: signal
    en: Love signal!
    ko: 사랑의 시그널이에요!
    ja: 愛のシグナルです！
