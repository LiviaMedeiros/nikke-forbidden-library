---
d_nikke_signal_01:
  d_nikke_signal_01_1:
    speaker: juniet
    en: '"Oh, Romeo! Even if I become a Nikke, I''ll always remember you!"'
    ko: |-
      [오! 로밍오! 제가 니케가 된다 해도.
      평생 당신을 기억할 거예요!]
    ja: |-
      「おお！ロミンオ！私がニケになったとしても
      一生あなたのこと忘れないわ！」
  d_nikke_signal_01_2:
    speaker: juniet
    en: '"Only because you and I are meant to be!"'
    ko: "[당신과 나는 운명이니까!]"
    ja: "「あなたと私は結ばれる運命だから！」"
  d_nikke_signal_01_3:
    speaker: juniet
    en: '"I love you!"'
    ko: "[사랑해요!]"
    ja: "「愛してる！」"
  d_nikke_signal_01_4:
    speaker: romingo
    en: '"Juliet! You are the only one I am destined to love..."'
    ko: "[큭, 쥴니엣-! 내 운명의 사랑은 오직 당신뿐….]"
    ja: |-
      「うっ、ジュニエットー！
      僕の運命の人はあなただけ…」
  d_nikke_signal_01_5:
    speaker: unknown
    en: Oh! Romeo and Juliet is on today?
    ko: 아, 오늘 [로밍오와 쥴니엣]하는 날이었네?
    ja: |-
      あっ、今日は『ロミンオとジュニエット』
      やる日じゃない？
  d_nikke_signal_01_6:
    speaker: signal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_signal_01_7:
    speaker: signal
    en: Whoa! Ye-yes, to-today is the day!
    ko: 흐에에! 마, 맞아요! 하, 하는 날이에요!
    ja: |-
      うぎゃぁぁ！そ、そうです！
      きょ、今日でした！
  d_nikke_signal_01_8:
    speaker: emma
    en: You sure like your romantic dramas, don't you?
    ko: 후후, 시그널은 여전히 로맨스 드라마를 좋아하는구나?
    ja: |-
      うふふ、シグナルはほんと、
      メロドラマが好きよねぇ。
  d_nikke_signal_01_9:
    speaker: signal
    en: Huh? Um... well... they're not bad I guess.
    ko: 으, 아, 아니… 꼭 그런 건 아닌데….
    ja: |-
      うぅ、あ、別に…
      そういうわけじゃぁないですけど…
  d_nikke_signal_01_10:
    speaker: emma
    en: A destined love... That sure is something♥
    ko: 운명적인 사랑이라~ 멋지네♥
    ja: 運命の出会い～きゃぁ♥
  d_nikke_signal_01_11:
    speaker: signal
    en: A destined love...
    ko: 운명적인 사랑….
    ja: 運命の出会い…
  d_nikke_signal_01_12:
    speaker: tvvoice
    en: '"Juliet! Even if you become a Nikke, I will always love you!"'
    ko: |-
      [쥴니엣!
      당신이 니케가 된다 해도 영원히 사랑할 겁니다!]
    ja: |-
      「ジュニエット！
      あなたがニケになったとしても、
      私は永遠にあなたを愛します！」
  d_nikke_signal_01_13:
    speaker: signal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_01_14:
    speaker: signal
    en: Hey, Emma... What's a destined love?
    ko: 저… 엠마. 운명적인 사랑이라는 게 뭘까요?
    ja: |-
      あのぉ…エマ？
      運命の出会いって何でしょうか？
  d_nikke_signal_01_15:
    speaker: emma
    en: Well... I'm not too sure... but,
    ko: 글쎄~ 나도 잘은 모르는데.
    ja: そうね～私もよく分からないわ。
  d_nikke_signal_01_16:
    speaker: emma
    en: According to what people say... Hmm... Ah, right!
    ko: |-
      사람들 말에 의하면~
      음… 그래!
    ja: |-
      よく言われるのが～
      う～ん…あっ、分かった！
  d_nikke_signal_01_17:
    speaker: emma
    en: It's like receiving a signal.
    ko: 시그널을 받는 것 같대.
    ja: シグナルを送られることだって。
  d_nikke_signal_01_18:
    speaker: signal
    en: A... signal?
    ko: 시그널… 이요?
    ja: シグナル…ですか？
  d_nikke_signal_01_19:
    speaker: emma
    en: Yes! A signal of love!
    ko: 응! 사랑의 시그널을!
    ja: そう！愛のシグナル！
  d_nikke_signal_01_20:
    speaker: "<Narration>"
    en: I always thought
    ko: 평생 엠마가 말한 저 말도, 운명의 사랑도 알 수 없을 거야.
    ja: |-
      エマが言っていたあの言葉も、運命の出会いも、
      私には理解できないこと
  d_nikke_signal_01_21:
    speaker: "<Narration>"
    en: I would never be a part of all these things Emma was describing.
    ko: 그렇게 생각했었습니다.
    ja: そう思っていました
  d_nikke_signal_01_22:
    speaker: "<Narration>"
    en: Until that day.
    ko: 그날까지는.
    ja: あの日までは――
  d_nikke_signal_01_23:
    speaker: "<Narration>"
    en: I had been given a different drink than the one I ordered.
    ko: 그날도 주문했던 것과 다른 음료가 나와서.
    ja: あの日も注文とは違うメニューが出てきて、
  d_nikke_signal_01_24:
    speaker: "<Narration>"
    en: It was just one of those days where nothing was going my way.
    ko: 이러지도 저러지도 못하고 난감해 하고 있던 날이었습니다.
    ja: |-
      言い返すこともできず、かといって
      そのまま飲むこともできず困っていました
  d_nikke_signal_01_25:
    speaker: signal
    en: Th-this isn't the drink I ordered...
    ko: 이, 이거 잘못 나온 거 같은데….
    ja: こ、これって…注文したのと違う気がするけど…
  d_nikke_signal_01_26:
    speaker: signal
    en: What should I do...
    ko: 어쩌지….
    ja: どうしよう…
  d_nikke_signal_01_27:
    speaker: signal
    en: Hoo~ Ha!
    ko: 후~ 하!
    ja: |-
      ふぅ～
      あっ！
  d_nikke_signal_01_28:
    speaker: signal
    en: C-calm down Signal.
    ko: 치, 침착해. 시그널.
    ja: お、落ち着くのよ。私！
  d_nikke_signal_01_29:
    speaker: signal
    en: You've seen this kind of situation a million times before in the movies.
    ko: 이런 건 이미 드라마에서 수없이 봤어.
    ja: |-
      このシチュエーションは
      ドラマで何回も見たはず。
  d_nikke_signal_01_30:
    speaker: signal
    en: Just head up to the counter and say,
    ko: 카운터에 가서…
    ja: カウンターに行って…
  d_nikke_signal_01_31:
    speaker: signal
    en: '"This is the wrong drink! Now fix it at once!"'
    ko: 이거 잘못 나왔잖아요! 교환해 주세요!
    ja: 注文と違います！交換してください！
  d_nikke_signal_01_32:
    speaker: signal
    en: That's all you have to say.
    ko: 라, 라고 하면 끝나는 일이야.
    ja: って、言えば終わることよ。
  d_nikke_signal_01_33:
    speaker: signal
    en: Uh... But what if they get angry?
    ko: 으… 근데 들은 사람이 화내면 어떻게 하지?
    ja: うぅ…でもお店の人が怒ったらどうしよう？
  d_nikke_signal_01_34:
    speaker: signal
    en: Calm down... Calm down...! Calm down...!
    ko: 침착해… 침착해…! 침착해라…!
    ja: 落ち着いて…落ち着くのよ…！落ち着け…！
  d_nikke_signal_01_35:
    speaker: signal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_signal_01_36:
    speaker: signal
    en: Uh... I-I can't do this...
    ko: 흐에에… 모, 못하겠다아….
    ja: うぅぅ…ぜ、絶対言えなぁぁぃ…
  d_nikke_signal_01_37:
    speaker: signal
    en: What should I do...? This drink is too sour for me...
    ko: 어쩌지…? 이렇게 신 건 못 먹는데….
    ja: |-
      どうしよう…？
      こんなに酸っぱいの飲めないよぅ…
  d_nikke_signal_01_38:
    speaker: "<Self>"
    en: Signal?
    ko: 시그널?
    ja: シグナル？
  d_nikke_signal_01_39:
    speaker: signal
    en: Yes, yes?!
    ko: 네, 네?!
    ja: は、はい！？
  d_nikke_signal_01_40:
    speaker: signal
    en: C-Commander...?!
    ko: 지, 지, 지, 지휘관…?!
    ja: し、し、し、指揮官…！？
  d_nikke_signal_01_41:
    speaker: "<Self>"
    en: What is going on?
    ko: 무슨 일이야?
    ja: どうしたんだ？
  d_nikke_signal_01_42:
    speaker: signal
    en: Wh-what?
    ko: 예, 뭐, 뭐가요?
    ja: えっ、な、何がですか？
  d_nikke_signal_01_43:
    speaker: "<Self>"
    en: What's gotten you so flustered?
    ko: 방금 당황해하지 않았어?
    ja: さっき何か困ってなかったか？
  d_nikke_signal_01_44:
    speaker: signal
    en: H-how can you tell?!
    ko: 어, 어떻게 아셨어요?!
    ja: ど、どうしてそれを！？
  d_nikke_signal_01_45:
    speaker: signal
    en: C-can you read minds, Commander?
    ko: 지, 지휘관은 독심술도 쓰시는 건가요?
    ja: し、指揮官は読心術を使えるんですか？
  d_nikke_signal_01_46:
    speaker: "<Choice>"
    en: But of course, every Commander is capable of this.
    ko: 그런 건 지휘관의 기본 소양이야.
    ja: 指揮官の基本スキルだ
  d_nikke_signal_01_47:
    speaker: "<Choice>"
    en: No mind-reading necessary. One look at you and I could tell.
    ko: 시그널을 보고 있다가 알았어.
    ja: シグナルを見ていて分かった
  d_nikke_signal_01_48:
    speaker: signal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_signal_01_49:
    speaker: signal
    en: What an amazing skill!
    ko: 그, 그런 소양도 있었군요!
    ja: そ、そうなんですね！
  d_nikke_signal_01_50:
    speaker: signal
    en: But... how come I've never seen other Commanders use it?
    ko: 어? 근데… 왜 다른 지휘관 분들은 그걸 사용하지 않으셨을까요?
    ja: |-
      あれ？でも…何で他の指揮官は
      そのスキルを使わなかったんでしょうか？
  d_nikke_signal_01_51:
    speaker: "<Self>"
    en: Erm... because it's a rare skill!
    ko: 희귀한 기술이라서?
    ja: 珍しいスキルだから？
  d_nikke_signal_01_52:
    speaker: signal
    en: Oh, I see!
    ko: 그, 그렇군요!
    ja: そ、そうですか！
  d_nikke_signal_01_53:
    speaker: signal
    en: I knew you were special, Commander.
    ko: 여, 역시 지휘관이 특별한 거였군요!
    ja: や、やはり指揮官は特別なお方だったんですね！
  d_nikke_signal_01_54:
    speaker: signal
    en: Y-you've been looking at me?
    ko: 저, 저를 보고 계셨다고요?
    ja: わ、私のことを見ていらっしゃったんですか？
  d_nikke_signal_01_55:
    speaker: signal
    en: Since... when?
    ko: 언제… 부터?
    ja: い…いつから？
  d_nikke_signal_01_56:
    speaker: "<Self>"
    en: Since you got your drink.
    ko: 음료를 받을 때부터?
    ja: ドリンクを受け取った時からかな？
  d_nikke_signal_01_57:
    speaker: signal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_signal_01_58:
    speaker: signal
    en: Eeek, you've been staring at me all this time?!
    ko: 처, 처음부터 보고 계셨던 거군요!
    ja: |-
      さ、最初からずっと
      見ていらっしゃったんですね！
  d_nikke_signal_01_59:
    speaker: signal
    en: Uh... What to do...
    ko: 으으… 어떡하지….
    ja: うぅぅ…どうしよう…
  d_nikke_signal_01_60:
    speaker: "<Self>"
    en: What's wrong?
    ko: 그래서 무슨 일인데?
    ja: それでどうしたんだ？
  d_nikke_signal_01_61:
    speaker: signal
    en: It's just...
    ko: 그게….
    ja: えっと…
  d_nikke_signal_01_62:
    speaker: signal
    en: My drink... they gave me the wrong drink, so I feel like I have to do something.
    ko: 음료가… 잘못 나와서 말해야 하는데….
    ja: |-
      ドリンクが…注文したのと
      違うものが出てきたんですが…
  d_nikke_signal_01_63:
    speaker: signal
    en: "... But I don't have the courage..."
    ko: 요, 용기가 안 나서요….
    ja: |-
      ゆ、勇気が出なくて
      交換してほしいと言えなくて…
  d_nikke_signal_01_64:
    speaker: signal
    en: I don't even have the guts to handle something as simple as this... I'm pathetic.
    ko: 이런 걸로 곤란해하기나 하고… 한심하죠.
    ja: |-
      こんなことも言えないなんて…
      情けないですよね。
  d_nikke_signal_01_65:
    speaker: signal
    en: I'll just drink it...
    ko: 그, 그냥 참고 먹을 게요!
    ja: こ、これ飲みます！
  d_nikke_signal_01_66:
    speaker: signal
    en: I'm no good at dealing with things like this. I've gotten used to it.
    ko: 어차피 원래 이런 거 잘 못해서 이런 일은 익숙해요!
    ja: いつもこんな感じなので大丈夫です！
  d_nikke_signal_01_67:
    speaker: signal
    en: S-so you don't have to worry about me...
    ko: 그, 그러니까 신경 쓰지 않으셔도….
    ja: で、ですので、もうお気になさらなくても…
  d_nikke_signal_01_68:
    speaker: "<Self>"
    en: What if I give you a signal?
    ko: 시그널을 받아 전달한다고 생각하면 어떻지?
    ja: |-
      シグナルを受けて
      伝達することはできるよな？
  d_nikke_signal_01_69:
    speaker: signal
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_signal_01_70:
    speaker: signal
    en: A... signal?
    ko: 시, 시그널… 이요?
    ja: シ、シグナル…ですか？
  d_nikke_signal_01_71:
    speaker: "<Self>"
    en: I'll feed you your lines over the walkie-talkie.
    ko: 시그널이 하고 싶은 말을 무전기로 보내줄게.
    ja: |-
      シグナルが店員に
      言いたい内容を無線機で送る
  d_nikke_signal_01_72:
    speaker: signal
    en: Really?
    ko: 무전기로…?
    ja: 無線機で…？
  d_nikke_signal_01_73:
    speaker: "<Self>"
    en: All you have to do is tell the staff exactly what I tell you over the walkie-talkie.
      Can you do it?
    ko: 들은 대로 직원에게 말하면 되는 거야.
    ja: 聞こえる通りに店員に言えばいい
  d_nikke_signal_01_74:
    speaker: signal
    en: Th-that's...
    ko: 그, 그게….
    ja: そ、それは…
  d_nikke_signal_01_75:
    speaker: "<Self>"
    en: I know you can do it, Signal. You're one of the best operators around.
    ko: 할 수 있을 거야. 시그널은 유능한 통신병이니까.
    ja: できる。シグナルは有能な通信兵だから
  d_nikke_signal_01_76:
    speaker: signal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_signal_01_77:
    speaker: signal
    en: "... D-do you really th-think so?"
    ko: 제, 제가요…? 유, 유능…!
    ja: わ、私が…？ゆ、有能な…！？
  d_nikke_signal_01_78:
    speaker: "<Self>"
    en: If you're not up to it, then I'll just tell them myself.
    ko: 만약 그래도 말하지 못한다면, 그땐 대신 말해줄게.
    ja: |-
      もしうまく言えなかったら、
      その時は私が代わりに言ってやる
  d_nikke_signal_01_79:
    speaker: signal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_signal_01_80:
    speaker: signal
    en: "... Okay, I'll try!"
    ko: "…아, 알겠어요. 해, 해볼게요!"
    ja: "…わ、分かりました。や、やってみます！"
  d_nikke_signal_01_81:
    speaker: "<Narration>"
    en: With my new-found courage, courtesy of the Commander,
    ko: 지휘관이 불어넣어 준 용기를 안고.
    ja: 指揮官にもらった勇気を胸に
  d_nikke_signal_01_82:
    speaker: "<Narration>"
    en: I approach the staff.
    ko: 종업원분께 다가갔습니다.
    ja: 店員のいる方へ向かいました
  d_nikke_signal_01_83:
    speaker: signal
    en: E-excuse me...
    ko: 저, 저기….
    ja: あ、あのぉ…
  d_nikke_signal_01_84:
    speaker: employee
    en: Yes? Is there something I can help with?
    ko: 네? 무슨 일이신가요?
    ja: はい？どうされました？
  d_nikke_signal_01_85:
    speaker: signal
    en: I-it's just that... Uh, uh, uh...
    ko: 그, 그게… 으, 으, 으….
    ja: そ、そのぉ…う、う、うぅ…
  d_nikke_signal_01_86:
    speaker: employee
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_signal_01_87:
    speaker: "<Narration>"
    en: At that moment, I hear the Commander's voice in my ear.
    ko: "그때였습니다. \n귓가에서 지휘관의 목소리가 들려왔습니다."
    ja: |-
      その時でした
      耳元で指揮官の声が聞こえてきました
  d_nikke_signal_01_88:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 치지직-
    ja: ジジジジー
  d_nikke_signal_01_89:
    speaker: "<Self>"
    en: Signal, can you hear me?
    ko: 시그널, 듣고 있어?
    ja: シグナル、聞こえるか？
  d_nikke_signal_01_90:
    speaker: signal
    en: Yes, yes!
    ko: 네, 네!
    ja: は、はい！
  d_nikke_signal_01_91:
    speaker: "<Self>"
    en: Look them right in the eye and repeat after me. 'You got my drink order wrong.'
    ko: 눈앞의 대상에게 전달해. 음료가 잘못 나왔네요.
    ja: |-
      目の前の店員に伝えるんだ。
      ドリンクが注文したのと違います
  d_nikke_signal_01_92:
    speaker: employee
    en: What is it?
    ko: 무슨 일이시죠?
    ja: どうなさいましたか？
  d_nikke_signal_01_93:
    speaker: signal
    en: Well, i-it's... erm...
    ko: 저, 그, 그게… 마, 말을….
    ja: あっ、そ、その…え、えっと…
  d_nikke_signal_01_94:
    speaker: "<Self>"
    en: Think of this as a mission. 'You got my drink order wrong.'
    ko: 임무라고 생각해. 음료가 잘못 나왔네요!
    ja: 任務だと思え。ドリンクが注文と違います！
  d_nikke_signal_01_95:
