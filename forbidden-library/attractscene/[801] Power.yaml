---
d_nikke_c_2_01:
  d_nikke_c_2_01_1:
    speaker: drake
    en: Heehee.
    ko: 후후.
    ja: フフ。
  d_nikke_c_2_01_2:
    speaker: drake
    en: Are you Power?
    ko: 네가 파워인가?
    ja: お前がパワーか？
  d_nikke_c_2_01_3:
    speaker: drake
    en: I've heard a lot about you.
    ko: 너에 대한 소문은 익히 들었다.
    ja: お前の噂は聞いている。
  d_nikke_c_2_01_4:
    speaker: drake
    en: Apparently, you're quite the evil one, aren't you?
    ko: 네가 그렇게 흉악하다지?
    ja: ずいぶん凶暴らしいな？
  d_nikke_c_2_01_5:
    speaker: c_2
    en: Right.
    ko: 맞다.
    ja: そうじゃ。
  d_nikke_c_2_01_6:
    speaker: c_2
    en: Before I became a Demonic Person, I was a demon that made everyone around
      me tremble in fear!
    ko: 난 마인이 되기 전에, 주위를 벌벌 떨게 만든 유명한 악마였다!
    ja: ワシは魔人になる前、\n泣く子も黙る有名な悪魔だったのじゃ！
  d_nikke_c_2_01_7:
    speaker: drake
    en: As I thought, you've got quite a spectacular history.
    ko: 역시 화려한 전적을 가지고 있군.
    ja: やはり華麗な前職の持ち主だな。
  d_nikke_c_2_01_8:
    speaker: drake
    en: Power.
    ko: 파워.
    ja: パワー。
  d_nikke_c_2_01_9:
    speaker: drake
    en: Don't you want to have the humans to grovel under your feet?
    ko: 인간들을 네 발아래에 두고 싶지 않나?
    ja: 人間たちをお前の足元に\nひざまずかせたくないか？
  d_nikke_c_2_01_10:
    speaker: c_2
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_2_01_11:
    speaker: c_2
    en: "... I want that."
    ko: "…두고 싶다."
    ja: "…ひざまずかせたい。"
  d_nikke_c_2_01_12:
    speaker: drake
    en: Don't you want to see humans suffer?
    ko: 인간들이 괴로워하는 모습을 보고 싶지 않나!
    ja: 人間たちが苦しむ姿を見たくはないか！
  d_nikke_c_2_01_13:
    speaker: c_2
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_2_01_14:
    speaker: c_2
    en: "... Yes."
    ko: "…보고 싶다."
    ja: "…見たい。"
  d_nikke_c_2_01_15:
    speaker: c_2
    en: I want to see them drowning in agony!
    ko: 극심한 고통에 발버둥 치는 모습을 보고 싶다!
    ja: 激しい苦痛にもがく姿を見たいのじゃ～！
  d_nikke_c_2_01_16:
    speaker: drake
    en: Hm!
    ko: 음!
    ja: うむ！
  d_nikke_c_2_01_17:
    speaker: drake
    en: |-
      As I thought, you are well suited for this place.
      No, you are perfect.
    ko: "역시. 이곳에 적합한 인물이군. \n아니, 이 정도면 인재다."
    ja: |-
      やはり。ここに適した人物だな。
      いや、優秀な人材といえる。
  d_nikke_c_2_01_18:
    speaker: drake
    en: Power, join the Villain Union.
    ko: 파워, 빌런 연합에 들어와라.
    ja: パワー、ヴィラン連合に入れ。
  d_nikke_c_2_01_19:
    speaker: c_2
    en: |-
      Villain Union?
      What is that?
    ko: |-
      빌런 연합?
      그게 뭐지?
    ja: |-
      ヴィラン連合とな？
      何じゃそれは？
  d_nikke_c_2_01_20:
    speaker: drake
    en: It's a very heinous place where you can look down on and laugh at people!
    ko: |-
      우민들을 깔보고 으스대는!
      아주 극악무도한 곳이지.
    ja: |-
      愚民らを見下して威張る！
      極悪非道な集団だ。
  d_nikke_c_2_01_21:
    speaker: drake
    en: You can do so much more at the Villain Union, including bullying stupid humans.
    ko: |-
      빌런 연합에 들어오면.
      아둔한 인간들을 괴롭히는 건 물론이고.
    ja: |-
      ヴィラン連合に入れば
      愚かな人間どもをいじめるだけでなく！
  d_nikke_c_2_01_22:
    speaker: drake
    en: Better yet, you can also have them groveling at your feet.
    ko: 우매한 인간들을 발아래에 둘 수 있지.
    ja: 愚かな人間をひざまずかせることができるのだ。
  d_nikke_c_2_01_23:
    speaker: c_2
    en: Ohhh!
    ko: 오오오!
    ja: おおお！
  d_nikke_c_2_01_24:
    speaker: drake
    en: That kind of place!
    ko: 빌런 연합은 이런 곳이다!
    ja: ヴィラン連合はそういう集団だ！
  d_nikke_c_2_01_25:
    speaker: drake
    en: "It's a perfect fit for you. \nWon't you join us?"
    ko: |-
      여긴 네놈 같은 인재가 필요하다.
      함께하지 않겠나?
    ja: |-
      お前のような人材が必要だ。
      参加してくれないか？
  d_nikke_c_2_01_26:
    speaker: c_2
    en: Hmm...
    ko: "…흐음."
    ja: "…ふ～む。"
  d_nikke_c_2_01_27:
    speaker: c_2
    en: Who is the leader?
    ko: 리더는 누구지?
    ja: リーダーは誰じゃ？
  d_nikke_c_2_01_28:
    speaker: drake
    en: Oh. We're called Drake and Villains, so I'm the leader...
    ko: |-
      아. 빌런 연합 이름이 [드레이크와 빌런들]이라,
      내가 리더….
    ja: |-
      あぁ。ヴィラン連合の名は
      「ドレイクとヴィランたち」だから、私が…
  d_nikke_c_2_01_29:
    speaker: c_2
    en: Give the leader position to me!
    ko: 나에게 리더 자리를 내놓아라!
    ja: ワシにリーダーの座をよこすのじゃ！
  d_nikke_c_2_01_30:
    speaker: drake
    en: Err, that's a little...
    ko: "…그건 좀."
    ja: "…それはちょっと。"
  d_nikke_c_2_01_31:
    speaker: c_2
    en: Then, I won't do it!
    ko: 그럼 안 하겠다!
    ja: じゃあやらぬぞ！
  d_nikke_c_2_01_32:
    speaker: c_2
    en: I'll do it if you change it to Power and Villains!
    ko: "[파워와 빌런들]로 바꾸면 하겠다!"
    ja: "「パワーとヴィランたち」に変えたら\\n加入してやるのじゃ！"
  d_nikke_c_2_01_33:
    speaker: drake
    en: Hm...
    ko: 크흣….
    ja: うぐっ…
  d_nikke_c_2_01_34:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_2_01_35:
    speaker: "<Choice>"
    en: You will have to shoulder a lot of responsibilities as leader. Is that okay?
    ko: 리더를 하게 되면 어깨가 무거워질 텐데 괜찮아?
    ja: リーダーになったら荷が重くなるが平気か？
  d_nikke_c_2_01_36:
    speaker: "<Choice>"
    en: You will have to bear a lot of responsibilities as leader. Is that okay?
    ko: 리더를 하게 되면 책임질 게 많아질 텐데 괜찮아?
    ja: リーダーになったら責任を\n負うことが増えるが平気か？
  d_nikke_c_2_01_37:
    speaker: c_2
    en: Ugh! I hate bearing responsibilities.
    ko: 윽! 어깨가 무거운 건 딱 질색이다.
    ja: うっ！荷が重いのはイヤじゃ。
  d_nikke_c_2_01_38:
    speaker: c_2
    en: Ugh! I hate being responsible for things.
    ko: 윽! 책임을 지는 건 딱 질색이다.
    ja: うっ！責任を負うのはイヤじゃ。
  d_nikke_c_2_01_39:
    speaker: c_2
    en: If that's the case, then you be the leader!
    ko: 그렇다면 리더는 네가 해라!
    ja: ならば、リーダーはウヌがやれ！
  d_nikke_c_2_01_40:
    speaker: drake
    en: Good!
    ko: 좋다!
    ja: よし！
  d_nikke_c_2_01_41:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_c_2_01_42:
    speaker: drake
    en: I'll take it that you're joining us.
    ko: 그럼, 빌런 연합에 들어오는 걸로 알고.
    ja: では、ヴィラン連合に入ったものと考え、
  d_nikke_c_2_01_43:
    speaker: drake
    en: As of today, I will acknowledge you as a new member of Drake and Villains!
    ko: 너를 오늘부로 빌런 연합의 새 멤버로 인정하겠다!
    ja: お前を今日からヴィラン連合の\n新メンバーだと認めよう！
  d_nikke_c_2_01_44:
    speaker: drake
    en: Let's be villains who will go down in history!
    ko: 역사의 길이 남을 빌런이 되어보자!
    ja: 悠久の歴史に残るヴィランになるのだ！
  d_nikke_c_2_01_45:
    speaker: c_2
    en: Hahahaha! Okay!
    ko: 크하하하! 알겠다!
    ja: ワハハハ！分かったのじゃ！
  d_nikke_c_2_01_46:
    speaker: c_2
    en: Who are the other members?
    ko: 멤버는 누가 있지?
    ja: メンバーは他に誰がおるのじゃ？
  d_nikke_c_2_01_47:
    speaker: drake
    en: "... The members of the Villain Union."
    ko: "…빌런 연합의 멤버는."
    ja: "…ヴィラン連合のメンバーは。"
  d_nikke_c_2_01_48:
    speaker: "<Monologue>"
    en: Drake gives me a sideways glance.
    ko: 드레이크는 곁눈질로 날 쳐다봤다.
    ja: ドレイクは横目で私を見た
  d_nikke_c_2_01_49:
    speaker: "<Choice>"
    en: Only me.
    ko: 나뿐이야.
    ja: 私だけだ
  d_nikke_c_2_01_50:
    speaker: "<Choice>"
    en: Only you two.
    ko: 너희 둘뿐이야.
    ja: 君たち2人だけだ
  d_nikke_c_2_01_51:
    speaker: drake
    en: You! What are you saying?!
    ko: 네놈! 지금 무슨 말을 하는 거냐!
    ja: 貴様！何を言っているんだ！？
  d_nikke_c_2_01_52:
    speaker: "<Self>"
    en: "... I'm also part of the Villain Union."
    ko: "…나도 빌런 연합이야."
    ja: "…私もヴィラン連合の一員だ"
  d_nikke_c_2_01_53:
    speaker: drake
    en: Right.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_c_2_01_54:
    speaker: drake
    en: We had trouble finding suitable members, so it's just the two of us. For now.
    ko: "지금까지 인재를 찾지 못해, \n우리 둘만 활동하고 있었지."
    ja: |-
      今までいい人材が見つからず、
      私たちだけで活動していたのだ。
  d_nikke_c_2_01_55:
    speaker: drake
    en: Now that you've joined, that makes three of us!
    ko: 이제 네가 들어왔으니 셋이다!
    ja: お前が入ったから、これで3人だ！
  d_nikke_c_2_01_56:
    speaker: c_2
    en: Oh.
    ko: 오오.
    ja: おおっ！
  d_nikke_c_2_01_57:
    speaker: drake
    en: Since you're the newest member of the Villain Union, I will guarantee you
      fame and success in the Ark!
    ko: |-
      빌런 연합의 새 멤버로 들어온 만큼.
      방주의 유명 인사로 만들어주겠다!
    ja: |-
      ヴィラン連合の新メンバーとなった以上、
      アークの有名人にしてやる！
  d_nikke_c_2_01_58:
    speaker: drake
    en: Then let's go do our first task!
    ko: 그럼 첫 활동을 개시하러 가자!
    ja: ではさっそく最初の活動を始めるぞ！
  d_nikke_c_2_01_59:
    speaker: drake
    en: The first location we visit as villains is...
    ko: 빌런의 첫 활동지는.
    ja: ヴィランの活動場所は…
  d_nikke_c_2_01_60:
    speaker: drake
    en: The Police Station.
    ko: 바로 경찰서다.
    ja: 警察署だ。
  d_nikke_c_2_01_61:
    speaker: "<Self>"
    en: Police Station?
    ko: 경찰서?
    ja: 警察署？
  d_nikke_c_2_01_62:
    speaker: drake
    en: |-
      Right!
      I will recruit more members for the Villain Union there!
    ko: |-
      그래!
      그곳에서 빌런 연합의 멤버들을 더 영입할 거다!
    ja: |-
      そうだ！そこでヴィラン連合のメンバーを
      さらにスカウトする！
  d_nikke_c_2_01_63:
    speaker: drake
    en: With henious and formidable candidates...
    ko: 아주 지독하고 무시무시한 녀석들로.
    ja: ものすごく恐ろしい奴らをな。
  d_nikke_c_2_01_64:
    speaker: c_2
    en: Good.
    ko: 좋다.
    ja: いいのう！
  d_nikke_c_2_01_65:
    speaker: c_2
    en: We'll recruit those who have no qualms about committing bold crimes! We'll
      really shake the Ark up!
    ko: |-
      방주 전체를 뒤흔들 수 있는,
      악행을 과감히 저지를 수 있을 만한 놈들로 영입하자!
    ja: |-
      アーク全体を揺るがす、
      果敢に悪事を働ける奴らをスカウトするのじゃ！
  d_nikke_c_2_01_66:
    speaker: drake
    en: "Oh. \nYou are definitely special."
    ko: |-
      오오.
      역시 인재는 남다르군.
    ja: |-
      おお。
      やはりお前はセンスがあるな。
  d_nikke_c_2_01_67:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_2_01_68:
    speaker: drake
    en: We're all prepared and ready.
    ko: 이제 모든 준비는 끝났다.
    ja: これで準備はすべて終わった。
  d_nikke_c_2_01_69:
    speaker: drake
    en: Now! Follow me!
    ko: 자! 그럼 따라와라!
    ja: さあ！ついてこい！
  d_nikke_c_2_01_70:
    speaker: c_2
    en: The humans will soon have to bow before me!
    ko: 인간들은 조만간 내 앞에 엎드려야 할 것이다!
    ja: 人間たちは、もうすぐワシの前に\nひざまずくじゃろう！
  d_nikke_c_2_01_71:
    speaker: c_2
    en: Hahahaha!
    ko: 크하하하하!
    ja: ワハハハハ！
  d_nikke_c_2_01_72:
    speaker: drake
    en: Mwahahahahah!
    ko: 후하하하하!
    ja: フハハハハ！
  d_nikke_c_2_01_73:
    speaker: "<Monologue>"
    en: "... What a motley collection this is."
    ko: "…모이면 안 될 조합이 모인 것 같다."
    ja: "…混ぜてはいけない2人だったようだ"
d_nikke_c_2_02:
  d_nikke_c_2_02_1:
    speaker: c_2
    en: This is practically the lair of villains.
    ko: 이곳이 빌런들의 소굴이군.
    ja: ここがヴィランたちの巣窟じゃな？
  d_nikke_c_2_02_2:
    speaker: drake
    en: Right.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_c_2_02_3:
    speaker: drake
    en: Where the Ark's villians are all gathered.
    ko: 방주의 빌런들이 한데 모여있는 곳이지.
    ja: アークのヴィランたちが集まっている場所だ。
  d_nikke_c_2_02_4:
    speaker: c_2
    en: Oh!
    ko: 오오!
    ja: おお！
  d_nikke_c_2_02_5:
    speaker: c_2
    en: Is this where we can find more members?
    ko: 이곳에서 함께 활동할 멤버를 찾으면 되는 거냐!
    ja: ここで一緒に活動する\nメンバーを探せばいいのじゃな！
  d_nikke_c_2_02_6:
    speaker: c_2
    en: What are we waiting for?
    ko: 그럼 바로 들어가지.
    ja: さっそく入るのじゃ。
  d_nikke_c_2_02_7:
    speaker: drake
    en: Wait.
    ko: 잠깐.
    ja: ちょっと待った。
  d_nikke_c_2_02_8:
    speaker: drake
    en: We can't go in through the main entrance.
    ko: 정문으로 들어가는 건 안 된다.
    ja: 正面から入ってはダメだ。
  d_nikke_c_2_02_9:
    speaker: c_2
    en: Why?
    ko: 왜지?
    ja: なぜじゃ？
  d_nikke_c_2_02_10:
    speaker: drake
    en: The main entrance...
    ko: 정문엔….
    ja: 正面は…
  d_nikke_c_2_02_11:
    speaker: drake
    en: Is guarded by a very scary and feisty dog.
    ko: 엄청 사납고 앙칼진 강아지 한 마리가 지키고 있기 때문이지.
    ja: とても荒々しく、しつこい子イヌが\n守っているからだ。
  d_nikke_c_2_02_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_2_02_13:
    speaker: c_2
    en: A dog isn't a problem.
    ko: 강아지 정도는 문제도 아니다.
    ja: 子犬ごとき屁でもないぞ。
  d_nikke_c_2_02_14:
    speaker: "<Monologue>"
    en: Power stomps towards the police station.
    ko: 파워는 경찰서 앞으로 성큼성큼 걸어갔다.
    ja: パワーは警察署の方へどんどんと向かっていった
  d_nikke_c_2_02_15:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 벌컥-!
    ja: ガチャ！
  d_nikke_c_2_02_16:
    speaker: drake
    en: Ugh. That's going to create a din for sure!
    ko: 윽. 시끄러워지겠군!
    ja: うっ。うるさくなりそうだ！
  d_nikke_c_2_02_17:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_2_02_18:
    speaker: c_2
    en: Where is the dog?
    ko: 개는 어딨지?
    ja: 犬はどこじゃ？
  d_nikke_c_2_02_19:
    speaker: "<Monologue>"
    en: It doesn't seem like Poli and Miranda are here. I don't see them.
    ko: 폴리와 미란다는 잠깐 자리를 비웠는지 보이지 않았다.
    ja: ポリとミランダは出かけているのか、\n見当たらなかった
  d_nikke_c_2_02_20:
    speaker: "<Monologue>"
    en: Poli and Miranda are the nemesis of villains in the Ark.
    ko: 폴리와 미란다는 빌런의 앙숙이라 할 수 있는 경찰이다.
    ja: ポリとミランダは、\nヴィランと犬猿の仲ともいえる警察だ
  d_nikke_c_2_02_21:
    speaker: "<Monologue>"
    en: The two of them are almost always at the police station. I was worried there'd
      be a commotion.
    ko: |-
      둘은 경찰서에 있는 것이 일상이어서,
      한바탕 소동이 날 것이라 걱정했지만.
    ja: 2人は警察署にいつもいるので、\n大騒ぎになると心配していたが
  d_nikke_c_2_02_22:
    speaker: "<Monologue>"
    en: But thankfully, it seems like the two of them are on patrol.
    ko: 다행히 둘은 순찰을 나가있는 것 같다.
    ja: 幸い、2人ともパトロールに出かけているようだ
  d_nikke_c_2_02_23:
    speaker: drake
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_2_02_24:
    speaker: drake
    en: Oh! Seems like Lady Luck is on our side.
    ko: 오오! 하늘이 우릴 돕는군.
    ja: おお！天の助けだ。
  d_nikke_c_2_02_25:
    speaker: drake
    en: This is the perfect chance!
    ko: 이건 기회다!
    ja: これはチャンスだ！
  d_nikke_c_2_02_26:
    speaker: drake
    en: Let's hit the jail cell before they return!
    ko: 녀석들이 오기 전에 유치장으로 이동하자!
    ja: あいつらが来る前に、留置場へ移動するぞ！
  d_nikke_c_2_02_27:
    speaker: "<Monologue>"
    en: |-
      The jail cell is packed with inmates who look thunderous.
      Unfazed, Drake and Power start interrogating them.
    ko: |-
      유치장엔 표정이 어두운 재소자들이 빼곡하게 즐비해 있었고.
      드레이크와 파워는 재소자들을 심문하기 시작했다.
    ja: |-
      留置場には暗い顔をした囚人たちが\n所狭しと並んでおり
      ドレイクとパワーは囚人たちを尋問し始めた
  d_nikke_c_2_02_28:
    speaker: drake
    en: How did you end up here?
    ko: 네놈은 어떻게 이곳에 들어오게 된 거지?
    ja: お前はどうしてここに来たんだ？
  d_nikke_c_2_02_29:
    speaker: violentman01
    en: D-Drake?
    ko: 드, 드레이크?
    ja: ド、ドレイク？
  d_nikke_c_2_02_30:
    speaker: drake
    en: I am looking for a member of the Villain Union, so answer carefully!
    ko: 이 몸은 지금 빌런 연합의 멤버를 구하고 있으니 성실하게 대답해라!
    ja: 私は今ヴィラン連合のメンバーを\n探しているのだ。真面目に答えろ！
  d_nikke_c_2_02_31:
    speaker: violentman01
    en: Vi-Villain Union member?
    ko: 빌, 빌런 연합의 멤버?
    ja: ヴィ、ヴィラン連合のメンバー？
  d_nikke_c_2_02_32:
    speaker: violentman01
    en: Then... Can you free me, by any chance?
    ko: 그럼… 혹시 날 풀어줄 수도 있는 거야?
    ja: じゃあ…俺を解放してくれるのか？
  d_nikke_c_2_02_33:
    speaker: drake
    en: Of course!
    ko: 당연하지!
    ja: 当然だ！
  d_nikke_c_2_02_34:
    speaker: drake
    en: Freeing you is easy.
    ko: 네놈을 풀어주는 건 문제도 아니다.
    ja: お前を解放することなど、簡単だ。
  d_nikke_c_2_02_35:
    speaker: violentman01
    en: |-
      Really? Because I was jailed unfairly!
      Uh... I'm here for assault.
    ko: |-
      그래? 나 지금 억울하게 유치장에 들어와 있는 거거든!
      그… 폭행 때문에 들어와 있긴 한데.
    ja: |-
      そうか？俺、悔しいんだよ！
      その…暴行ってことで留置場にいるんだけどさ。
  d_nikke_c_2_02_36:
    speaker: c_2
    en: Oh! Did you assault a human?
    ko: 오오! 인간을 때린 건가.
    ja: おお！人間を殴ったのじゃな？
  d_nikke_c_2_02_37:
    speaker: violentman01
    en: Yeah...
    ko: 으응…
    ja: うーん…
  d_nikke_c_2_02_38:
    speaker: c_2
    en: Good! Passed.
    ko: 좋다! 합격이다.
    ja: よし！合格じゃ。
  d_nikke_c_2_02_39:
    speaker: drake
    en: |-
      !!
      Not assault!
    ko: |-
      !!
      폭행은 안 된다!
    ja: |-
      ！！
      暴行はダメだ！
  d_nikke_c_2_02_40:
    speaker: violentman01
    en: "... But I didn't hit anyone, it was just a slight bump."
    ko: "…근데 때린 게 아니라, 살짝 스친 것뿐이야."
    ja: "…でも殴ったんじゃなくて、\\n軽くかすっただけなんだよ。"
  d_nikke_c_2_02_41:
    speaker: violentman01
    en: "But that guy went to the hospital. \nAnd says he was given 8 weeks of bed
      rest!"
    ko: |-
      그런데 그 자식이 병원을 다녀오더니.
      전치 8주가 나왔다고 하더라고!
    ja: |-
      それなのにあいつ、病院に行ったら
      全治8週間の診断だったって言うんだよ！
  d_nikke_c_2_02_42:
    speaker: violentman01
    en: |-
      I'm certain it's all a hoax he planned with the doctor.
      They just want to send me to the Rehabilitation Center...!
    ko: |-
      분명 의사랑 짜고 친 게 분명해!
      날 갱생관에 보내고 싶어서…!
    ja: |-
      医者と口裏を合わせたに違いねえ！
      俺を更生館に送りたくて…！
  d_nikke_c_2_02_43:
    speaker: violentman01
    en: |-
      You have to free me!
      I don't know what the Villain Union is all about, but I'll work hard and try my best!
    ko: |-
      그러니까, 날 풀어줘!
      빌런 연합이 뭔지는 모르겠지만, 열심히 활동할 자신 있어!
    ja: |-
      だから、俺を解放してくれ！
      ヴィラン連合だか何だか知らないが、\n一生懸命活動する自信はあるぞ！
  d_nikke_c_2_02_44:
    speaker: drake
    en: Hm! Dismissed!
    ko: 음! 기각!
    ja: うむ！却下！
  d_nikke_c_2_02_45:
    speaker: c_2
    en: |-
      I like him.
      Accepted!
    ko: |-
      난 마음에 든다.
      합격!
    ja: |-
      ワシは気に入ったぞ。
      合格！
  d_nikke_c_2_02_46:
    speaker: drake
    en: No! This guy needs to go to the Rehabilitation Center!
    ko: 안된다! 이놈은 갱생관에 가야 할 놈이다!
    ja: ダメだ！こいつは更生館に送るべき人間だ！
  d_nikke_c_2_02_47:
    speaker: c_2
    en: Don't you see? This henious criminal is the best type of villain!
    ko: 이런 흉악범들이야말로 최고의 빌런이다!
    ja: こういう凶悪犯こそ、最高のヴィランじゃ！
  d_nikke_c_2_02_48:
    speaker: "<Monologue>"
    en: "... Drake and Power are in a heated argument. They even start yelling."
    ko: "…드레이크와 파워는 언성을 높이며 투덕거리기 시작했다."
    ja: "…ドレイクとパワーは声を荒げて争い始めた"
  d_nikke_c_2_02_49:
    speaker: "<Monologue>"
    en: At this rate, we'll probably be discovered by Poli and Miranda.
    ko: 이대로 가다간 폴리와 미란다에게 들킬 것만 같다.
    ja: このままじゃポリとミランダにバレそうだ
  d_nikke_c_2_02_50:
    speaker: "<Self>"
    en: First, relax an...
    ko: 일단 진정ㅎ….
    ja: ひとまず、落ち着い…
  d_nikke_c_2_02_51:
    speaker: charlatan01
    en: |-
      Hey... Then can you free me?
      I didn't hit anyone.
    ko: |-
      저기… 그럼 날 풀어주면 안 될까?
      난 사람을 때리진 않았어.
    ja: |-
      おい…じゃあ俺を解放してくれないか？
      俺は人を殴ってないぞ。
  d_nikke_c_2_02_52:
    speaker: "<Monologue>"
    en: Another inmate starts talking to me while Drake and Power quarrel.
    ko: 드레이크와 파워를 옆에서 지켜보던 다른 재소자가 말을 걸어왔다.
    ja: ドレイクとパワーを隣で見ていた\n他の囚人が話しかけてきた
  d_nikke_c_2_02_53:
    speaker: drake
    en: |-
      Hm...
      Then why are you here?
    ko: |-
      흠…
      그럼 네놈은 이곳에 왜 있는 거지?
    ja: |-
      ふむ…
      お前はどうしてここにいるんだ？
  d_nikke_c_2_02_54:
    speaker: charlatan01
    en: Embezzlement.
    ko: 난 횡령을 했거든.
    ja: 俺は横領をしたんだ。
  d_nikke_c_2_02_55:
    speaker: charlatan01
    en: But only a little.
    ko: 아주 조금.
    ja: ほんのちょっとな。
  d_nikke_c_2_02_56:
    speaker: drake
    en: |-
      How much did you embezzle?
      I guess embezzlement...
    ko: |-
      얼마를 횡령 했지?
      횡령 정도쯤은….
    ja: |-
      いくらだ？
      横領くらいなら…
  d_nikke_c_2_02_57:
    speaker: charlatan01
    en: Around 10 billion credits.
    ko: 100억 크레디트 정도.
    ja: 100億クレジットくらい。
  d_nikke_c_2_02_58:
    speaker: drake
    en: What?!
    ko: 뭣이?!
    ja: 何ぃ！？
  d_nikke_c_2_02_59:
    speaker: drake
    en: Good grief, these guys are the most heinous criminals of all!
    ko: 여기 있는 녀석들은 죄목들이 너무 무거운 흉악범들이다!
    ja: ここにいる奴らは罪が重すぎる凶悪犯だ！
  d_nikke_c_2_02_60:
    speaker: drake
    en: They're in dire need of rehabilitation. I suggest we move on to the next candidates.
    ko: 갱생 가능성이 있는 잡범 위주로 풀어줘야….
    ja: 更生の可能性がある人間を解放しないと…
  d_nikke_c_2_02_61:
    speaker: c_2
    en: |-
      With a tough, hardened criminal like this...
      Humans will bow down and kneel without a word!
    ko: |-
      이 정도의 배짱이면.
      인간들이 찍소리도 못하고 고개를 조아릴 거다!
    ja: いいや！ヴィラン連合にぴったりな人物じゃ。
  d_nikke_c_2_02_62:
    speaker: c_2
    en: |-
      You guys! Join the Villain Union.
      I will free you.
    ko: |-
      네놈들! 빌런 연합에 들어와라.
      이 몸이 풀어주도록 하겠다.
    ja: |-
      ウヌら！ヴィラン連合に入るのじゃ。
      ワシが解放してやるぞ。
  d_nikke_c_2_02_63:
    speaker: "<Monologue>"
    en: Power stomps towards the door, intending to free the inmates.
    ko: 파워는 재소자들을 풀어주기 위해 문 앞으로 성큼성큼 걸어갔다.
    ja: パワーは囚人たちを解放するために、\n扉の前に近づいた
  d_nikke_c_2_02_64:
    speaker: drake
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_c_2_02_65:
    speaker: drake
    en: You! Don't just stand there and stare!
    ko: 네놈! 멀뚱히 지켜만 보지 말고 말려라!
    ja: 貴様！ぼさっとしてないで止めろ！
  d_nikke_c_2_02_66:
    speaker: "<Self>"
    en: First, relax an...
    ko: 일단 진정ㅎ….
    ja: ひとまず、落ち着い…
  d_nikke_c_2_02_67:
    speaker: poli
    en: Grrgrr...
    ko: 크릉크릉….
    ja: グルルル…
  d_nikke_c_2_02_68:
    speaker: poli
    en: Stop moving!
    ko: 동작 그만!
    ja: 止まれ！
  d_nikke_c_2_02_69:
    speaker: miranda
    en: You can't approach the jail cells without Poli's permission!
    ko: 폴리의 허락 없이 유치장에 들어오시면 곤란합니다!
    ja: ポリの許可なく留置場に入られたら困ります！
  d_nikke_c_2_02_70:
    speaker: poli
    en: That's right! I came since it was noisy in the jail cells.
    ko: 맞아영! 유치장이 소란스러워서 와봤더닝.
    ja: そうですよん！\n留置場が騒がしくて来てみたらぁ。
  d_nikke_c_2_02_71:
    speaker: poli
    en: What are you all doing here!
    ko: 다들 여기서 뭐하고 계신 거예영!
    ja: 皆さんここで何してるんですかぁ！
  d_nikke_c_2_02_72:
    speaker: "<Choice>"
    en: We are looking for a colleague.
    ko: 동료를 구하고 있었어.
    ja: 仲間を探していた
  d_nikke_c_2_02_73:
    speaker: "<Choice>"
    en: We were acting as villains.
    ko: 빌런 활동을 하고 있었어
    ja: ヴィラン活動をしていた
  d_nikke_c_2_02_74:
    speaker: poli
    en: Huh? Looking for colleagues... here?!
    ko: 넹?! 왜 그걸 여기서 구하시는 건데영!
    ja: はい！？どうしてここで探すんですかっ！？
  d_nikke_c_2_02_75:
    speaker: poli
    en: Huh? Right here?!
    ko: 넹?! 왜 그걸 여기서 하고 계시는 건데영!
    ja: はい！？どうしてここで活動してるんですか！？
  d_nikke_c_2_02_76:
    speaker: miranda
    en: Are you sure you're in the right place?
    ko: 번지수를 잘못 찾은 것 같습니다!
    ja: 場所を間違えているかと！
  d_nikke_c_2_02_77:
    speaker: poli
    en: Grrrr...
    ko: 크르르릉….
    ja: グルルン…
  d_nikke_c_2_02_78:
    speaker: c_2
    en: Is that a puppy...?
    ko: 강아지…?
    ja: 子犬…？
  d_nikke_c_2_02_79:
    speaker: poli
    en: Huh?! What?!
    ko: 넷?! 뭐라구영?!
    ja: えっ！？何て言いましたっ！？
  d_nikke_c_2_02_80:
    speaker: poli
    en: |-
      Get out! Now!
      Unless you want to be jailed for the obstruction of justice?!
    ko: |-
      얼른 나가세영!
      공무집행 방해로 유치장 들어가고 싶지 않으면영!
    ja: |-
      早く出て行ってくださいよん！
      公務執行妨害で留置場に入りたくなければっ！
  d_nikke_c_2_02_81:
    speaker: drake
    en: We still... have things to do!
    ko: 우린 아직… 할 일이!
    ja: 私たちにはまだ…やることが！
  d_nikke_c_2_02_82:
    speaker: poli
    en: |-
      Now! Out!
      Or I will put you under arrest.
    ko: |-
      당장 나가시라구영!!
      그렇지 않으면 이 자리에서 바로 체포할 거예영!
    ja: |-
      今すぐ出て行ってくださいよん！
      じゃなきゃ、この場で逮捕しますよぉ！
  d_nikke_c_2_02_83:
    speaker: "<Self>"
    en: "... We got kicked out."
    ko: "…쫓겨났네."
    ja: "…追い出されたな"
  d_nikke_c_2_02_84:
    speaker: c_2
    en: Hm. No fun.
    ko: 흠. 재미없군.
    ja: ふむ。つまらんのう。
  d_nikke_c_2_02_85:
    speaker: drake
    en: "... It's been a while since I was active. There's bound to be errors when
      you're out of practice."
    ko: "…오랜만의 활동이라 약간의 실수가 있었다."
    ja: "…久しぶりの活動だから、\\n少々ミスがあったな。"
  d_nikke_c_2_02_86:
    speaker: drake
    en: But don't let this get you down!
    ko: 그래도 아직 실망하긴 이르다!
    ja: しかし、まだ落ち込むのは早いぞ！
  d_nikke_c_2_02_87:
    speaker: drake
    en: Anyway, we know where to go next.
    ko: 다음 장소가 있으니.
    ja: 次の場所があるからな。
  d_nikke_c_2_02_88:
    speaker: "<Self>"
    en: Where?
    ko: 어디야?
    ja: どこだ？
  d_nikke_c_2_02_89:
    speaker: drake
    en: That's still a secret.
    ko: 그건 아직 비밀이다.
    ja: それはまだ秘密だ。
  d_nikke_c_2_02_90:
    speaker: drake
    en: It's no fun if I let you in on it so soon.
    ko: 미리 알려주면 시시하니까.
    ja: 着いてからのお楽しみだぞ。
  d_nikke_c_2_02_91:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_2_02_92:
    speaker: drake
    en: You have to visit this place if you're a true-blue villain!
    ko: 빌런이라면 꼭 가야 하는 장소다!
    ja: ヴィランなら必ず行くべき場所だ！
  d_nikke_c_2_02_93:
    speaker: c_2
    en: Oh.
    ko: 오오.
    ja: おおっ！
  d_nikke_c_2_02_94:
    speaker: "<Self>"
    en: "... Right. Let's hurry."
    ko: "…그래. 얼른 가자."
    ja: "…そうか。早く行こう"
  d_nikke_c_2_02_95:
    speaker: drake
    en: Mwahahaha! Our second villainous act begins!
    ko: |-
      후후… 후후후!
      두 번째 빌런 활동 개시다!
    ja: |-
      フフ…フフフ！
      2回目のヴィラン活動開始だ！
  d_nikke_c_2_02_96:
    speaker: drake
    en: Follow me.
    ko: 따라와라.
    ja: ついて来い。
d_nikke_c_2_03:
  d_nikke_c_2_03_1:
    speaker: c_2
    en: Where is this?
    ko: 여긴 어디지?
    ja: ここはどこじゃ？
  d_nikke_c_2_03_2:
    speaker: drake
    en: The Armory.
    ko: 바로 무기고다.
    ja: 武器庫だ。
  d_nikke_c_2_03_3:
    speaker: c_2
    en: |-
      Oh.
      The place where weapons are kept?
    ko: |-
      오오.
      무기를 보관하는 곳인가.
    ja: |-
      おお。
      武器を保管する場所じゃな？
  d_nikke_c_2_03_4:
    speaker: "<Self>"
    en: I don't think there's anyone here.
    ko: 이곳엔 사람이 없을 텐데?
    ja: ここには誰もいないはずだが？
  d_nikke_c_2_03_5:
    speaker: drake
    en: Oh, please. Can you be any more gullible? There's more to this than meets
      the eye!
    ko: |-
      단순하기 그지없군.
      그렇게 1차원적으로만 생각하다니.
    ja: |-
      ずいぶん単純だな。
      そんな安易な考えしか浮かばないとは。
  d_nikke_c_2_03_6:
    speaker: drake
    en: We are going to loot the weapons here!
    ko: 이곳에서 무기를 약탈할 거다!
    ja: ここで武器を略奪するのだ！
  d_nikke_c_2_03_7:
    speaker: c_2
    en: Oh.
    ko: 오오.
    ja: おおっ！
  d_nikke_c_2_03_8:
    speaker: drake
    en: And then we're going to scare the living daylights out of the humans!
    ko: 그리고 인간들에게 겁을 줄 거다!
    ja: 人間たちを怖がらせるんだ！
  d_nikke_c_2_03_9:
    speaker: c_2
    en: Ohhh.
    ko: 오오오.
    ja: おおお！
  d_nikke_c_2_03_10:
    speaker: c_2
    en: Then we should probably take a nuke or something!
    ko: 그럼 핵 같은 것도 가져오면 좋겠군!
    ja: じゃあ爆弾とかを奪えばいいんじゃな！
  d_nikke_c_2_03_11:
    speaker: drake
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_2_03_12:
    speaker: drake
    en: As I thought. You're special.
    ko: 역시. 인재다.
    ja: やはり。優秀な人材だな。
  d_nikke_c_2_03_13:
    speaker: drake
    en: That's a good idea!
    ko: 좋은 생각이군!
    ja: ナイスアイデアだ！
  d_nikke_c_2_03_14:
    speaker: c_2
    en: All humans who see that will fall to their knees and beg to be rescued.
    ko: 그걸 본 모든 인간들이 고개를 조아리며 살려달라 하겠지.
    ja: それを見た人間たちが、\n頭を垂れて助けてくれと言うじゃろう。
  d_nikke_c_2_03_15:
    speaker: drake
    en: Right! Exactly what we set out to achieve.
    ko: |-
      맞다! 정확하다!
      그 모습을 보기 위해 이곳에 온 거지.
    ja: |-
      そう、そのとおり！
      その姿を見るためにここに来たのだからな。
  d_nikke_c_2_03_16:
    speaker: c_2
    en: Hahaha! I want to see that soon!
    ko: 크하하하! 얼른 그 모습들을 보고 싶군!
    ja: ガハハハ！早くその姿が見たいのう！
  d_nikke_c_2_03_17:
    speaker: "<Self>"
    en: We probably shouldn't go in. Eunhwa is here...
    ko: 여긴 은화가 있으니까 안 들어가는 게 좋을 것 같은데….
    ja: ここはウンファたちがいるから、\n入らない方がよさそうだが…
  d_nikke_c_2_03_18:
    speaker: c_2
    en: |-
      Human, are you scared already?
      You're weak.
    ko: |-
      인간, 벌써 겁먹은건가?
      나약하다.
    ja: |-
      人間、もうビビったのか？
      弱いのう。
  d_nikke_c_2_03_19:
    speaker: c_2
    en: In that case, human, stay here.
    ko: 그럼 인간은 이곳에 있어라.
    ja: じゃあ人間はここにいるのじゃ。
  d_nikke_c_2_03_20:
    speaker: c_2
    en: We will do the looting ourselves.
    ko: 저 녀석과 내가 무기를 약탈해오지.
    ja: あいつとワシで奪ってくるからな。
  d_nikke_c_2_03_21:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅!
    ja: バン！
  d_nikke_c_2_03_22:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャッ
  d_nikke_c_2_03_23:
    speaker: c_2
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_2_03_24:
    speaker: "<Monologue>"
    en: Eunhwa trains a weapon on Power's forehead.
    ko: 은화는 파워의 이마에 무기를 겨눴다.
    ja: ウンファがパワーの額に武器を当てた
  d_nikke_c_2_03_25:
    speaker: c_2
    en: Wh-what's going on?
    ko: 이, 이건 뭐지?
    ja: な、何じゃ？
  d_nikke_c_2_03_26:
    speaker: eunhwa
    en: Explain this.
    ko: 설명해라 삼류.
    ja: 説明しろ、三流。
  d_nikke_c_2_03_27:
    speaker: eunhwa
    en: Who are these sorry sobs?
    ko: 이 머저리들은 뭐지?
    ja: この虫けらどもは何だ？
  d_nikke_c_2_03_28:
    speaker: eunhwa
    en: You don't want to know what happens to people who try to lie to me.
    ko: |-
      제대로 설명 못하면.
      재미없는 일이 생길거야.
    ja: |-
      きちんと説明できなければ
      つまらぬことが起きるだろう。
  d_nikke_c_2_03_29:
    speaker: "<Choice>"
    en: "... We were role playing."
    ko: "…역할 놀이 중이었어."
    ja: "…強盗ごっこをしていた"
  d_nikke_c_2_03_30:
    speaker: "<Choice>"
    en: "... Sorry."
    ko: "…미안해."
    ja: "…すまない"
  d_nikke_c_2_03_31:
    speaker: eunhwa
    en: What? You think I'm going to fall for that?
    ko: 뭐? 지금 그걸 말이라고 하는 거냐.
    ja: ハァ？本気で言っているのか？
  d_nikke_c_2_03_32:
    speaker: eunhwa
    en: I thought I made myself clear. You have another chance to explain yourself
      properly.
    ko: 제대로 설명 하라고 했을 텐데.
    ja: きちんと説明しろと言ったはずだが。
  d_nikke_c_2_03_33:
    speaker: c_2
    en: "... Uh, I... I came here because Drake told me to!"
    ko: |-
      …저, 저기!
      난 드레이크가 시켜서 이곳에 온 거다!
    ja: |-
      …お、おいっ！
      ワシはドレイクに頼まれて来たのじゃ！
  d_nikke_c_2_03_34:
    speaker: c_2
    en: That person was planning on looting this place.
    ko: 저 녀석이 이곳을 약탈하라고 했다.
    ja: こいつがここに入れと言ったんじゃからな！
  d_nikke_c_2_03_35:
    speaker: c_2
    en: So this should be pointed at Drake!
    ko: 그러니 이건 드레이크에게 향해야 한다!
    ja: だからこれはドレイクに向けるべきじゃ！
  d_nikke_c_2_03_36:
    speaker: c_2
    en: I didn't want to loot.
    ko: 나는 약탈 같은 짓 따윈 하고 싶지 않았다.
    ja: ワシは略奪なんてしたくなかったんじゃ。
  d_nikke_c_2_03_37:
    speaker: drake
    en: |-
      !!
      You... What are you saying!
    ko: |-
      !!
      이 자식… 무슨 소리냐!
    ja: |-
      ！！
      お前…何を言ってるんだ！
  d_nikke_c_2_03_38:
    speaker: drake
    en: All the members of the Villain Union agreed!
    ko: 빌런 연합 구성원 모두가 동의한 거다!
    ja: ヴィラン連合のメンバー全員が同意したのだ！
  d_nikke_c_2_03_39:
    speaker: c_2
    en: I never agreed!
    ko: 나는 동의 한 적 없다!
    ja: ワシは同意なぞしておらん！
  d_nikke_c_2_03_40:
    speaker: drake
    en: How dare you lie!
    ko: 어디서 거짓말이냐!
    ja: ふざけるな！
  d_nikke_c_2_03_41:
    speaker: drake
    en: Without even batting an eyelid!
    ko: 입에 침이나 바르고 해라!
    ja: 何食わぬ顔で嘘をつくな！
  d_nikke_c_2_03_42:
    speaker: c_2
    en: Nonsense!
    ko: 허튼소리!
    ja: フンッ！
  d_nikke_c_2_03_43:
    speaker: drake
    en: You! Don't just stand there! Say something!
    ko: 네놈! 멀뚱히 지켜만 보지 말고 무슨 말이라도 해라!
    ja: 貴様！ぼさっとしてないで、何か言え！
  d_nikke_c_2_03_44:
    speaker: "<Self>"
    en: First, relax an...
    ko: 일단 진정ㅎ….
    ja: ひとまず、落ち着い…
  d_nikke_c_2_03_45:
    speaker: eunhwa
    en: What are on earth is everyone talking about?
    ko: 이것들이 뭐라는 거야.
    ja: こいつらは何を言ってるんだ。
  d_nikke_c_2_03_46:
    speaker: eunhwa
    en: |-
      Don't you dare say another word.
      I won't let it slide, so be quiet.
    ko: |-
      한마디만 더 하면.
      가만 안놔둘 거니까 조용히 해.
    ja: |-
      これ以上口を開いたら容赦はしない。
      静かにしろ。
  d_nikke_c_2_03_47:
    speaker: drake
    en: "... Okay."
    ko: "…알겠다."
    ja: "…分かった。"
  d_nikke_c_2_03_48:
    speaker: c_2
    en: I-I will.
    ko: 그, 그러마.
    ja: う、うむ。
  d_nikke_c_2_03_49:
    speaker: eunhwa
    en: Tsk.
    ko: 쯧.
    ja: チッ。
  d_nikke_c_2_03_50:
    speaker: "<Monologue>"
    en: Eunhwa looks at us coldly.
    ko: 은하는 싸늘한 눈빛으로 우리를 훑어봤다.
    ja: ウンファは冷たい目で私たちを見た
  d_nikke_c_2_03_51:
    speaker: eunhwa
    en: It appears you came here for no reason at all.
    ko: 보아하니 쓸데없는 이유로 온 것 같은데.
    ja: どうせつまらない理由で来たのだろう。
  d_nikke_c_2_03_52:
    speaker: eunhwa
    en: Get lost.
    ko: 당장 꺼져.
    ja: 今すぐ失せろ。
  d_nikke_c_2_03_53:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅!
    ja: バン！
  d_nikke_c_2_03_54:
    speaker: "<Self>"
    en: "... We got kicked out."
    ko: "…쫓겨났네."
    ja: "…追い出されたな"
  d_nikke_c_2_03_55:
    speaker: drake
    en: "Shit. \nI didn't know Eunhwa would be here."
    ko: |-
      젠장.
      이곳에 은화가 있을 줄은.
    ja: |-
      クソッ。
      ここにウンファがいるとは。
  d_nikke_c_2_03_56:
    speaker: c_2
    en: You're scared now, aren't you? Coward!
    ko: 이 겁쟁이 녀석! 겁먹다니!
    ja: この臆病者め！ビビリおって！
  d_nikke_c_2_03_57:
    speaker: drake
    en: "Look who's talking! \nIf only you thought about what you were doing before
      barging in like that!"
    ko: |-
      누가 할 소리!
      네놈이 그렇게 당당하게 들어가지만 않았어도.
    ja: |-
      こっちのセリフだ！
      お前があんな堂々と入りさえしなければ…
  d_nikke_c_2_03_58:
    speaker: drake
    en: We would have been able to loot the weapons!
    ko: 무기를 약탈했을 거다!
    ja: 武器を奪えたはずだ！
  d_nikke_c_2_03_59:
    speaker: "<Self>"
    en: "... Stop."
    ko: "…그만해."
    ja: "…やめろ"
  d_nikke_c_2_03_60:
    speaker: c_2
    en: Hmph.
    ko: 칫.
    ja: ちっ。
  d_nikke_c_2_03_61:
    speaker: c_2
    en: But who was that?
    ko: 근데 저 녀석은 누구지?
    ja: ところで、あいつは誰じゃ？
  d_nikke_c_2_03_62:
    speaker: c_2
    en: She was so intimidating. If looks could kill...
    ko: 눈에 살기가 가득했다.
    ja: 殺気がむき出しじゃったぞ。
  d_nikke_c_2_03_63:
    speaker: "<Choice>"
    en: "... It may not seem like it, but she's nice."
    ko: "…저렇게 보여도 착한 애야."
    ja: "…ああ見えても優しい子だ"
  d_nikke_c_2_03_64:
    speaker: "<Choice>"
    en: "... Perhaps she might really be a demon."
    ko: "…어쩌면 진짜 악마일지도."
    ja: "…ひょっとしたら本当の悪魔かも"
  d_nikke_c_2_03_65:
    speaker: c_2
    en: How about we recruit her as another member of the Villain Union!
    ko: 차라리 저 녀석을 빌런 연합의 멤버로 넣는 건 어떠냐!
    ja: いっそ、あいつをヴィラン連合の\nメンバーに入れたらどうじゃ？
  d_nikke_c_2_03_66:
    speaker: drake
    en: I have to veto this.
    ko: 기각하겠다.
    ja: 却下だ。
  d_nikke_c_2_03_67:
    speaker: c_2
    en: Why?
    ko: 왜지?
    ja: なぜじゃ？
  d_nikke_c_2_03_68:
    speaker: drake
    en: Just forget it.
    ko: 그냥 기각이다.
    ja: 却下といったら却下だ。
  d_nikke_c_2_03_69:
    speaker: "<Self>"
    en: The second villainous act is a failure too.
    ko: 두 번째 빌런 활동도 실패군.
    ja: 2回目のヴィラン活動も失敗だな
  d_nikke_c_2_03_70:
    speaker: drake
    en: What do you mean by failure?
    ko: |-
      네놈.
      실패라니.
    ja: |-
      貴様。
      失敗だと？
  d_nikke_c_2_03_71:
    speaker: drake
    en: This was just unexpected.
    ko: 이건 변수였다.
    ja: これは予想外の出来事だ。
  d_nikke_c_2_03_72:
    speaker: "<Self>"
    en: "... Then is the villainous act complete?"
    ko: "…그럼 빌런 활동은 이대로 끝이야?"
    ja: "…じゃあヴィラン活動はこれで終わりか？"
  d_nikke_c_2_03_73:
    speaker: drake
    en: No. We can't give up just like this!
    ko: 아니. 이대로 포기할 순 없다!
    ja: いや。ここで諦めるわけにはいかない！
  d_nikke_c_2_03_74:
    speaker: c_2
    en: Right! It's too early to give up.
    ko: 맞다! 포기하기 아깝다.
    ja: そうじゃ！諦めるのはもったいないぞ。
  d_nikke_c_2_03_75:
    speaker: drake
    en: "... As I thought. \nPure talent!"
    ko: |-
      …역시.
      인재군!
    ja: |-
      …やはり。
      分かってるな！
  d_nikke_c_2_03_76:
    speaker: drake
    en: "We don't have time to rest. \nOff to our next villainous act!"
    ko: |-
      쉴 시간이 없다.
      다음 빌런 활동 장소로 출발이다!
    ja: |-
      休んでいる暇はない。
      次の活動場所に出発だ！
  d_nikke_c_2_03_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_2_03_78:
    speaker: "<Monologue>"
    en: Power and Drake after a while...
    ko: 그 이후로도 파워와 드레이크는.
    ja: それからもパワーとドレイクは…
  d_nikke_c_2_03_79:
    speaker: drake
    en: "A balloon seller! \nLet's pop all those balloons and ruin the business!"
    ko: |-
      풍선 장수인가!
      저 녀석의 풍선을 터트려 장사를 망쳐버리자!
    ja: |-
      風船売りか！
      あいつの風船を割って商売を台無しにするぞ！
  d_nikke_c_2_03_80:
    speaker: c_2
    en: Good!
    ko: 좋다!
    ja: よし！
  d_nikke_c_2_03_81:
    speaker: "<Narration>"
    en: "*Pop pop pop pop pop*"
    ko: 펑펑펑펑펑-!
    ja: パンパンパンパンッ！
  d_nikke_c_2_03_82:
    speaker: man01
    en: Hey! What are you guys doing?!
    ko: 아닛!? 뭐, 뭐야 너희들!
    ja: なっ！？何だ、お前たちは！
  d_nikke_c_2_03_83:
    speaker: drake
    en: |-
      Ha! Now you have no more balloons to sell.
      Take this from the Villain Union!
    ko: |-
      하하! 풍선이 모두 터져버렸군!
      어떠냐! 이것이 빌런 연합이다!
    ja: |-
      ははっ！風船がすべて割れてしまったな！
      どうだ！これがヴィラン連合だ！
  d_nikke_c_2_03_84:
    speaker: man01
    en: |-
      N... No...!
      I plan to rob a prop shop disguised as a balloon seller...
    ko: |-
      이… 이런…!
      풍선 장수로 위장해 소품 가게를 털려는 내 계획이…!
    ja: |-
      そ…そんな…！
      風船売りを装ってインテリアショップを\n襲う計画が…！
  d_nikke_c_2_03_85:
    speaker: man01
    en: J-just you wait!
    ko: 두, 두고 보자 이 녀석들!
    ja: お、覚えてろよ！
  d_nikke_c_2_03_86:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_2_03_87:
    speaker: "<Monologue>"
    en: Completed several villainous acts.
    ko: 여러가지 빌런 활동을 했지만.
    ja: さまざまなヴィラン活動を行ったが…
  d_nikke_c_2_03_88:
    speaker: drake
    en: Let's pull all the flowers out of the flower bed!
    ko: 화단에 있는 꽃들을 다 뽑아버리자!
    ja: 花壇にある花を全部抜いてしまおう！
  d_nikke_c_2_03_89:
    speaker: c_2
    en: Good!
    ko: 좋다!
    ja: よし！
  d_nikke_c_2_03_90:
    speaker: "<Narration>"
    en: "*Pluck pluck pluck*"
    ko: 팍팍팍팍-!
    ja: スポスポスポッ！
  d_nikke_c_2_03_91:
    speaker: citizen
    en: Hey! Stop that right now!
    ko: 지, 지금 뭐 하는 짓들입니까!
    ja: な、何をしてるんですか！？
  d_nikke_c_2_03_92:
    speaker: c_2
    en: "Ha! No more flowers left in the flower bed! \nHow's this for the Villain
      Union!"
    ko: |-
      하하! 화단에 꽃 한 송이 남지 않았군!
      어떠냐! 이것이 빌런 연합이다!
    ja: |-
      ははっ！1本も残ってないぞ！
      どうだ！これがヴィラン連合だ！
  d_nikke_c_2_03_93:
    speaker: citizen
    en: I was breeding a flower that causes hallucinations... That was top secret!
      How did you find out? You ruined my plans!
    ko: 화, 환각을 일으키는 꽃을 몰래 키우고 있다는 걸 어떻게 알고…!
    ja: げ、幻覚を見せる花をこっそり育ててたのに…！
  d_nikke_c_2_03_94:
    speaker: citizen
    en: "I-I'm sorry! \nFo-forgive me this one time!"
    ko: |-
      죄, 죄송합니다!
      하, 한 번만 봐주십쇼!
    ja: |-
      す、すみません！
      こ、今回だけは見逃してください！
  d_nikke_c_2_03_95:
    speaker: c_2
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_2_03_96:
    speaker: "<Monologue>"
    en: But the results were nothing but dazzling good deeds.
    ko: 그 결과는 눈부신 선행일 뿐이었다.
    ja: 結果的に、どれも人助けにつながった
  d_nikke_c_2_03_97:
    speaker: drake
    en: No...!
    ko: 이…!
    ja: な…！
  d_nikke_c_2_03_98:
    speaker: drake
    en: No way!
    ko: 이럴 수가-!!
    ja: なんてことだ…！！
  d_nikke_c_2_03_99:
    speaker: drake
    en: We can't go around claiming to be a Villain Union like that.
    ko: 이대로는 빌런 연합이라고 할 수 없다…!
    ja: このままではヴィラン連合とは言えぬ…！
  d_nikke_c_2_03_100:
    speaker: drake
    en: Is this all I am...!
    ko: 난 이정도밖에 안 되는 놈이었나…!
    ja: 私はこの程度だったのか…！
  d_nikke_c_2_03_101:
    speaker: c_2
    en: "... I declare a strike."
    ko: "…이몸은 파업을 선언한다."
    ja: "…ワシはストライキを宣言するのじゃ。"
  d_nikke_c_2_03_102:
    speaker: c_2
    en: I can't even move because I'm starved!
    ko: 배가 고파서 더 이상 못 움직이겠다!
    ja: 腹が減ってこれ以上動けぬ！
  d_nikke_c_2_03_103:
    speaker: c_2
    en: I need food!
    ko: 음식이 먹고 싶다!
    ja: うまいものが食べたいのじゃあ！
  d_nikke_c_2_03_104:
    speaker: drake
    en: |-
      ...!!
      Food?
    ko: |-
      …!!
      음식?
    ja: |-
      …！！
      うまいもの？
  d_nikke_c_2_03_105:
    speaker: drake
    en: "Ha... Haha...! \nRight...! That's it...!"
    ko: |-
      후… 후후…!
      그래…! 그거다…!
    ja: |-
      フ…フフ…！
      そうか…！それだ…！
  d_nikke_c_2_03_106:
    speaker: drake
    en: We have decided... On a goal!
    ko: 목표는… 정해졌다!
    ja: 目標は…決まったぞ！
  d_nikke_c_2_03_107:
    speaker: drake
    en: We'll hit the hamburger store next.
    ko: |-
      다음 악행의 좌표는
      햄버거 가게다.
    ja: |-
      次の悪事を働く場所は
      ハンバーガー屋だ。
  d_nikke_c_2_03_108:
    speaker: drake
    en: We will steal all the hamburgers!
    ko: 모든 햄버거를 훔쳐 오는 거다!
    ja: ハンバーガーを全部盗むのだ！
  d_nikke_c_2_03_109:
    speaker: "<Self>"
    en: "... How, exactly?"
    ko: "…어떻게?"
    ja: "…どうやって？"
  d_nikke_c_2_03_110:
    speaker: drake
    en: "Hm. \nI didn't think that far yet."
    ko: |-
      음.
      아직 그거까진 생각 못했다.
    ja: |-
      うーん。
      そこまでは考えていなかったな。
  d_nikke_c_2_03_111:
    speaker: drake
    en: But the hamburger store is in my zone. This bodes well for our villainous
      act.
    ko: |-
      하지만 햄버거 가게는 나의 구역이니까.
      이번 악행은 무조건 성공할 거다.
    ja: |-
      しかし、ハンバーガー屋は私のエリアだ。
      今度の悪事は必ず成功するだろう。
  d_nikke_c_2_03_112:
    speaker: drake
    en: Let's go steal all the hamburgers.
    ko: 가서 햄버거를 모조리 다 훔쳐 오자.
    ja: ハンバーガーを残さず盗んでくるぞ！
  d_nikke_c_2_03_113:
    speaker: c_2
    en: Does this mean we'll get to sample all the burgers?
    ko: |-
      !!
      모든 종류의 햄버거를 맛볼 수 있는 거냐!
    ja: |-
      ！！
      ハンバーガーを全種類食べられるのか！？
  d_nikke_c_2_03_114:
    speaker: drake
    en: Shh! That's supposed to be a secret!
    ko: 당연한 말 하지 마라!
    ja: 当然だ！
  d_nikke_c_2_03_115:
    speaker: drake
    en: Watch the humans suffer when they don't get to eat hamburgers.
    ko: 인간들이 햄버거를 못 먹어 고통스러워하는 모습을 보여주지.
    ja: 人間たちがハンバーガーを食べられず\n苦しむ姿を見せてやろう。
  d_nikke_c_2_03_116:
    speaker: drake
    en: Let's go!
    ko: 가자!
    ja: 行くぞ！
  d_nikke_c_2_03_117:
    speaker: "<Monologue>"
    en: Drake walks away, brimming with confidence.
    ko: 드레이크는 위풍당당한 걸음으로 자리를 벗어났다.
    ja: ドレイクは堂々とした歩みで立ち去った
d_nikke_c_2_04:
  d_nikke_c_2_04_1:
    speaker: "<Self>"
    en: Plan?
    ko: 작전?
    ja: 作戦？
  d_nikke_c_2_04_2:
    speaker: drake
    en: Yes. Let's make a plan and act on it.
    ko: |-
      그래.
      작전을 짜서 움직이자.
    ja: |-
      そうだ。
      作戦を立てて動こう。
  d_nikke_c_2_04_3:
    speaker: drake
    en: We have more members to think of now. Previously, we were kind of reckless.
    ko: |-
      멤버도 늘어났는데.
      지금까지 너무 즉흥적으로 활동 한 것 같다.
    ja: |-
      メンバーも増えたことだし。今まで
      あまりにも無鉄砲に活動していたようだな。
  d_nikke_c_2_04_4:
    speaker: "<Self>"
    en: "... I don't think that's the problem."
    ko: "…문제는 그게 아닐텐데."
    ja: "…問題はそこじゃないと思うが"
  d_nikke_c_2_04_5:
    speaker: drake
    en: Hey, you! What are you mumbling?!
    ko: 네놈! 뭐라고 중얼거리는 거냐!
    ja: 貴様！何をぶつぶつ言ってるんだ？
  d_nikke_c_2_04_6:
    speaker: c_2
    en: Do you have a plan in mind?
    ko: 생각해둔 작전이라도 있는 건가?
    ja: 考えておいた作戦でもあるのかのう？
  d_nikke_c_2_04_7:
    speaker: drake
    en: Hmm...
    ko: 음.
    ja: うーん。
  d_nikke_c_2_04_8:
    speaker: drake
    en: Ah. That sounds good.
    ko: 아, 그게 좋겠군.
    ja: あ、これはどうだ？
  d_nikke_c_2_04_9:
    speaker: drake
    en: I will act as a rude customer and everyone will be staring at me. When they're
      all distracted, you guys steal the hamburgers.
    ko: |-
      내가 무례한 손님이 되어 직원의 신경을 나에게 집중시킬 테니.
      그 사이, 네놈들이 햄버거를 훔쳐 와라.
    ja: |-
      私が迷惑な客となり、店員の気を引くから
      その隙に貴様らがハンバーガーを盗んでこい。
  d_nikke_c_2_04_10:
    speaker: drake
    en: Every one of them.
    ko: 전부 다.
    ja: 全部。
  d_nikke_c_2_04_11:
    speaker: c_2
    en: Is your plan to have the hamburger shop go out of business?
    ko: 햄버거 가게를 문 닫게 할 생각인가?
    ja: ハンバーガー屋を閉店させるつもりか？
  d_nikke_c_2_04_12:
    speaker: drake
    en: Yes. I will make the store close permanently.
    ko: |-
      그래.
      영원히 문 닫게 할 거다.
    ja: |-
      そうだ。
      永遠に閉店させてやろう。
  d_nikke_c_2_04_13:
    speaker: "<Self>"
    en: "... I don't think they will close down forever."
    ko: "…그 정도로 영원히 닫진 않을 것 같은데."
    ja: "…その程度じゃ永遠とまではいかないだろう"
  d_nikke_c_2_04_14:
    speaker: drake
    en: Hey, you! Speak up!
    ko: |-
      네놈! 아까부터
      뭐라고 하는 거냐!
    ja: |-
      貴様！さっきから
      何が言いたいのだ！
  d_nikke_c_2_04_15:
    speaker: "<Self>"
    en: I didn't say anything.
    ko: 아무 말도 안 했어.
    ja: 何も言ってない
  d_nikke_c_2_04_16:
    speaker: drake
    en: Fine. Forget it.
    ko: 그럼 말고.
    ja: じゃあいい。
  d_nikke_c_2_04_17:
    speaker: drake
    en: As I was saying, if we succeed, the hamburger store employees
    ko: |-
      아무튼!
      이 작전이 성공하면, 이 햄버거 가게의 직원들은.
    ja: |-
      ともかく！この作戦が成功すれば、
      ハンバーガー屋の店員は…
  d_nikke_c_2_04_18:
    speaker: drake
    en: will have to make hamburgers again and the humans who were waiting will be
      fed up and leave.
    ko: |-
      햄버거를 다시 만들게 될 거고.
      인간들은 기다리다 지쳐 떠나겠지.
    ja: |-
      ハンバーガーを作り直すことになり、
      人間たちは待ちくたびれて帰るだろう。
  d_nikke_c_2_04_19:
    speaker: drake
    en: This place will soon be plagued by bad press and they'll go out of business.
    ko: |-
      그럼 얼마 안 가 햄버거 가게의 소문이 안 좋아져
      가게는 망해버리고 말 거다!
    ja: |-
      そうすれば、ハンバーガー屋の評判が下がり
      店は潰れるはずだ！
  d_nikke_c_2_04_20:
    speaker: drake
    en: Their regulars will suffer when this happens, because they can't get their
      hamburger fix!
    ko: |-
      햄버거 가게를 애용하던 사람들은.
      없어진 가게 때문에 고통받게 되겠지!
    ja: |-
      ハンバーガー屋の客は、
      店がなくなり苦しむのだ！
  d_nikke_c_2_04_21:
    speaker: drake
    en: "... Oh no."
    ko: "…이런."
    ja: "…まいったな。"
  d_nikke_c_2_04_22:
    speaker: drake
    en: This is beyond cruel, even for me.
    ko: 내가 생각해도 너무 잔악무도하군.
    ja: あまりにも残虐非道ではないか。
  d_nikke_c_2_04_23:
    speaker: drake
    en: But... I have no choice.
    ko: 하지만… 어쩔 수 없다.
    ja: しかし…仕方がない。
  d_nikke_c_2_04_24:
    speaker: drake
    en: Because... I'm the leader of the Villain Union.
    ko: 난… 빌런 연합의 리더니까.
    ja: 私は…ヴィラン連合のリーダーだから。
  d_nikke_c_2_04_25:
    speaker: "<Self>"
    en: "... I had forgotten."
    ko: "…까먹고 있었어."
    ja: "…忘れていた"
  d_nikke_c_2_04_26:
    speaker: c_2
    en: This plan is a bit troublesome.
    ko: 이번 계획은 꽤 번거롭군.
    ja: 今回の計画はずいぶん面倒じゃのう。
  d_nikke_c_2_04_27:
    speaker: c_2
    en: I know, I know! Can we get started? I'm hungry.
    ko: |-
      알겠으니 빨리 시작하자!
      배가 고프다!
    ja: |-
      いいから早く始めるぞ！
      腹がぺこぺこじゃ！
  d_nikke_c_2_04_28:
    speaker: drake
    en: You guys steal the hamburgers when the employees are distracted!
    ko: |-
      네놈들은 직원들이 한눈판 사이에.
      햄버거를 훔쳐 오는 거다!
    ja: |-
      貴様らは店員がよそ見をしている間に
      ハンバーガーを盗め！
  d_nikke_c_2_04_29:
    speaker: c_2
    en: I get it so can we get started?! I'm starving!
    ko: |-
      알겠으니까 앞장서라!
      배고프다!
    ja: |-
      分かったから、早く行け！
      腹が減ったのじゃ！
  d_nikke_c_2_04_30:
    speaker: "<Monologue>"
    en: We open the doors to the hamburger store and march in confidently.
    ko: |-
      우리는 햄버거 가게의 문을 열고.
      위풍당당하게 들어갔다.
    ja: |-
      私たちはハンバーガー屋のドアを開けて
      堂々と入店した
  d_nikke_c_2_04_31:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_nikke_c_2_04_32:
    speaker: drake
    en: You!
    ko: 네놈들-!!
    ja: お前たち！
  d_nikke_c_2_04_33:
    speaker: drake
    en: Hand over the hamburgers right aw...!
    ko: 당장 나에게 햄버거를 내ㄴ…!
    ja: 今すぐ私にハンバーガーを出…！
  d_nikke_c_2_04_34:
    speaker: hamburgerman01
    en: Wha-what is this?!
    ko: 뭐, 뭐야!
    ja: な、何なんだよ！
  d_nikke_c_2_04_35:
    speaker: hamburgerman01
    en: Matis...?
    ko: 메티스…?
    ja: メティス…？
  d_nikke_c_2_04_36:
    speaker: hamburgerman01
    en: Dr-Drake? What's going on?
    ko: 드, 드레이크가 여긴 왜…!
    ja: ド、ドレイクがどうしてここに…！
  d_nikke_c_2_04_37:
    speaker: "<Monologue>"
    en: Drake enters the hamburger store, only to find a robber threatening the employees.
    ko: |-
      드레이크가 들어간 햄버거 가게에선
      괴한이 침입해 직원들을 위협하고 있었고.
    ja: |-
      ドレイクが入ったハンバーガー屋には
      強盗が侵入し、店員を脅しており…
  d_nikke_c_2_04_38:
    speaker: "<Monologue>"
    en: The employees have no choice but to place food and money in a bag.
    ko: 직원들은 돈과 음식들을 가방에 담고 있었다.
    ja: 店員はお金と食べ物をカバンに詰めていた
  d_nikke_c_2_04_39:
    speaker: drake
    en: Wait. What are you putting in...
    ko: |-
      잠깐.
      지금 담고 있는 건….
    ja: |-
      待て。
      今詰めているのは…
  d_nikke_c_2_04_40:
    speaker: hamburgerman01
    en: Darn you! Hurry and put the money and hamburger in the bag!
    ko: |-
      에, 에잇!
      얼른 돈이랑 햄버거 담아!
    ja: |-
      チッ！
      早く金とハンバーガーを詰めろ！
  d_nikke_c_2_04_41:
    speaker: c_2
    en: "... Our share of the loot! It's gone!"
    ko: "…우리의 몫이 없어지고 있다!"
    ja: "…ワシらの分がなくなってるぞ！"
  d_nikke_c_2_04_42:
    speaker: drake
    en: Uh. Change of plans!
    ko: |-
      윽.
      작전 전면 수정이다!
    ja: |-
      うっ。
      作戦全面修正だ！
  d_nikke_c_2_04_43:
    speaker: drake
    en: If this keeps up, we'll lose all the hamburgers!
    ko: 이러다 햄버거를 다 뺏길지도 모른다!
    ja: このままじゃ、\nハンバーガーを全部奪われてしまうぞ！
  d_nikke_c_2_04_44:
    speaker: c_2
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_2_04_45:
    speaker: drake
    en: Let's go get our share!
    ko: 얼른 우리 몫도 챙기자!
    ja: 早く私たちの分も確保しよう！
  d_nikke_c_2_04_46:
    speaker: "<Monologue>"
    en: Drake and Power move in, completely ignoring the robber.
    ko: 드레이크와 파워는 눈앞의 강도는 뒤로한 채 몸을 움직였다.
    ja: ドレイクとパワーは目の前の強盗を無視して\n動いた
  d_nikke_c_2_04_47:
    speaker: "<Self>"
    en: "... Power! Drake!"
    ko: |-
      …파워!
      드레이크!
    ja: |-
      …パワー！
      ドレイク！
  d_nikke_c_2_04_48:
    speaker: c_2
    en: I'll reply later! Busy!
    ko: 바쁘니까 좀 있다가 대답하겠다!
    ja: 忙しいから返事は後じゃ！
  d_nikke_c_2_04_49:
    speaker: drake
    en: You move too!
    ko: 네놈도 빨리 움직여라!
    ja: 貴様も早く動け！
  d_nikke_c_2_04_50:
    speaker: "<Self>"
    en: "... If you apprehend the robber, you might get hamburgers for life as a reward."
    ko: |-
      …강도를 제압하면
      포상금으로 햄버거를 평생 받을지도 몰라.
    ja: |-
      …強盗を倒せば
      報賞金としてハンバーガー一生分が\nもらえるかもしれない
  d_nikke_c_2_04_51:
    speaker: c_2
    en: Hamburgers... for life? Free?
    ko: "…무제한 햄버거?"
    ja: "…無限ハンバーガー？"
  d_nikke_c_2_04_52:
    speaker: "<Monologue>"
    en: Power and Drake hesitate briefly.
    ko: 파워와 드레이크는 멈칫했다.
    ja: パワーとドレイクはたじろいだ
  d_nikke_c_2_04_53:
    speaker: drake
    en: Would that include the sides too?
    ko: 혹시 사이드도 포함인가.
    ja: もしやサイドメニュー込みか？
  d_nikke_c_2_04_54:
    speaker: "<Self>"
    en: Anything you want.
    ko: 원하는 건 뭐든지.
    ja: 望むものは何でも
  d_nikke_c_2_04_55:
    speaker: "<Self>"
    en: Wouldn't you like that?
    ko: 탐나지 않아?
    ja: 欲しくないか？
  d_nikke_c_2_04_56:
    speaker: c_2
    en: I'd like that.
    ko: 탐난다.
    ja: 欲しい。
  d_nikke_c_2_04_57:
    speaker: "<Self>"
    en: The offer only stands if you apprehend the robber.
    ko: 강도를 내쫓지 않으면 받을 수 없어.
    ja: 強盗を追い払わなければもらえない
  d_nikke_c_2_04_58:
    speaker: drake
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_2_04_59:
    speaker: c_2
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_2_04_60:
    speaker: c_2
    en: Then let's kill the robber first!
    ko: 그럼 우선 강도부터 죽이자!
    ja: じゃあまずは強盗から殺すのじゃ！
  d_nikke_c_2_04_61:
    speaker: drake
    en: Killing is a bit too... We should just bury him!
    ko: |-
      죽이는 건 좀…
      차라리 묻어버리자!
    ja: |-
      殺すのはちょっと…
      いっそ埋めてしまおう！
  d_nikke_c_2_04_62:
    speaker: c_2
    en: No! We have to make sure he is not breathing! So that he never...!
    ko: |-
      아니다! 확실하게 숨통을 끊어둬야 한다!
      그래야 다시는…!
    ja: |-
      いや！確実に息の根を止めるのじゃ！
      そうすれば二度と…！
  d_nikke_c_2_04_63:
    speaker: hamburgerman01
    en: Ar... Argh!
    ko: |-
      이…!
      이이익-!!
    ja: |-
      クッ…！
      クソォッ！！
  d_nikke_c_2_04_64:
    speaker: hamburgerman01
    en: Why did you have to suddenly show up and ruin everything?!
    ko: 갑자기 나타나서 왜 내 일을 방해하는 건데!
    ja: 突然出てきて、なんで俺の邪魔をするんだ！
  d_nikke_c_2_04_65:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_2_04_66:
    speaker: "<Monologue>"
    en: The robber sprints towards me and holds a knife to my neck.
    ko: |-
      강도는 재빠르게 나에게 달려와
      내 목을 감싸 안은 뒤, 칼로 위협했다.
    ja: |-
      強盗は素早く私に近づき
      私を後ろから抱き込み、ナイフを首に突き付けた
  d_nikke_c_2_04_67:
    speaker: hamburgerman01
    en: If you don't back off now, I'll slit his throat.
    ko: |-
      너희 당장 꺼지지 않으면.
      얘 목 따이는 거야.
    ja: |-
      お前たち、とっとと消えないと
      こいつの首が飛ぶぞ。
  d_nikke_c_2_04_68:
    speaker: hamburgerman01
    en: Do you understand?
    ko: 알겠어?
    ja: 分かったか？
  d_nikke_c_2_04_69:
    speaker: c_2
    en: Are you threatening me with that little knife?
    ko: 네놈은 고작 칼 따위로 이 몸을 협박하는 건가?
    ja: ウヌはそんなナイフでワシらを脅迫しとるのか？
  d_nikke_c_2_04_70:
    speaker: drake
    en: This is an embarrassment to a villain.
    ko: 이런 대우를 받다니 빌런의 수치다.
    ja: そんな扱いを受けるとはヴィランの恥だな。
  d_nikke_c_2_04_71:
    speaker: "<Monologue>"
    en: Power and Drake close in on the robber.
    ko: 파워와 드레이크는 강도에게 다가갔다.
    ja: パワーとドレイクは強盗に近づいた
  d_nikke_c_2_04_72:
    speaker: c_2
    en: Woah, hold it right there.
    ko: 워~ 워~
    ja: おうおう～！
  d_nikke_c_2_04_73:
    speaker: c_2
    en: Get down, human!
    ko: 엎드려라 인간!
    ja: ひざまずくのじゃ、人間！
  d_nikke_c_2_04_74:
    speaker: c_2
    en: That way, I'll consider giving you a free hamburger coupon.
    ko: 그럼 햄버거 교환권 한 장 정도는 주도록 하겠다.
    ja: そうすればハンバーガー交換券1枚くらいは\nくれてやる。
  d_nikke_c_2_04_75:
    speaker: hamburgerman01
    en: You idiots! What the hell is going on here?!
    ko: 이, 이 자식들이 뭔 개소리야-!
    ja: て、てめえら何ふざけたことを！
  d_nikke_c_2_04_76:
    speaker: "<Self>"
    en: "... Urgh!"
    ko: "…윽!"
    ja: "…うっ！"
  d_nikke_c_2_04_77:
    speaker: "<Monologue>"
    en: I'm starting to gasp for air. His grip around my neck is making it hard to
      breathe.
    ko: |-
      강도가 목을 더 조여오는 바람에.
      숨이 잘 쉬어지지 않는다.
    ja: |-
      強盗が首をさらに強く締めたせいで
      上手く息ができない
  d_nikke_c_2_04_78:
    speaker: "<Self>"
    en: "... Uhhh."
    ko: "…크흣."
    ja: "…うぐっ"
  d_nikke_c_2_04_79:
    speaker: c_2
    en: Oh.
    ko: 오오.
    ja: おおっ！
  d_nikke_c_2_04_80:
    speaker: c_2
    en: The human is turning purple!
    ko: 인간, 얼굴이 보라색으로 변하고 있다!
    ja: 人間、顔が紫色になっておるのじゃ！
  d_nikke_c_2_04_81:
    speaker: drake
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_2_04_82:
    speaker: drake
    en: You idiot!
    ko: 이 바보 같은 놈이-!!
    ja: このバカ野郎がっ！！
  d_nikke_c_2_04_83:
    speaker: hamburgerman01
    en: Don't come any closer!
    ko: 오, 오지 마!
    ja: く、来るな！
  d_nikke_c_2_04_84:
    speaker: hamburgerman01
    en: Take one step closer and I'll kill him!
    ko: |-
      더 이상 다가오면.
      얘 진짜 죽일 수도 있어!
    ja: |-
      それ以上近づいたら
      本当にこいつの命はないぞ！
  d_nikke_c_2_04_85:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_2_04_86:
    speaker: "<Monologue>"
    en: My vision spins and my mind grows hazy without enough oxygen.
    ko: 산소가 공급이 안 돼 정신이 혼미해진다.
    ja: 酸素が不足し、頭がクラクラしてきた
  d_nikke_c_2_04_87:
    speaker: drake
    en: You...! Idio...!
    ko: |-
      이…!
      멍청…!
    ja: |-
      この…！
      バカ…！
  d_nikke_c_2_04_88:
    speaker: c_2
    en: This is it! Bury him!
    ko: |-
      승부다…!
      묻어버리…!
    ja: |-
      勝負じゃ…！
      埋めてしまえ…！
  d_nikke_c_2_04_89:
    speaker: "<Narration>"
    en: "*crash*"
    ko: 쿠당탕탕-!!
    ja: ドタンバタンッ！
  d_nikke_c_2_04_90:
    speaker: hamburgerman01
    en: Save me! I'm sor...
    ko: 살려… 잘못…!
    ja: 助け…俺が悪…！
  d_nikke_c_2_04_91:
    speaker: "<Monologue>"
    en: I black out without warning.
    ko: "…그대로 기절해버렸다."
    ja: "…そのまま気絶してしまった"
d_nikke_c_2_05:
  d_nikke_c_2_05_1:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_2_05_2:
    speaker: "<Narration>"
    en: "*Beep beep beep beep*"
    ko: 삑- 삑- 삑- 삑-
    ja: ピッ、ピッ、ピッ、ピッ
  d_nikke_c_2_05_3:
    speaker: "<Monologue>"
    en: I feel so drained. And the smell of chemicals...
    ko: |-
      몸에 힘이 없다.
      그리고 약품 냄새가….
    ja: |-
      体に力が入らない
      そして薬品の臭いが…
  d_nikke_c_2_05_4:
    speaker: drake
    en: Of course.
    ko: 역시.
    ja: やはり。
  d_nikke_c_2_05_5:
    speaker: drake
    en: Humans are so vulnerable.
    ko: 인간은 나약하다.
    ja: 人間は弱いな。
  d_nikke_c_2_05_6:
    speaker: drake
    en: Useless creatures.
    ko: 하등 도움 안 되는 생물이지.
    ja: 何の役にも立たない生物だ。
  d_nikke_c_2_05_7:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_c_2_05_8:
    speaker: c_2
    en: I agree.
    ko: 공감이다.
    ja: 同感じゃ。
  d_nikke_c_2_05_9:
    speaker: c_2
    en: They can't even protect themselves.
    ko: 자기 몸 하나 지키지 못하다니.
    ja: 自分の体1つ守れぬとは。
  d_nikke_c_2_05_10:
    speaker: anis
    en: Hey, it's your fault Commander is in this state!
    ko: 야, 너희 때문에 지금 지휘관님이 여기 누워있는 거잖아!
    ja: ちょっと、あなたたちのせいで指揮官様が\n入院してるんでしょ！
  d_nikke_c_2_05_11:
    speaker: anis
    en: The Commander came here in an ambulance! What on earth happened?
    ko: 대체 뭘 했길래 지휘관님이 병원에 실려 오는 거야.
    ja: いったい何をしたの？\n指揮官様が病院に運ばれるなんて。
  d_nikke_c_2_05_12:
    speaker: neon
    en: That's right! Master faints a lot but...
    ko: 맞아요! 스승님이 기절을 잘하긴 하지만….
    ja: そうですよ！師匠はよく気絶する方ですが…
  d_nikke_c_2_05_13:
    speaker: rapi
    en: Everyone stop.
    ko: 다들 그만해.
    ja: みんなやめて。
  d_nikke_c_2_05_14:
    speaker: "<Monologue>"
    en: "... Hmm, what should I do?"
    ko: |-
      …음.
      어떻게 하지?
    ja: |-
      …うーん
      どうしようか？
  d_nikke_c_2_05_15:
    speaker: "<Choice>"
    en: Pretend to be unconscious
    ko: 그대로 눈 감고 있는다.
    ja: このまま目を閉じている
  d_nikke_c_2_05_16:
    speaker: "<Choice>"
    en: Stir and regain consciousness
    ko: 천천히 눈 뜬다.
    ja: ゆっくり目を開ける
  d_nikke_c_2_05_17:
    speaker: c_2
    en: Hmmm.
    ko: 흠.
    ja: うむ。
  d_nikke_c_2_05_18:
    speaker: c_2
    en: If he's still not waking up at this point, he's as good as dead. Probably
      already dead as we speak.
    ko: 이 정도로 깨어나지 않는 걸 보면 죽은 게 확실하다.
    ja: ここまで目を覚まさぬということは、\n死んだに違いないのじゃ。
  d_nikke_c_2_05_19:
    speaker: drake
    en: How do you know?
    ko: 어떻게 알지?
    ja: なぜ分かる？
  d_nikke_c_2_05_20:
    speaker: c_2
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_2_05_21:
    speaker: c_2
    en: Let's hit him to see if he responds. If he doesn't, it's a confirmation of
      his death.
    ko: |-
      때려보면 알 수 있다.
      안 움직이면 죽은거지.
    ja: |-
      殴ってみれば分かるじゃろ。
      動かなければ死んだということじゃ。
  d_nikke_c_2_05_22:
    speaker: drake
    en: That makes sense.
    ko: 일리있군.
    ja: 一理あるな。
  d_nikke_c_2_05_23:
    speaker: "<Monologue>"
    en: You stir and wake up.
    ko: "…눈을 뜬다."
    ja: "…目を開ける"
  d_nikke_c_2_05_24:
    speaker: anis
    en: Oh! Commander! Are you okay?
    ko: |-
      어, 어?
      지휘관님! 괜찮아?
    ja: |-
      あ、あれ？
      指揮官様！大丈夫？
  d_nikke_c_2_05_25:
    speaker: neon
    en: Master! Are you okay?!
    ko: 스승님! 괜찮으세요?!
    ja: 師匠！大丈夫ですか！？
  d_nikke_c_2_05_26:
    speaker: "<Self>"
    en: Yes... I'm okay.
    ko: 응… 괜찮아.
    ja: ああ…大丈夫だ
  d_nikke_c_2_05_27:
    speaker: c_2
    en: You're alive!
    ko: 살아있었나!
    ja: 生きておったか！
  d_nikke_c_2_05_28:
    speaker: "<Self>"
    en: Can you tell me what happened?
    ko: 어떻게 된 건지 설명해 줄 수 있어?
    ja: どうなったのか説明してくれないか？
  d_nikke_c_2_05_29:
    speaker: rapi
    en: There was a riot at the hamburger place and after Drake and Power apprehended
      the robber.
    ko: 지휘관도 아시다시피, 햄버거 가게에서 난동이 있고 난 뒤, 파워와 드레이크가 강도를 바로 제압했습니다.
    ja: |-
      指揮官もご存じのとおり、\nハンバーガー屋で騒動があり
      パワーとドレイクが強盗を取り押さえました。
  d_nikke_c_2_05_30:
    speaker: c_2
    en: Haha! All thanks to me!
    ko: 크하하! 이 몸의 공적이다.
    ja: ガハハハ！ワシの手柄じゃ。
  d_nikke_c_2_05_31:
    speaker: anis
    en: This is not the time to boast.
    ko: 뿌듯해할 상황 아니거든?
    ja: 自慢できる状況じゃないわよ？
  d_nikke_c_2_05_32:
    speaker: rapi
    en: "... After that, A.C.P.U. came to arrest and take the robber away."
    ko: |-
      …그 후, A.C.P.U.가 출동해.
      강도는 그 자리에서 체포되어 연행됐고.
    ja: |-
      …それから、A.C.P.U.が出動して
      強盗はその場で逮捕、連行され…
  d_nikke_c_2_05_33:
    speaker: rapi
    en: And you were brought to the hospital.
    ko: 지휘관은 병원으로 실려 왔습니다.
    ja: 指揮官は病院に運ばれました。
  d_nikke_c_2_05_34:
    speaker: rapi
    en: They say Power and Drake will receive an award of recognition for their efforts.
    ko: |-
      그리고 파워와 드레이크는 공로를 인정받아
      조만간 표창장을 받을 예정입니다.
    ja: |-
      そしてパワーとドレイクは功績が認められ
      そのうち表彰状をもらう予定です。
  d_nikke_c_2_05_35:
    speaker: "<Self>"
    en: "... Why?"
    ko: "…왜지?"
    ja: "…なぜだ？"
  d_nikke_c_2_05_36:
    speaker: drake
    en: Hey! What's with that reaction?
    ko: |-
      네놈!
      그 반응은 뭐지?
    ja: |-
      貴様！
      何だその反応は？
  d_nikke_c_2_05_37:
    speaker: "<Self>"
    en: I was asking because I was curious.
    ko: 궁금해서 물어본 거야.
    ja: 気になっただけだ
  d_nikke_c_2_05_38:
    speaker: drake
    en: Oh.
    ko: 아, 그래?
    ja: あ、そうか？
  d_nikke_c_2_05_39:
    speaker: drake
    en: Okay, if that's the case...
    ko: 그럼 됐다.
    ja: ならいいんだ。
  d_nikke_c_2_05_40:
    speaker: rapi
    en: It's because there were no civilian casualties or even damage to properties.
      Also, the robber was apprehended really quickly.
    ko: |-
      …인명피해와 재산 피해가 없었을뿐더러.
      강도를 한 번에 제압했기 때문인 것 같습니다.
    ja: |-
      …人命被害も器物損壊もなく
      強盗を一度で取り押さえたためでしょう。
  d_nikke_c_2_05_41:
    speaker: anis
    en: What do you mean, "no civilian casualties"?! The Commander passed out!
    ko: |-
      인명피해가 없긴 왜 없어!
      지휘관님이 기절했잖아!
    ja: |-
      人命被害がない？
      指揮官様が気絶したでしょ！
  d_nikke_c_2_05_42:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_2_05_43:
    speaker: "<Choice>"
    en: I think we should be the Hero Union instead.
    ko: 빌런 연합의 이름을 히어로 연합으로 바꿔야 할 것 같아.
    ja: ヴィラン連合の名をヒーロー連合に変えるべきだ
  d_nikke_c_2_05_44:
    speaker: "<Choice>"
    en: You became a hero instead of a villain.
    ko: 결국 빌런이 아니라 히어로가 됐군.
    ja: 結局ヴィランではなくヒーローになったのか
  d_nikke_c_2_05_45:
    speaker: drake
    en: Hey, you! Watch what you're saying!
    ko: |-
      멍청한 놈-!!
      깨어나자마자 헛소리하는군!
    ja: |-
      愚か者め！
      目覚めるなり、ふざけたことを抜かすとは！
  d_nikke_c_2_05_46:
    speaker: drake
    en: Right now, I might look like a hero but
    ko: 지금 당장은 히어로처럼 비치겠지만.
    ja: 今はヒーローのように見えるだろうが、
  d_nikke_c_2_05_47:
    speaker: drake
    en: one day I will become a villain and betray the humans.
    ko: 난 언젠간 악행으로 인간들을 배신할 거다.
    ja: 私はいつか悪事を働き、人間を裏切るのだ。
  d_nikke_c_2_05_48:
    speaker: drake
    en: Then the idiots will be more shocked.
    ko: 그럼 우매한 인간들은 더 충격을 받겠지.
    ja: そうすれば愚かな人間たちは、\nさらに衝撃を受けるだろうな。
  d_nikke_c_2_05_49:
    speaker: c_2
    en: Oh... That's genius...!?
    ko: 오… 너는 혹시 천재인가…!?
    ja: いいアイデアじゃ！
  d_nikke_c_2_05_50:
    speaker: c_2
    en: Hahahaha!
    ko: 크하하하하!
    ja: ワハハハハ！
  d_nikke_c_2_05_51:
    speaker: drake
    en: Mwahahahaha!
    ko: 후하하하하!
    ja: フハハハハ！
  d_nikke_c_2_05_52:
    speaker: anis
    en: Oh, there's no point talking about it.
    ko: 어휴. 말을 말자.
    ja: ハァ。真面目に相手しちゃダメよね。
  d_nikke_c_2_05_53:
    speaker: neon
    en: Master, for the first time, I feel bad for you.
    ko: 스승님이 처음으로 불쌍해 보였어요.
    ja: 師匠が初めてかわいそうに見えました。
  d_nikke_c_2_05_54:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_2_05_55:
    speaker: "<Narration>"
    en: Some days later.
    ko: 며칠 후.
    ja: 数日後
  d_nikke_c_2_05_56:
    speaker: announcer
    en: This is the hamburger place that was robbed, but with the news about Drake
      and Power,
    ko: |-
      이곳이 피해를 본 햄버거 가게인데요.
      드레이크와 파워의 소식이 알려지고 난 뒤,
    ja: |-
      こちらが被害に遭った\nハンバーガーショップです。
      ドレイクとパワーの活躍が伝えられた後、
  d_nikke_c_2_05_57:
    speaker: announcer
    en: the number of patrons have only increased.
    ko: 사람들의 방문 수가 더 늘어났다고 전했습니다.
    ja: 訪問客がさらに増えたそうです。
  d_nikke_c_2_05_58:
    speaker: announcer
    en: The employees keep saying how unforgettable it was when Power and Drake burst
      in to rescue them.
    ko: |-
      직원들은 파워와 드레이크가 자신들을 구해준 순간을
      잊지 못한다고 말하며 회상했는데요.
    ja: |-
      店員は、パワーとドレイクが\n自分たちを救った瞬間を
      忘れられないと語っていました。
  d_nikke_c_2_05_59:
    speaker: announcer
    en: We will interview them.
    ko: 인터뷰 한 번 들어보겠습니다.
    ja: インタビューをご覧ください。
  d_nikke_c_2_05_60:
    speaker: clerk01
    en: Power and Drake are definitely heroes. Once they showed up, I knew we were
      saved.
    ko: |-
      파워와 드레이크는 히어로 그 자체였습니다.
      둘이 나타난 순간 살았다는 생각밖에 안 나더라고요.
    ja: |-
      パワーとドレイクはまさにヒーローでした。
      2人が現れた瞬間、助かったと思ったんです。
  d_nikke_c_2_05_61:
    speaker: clerk01
    en: I'm honoured that there are heroes in the Ark.
    ko: 방주에 히어로가 있다는 거 자체가 영광스러웠어요.
    ja: アークにヒーローがいるということを\n光栄に思います。
  d_nikke_c_2_05_62:
    speaker: announcer
    en: After that, Drake and Power received awards...
    ko: 이후, 드레이크와 파워는 표창장을 받았….
    ja: その後、ドレイクとパワーは表彰状を授与…
  d_nikke_c_2_05_63:
    speaker: drake
    en: Hmmm! Amazing news.
    ko: 음! 아주 멋진 뉴스군.
    ja: うむ！とてもカッコイイニュースだな。
  d_nikke_c_2_05_64:
    speaker: drake
    en: What do you think?
    ko: 네놈의 감상평은 어떻지?
    ja: 貴様の感想はどうだ？
  d_nikke_c_2_05_65:
    speaker: "<Choice>"
    en: Very cool.
    ko: 멋있어.
    ja: カッコイイ
  d_nikke_c_2_05_66:
    speaker: "<Choice>"
    en: I'm jealous.
    ko: 부러워.
    ja: 羨ましい
  d_nikke_c_2_05_67:
    speaker: drake
    en: Me too!
    ko: 이 몸도 그렇게 생각한다!
    ja: 私もそう思うぞ！
  d_nikke_c_2_05_68:
    speaker: drake
    en: Don't be too jealous!
    ko: 너무 부러워하지 마라!
    ja: そう羨ましがるな！
  d_nikke_c_2_05_69:
    speaker: drake
    en: Next time, I'll make sure we can receive an award together!
    ko: 다음엔 네놈도 함께 상을 받을 수 있게 해주겠다!
    ja: 次は貴様も、\n一緒に賞がもらえるようにしてやろう！
  d_nikke_c_2_05_70:
    speaker: c_2
    en: Hahaha! With this, I'm one step closer to receiving the Nobel Prize!
    ko: |-
      크하하하!
      이걸로 노벨상에 더 가까워졌군.
    ja: |-
      ワハハハ！
      これでノーベル賞に一歩近づいたのじゃ。
  d_nikke_c_2_05_71:
    speaker: drake
    en: Power.
    ko: 파워.
    ja: パワー。
  d_nikke_c_2_05_72:
    speaker: drake
    en: How was the Villain Union this time?
    ko: 이번 빌런 연합 활동은 어땠지?
    ja: 今回のヴィラン連合の活動はどうだった？
  d_nikke_c_2_05_73:
    speaker: c_2
    en: Hmmm.
    ko: 음.
    ja: うむ。
  d_nikke_c_2_05_74:
    speaker: c_2
    en: It wasn't too bad.
    ko: 나쁘지 않았다.
    ja: 悪くなかったぞ。
  d_nikke_c_2_05_75:
    speaker: drake
    en: Let's combine our efforts next time and create one on an even larger scale!
    ko: 그럼 다음엔 힘을 합쳐 더 큰 규모의 빌런 활동을 해보자!
    ja: では、今度は力を合わせて\nさらに大規模なヴィラン活動を行うぞ！
  d_nikke_c_2_05_76:
    speaker: c_2
    en: Good! I look forward to it!
    ko: 좋다! 기대하겠다!
    ja: よし！楽しみじゃのう！
  d_nikke_c_2_05_77:
    speaker: c_2
    en: Hahahaha!
    ko: 크하하하하!
    ja: ワハハハハ！
  d_nikke_c_2_05_78:
    speaker: drake
    en: Mwahahahahah!
    ko: 후하하하하!
    ja: フハハハハ！
  d_nikke_c_2_05_79:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_2_05_80:
    speaker: "<Monologue>"
    en: "... I should pray that they never meet again."
    ko: "…더 이상 서로가 안 만나길 기도해야겠다."
    ja: "…これ以上2人が一緒に活動しないことを祈ろう"
