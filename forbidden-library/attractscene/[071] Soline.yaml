---
d_nikke_soline_01:
  d_nikke_soline_01_1:
    speaker: soline
    en: She's always lecturing me...
    ko: 맨날 나한테만 뭐라고 하고.
    ja: いつも私ばかり怒られるんだから、もう。
  d_nikke_soline_01_2:
    speaker: soline
    en: Does she really think I'm a kid?
    ko: 누가 진짜 어린애인 줄 아나?
    ja: 本当に子どもだとでも思ってるの？
  d_nikke_soline_01_3:
    speaker: soline
    en: Ugh. Why isn't this coming off?
    ko: 으이씨 이건 왜 이렇게 안 닦여?
    ja: |-
      えいっ、この汚れ、
      なんでこんなに落ちないの？
  d_nikke_soline_01_4:
    speaker: "<Self>"
    en: Soline?
    ko: 솔린?
    ja: ソリン？
  d_nikke_soline_01_5:
    speaker: soline
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_soline_01_6:
    speaker: soline
    en: Oh... It's you, Commander.
    ko: 뭐야… 지휘관이잖아.
    ja: 何だ…指揮官じゃん。
  d_nikke_soline_01_7:
    speaker: "<Self>"
    en: What are you doing?
    ko: 뭐 하고 있어?
    ja: 何をしている？
  d_nikke_soline_01_8:
    speaker: soline
    en: What do you mean?!
    ko: 뭐하고 있긴!
    ja: 見れば分かるでしょ？
  d_nikke_soline_01_9:
    speaker: soline
    en: I'm working...
    ko: 일하고 있지….
    ja: 働いてるのよ…
  d_nikke_soline_01_10:
    speaker: "<Self>"
    en: I didn't know you could do the cleaning. Amazing.
    ko: 직접 청소도 했던 거야? 대단하네.
    ja: 掃除もするのか、偉いな！
  d_nikke_soline_01_11:
    speaker: soline
    en: How could you say that?!
    ko: 대, 대단하긴 뭐가 대단하다는 거야!
    ja: な、何が偉いよ！
  d_nikke_soline_01_12:
    speaker: soline
    en: Even if you compliment me, I don't feel any better!
    ko: "그렇게 띄워줘도 \n기분 하나도 안 좋거든!"
    ja: |-
      そんなに褒めても
      全然嬉しくないんだから！
  d_nikke_soline_01_13:
    speaker: soline
    en: "... Anyway."
    ko: "…그리고."
    ja: "…それに"
  d_nikke_soline_01_14:
    speaker: soline
    en: Usually, the cleaning is done by a machine.
    ko: 원래 청소는 기계가 해.
    ja: 元々掃除は機械がやるの。
  d_nikke_soline_01_15:
    speaker: soline
    en: This time... I'm just doing it as punishment.
    ko: 이번엔 그냥… 벌받는 거야.
    ja: 今回はただ…罰を受けているだけ。
  d_nikke_soline_01_16:
    speaker: "<Self>"
    en: Why?
    ko: 벌을 받는다고? 왜?
    ja: 罰を受ける？どうして？
  d_nikke_soline_01_17:
    speaker: soline
    en: I won't tell you!
    ko: 몰라. 말 안 해.
    ja: 知らない、言わない。
  d_nikke_soline_01_18:
    speaker: soline
    en: I have stuff to do. Go away and don't bother me.
    ko: 청소해야 하니까 방해 말고 저리 가.
    ja: |-
      掃除するんだから、
      邪魔しないであっち行って。
  d_nikke_soline_01_19:
    speaker: "<Narration>"
    en: I hand Soline a package of candy.
    ko: 솔린에게 사탕 꾸러미를 건넸다.
    ja: ソリンにアメの袋を差し出した
  d_nikke_soline_01_20:
    speaker: soline
    en: What is this?
    ko: 이게 뭐야?
    ja: 何これ？
  d_nikke_soline_01_21:
    speaker: "<Self>"
    en: I heard that sweets could make you feel better.
    ko: 단 걸 먹으면 기분이 좋아진다고 들었어.
    ja: 甘いものを食べると気分がよくなると聞いた
  d_nikke_soline_01_22:
    speaker: soline
    en: Only kids would feel that way...
    ko: 사탕 먹고 기분이 좋아진다니… 애도 아니고….
    ja: |-
      アメを食べて気分がよくなるなんて…
      子どもじゃあるまいし…
  d_nikke_soline_01_23:
    speaker: soline
    en: But, refusing others' kindness is rude. I'll accept it.
    ko: 그래도 성의를 봐서.
    ja: でもせっかく持ってきたんだから
  d_nikke_soline_01_24:
    speaker: soline
    en: "... Thanks."
    ko: "…잘 먹을게."
    ja: "…もらっておくね。"
  d_nikke_soline_01_25:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_01_26:
    speaker: soline
    en: Yesterday, at this exact spot... Someone was crying.
    ko: 어제 딱 여기서… 어떤 사람이 울고 있는 거야.
    ja: 昨日、ここで…誰かが泣いてたんだ。
  d_nikke_soline_01_27:
    speaker: soline
    en: I asked her, and she told me it was because she missed the train.
    ko: |-
      너무 서럽게 울길래 왜 그러냐고 물어봤다?
      그랬더니 열차를 눈앞에서 놓쳐서 그렇대.
    ja: |-
      あまりにも悲しそうに泣いてるから、
      どうしたのって聞いたの。
      そしたら、列車に乗り遅れたからって。
  d_nikke_soline_01_28:
    speaker: soline
    en: Then I stopped the train that was about to leave.
    ko: 그래서 내가 가려고 하는 열차를 멈췄단 말야?
    ja: だから私が出発しようとする列車を止めたの。
  d_nikke_soline_01_29:
    speaker: "<Self>"
    en: You stopped a train?
    ko: 출발하는 열차를 멈췄다고?
    ja: 出発しようとする列車を止めた？
  d_nikke_soline_01_30:
    speaker: soline
    en: Wh-why do you look so surprised?! I did it because she was crying! I thought
      it was an emergency...
    ko: |-
      뭐, 뭘 그렇게 놀래!
      난 그냥 너무 서럽게 우니까 위급해 보여서….
    ja: |-
      そ、そんなに驚くことないでしょ！
      私はただ、あまりにも悲しそうに
      泣いてるから緊急事態かなと思って…
  d_nikke_soline_01_31:
    speaker: soline
    en: I-I was told we can stop the train in the case of emergency!
    ko: |-
      그, 그래서 위급할 땐 열차를 멈춰도 된다고 했었으니까
      멈춘 거뿐이야!
    ja: |-
      そ、それで緊急事態の時は
      列車を止めてもいいと言われたから
      止めただけなの！
  d_nikke_soline_01_32:
    speaker: soline
    en: But, everyone is saying I stopped the train just because I wanted to!
    ko: 그런데 다들 내 멋대로 열차를 멈췄다고 뭐라 그러고!
    ja: でも、みんな勝手に列車を止めたって怒るし！
  d_nikke_soline_01_33:
    speaker: "<Narration>"
    en: I take some candy out and put it in Soline's mouth.
    ko: 솔린에게 사탕을 까서 입에 넣어주었다.
    ja: |-
      アメの包み紙を剥がして
      ソリンの口に入れてあげた
  d_nikke_soline_01_34:
    speaker: soline
    en: "*Gulp* Everybody is always blaming me."
    ko: 우물 우물… 다들 맨날 나한테만 뭐라고 그래.
    ja: |-
      もぐもぐ…
      どうしていつも私ばかり怒られるの？
  d_nikke_soline_01_35:
    speaker: soline
    en: Punishing me to reflect on what I did wrong.
    ko: 반성하라면서 벌이나 주고!
    ja: 反省しろって、罰ばかり与えて！
  d_nikke_soline_01_36:
    speaker: "<Narration>"
    en: I take another candy out and put it in Soline's mouth.
    ko: 솔린에게 사탕을 하나 더 까서 입에 넣어주었다.
    ja: |-
      もう1個、アメの包み紙を剥がして
      ソリンの口に入れてあげた
  d_nikke_soline_01_37:
    speaker: soline
    en: "*Gulp* And also..."
    ko: 우물 우물… 그리고 말이야.
    ja: もぐもぐ…あとね。
  d_nikke_soline_01_38:
    speaker: soline
    en: Humans are always throwing garbage on the ground, even when the trash can
      is right in front of them.
    ko: |-
      인간들은 쓰레기통이 코앞인데
      꼭 아무 데나 버리더라?
    ja: |-
      人間はゴミ箱が目の前にあるのに、
      ところかまわず捨てるよね？
  d_nikke_soline_01_39:
    speaker: soline
    en: That makes it so hard to clean this place.
    ko: 청소하는 거 힘들게.
    ja: 掃除が大変なのよ。
  d_nikke_soline_01_40:
    speaker: soline
    en: But it's fine. I'm a Nikke, after all.
    ko: 뭐, 난 니케라 괜찮지만.
    ja: まあ、私はニケだからいいけど。
  d_nikke_soline_01_41:
    speaker: "<Self>"
    en: You're kind.
    ko: 착하네.
    ja: いい子だな
  d_nikke_soline_01_42:
    speaker: soline
    en: What?
    ko: 누, 누가!
    ja: だ、誰が！
  d_nikke_soline_01_43:
    speaker: soline
    en: Are you going to keep making fun of me?
    ko: 자꾸 놀릴래!
    ja: からかわないでよ！
  d_nikke_soline_01_44:
    speaker: soline
    en: Grrrr...
    ko: 씨이이….
    ja: もう…
  d_nikke_soline_01_45:
    speaker: "<Narration>"
    en: I take out some candy and put it in Soline's mouth.
    ko: 솔린에게 사탕을 까서 입에 넣어주었다.
    ja: |-
      アメの包み紙を剥がして
      ソリンの口に入れてあげた
  d_nikke_soline_01_46:
    speaker: soline
    en: "*Gulp* Commander, you also treat me like a child."
    ko: 우물 우물… 지휘관도 계속 애 취급하는데.
    ja: |-
      もぐもぐ…指揮官も私のこと
      ずっと子ども扱いしてるけど。
  d_nikke_soline_01_47:
    speaker: soline
    en: Close your mouth and keep your eyes open.
    ko: 아무 말 말고 거기서 보고나 있어.
    ja: 黙ってそこで見ていてよ。
  d_nikke_soline_01_48:
    speaker: soline
    en: I'll show you how capable I am.
    ko: 내가 얼마나 유능한 니케인지 보여줄 테니까!
    ja: |-
      私がどんなに有能なニケなのか、
      見せてあげるから！
  d_nikke_soline_01_49:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후
    ja: しばらくして
  d_nikke_soline_01_50:
    speaker: soline
    en: Hey! See?
    ko: 자~ 봐!
    ja: さあ、見て！
  d_nikke_soline_01_51:
    speaker: soline
    en: Look at this shiny floor!
    ko: 이 반짝반짝한 바닥을!
    ja: このピカピカの床を！
  d_nikke_soline_01_52:
    speaker: soline
    en: Haha!
    ko: 헤헹!
    ja: へへっ！
  d_nikke_soline_01_53:
    speaker: soline
    en: I did good, right?
    ko: 나 잘하지?
    ja: 私、上手でしょ？
  d_nikke_soline_01_54:
    speaker: "<Self>"
    en: It's so shiny that it hurts my eyes.
    ko: 너무 반짝여서 눈이 부시는데.
    ja: ピカピカしすぎて眩しいくらいだ
  d_nikke_soline_01_55:
    speaker: soline
    en: Yes, yes! Very shiny, right?
    ko: 그래그래~ 엄청 반짝이지?
    ja: |-
      そうでしょ～？
      すごくピカピカだよね？
  d_nikke_soline_01_56:
    speaker: soline
    en: I did really well, right?
    ko: 엄청 잘한 거 같지!
    ja: めっちゃくちゃ上手にやったよね！
  d_nikke_soline_01_57:
    speaker: "<Self>"
    en: Might be just a feeling, but the floor looks slippery.
    ko: 기분 탓인지 모르겠는데, 바닥이 미끄러워….
    ja: 気のせいか、床が滑るが
  d_nikke_soline_01_58:
    speaker: soline
    en: Hmm... could it be because I oiled the floor?
    ko: 그야~ 기름칠도 했으니까?
    ja: そりゃ～油を塗ったから？
  d_nikke_soline_01_59:
    speaker: "<Self>"
    en: Why?
    ko: 왜?
    ja: え？
  d_nikke_soline_01_60:
    speaker: soline
    en: Because I think it's good if the floor is shiny.
    ko: 바닥이 반짝거리고 반질거리면 좋은 거잖아.
    ja: 床がピカピカでツルツルなのはいいことでしょ？
  d_nikke_soline_01_61:
    speaker: soline
    en: I was told to use oil to make so.
    ko: 그럴 때 기름 바르는 거랬어!
    ja: そんな時には油を塗るんだって！
  d_nikke_soline_01_62:
    speaker: "<Self>"
    en: Who told you that?
    ko: 누가?
    ja: 誰に聞いた？
  d_nikke_soline_01_63:
    speaker: soline
    en: Diesel said when an old machine is creaking, then you have to oil it.
    ko: "디젤이 오래된 기계가 삐걱거리면 \n기름칠하는 거라고 하던데?"
    ja: |-
      ディーゼルが、古い機械がギシギシいう時には
      油を塗るって言ってたけど？
  d_nikke_soline_01_64:
    speaker: soline
    en: This floor is the same.
    ko: 이 바닥도 오래되어 보이지 않으려면.
    ja: この床も古く見えないためには、
  d_nikke_soline_01_65:
    speaker: soline
    en: If I don't oil it, it'll look old.
    ko: 기름칠해야 하는 거잖아.
    ja: 油を塗るべきじゃない？
  d_nikke_soline_01_66:
    speaker: soline
    en: Well, it is a little slippery...
    ko: 뭐, 조금 미끄럽긴 하지만.
    ja: まあ、ちょっと滑るけど、
  d_nikke_soline_01_67:
    speaker: soline
    en: But it's fine to walk on!
    ko: 이 정도는 다 걸을 수 있….
    ja: これくらいならみんな歩ける…
  d_nikke_soline_01_68:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 우당탕탕!
    ja: ガシャァン！
  d_nikke_soline_01_69:
    speaker: passenger
    en: Argh!
    ko: 으악!
    ja: うおっ！
  d_nikke_soline_01_70:
    speaker: passenger
    en: Somebody, help!
    ko: 여기 좀 잡아주세요!
    ja: ちょっと誰か…助けて！
  d_nikke_soline_01_71:
    speaker: soline
    en: Uh... huh?!
    ko: 어… 어?!
    ja: え…え！？
  d_nikke_soline_01_72:
    speaker: passenger
    en: Who oiled the floor here?!
    ko: 누가 여기에 기름칠을 해놨어!
    ja: ここに油を塗ったのは誰だ？
  d_nikke_soline_01_73:
    speaker: passenger
    en: A terrorist?
    ko: 테러인가?
    ja: テロか？
  d_nikke_soline_01_74:
    speaker: passenger
    en: Help me!
    ko: 도와주세요!
    ja: 助けて！
  d_nikke_soline_01_75:
    speaker: soline
    en: Wh-what should we do?! We have a problem!
    ko: 어, 어떡해! 큰일 났다!
    ja: ど、どうしよう！やばい！
  d_nikke_soline_01_76:
    speaker: "<Narration>"
    en: Some hours later.
    ko: 몇 시간 뒤
    ja: 数時間後
  d_nikke_soline_01_77:
    speaker: soline
    en: "... It wasn't that bad."
    ko: "…큰일 날 뻔했네."
    ja: "…本当に危なかった。"
  d_nikke_soline_01_78:
    speaker: soline
    en: No one got seriously injured.
    ko: 그래도 크게 다친 사람도 없고.
    ja: でも大ケガした人もいないし、
  d_nikke_soline_01_79:
    speaker: soline
    en: I apologized to the passengers.
    ko: 승객들한테도 사과도 했고.
    ja: 乗客にもちゃんと謝ったし、
  d_nikke_soline_01_80:
    speaker: soline
    en: And I cleaned off all the oil, too.
    ko: 기름칠한 거도 다 닦아냈으니까!
    ja: 油も全部拭いたから！
  d_nikke_soline_01_81:
    speaker: soline
    en: Overall, I think it went pretty well!
    ko: 이 정도면 다 좋게 끝낸 거지 뭐!
    ja: これで問題なく終わったよね？
  d_nikke_soline_01_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_01_83:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_01_84:
    speaker: soline
    en: "... I know. This time, I made a mistake."
    ko: "…알아. \n이번엔 내가 잘못한 거."
    ja: |-
      …分かってるよ。
      今回は私が悪かったわ。
  d_nikke_soline_01_85:
    speaker: soline
    en: But I didn't do it with malice.
    ko: 그래도 나쁜 마음으로 그런 건 아니잖아!
    ja: でも、悪意があったわけじゃないでしょ！
  d_nikke_soline_01_86:
    speaker: soline
    en: I wanted to do well...
    ko: 다 잘하려고 그런 건데….
    ja: よかれと思ってやったのに…
  d_nikke_soline_01_87:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_soline_01_88:
    speaker: soline
    en: A message from HR?
    ko: 인사팀한테 메시지?
    ja: 人事部からのメッセージ？
  d_nikke_soline_01_89:
    speaker: soline
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_soline_01_90:
    speaker: soline
    en: '"... and caused numerous instances of inconvenience to the passengers."'
    ko: "[직위를 이용해 승객에게 수차례 혼란을 준 점.]"
    ja: "「肩書を利用して乗客に数回の混乱を与えた」"
  d_nikke_soline_01_91:
    speaker: soline
    en: '"Because of the above issues..."'
    ko: "[위 사유로 인해….]"
    ja: "「以上の理由により…」"
  d_nikke_soline_01_92:
    speaker: soline
    en: '"This is an order for the said employee, Soline, to be suspended until further
      notice."'
    ko: |-
      [상기인 솔린에 대하여 추후 통지 시까지
      정직 및 근신을 명령합니다]?
    ja: |-
      「上記ソリンに対し、今後通知があるまで
      停職および謹慎を命じます」？
  d_nikke_soline_01_93:
    speaker: soline
    en: C-Commander...
    ko: 지, 지휘관….
    ja: し、指揮官…
  d_nikke_soline_01_94:
    speaker: soline
    en: What does this mean?
    ko: 이게 무슨 말이야?
    ja: これってどういうこと？
  d_nikke_soline_01_95:
    speaker: "<Self>"
    en: I think it means that you should stop working and go home.
    ko: 일하지 말고 집에만 있으라는 것 같은데.
    ja: 働かないで家にいろという意味みたいだ
  d_nikke_soline_01_96:
    speaker: soline
    en: S-stop working? Why? Until when?
    ko: |-
      이, 일하지 말라고? 왜?
      언제까지?
    ja: |-
      は、働くなって？どうして？
      いつまで？
  d_nikke_soline_01_97:
    speaker: "<Self>"
    en: Until they contact you, probably.
    ko: 연락이 올 때까지?
    ja: 連絡が来るまで？
  d_nikke_soline_01_98:
    speaker: soline
    en: How do I know when they will contact me?
    ko: 연락이 언제 올 줄 알고?
    ja: その連絡はいつ来るの？
  d_nikke_soline_01_99:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_01_100:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_01_101:
    speaker: "<Self>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_soline_01_102:
    speaker: soline
    en: Do they think I won't rest?
    ko: 내가 쉬라면 못 쉴 줄 알아?
    ja: |-
      休めって言われて、
      私が休まないとでも思ったの？
  d_nikke_soline_01_103:
    speaker: soline
    en: If I'm not at work, it will be difficult for everyone.
    ko: 막상 내가 쉬면 다들 엄청 힘들어질걸?
    ja: |-
      私が休んだら、
      みんなすごく大変になるんだから！
  d_nikke_soline_01_104:
    speaker: soline
    en: Hehe. Actually, that's it. Let them all suffer.
    ko: 흐흥~ 좋다 이거야. 다들 힘들어 보라지.
    ja: |-
      ふふん～いいよ。
      みんないっぱい苦労するといいわ。
  d_nikke_soline_01_105:
    speaker: soline
    en: I won't come back until they beg for me.
    ko: "다시 나와달라고 사정할 때까지 \n나도 안 돌아갈 거야!"
    ja: |-
      出てきてくださいってお願いされるまで
      出勤しないんだから！
  d_nikke_soline_01_106:
    speaker: "<Narration>"
    en: Soline leaves grumbling.
    ko: 솔린이 씩씩거리며 떠나갔다.
    ja: ソリンが息まいて立ち去った
  d_nikke_soline_01_107:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쿠당-!
    ja: ズデン！
  d_nikke_soline_01_108:
    speaker: soline
    en: Ugh!
    ko: 으이씨!
    ja: もう！
  d_nikke_soline_01_109:
    speaker: soline
    en: Who oiled the floor here?!
    ko: 누가 여기다 기름칠 해놨어!
    ja: 誰よ！ここに油塗ったの！
  d_nikke_soline_01_110:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_soline_02:
  d_nikke_soline_02_1:
    speaker: soline
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_soline_02_2:
    speaker: soline
    en: What are you doing?
    ko: 뭐해?
    ja: 何やってるの？
  d_nikke_soline_02_3:
    speaker: "<Choice>"
    en: I'm working.
    ko: 일하는 중이야.
    ja: 仕事中だ
  d_nikke_soline_02_4:
    speaker: "<Choice>"
    en: I'm sleeping.
    ko: 취침 중이야.
    ja: 就寝中だ
  d_nikke_soline_02_5:
    speaker: soline
    en: W-working? Oh no...
    ko: 이, 일해? 그럼 안되는데….
    ja: し、仕事？そうなんだ…
  d_nikke_soline_02_6:
    speaker: soline
    en: Can we play a bit...?
    ko: 조금만 놀고 하면….
    ja: ちょっとだけ遊んでからやったら…？
  d_nikke_soline_02_7:
    speaker: soline
    en: No, forget it. It's not right to ask someone to play when they are working.
    ko: "아냐. 잊어. \n일할 때 놀라고 하는 거 아냐."
    ja: |-
      いや、何でもない。
      仕事している時に邪魔しちゃダメだよね。
  d_nikke_soline_02_8:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_02_9:
    speaker: soline
    en: Ughhhhhh...
    ko: 으으으….
    ja: うぅぅ…
  d_nikke_soline_02_10:
    speaker: soline
    en: Can you do your work a little later?
    ko: 그 일 조금만 이따 하면 안 돼?
    ja: その仕事、後でやっちゃダメ？
  d_nikke_soline_02_11:
    speaker: soline
    en: I have something I really want to tell you now.
    ko: 나 지금 꼭 얘기하고 싶은데.
    ja: 私、今どうしても話したいんだけど。
  d_nikke_soline_02_12:
    speaker: soline
    en: Please?
    ko: 진짜 안돼?
    ja: ホントにダメ？
  d_nikke_soline_02_13:
    speaker: soline
    en: Commander, do you sleep with your eyes open?
    ko: 지휘관은 눈 뜨고 자?
    ja: 指揮官は目を開けて寝るの？
  d_nikke_soline_02_14:
    speaker: "<Self>"
    en: Yes.
    ko: 응.
    ja: うん
  d_nikke_soline_02_15:
    speaker: soline
    en: Then, you're talking in your sleep right now?
    ko: 그럼 지금 대답한 건 잠꼬대야?
    ja: じゃあ、今答えたのは寝言？
  d_nikke_soline_02_16:
    speaker: "<Self>"
    en: Yes.
    ko: 그렇지.
    ja: そうだ
  d_nikke_soline_02_17:
    speaker: soline
    en: Ugh...! No way!
    ko: 으으…! 그렇긴 뭐가 그래!
    ja: うう…！何が「そうだ」よ！
  d_nikke_soline_02_18:
    speaker: soline
    en: I know you aren't sleeping!
    ko: 안 자고 있는 거 다 알거든!
    ja: 全然寝てないでしょ！
  d_nikke_soline_02_19:
    speaker: "<Self>"
    en: What's up?
    ko: 무슨 일인데?
    ja: どうしたんだ？
  d_nikke_soline_02_20:
    speaker: soline
    en: You know...
    ko: 있지….
    ja: あのね…
  d_nikke_soline_02_21:
    speaker: soline
    en: They still haven't contacted me.
    ko: 연락이 안 와.
    ja: 連絡が来ないの…
  d_nikke_soline_02_22:
    speaker: "<Self>"
    en: Who hasn't contacted you?
    ko: 연락?
    ja: 連絡？
  d_nikke_soline_02_23:
    speaker: soline
    en: The Ark Express hasn't contacted me yet!
    ko: 아크 익스프레스에서 연락이 안 와!
    ja: アークエクスプレスから連絡が来ない！
  d_nikke_soline_02_24:
    speaker: soline
    en: At first, I enjoyed it. It felt like a vacation.
    ko: 처음엔 그냥 마냥 휴가 같아서 좋았는데.
    ja: |-
      最初は、普通に休暇をもらったみたいで
      嬉しかったけど。
  d_nikke_soline_02_25:
    speaker: soline
    en: But now it feels weird that no one is contacting me.
    ko: 계속 아무 연락도 안 오니까 기분이 이상해져서….
    ja: |-
      ずっと連絡が来ないから、
      変な気持ちになって…
  d_nikke_soline_02_26:
    speaker: "<Self>"
    en: Have you asked your colleagues about it?
    ko: 브리드나 디젤한테는 물어봤어?
    ja: ブリッドやディーゼルには聞いてみたか？
  d_nikke_soline_02_27:
    speaker: soline
    en: Of course I have!
    ko: 당연히 왜 연락이 안 오는 거냐고 물어봤지!
    ja: |-
      もちろん、何で連絡が来ないのかって
      聞いてみたよ！
  d_nikke_soline_02_28:
    speaker: soline
    en: But...
    ko: 그랬더니.
    ja: そしたら、
  d_nikke_soline_02_29:
    speaker: soline
    en: Diesel just smirked and asked what happened.
    ko: 디젤은 무슨 일이 있었냐며 실실 웃기만 하고.
    ja: |-
      ディーゼルは、何をやったの？
      ってニヤニヤ笑ってばかりで、
  d_nikke_soline_02_30:
    speaker: soline
    en: Brid just nagged at me again for what I did!
    ko: 브리드는 또 무슨 사고를 쳤냐고 잔소리만 했어!
    ja: |-
      ブリッドは、またどんなトラブルを
      起こしたんだって小言ばっかり！
  d_nikke_soline_02_31:
    speaker: "<Self>"
    en: What about asking HR about it?
    ko: 먼저 연락해 보는 게 어때?
    ja: こちらから連絡してみるのはどうだ？
  d_nikke_soline_02_32:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_02_33:
    speaker: soline
    en: "... I did that, too."
    ko: "…해봤어."
    ja: "…したの。"
  d_nikke_soline_02_34:
    speaker: soline
    en: But... they don't answer my calls!
    ko: 근데… 안 받아!
    ja: でも…出ない！
  d_nikke_soline_02_35:
    speaker: soline
    en: I tried and tried again... about 100 times.
    ko: 계속 계속 걸었는데… 한 100번은 했는데.
    ja: |-
      何回も何回もかけたのに…
      100回くらいかけたのに。
  d_nikke_soline_02_36:
    speaker: soline
    en: No one picked up.
    ko: 안 받아.
    ja: 出ない。
  d_nikke_soline_02_37:
    speaker: soline
    en: What should I do now?
    ko: 나 이제 어떻게 해?
    ja: 私、どうすればいい？
  d_nikke_soline_02_38:
    speaker: "<Self>"
    en: Let's go out and change the vibe.
    ko: 기분전환을 하자.
    ja: 気分転換をしよう
  d_nikke_soline_02_39:
    speaker: soline
    en: Change the vibe?
    ko: 기분전환?
    ja: 気分転換？
  d_nikke_soline_02_40:
    speaker: "<Self>"
    en: Let's just get out of here.
    ko: 일단 나가자.
    ja: とりあえず出かけよう
  d_nikke_soline_02_41:
    speaker: soline
    en: Now?
    ko: 지금?
    ja: 今？
  d_nikke_soline_02_42:
    speaker: soline
    en: You said you were busy...
    ko: 바쁘다고 했….
    ja: 忙しいんじゃ…？
  d_nikke_soline_02_43:
    speaker: "<Self>"
    en: Let's go.
    ko: 가자.
    ja: 行こう
  d_nikke_soline_02_44:
    speaker: soline
    en: A shopping mall?
    ko: 상점가?
    ja: 商店街？
  d_nikke_soline_02_45:
    speaker: soline
    en: Do you have anything to buy?
    ko: 뭐 살 거 있어?
    ja: 必要なものでもあるの？
  d_nikke_soline_02_46:
    speaker: "<Self>"
    en: We are here to have fun.
    ko: 노는 거야.
    ja: 遊ぼう
  d_nikke_soline_02_47:
    speaker: soline
    en: Have fun? Now? In a situation where I might be fired?
    ko: |-
      놀자고? 지금?
      잘릴지도 모르는 이런 상황에?
    ja: |-
      遊ぶ？今？
      首になるかもしれないこの状況で？
  d_nikke_soline_02_48:
    speaker: "<Self>"
    en: If you want to be able to focus on your work, you have to have fun on your
      time off.
    ko: 놀 때 놀아야 나중에 일도 잘되는 법이지.
    ja: 遊ぶ時にちゃんと遊んでこそ、後で仕事も捗る
  d_nikke_soline_02_49:
    speaker: soline
    en: You mean...
    ko: 그러니까.
    ja: だから。
  d_nikke_soline_02_50:
    speaker: soline
    en: Having fun will increase my work efficiency?
    ko: 여기서 놀면 일을 잘 할 수 있게 된다는 거야?
    ja: |-
      じゃあ、ここで遊んだら
      仕事が上手になるってこと？
  d_nikke_soline_02_51:
    speaker: soline
    en: You really think I will believe that?
    ko: 그걸 믿으라고?
    ja: それを信じろって？
  d_nikke_soline_02_52:
    speaker: "<Self>"
    en: Let's go.
    ko: 가자.
    ja: 行こう
  d_nikke_soline_02_53:
    speaker: soline
    en: L-let's go!
    ko: 가, 같이 가!
    ja: あっ、ま、待ってよ！
  d_nikke_soline_02_54:
    speaker: "<Narration>"
    en: A few hours later.
    ko: 몇 시간 뒤
    ja: 数時間後
  d_nikke_soline_02_55:
    speaker: "<Self>"
    en: Do you like here?
    ko: 이곳은 마음에 들어?
    ja: ここは気に入ったか？
  d_nikke_soline_02_56:
    speaker: soline
    en: Hmph!
    ko: 흐, 흥!
    ja: ふ、ふんっ！
  d_nikke_soline_02_57:
    speaker: soline
    en: Well... There was some stuff to see.
    ko: 뭐… 나름 볼 건 좀 있네.
    ja: まあ…それなりに見るものはあるね。
  d_nikke_soline_02_58:
    speaker: soline
    en: It was a little fun, I guess.
    ko: 놀 것도 좀 있고.
    ja: 遊ぶものもそれなりにあったし。
  d_nikke_soline_02_59:
    speaker: "<Self>"
    en: You were having a lot of fun with those balloons.
    ko: 풍선 맞추기를 신나게 하던데.
    ja: 風船割りを楽しそうにやってたな
  d_nikke_soline_02_60:
    speaker: soline
    en: Wh-who are you talking about?!
    ko: 누, 누가 신나게 했다는 거야!
    ja: だ、誰が楽しくなんか！
  d_nikke_soline_02_61:
    speaker: soline
    en: I was just doing it because it was there!
    ko: 그냥 있으니까 해 본 거야!
    ja: たまたまあったからやってみただけ！
  d_nikke_soline_02_62:
    speaker: soline
    en: I just wanted to show you that I'm also good at games.
    ko: 난 게임도 잘 한다는 걸 보여 줘야 하니까.
    ja: 私はゲームも上手だって証明したかったから…
  d_nikke_soline_02_63:
    speaker: soline
    en: That's it!
    ko: 그거뿐이야!
    ja: それだけ！
  d_nikke_soline_02_64:
    speaker: "<Self>"
    en: Is there anything you want to buy?
    ko: 사고 싶은 건 있었어?
    ja: 買いたいものはあったか？
  d_nikke_soline_02_65:
    speaker: soline
    en: To buy?
    ko: 사고 싶은 거?
    ja: 買いたいもの？
  d_nikke_soline_02_66:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_02_67:
    speaker: soline
    en: No.
    ko: 없었어.
    ja: なかった。
  d_nikke_soline_02_68:
    speaker: "<Self>"
    en: You were looking at some teddy bears.
    ko: 곰인형을 보고 있던데.
    ja: くまのぬいぐるみを見ていたようだが
  d_nikke_soline_02_69:
    speaker: soline
    en: N-no! I didn't even get a glance at them!
    ko: "아, 아냐! \n그거 하나도 안 봤어!"
    ja: |-
      ち、違う！
      全然見てないよ！
  d_nikke_soline_02_70:
    speaker: soline
    en: "... But, they did look pretty cute."
    ko: "…뭐 조금 귀엽게 생기긴 했는데."
    ja: "…まあ、ちょっとかわいかったけど。"
  d_nikke_soline_02_71:
    speaker: soline
    en: Anyway, Nikkes don't need anything like that.
    ko: 니케는 그런 거 필요 없으니까.
    ja: ニケにはそんなの、いらないから。
  d_nikke_soline_02_72:
    speaker: "<Self>"
    en: Do you want to buy one?
    ko: 사고 싶어?
    ja: 欲しいか？
  d_nikke_soline_02_73:
    speaker: soline
    en: I already told you, no!
    ko: 그런 거 아니랬지!
    ja: だから違うって！
  d_nikke_soline_02_74:
    speaker: soline
    en: I'm not a kid...
    ko: 내가 어린 애도 아니고….
    ja: 子どもじゃあるまいし…
  d_nikke_soline_02_75:
    speaker: soline
    en: Let's get out of here.
    ko: 가자.
    ja: 行こう。
  d_nikke_soline_02_76:
    speaker: "<Narration>"
    en: I hand a teddy bear to Soline.
    ko: 솔린에게 곰인형을 내밀었다.
    ja: ソリンにくまのぬいぐるみを差し出した
  d_nikke_soline_02_77:
    speaker: soline
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_soline_02_78:
    speaker: soline
    en: This is...
    ko: 이건….
    ja: これは…
  d_nikke_soline_02_79:
    speaker: "<Self>"
    en: For changing the vibe.
    ko: 기분전환이야.
    ja: 気分転換だ
  d_nikke_soline_02_80:
    speaker: soline
    en: I don't know if this kind of thing will be helpful...
    ko: 뭐 이런 걸로 기분전환을….
    ja: こんなもので気分転換なんか…
  d_nikke_soline_02_81:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_02_82:
    speaker: soline
    en: I'll accept it, but only because I don't want to be rude.
    ko: 성의를 봐서 받는 거야.
    ja: |-
      誠意がこもってるから、
      受け取るだけだからね！
  d_nikke_soline_02_83:
    speaker: soline
    en: Not to be rude...
    ko: 성의를 봐서….
    ja: 誠意がこもってるから…
  d_nikke_soline_02_84:
    speaker: "<Self>"
    en: Did you have fun?
    ko: 잘 논 것 같아?
    ja: 楽しく遊べたか？
  d_nikke_soline_02_85:
    speaker: soline
    en: J-just a bit!
    ko: 아, 아주 조금은!
    ja: ほ、ほんのちょっとだけ！
  d_nikke_soline_02_86:
    speaker: soline
    en: Really, I had a bit of fun.
    ko: 진짜 아~주 조금은 잘 논 거 같아.
    ja: 本当にちょっとだけ楽しかったと思う。
  d_nikke_soline_02_87:
    speaker: soline
    en: I have no idea whether your words are true or fake.
    ko: |-
      지휘관 말대로 놀 땐 놀아야
      일이 잘 될지는 모르겠지만.
    ja: |-
      指揮官が言った通り
      一生懸命に遊んでこそ、あとで仕事が
      はかどるかどうかは分からないけど。
  d_nikke_soline_02_88:
    speaker: soline
    en: At least, my mood is better now.
    ko: 그래도 기분전환은 된 거 같아.
    ja: でも気分転換にはなったと思う。
  d_nikke_soline_02_89:
    speaker: "<Self>"
    en: If you keep waiting while having fun, they will soon contact you.
    ko: 놀면서 기다리다 보면 연락이 올 거야.
    ja: 遊びながら待っていれば連絡が来るはずだ
  d_nikke_soline_02_90:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_02_91:
    speaker: soline
    en: That's words a liar would say.
    ko: 사기꾼 같아.
    ja: 詐欺師みたい。
  d_nikke_soline_02_92:
    speaker: soline
    en: But... I will trust you.
    ko: 그래도… 믿어볼 테니까.
    ja: でも…信じてみる。
  d_nikke_soline_02_93:
    speaker: soline
    en: You haven't won my whole trust I mean.
    ko: 와, 완전히 믿는 건 아니니까.
    ja: まあ、完全に信じるわけじゃないからね。
  d_nikke_soline_02_94:
    speaker: soline
    en: So don't have any expectations!
    ko: 기대하지는 마!
    ja: 期待しないでよ！
  d_nikke_soline_02_95:
    speaker: soline
    en: And...
    ko: 그리고….
    ja: あと…
  d_nikke_soline_02_96:
    speaker: soline
    en: thank you for the bear.
    ko: 인형. 고마워.
    ja: ぬいぐるみ、ありがとう。
  d_nikke_soline_02_97:
    speaker: soline
    en: Th-then I'll be off...!
    ko: 그, 그럼 난 갈 테니까…!
    ja: じゃ、じゃあ、私は行くね…！
  d_nikke_soline_02_98:
    speaker: soline
    en: You can leave whenever
    ko: 알아서 잘 가든가.
    ja: 勝手に…気をつけて帰れば？
  d_nikke_soline_02_99:
    speaker: soline
    en: or not.
    ko: 말든가.
    ja: どうでもいいけど。
d_nikke_soline_03:
  d_nikke_soline_03_1:
    speaker: soline
    en: Commander is stupid! Liar!
    ko: |-
      지휘관 바보.
      거짓말쟁이.
    ja: |-
      指揮官のバカ。
      嘘つき。
  d_nikke_soline_03_2:
    speaker: soline
    en: Scammer!
    ko: 사기꾼!
    ja: 詐欺師！
  d_nikke_soline_03_3:
    speaker: soline
    en: Even if I relax as work preparation, if there is no opportunity to work, everything
      is meaningless!
    ko: |-
      놀아서 나중에 일을 잘 하게 돼도
      일할 기회가 없으면 아무것도 안되잖아!
    ja: |-
      遊んで仕事がはかどるようになっても
      仕事する機会がなければ何もできないじゃん！
  d_nikke_soline_03_4:
    speaker: soline
    en: And even playing...
    ko: 그리고 노는 것도….
    ja: あと、遊ぶのも…
  d_nikke_soline_03_5:
    speaker: soline
    en: I don't know! It's all a mess.
    ko: 몰라! 다 엉망이야.
    ja: もう知らない！何一つうまくいかないし！
  d_nikke_soline_03_6:
    speaker: "<Self>"
    en: What happened?
    ko: 무슨 일이 있었어?
    ja: 何かあったのか？
  d_nikke_soline_03_7:
    speaker: soline
    en: "... I went to"
    ko: "…공원에."
    ja: "…公園に。"
  d_nikke_soline_03_8:
    speaker: soline
    en: the park with Whitey.
    ko: 흰둥이랑 공원에 갔었는데.
    ja: しろちゃんと一緒に行ったんだけど、
  d_nikke_soline_03_9:
    speaker: "<Self>"
    en: Whitey?
    ko: 흰둥이?
    ja: しろちゃん？
  d_nikke_soline_03_10:
    speaker: soline
    en: A-anyway, there is a thing called that!
    ko: 그, 그런 게… 있어!
    ja: こ、こっちの…話だよ！
  d_nikke_soline_03_11:
    speaker: "<Self>"
    en: Is it a dog?
    ko: 강아지야?
    ja: イヌか？
  d_nikke_soline_03_12:
    speaker: soline
    en: Having an animal is against the rules.
    ko: 동물 키우는 건 금지되어 있거든!
    ja: ペットは禁止されているの！
  d_nikke_soline_03_13:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_03_14:
    speaker: soline
    en: It's the thing you bought me before...
    ko: 저번에 지휘관이 사준 거… 그거야.
    ja: この前に指揮官が買ってくれた…あれ。
  d_nikke_soline_03_15:
    speaker: "<Self>"
    en: The teddy bear?
    ko: 곰인형?
    ja: くまのぬいぐるみ？
  d_nikke_soline_03_16:
    speaker: soline
    en: Yes!
    ko: 그래!
    ja: そうだよ！
  d_nikke_soline_03_17:
    speaker: soline
    en: Ah...! Whitey is not important here!
    ko: 이이…! 흰둥이가 중요한 게 아니야!
    ja: もう…！しろちゃんはどうでもいいの！
  d_nikke_soline_03_18:
    speaker: soline
    en: I went to the park, and an employee said that they received a report of a
      missing child.
    ko: 공원에 갔었는데 어떤 직원이 미아 신고를 받았다면서.
    ja: |-
      公園に行ったんだけど、
      スタッフさんが迷子の通報があったから
  d_nikke_soline_03_19:
    speaker: soline
    en: They said a child can't be by herself and took me to the missing child center.
    ko: |-
      어린애 혼자 있으면 안 된다고
      미아 센터에 데리고 갔어!
    ja: |-
      子どもが1人でいちゃダメだって
      迷子センターに連れていかれたの！
  d_nikke_soline_03_20:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_03_21:
    speaker: soline
    en: I told the employee that I'm not a child but an adult!
    ko: 내가 어린애 아니라고 어른이라고 했는데!
    ja: 私は子どもじゃなくて大人だって言ったのに！
  d_nikke_soline_03_22:
    speaker: soline
    en: Why does everyone think I'm a kid?!
    ko: 왜 다들 나보고 어린애라고 하는 거야.
    ja: なんでみんな私を子ども扱いするのよ？
  d_nikke_soline_03_23:
    speaker: soline
    en: I'm a Nikke! I'm stronger and more useful than them!
    ko: |-
      난 니케인데!
      남들보다 훨씬 강하고 쓸모 있는데!
    ja: |-
      私はニケなのに！
      他の人よりずっと強くて役に立つのに！
  d_nikke_soline_03_24:
    speaker: "<Narration>"
    en: I take out candy and put it in Soline's mouth.
    ko: 솔린에게 사탕을 까서 입에 넣어주었다.
    ja: |-
      アメの包み紙を剥がして
      ソリンの口に入れてあげた
  d_nikke_soline_03_25:
    speaker: soline
    en: Ah, why do you keep on feeding me candy?
    ko: 아, 왜 자꾸 사탕을 먹여!
    ja: もうっ！なんでいつもアメを食べさせるのよ！
  d_nikke_soline_03_26:
    speaker: "<Self>"
    en: You don't like it?
    ko: 싫어?
    ja: イヤか？
  d_nikke_soline_03_27:
    speaker: soline
    en: Well... It tastes good but...
    ko: 뭐… 맛있긴 한데….
    ja: まあ…おいしいけど…
  d_nikke_soline_03_28:
    speaker: soline
    en: Grrrr...
    ko: 씨이이….
    ja: もう…
  d_nikke_soline_03_29:
    speaker: "<Choice>"
    en: Then look at Whitey and feel better.
    ko: 그럼 흰둥이를 보고 기분전환하자.
    ja: じゃあ、しろちゃんを見て気分転換しよう
  d_nikke_soline_03_30:
    speaker: "<Choice>"
    en: Do you want one more?
    ko: 하나 더 먹을래?
    ja: もう1個食べるか？
  d_nikke_soline_03_31:
    speaker: soline
    en: I said stop talking about Whitey!
    ko: 자꾸 흰둥이 얘기하지 말라니까!
    ja: しろちゃんの話はいいって！
  d_nikke_soline_03_32:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_03_33:
    speaker: "<Narration>"
    en: Soline takes out the teddy bear.
    ko: 솔린은 곰인형을 꺼내들었다.
    ja: ソリンはくまのぬいぐるみを取り出した
  d_nikke_soline_03_34:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_03_35:
    speaker: "<Narration>"
    en: She looks at it for a while and puts it back in.
    ko: 한참을 바라보다 다시 집어넣었다.
    ja: しばらくじーっと見つめてから再びしまった
  d_nikke_soline_03_36:
    speaker: soline
    en: Yes, well.
    ko: 그래. 뭐.
    ja: ええ、まあ。
  d_nikke_soline_03_37:
    speaker: soline
    en: It does feel better after looking at it.
    ko: 보니까 기분은 좀 낫네.
    ja: 見たら気分はちょっと良くなったかな。
  d_nikke_soline_03_38:
    speaker: soline
    en: My mouth cannot be stuffed with one more!
    ko: 입에 다 안 들어가거든!
    ja: これ以上は口に入らないよ！
  d_nikke_soline_03_39:
    speaker: "<Narration>"
    en: I put another candy in her mouth.
    ko: 사탕 하나를 더 입에 넣어주었다.
    ja: アメをもう1個口に入れてあげた
  d_nikke_soline_03_40:
    speaker: soline
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_soline_03_41:
    speaker: soline
    en: "*Gobble gobble* Oh my."
    ko: 우물… 우물… 뭐야.
    ja: もぐ…もぐ…何よ。
  d_nikke_soline_03_42:
    speaker: soline
    en: "*Gobble* It all went in."
    ko: 우물… 다 들어가잖아.
    ja: もぐ…まだ入るじゃん。
  d_nikke_soline_03_43:
    speaker: soline
    en: "... Annoying."
    ko: "…짜증나."
    ja: "…マジうざい。"
  d_nikke_soline_03_44:
    speaker: soline
    en: Grrr... Anyway, it's all a mess.
    ko: 씨이… 하여튼 다 엉망이야.
    ja: はあ…もう全部めちゃくちゃ。
  d_nikke_soline_03_45:
    speaker: soline
    en: No one contacts me and having fun doesn't go well.
    ko: 연락도 안 오고 노는 것도 잘 안되고.
    ja: |-
      連絡も来ないし、
      遊ぶのも上手くいかないし。
  d_nikke_soline_03_46:
    speaker: soline
    en: This is all because of my appearance.
    ko: 이게 다 이 모습 때문이야.
    ja: それも全部、この外見のせいよ！
  d_nikke_soline_03_47:
    speaker: soline
    en: Because I look childlike. No one trusts me.
    ko: |-
      어려 보이니까.
      다들 못미더워 하는 거야.
    ja: |-
      幼く見えるから、
      みんな頼りないと思ってるんだわ。
  d_nikke_soline_03_48:
    speaker: soline
    en: So with that being said, Commander.
    ko: 그래서 말인데. 지휘관.
    ja: ということで、指揮官。
  d_nikke_soline_03_49:
    speaker: soline
    en: Can you change my appearance to an adult?
    ko: 나. 어른 외형으로 바꿔줘.
    ja: 私を大人の外見に変えて。
  d_nikke_soline_03_50:
    speaker: "<Self>"
    en: That's impossible.
    ko: 불가능해.
    ja: それは無理だ
  d_nikke_soline_03_51:
    speaker: soline
    en: Why?
    ko: 왜?
    ja: え？
  d_nikke_soline_03_52:
    speaker: "<Self>"
    en: Soline is the one who chose this appearance.
    ko: 그 모습을 선택한 건 솔린이잖아.
    ja: その姿を選択したのはソリンだ
  d_nikke_soline_03_53:
    speaker: soline
    en: I know that!
    ko: 나도 알아!
    ja: そんなの分かってるよ！
  d_nikke_soline_03_54:
    speaker: soline
    en: I know. But I never expected this was going to happen!
    ko: 아는데, 나도 이렇게 될 줄은 몰랐단 말이야!
    ja: でも、こんなことになるとは思わなかったもん！
  d_nikke_soline_03_55:
    speaker: soline
    en: I liked it because they said I looked small but strong at first.
    ko: |-
      처음엔 다들 어려 보이는데도
      강하다고 해서 좋았는데.
    ja: |-
      最初は、幼いのに
      強いって言われて嬉しかったけど、
  d_nikke_soline_03_56:
    speaker: soline
    en: But that's not the case.
    ko: 그게 아니었어.
    ja: そうじゃなかった。
  d_nikke_soline_03_57:
    speaker: soline
    en: No one trusts me.
    ko: 다들 나를 믿어주지 않아.
    ja: みんな私を頼ってくれない。
  d_nikke_soline_03_58:
    speaker: soline
    en: They never think I'm useful.
    ko: 내가 쓸모 있다고 생각해 주지 않아.
    ja: 私が役に立つって思ってくれてないの。
  d_nikke_soline_03_59:
    speaker: "<Self>"
    en: Soline, you are very capable.
    ko: 솔린은 쓸모 있어.
    ja: ソリンは役に立っている
  d_nikke_soline_03_60:
    speaker: soline
    en: I-I'm not saying this for hearing something like that from you.
    ko: "지, 지휘관한테 그런 말 듣고 싶어서 \n이러는 거 아니거든!"
    ja: |-
      し、指揮官に言われたくて
      言ったんじゃないよ！
  d_nikke_soline_03_61:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_03_62:
    speaker: soline
    en: Okay. Once I decide on the appearance then I can't change it.
    ko: 그래. 한번 정한 외형은 어차피 못 바꾸는 거니까.
    ja: いいよ。もう決まった外見は変えられないし、
  d_nikke_soline_03_63:
    speaker: soline
    en: I have to think of another way.
    ko: 다른 방법을 쓰는 수밖에.
    ja: 他の手を使うしかないよね？
  d_nikke_soline_03_64:
    speaker: "<Self>"
    en: Another way?
    ko: 다른 방법?
    ja: 他の手？
  d_nikke_soline_03_65:
    speaker: soline
    en: Yes. To make myself look more like an adult.
    ko: 응. 어른처럼 보이는 방법.
    ja: うん、大人に見える方法。
  d_nikke_soline_03_66:
    speaker: soline
    en: I've decided. I'm not going to eat candy from now on.
    ko: |-
      나 결심했어.
      지금부터 사탕 안 먹을 거야.
    ja: |-
      私、決めた。
      もうアメは食べない！
  d_nikke_soline_03_67:
    speaker: soline
    en: Commander, please stop giving me candy.
    ko: 지휘관도 이제부터 나한테 사탕 주지 마.
    ja: 指揮官もこれからは私にアメ食べさせないで。
  d_nikke_soline_03_68:
    speaker: "<Self>"
    en: What does candy have to do with it?
    ko: 사탕은 왜?
    ja: アメに何か問題が？
  d_nikke_soline_03_69:
    speaker: soline
    en: Candy is something that a kid likes.
    ko: 사탕은 어린애가 좋아하는 거잖아.
    ja: アメは子どもが好きなものでしょう？
  d_nikke_soline_03_70:
    speaker: soline
    en: But I'm an adult, a mentally mature adult!
    ko: "난 어른이니까. \n정신적으로 성숙한 어른이니까!"
    ja: |-
      私は大人だから。
      精神的に成熟した大人だから！
  d_nikke_soline_03_71:
    speaker: soline
    en: Not just candy but anything that is sweet! I will not eat it.
    ko: "사탕뿐만 아니라 단 것들 전부! \n안 먹을 거야."
    ja: |-
      アメだけじゃなくて、甘いものは全部！
      食べない。
  d_nikke_soline_03_72:
    speaker: "<Self>"
    en: Are you sure?
    ko: 괜찮겠어?
    ja: 大丈夫か？
  d_nikke_soline_03_73:
    speaker: soline
    en: Of course!
    ko: 그럼!
    ja: もちろん！
  d_nikke_soline_03_74:
    speaker: soline
    en: I didn't use to like sweet things anyways!
    ko: 평소에 그렇게 단 걸 좋아했던 것도 아닌데 뭐!
    ja: そもそもそんなに甘いもの好きでもなかったし！
  d_nikke_soline_03_75:
    speaker: "<Self>"
    en: I see.
    ko: 그랬었구나.
    ja: そうだったのか
  d_nikke_soline_03_76:
    speaker: soline
    en: Y-yes I was. I bet it's the first time you know the fact.
    ko: 그, 그랬어! 지휘관이 몰랐을 뿐이야.
    ja: そ、そうだよ！指揮官が知らなかっただけ。
  d_nikke_soline_03_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_03_78:
    speaker: soline
    en: Wh-why do you look like you don't believe me?
    ko: 왜, 왜 그렇게 못믿겠다는 표정이야?
    ja: な、何よ、その疑わしそうな目は。
  d_nikke_soline_03_79:
    speaker: soline
    en: Good, then I will prove it to you. Let's go out!
    ko: 좋아, 그럼 내가 증명해 줄게. 나가자!
    ja: じゃあ、私が証明してあげる。出かけよう！
  d_nikke_soline_03_80:
    speaker: "<Self>"
    en: Go out? To where?
    ko: 나가자고? 어디로?
    ja: 出かける？どこへ？
  d_nikke_soline_03_81:
    speaker: soline
    en: To drink coffee!
    ko: 커피 마시러!
    ja: コーヒーを飲みに行くの！
  d_nikke_soline_03_82:
    speaker: "<Self>"
    en: Coffee?
    ko: 커피?
    ja: コーヒー？
  d_nikke_soline_03_83:
    speaker: soline
    en: There is a saying that a competent professional's blood is made up of coffee!
    ko: 유능한 직장인들은 피가 커피로 이루어져 있대!
    ja: |-
      有能な社会人の体には血の代わりに
      コーヒーが流れているんだって！
  d_nikke_soline_03_84:
    speaker: soline
    en: Brid drinks coffee everyday like she is filling up on fuel or something.
    ko: |-
      브리드도 무슨 연료 마시는 거 마냥.
      매일매일 커피를 들이키더라고.
    ja: |-
      ブリッドもまるで燃料みたいに
      毎日コーヒーを飲んでいたし。
  d_nikke_soline_03_85:
    speaker: soline
    en: So starting today, I'm drinking coffee.
    ko: 그래서 오늘부터 나도 커피 마실 거야.
    ja: だから私も今日からコーヒーを飲む。
  d_nikke_soline_03_86:
    speaker: soline
    en: Very, very bitter coffee! 10 cups should do.
    ko: 아주아주 쓴 커피로!
