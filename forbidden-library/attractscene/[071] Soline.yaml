    speaker: soline
    en: Ahhhhhhhh!
    ko: 으아아아아!
    ja: うあああああ！
  d_nikke_soline_04_38:
    speaker: "<Narration>"
    en: The building collapsed.
    ko: 건물이 무너져 내렸다.
    ja: 建物が崩壊した
  d_nikke_soline_04_39:
    speaker: soline
    en: "*Cough cough* Uh... What happened?"
    ko: 콜록… 콜록! 으으… 어떻게 된 거야?
    ja: |-
      ケホッ…ケホッ！
      うう…どうなってるの？
  d_nikke_soline_04_40:
    speaker: soline
    en: I can't see anything...
    ko: 아무것도 안 보여….
    ja: 何も見えない…
  d_nikke_soline_04_41:
    speaker: soline
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_soline_04_42:
    speaker: soline
    en: Commander... Where are you?
    ko: 지휘관… 어디 있어?
    ja: 指揮官…どこ？
  d_nikke_soline_04_43:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_04_44:
    speaker: soline
    en: You're not here?
    ko: 없는 거야?
    ja: いないの？
  d_nikke_soline_04_45:
    speaker: soline
    en: D-did you leave me behind?
    ko: 나, 나 두고 간거 아니지?
    ja: |-
      わ、私だけ置いて、
      帰ったんじゃないよね？
  d_nikke_soline_04_46:
    speaker: soline
    en: I need to get up and look for...
    ko: 이, 일단 일어나서 찾아봐야….
    ja: と、とりあえず立ち上がって探してみよ…
  d_nikke_soline_04_47:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  d_nikke_soline_04_48:
    speaker: soline
    en: Uh...? My legs aren't moving...
    ko: 어…? 다리가 왜 안 움직….
    ja: え…？どうして足が動かないの…
  d_nikke_soline_04_49:
    speaker: soline
    en: "!!!"
    ko: "!!!!"
    ja: "！！！！"
  d_nikke_soline_04_50:
    speaker: soline
    en: My legs... broken?
    ko: 다리가… 부서졌어?
    ja: 足が…壊れた？
  d_nikke_soline_04_51:
    speaker: soline
    en: Again...?
    ko: 이번에도…?
    ja: また…？
  d_nikke_soline_04_52:
    speaker: soline
    en: "*Sniff* Commander...!"
    ko: 흑… 지휘관…!
    ja: ぐすっ…指揮官…！
  d_nikke_soline_04_53:
    speaker: soline
    en: Commander!!
    ko: 지휘관!!
    ja: 指揮官！！
  d_nikke_soline_04_54:
    speaker: soline
    en: No... I don't like this. I'm scared...
    ko: 안돼… 이런 거 싫어. 무서워….
    ja: いや…こんなのイヤだ、怖いよ…
  d_nikke_soline_04_55:
    speaker: soline
    en: Don't leave me... Don't leave me alone...!
    ko: 버리지 마… 혼자 두지 마…!
    ja: 捨てないで…1人にしないで…！
  d_nikke_soline_04_56:
    speaker: soline
    en: Don't leave me by myself!
    ko: 혼자만 두고 가지 마!
    ja: 置いてかないで！
  d_nikke_soline_04_57:
    speaker: "<Self>"
    en: Get a hold of yourself!
    ko: 정신 차려!
    ja: しっかりしろ！
  d_nikke_soline_04_58:
    speaker: soline
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_soline_04_59:
    speaker: soline
    en: Commander... M-my legs...
    ko: 지휘관… 나, 나… 다리가….
    ja: 指揮官…わ、私…足が…
  d_nikke_soline_04_60:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_soline_04_61:
    speaker: soline
    en: You aren't going to leave me behind right? You're not going to leave, right?
    ko: |-
      나 두고 가는 거 아니지?
      버리지 않을 거지?
    ja: |-
      私を置いていかないよね？
      捨てないよね？
  d_nikke_soline_04_62:
    speaker: "<Narration>"
    en: I show my back to Soline.
    ko: 솔린에게 등을 보였다.
    ja: ソリンに背中を見せた
  d_nikke_soline_04_63:
    speaker: soline
    en: Don't go!
    ko: 가지 마!
    ja: 行かないで！
  d_nikke_soline_04_64:
    speaker: soline
    en: I-I'm sorry. I shouldn't ask you to come here when I am useless.
    ko: "내, 내가 잘못했어. \n쓸모없는 게 여기 오자고 해서…!"
    ja: |-
      わ、悪かったわ。
      役立たずのくせに地上に
      来ようなんて無理言って…！
  d_nikke_soline_04_65:
    speaker: soline
    en: I'm sorry. Please don't leave.
    ko: 내가 잘못했어. 두고 가지 마.
    ja: |-
      私が悪かったから、
      置いていかないで。
  d_nikke_soline_04_66:
    speaker: soline
    en: I'm sorry. I'm sorry.
    ko: 잘못했어. 잘못했어요.
    ja: ごめんなさい、ごめんなさい。
  d_nikke_soline_04_67:
    speaker: "<Self>"
    en: Get on my back. We gotta get out of here.
    ko: 업혀, 빠져나가야 해.
    ja: 乗れ、早く出なきゃダメだ
  d_nikke_soline_04_68:
    speaker: soline
    en: You are not... going to leave me?
    ko: 두고 가지… 않을 거야?
    ja: 置いて…行かないの？
  d_nikke_soline_04_69:
    speaker: "<Narration>"
    en: Drag Soline on your back.
    ko: 솔린을 이끌어 등에 업었다.
    ja: ソリンを促しておんぶした
  d_nikke_soline_04_70:
    speaker: "<Self>"
    en: Let's go.
    ko: 가자.
    ja: 行こう。
  d_nikke_soline_04_71:
    speaker: delta
    en: Putting a Nikke on your back...! Something wrong with your mind?
    ko: |-
      니케를 등에 업다니…!
      도대체 생각이 있는 겁니까?
    ja: |-
      ニケをおんぶするなんて…！
      何を考えてるんですか？
  d_nikke_soline_04_72:
    speaker: delta
    en: You could have broken your spine carrying that much weight!
    ko: 잘못하면 무게를 못 견디고 척추가 부러져버렸을 겁니다!
    ja: |-
      一歩間違ったら、重さに耐えかねて
      背骨を折ってましたよ！
  d_nikke_soline_04_73:
    speaker: delta
    en: I don't even know what would have happened if we didn't see the rescue signal
      in time...!!
    ko: |-
      만약 우리가 구조 신호를 제때 못 봤으면
      어떻게 되었을지…!
    ja: |-
      私たちが救助信号を見つけてなかったら
      どうなっていたことか…！
  d_nikke_soline_04_74:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_04_75:
    speaker: delta
    en: It is a miracle you are safe and sound.
    ko: "이번에 이렇게 무사했던 건 \n기적 같은 일입니다."
    ja: |-
      今回、無事に帰ってこられたのは
      奇跡に近いです。
  d_nikke_soline_04_76:
    speaker: delta
    en: So don't do
    ko: 그러니까 다시는.
    ja: だからもう二度と、
  d_nikke_soline_04_77:
    speaker: delta
    en: something this reckless ever again. Understand?
    ko: |-
      이런 무모한 짓은 하지 마시기 바랍니다.
      아시겠습니까?
    ja: |-
      こんな無茶はしないでください。
      いいですね？
  d_nikke_soline_04_78:
    speaker: "<Self>"
    en: Thank you for saving me.
    ko: 구해줘서 고마워.
    ja: 助けてくれてありがとう
  d_nikke_soline_04_79:
    speaker: delta
    en: "... No need to thank me. I just did what I was supposed to."
    ko: |-
      …인사는 됐습니다.
      당연한 일을 했을 뿐입니다.
    ja: |-
      …お礼はいいです。
      当然のことをやっただけですから。
  d_nikke_soline_04_80:
    speaker: "<Narration>"
    en: Delta leaves.
    ko: 델타가 나가버렸다.
    ja: デルタは行ってしまった
  d_nikke_soline_04_81:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_04_82:
    speaker: "<Self>"
    en: Are you awake?
    ko: 일어났어?
    ja: 気が付いたか？
  d_nikke_soline_04_83:
    speaker: soline
    en: Where... am I?
    ko: 여기는… 어디야?
    ja: ここは…どこ？
  d_nikke_soline_04_84:
    speaker: "<Self>"
    en: We were saved by the rescue team who saw our signal.
    ko: 구출 신호를 본 수색대에 구조되었어.
    ja: 救出信号を見た捜索隊に救助された
  d_nikke_soline_04_85:
    speaker: soline
    en: Is that so... We were... rescued.
    ko: 그랬구나… 구조… 되었어.
    ja: そうなんだ…救助…されたんだ。
  d_nikke_soline_04_86:
    speaker: "<Self>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_soline_04_87:
    speaker: soline
    en: Sorry... You said you would trust me.
    ko: 미안해… 믿는다고 했는데.
    ja: ごめんね…信じてくれたのに。
  d_nikke_soline_04_88:
    speaker: soline
    en: Sorry... My uselessness took us at risk.
    ko: 쓸모없어서… 미안해.
    ja: 役立たずで…ごめん。
  d_nikke_soline_04_89:
    speaker: "<Self>"
    en: You are not useless.
    ko: 쓸모없지 않아.
    ja: 役立たずじゃない
  d_nikke_soline_04_90:
    speaker: soline
    en: No! It was like this before.
    ko: 아니야! 예전에도 이랬어.
    ja: 違う！前もこうだった。
  d_nikke_soline_04_91:
    speaker: "<Self>"
    en: Before?
    ko: 예전에도?
    ja: 前も？
  d_nikke_soline_04_92:
    speaker: soline
    en: "... When I was a human being, there was a train accident."
    ko: "…인간이었을 때 열차 사고가 났어."
    ja: "…人間だった頃、列車の事故が起きたの。"
  d_nikke_soline_04_93:
    speaker: soline
    en: I don't remember why I was there but
    ko: 왜 그곳에 있었는지는 기억 안 나는데.
    ja: どうしてそこにいたのかは覚えてないけど、
  d_nikke_soline_04_94:
    speaker: soline
    en: I was at the station and there was a terrorist attack.
    ko: "난 그때 기차역에 있었는데 \n테러가 일어났었대."
    ja: |-
      私が鉄道駅にいた時に
      テロが起きたんだって。
  d_nikke_soline_04_95:
    speaker: soline
    en: The explosion that destroyed the train station.
    ko: 열차가 폭발해서 기차역이 무너지고
    ja: 列車が爆発して鉄道駅が崩れて、
  d_nikke_soline_04_96:
    speaker: soline
    en: The building crumbled down and my legs...
    ko: 건물이 무너져서 내 다리도….
    ja: 建物が崩壊して私の足も…
  d_nikke_soline_04_97:
    speaker: soline
    en: Were broken.
    ko: 부러졌어.
    ja: 折れたの。
  d_nikke_soline_04_98:
    speaker: unknown
    en: That kid. Looks like she broke her legs.
    ko: 저 애. 다리를 다쳤나 봐요.
    ja: あの子、足をケガしたみたいよ。
  d_nikke_soline_04_99:
    speaker: unknown
    en: Who will carry her? Who will take responsibility!
    ko: 누가 업어? 누가 책임질 거야!
    ja: 誰がおんぶするんだ？誰が責任取るんだ！
  d_nikke_soline_04_100:
    speaker: unknown
    en: Not me!
    ko: 난 안 해!
    ja: 俺はやらない！
  d_nikke_soline_04_101:
    speaker: unknown
    en: I can't either! What's the point of being nice when you might die?
    ko: 나도 못해! 사람 좋은 척하다 죽을 일 있어?
    ja: |-
      私も無理！いい人のふりして
      死んだらどうするの？
  d_nikke_soline_04_102:
    speaker: unknown
    en: Whoever got her out, whoever got her back.
    ko: 지금 누가 얘기 꺼낸 거야. 꺼낸 사람이 해!
    ja: 誰が言い出したんだ、言い出したやつがやれ！
  d_nikke_soline_04_103:
    speaker: unknown
    en: It's hard enough to take care of my own body but to carry another...!
    ko: 내 몸 간수하기도 힘든데 저런 짐을…!
    ja: |-
      自分のことだけでも精一杯なのに、
      あんな荷物を…！
  d_nikke_soline_04_104:
    speaker: unknown
    en: Leave the useless.
    ko: 쓸모없는 건 버려야지.
    ja: 役立たずは捨てるんだ。
  d_nikke_soline_04_105:
    speaker: unknown
    en: I don't wanna die because of taking this burden.
    ko: 저거 챙기다 같이 죽을 순 없잖아!
    ja: |-
      あんなのを気にして、
      みんな死ぬわけにはいかないからな！
  d_nikke_soline_04_106:
    speaker: "<Self>"
    en: Do you really have to be useful?
    ko: 꼭 쓸모 있어야 해?
    ja: 役立たずじゃダメか？
  d_nikke_soline_04_107:
    speaker: soline
    en: Th-that's obvious. I'm a Nikke...
    ko: |-
      그, 그거야 당연하잖아.
      나는 니케고….
    ja: |-
      そ、それは当然でしょ。
      私はニケだし…
  d_nikke_soline_04_108:
    speaker: "<Self>"
    en: The accident is over.
    ko: 사고는 끝났잖아.
    ja: 事故はもう終わったことだ
  d_nikke_soline_04_109:
    speaker: soline
    en: R-right. The accident is over...
    ko: 그, 그렇지. 사고는 끝났지….
    ja: そ、そうだよね。事故は終わったよね…
  d_nikke_soline_04_110:
    speaker: soline
    en: But right now I'm a Nikke.
    ko: 그래도 지금은 니케잖아.
    ja: でも、今はニケでしょ？
  d_nikke_soline_04_111:
    speaker: soline
    en: Nikkes are made to fight...!
    ko: 니케는 싸우기 위해…!
    ja: ニケは戦うために…！
  d_nikke_soline_04_112:
    speaker: "<Self>"
    en: It's okay to be useless.
    ko: 쓸모없어도 괜찮아.
    ja: 役に立たなくても大丈夫
  d_nikke_soline_04_113:
    speaker: soline
    en: "... Why?"
    ko: "…왜?"
    ja: "…なんで？"
  d_nikke_soline_04_114:
    speaker: "<Self>"
    en: And I will never leave Soline behind.
    ko: 그래도 솔린을 버리고 가지 않아.
    ja: それでもソリンを捨てたりしない
  d_nikke_soline_04_115:
    speaker: soline
    en: Why!
    ko: 왜!
    ja: 何よ！
  d_nikke_soline_04_116:
    speaker: soline
    en: I'm a kid, I'm not of any help and I always cause trouble.
    ko: |-
      난 어린애고 도움도 안 되고.
      사고만 치는 애야.
    ja: |-
      私は子どもで役立たずで、
      トラブルばかり引き起こす子だよ。
  d_nikke_soline_04_117:
    speaker: soline
    en: What's more, I'm a useless Nikke that put you in danger!
    ko: 지휘관을 위험에 빠뜨린 쓸모없는 니케란 말이야!
    ja: |-
      指揮官を危険にさらした、
      役立たずのニケなのよ！
  d_nikke_soline_04_118:
    speaker: "<Self>"
    en: But you are Soline.
    ko: 그래도 솔린이니까.
    ja: それでもソリンだから
  d_nikke_soline_04_119:
    speaker: soline
    en: Is it really okay... If I'm useless?
    ko: 정말… 쓸모없어도 괜찮아?
    ja: 本当に…役に立たなくてもいいの？
  d_nikke_soline_04_120:
    speaker: soline
    en: Will you still take me with you even if I break my legs like last time?
    ko: 지난번처럼 또 다리를 다쳐도 데려가 줄 거야?
    ja: |-
      また足をケガしても、
      連れていってくれるの？
  d_nikke_soline_04_121:
    speaker: "<Self>"
    en: I will always be with you.
    ko: 언제든지 함께 있을게.
    ja: いつでも一緒にいる
  d_nikke_soline_04_122:
    speaker: soline
    en: "*Sniff sniff* Really?"
    ko: 흑… 흐윽… 진짜지?
    ja: う…ううっ…本当だよね？
  d_nikke_soline_04_123:
    speaker: soline
    en: You will never leave me?
    ko: 정말 안 버릴 거지?
    ja: 本当に捨てないよね？
  d_nikke_soline_04_124:
    speaker: "<Self>"
    en: I promise.
    ko: 약속할게.
    ja: 約束する
  d_nikke_soline_04_125:
    speaker: soline
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう。"
  d_nikke_soline_04_126:
    speaker: soline
    en: Thank you. Commander.
    ko: 고마워. 지휘관.
    ja: ありがとう、指揮官。
d_nikke_soline_05:
  d_nikke_soline_05_1:
    speaker: soline
    en: C-Commander! Here!
    ko: 지, 지휘관! 여기야!
    ja: し、指揮官！こっちこっち！
  d_nikke_soline_05_2:
    speaker: "<Self>"
    en: Sorry I'm late.
    ko: 늦어서 미안.
    ja: 遅れてごめん
  d_nikke_soline_05_3:
    speaker: soline
    en: I-I just got here too! It's okay...
    ko: 나, 나도 방금 왔어! 괜찮아….
    ja: わ、私もさっき来たばかりだから！大丈夫…
  d_nikke_soline_05_4:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_05_5:
    speaker: "<Self>"
    en: Why are you so nervous?
    ko: 왜 그렇게 긴장했어?
    ja: なんでそんなに緊張してるんだ？
  d_nikke_soline_05_6:
    speaker: soline
    en: What makes you think that?
    ko: 누가 긴장했다고 그래!
    ja: 誰が緊張なんか！
  d_nikke_soline_05_7:
    speaker: soline
    en: I'm the same as usual!
    ko: 평소랑 똑같거든!
    ja: いつもと同じだけど！
  d_nikke_soline_05_8:
    speaker: "<Self>"
    en: Did you come here because you wanted to buy something?
    ko: 여긴 사고 싶은 것이 있어서 온 거야?
    ja: ここで何か買いたいものでもあるのか？
  d_nikke_soline_05_9:
    speaker: soline
    en: N-no! There is nothing!
    ko: 아, 아니! 그런 거 없어!
    ja: い、いや！そんなのないよ！
  d_nikke_soline_05_10:
    speaker: soline
    en: Just... I couldn't think of anywhere else to go and have fun.
    ko: 그냥… 놀러 갈 데가 딱히 생각 안 났을 뿐이야.
    ja: |-
      ただ…遊びに行くところが、
      ここしか思い浮かばなかっただけ。
  d_nikke_soline_05_11:
    speaker: soline
    en: Don't you enjoy it?
    ko: 싫어?
    ja: イヤ？
  d_nikke_soline_05_12:
    speaker: "<Self>"
    en: Yes.
    ko: 싫지 않아.
    ja: イヤじゃない
  d_nikke_soline_05_13:
    speaker: soline
    en: Then it's okay! Let's go!
    ko: 그럼 됐어! 가자!
    ja: じゃあ、いいよ！行こう！
  d_nikke_soline_05_14:
    speaker: "<Narration>"
    en: Some time later.
    ko: 잠시 후
    ja: しばらくして
  d_nikke_soline_05_15:
    speaker: "<Self>"
    en: Did you have fun?
    ko: 잘 놀았어?
    ja: 楽しかったか？
  d_nikke_soline_05_16:
    speaker: soline
    en: How could it be? It was the same as before.
    ko: |-
      자, 잘 놀긴 뭘 잘 놀아.
      지난번이랑 똑같던 걸 뭐!
    ja: |-
      た、楽しくなんかなかった！
      この前と同じだったもん！
  d_nikke_soline_05_17:
    speaker: soline
    en: Anyways... this is for you.
    ko: 그보다… 받아.
    ja: それより…はい。
  d_nikke_soline_05_18:
    speaker: "<Narration>"
    en: Soline hands me a black teddy bear.
    ko: 솔린이 검은색 곰인형을 내밀었다.
    ja: ソリンが黒いくまのぬいぐるみを差し出した
  d_nikke_soline_05_19:
    speaker: "<Self>"
    en: A teddy bear?
    ko: 곰인형?
    ja: くまのぬいぐるみ？
  d_nikke_soline_05_20:
    speaker: soline
    en: Stop just staring at it!
    ko: 뭐, 뭘 그렇게 보고만 있어!
    ja: な、何をぼーっと見てるのよ！
  d_nikke_soline_05_21:
    speaker: soline
    en: If you are given a gift, it's polite to take it!
    ko: 사람이 선물을 줬으면 받아야지!
    ja: 人がプレゼントしたんだから、受け取ってよ！
  d_nikke_soline_05_22:
    speaker: "<Narration>"
    en: I receive the bear from Soline.
    ko: 솔린이 준 인형을 받았다.
    ja: ソリンがくれたぬいぐるみを受け取った
  d_nikke_soline_05_23:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_nikke_soline_05_24:
    speaker: soline
    en: H-his name is... Blackie.
    ko: 얘, 얘 이름은… 까망이야.
    ja: こ、この子の名前は…くろちゃんだよ。
  d_nikke_soline_05_25:
    speaker: soline
    en: He is very close to my bear, Whitey.
    ko: 내가 가진 흰둥이랑 엄청 친해.
    ja: 私のしろちゃんと仲良しなの。
  d_nikke_soline_05_26:
    speaker: "<Self>"
    en: Didn't they just meet?
    ko: 방금 만나지 않았어?
    ja: 今会ったばかりじゃないのか？
  d_nikke_soline_05_27:
    speaker: soline
    en: He knew Whitey from before!
    ko: 흰둥이랑은 알던 사이야!
    ja: しろちゃんとは知り合いだったの！
  d_nikke_soline_05_28:
    speaker: soline
    en: They knew each other from the store... probably.
    ko: 예전에 가게 있을 때 만났을 거야… 아마도.
    ja: この前、店にいたとき出会ったはず…多分。
  d_nikke_soline_05_29:
    speaker: soline
    en: Uh...! Anyways! Whitey is inseparable from Blackie.
    ko: |-
      으으…! 아무튼!
      흰둥이는 까망이 없으면 안 되니까.
    ja: |-
      うう…！とにかく！
      しろちゃんはくろちゃんがいないとダメだから、
  d_nikke_soline_05_30:
    speaker: soline
    en: So Commander, you have to be by my side.
    ko: 지휘관도 나한테서 떨어지면 안 돼.
    ja: 指揮官も私から離れちゃダメだよ。
  d_nikke_soline_05_31:
    speaker: soline
    en: You need to... see me more often.
    ko: 자주… 만나줘야 해.
    ja: いっぱい…会いに来てね。
  d_nikke_soline_05_32:
    speaker: soline
    en: Okay?
    ko: 알겠어?
    ja: 分かった？
  d_nikke_soline_05_33:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  d_nikke_soline_05_34:
    speaker: soline
    en: And I'm still not going to give up being an adult.
    ko: 그리고 나 어른 되는 거 포기 안 할래.
    ja: あと私、大人になるの諦めない。
  d_nikke_soline_05_35:
    speaker: "<Self>"
    en: Are you afraid of becoming useless?
    ko: 쓸모없게 될까 봐?
    ja: 役に立たなくなるのが怖いから？
  d_nikke_soline_05_36:
    speaker: soline
    en: No. Just follow my mind.
    ko: 아니. 그냥 어른이 되고 싶어.
    ja: いや、ただ大人になりたい。
  d_nikke_soline_05_37:
    speaker: soline
    en: I can't keep being a kid.
    ko: 계속 어린애면 안 되게 돼버렸어.
    ja: ずっと子どものままじゃダメ！って思ったの。
  d_nikke_soline_05_38:
    speaker: soline
    en: S-so, you must help me!
    ko: 그, 그러니까 지휘관이 도와줘야 해!
    ja: だ、だから指揮官が手伝って！
  d_nikke_soline_05_39:
    speaker: "<Self>"
    en: How should I do?
    ko: 어떻게?
    ja: どうやって？
  d_nikke_soline_05_40:
    speaker: soline
    en: Th-that is...
    ko: 그, 그게….
    ja: そ、それは…
  d_nikke_soline_05_41:
    speaker: soline
    en: D-d-date...
    ko: 여, 여, 여….
    ja: こ、こ、こ…
  d_nikke_soline_05_42:
    speaker: soline
    en: Dating makes one an adult!
    ko: 연애를 하면 어른이 된대!
    ja: 恋すると大人になるんだって！
  d_nikke_soline_05_43:
    speaker: soline
    en: S-so! Go out on a date with me!
    ko: 그, 그러니까…! 나랑 연애해!
    ja: だ、だから…！私と恋愛して！
  d_nikke_soline_05_44:
    speaker: soline
    en: Please help me... become an adult.
    ko: 어른이… 되게 해줘.
    ja: 大人に…して。
  d_nikke_soline_05_45:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_soline_05_46:
    speaker: soline
    en: Can you do that for me?
    ko: 그래주면 안 돼?
    ja: ダメ？
  d_nikke_soline_05_47:
    speaker: "<Choice>"
    en: Can I refuse?
    ko: 거절할 수는 있어?
    ja: 拒否権はあるのか？
  d_nikke_soline_05_48:
    speaker: "<Choice>"
    en: Dating doesn't always make you an adult.
    ko: 연애한다고 다 어른이 되진 않아.
    ja: |-
      恋愛したからって、
      みんな大人になるわけではない
  d_nikke_soline_05_49:
    speaker: soline
    en: Are you... going to refuse?
    ko: 거절… 할 거야?
    ja: 拒否…するの？
  d_nikke_soline_05_50:
    speaker: soline
    en: Uh...
    ko: 우으….
    ja: うう…
  d_nikke_soline_05_51:
    speaker: soline
    en: C-can't you really?
    ko: 지, 진짜 안되겠어?
    ja: ほ、本当にダメ？
  d_nikke_soline_05_52:
    speaker: soline
    en: Your answer will really not change?
    ko: 어떻게 생각해도 별로야?
    ja: どうしても嫌？
  d_nikke_soline_05_53:
    speaker: soline
    en: I knew that but-!
    ko: 그건 나도 알고 있거든!
    ja: それは私も分かってるよ！
  d_nikke_soline_05_54:
    speaker: soline
    en: Is...!
    ko: 이이이…!
    ja: ううう…！
  d_nikke_soline_05_55:
    speaker: soline
    en: Is this your way of rejecting me?
    ko: 이거 지금 거절하는 거지?
    ja: じゃあ、断るんだね？
  d_nikke_soline_05_56:
    speaker: soline
    en: You don't want to! Right?
    ko: 싫다는 거지!
    ja: イヤだってことね！
  d_nikke_soline_05_57:
    speaker: "<Narration>"
    en: I put candy in Soline's mouth.
    ko: 솔린에게 사탕을 까서 입에 넣어주었다.
    ja: |-
      アメの包み紙を剥がして
      ソリンの口に入れてあげた
  d_nikke_soline_05_58:
    speaker: soline
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_soline_05_59:
    speaker: "<Self>"
    en: Okay. I'll help you.
    ko: 알겠어. 도와줄게.
    ja: 分かった、手伝おう
  d_nikke_soline_05_60:
    speaker: soline
    en: "!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_soline_05_61:
    speaker: soline
    en: "*Gobble gobble* Grrrrrr!"
    ko: 우물 우물… 우우우우!
    ja: もぐもぐ…うううう！
  d_nikke_soline_05_62:
    speaker: soline
    en: You should be more serious when answering such questions. Stupid!
    ko: "이런 대답은 진지하게 좀 해. \n바보야아~!"
    ja: |-
      そういうことはもっと真面目に言ってよ。
      バカァ～！
  d_nikke_soline_05_63:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_soline_05_64:
    speaker: soline
    en: What. At a time like this...!
    ko: 뭐야. 이런 때…!
    ja: 何よ、こんな時に…！
  d_nikke_soline_05_65:
    speaker: soline
    en: "!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_soline_05_66:
    speaker: "<Self>"
    en: What is the matter?
    ko: 무슨 일이야?
    ja: どうした？
  d_nikke_soline_05_67:
    speaker: soline
    en: I got... contacted.
    ko: 연락… 왔어.
    ja: 連絡…来たよ。
  d_nikke_soline_05_68:
    speaker: soline
    en: I got contacted by Ark Express!
    ko: 아크 익스프레스에서 연락 왔어!
    ja: アークエクスプレスから連絡が来たよ！
  d_nikke_soline_05_69:
    speaker: soline
    en: They said I could go back to work!
    ko: 나 이제 일해도 된대!
    ja: 私、もう仕事してもいいんだって！
  d_nikke_soline_05_70:
    speaker: soline
    en: Commander, you were right. Since I was having fun, they contacted me!
    ko: |-
      지휘관의 말이 맞았어.
      놀고 있으니까 연락이 왔어!
    ja: |-
      指揮官の言う通りだった。
      遊んでいたら連絡が来た！
  d_nikke_soline_05_71:
    speaker: soline
    en: Haha! Commander, you are the best!
    ko: 으히히! 역시 지휘관이 최고야!
    ja: えへへ！やっぱり指揮官は最高！
  d_nikke_soline_05_72:
    speaker: "<Narration>"
    en: Soline jumped in my arms.
    ko: 솔린이 품에 뛰어들었다.
    ja: ソリンが私の胸に飛び込んできた
  d_nikke_soline_05_73:
    speaker: "<Self>"
    en: "?!!"
    ko: "?!!"
    ja: "！！？"
  d_nikke_soline_05_74:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쿵-!
    ja: バターン！
  d_nikke_soline_05_75:
    speaker: soline
    en: Ouch... Sorry. I fell...
    ko: "아야야… 미안해. \n넘어졌…."
    ja: |-
      痛ぁ…ごめんね。
      転んじゃった…
  d_nikke_soline_05_76:
    speaker: soline
    en: Are you okay? Did you hurt your head?
    ko: 괜찮아?! 머리 안 다쳤어?
    ja: 大丈夫！？頭ケガしてない？
  d_nikke_soline_05_77:
    speaker: "<Self>"
    en: Congrat... tulations.
    ko: 축하… 해.
    ja: おめで…とう
  d_nikke_soline_05_78:
    speaker: soline
    en: Commander! Get a hold of yourself!
    ko: 지휘관! 정신 차려!
    ja: 指揮官！しっかりして！
  d_nikke_soline_05_79:
    speaker: "<Narration>"
    en: I fall unconscious.
    ko: 기절했다.
    ja: 気絶した
  d_nikke_soline_05_80:
    speaker: "<Narration>"
    en: A few days later.
    ko: 며칠 뒤
    ja: 数日後
  d_nikke_soline_05_81:
    speaker: soline
    en: Why???
    ko: 아니.
    ja: いや。
  d_nikke_soline_05_82:
    speaker: soline
    en: Why the hell are they throwing garbage just anywhere? The garbage can is right
      in front of them!
    ko: |-
      도대체 왜 쓰레기를 아무 데나 버리는 거야?
      쓰레기통이 코앞인데!
    ja: |-
      どうしてゴミをちゃんと捨てないのかな？
      目の前にゴミ箱があるのに！
  d_nikke_soline_05_83:
    speaker: soline
    en: After all, humans are...
    ko: 하여튼 인간들이란….
    ja: もう、人間ってのは…
  d_nikke_soline_05_84:
    speaker: "<Self>"
    en: Are you cleaning again?
    ko: 또 청소 중이야?
    ja: また掃除中か？
  d_nikke_soline_05_85:
    speaker: soline
    en: What do you mean again?! Others might think I do this every time.
    ko: |-
      또라니!
      누가 들으면 매번 하는 줄 알겠네!
    ja: |-
      またって！
      いつもやっているみたいじゃない！
  d_nikke_soline_05_86:
    speaker: "<Self>"
    en: Are you being punished again?
    ko: 이번에도 벌 받는 거야?
    ja: また罰を受けているのか？
  d_nikke_soline_05_87:
    speaker: soline
    en: No, I'm not!
    ko: 아니거든!
    ja: 違う！
  d_nikke_soline_05_88:
    speaker: soline
    en: I volunteered this time.
    ko: 이번엔… 내가 한다고 했어.
    ja: 今回は…私がやるって言い出したの。
  d_nikke_soline_05_89:
    speaker: soline
    en: Anyway, I did make a mistake last time.
    ko: 지난번에 한 일들 내가 잘못한 게 맞으니까.
    ja: この前は私が悪かったから。
  d_nikke_soline_05_90:
    speaker: soline
    en: So I'm doing this for reminding me that.
    ko: 반성하는 의미로.
    ja: 反省を兼ねて。
  d_nikke_soline_05_91:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_soline_05_92:
    speaker: soline
    en: I'm not the kind of person who doesn't admit mistakes!
    ko: |-
      뭐, 뭘 그렇게 놀라?
      나도 반성할 줄 알거든!
    ja: |-
      な、なんでそんなに驚くの？
      私も反省くらいするよ！
  d_nikke_soline_05_93:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_05_94:
    speaker: soline
    en: The company said the previous suspension was a punishment for me, but I didn't
      feel it was a punishment.
    ko: |-
      회사에서는 정직당한 게 벌이라고 했는데.
      난 그 시간이 벌이었다고 생각 안 해.
    ja: |-
      会社は、停職が罰だったって言ったけど、
      私はあの時間が罰だったとは思わないよ。
  d_nikke_soline_05_95:
    speaker: soline
    en: Because I got to have fun with you,
    ko: 지휘관이랑 열심히 놀았으니까.
    ja: 指揮官といっぱい遊んだから。
  d_nikke_soline_05_96:
    speaker: soline
    en: And... even got a chance to go on a date...
    ko: 여, 연애도 하게 됐고….
    ja: れ、恋愛もすることになったし…
  d_nikke_soline_05_97:
    speaker: soline
    en: So I decided to do some cleaning as punishment.
    ko: 그래서 벌로 청소를 하기로 했어.
    ja: だから罰として掃除をすることにしたの。
  d_nikke_soline_05_98:
    speaker: "<Self>"
    en: You've grown up.
    ko: 성장했네.
    ja: 成長したな
  d_nikke_soline_05_99:
    speaker: soline
    en: Yes. Of course!
    ko: 그럼. 당연하지!
    ja: そうよ、当たり前でしょ！
  d_nikke_soline_05_100:
    speaker: soline
    en: I told you I'll become an adult.
    ko: 내가 어른이 되겠다고 했잖아.
    ja: 大人になるって言ったじゃん。
  d_nikke_soline_05_101:
    speaker: soline
    en: H-hmmm! With that being said,
    ko: 흐, 흠! 그런 의미에서.
    ja: ふ、ふん！そういう意味で。
  d_nikke_soline_05_102:
    speaker: soline
    en: give me a compliment.
    ko: 칭찬해 줘.
    ja: 褒めて。
  d_nikke_soline_05_103:
    speaker: "<Self>"
    en: How?
    ko: 어떻게?
    ja: どうやって？
  d_nikke_soline_05_104:
    speaker: soline
    en: Ah-
    ko: 아~
    ja: あ～ん。
  d_nikke_soline_05_105:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_soline_05_106:
    speaker: soline
    en: What are you waiting for?
    ko: 뭐야. 안 주고 뭐해.
    ja: 何よ、なんで褒めてくれないの？
  d_nikke_soline_05_107:
    speaker: soline
    en: Ah-
    ko: 아~
    ja: あ～ん。
  d_nikke_soline_05_108:
    speaker: "<Choice>"
    en: Did you get a toothache?
    ko: 이가 아파?
    ja: 歯が痛いのか？
  d_nikke_soline_05_109:
    speaker: "<Choice>"
    en: Put a finger in her mouth.
    ko: 손가락을 집어넣는다.
    ja: 口の中に指を入れる
  d_nikke_soline_05_110:
    speaker: soline
    en: No!
    ko: 안 아파!
    ja: 痛くない！
  d_nikke_soline_05_111:
    speaker: soline
    en: I'm a Nikke!
    ko: 애초에 니ㅋ… 가 아니라.
    ja: そもそもニケ…いや、
  d_nikke_soline_05_112:
    speaker: soline
    en: How could I have a toothache?
    ko: 내가 이 같은 게 아플 리가 없잖아!
    ja: 私に虫歯なんかあるわけないじゃん！
  d_nikke_soline_05_113:
    speaker: "<Self>"
    en: What's it then?
    ko: 그럼?
    ja: だったら？
  d_nikke_soline_05_114:
    speaker: soline
    en: Hrrrk-!
    ko: 켁-!
    ja: ケホッ！
  d_nikke_soline_05_115:
    speaker: soline
    en: Wh-what are you doing?
    ko: 뭐, 뭐 하는 거야.
    ja: な、何するの。
  d_nikke_soline_05_116:
    speaker: soline
    en: Why stick your finger in!
    ko: 손가락을 왜 집어넣어!
    ja: なんで指を入れるのよ！
  d_nikke_soline_05_117:
    speaker: "<Self>"
    en: Didn't you want this?
    ko: 이걸 원한 게 아니었어?
    ja: こうしてほしかったんじゃないのか？
  d_nikke_soline_05_118:
    speaker: soline
    en: No!
    ko: 아니야!
    ja: 違う！
  d_nikke_soline_05_119:
    speaker: soline
    en: Candy! I want candy!
    ko: 사탕! 사탕을 달라고!
    ja: アメ！アメちょうだい！
  d_nikke_soline_05_120:
    speaker: soline
    en: Don't you always give it to me?
    ko: 씨이… 평소에는 잘만 먹여 주더니.
    ja: |-
      もう…いつもは頼んでなくても
      食べさせるくせに。
  d_nikke_soline_05_121:
    speaker: soline
    en: I want to eat candy now.
    ko: 나 사탕 먹고 싶어.
    ja: アメが食べたい。
  d_nikke_soline_05_122:
    speaker: soline
    en: So just give me.
    ko: 줘.
    ja: ちょうだい。
  d_nikke_soline_05_123:
    speaker: "<Self>"
    en: Even if you might seem like a kid?
    ko: 어린애 같아도 괜찮아?
    ja: 子ども扱いされても構わないのか？
  d_nikke_soline_05_124:
    speaker: soline
    en: It's okay.
    ko: 몰라.
    ja: さあ。
  d_nikke_soline_05_125:
    speaker: soline
    en: Absolutely I'm a kid.
    ko: 난 어린애니까.
    ja: 私は子どもだから。
  d_nikke_soline_05_126:
    speaker: "<Self>"
    en: Didn't you say you wanted to be an adult?
    ko: 어른이 된다더니?
    ja: 大人になると言ってなかったか？
  d_nikke_soline_05_127:
    speaker: soline
    en: Th-that is...
    ko: 그, 그건….
    ja: そ、それは…
  d_nikke_soline_05_128:
    speaker: soline
    en: Whatever! I'll be one someday.
    ko: 몰라! 언젠가 될 거야.
    ja: 知らないよ！いつかはなるもん。
  d_nikke_soline_05_129:
    speaker: soline
    en: And you will like me even though I'm a kid, right?
    ko: 그리고 내가 어린애여도 좋아해 줄 거잖아?
    ja: あと、私が子どもでも好きでしょ？
  d_nikke_soline_05_130:
    speaker: "<Self>"
    en: Well...
    ko: 글쎄.
    ja: さあな
  d_nikke_soline_05_131:
    speaker: soline
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_soline_05_132:
    speaker: soline
    en: Well?
    ko: 글쎄에~?
    ja: さあぁ～？
  d_nikke_soline_05_133:
    speaker: soline
    en: You said it didn't matter to you before!
    ko: 언제는 어린애여도 괜찮다더니!
    ja: 子どもでも大丈夫って言ったじゃん！
  d_nikke_soline_05_134:
    speaker: soline
    en: You liar...!
    ko: 이 거짓말쟁…!
    ja: この嘘つき…！
  d_nikke_soline_05_135:
    speaker: "<Narration>"
    en: I put candy in Soline's mouth.
    ko: 솔린에게 사탕을 까서 입에 넣어주었다.
    ja: |-
      アメの包み紙を剥がして
      ソリンの口に入れてあげた
  d_nikke_soline_05_136:
    speaker: soline
    en: Ah.
    ko: 아.
    ja: あ。
  d_nikke_soline_05_137:
    speaker: soline
    en: It's sweet.
    ko: 달다.
    ja: 甘い。
