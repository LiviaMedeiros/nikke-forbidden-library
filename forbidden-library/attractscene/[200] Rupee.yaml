---
d_nikke_rupee_01:
  d_nikke_rupee_01_1:
    speaker: rupee
    en: Hellooo, my lovely Lupins!
    ko: 안녕—! 사랑하는 나의 루팡들☆
    ja: ヤッホー！私の愛するルパンの皆さ～ん☆
  d_nikke_rupee_01_2:
    speaker: rupee
    en: Thank you for visiting Rupee's Shopaholics Anonymous spree.
    ko: 루피의 흥청망청 [쇼퍼홀릭 채널]에 와줘서 고마워.
    ja: |-
      ルピーの爆買い
      「ショッパホリック・チャンネル」にようこそ！
  d_nikke_rupee_01_3:
    speaker: rupee
    en: Today's shopping vlog is quite special. Does anyone know why?
    ko: 오늘 찍을 쇼핑 브이로그는 조금 특별해. 왜냐고?
    ja: |-
      今日のVlogはちょっと特別！
      どうしてかって？
  d_nikke_rupee_01_4:
    speaker: rupee
    en: Hehe! It's because we have a special guest who gonna waste money this time!
    ko: 같이 흥청망청 돈을 써제낄 특별 게스트를 모셨거든~!☆
    ja: |-
      一緒に爆買いする
      特別ゲストを招待しちゃったよぉ～！☆
  d_nikke_rupee_01_5:
    speaker: rupee
    en: This guest's famous tagline is...
    ko: 그 이름도 유명한, 바로오오오…….
    ja: 今日の特別ゲストは、あの有名なぁぁ…
  d_nikke_rupee_01_6:
    speaker: rupee
    en: Ennntertainment!!!
    ko: 엔-------터테인먼트!!!
    ja: エンターーテイメント！！！
  d_nikke_rupee_01_7:
    speaker: rupee
    en: Oh! Sorry. Not that one.
    ko: 아, 이쪽이 아니었지.
    ja: あ、違った。
  d_nikke_rupee_01_8:
    speaker: rupee
    en: That's Tetra's boss' line. Tee-hee.
    ko: 실수로 우리 [테트라] 사장님을 소개할 뻔했네. 헤헷☆
    ja: |-
      ついうちの「テトラ」の社長を
      紹介しちゃうところだった。てへっ☆
  d_nikke_rupee_01_9:
    speaker: rupee
    en: Let me start over. Our guest is...
    ko: 그럼 다시 할게. 오늘의 게스트는, 바로오오오…….
    ja: |-
      じゃあ、気を取り直して紹介するね。
      今日のゲストはぁぁぁ…
  d_nikke_rupee_01_10:
    speaker: rupee
    en: Forever Dream to Military Fanatics!
    ko: 밀리터리 오타쿠들의 영원한 로망!
    ja: ミリタリーオタクたちの永遠のロマン！
  d_nikke_rupee_01_11:
    speaker: rupee
    en: The CEO of one of the Ark's Big Three, Elysion!
    ko: 방주 TOP 3 거대기업 [엘리시온]의 C.E.O!
    ja: |-
      アークのTOP3の
      大企業「エリシオン」のC.E.O！
  d_nikke_rupee_01_12:
    speaker: ingrid
    en: I am Ingrid.
    ko: 잉그리드다.
    ja: イングリッドだ。
  d_nikke_rupee_01_13:
    speaker: rupee
    en: |-
      Even though she's super busy,
      she's come here thanks to lovely Rupee's...
    ko: 잉그리드 사장님은 원래 아주, 아주, 엄청나게 바쁜 분이지만, 루피를 편애하신 나머지….
    ja: |-
      イングリッド社長は、本当は
      ものすごぉ～く忙しい方だけど、
      ルピーが好きすぎて…
  d_nikke_rupee_01_14:
    speaker: ingrid
    en: Get to the point.
    ko: 객관적인 사실만 말하지.
    ja: 客観的な事実だけを言え。
  d_nikke_rupee_01_15:
    speaker: rupee
    en: "... She has agreed to be here to promote Elysion's new business."
    ko: "…엘리시온의 신규 사업을 홍보하기 위해서 출연에 동의해 주셨어."
    ja: |-
      …エリシオンの新事業を宣伝するために
      出演してくれました！
  d_nikke_rupee_01_16:
    speaker: rupee
    en: It's about Royal Road's business district development, so if you are interested,
      please watch this video all the way to the end!
    ko: 로열 로드 상업지구 개발에 관한 거니까, 궁금한 사람은 영상을 끝까지 봐줘☆
    ja: |-
      ロイヤルロードの商業地区開発に関する話だよ！
      気になる人は最後まで見てね☆
  d_nikke_rupee_01_17:
    speaker: rupee
    en: A-ny-way!
    ko: 아. 무. 튼!
    ja: と・に・か・く！
  d_nikke_rupee_01_18:
    speaker: rupee
    en: Ingrid and I are going to do some shopping together!
    ko: 오늘은 잉그리드 님과 함께 테마가 있는 쇼핑을 할 거야.
    ja: |-
      今日はイングリッド社長と一緒に、
      テーマのある買い物をするね。
  d_nikke_rupee_01_19:
    speaker: rupee
    en: And the theme is the one I love the most!
    ko: 그리고, 그 테마는, 루피가 너무나도 사랑하는~~~
    ja: |-
      そしてそのテーマとは、
      ルピーが大大大好きな～～～
  d_nikke_rupee_01_20:
    speaker: rupee
    en: Lingerie!
    ko: 란.제.리☆
    ja: し・た・ぎ☆
  d_nikke_rupee_01_21:
    speaker: rupee
    en: Attention! Today, all the underwear in the Ark is ours!
    ko: 주목해. 오늘 방주의 치명적인 언더웨어는 모두 우리 거니까.
    ja: |-
      目を離さないでね、
      今日アークの大胆なアンダーウェアは
      全部私たちのものだよ！
  d_nikke_rupee_01_22:
    speaker: ingrid
    en: Wait. I don't remember agreeing to that theme...
    ko: 잠깐. 그런 테마는 합의한 기억이….
    ja: |-
      ちょっと待て、
      そんなテーマに合意した記憶は…
  d_nikke_rupee_01_23:
    speaker: rupee
    en: Hey, boss! Don't be shy! Just look at the chat! Everyone's excited!
    ko: 에이, 사장님. 부끄러워 마시고 채팅창 좀 보세요. 반응 완전 난리 났다구요!!
    ja: |-
      まあ、社長。恥ずかしがらないで
      チャットを見てくださいよ。
      めっちゃ盛り上がっています！！
  d_nikke_rupee_01_24:
    speaker: rupee
    en: They must be very curious about your taste in underwear... I mean, shopping!
    ko: 모두가 사장님의 속옷 취향, 아니 쇼핑을 기대하고 있어요.
    ja: |-
      みんな社長の下着の好み、
      いえ、買い物を期待してるんですから～！
  d_nikke_rupee_01_25:
    speaker: rupee
    en: Now, it's time to get started! Let's Go!
    ko: 그럼 당장 출발해 볼까요? Let's Go☆
    ja: じゃあ、今すぐ出発しましょうか！Let's Go☆
  d_nikke_rupee_01_26:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_01_27:
    speaker: dolla
    en: "... This is the first time I've ever felt bad for Ingrid."
    ko: "…지금 처음으로 잉그리드 씨가 안쓰럽다고 생각했어."
    ja: |-
      …今初めてイングリッドさんが
      気の毒だと思った。
  d_nikke_rupee_01_28:
    speaker: yan
    en: "... Same."
    ko: "…동감이다."
    ja: "…同感や。"
  d_nikke_rupee_01_29:
    speaker: "<Choice>"
    en: "... What's going on?"
    ko: 대체 무슨 일이 일어난 거지….
    ja: 一体何が起きているんだ…
  d_nikke_rupee_01_30:
    speaker: "<Choice>"
    en: Rupee is doing a live stream?
    ko: 루피가 개인 방송을?
    ja: ルピーが動画配信を？
  d_nikke_rupee_01_31:
    speaker: dolla
    en: As you can see, Rupee started Tetra TV.
    ko: 보는 대로야. 루피가 테트라TV 방송을 시작했어.
    ja: |-
      見ての通りだ。
      ルピーがテトラTVで動画配信を始めた。
  d_nikke_rupee_01_32:
    speaker: dolla
    en: It just started.
    ko: 시작한지는 얼마 안 됐어.
    ja: 始めてそう経ってない。
  d_nikke_rupee_01_33:
    speaker: dolla
    en: A few months ago, she just woke up and started streaming.
    ko: 몇 달 전쯤 갑자기 침대에서 벌떡 일어나더니….
    ja: |-
      数ヶ月前に、
      急にベッドから飛び起きたと思ったら…
  d_nikke_rupee_01_34:
    speaker: dolla
    en: She said, "I need to let people know about the fun of shopping!"
    ko: "[쇼핑의 즐거움을 널리 알려야겠다]며 영상을 찍기 시작하더라고."
    ja: |-
      「買い物の楽しさをみんなに広める」
      とか言って動画を取り始めた。
  d_nikke_rupee_01_35:
    speaker: dolla
    en: I know it looks lame, but it has quite a lot of subscribers.
    ko: 좀 한심해 보여도 구독자수는 제법 많아.
    ja: |-
      少しバカっぽいが、
      チャンネル登録者は結構多い。
  d_nikke_rupee_01_36:
    speaker: dolla
    en: The less fortunate in the Ark get some kind of satisfaction from her videos,
      like they're part of the experience.
    ko: 방주의 빈곤층 대다수는, 저런 영상을 통해서라도 대리만족을 느끼고 싶어 하니까.
    ja: |-
      アークの貧困層には、あんな動画でも
      疑似体験をしたがる奴が多いらしい。
  d_nikke_rupee_01_37:
    speaker: Self
    en: I wonder about the viewer's responses.
    ko: 시청자 반응이 궁금한데.
    ja: 視聴者の反応が気になる
  d_nikke_rupee_01_38:
    speaker: dolla
    en: Then why don't you join the chat?
    ko: 그렇다면 오픈 채팅방에 들어가 보는 게 어때?
    ja: では、オープンチャットに入って見たらどうだ？
  d_nikke_rupee_01_39:
    speaker: dolla
    en: There are live chats going on.
    ko: 지금도 실시간 반응이 올라오고 있으니까.
    ja: 今もリアルタイムでチャットしている。
  d_nikke_rupee_01_40:
    speaker: yan
    en: "... What nonsense. How could a Nikke even be in a relationship?"
    ko: "……얼척이 없네. 니케한테 남친이 어딨노? 남친이."
    ja: |-
      …何ゆうとんねん。
      ニケに彼氏なんているわけないやん。
  d_nikke_rupee_01_41:
    speaker: yan
    en: We're fighting on the surface all the time. There's no time for love or lingerie.
    ko: 허구한 날 지상에서 구르느라 연애할 틈도 없는데.
    ja: 毎日地上で苦労して、恋愛する暇もあらへんわ。
  d_nikke_rupee_01_42:
    speaker: "<Choice>"
    en: Money can buy love.
    ko: 애인 따위 돈으로 고용하면 돼.
    ja: 恋人はお金で雇えばいい
  d_nikke_rupee_01_43:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_01_44:
    speaker: dolla
    en: Is this what they mean by "birds of a feather flock together"?
    ko: "……유유상종이네. 그 지휘관에 그 니케야."
    ja: "…類友だな。指揮官にお似合いのニケだ。"
  d_nikke_rupee_01_45:
    speaker: dolla
    en: It's not easy to find someone who would like to have a relationship with a
      combat weapon like a Nikke, no matter how rich she is.
    ko: 하지만 제아무리 재력이 있다고 해도, 전투병기인 니케와 정식으로 사귀어줄 사람을 찾는 게 쉬울까?
    ja: |-
      しかし、いくら財力があっても、
      戦闘兵器のニケと正式に交際して
      くれる人がそうそういるか？
  d_nikke_rupee_01_46:
    speaker: dolla
    en: If someone says they're willing, they're probably lying.
    ko: 흉내를 내는 것뿐이라면 몰라도.
    ja: まね事程度なら分からないが…
  d_nikke_rupee_01_47:
    speaker: Monologue
    en: "... I turn my eyes toward Rupee's show."
    ko: "…다시 시선을 루피의 방송으로 옮겼다."
    ja: "…再びルピーの配信に目を向けた"
  d_nikke_rupee_01_48:
    speaker: rupee
    en: "... Now! We are in a cafe. We'll give Ingrid a short break."
    ko: "…짠! 지금 우린 카페에 있어. 잉그리드 사장님을 위한 작은 브레이크 타임을 가질 예정이야☆"
    ja: |-
      …ジャーン！私たちは今、カフェにいるの。
      イングリッド社長のための
      プティ・ブレイクタイムだよぉ☆
  d_nikke_rupee_01_49:
    speaker: rupee
    en: But... she's gone to answer a call.
    ko: 그런데… 사장님이 전화를 받으러 가셨네?
    ja: |-
      な・の・に…社長が電話を取りに
      出ていってしまったよ？
  d_nikke_rupee_01_50:
    speaker: rupee
    en: As we can't let our Lupins get bored, let's have a Q&A!
    ko: 그래도 루팡들을 지루하게 만들 순 없으니까, 소소한 질문 타임을 가져 볼게.
    ja: |-
      でも、ルパンたちを退屈させる
      わけにはいかないから、
      ちょっとした質問タイムを始めるね。
  d_nikke_rupee_01_51:
    speaker: rupee
    en: The first question is...
    ko: 그럼 대망의 첫번째 질문은, 두구두구…….
    ja: |-
      では、お待ちかねの最初の質問は、
      ドゥルルルル…
  d_nikke_rupee_01_52:
    speaker: rupee
    en: '"Are you in a relationship?"'
    ko: "[루피 님은 남자친구가 있으신가요?]"
    ja: "「ルピーさんは彼氏いますか？」"
  d_nikke_rupee_01_53:
    speaker: rupee
    en: |-
      ...
      ...
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_rupee_01_54:
    speaker: rupee
    en: A-absolutely I am!
    ko: 무, 물론이지!
    ja: も、もちろん！
  d_nikke_rupee_01_55:
    speaker: rupee
    en: With a very good-looking, calm, sweet, and rich person.
    ko: 엄청 잘생기고, 진지하고, 다정하고, 돈도 많은 사람이랑 만나고 있다구!
    ja: |-
      すっごくイケメンで、真面目で、
      優しくて、お金持ちの人と付き合ってるの！
  d_nikke_rupee_01_56:
    speaker: rupee
    en: "... What?"
    ko: "……뭐?"
    ja: "…え？"
  d_nikke_rupee_01_57:
    speaker: rupee
    en: A couple shopping vlog?
    ko: 커플 쇼핑 브이로그?
    ja: カップルで買い物Vlogを？
  d_nikke_rupee_01_58:
    speaker: rupee
    en: Ah, I think... that is... Hmm.
    ko: 아, 그게…… 그건 말이지. 음.
    ja: あ、えっと…それはね、うん。
  d_nikke_rupee_01_59:
    speaker: yan
    en: Is she crazy? Did she just make up a fake boyfriend?
    ko: 저 가시나가 이성을 잃었나? 없는 남친을 왜 만들어내는데?
    ja: |-
      あいつ、頭がおかしくなったんか？
      彼氏なんてどこにおんねん。
  d_nikke_rupee_01_60:
    speaker: yan
    en: I bet 10 billion credits that she will call us in tears. She can't handle
      this by herself.
    ko: 분명히 지 혼자 수습 안 돼서 질질 짜면서 연락 올 거라는 데 10억 크레디트 건다.
    ja: |-
      きっと収拾つかんくなって、
      ワンワン泣いて連絡してくるわ。
      10億クレジット賭けたる。
  d_nikke_rupee_01_61:
    speaker: dolla
    en: Agreed.
    ko: 동감이야.
    ja: 同感。
  d_nikke_rupee_01_62:
    speaker: "<Choice>"
    en: Me, too...
    ko: 나도….
    ja: 私も…
  d_nikke_rupee_01_63:
    speaker: "<Choice>"
    en: I believe Rupee can deal with this. Probably.
    ko: 루피라면 수습할 수 있을걸.
    ja: ルピーなら収拾できる
  d_nikke_rupee_01_64:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
d_nikke_rupee_02:
  d_nikke_rupee_02_1:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_02_2:
    speaker: "<Choice>"
    en: Why did you call me?
    ko: 무슨 일로 불러냈어?
    ja: 呼び出した用件は？
  d_nikke_rupee_02_3:
    speaker: "<Choice>"
    en: Tell them the truth. It's not too late.
    ko: 자수하고 광명 찾자.
    ja: 白状して楽になろう
  d_nikke_rupee_02_4:
    speaker: rupee
    en: Um... That is...
    ko: 음, 그러니까 그게에….
    ja: えっと、だからねぇ…
  d_nikke_rupee_02_5:
    speaker: rupee
    en: Right. Yesterday, I was making a happy, fun shopping vlog...
    ko: 바로 어제, 루피는 아주 즐겁고 행복하게 쇼핑 브이로그를 찍고 있었어.
    ja: |-
      昨日ね、ルピーはとても楽しく幸せに、
      買い物のVlogを撮ってたの。
  d_nikke_rupee_02_6:
    speaker: rupee
    en: Then, suddenly a viewer asked me if I'm in a relationship, and I was so flustered
      that...
    ko: 그런데 시청자들이 갑자기 루피한테 [남자친구가 있으신가요?]라고 물어서, 루피는 정말 칩 빠지게 당황한 나머지!
    ja: |-
      でも、視聴者たちが急にルピーに
      「彼氏いますか？」って聞くから、ルピーは
      本当にチップが抜けるほど驚いたあまり！
  d_nikke_rupee_02_7:
    speaker: rupee
    en: I said...
    ko: 네, 있어요☆
    ja: はい、います☆
  d_nikke_rupee_02_8:
    speaker: rupee
    en: Yes...
    ko: "…라고 대답해 버린 거지."
    ja: "…て答えてしまったの。"
  d_nikke_rupee_02_9:
    speaker: rupee
    en: And on top of that, I pinky-promised to upload a couple vlog, too!
    ko: 거기다 한술 더 떠서, 남자친구랑 찍은 브이로그를 올리겠다고 새끼손가락 걸고 약속해 버리기까지!
    ja: |-
      しかも彼氏と撮ったVlogをアップすると、
      指切りげんまんまでして！
  d_nikke_rupee_02_10:
    speaker: rupee
    en: It's fine! It's not a problem.
