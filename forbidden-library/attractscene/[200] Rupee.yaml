    ja: |-
      どこに使うかは分からないけど、
      とりあえず買ってから考えてみます！
  d_nikke_rupee_02_91:
    speaker: rupee
    en: I need to buy this. This outerwear is destined to belong to me...
    ko: 이건 사야 돼. 나랑 이 아우터는 운명이야….
    ja: |-
      これは買うしかないわ！
      私とこのアウターは運命なの…
  d_nikke_rupee_02_92:
    speaker: rupee
    en: Sweetie, what do you think? Does this look good on me?
    ko: 오빠가 보기엔 어때? 나랑 잘 어울릴 것 같아?
    ja: お兄ちゃんはどう思う？私に似合いそう？
  d_nikke_rupee_02_93:
    speaker: "<Choice>"
    en: I'm not sure.
    ko: 잘 모르겠어.
    ja: よく分からない
  d_nikke_rupee_02_94:
    speaker: "<Choice>"
    en: It was made for you.
    ko: 널 위해 만들어진 옷이네.
    ja: 君のために作られた服だ
  d_nikke_rupee_02_95:
    speaker: rupee
    en: Ah, it's not that good?
    ko: 아, 별로야?
    ja: あ、あんまり気に入らない？
  d_nikke_rupee_02_96:
    speaker: rupee
    en: "... Then there's no choice. I should let this one go."
    ko: "……그렇담 어쩔 수 없지. 아쉽지만 이 아이는 보내주는 수밖에."
    ja: |-
      …じゃあ、仕方ないね。
      残念だけどこの子とはお別れかな～？
  d_nikke_rupee_02_97:
    speaker: rupee
    en: Sorry, my little fluff ball... We will meet again next time.
    ko: 미안해, 귀여운 검은 복슬아… 우리 분명 다음 생에는 맺어질 수 있을 거야.
    ja: |-
      ごめんね、かわいい黒フワちゃん…
      来世にはきっと一緒になれるよ。
  d_nikke_rupee_02_98:
    speaker: Monologue
    en: While Rupee puts her outerwear back in place, I open up the chat and check
      the reaction.
    ko: 루피가 아우터를 제자리에 두러 간 사이, 오픈 채팅창을 열어 반응을 확인해 보았다.
    ja: |-
      ルピーがアウターを棚に戻しに行った隙に、
      オープンチャットを開いて反応を確認してみた
  d_nikke_rupee_02_99:
    speaker: rupee
    en: Is that so? Hehe!
    ko: 역시 그렇지? 헤헷☆
    ja: やっぱりそうよね？へへっ☆
  d_nikke_rupee_02_100:
    speaker: rupee
    en: My cute little fluff ball, on to my closet we gooo!
    ko: 이런 데 있지 말고, 언니 옷장으로 가자. 귀여운 검은 복슬아!
    ja: |-
      こんなところにいないで、
      お姉ちゃんのクローゼットに行こうね。
      かわいい黒フワちゃん！
  d_nikke_rupee_02_101:
    speaker: Monologue
    en: "... While Rupee is paying for her clothing, I open up the chat and check
      the reaction."
    ko: "…루피가 아우터를 계산하는 사이, 오픈 채팅창을 열어 반응을 확인해 보았다."
    ja: |-
      ルピーがアウターを会計する隙に、
      オープンチャットを開いて反応を確認してみた
  d_nikke_rupee_02_102:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
d_nikke_rupee_03:
  d_nikke_rupee_03_1:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_rupee_03_2:
    speaker: Monologue
    en: "... I promise to make a dating video with Rupee at Royal Road."
    ko: "…루피와 로열 로드에서 데이트 영상을 촬영하기로 했다."
    ja: |-
      …ルピーとロイヤルロードで
      デート動画を撮影することにした
  d_nikke_rupee_03_3:
    speaker: Monologue
    en: Royal Road is a bit far from here. I need to get ready now.
    ko: 로열 로드까지는 거리가 있으니, 준비를 서두르자.
    ja: |-
      ロイヤルロードまでは距離があるから
      急いで準備しよう
  d_nikke_rupee_03_4:
    speaker: Narration
    en: Soon after. At Royal Road business district.
    ko: 얼마 후, 로열 로드의 상업 지구.
    ja: しばらくして、ロイヤルロードの商業地区
  d_nikke_rupee_03_5:
    speaker: rupee
    en: Hellooo! My lovely Lupins!
    ko: 안녕—! 사랑하는 나의 루팡들☆
    ja: ヤッホー！私の愛するルパンの皆さ～ん☆
  d_nikke_rupee_03_6:
    speaker: rupee
    en: Thank you for visiting Rupee's Shopaholics Anonymous spree.
    ko: 루피의 흥청망청 [쇼퍼홀릭 채널]에 온 걸 환영해!
    ja: |-
      ルピーの爆買い
      「ショッパホリック・チャンネル」にようこそ！
  d_nikke_rupee_03_7:
    speaker: rupee
    en: Actually, in the last video, my Sweetie got too much attention...
    ko: 사실 저번 영상에서 울 오빠가 인기가 너무 많아서….
    ja: 実は、この前の動画でお兄ちゃんが大人気で…
  d_nikke_rupee_03_8:
    speaker: rupee
    en: So here! We have our special guest again!
    ko: 짠! 오늘도 깜짝 게스트 출연☆
    ja: ジャジャーン！今日も特別ゲストで出演☆
  d_nikke_rupee_03_9:
    speaker: "<Choice>"
    en: Hello, happy to see you guys again.
    ko: 안녕하세요, 남자친구입니다.
    ja: こんにちは、彼氏です
  d_nikke_rupee_03_10:
    speaker: "<Choice>"
    en: Wrap my arm around Rupee's shoulders.
    ko: 루피의 어깨를 감싸 안는다.
    ja: ルピーの肩を抱き寄せる
  d_nikke_rupee_03_11:
    speaker: rupee
    en: They look nice today too, right?
    ko: 오늘도 무지무지 잘생겼지?
    ja: 今日も超イケメンだよね？
  d_nikke_rupee_03_12:
    speaker: rupee
    en: "... I think so! Hehe."
    ko: "…실은 루피도 그렇게 생각해. 헤헷☆"
    ja: "…実はルピーもそう思うの。へへっ☆"
  d_nikke_rupee_03_13:
    speaker: rupee
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_rupee_03_14:
    speaker: rupee
    en: Um, as you can see, they are always so kind!
    ko: 음, 그러니까… 보다시피 엄청 자상한 사람이야.
    ja: えっとぉ…見ての通り、すごく優しい人なの。
  d_nikke_rupee_03_15:
    speaker: rupee
    en: Humph! So, back to our main topic!
    ko: 큼, 큼. 그럼, 다시 본론으로 넘어가서!
    ja: え、えっへん。じゃあ、本題に入って！
  d_nikke_rupee_03_16:
    speaker: rupee
    en: Today's vlog is a bit different. Do you wanna know about it?
    ko: 오늘 찍을 브이로그는 평소랑은 조금 달라. 왜냐고?
    ja: |-
      今日のVlogはいつもとはちょっと違うよ～！
      どうしてなのかって？
  d_nikke_rupee_03_17:
    speaker: rupee
    en: I'm not going to show you how I spend money, but how I earn money.
    ko: 이번 영상에서는 돈쓰는 루피가 아니라, 돈버는 루피를 보여줄 거거든!
    ja: |-
      今回の動画ではお金を使うルピーじゃなくて、
      お金を稼ぐルピーを披露しちゃうよ！
  d_nikke_rupee_03_18:
    speaker: rupee
    en: My subscribers may know, I'm working in a company called Rushae.
    ko: 채널을 꾸준히 봐준 루팡들은 이미 알고 있겠지만, 루피는 [루셰]라는 패션 회사를 운영하고 있어.
    ja: |-
      チャンネルを前から見てくれてるルパンたちは
      知っているだろうけど、ルピーは「ルシェー」
      というファッションの会社を運営しているの。
  d_nikke_rupee_03_19:
    speaker: rupee
    en: Can you see all those luxurious stores?
    ko: 저~기 명품 매장들 보이지?
    ja: |-
      あそこに建ち並ぶブランドショップ、
      見えるよね？
  d_nikke_rupee_03_20:
    speaker: rupee
    en: There are 4 brands from Rushae out of 15 in Royal Square, the Royal Road's
      main area.
    ko: 로열 로드의 중심, 로열 스퀘어에 입점한 15개 브랜드 중 4개가 [루셰]에서 런칭한 브랜드인데….
    ja: ロイヤルロードの中心、ロイヤルスクエアに入店してる15店舗のブランドのうち、4店舗が「ルシェー」で展開してるブランドだけど…
  d_nikke_rupee_03_21:
    speaker: Monologue
    en: Starting from Royal Road, we visit Rushae's head office and various branches.
    ko: "…로열 로드를 시작으로, [루셰]의 본사와 여러 지점들을 돌았다."
    ja: |-
      …ロイヤルロードを始め、
      「ルシェー」の本社と数ヶ所の支店を回った
  d_nikke_rupee_03_22:
    speaker: rupee
    en: This is a storage for online shopping!
    ko: 여.기.는 바로바로~ 온라인 배송을 위한 창고야!
    ja: |-
      こ・こ・は、ずばり～
      オンライン配送のための倉庫なの！
  d_nikke_rupee_03_23:
    speaker: rupee
    en: Don't you get excited to think that inside all these boxes are crazy expensive
      luxurious items?
    ko: 이 많은 박스들이 다 눈 돌아가게 비싼 명품이라고 생각하면, 상상만으로도 짜릿하지 않아?
    ja: ここにある箱が全部、目玉が飛び出るほど\n高いブランド品と思ったら、\n想像しただけでゾクゾクしない？
  d_nikke_rupee_03_24:
    speaker: rupee
    en: With our superspeed drone, shipping is lightning fast. Within 30 minutes,
      they will deliver your goods to even the edge of the Ark!
    ko: 더해서, 배송도 빛처럼 빠르지. 초고속 드론을 날려서 방주의 어디든 30분 안에 체크인 가능!
    ja: |-
      さらに、配送も光のように速い。
      超高速のドローンを飛ばして、
      アークのどこでも30分内にお届けできる！
  d_nikke_rupee_03_25:
    speaker: rupee
    en: Ah. Except for Outer Rim. They sometimes shoot down my cute drones for fun.
    ko: 아, [아우터림]은 제외할게. 거기선 심심풀이로 내 귀여운 드론들을 격추시켜 버리거든.
    ja: |-
      あ、「アウターリム」は除くね。
      あそこは暇つぶしで私のかわいい
      ドローンたちを撃墜してしまうから。
  d_nikke_rupee_03_26:
    speaker: Monologue
    en: While Rupee opens up random 10 boxes in storage, I opened up the chat to check
      the reaction.
    ko: 루피가 창고의 무작위 박스 10개를 열어보는 사이, 오픈 채팅방을 열어 시청자 반응을 살폈다.
    ja: |-
      ルピーが倉庫でランダムに箱を10個
      開けている間に、オープンチャットを
      開けて視聴者の反応を見た
  d_nikke_rupee_03_27:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_rupee_03_28:
    speaker: rupee
    en: "... Back to my home ground, Royal Road!"
    ko: "……다시 마이 홈그라운드, 로열 로드로 컴백!"
    ja: |-
      …再びマイ・ホームグラウンド、
      ロイヤルロードにカムバック！
  d_nikke_rupee_03_29:
    speaker: rupee
    en: My lovely Lupins, thank you for coming to Rupee's shopping, no, to Rupee's
      workplace!
    ko: 사랑하는 루팡들, 오늘도 루피의 쇼핑, 아니 직장에 따라와 줘서 고마웠어!
    ja: |-
      かわいいルパンたち、今日もルピーの買い物、
      じゃなくて職場について来てくれてありがとう！
  d_nikke_rupee_03_30:
    speaker: rupee
    en: If you come to Royal Road, please be sure to visit our stores.
    ko: 혹시라도 로열 로드에 오게 되면, 잊지 말고 우리 매장에 들러줘☆
    ja: |-
      もしロイヤルロードに来たら、
      忘れずうちの店舗に寄ってね☆
  d_nikke_rupee_03_31:
    speaker: rupee
    en: Don't forget to click on subscribe, like, and set notifications. I'll go to
      a fantastic shopping place in my next video. Keep watching!
    ko: 그럼 구독, 좋아요, 알림 절대 잊지 말고, 다음 영상에서도 끝내주는 곳에서 쇼핑할 거니까 꼭 보러와야 해!
    ja: |-
      じゃあ、チャンネル登録と高評価、
      いいねを忘れないでね！次の動画も
      すごい所で買い物するから絶対見に来てね！
  d_nikke_rupee_03_32:
    speaker: rupee
    en: Then... I love you all, Lupins! See you next time!
    ko: 그럼…… 사랑해, 루팡들! 다음 쇼핑에서 만나☆ XOXO~!
    ja: |-
      じゃあ…愛してるよ、ルパンたち！
      次の買い物で会いましょう☆XOXO～！
  d_nikke_rupee_03_33:
    speaker: rupee
    en: Phew... I'm dead tired today.
    ko: 후아…… 오늘도 열심히 했다.
    ja: ふう…今日も頑張ったぁ。
  d_nikke_rupee_03_34:
    speaker: rupee
    en: So, more guests will visit Rupee's store to shop, right?
    ko: 이걸로 더 많은 사람들이 루피네 매장에 지르러 와 주겠지?
    ja: |-
      これでもっと大勢の人が、
      ルピーの店舗に買い物に来てくれるよね？
  d_nikke_rupee_03_35:
    speaker: "<Choice>"
    en: You make the video for that?
    ko: 그쪽이 목적이었어?
    ja: そっちが目的だったのか？
  d_nikke_rupee_03_36:
    speaker: "<Choice>"
    en: That was a great marketing plan.
    ko: 훌륭한 마케팅 수법이네.
    ja: 見事なマーケティング手法だな
  d_nikke_rupee_03_37:
    speaker: rupee
    en: Ahem. The more you earn, the more you can spend.
    ko: 엣헴. 자고로 많이 벌어야 많이 쓸 수 있는 거지.
    ja: |-
      えっへん、たくさん稼いでこそ、
      たくさん使えるのよ。
  d_nikke_rupee_03_38:
    speaker: rupee
    en: I can go shopping, and the Ark's economy also boosts up.
    ko: 루피는 쇼핑을 해서 좋구. 방주 경제도 활성화되니까 좋구.
    ja: |-
      ルピーは買い物ができて幸せ、
      経済が活性化するからアークも幸せ。
  d_nikke_rupee_03_39:
    speaker: rupee
    en: A win-win situation, don't you think so?
    ko: 누이 좋고 매부 좋은 거 아냐?
    ja: ウィンウィンじゃないの？
  d_nikke_rupee_03_40:
    speaker: rupee
    en: So, how was today's video?
    ko: 그래서 그래서☆ 이번 촬영은 어땠어?
    ja: それでそれで☆今回の撮影はどうだった？
  d_nikke_rupee_03_41:
    speaker: "<Choice>"
    en: I was a bit worried.
    ko: 조금 걱정스러웠어.
    ja: 少し心配だった
  d_nikke_rupee_03_42:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_03_43:
    speaker: rupee
    en: "... Worried? Why?"
    ko: "……걱정? 왜?"
    ja: "…心配？どうして？"
  d_nikke_rupee_03_44:
    speaker: rupee
    en: "... Uh, what's wrong?"
    ko: "…어라? 왜 그래?"
    ja: "…あれ？どうしたの？"
  d_nikke_rupee_03_45:
    speaker: rupee
    en: Is there any problem?
    ko: 무슨 문제라도 있었어?
    ja: 何か問題でもあった？
  d_nikke_rupee_03_46:
    speaker: Self
    en: There is a viewer who has weird intentions.
    ko: 불순한 의도를 가진 시청자가 있어서.
    ja: 不純な意図を持った視聴者がいたから
  d_nikke_rupee_03_47:
    speaker: rupee
    en: What...?
    ko: 뭐어…?
    ja: ええ…？
  d_nikke_rupee_03_48:
    speaker: rupee
    en: Hmm. I mean, when I concentrate on shopping, I don't always look in the chat.
    ko: 으음, 사실 루피는 쇼핑을 하느라 채팅창을 언제나 보고 있진 않으니까.
    ja: |-
      そっか、実はルピーは買い物に忙しくて、
      いつもチャットを見てるわけじゃないんだよね。
  d_nikke_rupee_03_49:
    speaker: rupee
    en: So, I am not sure what you are talking about...
    ko: 오빠가 정확히 무슨 얘길 하는 건진 잘 모르겠지만….
    ja: |-
      お兄ちゃんが何を言っているのか
      ハッキリは分からないけど…
  d_nikke_rupee_03_50:
    speaker: rupee
    en: But there are indeed some audiences with those thoughts.
    ko: 가끔씩 있단 말이지. 도를 넘어서 접근해오는 사람들.
    ja: |-
      たまーにいるよね。
      行き過ぎた真似をする人たち。
  d_nikke_rupee_03_51:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_03_52:
    speaker: rupee
    en: How about going somewhere else? We'd better talk about this in other places,
      not on the road.
    ko: 우리 자리를 옮겨서 얘기할까? 길거리에서 말하긴 좀 민감한 문제라….
    ja: |-
      ちょっと場所を変える？
      道端で話すにはちょっと微妙な問題だから…
d_nikke_rupee_04:
  d_nikke_rupee_04_1:
    speaker: Monologue
    en: "... Rupee is looking through the chat history of the last video."
    ko: "…루피는 지난 영상의 채팅 내역을 확인하고 있다."
    ja: |-
      …ルピーは前回の動画の
      チャットログを確認している
  d_nikke_rupee_04_2:
    speaker: rupee
    en: Umm...
    ko: 으음…….
    ja: さてさて…
  d_nikke_rupee_04_3:
    speaker: rupee
    en: So, there have been lots of well-built guys before.
    ko: 그러니까 [심심한몸짱남] 같은 시청자는 말이지. 예전부터 꽤 많았어.
    ja: |-
      実は「退屈しているマッチョな男」
      みたいな視聴者はね、前から結構いたの。
  d_nikke_rupee_04_4:
    speaker: rupee
    en: If I were a human, I couldn't care less about them. But I'm a Nikke.
    ko: 평범한 인간이라면 몰라도, 루피는 니케잖아.
    ja: |-
      普通の人間ならまだしも、
      ルピーはニケでしょう。
  d_nikke_rupee_04_5:
    speaker: rupee
    en: Even if they find out about me and stalk me, I can't do anything.
    ko: 그 사람들이 루피에 대해 이것저것 알아내서, 스토킹을 한다 해도 루피는 아무 것도 못해.
    ja: |-
      あの人たちがルピーについてあれこれ調べて
      ストーキングしても、ルピーは何もできない。
  d_nikke_rupee_04_6:
    speaker: rupee
    en: As there is a rule that Nikkes cannot attack humans.
    ko: "[니케는 인간을 공격해선 안 된다]는 금제가 있으니까."
    ja: |-
      「ニケは人間を攻撃してはならない」
      という禁制があるから。
  d_nikke_rupee_04_7:
    speaker: rupee
    en: Maybe they know about this and abuse it.
    ko: 아마 그 사람들도 그걸 알고, 이용하고 있는 거야.
    ja: |-
      多分その人たちもそれを知って
      利用しているんだろうね。
  d_nikke_rupee_04_8:
    speaker: rupee
    en: But you know, I have a lot of fans that genuinely like me as a shopping streamer.
    ko: 그래도 아직은, 순수하게 루피를 쇼핑 BJ로 좋아해 주는 사람들이 훨씬 더 많으니까.
    ja: |-
      でも今のところ、ルピーを純粋に
      ショッピングの配信者として
      愛してくれる人の方がずっと多いから。
  d_nikke_rupee_04_9:
    speaker: rupee
    en: So... I don't want to stop doing this because of those people.
    ko: 그러니까… 그런 사람들 때문에 이 일을 관두고 싶진 않아.
    ja: |-
      だから…あんな人たちのせいで
      この仕事を辞めたくないの。
  d_nikke_rupee_04_10:
    speaker: rupee
    en: Um... I wanna know...
    ko: 그래서 말인데…… 있잖아.
    ja: それで…あのね。
  d_nikke_rupee_04_11:
    speaker: rupee
    en: Will you pretend to be in a relationship with me just one more time?
    ko: 마지막으로 한번만 더 루피의 남자친구가 되어 주면 안 될까?
    ja: |-
      最後にもう1回だけ、
      ルピーの彼氏になってくれない？
  d_nikke_rupee_04_12:
    speaker: rupee
    en: In that case, I want to tell them clearly.
    ko: 그래서 이번에야말로 확실히 전하고 싶어.
    ja: 今度こそちゃんと伝えたいんだ。
  d_nikke_rupee_04_13:
    speaker: rupee
    en: I have someone I like, so please don't come near me like that.
    ko: "루피에겐 이미 좋아하는 사람이 있다고. \n그러니까 더 이상 그런 식으로 접근하지 말라고."
    ja: |-
      ルピーには好きな人がいるから、
      もうあんな風に近づかないでって。
  d_nikke_rupee_04_14:
    speaker: Self
    en: If you want me to, I will.
    ko: 루피가 원한다면 얼마든지.
    ja: ルピーが望むならいくらでも
  d_nikke_rupee_04_15:
    speaker: rupee
    en: "... Thank you. Thank you for accepting my selfish requests."
    ko: "……고마워. \n매번 제멋대로인 부탁을 들어 줘서."
    ja: |-
      …ありがとう。
      いつも私のわがままを聞いてくれて。
  d_nikke_rupee_04_16:
    speaker: rupee
    en: Then, for that, how about doing a special video as my dear?
    ko: "그런 의미에서, \n다음 촬영은 루피의 남자친구를 위한 [스페셜 테마]로 갈까?"
    ja: |-
      ということで、
      次の撮影はルピーの彼氏のための
      「スペシャルテーマ」にしようか？
  d_nikke_rupee_04_17:
    speaker: rupee
    en: As for the details, I promise it will be a surprise for you!
    ko: 물론 구체적인 내용은 서프라이즈로~!
    ja: もちろん、詳細はサプライズだよ～！
  d_nikke_rupee_04_18:
    speaker: Monologue
    en: After having a deep discussion about Rupee's next video, I come home late
      at night.
    ko: |-
      루피와 다음 촬영에 대해 한동안 열띤 토론을 벌인 뒤,
      저녁 무렵에 귀가했다.
    ja: |-
      ルピーと次の撮影についてしばらく
      熱い討論をした後、夕方に帰宅した
  d_nikke_rupee_04_19:
    speaker: Monologue
    en: A few days later. Today is the day for the special theme video with Rupee.
    ko: |-
      얼마 후.
      오늘은 루피와 [스페셜 테마]를 촬영하기로 했다.
    ja: |-
      数日後
      今日はルピーと「スペシャルテーマ」
      を撮影することにした
  d_nikke_rupee_04_20:
    speaker: rupee
    en: Hellooo! My lovely Lupins!
    ko: 안—녕! 사랑하는 나의 루팡들☆
    ja: ヤッホー！私の愛するルパンのみなさ～ん☆
  d_nikke_rupee_04_21:
    speaker: rupee
    en: The highlight of shopping!
    ko: 쇼핑의 꽃! 쇼핑의 결실!
    ja: 買い物の華！買い物の醍醐味！
  d_nikke_rupee_04_22:
    speaker: rupee
    en: Today's special theme is unboxing!
    ko: 오늘의 스페--셜 테마는 언박싱이야.
    ja: 今日のスペシャルテーマはプレゼント開封だよ。
  d_nikke_rupee_04_23:
    speaker: Monologue
    en: There are lots of boxes on the table...
    ko: 테이블 위에는 상자들이 산더미처럼 쌓여 있다….
    ja: テーブルの上には箱が山積みになっている…
  d_nikke_rupee_04_24:
    speaker: "<Choice>"
    en: Mountain of boxes?
    ko: 상자의 산?
    ja: 箱の山？
  d_nikke_rupee_04_25:
    speaker: "<Choice>"
    en: Gacha boxes?
    ko: 가챠 박스?
    ja: ガチャボックス？
  d_nikke_rupee_04_26:
    speaker: rupee
    en: Hehehe.
    ko: 후후후.
    ja: ふふふ。
  d_nikke_rupee_04_27:
    speaker: rupee
    en: Are you wondering why today's theme is special?
    ko: 오늘의 테마가 스페셜한 이유는, 바로바로….
    ja: |-
      今日のテーマがスペシャルな理由、
      それはずばり…
  d_nikke_rupee_04_28:
    speaker: rupee
    en: It's because all these presents are for my Sweetie!
    ko: 이 더미가 전부 오빠를 위한 선물이라는 거☆
    ja: |-
      この山が全部、
      お兄ちゃんのためのプレゼントということ☆
  d_nikke_rupee_04_29:
    speaker: rupee
    en: I've put in a lot of effort on this, hoping they'll have wonderful reactions.
    ko: 루피의 취향이 가득가득 담아서 준비했으니까, 끝내주는 리액션 부탁할게.
    ja: |-
      ルピーの好みをいっぱい込めて準備したから、
      やばいリアクションお願いね。
  d_nikke_rupee_04_30:
    speaker: rupee
    en: And...
    ko: 아, 그리고….
    ja: あ、そして…
  d_nikke_rupee_04_31:
    speaker: rupee
    en: I have a message for my Lupins,
    ko: 영상의 끝에는 특별히 루팡들에게 전할 [메시지]도 담을 예정이야.
    ja: |-
      動画の最後には、特別にルパンたちに
      伝える「メッセージ」も込めるから。
  d_nikke_rupee_04_32:
    speaker: rupee
    en: So, please! Stay tuned!
    ko: 그러니까 꼭! 마지막까지 채널 고정해 줘☆
    ja: だから絶対！最後まで見てね☆
  d_nikke_rupee_04_33:
    speaker: rupee
    en: Then Sweetie, which one will you choose to start with?
    ko: 그럼 오빠, 어느 것부터 열어 볼래?
    ja: じゃあ、お兄ちゃん。どれから開ける？
  d_nikke_rupee_04_34:
    speaker: "<Choice>"
    en: The small black case.
    ko: 조그만 검정색 케이스.
    ja: 小さい黒のケース
  d_nikke_rupee_04_35:
    speaker: "<Choice>"
    en: A flat envelope with a flower.
    ko: 꽃이 달린 납작한 봉투.
    ja: 花のついた平たい封筒
  d_nikke_rupee_04_36:
    speaker: "<Choice>"
    en: Mysterious wrapping with a loose finish.
    ko: 엉성하게 마무리된 형체 모를 포장지.
    ja: 粗っぽく包装された正体不明の包装紙
  d_nikke_rupee_04_37:
    speaker: Monologue
    en: I open up the box.
    ko: 선택한 상자를 열어 보았다.
    ja: 選んだ箱を開けてみた
  d_nikke_rupee_04_38:
    speaker: Monologue
    en: "...!?"
    ko: "……!?"
    ja: "……！？"
  d_nikke_rupee_04_39:
    speaker: Monologue
    en: This is...
    ko: 이것은…….
    ja: これは…
  d_nikke_rupee_04_40:
    speaker: rupee
    en: Ta-da!
    ko: 짜잔!
    ja: ジャジャーン！
  d_nikke_rupee_04_41:
    speaker: rupee
    en: It's a car key!
    ko: 차키입니다!
    ja: 車のキーです！
  d_nikke_rupee_04_42:
    speaker: rupee
    en: Mars-N 360! One of the hottest cars among Sovereigns in the last year!
    ko: 마르스-N 360 모델이야. 지난 한 해 로열들 사이에서 가장 핫했다는 바로 그 차!
    ja: |-
      マルス-N 360モデルだよ。
      去年ロイヤルの間で最もホットだった車！
  d_nikke_rupee_04_43:
    speaker: Self
    en: Are you sure this is for me?
    ko: 이런 걸 받아도 되는지 모르겠어.
    ja: こんなものをもらってもいいのか？
  d_nikke_rupee_04_44:
    speaker: rupee
    en: Hmm?
    ko: 응?
    ja: うん？
  d_nikke_rupee_04_45:
    speaker: rupee
    en: Ah, are you feeling pressured?
    ko: 아, 혹시 조금 부담스러워…?
    ja: あ、もしかして気が引けちゃう…？
  d_nikke_rupee_04_46:
    speaker: rupee
    en: "... But I prepared this for you with care."
    ko: "……오빠를 생각해서 야심차게 준비한 건데."
    ja: "…お兄ちゃんのために一生懸命用意したのに。"
  d_nikke_rupee_04_47:
    speaker: Self
    en: I will remember your favor forever whenever driving in it.
    ko: 대대손손 감사히 잘 쓰겠습니다.
    ja: 子子孫孫ありがたく使わせていただきます
