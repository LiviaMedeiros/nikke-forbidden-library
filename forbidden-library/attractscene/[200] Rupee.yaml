    en: Ta-da!
    ko: 짜잔!
    ja: ジャジャーン！
  d_nikke_rupee_04_52:
    speaker: rupee
    en: It's a building!
    ko: 건물입니다!
    ja: ビルです！
  d_nikke_rupee_04_53:
    speaker: rupee
    en: A newly built building, where you can get to the main street of the Royal
      Road business district in 15 minutes!
    ko: 단 15분만 걸으면 로열 로드 상업지구의 메인 스트리트로 나갈 수 있는 신축 건물이야!
    ja: |-
      15分も歩けばロイヤルロード商業地区の
      メインストリートに行ける新築のビルなの！
  d_nikke_rupee_04_54:
    speaker: Self
    en: Are you sure this is for me?
    ko: 이런 걸 받아도 되는지 모르겠어.
    ja: こんなものをもらってもいいのか？
  d_nikke_rupee_04_55:
    speaker: rupee
    en: Hmm?
    ko: 응?
    ja: うん？
  d_nikke_rupee_04_56:
    speaker: rupee
    en: Ah, are you feeling pressured?
    ko: 아, 혹시 조금 부담스러워…?
    ja: あ、もしかして気が引けちゃう…？
  d_nikke_rupee_04_57:
    speaker: rupee
    en: "... But I prepared this for you with care."
    ko: "……오빠를 생각해서 야심차게 준비한 건데."
    ja: "…お兄ちゃんのために一生懸命用意したのに。"
