    en: I open up the box.
    ko: 선택한 상자를 열어 보았다.
    ja: 選んだ箱を開けてみた
  d_nikke_rupee_04_60:
    speaker: Monologue
    en: "...!?"
    ko: "……!?"
    ja: "……！？"
  d_nikke_rupee_04_61:
    speaker: Monologue
    en: This is...
    ko: 이것은…….
    ja: これは…
  d_nikke_rupee_04_62:
    speaker: rupee
    en: No!
    ko: 아.
    ja: あ。
  d_nikke_rupee_04_63:
    speaker: rupee
    en: H-how can you pick that up as the first box!
    ko: 하, 하필이면 그걸 처음으로 집다니!
    ja: よ、よりによってそれを最初に選ぶなんて！
  d_nikke_rupee_04_64:
    speaker: rupee
    en: That muffler is the only item I made by myself.
    ko: 그 목도리는 오늘 선물 중에서 유일하게 루피가 직접 만든 거야.
    ja: |-
      そのマフラーは、今日のプレゼントの中で唯一、
      ルピーが自分で作ったんだよ！
  d_nikke_rupee_04_65:
    speaker: rupee
    en: I mean, all the materials are bought from the knitting workshop!
    ko: 물론 재료로 쓴 실들은 뜨개 공방에서 쇼핑한 거지만☆
    ja: |-
      もちろん、材料の毛糸は
      手芸店で買ったんだけど☆
  d_nikke_rupee_04_66:
    speaker: rupee
    en: "... What do you think? Do you like it?"
    ko: |-
      ……어때?
      마음에 들어?
    ja: |-
      …どう？
      気に入った？
  d_nikke_rupee_04_67:
    speaker: Self
    en: This is the best present.
    ko: 최고의 선물이야.
    ja: 最高のプレゼントだ
  d_nikke_rupee_04_68:
    speaker: rupee
    en: R-really...? I'm so glad...
    ko: 저, 정말? 다행이다아….
    ja: ほ、本当？よかったぁ…
  d_nikke_rupee_04_69:
    speaker: rupee
    en: That makes me feel proud to prepare all of these. Hehe.
    ko: 고심해서 준비한 보람이 있었네. 헤헷☆
    ja: |-
      いっぱい悩んで用意した甲斐があったね、
      へへっ☆
  d_nikke_rupee_04_70:
    speaker: rupee
    en: Come on! Open up the next boxes! Lots of surprises still await you!
    ko: 다음 상자도 어서 열어봐. 깜짝 놀랄 선물들이 아직 많이 남았거든!
    ja: |-
      早く次の箱も開けてみて。
      びっくりするプレゼントが、
      まだまだいっぱいあるよ！
  d_nikke_rupee_04_71:
    speaker: Narration
    en: "... 3 hours later."
    ko: "……3시간 후."
    ja: "…3時間後"
  d_nikke_rupee_04_72:
    speaker: Monologue
    en: Finally, the unboxing is all done.
    ko: 드디어 선물 상자 언박싱이 끝났다.
    ja: ようやくプレゼント開封が終わった
  d_nikke_rupee_04_73:
    speaker: rupee
    en: Phew, now it's all over!
    ko: 후아~ 이제야 끝났네!
    ja: ふう～ようやく終わった！
  d_nikke_rupee_04_74:
    speaker: rupee
    en: Did my Sweetie and my Lupins enjoy it?
    ko: 이걸로 오빠도, 루팡들에게도 잘 전해졌을까?
    ja: |-
      これでお兄ちゃんにも、
      ルパンたちにもちゃんと伝わったかな？
  d_nikke_rupee_04_75:
    speaker: rupee
    en: Rupee is always super whole-hearted to my Sweetie!
    ko: 루피는 언제나 오빠에게 SUPER 진심이란 거☆
    ja: ルピーはいつもお兄ちゃんに\nSUPER本気だって☆
  d_nikke_rupee_04_76:
    speaker: rupee
    en: And honestly...
    ko: 그리고 사실은…….
    ja: そして、実は…
  d_nikke_rupee_04_77:
    speaker: rupee
    en: This is the message I wanted to share at the end of the video.
    ko: "이게 오늘 영상 끝에, \n루피가 전하고 싶었던 메시지야."
    ja: |-
      これこそが今日の動画で
      ルピーが伝えたかったメッセージなの。
  d_nikke_rupee_04_78:
    speaker: rupee
    en: I know some of my Lupins really really want to meet me.
    ko: 루팡들 중에, 루피를 너무너무 만나고 싶어하는 사람들이 있다는 걸 알고 있어.
    ja: |-
      ルパンの中には、ルピーに会いたくて
      たまらない人もいるって、知ってるよ。
  d_nikke_rupee_04_79:
    speaker: rupee
    en: Even so, you could see that I have found my true love...
    ko: 하지만 다들 알다시피, 루피에겐 이미 사랑하는 사람이 있으니까….
    ja: |-
      でも、みんなも知ってる通り、
      ルピーには愛する人がいるから…
  d_nikke_rupee_04_80:
    speaker: rupee
    en: So as always, I hope you will support me in a proper way, my lovely Lupins!
    ko: "그러니까 다들 언제나처럼, \n[루팡으로서] 루피를 응원해 줬으면 해!"
    ja: |-
      だからみんな、いつものように
      「ルパンとして」ルピーを応援してね！
  d_nikke_rupee_04_81:
    speaker: rupee
    en: Next time, I will prepare a more exciting video to get your blood pumping...!
    ko: 그럼 루피도 더 더 재미있는 영상으로 보답할 테니까…☆
    ja: |-
      そしたらルピーも、
      もっと面白い動画で応えるから…☆
  d_nikke_rupee_04_82:
    speaker: rupee
    en: "... Do you think this can work?"
    ko: "……이걸로 됐겠지?"
    ja: "…これでいいよね？"
  d_nikke_rupee_04_83:
    speaker: rupee
    en: He would have given up, right?
    ko: 그 사람도 깨끗하게 포기했겠지?
    ja: あの人もきっぱり諦めてくれるよね？
  d_nikke_rupee_04_84:
    speaker: Self
    en: Absolutely.
    ko: 물론이지.
    ja: きっとそうだ
  d_nikke_rupee_04_85:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_04_86:
    speaker: rupee
    en: Is that so?
    ko: 그렇구나.
    ja: そうだよね。
  d_nikke_rupee_04_87:
    speaker: rupee
    en: Hehe.
    ko: 헤헷.
    ja: へへっ。
  d_nikke_rupee_04_88:
    speaker: "<Choice>"
    en: Aren't you happy?
    ko: 기쁘지 않아?
    ja: 嬉しくないのか？
  d_nikke_rupee_04_89:
    speaker: "<Choice>"
    en: You look lonely.
    ko: 쓸쓸해 보이는데.
    ja: 寂しそうな顔をしてる
  d_nikke_rupee_04_90:
    speaker: rupee
    en: Umm. Now the problem is solved satisfactorily.
    ko: 으음… 일단은 이걸로 문제가 해결된 셈이잖아?
    ja: |-
      えっと…これでとりあえず、
      問題は解決したわけでしょう？
  d_nikke_rupee_04_91:
    speaker: rupee
    en: There's no reason for you to be my fake partner.
    ko: 더 이상 지휘관 오빠가 루피의 남자친구가 되어줄 필요도 없지.
    ja: |-
      これ以上指揮官お兄ちゃんが、
      ルピーの彼氏になってくれる必要もないじゃん。
  d_nikke_rupee_04_92:
    speaker: rupee
    en: So...
    ko: 그래서….
    ja: それで…
  d_nikke_rupee_04_93:
    speaker: rupee
    en: I was in a relationship, but not anymore!
    ko: 남자친구가 있었는데요, 없었습니다!
    ja: 彼氏がいたんですけど、いなくなりました！
  d_nikke_rupee_04_94:
    speaker: rupee
    en: "... That's how I'm feeling."
    ko: 그런 기분이 드는 거야.
    ja: そんな気持ちになるの。
  d_nikke_rupee_04_95:
    speaker: rupee
    en: My heart is kinda empty...
    ko: 가슴 속이, 이렇게…  허전해졌다구 할까.
    ja: 胸の中が、こう…寂しいというか。
  d_nikke_rupee_04_96:
    speaker: "<Choice>"
    en: That depends on you, Rupee.
    ko: 그건 루피가 정하기 나름이지.
    ja: それはルピー次第だ
  d_nikke_rupee_04_97:
    speaker: "<Choice>"
    en: If you want, we can continue to play the role.
    ko: 원한다면 연기를 계속해도 좋아.
    ja: 望むなら演技を続けてもいい
  d_nikke_rupee_04_98:
    speaker: rupee
    en: "... Hmm?"
    ko: "……응?"
    ja: "…うん？"
  d_nikke_rupee_04_99:
    speaker: rupee
    en: What do you mean?
    ko: 방금 그 말, 무슨 뜻이야?
    ja: 今のどういう意味？
  d_nikke_rupee_04_100:
    speaker: rupee
    en: Your words are so vague, that I might misunderstand them...
    ko: 그렇게 모호하게 말하면 나 착각할지도 모르는데….
    ja: |-
      そんなに曖昧なこと言うと
      私、勘違いするかもしれないよ…
  d_nikke_rupee_04_101:
    speaker: rupee
    en: No, no. Don't say anything, please.
    ko: "아니, 아니. \n그냥 암말두 하지마."
    ja: |-
      ううん。
      もう何も言わないで。
  d_nikke_rupee_04_102:
    speaker: rupee
    en: I want to misunderstand...
    ko: 그냥 이대로 계속 착각할래….
    ja: このまま勘違いしていたいの…
  d_nikke_rupee_04_103:
    speaker: Monologue
    en: I go home late after staying with Rupee.
    ko: "……늦은 시간까지 루피와 함께 있다가 귀가했다."
    ja: "…遅くまでルピーと一緒にいてから帰宅した"
  d_nikke_rupee_04_104:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_rupee_04_105:
    speaker: Monologue
    en: "... It's already 11:57 PM."
    ko: "……지금은 오후 11시 57분이다."
    ja: "…もう午後の11時57分だ"
  d_nikke_rupee_04_106:
    speaker: Monologue
    en: What should I do?
    ko: 어떻게 할까?
    ja: どうする？
  d_nikke_rupee_04_107:
    speaker: "<Choice>"
    en: Contact Rupee.
    ko: 루피에게 연락해 본다.
    ja: ルピーに連絡してみる
  d_nikke_rupee_04_108:
    speaker: "<Choice>"
    en: Go to where I parted with Rupee.
    ko: 루피와 헤어졌던 장소로 가본다.
    ja: ルピーと別れた場所へ行ってみる
  d_nikke_rupee_04_109:
    speaker: Monologue
    en: Send a message to Rupee quickly.
    ko: 급한대로 루피에게 문자해 보자.
    ja: とりあえずルピーにメールを送ってみよう
  d_nikke_rupee_04_110:
    speaker: Monologue
    en: No reply is received...
    ko: 기다려도 답장은 없다….
    ja: 待っても返事が来ない…
  d_nikke_rupee_04_111:
    speaker: Monologue
    en: What should I do?
    ko: 어떻게 할까?
    ja: どうする？
  d_nikke_rupee_04_112:
    speaker: Self
    en: Go to where I parted with Rupee.
    ko: 루피와 헤어졌던 장소로 가본다.
    ja: ルピーと別れた場所へ行ってみる
  d_nikke_rupee_04_113:
    speaker: Monologue
    en: "... Just to be sure, I go back where Rupee and I went before we parted ways."
    ko: "…혹시 모를 사태에 대비해, 루피와 함께 있던 장소에 찾아가 보기로 했다."
    ja: |-
      …念のため、ルピーと一緒にいた場所に
      行ってみることにした
d_nikke_rupee_05:
  d_nikke_rupee_05_1:
    speaker: Monologue
    en: 12:23 AM I come near Moonbucks where I parted with Rupee.
    ko: |-
      오전 12시 23분.
      루피와 헤어졌던 [문벅스] 근처로 왔다.
    ja: |-
      午前0時23分
      ルピーと別れた「ムーンバックス」の近くに来た
  d_nikke_rupee_05_2:
    speaker: Monologue
    en: It's a quiet road... But a few blocks away, someone is raising his voice.
    ko: |-
      인적이 드문 거리.
      …그러나 몇 블럭 떨어진 곳에서, 누군가가 언성을 높이고 있다.
    ja: |-
      人気のない街
      …しかし数ブロック離れたところで、
      誰かが声を荒げている
  d_nikke_rupee_05_3:
    speaker: unknown
    en: I mean...
    ko: 참 나….
    ja: まったく…
  d_nikke_rupee_05_4:
    speaker: unknown
    en: You are still young, so you may not know.
    ko: 아직 어려서 잘 모르시는 것 같은데요.
    ja: まだ若いから知らないようですが、
  d_nikke_rupee_05_5:
    speaker: unknown
    en: The world is full of nice guys.
    ko: 세상은 넓고 남자는 많아요.
    ja: この世に男はいくらでもいます。
  d_nikke_rupee_05_6:
    speaker: unknown
    en: You don't need to devote yourself only to that fellow.
    ko: 꼭 그분 한 사람한테만 집중할 필요는 없다, 뭐 그런 얘기예요.
    ja: |-
      必ずしも1人だけに縛られなくてもいい、
      そういうことです。
  d_nikke_rupee_05_7:
    speaker: scaredgirl
    en: I don't want to...
    ko: 그러니까, 나는 싫다고….
    ja: だから、私はイヤだと…
  d_nikke_rupee_05_8:
    speaker: unknown
    en: It's not too late to meet me today and decide later on. Hmm?
    ko: 그러니까 오늘 저 한번만 만나 보시고 결정해도 늦지 않다니까요?
    ja: |-
      だから、私を知ってから決めても
      遅くないんですって。
  d_nikke_rupee_05_9:
    speaker: unknown
    en: Just get into the car, and let me take you to a good place.
    ko: 일단 차에 타 보시라고요. 좋은 데 데려가 드릴 테니까….
    ja: |-
      とりあえず車に乗ってください。
      いい所に連れていってあげますから…
  d_nikke_rupee_05_10:
    speaker: scaredgirl
    en: "... Leave me alone!"
    ko: "……싫어!"
    ja: "…嫌！"
  d_nikke_rupee_05_11:
    speaker: Self
    en: Run to where the sound is coming.
    ko: 소리 나는 쪽으로 달려간다.
    ja: 声がする方に駆けつける
  d_nikke_rupee_05_12:
    speaker: rupee
    en: "... Sweetie!"
    ko: "……오, 오빠!"
    ja: "…お、お兄ちゃん！"
  d_nikke_rupee_05_13:
    speaker: rupee
    en: Help! This man keeps...!
    ko: 도와줘! 이 사람이 아까부터 계속…!
    ja: 助けて！この人、さっきからずっと…！
  d_nikke_rupee_05_14:
    speaker: unknown
    en: Hey.
    ko: 야.
    ja: おい。
  d_nikke_rupee_05_15:
    speaker: unknown
    en: You seduced me in your video, and now, you even refuse to take responsibility
      for your flirtation?
    ko: 니가 영상에서 그렇게 흘려 놓고, 이제 와서 왜 비싸게 굴어?
    ja: |-
      お前、動画であんなに誘惑したくせに、
      今さらなんで拒むんだよ？
  d_nikke_rupee_05_16:
    speaker: Narration
    en: A bulky man grabs Rupee's wrist and is trying to push her into his car.
    ko: 덩치 큰 남자가 루피의 손목을 붙잡고, 강제로 차에 태우려 하고 있다.
    ja: |-
      ガタイのいい男がルピーの手首を掴んで、
      無理やり車に乗せようとしている
  d_nikke_rupee_05_17:
    speaker: Monologue
    en: What should I do?
    ko: 어떻게 할까?
    ja: どうする？
  d_nikke_rupee_05_18:
    speaker: Self
    en: Sprint and punch him.
    ko: 전력질주 후 펀치.
    ja: 全力で駆けつけてパンチ
  d_nikke_rupee_05_19:
    speaker: unknown
    en: Ugh...!
    ko: 헉…!
    ja: えっ…！
  d_nikke_rupee_05_20:
    speaker: unknown
    en: Wait, violence is forbi...
    ko: 아니, 왜 갑자기 사람을 쳐….
    ja: おい、なんで殴るんだよ…
  d_nikke_rupee_05_21:
    speaker: Narration
    en: "... Critical hit! The man faints, with his mouth foaming."
    ko: |-
      …크리티컬 히트!
      남자는 거품을 물고 기절했다.
    ja: |-
      …クリティカルヒット！
      男は泡を吹いて倒れ、気を失った
  d_nikke_rupee_05_22:
    speaker: rupee
    en: "... Uh, Sweetie, your wildness actually amazed me."
    ko: "헉…. \n오빠, 은근히 성격 있구나."
    ja: |-
      ええ…
      お兄ちゃん、意外と短気だね。
  d_nikke_rupee_05_23:
    speaker: rupee
    en: But, um...
    ko: 그런데 저기…….
    ja: でも、その…
  d_nikke_rupee_05_24:
    speaker: rupee
    en: "... I really appreciate your help, but is it okay for you to do that?"
    ko: "…도와준 건 정말 고마운데. \n이래도 괜찮은 거야?"
    ja: |-
      …助けてくれたのはありがたいけど、
      本当にこれでいいの？
  d_nikke_rupee_05_25:
    speaker: rupee
    en: You will get punished for punching a citizen...
    ko: 시민을 때린 걸 들켰다간 징계를 받을 텐데….
    ja: |-
      市民を殴ったのがバレたら、
      懲戒を受けるかもしれないのに…
  d_nikke_rupee_05_26:
    speaker: "<Choice>"
    en: I don't care.
    ko: 알 바 아냐.
    ja: 知ったこっちゃない
  d_nikke_rupee_05_27:
    speaker: "<Choice>"
    en: I can just write an apology letter.
    ko: 시말서라도 쓰면 돼.
    ja: 始末書でも書けばいい
  d_nikke_rupee_05_28:
    speaker: rupee
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_rupee_05_29:
    speaker: rupee
    en: Sweetie, you're...
    ko: "……오빠는 정말."
    ja: "…お兄ちゃんって本当に。"
  d_nikke_rupee_05_30:
    speaker: rupee
    en: An idiot, you know that?
    ko: 엄청 막무가내네.
    ja: すごく無茶苦茶だね。
  d_nikke_rupee_05_31:
    speaker: Narration
    en: With a bit of hesitation, she comes near and leans her head on my chest.
    ko: 망설이던 그녀가, 조심스럽게 다가와 가슴팍에 머리를 기대었다.
    ja: |-
      ルピーはしばらく躊躇していたが、
      そっと近づいてきて私の胸に寄りかかった
  d_nikke_rupee_05_32:
    speaker: Narration
    en: "... Rupee's shoulders are shaking slightly."
    ko: "…루피의 어깨는 조금 떨리고 있다."
    ja: "…ルピーの肩は微かに震えている"
  d_nikke_rupee_05_33:
    speaker: "<Choice>"
    en: Pat her shoulder.
    ko: 어깨를 토닥여준다.
    ja: 肩をなでてあげる
  d_nikke_rupee_05_34:
    speaker: "<Choice>"
    en: Hug her.
    ko: 마주 안아준다.
    ja: 抱きしめ返す
  d_nikke_rupee_05_35:
    speaker: rupee
    en: Hey, Sweetie.
    ko: 있지, 오빠.
    ja: あのね、お兄ちゃん。
  d_nikke_rupee_05_36:
    speaker: rupee
    en: I was really scared. But more than that...
    ko: 나 엄청 무서웠어. 그리고 그 이상으로……
    ja: 私、すごく怖かった。そしてそれ以上に…
  d_nikke_rupee_05_37:
    speaker: rupee
    en: I could feel the fury inside.
    ko: 분했어.
    ja: 悔しかった。
  d_nikke_rupee_05_38:
    speaker: rupee
    en: I have the power to beat down that stalker.
    ko: 루피한텐 저런 스토커쯤 간단하게 제압할 힘이 있는데.
    ja: |-
      ルピーにはあんなストーカーくらい、
      簡単に制する力があるのに。
  d_nikke_rupee_05_39:
    speaker: rupee
    en: Even so, I needed to hold myself together, just because he is a human and
      I am a Nikke.
    ko: 단지 저 사람은 인간이고, 루피는 니케라는 이유만으로 이런 부조리를 버텨야 한다는 게.
    ja: |-
      ただあの人は人間でルピーは
      ニケだという理由だけで、
      こんな不条理に耐えるしかないのが、
  d_nikke_rupee_05_40:
    speaker: rupee
    en: I was so sick, and angry.
    ko: 너무너무 억울하고. 화가 나서.
    ja: すごく悔しくて、腹が立って。
  d_nikke_rupee_05_41:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_05_42:
    speaker: rupee
    en: At that moment, you came.
    ko: 그런데 그때 오빠가 나타나더라.
    ja: でもそんな時、お兄ちゃんが現れた。
  d_nikke_rupee_05_43:
    speaker: rupee
    en: And as I thought, you knocked him out with one punch!
    ko: 그리고 루피가 상상하던 대로 시원하게 한 방 먹여주는 거 있지.
    ja: |-
      そしてルピーが想像していた通りに、
      気分よく一発かましてくれた。
  d_nikke_rupee_05_44:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_05_45:
    speaker: rupee
    en: Hey, Sweetie.
    ko: 있잖아, 오빠.
    ja: あのね、お兄ちゃん。
  d_nikke_rupee_05_46:
    speaker: rupee
    en: I really like you right now.
    ko: 나 지금 오빠가 너무 좋아.
    ja: 今ね、お兄ちゃんが大好きなの。
  d_nikke_rupee_05_47:
    speaker: rupee
    en: Not just as a commander, but as my partner.
    ko: 지휘관으로서도, 루피의 남자친구로서도….
    ja: 指揮官としても、ルピーの彼氏としても…
  d_nikke_rupee_05_48:
    speaker: rupee
    en: So...
    ko: 그래서 말인데.
    ja: だからね。
  d_nikke_rupee_05_49:
    speaker: rupee
    en: If you don't mind, can you be mine from now on?
    ko: 혹시 오빠가 싫지 않다면…… 루피의 [진짜]가 되어 주면 안 될까?
    ja: |-
      もしお兄ちゃんが嫌じゃないなら…
      ルピーの「本物」になってくれないかな？
  d_nikke_rupee_05_50:
    speaker: Monologue
    en: "... The dawn sky is still dim."
    ko: "…어두운 새벽."
    ja: "…まだ暗い明け方"
  d_nikke_rupee_05_51:
    speaker: Monologue
    en: We walk along the quiet road, with hands hold tight.
    ko: 따뜻한 손을 맞잡은 채 고즈넉한 거리를 걷는다.
    ja: 温かい手を取り合って静かな街を歩く
  d_nikke_rupee_05_52:
    speaker: rupee
    en: The 101 things I want to do if I'm in a relationship are...
    ko: "……그래서, 루피가 남자친구가 생기면 같이 해보고 싶었던 101가지 리스트가 뭐냐면!"
    ja: |-
      …それでね、彼氏ができたら
      ルピーがやりたい101のリストはね！
  d_nikke_rupee_05_53:
    speaker: rupee
    en: First, Ark shopping tour, second, Ark food tour.
    ko: 1번, 방주 쇼핑 투어! 2번, 방주 먹거리 투어!
    ja: |-
      1番、アーク買い物ツアー！
      2番、アーク食べ物ツアー！
  d_nikke_rupee_05_54:
    speaker: rupee
    en: And the third is...
    ko: 그리고 3번은…….
    ja: そして3番は…
  d_nikke_rupee_05_55:
    speaker: rupee
    en: To go on an online shopping tour in Rupee's room.
    ko: 루피 방에서 온라인 쇼핑몰 투어하기였어.
    ja: |-
      ルピーの部屋でオンライン
      ショッピングモールツアーだったの。
  d_nikke_rupee_05_56:
    speaker: Self
    en: Do they all have to be shopping?
    ko: 왜 죄다 쇼핑이야?
    ja: なんで全部買い物なんだ？
  d_nikke_rupee_05_57:
    speaker: rupee
    en: Because... I can't think of anything more exciting than this.
    ko: 그야… 그것보다 더 재미있는게 떠오르지 않는걸.
    ja: |-
      それは…それより楽しいことは
      思い浮かばないもん。
  d_nikke_rupee_05_58:
    speaker: rupee
    en: Don't you like to go shopping with me...?
    ko: 오빠는 별로야? 루피랑 쇼핑하는 거…….
    ja: お兄ちゃんは嫌なの？ルピーと買い物するの…
  d_nikke_rupee_05_59:
    speaker: "<Choice>"
    en: Sure, that would be enjoyable.
    ko: 그럴 리가.
    ja: 何言ってるんだ
  d_nikke_rupee_05_60:
    speaker: "<Choice>"
    en: You can use me as your personal luggage boy.
    ko: 짐꾼으로 쓰시지요.
    ja: 荷物持ちとして使っていい
  d_nikke_rupee_05_61:
    speaker: rupee
    en: Hehe... That's great.
    ko: 헤헷… 다행이다.
    ja: へへっ…よかった。
  d_nikke_rupee_05_62:
    speaker: rupee
    en: Then, should we start tomorrow?
    ko: 그럼 말 나온 김에, 내일부터 바로 출발할까?
    ja: じゃあ、さっそく明日からやろうか？
  d_nikke_rupee_05_63:
    speaker: rupee
    en: First is cloth shopping. I am tired of the outerwear we bought last time.
    ko: 처음은 무조건 옷 쇼핑이어야 해. 저번에 산 아우터가 벌써 질렸으니까☆
    ja: |-
      はじめは絶対買い物だよ。
      この前買ったアウター、もう飽きたから☆
  d_nikke_rupee_05_64:
    speaker: rupee
    en: By the way, what kinds of clothes do you like? I mean, what style do you want
      your girlfriend to have?
    ko: 그런데 오빠는 어떤 스타일이 좋아? 그러니까, 여자친구가 입었으면 하는 옷 말이야.
    ja: |-
      ところでお兄ちゃんはどんなスタイルがいい？
      だから、彼女に着てほしい服ね。
  d_nikke_rupee_05_65:
    speaker: rupee
    en: One-piece dress? Skinnies? Or...
    ko: 원피스? 스키니? 아니면….
    ja: ワンピース？スキニースタイル？それとも…
  d_nikke_rupee_05_66:
    speaker: yan
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_05_67:
    speaker: dolla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_05_68:
    speaker: yan
    en: Why are you holding hands?
    ko: 왜 둘이 같이 손을 잡고 오는데?
    ja: なんで2人で手ぇ繋いで来るん？
  d_nikke_rupee_05_69:
    speaker: yan
    en: At this time?
    ko: 그것도 이 새벽에?
    ja: しかもこんな明け方に？
  d_nikke_rupee_05_70:
    speaker: dolla
    en: Be frank.
    ko: 그러게.
    ja: そうだな。
  d_nikke_rupee_05_71:
    speaker: dolla
    en: What were you guys doing outside?
    ko: 대체 밖에서 뭘 하다 들어온 거야?
    ja: 一体今まで何していた？
  d_nikke_rupee_05_72:
    speaker: "<Choice>"
    en: It's a top secret.
    ko: 1급 기밀이야.
    ja: トップシークレットだ
  d_nikke_rupee_05_73:
    speaker: "<Choice>"
    en: We are dating from today.
    ko: 오늘부터 1일이야.
    ja: 今日が記念日だ
  d_nikke_rupee_05_74:
    speaker: yan
    en: Oh my, we were worried about Rupee's safety.
    ko: 참 나… 시간이 늦어갖고 걱정돼서 기다리고 있었더니.
    ja: |-
      まったく…帰り遅いから
      心配して待っとったのに。
  d_nikke_rupee_05_75:
    speaker: yan
    en: And it seems that you both were having fun...
    ko: 지들끼리 지지고 볶고 잘만 놀고 있었네.
    ja: 2人でのろけて遊んでたんかいな。
  d_nikke_rupee_05_76:
    speaker: yan
    en: Well, who cares?
    ko: 아~ 내는 모르겠고.
    ja: あ～もう知らん。
  d_nikke_rupee_05_77:
    speaker: yan
    en: I'm gonna sleep. I'm too tired from being up all night.
    ko: 이만 자러 간다. 꼬박 밤을 샜더니 잠이 와 죽겠네.
    ja: もう寝る。徹夜したら眠くて死にそうやわ。
  d_nikke_rupee_05_78:
    speaker: dolla
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_rupee_05_79:
    speaker: dolla
    en: "... Congratulations!"
    ko: "……축하해."
    ja: "…おめでとう。"
  d_nikke_rupee_05_80:
    speaker: dolla
    en: Ah, this is for Rupee.
    ko: 아, 이건 루피한테 하는 말.
    ja: あ、これはルピーに言ってる。
  d_nikke_rupee_05_81:
    speaker: dolla
    en: You've been talking about how you wanted to be in a relationship with Commander,
      and now, your wish has finally come true.
    ko: 그동안 입버릇처럼 [지휘관 오빠가 진짜 남자친구였음 좋겠다~]하더니, 소원대로 됐네?
    ja: |-
      事あるごとに「指揮官お兄ちゃんが
      本物の彼氏だったらいいな～」って
      言ってたのが現実になったな？
  d_nikke_rupee_05_82:
    speaker: rupee
    en: "... Dolla! Why would you say that right here!"
    ko: "……도라! \n그걸 여기서 말해 버리면 어떡해?"
    ja: |-
      …ドラー！
      それは言っちゃダメでしょう！
  d_nikke_rupee_05_83:
    speaker: rupee
    en: You... you're a real idiot! How dare you...!
    ko: "도라, 이…… \n해삼 멍게 말미잘! 대왕 오징어!"
    ja: |-
      ドラー、この…
      バカ、アホ！バカバカ！！
  d_nikke_rupee_05_84:
    speaker: dolla
    en: Me? An idiot?
    ko: 웃겨. 누가 누구한테?
    ja: はあ？こっちのセリフだ！
  d_nikke_rupee_05_85:
    speaker: Monologue
    en: Leaving behind Nikkes bantering at each other, I come back to my room.
    ko: 사이좋게 투닥거리는 니케들을 뒤로 하고, 지휘관실로 돌아왔다.
    ja: |-
      仲良く言い争っているニケたちを
      後にして、指揮官室へ戻った
  d_nikke_rupee_05_86:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
