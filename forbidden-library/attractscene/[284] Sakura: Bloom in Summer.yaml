---
d_nikke_sakura_bloominsummer_01:
  d_nikke_sakura_bloominsummer_01_1:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쏴아아아-
    ja: ザアアア…
  d_nikke_sakura_bloominsummer_01_2:
    speaker: "<Monologue>"
    en: I walk along the beach, taking in the calming sounds of the ocean.
    ko: 나는 차분한 바닷소리를 들으며, 해변을 산책하고 있다.
    ja: |-
      私は静かな海の音を聴きながら、
      ビーチを散歩していた
  d_nikke_sakura_bloominsummer_01_3:
    speaker: "<Monologue>"
    en: It's so peaceful out here.
    ko: "…여유롭다."
    ja: "…ゆったりとした時が流れている"
  d_nikke_sakura_bloominsummer_01_4:
    speaker: "<Monologue>"
    en: If only I could stop time here and...
    ko: 이대로 시간이 멈췄으면….
    ja: このまま時間が止まってくれたら…
  d_nikke_sakura_bloominsummer_01_5:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-!
    ja: ドンッ！
  d_nikke_sakura_bloominsummer_01_6:
    speaker: "<Narration>"
    en: "*Crumble*"
    ko: 후두둑.
    ja: ザァッ…
  d_nikke_sakura_bloominsummer_01_7:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_sakura_bloominsummer_01_8:
    speaker: "<Monologue>"
    en: While strolling along the beach, I almost trip over a lump of sand, causing
      me to look down.
    ko: |-
      해변을 거닐다 발아래에
      모래뭉치가 걸려 밑을 쳐다보니.
    ja: |-
      足元にあった砂の塊に引っかかってしまい、
      下を確認したところ…
  d_nikke_sakura_bloominsummer_01_9:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_01_10:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_sakura_bloominsummer_01_11:
    speaker: "<Monologue>"
    en: My foot is on top of a sand castle that Sakura appears to have made.
    ko: 사쿠라가 만들어 놓은 것 같은 모래성 위에, 내 발이 있다.
    ja: |-
      サクラが作ったと思われる砂の城の上に、
      私の足がのっていた
  d_nikke_sakura_bloominsummer_01_12:
    speaker: "<Self>"
    en: "... Did I ruin it?"
    ko: "…혹시 이거 내가 밟은 거야?"
    ja: "…もしかして、踏んでしまったのか？"
  d_nikke_sakura_bloominsummer_01_13:
    speaker: sakura_s
    en: Yes, you did.
    ko: 예, 그렇습니다.
    ja: はい、その通りです。
  d_nikke_sakura_bloominsummer_01_14:
    speaker: "<Self>"
    en: "... Did you make this sand castle?"
    ko: "…그럼 이건 사쿠라가 만들고 있던 거고?"
    ja: "…これはサクラが作ったのか？"
  d_nikke_sakura_bloominsummer_01_15:
    speaker: sakura_s
    en: Yes, I did. Or at least, I was.
    ko: 예, 그렇습니다.
    ja: はい、その通りです。
  d_nikke_sakura_bloominsummer_01_16:
    speaker: "<Self>"
    en: I'm sorry!
    ko: |-
      !!
      미, 미안해!
    ja: |-
      ！！
      す、すまない！
  d_nikke_sakura_bloominsummer_01_17:
    speaker: "<Self>"
    en: I didn't know.
    ko: 여기서 모래성을 만들고 있는 줄 몰랐어.
    ja: ここで砂の城を作っているとは思わなかったんだ
  d_nikke_sakura_bloominsummer_01_18:
    speaker: sakura_s
    en: I was so focused on building it that
    ko: 저도 만들기에 너무 집중한 나머지.
    ja: 私も集中しすぎており、
  d_nikke_sakura_bloominsummer_01_19:
    speaker: sakura_s
    en: I didn't notice you coming either.
    ko: 군이 오고 있는 줄 몰랐습니다.
    ja: 君が来ていることにも気づきませんでした。
  d_nikke_sakura_bloominsummer_01_20:
    speaker: sakura_s
    en: But I certainly didn't expect you
    ko: 그리고.
    ja: そして…
  d_nikke_sakura_bloominsummer_01_21:
    speaker: sakura_s
    en: to barge in and destroy it.
    ko: 군 께서 이것을 발로 밟아 무너지게 할 줄도요.
    ja: 君がこれを踏んで、崩すことになるとは。
  d_nikke_sakura_bloominsummer_01_22:
    speaker: "<Self>"
    en: I'm really sorry about that.
    ko: "…진짜 미안."
    ja: "…本当にすまない"
  d_nikke_sakura_bloominsummer_01_23:
    speaker: sakura_s
    en: It's quite alright. I was still in the early stages.
    ko: 아직 초반이라 괜찮습니다.
    ja: まだ作り始めたばかりなので、大丈夫です。
  d_nikke_sakura_bloominsummer_01_24:
    speaker: sakura_s
    en: Anyway, what's done is done.
    ko: 이미 무너진 것은 어쩔 수 없지요.
    ja: すでに崩れてしまったものは仕方ありません。
  d_nikke_sakura_bloominsummer_01_25:
    speaker: sakura_s
    en: I can redo it, so there's no need for you to be overly concerned.
    ko: |-
      너무 마음 쓰지 않으셔도 됩니다.
      다시 만드면 그만인 일.
    ja: |-
      お気になさらず。
      また作ればいいだけのこと。
  d_nikke_sakura_bloominsummer_01_26:
    speaker: sakura_s
    en: It's not like sand is in short supply here.
    ko: 이곳엔 재료가 무한히 있으니까요.
    ja: ここには素材が無限にありますから。
  d_nikke_sakura_bloominsummer_01_27:
    speaker: "<Self>"
    en: Can I help you rebuild a new one?
    ko: "…그럼 내가 모래성 복구 하는 거 도와줄게."
    ja: "…じゃあ、直すのを手伝おう"
  d_nikke_sakura_bloominsummer_01_28:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_01_29:
    speaker: sakura_s
    en: Hmm...
    ko: "…흐음."
    ja: "…ふむ。"
  d_nikke_sakura_bloominsummer_01_30:
    speaker: "<Choice>"
    en: You don't want me to help?
    ko: 내가 도와주는 게 싫어?
    ja: 私が手伝うのは嫌か？
  d_nikke_sakura_bloominsummer_01_31:
    speaker: "<Choice>"
    en: You don't think I'll be good at it?
    ko: 내가 못할 것 같아?
    ja: 私にはできないと思うか？
  d_nikke_sakura_bloominsummer_01_32:
    speaker: sakura_s
    en: No, that's not it.
    ko: 아뇨, 그럴 리가 있겠습니까.
    ja: いいえ、そんなはずございません。
  d_nikke_sakura_bloominsummer_01_33:
    speaker: sakura_s
    en: No, I have no doubts about your skills.
    ko: 군의 손재주는 믿어 의심치 않습니다.
    ja: 君の手先の器用さは信じております。
  d_nikke_sakura_bloominsummer_01_34:
    speaker: sakura_s
    en: It's just that I was making a rather complex structure.
    ko: 다만, 제가 만들고 있는 것이 쉬운 건 아닌지라.
    ja: |-
      しかし、私が作っているのは
      簡単なものではありませんので。
  d_nikke_sakura_bloominsummer_01_35:
    speaker: "<Self>"
    en: How hard could making a sand castle possibly be?
    ko: 모래로 만드는 거라 쉬울 것 같은데….
    ja: 砂で何かを作るのは簡単そうだが…
  d_nikke_sakura_bloominsummer_01_36:
    speaker: sakura_s
    en: Hehe, you're certainly full of confidence.
    ko: "…후후, 자신감이 넘치시는군요."
    ja: "…ふふ。自信があるのですね。"
  d_nikke_sakura_bloominsummer_01_37:
    speaker: sakura_s
    en: However, once you try it for yourself, you'll see that it's not so easy.
    ko: 하지만 직접 해보면 쉽지 않을 겁니다.
    ja: |-
      実際に体験してみれば、
      難しさが分かるでしょう。
  d_nikke_sakura_bloominsummer_01_38:
    speaker: "<Self>"
    en: Hmm...
    ko: "…음."
    ja: "…うーん"
  d_nikke_sakura_bloominsummer_01_39:
    speaker: "<Monologue>"
    en: I squat down and start piling up mounds of sand.
    ko: 나는 쪼그려 앉아 모래를 쌓아 올렸고.
    ja: 私はしゃがみ込み、砂の城を作り始めた
  d_nikke_sakura_bloominsummer_01_40:
    speaker: "<Narration>"
    en: "*Crumble*"
    ko: 파사삭-
    ja: サラサラ…
  d_nikke_sakura_bloominsummer_01_41:
    speaker: "<Monologue>"
    en: The sand castle I've just made collapses in a heap after only a few seconds.
    ko: 모래는 얼마 안 가 힘없이 바로 무너져 버렸다.
    ja: 砂はすぐに力なく崩れてしまった
  d_nikke_sakura_bloominsummer_01_42:
    speaker: sakura_s
    en: Need a hand?
    ko: 혼자 하실 수 있겠습니까?
    ja: 1人で大丈夫ですか？
  d_nikke_sakura_bloominsummer_01_43:
    speaker: "<Self>"
    en: "... If you don't mind."
    ko: "…사쿠라가 도와줘."
    ja: "…手伝ってくれ"
  d_nikke_sakura_bloominsummer_01_44:
    speaker: sakura_s
    en: Hehe, sure thing. Would you join me in building one?
    ko: |-
      후후, 예.
      그럼 저와 함께 쌓아 올리시지요.
    ja: |-
      ふふ。はい。
      では、一緒に作りましょう。
  d_nikke_sakura_bloominsummer_01_45:
    speaker: "<Self>"
    en: What exactly were you making?
    ko: 어떤 모래성을 만들고 있었어?
    ja: 何を作っていたんだ？
  d_nikke_sakura_bloominsummer_01_46:
    speaker: sakura_s
    en: I was making a house where you and I could live together.
    ko: 군과 함께 살 집을 만들어 보고 있었습니다.
    ja: 君と一緒に住む家を作っておりました。
  d_nikke_sakura_bloominsummer_01_47:
    speaker: "<Self>"
    en: Come again?
    ko: |-
      …응?
      나랑 살 집?
    ja: |-
      …えっ？
      私と住む家？
  d_nikke_sakura_bloominsummer_01_48:
    speaker: sakura_s
    en: You heard me.
    ko: 예, 그렇습니다.
    ja: はい、その通りです。
  d_nikke_sakura_bloominsummer_01_49:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_01_50:
    speaker: sakura_s
    en: What's wrong?
    ko: 왜 그러시는지요.
    ja: どうなさいましたか。
  d_nikke_sakura_bloominsummer_01_51:
    speaker: sakura_s
    en: Did I say something wrong?
    ko: 혹, 제가 만들면 안 되는 걸 만들고 있었던 건가요?
    ja: |-
      作ってはいけないものを
      作ってしまったのでしょうか？
  d_nikke_sakura_bloominsummer_01_52:
    speaker: "<Self>"
    en: No, I'm just curious what inspired you to make that all of a sudden.
    ko: |-
      아니 그건 아닌데.
      갑자기 왜 만들게 된 건지가 궁금해서.
    ja: |-
      いや、そういうわけではないが…
      理由が気になったんだ
  d_nikke_sakura_bloominsummer_01_53:
    speaker: sakura_s
    en: Everyone has a dream about what kind of house they'd like to live in,
    ko: 누구에게나 꿈꾸는 꿈의 집은 하나씩 있기 마련이지요.
    ja: 誰にでも、夢見る家というものがあるでしょう。
  d_nikke_sakura_bloominsummer_01_54:
    speaker: sakura_s
    en: and who they'd like to live in it with.
    ko: |-
      훗날, 어떤 집에서.
      누구와 어떻게 살고 싶은지요.
    ja: |-
      将来、どのような家で、
      誰とどう暮らしたいのか。
  d_nikke_sakura_bloominsummer_01_55:
    speaker: sakura_s
    en: I'm no exception.
    ko: 저 또한 그렇답니다.
    ja: 私も同じです。
  d_nikke_sakura_bloominsummer_01_56:
    speaker: sakura_s
    en: "... If you were to become mine entirely,"
    ko: "…만약 군께서 온전히 이 사쿠라의 것이 된다면."
    ja: "…もし君が、このサクラのものになるなら…"
  d_nikke_sakura_bloominsummer_01_57:
    speaker: sakura_s
    en: I thought it'd be great to have a separate place just for us,
    ko: 그땐, 세이메이카이 저택이 아닌.
    ja: その時は、清明会の屋敷ではなく
  d_nikke_sakura_bloominsummer_01_58:
    speaker: sakura_s
    en: something other than the Seimeikai mansion.
    ko: 새로운 거처가 하나쯤은 더 있어도 되지 않을까 하여 만들고 있었습니다.
    ja: |-
      新しい住まいがあってもいいのでは…と思い、
      作っておりました。
  d_nikke_sakura_bloominsummer_01_59:
    speaker: sakura_s
    en: Of course, I can't abandon that place entirely.
    ko: 물론 제가 세이메이카이 저택을 완전히 떠나진 못하겠지만요.
    ja: |-
      もちろん私が清明会の屋敷から
      完全に離れることはできません。
  d_nikke_sakura_bloominsummer_01_60:
    speaker: "<Self>"
    en: So something like a vacation home?
    ko: "…별장 같은 거려나."
    ja: "…別荘のようなものか"
  d_nikke_sakura_bloominsummer_01_61:
    speaker: sakura_s
    en: I suppose you can perceive it as such.
    ko: 그런 개념으로도 볼 수 있겠지요.
    ja: そのようにも考えられます。
  d_nikke_sakura_bloominsummer_01_62:
    speaker: "<Monologue>"
    en: Sakura smooths out the edges of my decidedly crude sand castle.
    ko: 사쿠라는 내가 엉망으로 만든 모래성을 다시 평평하게 만들었다.
    ja: |-
      サクラは私が崩してしまった砂の山を
      もう一度平らにした
  d_nikke_sakura_bloominsummer_01_63:
    speaker: "<Self>"
    en: What did you have in mind for the layout?
    ko: 어떤 식으로 만들 생각이었어?
    ja: どんなものを作るつもりだったんだ？
  d_nikke_sakura_bloominsummer_01_64:
    speaker: sakura_s
    en: First, I intend to build a house with two stories.
    ko: 우선 2층으로 된 집으로 만들 겁니다.
    ja: まず2階建ての家にします。
  d_nikke_sakura_bloominsummer_01_65:
    speaker: sakura_s
    en: It'd be nice to have a spacious backyard surrounded by a fence.
    ko: 그리고 울타리가 쳐져있는 넓은 마당이 있었으면 좋겠고.
    ja: |-
      また、垣根に囲まれている
      広い庭が欲しいです。
  d_nikke_sakura_bloominsummer_01_66:
    speaker: sakura_s
    en: There, we can have an area for you and I to have tea.
    ko: 그곳엔 군과 차를 마실 수 있는 공간을 두고 싶습니다.
    ja: |-
      そこに君とお茶を飲めるスペースを
      作ります。
  d_nikke_sakura_bloominsummer_01_67:
    speaker: "<Self>"
    en: "... And you're going to do all that with just sand?"
    ko: "…그걸 모래로 다 만들 수 있을까."
    ja: "…それを砂で作れるだろうか"
  d_nikke_sakura_bloominsummer_01_68:
    speaker: sakura_s
    en: Why not?
    ko: 안될 게 뭐가 있나요.
    ja: もちろんです。
  d_nikke_sakura_bloominsummer_01_69:
    speaker: sakura_s
    en: In the past, people on the surface
    ko: 옛 지상에서는.
    ja: かつて地上では…
  d_nikke_sakura_bloominsummer_01_70:
    speaker: sakura_s
    en: sculpted all sorts of intricate objects out of sand.
    ko: 이 고운 모래로 조각을 했던 사람들도 있다고 들었습니다.
    ja: この細かい砂で彫刻を作る人もいたそうです。
  d_nikke_sakura_bloominsummer_01_71:
    speaker: "<Self>"
    en: Sure, let's give it a shot.
    ko: 그래, 그럼 일단 만들어보자.
    ja: 分かった。ひとまずやってみよう
  d_nikke_sakura_bloominsummer_01_72:
    speaker: sakura_s
    en: Hehe, very well.
    ko: 후후, 예.
    ja: ふふ、はい。
  d_nikke_sakura_bloominsummer_01_73:
    speaker: sakura_s
    en: Should you have any suggestions, feel free to share them with me.
    ko: 혹시 군도 원하시는 게 있으면 언제든 말씀해 주시길.
    ja: |-
      君も望みがあれば
      いつでもおっしゃってください。
  d_nikke_sakura_bloominsummer_01_74:
    speaker: "<Self>"
    en: In that case, mind if I make a suggestion?
    ko: "…앗, 그럼 하나만 말해도 돼?"
    ja: "…じゃあ、1つだけいいか？"
  d_nikke_sakura_bloominsummer_01_75:
    speaker: sakura_s
    en: Of course,
    ko: 그럼요.
    ja: もちろんです。
  d_nikke_sakura_bloominsummer_01_76:
    speaker: sakura_s
    en: go right ahead.
    ko: 편하게 말씀해 주시지요.
    ja: お気軽におっしゃってください。
  d_nikke_sakura_bloominsummer_01_77:
    speaker: "<Self>"
    en: I'd like for there to be a fountain in front of the tea area.
    ko: 차를 마시는 공간 앞에 분수대가 있었으면 좋겠어.
    ja: お茶を飲むスペースに、噴水が欲しい
  d_nikke_sakura_bloominsummer_01_78:
    speaker: sakura_s
    en: A fountain?
    ko: 분수대요?
    ja: 噴水ですか？
  d_nikke_sakura_bloominsummer_01_79:
    speaker: "<Self>"
    en: I think it'd be nice to place your flower arrangements there.
    ko: |-
      그곳에 사쿠라가 꽃꽂이해 놓은 꽃들을
      놔두면 좋을 것 같아서.
    ja: そこにサクラの生け花を飾ろう
  d_nikke_sakura_bloominsummer_01_80:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_01_81:
    speaker: sakura_s
    en: Thinking of such small details this early on.
    ko: 짧은 시간 사이 그런 거까지 생각해 주시다니.
    ja: この短い時間でそこまで考えてくださるとは。
  d_nikke_sakura_bloominsummer_01_82:
    speaker: sakura_s
    en: You really are a thoughtful person.
    ko: 참으로 다정하신 분.
    ja: 本当にお優しい方。
  d_nikke_sakura_bloominsummer_01_83:
    speaker: sakura_s
    en: All right, let's add in a fountain.
    ko: |-
      좋습니다.
      그럼 분수대도 만드는 걸로 하지요.
    ja: |-
      かしこまりました。
      では、噴水も作ることにいたしましょう。
  d_nikke_sakura_bloominsummer_01_84:
    speaker: "<Self>"
    en: Oh, and there's one more thing I'd like to add...
    ko: 아, 그리고 또 하나 있었으면 하는 게 있는데…
    ja: あ、それからもう1つ欲しいものが…
  d_nikke_sakura_bloominsummer_01_85:
    speaker: "<Monologue>"
    en: At some point, I find myself actively voicing my opinions.
    ko: "…어느 순간부터 나도 적극적으로 의견을 내고 있었고."
    ja: "…いつの間にか、私も積極的に意見を出していた"
  d_nikke_sakura_bloominsummer_01_86:
    speaker: sakura_s
    en: Haha, all right then.
    ko: 후후, 그럼 저와 군이 원하는 대로.
    ja: ふふ、では私と君の望み通り…
  d_nikke_sakura_bloominsummer_01_87:
    speaker: sakura_s
    en: Let's build our dream home.
    ko: 꿈의 집을 한 번 만들어 볼까요.
    ja: 夢の家を作ってみましょう。
  d_nikke_sakura_bloominsummer_01_88:
    speaker: "<Monologue>"
    en: With that, Sakura and I start to build our future dream house out of sand.
    ko: |-
      그렇게 나와 사쿠라는
      …미래에 우리가 살 꿈의 집을 모래로 만들기 시작했다.
    ja: |-
      こうして私とサクラは、
      …将来、私たちが暮らす夢の家を
      砂で作り始めた
d_nikke_sakura_bloominsummer_02:
  d_nikke_sakura_bloominsummer_02_1:
    speaker: "<Narration>"
    en: "*Sssshk* *Shhhhk*"
    ko: 사각. 사각.
    ja: サラサラ…
  d_nikke_sakura_bloominsummer_02_2:
    speaker: "<Narration>"
    en: "*Sssshk* *Shhhhk*"
    ko: 사각. 사각.
    ja: サラサラ…
  d_nikke_sakura_bloominsummer_02_3:
    speaker: "<Monologue>"
    en: Sakura and I are intently focused on building the sand castle.
    ko: 사쿠라와 나는 고도의 집중력을 발휘해 모래성을 만들고 있다.
    ja: |-
      サクラと私は集中して
      砂の城を作っている
  d_nikke_sakura_bloominsummer_02_4:
    speaker: sakura_s
    en: Phew...
    ko: "…후우."
    ja: "…ふぅ。"
  d_nikke_sakura_bloominsummer_02_5:
    speaker: sakura_s
    en: How far have you gotten, @UserName-kun?
    ko: 군, 어디까지 하셨습니까?
    ja: 君、どこまでできましたか？
  d_nikke_sakura_bloominsummer_02_6:
    speaker: "<Self>"
    en: I'm almost finished with the fountain. What about you?
    ko: |-
      이제 분수대 다 만들어가.
      사쿠라는?
    ja: |-
      噴水はほぼ完成だ。
      サクラは？
  d_nikke_sakura_bloominsummer_02_7:
    speaker: sakura_s
    en: I've completed the house.
    ko: 저는 집을 다 만들었습니다.
    ja: こちらは家が完成しました。
  d_nikke_sakura_bloominsummer_02_8:
    speaker: sakura_s
    en: Would you like to take a look?
    ko: 한 번 보시겠습니까?
    ja: ご覧いただけますか？
  d_nikke_sakura_bloominsummer_02_9:
    speaker: "<Monologue>"
    en: Without using any special tools,
    ko: |-
      …사쿠라가 만든 걸 보니.
      특별한 도구 하나 없이.
    ja: "…特別な道具を使ったわけでもないのに"
  d_nikke_sakura_bloominsummer_02_10:
    speaker: "<Monologue>"
    en: Sakura has managed to construct a highly detailed two-story house.
    ko: 섬세하고 깔끔한 2층짜리 집을 만들어 놓았다.
    ja: 繊細で美しい2階建ての家が完成していた
  d_nikke_sakura_bloominsummer_02_11:
    speaker: "<Self>"
    en: Wow, how did you do that?
    ko: "…와, 이걸 어떻게 만든 거야?"
    ja: "…わあ、どうやったんだ？"
  d_nikke_sakura_bloominsummer_02_12:
    speaker: sakura_s
    en: While I've been here,
    ko: 이곳에 있으면서.
    ja: ここにいる間…
  d_nikke_sakura_bloominsummer_02_13:
    speaker: sakura_s
    en: I've taken the opportunity to experiment with sand by constructing various
      structures.
    ko: 모래로 이것저것 많이 만들다 보니 그런 것 같습니다.
    ja: |-
      砂でいろいろと作っていたら、
      いつの間にかできるようになりました。
  d_nikke_sakura_bloominsummer_02_14:
    speaker: "<Self>"
    en: What did you end up making?
    ko: 뭘 만들었길래?
    ja: 今まで何を作ったんだ？
  d_nikke_sakura_bloominsummer_02_15:
    speaker: sakura_s
    en: All sorts of things.
    ko: 많은 걸 만들었죠.
    ja: 様々なものを作りました。
  d_nikke_sakura_bloominsummer_02_16:
    speaker: sakura_s
    en: Various animals that show up in my favorite books.
    ko: 즐겨보던 책에 나오던 여러 동물들을 만들기도 했었고.
    ja: |-
      よく読んでいた本に出てくる
      動物を作ってみたり…
  d_nikke_sakura_bloominsummer_02_17:
    speaker: sakura_s
    en: A sprawling castle
    ko: 애니메이션에 나올법한 엄청 큰 성을 만들기도 했었죠.
    ja: アニメに出てきそうな、大きな城も作りました。
  d_nikke_sakura_bloominsummer_02_18:
    speaker: sakura_s
    en: straight out of a fairy tale.
    ko: 전부 모래로.
    ja: すべて砂で。
  d_nikke_sakura_bloominsummer_02_19:
    speaker: "<Self>"
    en: It's no wonder your skills have gotten so good.
    ko: |-
      …음.
      실력이 늘 수밖에 없네.
    ja: |-
      …うーん。
      上手くなるわけだな
  d_nikke_sakura_bloominsummer_02_20:
    speaker: sakura_s
    en: 'Hehe, well you know what they say:'
    ko: 후후, 그렇죠.
    ja: ふふ、そうでしょう。
  d_nikke_sakura_bloominsummer_02_21:
    speaker: sakura_s
    en: Practice makes perfect.
    ko: 거듭된 연습은 배신하지 않으니까요.
    ja: 練習は絶対に裏切りませんから。
  d_nikke_sakura_bloominsummer_02_22:
    speaker: "<Self>"
    en: I can't wait to see it when it's completed.
    ko: 이것도 얼른 완성한 모습 보고 싶어.
    ja: これも早く完成させたいな
  d_nikke_sakura_bloominsummer_02_23:
    speaker: sakura_s
    en: Me too.
    ko: 저 또한 그렇습니다.
    ja: 私もです。
  d_nikke_sakura_bloominsummer_02_24:
    speaker: sakura_s
    en: Just thinking about it gets me excited.
    ko: 상상만으로도 기대되는군요.
    ja: 想像しただけでも楽しみです。
  d_nikke_sakura_bloominsummer_02_25:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_02_26:
    speaker: sakura_s
    en: After all the time we've spent discussing and crafting it,
    ko: 군과 이야기하며 만들다 보니.
    ja: 君と作ったものですので…
  d_nikke_sakura_bloominsummer_02_27:
    speaker: sakura_s
    en: I do hope it won't collapse so easily.
    ko: 이번에 만든 것만큼은 쉽게 무너지지 않았으면 좋겠군요.
    ja: |-
      今回のこれだけは、
      簡単に崩れないことを祈ります。
  d_nikke_sakura_bloominsummer_02_28:
    speaker: "<Self>"
    en: That makes the both of us.
    ko: 같은 생각이야.
    ja: そうだな
  d_nikke_sakura_bloominsummer_02_29:
    speaker: sakura_s
    en: Perhaps we could use some kind of glue to ensure it stays upright?
    ko: |-
      그럼 쉽게 무너질 수 없도록
      풀을 만들어 고정을….
    ja: |-
      簡単に崩れないように、
      のりを作って固定を…
  d_nikke_sakura_bloominsummer_02_30:
    speaker: jackal
    en: Commander!
    ko: 지휘과아아안-!
    ja: しーきーかぁぁぁぁん！！
  d_nikke_sakura_bloominsummer_02_31:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_sakura_bloominsummer_02_32:
    speaker: jackal
    en: I'm bored! Play with me!
    ko: 나 심심해애애-! 놀아줘어어어-!
    ja: たいくつだよぉぉ！あそんでぇぇぇ！
  d_nikke_sakura_bloominsummer_02_33:
    speaker: "<Monologue>"
    en: Off in the distance, Jackal is barreling towards us.
    ko: "…멀리서 자칼이 뛰어오고 있다."
    ja: "…遠くの方からジャッカルが走ってくる"
  d_nikke_sakura_bloominsummer_02_34:
    speaker: "<Monologue>"
    en: At the rate she's going, she might just crash right into the sand castle.
    ko: 이 속도 그대로 뛰어오면 모래성에 부딪힐 것 같은데….
    ja: |-
      あのスピードでこのまま走ってきたら、
      砂の城とぶつかりそうだ…
  d_nikke_sakura_bloominsummer_02_35:
    speaker: "<Choice>"
    en: Jackal, stop!
    ko: 자칼, 멈춰!
    ja: ジャッカル、止まれ！
  d_nikke_sakura_bloominsummer_02_36:
    speaker: "<Choice>"
    en: Jackal, freeze!
    ko: 자칼, 기다려!
    ja: ジャッカル、待て！
  d_nikke_sakura_bloominsummer_02_37:
    speaker: jackal
    en: Okay, stopping!
    ko: 웅! 멈춰!
    ja: うん！止まる！
  d_nikke_sakura_bloominsummer_02_38:
    speaker: "<Monologue>"
    en: Jackal stops on a dime.
    ko: 자칼은 자리에서 그대로 멈췄다.
    ja: ジャッカルはその場で立ち止まった
  d_nikke_sakura_bloominsummer_02_39:
    speaker: jackal
    en: Okay, freezing!
    ko: 웅! 기다려!
    ja: うん！待つ！
  d_nikke_sakura_bloominsummer_02_40:
    speaker: "<Monologue>"
    en: Jackal waits patiently right where she is.
    ko: 자칼은 자리에서 그대로 기다렸다.
    ja: ジャッカルはその場で待った
  d_nikke_sakura_bloominsummer_02_41:
    speaker: "<Self>"
    en: Good girl.
    ko: 옳지, 잘했어.
    ja: よしよし、いい子だ
  d_nikke_sakura_bloominsummer_02_42:
    speaker: jackal
    en: Do I get a treat?
    ko: 간식 줘?!
    ja: おやつくれる！？
  d_nikke_sakura_bloominsummer_02_43:
    speaker: "<Self>"
    en: Oh, sorry, but I don't have any treats on me...
    ko: 어? 간식은 지금 없는데….
    ja: えっ？おやつは持っていないが…
  d_nikke_sakura_bloominsummer_02_44:
    speaker: jackal
    en: What?!
    ko: 뭐어?!
    ja: ええっ！？
  d_nikke_sakura_bloominsummer_02_45:
    speaker: jackal
    en: Then I'm coming in!
    ko: 그럼 나 지휘관한테 다시 달려갈래!
    ja: じゃあ、指揮官のところまで走る！
  d_nikke_sakura_bloominsummer_02_46:
    speaker: jackal
    en: Here I coooooome!
    ko: 간다아아아아-!!
    ja: いっくよぉぉぉ！！
  d_nikke_sakura_bloominsummer_02_47:
    speaker: "<Self>"
    en: No!!
    ko: |-
      !!
      안돼!
    ja: |-
      ！！
      ダメだ！
  d_nikke_sakura_bloominsummer_02_48:
    speaker: sakura_s
    en: Wait, Jackal.
    ko: "…잠깐만요, 자칼."
    ja: "…お待ちください、ジャッカル。"
  d_nikke_sakura_bloominsummer_02_49:
    speaker: "<Monologue>"
    en: Sakura stands in front of the fast-approaching Jackal.
    ko: 사쿠라는 달려오는 자칼 앞을 막아섰다.
    ja: |-
      サクラは走っているジャッカルの前に
      立ちはだかった
  d_nikke_sakura_bloominsummer_02_50:
    speaker: sakura_s
    en: I don't have your usual treats,
    ko: 간식은 없지만.
    ja: おやつはありませんが、
  d_nikke_sakura_bloominsummer_02_51:
    speaker: sakura_s
    en: but I do have some grilled shellfish that I prepared specifically to use as
      bait.
    ko: 미끼로 사용하기 위해 만든 조개 구이는 있습니다.
    ja: エサにしようと思っていた焼き貝があります。
  d_nikke_sakura_bloominsummer_02_52:
    speaker: jackal
    en: "*Gasp*"
    ko: 흐, 흐익!
    ja: ひ、ひぃっ！
  d_nikke_sakura_bloominsummer_02_53:
    speaker: sakura_s
    en: Would you like that instead?
    ko: 이거라도 드릴까요?
    ja: これを差し上げましょうか？
  d_nikke_sakura_bloominsummer_02_54:
    speaker: jackal
    en: N-no, that's okay!
    ko: 아, 아냐 아냐 아냐!
    ja: い、いやいやいや！
  d_nikke_sakura_bloominsummer_02_55:
    speaker: jackal
    en: You don't have to!
    ko: 안 줘도 돼!
    ja: いらない！
  d_nikke_sakura_bloominsummer_02_56:
    speaker: jackal
    en: You eat it, Sakura!
    ko: 사쿠라가 먹어!
    ja: サクラが食べて！
  d_nikke_sakura_bloominsummer_02_57:
    speaker: sakura_s
    en: It's okay. I'd like to give it to you.
    ko: |-
      괜찮습니다.
      이것쯤은 자칼에겐 줄 수 있어요.
    ja: |-
      大丈夫です。
      ジャッカルに差し上げましょう。
  d_nikke_sakura_bloominsummer_02_58:
    speaker: jackal
    en: Eeeeeek!
    ko: 흐, 흐이이이익!
    ja: ひ、ひぃぃぃっ！
  d_nikke_sakura_bloominsummer_02_59:
    speaker: "<Monologue>"
    en: Jackal whips around and darts off as if she's seen a ghost.
    ko: |-
      자칼은 못 볼 거라도 본 것마냥
      급하게 반대 방향으로 달려갔다.
    ja: |-
      ジャッカルは見てはいけないものを
      見てしまったかのように、
      慌てて反対方向へ走っていった
  d_nikke_sakura_bloominsummer_02_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_02_61:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_02_62:
    speaker: "<Self>"
    en: Are you okay?
    ko: "…괜찮아?"
    ja: "…大丈夫か？"
  d_nikke_sakura_bloominsummer_02_63:
    speaker: sakura_s
    en: Yeah, I managed to keep it safe.
    ko: "…지켰으니 됐습니다."
    ja: "…守り切れましたね。"
  d_nikke_sakura_bloominsummer_02_64:
    speaker: sakura_s
    en: Shall we continue?
    ko: 그럼 계속 만드실까요.
    ja: 続きを作りましょうか。
  d_nikke_sakura_bloominsummer_02_65:
    speaker: "<Self>"
    en: Sure.
    ko: "…어? 그래."
    ja: "…えっ？ああ…"
  d_nikke_sakura_bloominsummer_02_66:
    speaker: "<Monologue>"
    en: Afterward...
    ko: 그 이후로도.
    ja: それからも
  d_nikke_sakura_bloominsummer_02_67:
    speaker: "<Monologue>"
    en: While Sakura and I are diligently building our sand castle, all sorts of distractions
      keep happening around us.
    ko: 나와 사쿠라가 열심히 모래성을 만들고 있을 때면….
    ja: |-
      私とサクラが一生懸命、
      砂の城を作っていると…
  d_nikke_sakura_bloominsummer_02_68:
    speaker: neon_s
    en: Prepare yourself to be drenched by the God of Water!
    ko: 수력의 신 물총을 받아랏-!
    ja: 水力の神の水鉄砲を食らえっ！
  d_nikke_sakura_bloominsummer_02_69:
    speaker: neon_s
    en: "*Pew pew*"
    ko: 빵야빵야-!
    ja: バーン、バーン！
  d_nikke_sakura_bloominsummer_02_70:
    speaker: "<Monologue>"
    en: I see people close by, playing with water guns.
    ko: 옆에서 물총을 가지고 논다거나.
    ja: すぐ隣で水鉄砲をする者…
  d_nikke_sakura_bloominsummer_02_71:
    speaker: maiden_s
    en: I'll throw the ball.
    ko: 공 던질게요.
    ja: ボールを投げますね。
  d_nikke_sakura_bloominsummer_02_72:
    speaker: anis_s
    en: Okay.
    ko: 오케이.
    ja: 了解。
  d_nikke_sakura_bloominsummer_02_73:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: |-
      휙-!
      타악-!
    ja: |-
      ぽーんっ！
      バンッ！
  d_nikke_sakura_bloominsummer_02_74:
    speaker: anis_s
    en: Aw darn!
    ko: 스매…!
    ja: スマッ…！
  d_nikke_sakura_bloominsummer_02_75:
    speaker: anis_s
    en: I missed it.
    ko: 앗…! 놓쳤다!
    ja: あっ…！外した！
  d_nikke_sakura_bloominsummer_02_76:
    speaker: sakura_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_sakura_bloominsummer_02_77:
    speaker: sakura_s
    en: The ball's coming straight for us!
    ko: 군, 공이 이쪽으로…!
    ja: ボールがこちらに…！
  d_nikke_sakura_bloominsummer_02_78:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_sakura_bloominsummer_02_79:
    speaker: "<Narration>"
    en: "*Pitter-patter* *Thwack*"
    ko: |-
      타다닥-!
      탁-!
    ja: |-
      ダダダッ！
      ガシッ！
  d_nikke_sakura_bloominsummer_02_80:
    speaker: "<Self>"
    en: Phew... I caught it.
    ko: 후우… 잡았다.
    ja: ふぅ…キャッチしたぞ
  d_nikke_sakura_bloominsummer_02_81:
    speaker: sakura_s
    en: Phew...
    ko: 하아….
    ja: はぁ…
  d_nikke_sakura_bloominsummer_02_82:
    speaker: anis_s
    en: Nice catch, Commander!
    ko: |-
      오~ 지휘관님.
      나이스~!
    ja: |-
      お～指揮官様。
      ナイス～！
  d_nikke_sakura_bloominsummer_02_83:
    speaker: "<Self>"
    en: Anis... could you maybe play catch somewhere else?
    ko: |-
      …아니스.
      다른 곳에서 공놀이해줄래?
    ja: |-
      …アニス。
      ボール遊びはよそでやってくれないか？
  d_nikke_sakura_bloominsummer_02_84:
    speaker: "<Monologue>"
    en: Others tossing a ball around haphazardly.
    ko: 공놀이를 하는 둥.
    ja: ボール遊びをする者など…
  d_nikke_sakura_bloominsummer_02_85:
    speaker: "<Monologue>"
    en: Inadvertently, Sakura and I find ourselves constantly threatened by our immediate
      surroundings.
    ko: 의도치 않게 나와 사쿠라는 주변에 의해 위협받고 있었다.
    ja: |-
      私とサクラは思いがけず
      周囲からの妨害を受けた
  d_nikke_sakura_bloominsummer_02_86:
    speaker: sakura_s
    en: Thank you, @UserName-kun.
    ko: "…고맙습니다, 군."
    ja: "…ありがとうございます。"
  d_nikke_sakura_bloominsummer_02_87:
    speaker: sakura_s
    en: If it weren't for you,
    ko: 군이 아니었다면.
    ja: 君がいなければ、
  d_nikke_sakura_bloominsummer_02_88:
    speaker: sakura_s
    en: this sand castle would have collapsed once again.
    ko: 이 모래성은 또 한 번 더 무너졌을 겁니다.
    ja: この砂の城は、また崩れていたでしょう。
  d_nikke_sakura_bloominsummer_02_89:
    speaker: "<Self>"
    en: This is a bit nerve-wracking. Should we maybe put up some kind of fence?
    ko: |-
      …이거 불안한데.
      펜스라도 쳐놓을까?
    ja: |-
      …不安だな。
      フェンスでも立てようか？
  d_nikke_sakura_bloominsummer_02_90:
    speaker: sakura_s
    en: Yes, that might be wise.
    ko: "…예. 그러는 게 좋겠군요."
    ja: "…はい。それがいいでしょう。"
  d_nikke_sakura_bloominsummer_02_91:
    speaker: sakura_s
    en: Even if it's just a temporary measure, we need to prevent anyone else from
      getting too close.
    ko: |-
      임시방편으로나마
      누가 들어오지 못하게 해야 할 것 같습니다.
    ja: |-
      一時しのぎかもしれませんが、
      誰も入って来ないようにすべきです。
  d_nikke_sakura_bloominsummer_02_92:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_sakura_bloominsummer_02_93:
    speaker: "<Monologue>"
    en: Sakura and I weave wood and cloth together to set up a temporary fence.
    ko: 나와 사쿠라는 나무와 천을 엮어, 임시로 펜스를 만들어 세워 놓았다.
    ja: |-
      私とサクラは木と布を結び、
      仮設フェンスを作った
  d_nikke_sakura_bloominsummer_02_94:
    speaker: "<Self>"
    en: Now we don't have to worry about anyone disturbing us.
    ko: 이제 누가 방해하는 건 걱정 안 해도 되겠다.
    ja: これで心配はいらないな
  d_nikke_sakura_bloominsummer_02_95:
    speaker: sakura_s
    en: We can finally relax and work on our sand castle unperturbed.
    ko: 예, 이 정도면 마음 놓고 쌓아도 될 것 같습니다.
    ja: |-
      はい。これで心おきなく作ることが
      できそうです。
  d_nikke_sakura_bloominsummer_02_96:
    speaker: "<Self>"
    en: All right, let's get back to it.
    ko: 좋아. 그럼 다시 작업을 이어가 볼까.
    ja: よし。じゃあ作業を再開しよう
  d_nikke_sakura_bloominsummer_02_97:
    speaker: sakura_s
    en: Sure...
    ko: 그러시….
    ja: そうし…
  d_nikke_sakura_bloominsummer_02_98:
    speaker: "<Narration>"
    en: "*Swoooosh*"
    ko: 휘이이잉-!
    ja: ブゥゥンッ！
  d_nikke_sakura_bloominsummer_02_99:
    speaker: guilty_s
    en: Everyone, take cover!
    ko: 으아아… 모두우… 피해애…!
    ja: うあああ…みんなぁ…逃げてぇ…！
  d_nikke_sakura_bloominsummer_02_100:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_sakura_bloominsummer_02_101:
    speaker: sakura_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_sakura_bloominsummer_02_102:
    speaker: "<Narration>"
    en: "*Thud* *Crunch*"
    ko: "쿵-! \n파앗-!"
    ja: |-
      ドンッ！
      ザァッ！
  d_nikke_sakura_bloominsummer_02_103:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_02_104:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_02_105:
    speaker: sakura_s
    en: "@UserName-kun."
    ko: 군.
    ja: 君。
  d_nikke_sakura_bloominsummer_02_106:
    speaker: "<Self>"
    en: Yes?
    ko: 응.
    ja: ああ…
  d_nikke_sakura_bloominsummer_02_107:
    speaker: sakura_s
    en: Are you seeing what I'm seeing?
    ko: 혹시 저와 같은 걸 보고 계신 건가요.
    ja: もしかして私にだけ見えているのでしょうか。
  d_nikke_sakura_bloominsummer_02_108:
    speaker: "<Self>"
    en: If you're talking about our sand castle being wrecked, then yeah.
    ko: 혹시 모래성이 무너진 걸 말하는 거야?
    ja: 崩れた砂の城のことか？
  d_nikke_sakura_bloominsummer_02_109:
    speaker: sakura_s
    en: Yes, indeed, a rock just came from nowhere...
    ko: 예, 어디선가 갑자기 날아온 돌….
    ja: はい。どこかから、石が急に飛んで…
  d_nikke_sakura_bloominsummer_02_110:
    speaker: sakura_s
    en: No, calling it a boulder would be more appropriate.
    ko: 아니, 이 정도면 바위라고 표현하는 게 맞겠군요.
    ja: いえ、これは岩と表現すべきですね。
  d_nikke_sakura_bloominsummer_02_111:
    speaker: sakura_s
    en: How did something that massive
    ko: 이 바위가 대체 왜.
    ja: なぜこのような岩が…
  d_nikke_sakura_bloominsummer_02_112:
    speaker: sakura_s
    en: even get here?
    ko: 이곳에 날아오게 된 건지 모르겠습니다만.
    ja: こんなところに…
  d_nikke_sakura_bloominsummer_02_113:
    speaker: guilty_s
    en: "*Pant pant*"
    ko: 헥… 헤엑….
    ja: ハァ…ハァッ…
  d_nikke_sakura_bloominsummer_02_114:
    speaker: guilty_s
    en: Are you guys okay?
    ko: 다들… 괜찮아아…?
    ja: みんな…大丈夫かしらぁ…？
  d_nikke_sakura_bloominsummer_02_115:
    speaker: guilty_s
    en: Sorry about that...
    ko: 미안해애….
    ja: ごめんなさぁい…
  d_nikke_sakura_bloominsummer_02_116:
    speaker: guilty_s
    en: I was trying to save a sea lion trapped under a rock, but I ended up tossing
      it too far away...
    ko: 바위에 깔린 바다사자를 구해주려다 그만 날아가 버렸어어….
    ja: |-
      岩に挟まってたアシカを助けようとしたら、
      ふっ飛ばしちゃってぇ…
  d_nikke_sakura_bloominsummer_02_117:
    speaker: guilty_s
    en: I'm just glad neither of you got hurt.
    ko: 그래도 둘 다 다친 것 같지 않아서 다행이다아….
    ja: でも、ケガがないみたいでよかったぁ…
  d_nikke_sakura_bloominsummer_02_118:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_02_119:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_02_120:
    speaker: "<Monologue>"
    en: Thanks to Guilty, our sand castle has once again been demolished,
    ko: "…그렇게 나와 사쿠라가 열심히 쌓아 올린 모래성이."
    ja: |-
      …こうして、私とサクラが頑張って作った
      砂の城は…
  d_nikke_sakura_bloominsummer_02_121:
    speaker: "<Monologue>"
    en: rendering our efforts futile.
    ko: 길티에 의해, 또 한 번 더 허무하게 무너져 버렸다.
    ja: ギルティによって、虚しく崩されてしまった
d_nikke_sakura_bloominsummer_03:
  d_nikke_sakura_bloominsummer_03_1:
    speaker: sakura_s
    en: We're up against too many obstacles here.
    ko: "…사방에 방해물이 너무 많군요."
    ja: "…あちこちに障害が多すぎますね。"
  d_nikke_sakura_bloominsummer_03_2:
    speaker: sakura_s
    en: I thought you helping would mean we'd finish it more quickly,
    ko: 군이 도와주시길래, 빠르게 끝낼 수 있을 줄 알았는데.
    ja: |-
      君が手伝ってくださるので、
      すぐに終わるかと思いきや…
  d_nikke_sakura_bloominsummer_03_3:
    speaker: sakura_s
    en: but it appears I was mistaken.
    ko: 제 착각이었나 봅니다.
    ja: 私の思い違いだったようです。
  d_nikke_sakura_bloominsummer_03_4:
    speaker: "<Self>"
    en: Maybe this place isn't great...
    ko: "…아무래도 여기 터가 안 좋은 것 같아."
    ja: "…場所がよくない気がする"
  d_nikke_sakura_bloominsummer_03_5:
    speaker: "<Self>"
    en: Let's move somewhere else.
    ko: 다른 곳으로 옮기자.
    ja: 他のところに移動しよう
  d_nikke_sakura_bloominsummer_03_6:
    speaker: sakura_s
    en: Like where?
    ko: 다른 곳으로요?
    ja: 他のところですか？
  d_nikke_sakura_bloominsummer_03_7:
    speaker: "<Self>"
    en: When you're building a house, finding a proper location is crucial.
    ko: 원래 집 지을 땐, 터를 중요하게 보라고 하잖아.
    ja: 家を建てる時は、場所が大事だと言うじゃないか
  d_nikke_sakura_bloominsummer_03_8:
    speaker: "<Self>"
    en: Considering how ours keeps collapsing, I'd say it's a sign we have to find
      a better location.
    ko: 계속 무너지는 거 보니, 이곳 터가 많이 안 좋은 거 같아.
    ja: |-
      何回も崩れるということは、
      場所がよくないんだろう
  d_nikke_sakura_bloominsummer_03_9:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_03_10:
    speaker: sakura_s
    en: Then, let's get a move on.
    ko: 그럼 빠르게 옮기도록 하지요.
    ja: では、早く移動しましょう。
  d_nikke_sakura_bloominsummer_03_11:
    speaker: "<Monologue>"
    en: Sakura and I move to a more secluded area,
    ko: 사쿠라와 나는 사람들이 찾지 않는.
    ja: サクラと私は、誰もいない…
  d_nikke_sakura_bloominsummer_03_12:
    speaker: "<Monologue>"
    en: where we can build a sand castle in peace.
    ko: 조용히 모래를 쌓을 수 있을만한 장소로 이동했다.
    ja: 静かに砂の城を作れそうな場所に移動した
  d_nikke_sakura_bloominsummer_03_13:
    speaker: sakura_s
    en: It's much more tranquil here.
    ko: "…확실히 이곳은 방해를 덜 받긴 하겠군요."
    ja: |-
      …確かに、ここなら邪魔されることも
      ないでしょう。
  d_nikke_sakura_bloominsummer_03_14:
    speaker: sakura_s
    en: We're much less likely
    ko: 한적하고, 조용하고.
    ja: とても静かで…
  d_nikke_sakura_bloominsummer_03_15:
    speaker: sakura_s
    en: to be disturbed here.
    ko: 방해할만한 사람도 없고.
    ja: 邪魔になりそうな人もいません。
  d_nikke_sakura_bloominsummer_03_16:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_03_17:
    speaker: sakura_s
    en: And I don't see anyone else around at all.
    ko: "…보는 사람도 없고."
    ja: "…視線も感じませんね。"
  d_nikke_sakura_bloominsummer_03_18:
    speaker: "<Self>"
    en: I know it's tough, but let's start rebuilding.
    ko: 응. 힘들겠지만 여기서 다시 만들자.
    ja: ああ、大変だがここで作り直そう
  d_nikke_sakura_bloominsummer_03_19:
    speaker: "<Self>"
    en: I'll start with the fountai...
    ko: 그럼 난 만들던 분수대를 다시….
    ja: では、私は作りかけていた噴水を…
  d_nikke_sakura_bloominsummer_03_20:
    speaker: sakura_s
    en: "@UserName-kun."
    ko: 군.
    ja: 君。
  d_nikke_sakura_bloominsummer_03_21:
    speaker: "<Monologue>"
    en: Sakura takes my hand and places it over her own.
    ko: 사쿠라는 내 손을 잡아 자신의 손과 포개었다.
    ja: サクラは私の手を握り、自分の手に重ねた
  d_nikke_sakura_bloominsummer_03_22:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_sakura_bloominsummer_03_23:
    speaker: sakura_s
    en: Would you care to join me behind and build the sand together?
    ko: 제 뒤로 와 함께 모래를 쌓는 건 어떠신지요.
    ja: 私の後ろにまわり、一緒に作りませんか。
  d_nikke_sakura_bloominsummer_03_24:
    speaker: sakura_s
    en: This place is free from prying eyes, anyhow.
    ko: "…이곳엔 아무도 보는 이가 없으니."
    ja: "…誰も見ていませんので。"
  d_nikke_sakura_bloominsummer_03_25:
    speaker: sakura_s
    en: I think it'd be nice.
    ko: 함께 해도 좋을 것 같습니다.
    ja: そうしてもよさそうです。
  d_nikke_sakura_bloominsummer_03_26:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_03_27:
    speaker: sakura_s
    en: Do you not want to?
    ko: "…싫으신가요?"
    ja: "…お嫌ですか？"
  d_nikke_sakura_bloominsummer_03_28:
    speaker: "<Self>"
    en: I didn't say that.
    ko: 아니.
    ja: いや
  d_nikke_sakura_bloominsummer_03_29:
    speaker: "<Monologue>"
    en: I sit behind Sakura and wrap my arms around her.
    ko: 나는 사쿠라를 뒤에서 끌어안았고.
    ja: 私はサクラを後ろから抱きしめた
  d_nikke_sakura_bloominsummer_03_30:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_03_31:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_03_32:
    speaker: "<Narration>"
    en: "*Scccchkk* *Scccchkk*"
    ko: 사각- 사각-
    ja: サラサラ
  d_nikke_sakura_bloominsummer_03_33:
    speaker: "<Narration>"
    en: "*Scccchkk* *Scccchkk*"
    ko: 사각- 사각-
    ja: サラサラ
  d_nikke_sakura_bloominsummer_03_34:
    speaker: "<Monologue>"
    en: Together, we begin to pile up the sand.
    ko: "…우리는 모래를 함께 쌓아 올려 나가기 시작했다."
    ja: "…私たちは一緒に砂を積み上げ始めた"
  d_nikke_sakura_bloominsummer_03_35:
    speaker: "<Narration>"
    en: A few hours later.
    ko: 몇 시간 후.
    ja: 数時間後
  d_nikke_sakura_bloominsummer_03_36:
    speaker: "<Self>"
    en: Phew...
    ko: "…후우."
    ja: "…ふぅ"
  d_nikke_sakura_bloominsummer_03_37:
    speaker: "<Self>"
    en: That was a lot of work.
    ko: 해야 할 게 많아서 힘드네.
    ja: やることが多くて大変だな
  d_nikke_sakura_bloominsummer_03_38:
    speaker: sakura_s
    en: Hehe.
    ko: 후후.
    ja: ふふ。
  d_nikke_sakura_bloominsummer_03_39:
    speaker: sakura_s
    en: Considering how red your face is,
    ko: 군, 얼굴이 너무 빨갛습니다.
    ja: 顔がとても赤くなっています。
  d_nikke_sakura_bloominsummer_03_40:
    speaker: sakura_s
    en: I'd say you put in a lot of effort.
    ko: 열심히 하셨나 보군요.
    ja: 頑張ってくださったのですね。
  d_nikke_sakura_bloominsummer_03_41:
    speaker: "<Self>"
    en: I could say the same for you.
    ko: 그건 사쿠라도 마찬가진데….
    ja: それは、サクラも同じだ
  d_nikke_sakura_bloominsummer_03_42:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_03_43:
    speaker: sakura_s
    en: Hehe.
    ko: 흠흠.
    ja: オホンッ…
  d_nikke_sakura_bloominsummer_03_44:
    speaker: sakura_s
    en: It's almost done.
    ko: 얼추 완성되었군요.
    ja: だいたい完成しましたね。
  d_nikke_sakura_bloominsummer_03_45:
    speaker: sakura_s
    en: We have the two-story house, the tea area,
    ko: "…2층 집과, 차를 마실 수 있는 공간."
    ja: "…2階建ての家と、お茶が飲めるスペース。"
  d_nikke_sakura_bloominsummer_03_46:
    speaker: sakura_s
    en: and even the fountain as well.
    ko: 그리고 분수대까지.
    ja: そして、噴水も。
  d_nikke_sakura_bloominsummer_03_47:
    speaker: sakura_s
    en: All we need to do now is add the finishing touches.
    ko: 마무리만 하면 될 듯합니다.
    ja: 残すは仕上げだけです。
  d_nikke_sakura_bloominsummer_03_48:
    speaker: "<Self>"
    en: I didn't think it'd be possible to make something like this out of sand.
    ko: 모래로 이렇게까지 만들 수 있을 줄은 몰랐어.
    ja: 砂でここまで作れるとは思わなかった
  d_nikke_sakura_bloominsummer_03_49:
    speaker: sakura_s
    en: There's nothing in the world we can't do.
    ko: 세상에 안 되는 건 없는 법이지요.
    ja: この世に不可能などありません。
  d_nikke_sakura_bloominsummer_03_50:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_03_51:
    speaker: sakura_s
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  d_nikke_sakura_bloominsummer_03_52:
    speaker: "<Self>"
    en: What?
    ko: 왜?
    ja: どうした？
  d_nikke_sakura_bloominsummer_03_53:
    speaker: sakura_s
    en: It feels like something's missing.
    ko: 무엇인가 허전하고 부족해 보입니다.
    ja: 何か物足りない気がしますね。
  d_nikke_sakura_bloominsummer_03_54:
    speaker: sakura_s
    en: Could it be due to the increased size of the building?
    ko: 건물의 크기가 더 커져서 그런 걸까요.
    ja: 建物が大きくなったからでしょうか。
  d_nikke_sakura_bloominsummer_03_55:
    speaker: "<Self>"
    en: I don't think that's it.
    ko: 그건 아닌 것 같아.
    ja: そうだろうか
  d_nikke_sakura_bloominsummer_03_56:
    speaker: sakura_s
    en: Hmm...
    ko: "…흐음."
    ja: "…ふむ。"
  d_nikke_sakura_bloominsummer_03_57:
    speaker: sakura_s
    en: Maybe it's because we haven't decorated it with anything?
    ko: 모래를 꾸며줄 장식이 없어서 그런 것일까요.
    ja: 飾りがないからでしょうか。
  d_nikke_sakura_bloominsummer_03_58:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_03_59:
    speaker: sakura_s
    en: I'll fetch some shells and flowers and stick them to the walls.
    ko: 조개나 꽃 같은 걸 구해와 모래벽에 붙여 놓아야겠습니다.
    ja: |-
      貝や花などを持ってきて、
      砂の壁に貼りましょう。
  d_nikke_sakura_bloominsummer_03_60:
    speaker: sakura_s
    en: Maybe if we add a bit more detail...
    ko: 디테일한 걸 조금 더 살리면….
    ja: 細かい部分をもう少し整えれば…
  d_nikke_sakura_bloominsummer_03_61:
    speaker: "<Self>"
    en: Ah! I know why it feels empty.
    ko: 아! 왜 허전한지 알겠다.
    ja: あっ！どうしてそう思うのか分かった
  d_nikke_sakura_bloominsummer_03_62:
    speaker: sakura_s
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_nikke_sakura_bloominsummer_03_63:
    speaker: "<Self>"
    en: Because there's no "us".
    ko: 여기에 우리가 없어.
    ja: 私たちがいないんだ
  d_nikke_sakura_bloominsummer_03_64:
    speaker: sakura_s
    en: Hmm?
    ko: 예? 우리라뇨.
    ja: はい？私たちとは？
  d_nikke_sakura_bloominsummer_03_65:
    speaker: sakura_s
    en: I'm not sure I understand what you mean.
    ko: 무슨 말씀을 하시는 건지 이해가 잘 안 갑니다만….
    ja: 一体どういう…
  d_nikke_sakura_bloominsummer_03_66:
    speaker: "<Self>"
    en: The one thing this sand castle is missing is us living inside it.
    ko: 정확히는 이 모래로 만든 집에 우리가 없어.
    ja: この砂で作った家に、私たちがいないんだ
  d_nikke_sakura_bloominsummer_03_67:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_03_68:
    speaker: "<Monologue>"
    en: Sakura looks at the sand castle we've built.
    ko: 사쿠라는 우리가 쌓아 올린 모래성을 바라봤다.
    ja: サクラは私たちが作った砂の城を見た
  d_nikke_sakura_bloominsummer_03_69:
    speaker: sakura_s
    en: "... I see."
    ko: "…그렇군요."
    ja: "…さようですか。"
  d_nikke_sakura_bloominsummer_03_70:
    speaker: sakura_s
    en: A house without people is meaningless.
    ko: 집에 사람이 없으면, 집은 무용지물이지요.
    ja: 確かに住む人がいなければ、意味がありません。
  d_nikke_sakura_bloominsummer_03_71:
    speaker: "<Self>"
    en: Exactly. So let's make a pair of dolls that will live in this house.
    ko: 맞아. 이곳에 살 인형을 만들자.
    ja: そうだ。人形を作ろう
  d_nikke_sakura_bloominsummer_03_72:
    speaker: "<Self>"
    en: Dolls that resemble you and me.
    ko: 나와 사쿠라를 닮은 인형.
    ja: 私とサクラに似た人形を！
d_nikke_sakura_bloominsummer_04:
  d_nikke_sakura_bloominsummer_04_1:
    speaker: sakura_s
    en: In order to make the dolls,
    ko: 인형을 만들려면.
    ja: 人形を作るには、
  d_nikke_sakura_bloominsummer_04_2:
    speaker: sakura_s
    en: we'll need some needle and thread,
    ko: 바늘과 실.
    ja: 針と糸…
  d_nikke_sakura_bloominsummer_04_3:
    speaker: sakura_s
    en: as well as fabric and cotton.
    ko: 그리고 솜과 천이 있어야 하는데.
    ja: そして綿と布が必要です。
  d_nikke_sakura_bloominsummer_04_4:
    speaker: sakura_s
    en: Do you think there's a place on the island where we can find them?
    ko: 섬에서 그런 걸 구할 수 있으려나요.
    ja: 島でそのようなものを入手できるでしょうか。
  d_nikke_sakura_bloominsummer_04_5:
    speaker: "<Self>"
    en: There is.
    ko: 있어.
    ja: できる
  d_nikke_sakura_bloominsummer_04_6:
    speaker: sakura_s
    en: Where?
    ko: "…어디서요?"
    ja: "…どこでですか？"
  d_nikke_sakura_bloominsummer_04_7:
    speaker: "<Self>"
    en: Follow me.
    ko: 따라와.
    ja: ついてきてくれ
  d_nikke_sakura_bloominsummer_04_8:
    speaker: mary_s
    en: Commander?
    ko: 지휘관~?
    ja: 指揮官～？
  d_nikke_sakura_bloominsummer_04_9:
    speaker: mary_s
    en: To what do I owe the pleasure?
    ko: 진료소엔 무슨 일이신가요~?
    ja: 診療所に何かご用ですか～？
  d_nikke_sakura_bloominsummer_04_10:
    speaker: "<Self>"
    en: Mary, do you happen to have any cotton, thread,
    ko: 메어리, 혹시 솜이랑 의료용 실.
    ja: メアリー、綿と医療用の糸…
  d_nikke_sakura_bloominsummer_04_11:
    speaker: "<Self>"
    en: needles, and bandages?
    ko: 그리고 주삿바늘이랑 붕대가 있을까?
    ja: それから注射針と包帯はあるか？
  d_nikke_sakura_bloominsummer_04_12:
    speaker: mary_s
    en: Those are fairly basic medical supplies, so I have some on hand.
    ko: 기본적인 의료용품이기 때문에 있긴 있는데.
    ja: 基本的な医療用品なのでありますが、
  d_nikke_sakura_bloominsummer_04_13:
    speaker: mary_s
    en: But what do you need them for?
    ko: 무엇 때문에 찾고 계신 걸까요~?
    ja: 何に使うんですか～？
  d_nikke_sakura_bloominsummer_04_14:
    speaker: mary_s
    en: You're not injured, are you?
    ko: "…지휘관, 혹시 다치셨나요?"
    ja: "…もしかして、どこかおケガを？"
  d_nikke_sakura_bloominsummer_04_15:
    speaker: "<Self>"
    en: No, I'm perfectly fine. I need them for something else.
    ko: 그런 건 아니고, 쓸 곳이 있어서.
    ja: いや、作りたいものがあるんだ
  d_nikke_sakura_bloominsummer_04_16:
    speaker: mary_s
    en: May I ask what for, exactly?
    ko: 어디에 쓰시려구요~?
    ja: 作りたいものとは～？
  d_nikke_sakura_bloominsummer_04_17:
    speaker: mary_s
    en: You do know that
    ko: 지금 지휘관이 말하는 것들이 다 의료용품이라서요.
    ja: |-
      指揮官がおっしゃったのは、
      どれも医療用品です。
  d_nikke_sakura_bloominsummer_04_18:
    speaker: mary_s
    en: I can't just go giving out medical supplies willy-nilly, right?
    ko: 아시다시피 의료용품을 함부로 드릴 순 없어요~
    ja: |-
      ご存じの通り、簡単にお渡しするわけには
      いきません～
  d_nikke_sakura_bloominsummer_04_19:
    speaker: sakura_s
    en: It's to make dolls.
    ko: 인형을 만들기 위해 그런 겁니다.
    ja: 人形を作るのです。
  d_nikke_sakura_bloominsummer_04_20:
    speaker: mary_s
    en: Dolls?
    ko: |-
      ??
      인형이요?
    ja: |-
      ？？
      人形ですか？
  d_nikke_sakura_bloominsummer_04_21:
    speaker: "<Monologue>"
    en: We explain the entire situation to Mary.
    ko: 우리는 메어리에게 지금까지 있었던 일들을 이야기했다.
    ja: 私たちは、メアリーに今までの経緯を説明した
  d_nikke_sakura_bloominsummer_04_22:
    speaker: sakura_s
    en: "... And that's why we came to you for help."
    ko: "…그래서 메어리에게 도움을 청하러 온 것입니다."
    ja: "…それで、メアリーに助けを求めに来たのです。"
  d_nikke_sakura_bloominsummer_04_23:
    speaker: mary_s
    en: Hmm... I see.
    ko: 음~ 그렇군요.
    ja: う～ん、そうでしたか。
  d_nikke_sakura_bloominsummer_04_24:
    speaker: "<Self>"
    en: Is there any chance you could lend us those supplies?
    ko: 빌릴 수 있을까?
    ja: 貸してもらえないか？
  d_nikke_sakura_bloominsummer_04_25:
    speaker: mary_s
    en: I don't know, they are meant to be used for medical purposes...
    ko: 의료 용품이라서 안되긴 하는데….
    ja: 医療用品なので、本当はダメなんですが…
  d_nikke_sakura_bloominsummer_04_26:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_04_27:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_04_28:
    speaker: mary_s
    en: Hehe, but then again, this entire situation is so adorable that I can't help
      myself.
    ko: 후후, 너무 귀여운 이유라서 어쩔 수 없네요.
    ja: |-
      ふふ、とてもかわいらしい理由なので、
      仕方ありませんね。
  d_nikke_sakura_bloominsummer_04_29:
    speaker: mary_s
    en: Okay, I'll lend them to you.
    ko: 알겠어요, 빌려드릴게요.
    ja: 分かりました。お貸ししましょう。
  d_nikke_sakura_bloominsummer_04_30:
    speaker: mary_s
    en: The needles are meant to be used in syringes,
    ko: 바늘은 주삿바늘에 있는 걸 빼서 드리는 거니까.
    ja: 針は注射針にあるのを抜いてお渡しするので、
  d_nikke_sakura_bloominsummer_04_31:
    speaker: mary_s
    en: so please return them after you're done.
    ko: 다 쓰신 뒤에 꼭 반납 부탁드릴게요.
    ja: 使い終わったら必ず返却してくださいね～
  d_nikke_sakura_bloominsummer_04_32:
    speaker: mary_s
    en: These are medical supplies so you can't simply discard them.
    ko: 의료 용품이라 함부로 버리면 안 되거든요~
    ja: |-
      医療用品なので、
      適当に捨てちゃダメなんです～
  d_nikke_sakura_bloominsummer_04_33:
    speaker: "<Self>"
    en: Thank you!
    ko: |-
      !!
      고마워.
    ja: |-
      ！！
      ありがとう
  d_nikke_sakura_bloominsummer_04_34:
    speaker: mary_s
    en: Hehe, two miniature dolls of you two sound simply adorable.
    ko: 후후, 사쿠라와 지휘관의 인형이라니 귀엽겠네요.
    ja: |-
      ふふ、サクラと指揮官の人形…
      かわいいでしょうね。
  d_nikke_sakura_bloominsummer_04_35:
    speaker: mary_s
    en: I'll have to visit your sand castle later.
    ko: 나중에 모래성 보러 놀러 갈게요~
    ja: あとで砂のお城も見に行きますね～
  d_nikke_sakura_bloominsummer_04_36:
    speaker: sakura_s
    en: Thank you again for this, Mary.
    ko: 감사합니다.
    ja: ありがとうございます。
  d_nikke_sakura_bloominsummer_04_37:
    speaker: "<Self>"
    en: All right, let's get started.
    ko: 그럼 이제 인형을 한 번 만들어 볼까?
    ja: じゃあ、人形を作ってみよう
  d_nikke_sakura_bloominsummer_04_38:
    speaker: sakura_s
    en: Are you any good at sewing?
    ko: 군, 바느질 잘하십니까.
    ja: お裁縫は得意ですか？
  d_nikke_sakura_bloominsummer_04_39:
    speaker: "<Choice>"
    en: I've got a reputation in the Ark for being a human sewing machine.
    ko: 방주의 재봉틀이지.
    ja: アークのミシンと呼ばれている
  d_nikke_sakura_bloominsummer_04_40:
    speaker: "<Choice>"
    en: You name it, I can do it.
    ko: 난 못하는 게 없어.
    ja: 私にできないことはない
  d_nikke_sakura_bloominsummer_04_41:
    speaker: sakura_s
    en: Hehe, is there anything you can't do?
    ko: 후후, 역시 만능이시군요.
    ja: ふふ、やはりなんでもできるのですね。
  d_nikke_sakura_bloominsummer_04_42:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_04_43:
    speaker: sakura_s
    en: I have not yet tried my hand at sewing,
    ko: 저는 지금까지 바느질을 해본 적이 없습니다.
    ja: 私は今までお裁縫をしたことがありません。
  d_nikke_sakura_bloominsummer_04_44:
    speaker: sakura_s
    en: so I'm concerned about whether I'll be able to do it well.
    ko: 그래서 잘 할 수 있을지가 걱정이군요.
    ja: うまくできるか心配です。
  d_nikke_sakura_bloominsummer_04_45:
    speaker: "<Self>"
    en: Don't worry.
    ko: 걱정 마.
    ja: 心配するな
  d_nikke_sakura_bloominsummer_04_46:
    speaker: "<Self>"
    en: I'll teach you.
    ko: 이번엔 내가 사쿠라에게 바느질을 알려줄 테니까.
    ja: 今度は私がサクラに教えよう
  d_nikke_sakura_bloominsummer_04_47:
    speaker: sakura_s
    en: You will?
    ko: 군 께서요?
    ja: 君がですか？
  d_nikke_sakura_bloominsummer_04_48:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휙-!
    ja: ぐいっ！
  d_nikke_sakura_bloominsummer_04_49:
    speaker: sakura_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_sakura_bloominsummer_04_50:
    speaker: "<Monologue>"
    en: I nudge Sakura onto my lap
    ko: 나는 사쿠라를 내 무릎 위로 앉혔고.
    ja: 私はサクラを膝の上に座らせた
  d_nikke_sakura_bloominsummer_04_51:
    speaker: "<Monologue>"
    en: and place my hands over hers.
    ko: 사쿠라의 손 위로 내 손을 포개었다.
    ja: そして、サクラの手に自分の手を重ねた
  d_nikke_sakura_bloominsummer_04_52:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_04_53:
    speaker: "<Self>"
    en: First, you have to thread the needle.
    ko: 바늘에 찔리면 안 되니까 천천히 해보자.
    ja: 針が刺さったら危ないから、ゆっくりやろう
  d_nikke_sakura_bloominsummer_04_54:
    speaker: "<Self>"
    en: In order to avoid getting pricked, we have to take it slow.
    ko: 우선 바늘과 실을 연결하고.
    ja: まずは針に糸を通して…
  d_nikke_sakura_bloominsummer_04_55:
    speaker: sakura_s
    en: Okay...
    ko: "…예."
    ja: "…はい。"
  d_nikke_sakura_bloominsummer_04_56:
    speaker: "<Self>"
    en: Now, insert the needle where you want it and push it through.
    ko: 원하는 위치에 바늘을 꽂은 다음, 그대로 넣어줘.
    ja: 好きな場所に針を刺して、そのまま入れるんだ
  d_nikke_sakura_bloominsummer_04_57:
    speaker: "<Self>"
    en: Then pull the needle out from the other side, and pull the thread all the
      way through.
    ko: 그리고 바늘을 다시 빼내면서 실을 끝까지 통과시켜 주면 돼.
    ja: |-
      そして針を抜きながら、
      糸を最後まで通過させればいい
  d_nikke_sakura_bloominsummer_04_58:
    speaker: sakura_s
    en: And I just keep repeating that?
    ko: "…이렇게 계속 반복하면 되는 건가요?"
    ja: "…これを繰り返せばいいのですか？"
  d_nikke_sakura_bloominsummer_04_59:
    speaker: "<Self>"
    en: That's right.
    ko: 응. 맞아.
    ja: そうだ
  d_nikke_sakura_bloominsummer_04_60:
    speaker: sakura_s
    en: Huh, this is easier than I thought.
    ko: 생각보다 쉽군요.
    ja: 思ったより簡単ですね。
  d_nikke_sakura_bloominsummer_04_61:
    speaker: "<Self>"
    en: Keep in mind that it's similar to building a sand castle in that it requires
      a lot of focus.
    ko: 하지만 이것도 모래성을 쌓는 것처럼 고도의 집중력이 필요해.
    ja: |-
      だが、これも砂の城と同じように
      集中力が必要だ
  d_nikke_sakura_bloominsummer_04_62:
    speaker: sakura_s
    en: Okay, I'll give it a shot.
    ko: "…한번 해 보겠습니다."
    ja: "…一度やってみます。"
  d_nikke_sakura_bloominsummer_04_63:
    speaker: "<Narration>"
    en: "*Stitch* *Stitch*"
    ko: 휘익. 휘익.
    ja: スッ、スッ
  d_nikke_sakura_bloominsummer_04_64:
    speaker: "<Narration>"
    en: "*Stitch* *Stitch*"
    ko: 휘익. 휘익.
    ja: スッ、スッ
  d_nikke_sakura_bloominsummer_04_65:
    speaker: "<Monologue>"
    en: Sakura proceeds to sew under my supervision.
    ko: 사쿠라는 내가 알려준 대로 바느질을 차분하게 해 나갔다.
    ja: |-
      サクラは私が教えた通りに、
      コツコツと縫い進めていった
  d_nikke_sakura_bloominsummer_04_66:
    speaker: "<Narration>"
    en: A few moments later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_sakura_bloominsummer_04_67:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_04_68:
    speaker: "<Monologue>"
    en: Sakura hasn't said anything for a few minutes now, perhaps because she's so
      intensely focused on her sewing.
    ko: |-
      사쿠라는 집중을 한 건지
      몇 분 동안 아무 말을 하지 않았고.
    ja: |-
      サクラは集中しているのか、
      数分間何も言わなかった
  d_nikke_sakura_bloominsummer_04_69:
    speaker: "<Monologue>"
    en: Her head is lowered, and her cheeks are ever so slightly puffed up.
    ko: 이내 고개가 점점 숙여지더니, 볼이 한껏 부풀어 올랐다.
    ja: |-
      そして、だんだん頭が下がり、
      頬がぷくっと膨らんだ
  d_nikke_sakura_bloominsummer_04_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_04_71:
    speaker: "<Choice>"
    en: I stroke Sakura's hair.
    ko: 사쿠라의 머리를 쓰다듬는다.
    ja: サクラの頭をなでる
  d_nikke_sakura_bloominsummer_04_72:
    speaker: "<Choice>"
    en: I pinch Sakura's cheek.
    ko: 사쿠라의 볼을 꼬집는다.
    ja: サクラの頬を軽くつねる
  d_nikke_sakura_bloominsummer_04_73:
    speaker: sakura_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_sakura_bloominsummer_04_74:
    speaker: "<Self>"
    en: Sorry, but you're just so cute when you're focused. I couldn't resist.
    ko: 미안, 집중한 모습이 보기 좋아서 나도 모르게 그만….
    ja: |-
      すまない。集中している姿が
      微笑ましくて、つい…
  d_nikke_sakura_bloominsummer_04_75:
    speaker: sakura_s
    en: No, it's okay.
    ko: "…아뇨, 괜찮습니다."
    ja: "…いいえ、かまいません。"
  d_nikke_sakura_bloominsummer_04_76:
    speaker: sakura_s
    en: It actually feels really nice when you do that.
    ko: 군이 쓰다듬는 건 기분이 나쁘지 않군요.
    ja: 君になでられるのは、嫌な気がしません。
  d_nikke_sakura_bloominsummer_04_77:
    speaker: sakura_s
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_sakura_bloominsummer_04_78:
    speaker: sakura_s
    en: "... What are you doing?"
    ko: "…지금 뭐 하시는 거죠?"
    ja: "…何をなさっているのでしょう？"
  d_nikke_sakura_bloominsummer_04_79:
    speaker: "<Self>"
    en: Sorry, you just look really cute with your cheeks puffed up like that.
    ko: 볼이 부풀어 오른 게 귀여워서.
    ja: 頬が膨らんでいるのがかわいくて
  d_nikke_sakura_bloominsummer_04_80:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_04_81:
    speaker: sakura_s
    en: I believe I was too engrossed to be mindful of my appearance.
    ko: "…너무 집중했나 봅니다."
    ja: "…集中しすぎていたようです。"
  d_nikke_sakura_bloominsummer_04_82:
    speaker: sakura_s
    en: I have to say, sewing is more fun than it looks.
    ko: 바느질도 나름 재미가 있군요.
    ja: お裁縫も、なかなか面白いですね。
  d_nikke_sakura_bloominsummer_04_83:
    speaker: sakura_s
    en: This may well become a hobby of mine.
    ko: 하다 보면 좋은 취미가 될 것 같습니다.
    ja: 続ければいい趣味になりそうです。
  d_nikke_sakura_bloominsummer_04_84:
    speaker: sakura_s
    en: I think I'm almost done. What should I do next?
    ko: |-
      어느 정도 다 한 것 같은데.
      다음으로 뭘 하면 되는지요.
    ja: |-
      ある程度できてきましたが、
      次は何をすればいいのでしょうか？
  d_nikke_sakura_bloominsummer_04_85:
    speaker: "<Self>"
    en: Now we need to stuff it with cotton...
    ko: 이제는 솜을 넣으면 되는데….
    ja: 次は綿を入れるんだが…
  d_nikke_sakura_bloominsummer_04_86:
    speaker: "<Monologue>"
    en: We continue to make the dolls together.
    ko: 그 이후로도 나는 사쿠라와 인형 만들기에 몰두했다.
    ja: その後も私はサクラと人形作りに没頭した
  d_nikke_sakura_bloominsummer_04_87:
    speaker: "<Narration>"
    en: "*Sssshhk* *Sssshhk*"
    ko: 스윽. 스윽.
    ja: スッ、スッ
  d_nikke_sakura_bloominsummer_04_88:
    speaker: "<Self>"
    en: Now we just need to draw the eyes, nose and mouth...
    ko: 이렇게 눈, 코, 입을 그려주면….
    ja: こうやって目、鼻、口をつけたら…
  d_nikke_sakura_bloominsummer_04_89:
    speaker: sakura_s
    en: Done.
    ko: 완성이군요.
    ja: 完成ですね。
  d_nikke_sakura_bloominsummer_04_90:
    speaker: sakura_s
    en: Not bad for our first time, I'd say.
    ko: 처음 만든 인형치고는 꽤 귀엽게 만들어진 것 같습니다.
    ja: |-
      初めてにしては、とてもかわいらしく
      できました。
  d_nikke_sakura_bloominsummer_04_91:
    speaker: "<Self>"
    en: The features are a bit wonky, and some cotton is sticking out...
    ko: 물론 삐뚤빼뚤하고 솜이 튀어나오긴 했지만….
    ja: 少し不格好だけどな
  d_nikke_sakura_bloominsummer_04_92:
    speaker: sakura_s
    en: I find them endearing.
    ko: 그래도 저는 마음에 듭니다.
    ja: それでも、私は気に入っています。
  d_nikke_sakura_bloominsummer_04_93:
    speaker: sakura_s
    en: These are the first dolls you and I have made together, so I like them.
    ko: 저와 군의 첫 인형이지 않습니까.
    ja: 私と君の初めての人形でしょう？
  d_nikke_sakura_bloominsummer_04_94:
    speaker: "<Self>"
    en: Go ahead and place them in the sand castle.
    ko: 그럼 이제 모래 위에 올려두자.
    ja: じゃあ、砂の上に置いておこう
  d_nikke_sakura_bloominsummer_04_95:
    speaker: sakura_s
    en: Will do.
    ko: 예.
    ja: はい。
  d_nikke_sakura_bloominsummer_04_96:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 툭-!
    ja: ポタ…
  d_nikke_sakura_bloominsummer_04_97:
    speaker: sakura_s
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_nikke_sakura_bloominsummer_04_98:
    speaker: "<Narration>"
    en: "*Boom* *Grumble*"
    ko: 툭-! 투둑-!
    ja: ポタッ…ポタッ！
  d_nikke_sakura_bloominsummer_04_99:
    speaker: "<Narration>"
    en: "*Crack* *Rumble*"
    ko: |-
      우르릉-!
      콰광-!
    ja: |-
      ゴロゴロ！
      ドーン！
  d_nikke_sakura_bloominsummer_04_100:
    speaker: "<Self>"
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_sakura_bloominsummer_04_101:
    speaker: "<Monologue>"
    en: The moment we place the dolls on top of the sand castle...
    ko: 나와 사쿠라의 인형을 모래성 위에 꽂아두는 순간.
    ja: |-
      私とサクラの人形を
      砂の上に置いたその瞬間…
  d_nikke_sakura_bloominsummer_04_102:
    speaker: "<Narration>"
    en: "* Fwooooosh*"
    ko: 쏴아아아아-!
    ja: ザァァァァー！
  d_nikke_sakura_bloominsummer_04_103:
    speaker: "<Monologue>"
    en: All of a sudden, rain starts pouring down from the sky.
    ko: "…하늘에서는 갑자기 비가 내리기 시작했다."
    ja: 空から突然、雨が降り始めた
d_nikke_sakura_bloominsummer_05:
  d_nikke_sakura_bloominsummer_05_1:
    speaker: sakura_s
    en: This is bad.
    ko: "…완성을 하자마자, 비가 쏟아지다니 좋지 않군요."
    ja: |-
      …完成した途端、雨が降り出すとは
      困りましたね。
  d_nikke_sakura_bloominsummer_05_2:
    speaker: sakura_s
    en: It'll only be a matter of time until the rain washes away our sand castle.
    ko: 모래성이 빗물에 쓸려 가는 건 시간문제 일 것 같습니다.
    ja: |-
      砂の城が雨に流されるのも、
      時間の問題でしょう。
  d_nikke_sakura_bloominsummer_05_3:
    speaker: "<Self>"
    en: We can't let that happen.
    ko: 그렇게 둘 순 없지.
    ja: そうはさせない
  d_nikke_sakura_bloominsummer_05_4:
    speaker: "<Self>"
    en: Let's make a makeshift tent or something to keep the rain out.
    ko: 우선 비를 막을 천막 같은 거라도 만들자.
    ja: |-
      とりあえず、雨を防げる
      テントみたいなものでも作ろう
  d_nikke_sakura_bloominsummer_05_5:
    speaker: "<Monologue>"
    en: Sakura and I gather some nearby fabrics and start constructing a makeshift
      tent over the sand castle.
    ko: |-
      나와 사쿠라는 주변에 있는 천들과 나뭇잎들을 주워와
      모래성 위로 쌓기 시작했다.
    ja: |-
      私とサクラは、周辺の布と葉っぱを拾い、
      砂の城の上に積み重ねた
  d_nikke_sakura_bloominsummer_05_6:
    speaker: sakura_s
    en: That should at least block out some of the rain.
    ko: "…어느 정도의 빗물은 막아낼 수 있을 것 같군요."
    ja: "…ある程度の雨水は防げそうですね。"
  d_nikke_sakura_bloominsummer_05_7:
    speaker: sakura_s
    en: At any rate,
    ko: 빗줄기 또한 얇은 걸 보니.
    ja: 雨脚がそれほど強くないので、
  d_nikke_sakura_bloominsummer_05_8:
    speaker: sakura_s
    en: it seems to be letting up.
    ko: 얼마 안 가 그칠 것 같습니다.
    ja: すぐにやみそうです。
  d_nikke_sakura_bloominsummer_05_9:
    speaker: "<Self>"
    en: In the meantime, we should find some shelter from the rain.
    ko: 우리도 그동안 비를 좀 피하고 있을까?
    ja: 私たちも雨宿りしようか？
  d_nikke_sakura_bloominsummer_05_10:
    speaker: sakura_s
    en: Yeah, let's do that.
    ko: 예, 그러시죠.
    ja: ええ、そうしましょう。
  d_nikke_sakura_bloominsummer_05_11:
    speaker: "<Monologue>"
    en: After some time has passed...
    ko: 시간이 얼마나 흘렀을까.
    ja: どれくらい時間が経っただろうか
  d_nikke_sakura_bloominsummer_05_12:
    speaker: "<Narration>"
    en: "*Pitter-patter*"
    ko: 쏴아아아-
    ja: ザアアア…
  d_nikke_sakura_bloominsummer_05_13:
    speaker: "<Monologue>"
    en: The rain is still coming down.
    ko: 비는 여전히 내리고 있었다.
    ja: 雨は相変わらず降り続けていた
  d_nikke_sakura_bloominsummer_05_14:
    speaker: "<Self>"
    en: Hmm... This isn't good.
    ko: 으음. 안 좋네.
    ja: うーん。困ったな
  d_nikke_sakura_bloominsummer_05_15:
    speaker: sakura_s
    en: I guess it's not going to stop anytime soon.
    ko: "…멈출 생각이 없군요."
    ja: "…止みそうにありませんね。"
  d_nikke_sakura_bloominsummer_05_16:
    speaker: sakura_s
    en: If this keeps up, that tent of ours will gather water and collapse.
    ko: 이대로 가다간 빗물이 고여 천막이 무너질 것 같습니다.
    ja: |-
      このままでは、雨水が溜まって
      テントが崩れてしまうでしょう。
  d_nikke_sakura_bloominsummer_05_17:
    speaker: "<Self>"
    en: We have to do something.
    ko: 조금 손을 볼까?
    ja: 少し手を加えようか
  d_nikke_sakura_bloominsummer_05_18:
    speaker: sakura_s
    en: Yes, but what?
    ko: 어떻게 말씀이십니까.
    ja: どのように、でしょうか？
  d_nikke_sakura_bloominsummer_05_19:
    speaker: "<Self>"
    en: First, let's remove the water that's pooled up on the top of the tent.
    ko: 우선 천막에 있는 빗물을 좀 걷어내고.
    ja: とりあえず、テントに溜まった雨水を捨て…
  d_nikke_sakura_bloominsummer_05_20:
    speaker: "<Self>"
    en: Then we can make something more effective, like a rain catcher.
    ko: 빗물받이 같은 걸 만드는 거지.
    ja: 雨よけのようなものを作ろう
  d_nikke_sakura_bloominsummer_05_21:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_05_22:
    speaker: "<Self>"
    en: Are you not on board with that idea?
    ko: 별로야?
    ja: 気に入らないか？
  d_nikke_sakura_bloominsummer_05_23:
    speaker: sakura_s
    en: No, I love it.
    ko: 아뇨.
    ja: いいえ。
  d_nikke_sakura_bloominsummer_05_24:
    speaker: sakura_s
    en: In the grand scheme of things, a sand castle hardly holds much importance.
    ko: 어떻게 보면 별 거 아닌 모래성일 뿐인데.
    ja: ただの砂の城だと思う人もいるはずなのに、
  d_nikke_sakura_bloominsummer_05_25:
    speaker: sakura_s
    en: Nevertheless, I'm truly grateful for your diligent efforts to protect it.
    ko: 이렇게까지 열심히 지켜주시는 게 감사해서요.
    ja: |-
      ここまで必死に守ってくださるのが、
      嬉しかったのです。
  d_nikke_sakura_bloominsummer_05_26:
    speaker: "<Self>"
    en: We worked hard on it,
    ko: 사쿠라와 내가 열심히 만든 거잖아.
    ja: サクラと私が頑張って作ったものだろう？
  d_nikke_sakura_bloominsummer_05_27:
    speaker: "<Self>"
    en: so we can't just let it collapse.
    ko: 이대로 무너지게 둘 순 없지.
    ja: このまま崩すわけにはいかない
  d_nikke_sakura_bloominsummer_05_28:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_05_29:
    speaker: sakura_s
    en: I'll clear the water that's pooled up.
    ko: "…그럼 제가 고인 빗물을 걷어내고 있겠습니다."
    ja: "…では、私が溜まった雨水を片づけます。"
  d_nikke_sakura_bloominsummer_05_30:
    speaker: sakura_s
    en: Can you get started on the rain catcher?
    ko: 군께서 빗물받이를 만들어 주시겠습니까?
    ja: 君に雨よけを頼んでもよろしいですか？
  d_nikke_sakura_bloominsummer_05_31:
    speaker: "<Self>"
    en: Sure thing.
    ko: 알겠어.
    ja: 分かった
  d_nikke_sakura_bloominsummer_05_32:
    speaker: "<Monologue>"
    en: At that moment.
    ko: 그 순간.
    ja: その時
  d_nikke_sakura_bloominsummer_05_33:
    speaker: "<Narration>"
    en: "*Swooooosh*"
    ko: 휘이이잉-!
    ja: ビュオオォ…！
  d_nikke_sakura_bloominsummer_05_34:
    speaker: "<Monologue>"
    en: To make matters worse, the wind begins to blow in baleful gusts.
    ko: 엎친데 덮친 격으로 바람이 세게 불어오기 시작했다.
    ja: |-
      追い打ちのように、
      風が強く吹き始めた
  d_nikke_sakura_bloominsummer_05_35:
    speaker: sakura_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_sakura_bloominsummer_05_36:
    speaker: sakura_s
    en: We've got to hold the tent down,
    ko: 군, 우선 천막을 잡아 주시겠습니까?
    ja: 君、テントを抑えてくれますか？
  d_nikke_sakura_bloominsummer_05_37:
    speaker: sakura_s
    en: otherwise it'll fly away!
    ko: 이러다 날아갈 것 같습니다!
    ja: このままでは吹き飛びそうです！
  d_nikke_sakura_bloominsummer_05_38:
    speaker: "<Self>"
    en: I'm on it!
    ko: 알겠어!
    ja: 分かった！
  d_nikke_sakura_bloominsummer_05_39:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휘익-!
    ja: ヒュッ！
  d_nikke_sakura_bloominsummer_05_40:
    speaker: "<Narration>"
    en: "*Crash!*"
    ko: 우당탕-!
    ja: ガタンッ！
  d_nikke_sakura_bloominsummer_05_41:
    speaker: "<Monologue>"
    en: Before I'm able to grab the tent, it's ripped away and flies off.
    ko: 하지만 천막은 잡을 새도 없이 순식간에 날아가 버렸고.
    ja: |-
      しかし、テントは抑える間もなく
      あっという間に飛んでいってしまった
  d_nikke_sakura_bloominsummer_05_42:
    speaker: "<Monologue>"
    en: In an instant, the sand castle that Sakura and I worked so hard on...
    ko: 나와 사쿠라가 열심히 만들어 놓은 모래성 마저도.
    ja: 私とサクラが必死に作った砂の城も…
  d_nikke_sakura_bloominsummer_05_43:
    speaker: "<Narration>"
    en: "*Swooooosh*"
    ko: 사사삭-!
    ja: ザァァ…
  d_nikke_sakura_bloominsummer_05_44:
    speaker: "<Monologue>"
    en: is swept away as well.
    ko: |-
      바람과 빗물에 의해.
      순식간에 휩쓸려 버렸다.
    ja: |-
      風と雨水によって、
      あっという間に流されてしまった
  d_nikke_sakura_bloominsummer_05_45:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_05_46:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_05_47:
    speaker: "<Narration>"
    en: "*Pitter-patter*"
    ko: 쏴아아아-!
    ja: ザアアア…！
  d_nikke_sakura_bloominsummer_05_48:
    speaker: sakura_s
    en: Everything was swept away in a short moment before we could even react...
    ko: "…무엇인가를 할 새도 없이 짧은시간사이 휩쓸려 버렸군요."
    ja: "…手を打つ間もなく、流されてしまいましたね。"
  d_nikke_sakura_bloominsummer_05_49:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_05_50:
    speaker: sakura_s
    en: It takes immense time and effort
    ko: 모래성은.
    ja: 砂の城は…
  d_nikke_sakura_bloominsummer_05_51:
    speaker: sakura_s
    en: to build a sand castle,
    ko: 쌓을 때는 많은 노력이 필요하지만.
    ja: 作るには多くの努力が必要ですが、
  d_nikke_sakura_bloominsummer_05_52:
    speaker: sakura_s
    en: yet it can crumble in an instant.
    ko: 무너지는 건 한순간인 것 같습니다.
    ja: 崩れるのは一瞬ですね。
  d_nikke_sakura_bloominsummer_05_53:
    speaker: sakura_s
    en: And what remains is nothing at all.
    ko: 그리고 남는 것 또한 아무것도 없지요.
    ja: そして、何も残りません。
  d_nikke_sakura_bloominsummer_05_54:
    speaker: sakura_s
    en: "... Sometimes, I find myself thinking that this could be said of life itself."
    ko: "…그래서 가끔은 인생과도 같다는 생각을 하곤 합니다."
    ja: "…まるで人生のようですね。"
  d_nikke_sakura_bloominsummer_05_55:
    speaker: "<Monologue>"
    en: Sakura looks at the spot where the sand castle once stood.
    ko: 사쿠라는 모래성이 있었던 자리를 쳐다봤다.
    ja: サクラは砂の城があった場所を見つめた
  d_nikke_sakura_bloominsummer_05_56:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_05_57:
    speaker: sakura_s
    en: We should head back.
    ko: "…이만 돌아가실까요?"
    ja: "…戻りましょうか？"
  d_nikke_sakura_bloominsummer_05_58:
    speaker: "<Self>"
    en: You're leaving?
    ko: 이대로 가려고?
    ja: このまま戻るのか？
  d_nikke_sakura_bloominsummer_05_59:
    speaker: sakura_s
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_sakura_bloominsummer_05_60:
    speaker: sakura_s
    en: This rain isn't stopping, and it's getting late.
    ko: 비는 계속 내리고 있고, 시간도 많이 늦었습니다.
    ja: 雨は降り続けており、もう夜になります。
  d_nikke_sakura_bloominsummer_05_61:
    speaker: sakura_s
    en: All that hard work of ours just got washed away like it was nothing.
    ko: 열심히 만들었던 것들이 다 휩쓸린 걸 보니.
    ja: |-
      頑張って作ったものが、
      すべて流されるのを見て…
  d_nikke_sakura_bloominsummer_05_62:
    speaker: sakura_s
    en: I don't have it in me to rebuild it all again.
    ko: "…지금은 다시 만들고 싶은 생각이 나질 않습니다."
    ja: "…もう一度作りたいとも思えません。"
  d_nikke_sakura_bloominsummer_05_63:
    speaker: "<Self>"
    en: No, not everything was washed away.
    ko: |-
      아니야.
      다 휩쓸리진 않았어.
    ja: |-
      いや。
      全部流されたわけじゃない
  d_nikke_sakura_bloominsummer_05_64:
    speaker: "<Self>"
    en: Look here.
    ko: 여길 봐.
    ja: ここを見てくれ
  d_nikke_sakura_bloominsummer_05_65:
    speaker: sakura_s
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_sakura_bloominsummer_05_66:
    speaker: "<Monologue>"
    en: I gesture to the area where we built the sand castle.
    ko: 나는 우리가 만들었던 곳중, 한 곳을 가리켰고.
    ja: 私は、ある場所を指さした
  d_nikke_sakura_bloominsummer_05_67:
    speaker: "<Monologue>"
    en: Although the corners are somewhat damaged,
    ko: 그곳에는.
    ja: そこには…
  d_nikke_sakura_bloominsummer_05_68:
    speaker: "<Monologue>"
    en: the foundation still remains.
    ko: |-
      모서리가 부서졌지만.
      아직 휩쓸리지 않은, 분수대가 있었다.
    ja: |-
      角は崩れたものの、まだ流されずに
      残っている噴水があった
  d_nikke_sakura_bloominsummer_05_69:
    speaker: "<Self>"
    en: Sure, it took a lot of effort to build something that can be swept away in
      an instant.
    ko: |-
      물론 쌓을 땐 많은 노력이 필요하고
      무너지는 것 또한 한순간인 건 맞지만.
    ja: |-
      作る時は努力が必要で、
      崩れるのも一瞬だが…
  d_nikke_sakura_bloominsummer_05_70:
    speaker: "<Self>"
    en: But not all is lost.
    ko: 분명 남는 건 있어.
    ja: 残るものは確かにある
  d_nikke_sakura_bloominsummer_05_71:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_05_72:
    speaker: "<Self>"
    en: Something still remains, so that's why we can start again.
    ko: 남아 있는 게 있기 때문에 다시 할 수 있는 거지.
    ja: |-
      残っているものがあるから、
      また始められるんだ
  d_nikke_sakura_bloominsummer_05_73:
    speaker: "<Self>"
    en: Not only that...
    ko: 그리고….
    ja: それに…
  d_nikke_sakura_bloominsummer_05_74:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 휙-!
    ja: パッ！
  d_nikke_sakura_bloominsummer_05_75:
    speaker: "<Monologue>"
    en: I pull out the dolls that was buried in the sand.
    ko: 난 무너진 모래 속에 파묻힌 인형을 꺼내 들었다.
    ja: |-
      私は崩れた砂の中に埋まっている
      人形を拾い上げた
  d_nikke_sakura_bloominsummer_05_76:
    speaker: sakura_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_sakura_bloominsummer_05_77:
    speaker: "<Self>"
    en: In that moment, we felt too worn out to notice what was still there.
    ko: 당장 너무 힘들어서 그걸 못 보고 지나칠 뿐이야.
    ja: 今はつらすぎて、目に入らないだけだ
  d_nikke_sakura_bloominsummer_05_78:
    speaker: "<Self>"
    en: So, let's give it another try.
    ko: 그러니까, 다시 만들어보자.
    ja: だから、もう一度作ろう
  d_nikke_sakura_bloominsummer_05_79:
    speaker: "<Monologue>"
    en: I sit back down on the beach and start piling up the sand again.
    ko: 나는 해변에 앉아 모래를 다시 쌓아 올렸고.
    ja: 私は海辺に座り、砂を集め始めた
  d_nikke_sakura_bloominsummer_05_80:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_05_81:
    speaker: "<Monologue>"
    en: Sakura sits beside me and reaches for the sand.
    ko: 사쿠라도 내 옆에 앉아 모래 더미에 손을 뻗었다.
    ja: サクラも隣に座り、砂の山に手を伸ばした
  d_nikke_sakura_bloominsummer_05_82:
    speaker: "<Monologue>"
    en: Before we know it, the rain starts to lighten up.
    ko: "…그리고 어느샌가 비는 서서히 그치기 시작했다."
    ja: "…そして、いつの間にか雨は徐々にやみ始めた"
  d_nikke_sakura_bloominsummer_05_83:
    speaker: "<Self>"
    en: Done!
    ko: 완성!
    ja: 完成だ！
  d_nikke_sakura_bloominsummer_05_84:
    speaker: "<Monologue>"
    en: Sakura and I have finished building a small sand castle.
    ko: 나와 사쿠라는 작은 모래성 하나를 완성시켰다.
    ja: 私とサクラは、小さな砂の城を完成させた
  d_nikke_sakura_bloominsummer_05_85:
    speaker: sakura_s
    en: There's just enough space for the two dolls.
    ko: 두 개의 인형을 둘 공간은 나오는군요.
    ja: 人形を置く場所はありますね。
  d_nikke_sakura_bloominsummer_05_86:
    speaker: sakura_s
    en: I have to say, they look pretty cute standing on top of it.
    ko: 모래성 위에 꽂아놓으니 퍽 귀엽습니다.
    ja: 砂の上に置くと、とてもかわいいです。
  d_nikke_sakura_bloominsummer_05_87:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_bloominsummer_05_88:
    speaker: sakura_s
    en: If it weren't for you, I wouldn't be able to see this.
    ko: 군이 아니었다면, 저는 이걸 못 봤겠지요.
    ja: 君がいなければ、見られなかった光景でしょう。
  d_nikke_sakura_bloominsummer_05_89:
    speaker: "<Self>"
    en: Should we head back?
    ko: 그럼 이제 갈까?
    ja: じゃあ、行こうか
  d_nikke_sakura_bloominsummer_05_90:
    speaker: sakura_s
    en: Just a moment.
    ko: 아, 잠시….
    ja: あ、少々お待ちを…
  d_nikke_sakura_bloominsummer_05_91:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 찰칵-!
    ja: カシャッ！
  d_nikke_sakura_bloominsummer_05_92:
    speaker: sakura_s
    en: Photos can last a lifetime.
    ko: "…사진은 평생 남으니까요."
    ja: "…写真は一生残りますから。"
  d_nikke_sakura_bloominsummer_05_93:
    speaker: sakura_s
    en: Now we can go.
    ko: 후후, 이제 가시지요.
    ja: ふふ、行きましょう。
  d_nikke_sakura_bloominsummer_05_94:
    speaker: "<Monologue>"
    en: Sakura and I start walking.
    ko: 나와 사쿠라는 걸음을 옮겼고.
    ja: 私とサクラは移動した
  d_nikke_sakura_bloominsummer_05_95:
    speaker: "<Monologue>"
    en: Meanwhile, the sand castle we rebuilt
    ko: 우리가 다시 만든 모래성은.
    ja: 私たちが作り直した砂の城は…
  d_nikke_sakura_bloominsummer_05_96:
    speaker: "<Monologue>"
    en: stands tall even after we return to the Ark.
    ko: 다시 방주로 돌아갈 때까지도 무너지지 않았다.
    ja: アークに戻る時まで、そこに建っていた
