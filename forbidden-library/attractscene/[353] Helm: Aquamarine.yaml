---
d_nikke_helm_aquamarine_01:
  d_nikke_helm_aquamarine_01_1:
    speaker: Narration
    en: "*Clatter clatter*"
    ko: 탁, 타닥.
    ja: カタ、カタッ
  d_nikke_helm_aquamarine_01_2:
    speaker: Narration
    en: "*Clatter clatter*"
    ko: 타다닥. 탁, 타닥.
    ja: カタカタカタッ
  d_nikke_helm_aquamarine_01_3:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_01_4:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_01_5:
    speaker: helm_s
    en: "... Subordinate."
    ko: "…귀관."
    ja: "…貴官。"
  d_nikke_helm_aquamarine_01_6:
    speaker: helm_s
    en: I just don't get it.
    ko: 아까부터 계속 묻고 싶었는데.
    ja: さっきから聞きたかったんだけど
  d_nikke_helm_aquamarine_01_7:
    speaker: helm_s
    en: We're at a summer resort. How come you're working?
    ko: 왜 이런 피서지에 와서까지 일을 하고 있어?
    ja: どうして避暑地に来てまで仕事をしてるの？
  d_nikke_helm_aquamarine_01_8:
    speaker: Choice
    en: You're one to talk.
    ko: "…그러는 헬름이야말로."
    ja: "…そういうヘルムこそ"
  d_nikke_helm_aquamarine_01_9:
    speaker: Choice
    en: I didn't buy it for a second when the higher-ups said I could take a vacation.
    ko: "…[피서나 즐기고 오라]는 \n상사의 말을 100% 믿진 않아서."
    ja: |-
      …「冷たい海で涼んでこい」という
      上司の言葉を完全には信じられなくて
  d_nikke_helm_aquamarine_01_10:
    speaker: helm_s
    en: Well...
    ko: 난….
    ja: 私は…
  d_nikke_helm_aquamarine_01_11:
    speaker: helm_s
    en: I can't just play all day long.
    ko: 하루종일 놀고 있을 수만도 없잖아.
    ja: 一日中遊んでいるわけにもいかないでしょ。
  d_nikke_helm_aquamarine_01_12:
    speaker: helm_s
    en: Every second I spend here lounging, more and more work is piling up.
    ko: 여기 있는 동안 돌아가서 해야 할 업무들은 쌓이고 있고.
    ja: |-
      ここにいる間にも、帰ったらやるべき仕事は
      たまっていくし。
  d_nikke_helm_aquamarine_01_13:
    speaker: helm_s
    en: Even if I can get just a small bit of work done while I'm here,
    ko: 그걸 조금이라도 여기서 쳐놓을 수 있다면,
    ja: それを少しでもここで片づけておけば
  d_nikke_helm_aquamarine_01_14:
    speaker: helm_s
    en: it'll be a big relief for me as well as Mast and Anchor.
    ko: 난 물론이고 마스트나 앵커도 훨씬 편해질 테니까.
    ja: |-
      私だけじゃなくて、マストやアンカーも
      ずっと楽になるはずだから。
  d_nikke_helm_aquamarine_01_15:
    speaker: helm_s
    en: I know the feeling all too well.
    ko: "…공감해."
    ja: "…同感よ。"
  d_nikke_helm_aquamarine_01_16:
    speaker: helm_s
    en: I feel I owe Deputy Chief Burningum in so many ways,
    ko: "실은 나도 이번에 여러 모로, \n버닝엄 부사령관께 폐끼친 게 있어서."
    ja: |-
      実は私も今回色々と
      バーニンガム副司令官に迷惑をかけたから。
  d_nikke_helm_aquamarine_01_17:
    speaker: helm_s
    en: so getting some work done is the least I can do to repay him.
    ko: 적어도 그걸 상쇄할 수 있을 만큼은 일해두고 싶거든.
    ja: |-
      少なくとも、それを相殺できるくらいには
      働いておきたいのよ。
  d_nikke_helm_aquamarine_01_18:
    speaker: helm_s
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  d_nikke_helm_aquamarine_01_19:
    speaker: helm_s
    en: Sounds like we're in the same boat.
    ko: 뭐랄까 우리, 비슷한 처지네.
    ja: 何て言うか、2人とも似たような立場なのね。
  d_nikke_helm_aquamarine_01_20:
    speaker: Self
    en: It certainly does.
    ko: 그런 것 같네.
    ja: そうみたいだな
  d_nikke_helm_aquamarine_01_21:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_01_22:
    speaker: helm_s
    en: How much longer do you intend on working?
    ko: 몇 시까지 일할 생각이야?
    ja: 何時まで仕事するつもり？
  d_nikke_helm_aquamarine_01_23:
    speaker: Self
    en: Until I wrap up this report.
    ko: 이 보고서를 다 끝낼 때까지.
    ja: この報告書が終わるまで
  d_nikke_helm_aquamarine_01_24:
    speaker: helm_s
    en: Same here. I've got about 40 pages left.
    ko: "나도 그래. \n앞으로 약 40페이지 정도 남았지."
    ja: |-
      私も。
      あと40ページくらい残ってるわ。
  d_nikke_helm_aquamarine_01_25:
    speaker: helm_s
    en: Looks like we're in for a long workday, heh.
    ko: 하아… 오늘 하루는 길겠네.
    ja: はぁ…まだまだかかるわね。
  d_nikke_helm_aquamarine_01_26:
    speaker: Narration
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_helm_aquamarine_01_27:
    speaker: anis_s
    en: Comaaaanderrr!
    ko: 지~휘~관~님~!
    ja: 指～揮～官～さ～ま～！
  d_nikke_helm_aquamarine_01_28:
    speaker: Self
    en: Come on in.
    ko: 들어와.
    ja: どうぞ
  d_nikke_helm_aquamarine_01_29:
    speaker: anis_s
    en: Hehe.
    ko: 헤헤.
    ja: えへへ。
  d_nikke_helm_aquamarine_01_30:
    speaker: anis_s
    en: Guess what?
    ko: 내가 지금부터 무슨 말할 거게~?
    ja: 私が今からどんな話をすると思う～？
  d_nikke_helm_aquamarine_01_31:
    speaker: Self
    en: What?
    ko: "??"
    ja: "？？"
  d_nikke_helm_aquamarine_01_32:
    speaker: anis_s
    en: Get a load of this.
    ko: 실은 있잖아.
    ja: 実はね。
  d_nikke_helm_aquamarine_01_33:
    speaker: anis_s
    en: Neon, Rapi, and I were all competing to see who could float the longest,
    ko: "나랑 네온이랑 라피랑, \n같이 누가누가 더 물에 잘 뜨나 내기 하다가."
    ja: |-
      私とネオンとラピで、誰が一番
      水に上手に浮かべるか勝負してたら
  d_nikke_helm_aquamarine_01_34:
    speaker: anis_s
    en: and I think some water may have seeped in through my thigh.
    ko: 여기 허벅지 파츠 어딘가가 좀… 물을 먹은 것 같달까.
    ja: |-
      太もものパーツにちょっと…
      水が入っちゃった感じで。
  d_nikke_helm_aquamarine_01_35:
    speaker: anis_s
    en: I've been feeling a bit out of sorts.
    ko: 미묘하게 삐그덕거리는 것 같아서.
    ja: なんかギシギシいうのよね。
  d_nikke_helm_aquamarine_01_36:
    speaker: anis_s
    en: Any chance you could replace a few parts for me after we get back?
    ko: 이거 이번에 돌아가면 좀 교체해주면 안 될까?
    ja: 帰ったら交換してくれない？
  d_nikke_helm_aquamarine_01_37:
    speaker: Self
    en: Let me see.
    ko: 어디 봐.
    ja: 見せてくれ
  d_nikke_helm_aquamarine_01_38:
    speaker: Monologue
    en: I conduct a rudimentary check on Anis.
    ko: 간단하게 아니스의 몸 상태를 점검했다.
    ja: 簡単にアニスの状態をチェックした
  d_nikke_helm_aquamarine_01_39:
    speaker: Self
    en: I'm not detecting any issues.
    ko: "…큰 문제는 없어 보이는데."
    ja: "…大きな問題はなさそうだが"
  d_nikke_helm_aquamarine_01_40:
    speaker: anis_s
    en: Oh, okay. That's good.
    ko: 에이~ 그래도.
    ja: でもでも～！
  d_nikke_helm_aquamarine_01_41:
    speaker: anis_s
    en: But what if it's one of those issues where you can't pick it up on a cursory
      glance?
    ko: "이런 작은 하자 때문에 \n나중에 진짜 목숨이 위험해졌을 때,"
    ja: |-
      こういう小さな欠陥のせいで
      いざ命の危険に直面した時に
  d_nikke_helm_aquamarine_01_42:
    speaker: anis_s
    en: I'd hate for us to get into a tight spot and then find out I'm unable to carry
      you to safety.
    ko: 냅다 지휘관님을 안고 못 뛰게 되면 어떡해?
    ja: |-
      指揮官様を抱えて逃げられなかったら
      どうするの？
  d_nikke_helm_aquamarine_01_43:
    speaker: Self
    en: Point taken.
    ko: 흠… 알겠어.
    ja: うーん…分かった
  d_nikke_helm_aquamarine_01_44:
    speaker: Self
    en: I'll apply for an increase in our budget once we get back.
    ko: 돌아가면 추가 예산을 요청해 볼게.
    ja: 帰ったら追加予算を申請してみよう
  d_nikke_helm_aquamarine_01_45:
    speaker: anis_s
    en: Woohoo!
    ko: 아싸~!
    ja: やった～！
  d_nikke_helm_aquamarine_01_46:
    speaker: anis_s
    en: Thanks, Commander, love ya!
    ko: "고마워, 그리고 사랑해! \n지휘관님!"
    ja: |-
      ありがと！
      指揮官様大好きー！
  d_nikke_helm_aquamarine_01_47:
    speaker: Monologue
    en: Anis skips merrily out of the cabin.
    ko: 아니스는 신이 나서 오두막을 나갔다.
    ja: アニスは嬉しそうに小屋を出て行った
  d_nikke_helm_aquamarine_01_48:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_01_49:
    speaker: helm_s
    en: Honestly, Subordinate.
    ko: 귀관은 정말…!
    ja: 貴官と言う人は…！
  d_nikke_helm_aquamarine_01_50:
    speaker: helm_s
    en: They could ask for the moon and you'd agree to it.
    ko: 저런 억지를 일일이 다 들어준단 말이야?
    ja: あんなワガママをいちいち聞いてあげてるの？
  d_nikke_helm_aquamarine_01_51:
    speaker: helm_s
    en: And for her to use swimming as an excuse... completely unwarranted.
    ko: 고작 물놀이를 하다가 몸이 좀 젖은 걸 핑계로…!
    ja: 水遊びをしてちょっと体が濡れたからって…！
  d_nikke_helm_aquamarine_01_52:
    speaker: Self
    en: That's not quite the entire picture.
    ko: 아니, 물놀이는 아마 핑계일 거야.
    ja: いや、水遊びはごまかしだろう
  d_nikke_helm_aquamarine_01_53:
    speaker: helm_s
    en: What do you mean?
    ko: "…뭐?"
    ja: "…え？"
  d_nikke_helm_aquamarine_01_54:
    speaker: Self
    en: Anis incurred a few minor injuries during one of the skirmishes on this island.
    ko: "실은 섬으로 오는 길의 전투에서, \n아니스가 가벼운 부상을 입었거든."
    ja: |-
      島に来る途中の戦闘で
      アニスが軽く負傷したんだ
  d_nikke_helm_aquamarine_01_55:
    speaker: helm_s
    en: So what you mean is that ever since then,
    ko: "…그랬다는 건."
    ja: "…ということは"
  d_nikke_helm_aquamarine_01_56:
    speaker: helm_s
    en: Anis has been wanting to swap her parts out for new ones,
    ko: 사실 아니스는 그때부터 파츠를 교체하고 싶었던 건데,
    ja: |-
      アニスはその時から
      パーツを交換したかったけど
  d_nikke_helm_aquamarine_01_57:
    speaker: helm_s
    en: and she's using this swimming incident as a pretext since she's afraid to
      ask outright?
    ko: 그러지 못해서 지금 물놀이를 핑계로 댔다는 거야?
    ja: |-
      言い出せなかったから
      水遊びを言い訳にしたってこと？
  d_nikke_helm_aquamarine_01_58:
    speaker: Self
    en: That's my guess.
    ko: 내가 짐작하기로는 그래.
    ja: 私の予想ではそうだ
  d_nikke_helm_aquamarine_01_59:
    speaker: Self
    en: She's the type who doesn't like to show weakness.
    ko: 생각보다 약한 소릴 하기 싫어하는 타입이라서.
    ja: |-
      意外と弱音を吐くのが
      苦手なタイプだから
  d_nikke_helm_aquamarine_01_60:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_01_61:
    speaker: helm_s
    en: I see.
    ko: 그래, 그랬구나.
    ja: そう…だったのね。
  d_nikke_helm_aquamarine_01_62:
    speaker: helm_s
    en: So she actually would have been rather hurt
    ko: "그럼 만일 방금 상황에서 귀관이, \n내가 생각했던 것처럼 아니스를 나무랐다면."
    ja: |-
      じゃあ、もしさっき貴官が
      アニスを叱りつけてたら
  d_nikke_helm_aquamarine_01_63:
    speaker: helm_s
    en: if you'd forced her to admit the truth just now?
    ko: 아니스가 굉장히 서운한 상황이 됐을 수도 있겠네.
    ja: アニスはすごく悲しんだでしょうね。
  d_nikke_helm_aquamarine_01_64:
    speaker: Self
    en: Precisely.
    ko: 말하자면 그런 거지.
    ja: そういうことだ
  d_nikke_helm_aquamarine_01_65:
    speaker: helm_s
    en: Interesting. Lesson learned. Thanks.
    ko: "…한 수 배웠어. 고마워."
    ja: "…一つ勉強になったわ。ありがとう。"
  d_nikke_helm_aquamarine_01_66:
    speaker: Self
    en: You're welcome.
    ko: 천만에.
    ja: それはよかった
  d_nikke_helm_aquamarine_01_67:
    speaker: Monologue
    en: I turn my laptop back on and resume my work.
    ko: "…다시 노트북을 켜서 업무를 시작했다."
    ja: "…再びノートパソコンを開いて仕事を始めた"
  d_nikke_helm_aquamarine_01_68:
    speaker: Narration
    en: "*Clatter clatter*"
    ko: 탁, 타닥. 타다닥.
    ja: カタカタカタッ
  d_nikke_helm_aquamarine_01_69:
    speaker: Narration
    en: "*Clatter clatter*"
    ko: 타닥, 탁.
    ja: カタ、カタッ
  d_nikke_helm_aquamarine_01_70:
    speaker: liter_s
    en: Hey!
    ko: 이보거라~!
    ja: お～い！
  d_nikke_helm_aquamarine_01_71:
    speaker: liter_s
    en: You in there, Greenhorn?
    ko: 게 애송이 있느냐~!
    ja: 青二才はおるか～！
  d_nikke_helm_aquamarine_01_72:
    speaker: Self
    en: Yes, it's open.
    ko: 안에 있으니 들어와.
    ja: 中にいる
  d_nikke_helm_aquamarine_01_73:
    speaker: liter_s
    en: About that thing you wanted to be repaired...
    ko: 애송이 네가 일전에 수리를 요청한 것 말이다.
    ja: この間修理を頼まれた件じゃが
  d_nikke_helm_aquamarine_01_74:
    speaker: liter_s
    en: I know I said I'd have it done yesterday, but I'm gonna need a bit more time.
    ko: "그게 어제까지라고 했는데… \n시간이 좀 더 필요할 것 같구나."
    ja: |-
      昨日までだと言っておったが…
      もう少し時間がかかりそうなんじゃ。
  d_nikke_helm_aquamarine_01_75:
    speaker: Self
    en: How much longer do you need?
    ko: 음… 언제까지 가능할 것 같아?
    ja: うーん…いつまでにできそうだ？
  d_nikke_helm_aquamarine_01_76:
    speaker: liter_s
    en: Hmm...
    ko: "…흠."
    ja: "…ふむ。"
  d_nikke_helm_aquamarine_01_77:
    speaker: liter_s
    en: Judging from the current progress, I'd say at least two more days.
    ko: |-
      지금의 진행 상황으로 봤을 땐,
      적어도 이틀은 더 걸릴 것 같다만....
    ja: |-
      今の状況から考えると、
      少なくともあと2日はかかりそうじゃが…
  d_nikke_helm_aquamarine_01_78:
    speaker: liter_s
    en: I'll get it done as quickly as possible.
    ko: 최대한 더 날짜를 당겨 보마.
    ja: なるべく急いで進めるとしよう。
  d_nikke_helm_aquamarine_01_79:
    speaker: Self
    en: Fine, as long as I have it within three days.
    ko: 넉넉잡아 3일까지도 괜찮아.
    ja: 最大あと3日までなら大丈夫だ
  d_nikke_helm_aquamarine_01_80:
    speaker: liter_s
    en: Okay, great.
    ko: 오오, 정말이냐?
    ja: おお、本当かい？
  d_nikke_helm_aquamarine_01_81:
    speaker: liter_s
    en: Volt has been down in the dumps since my work takes up all my time.
    ko: 안 그래도 볼트가 안 놀아준다고 서운해하고 있었는데.
    ja: |-
      ボルトと遊んでやれなくて
      寂しそうにしてたんじゃが
  d_nikke_helm_aquamarine_01_82:
    speaker: liter_s
    en: If there's no rush, I can set aside some time to play with him.
    ko: "그 정도 기한이면, \n녀석을 좀 봐주면서도 작업할 수 있겠구나."
    ja: |-
      それだけの期間があれば
      ボルトと遊びながら作業できそうじゃ。
  d_nikke_helm_aquamarine_01_83:
    speaker: liter_s
    en: I'll keep you updated. Thanks.
    ko: "…그럼 그때 다시 보고하마. \n수고하거라~"
    ja: |-
      …じゃあまた報告するとしよう。
      お疲れなのじゃ～
  d_nikke_helm_aquamarine_01_84:
    speaker: Monologue
    en: Liter leaves with a smile on her face.
    ko: 리타가 싱글벙글 웃으며 나갔다.
    ja: リターがニコニコと笑いながら出て行った
  d_nikke_helm_aquamarine_01_85:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_01_86:
    speaker: helm_s
    en: I don't know much about repairing things,
    ko: 난 다른 건 모르겠지만.
    ja: 私は、他のことならともかく
  d_nikke_helm_aquamarine_01_87:
    speaker: helm_s
    en: but I do know that I can't stand those who break a deadline.
    ko: 마감을 어기는 건 정말 아니라고 봐.
    ja: |-
      締め切りを破るのは
      いけないことだと思うわ。
  d_nikke_helm_aquamarine_01_88:
    speaker: helm_s
    en: Also, isn't the thing you wanted her to repair
    ko: 게다가 귀관이 수리를 맡겼다는 거,
    ja: それに貴官が修理を任せたのって
  d_nikke_helm_aquamarine_01_89:
    speaker: helm_s
    en: M.M.R.'s underwater Rapture detection device?
    ko: 그 M.M.R.의 수중 랩쳐를 탐지하는 기계 아니었어?
    ja: |-
      あのM.M.R.の、水中ラプチャーを
      探知する機械じゃないの？
  d_nikke_helm_aquamarine_01_90:
    speaker: Self
    en: Yes.
    ko: 맞아.
    ja: そうだ
  d_nikke_helm_aquamarine_01_91:
    speaker: helm_s
    en: The longer that device isn't operational, the more danger we're all in!
    ko: |-
      그런 중요한 물건의 수리가 늦어졌다간,
      모두의 안전에 문제가 생기게 될 텐데….
    ja: |-
      そんな大事な物の修理が遅れたら
      みんなの安全が脅かされるかもしれないのに…
  d_nikke_helm_aquamarine_01_92:
    speaker: helm_s
    en: What were you thinking?
    ko: 대체 무슨 생각인 거야, 귀관?
    ja: いったい何を考えてるの？
  d_nikke_helm_aquamarine_01_93:
    speaker: Self
    en: Liter has been slaving away without any personal time for herself.
    ko: |-
      하지만 리타도 계속 모두를 위해 일하느라,
      개인 시간을 갖지 못했잖아.
    ja: |-
      リターもずっとみんなのために働いていて
      プライベートな時間を取れていない
  d_nikke_helm_aquamarine_01_94:
    speaker: helm_s
    en: And?
    ko: 그래도…!
    ja: でも…！
  d_nikke_helm_aquamarine_01_95:
    speaker: Self
    en: If I had drawn a hard line and forced her to adhere to the previous deadline,
    ko: 만약 내가 여기서 더 마감을 압박했다면,
    ja: もしここで無理に急かしたら
  d_nikke_helm_aquamarine_01_96:
    speaker: Self
    en: she would have felt I was being unfair, even though she wouldn't have said
      anything.
    ko: 리타도 내색은 안 했겠지만 억울하다고 느꼈을걸.
    ja: |-
      リターも顔には出さないだろうが、
      不満に思うはずだ
  d_nikke_helm_aquamarine_01_97:
    speaker: helm_s
    en: Well... I suppose you're right...
    ko: 그것도… 그렇지만….
    ja: それは…そうでしょうけど…
  d_nikke_helm_aquamarine_01_98:
    speaker: Self
    en: Also, the malfunction with the machine has nothing to do with its detection
      function, which is working just fine.
    ko: "그리고 결정적으로, \n고장난 건 기계의 메인 기능이 아니었어."
    ja: |-
      それに壊れたのは機械の
      メイン機能じゃない
  d_nikke_helm_aquamarine_01_99:
    speaker: helm_s
    en: So,
    ko: "…그럼."
    ja: "…じゃあ"
  d_nikke_helm_aquamarine_01_100:
    speaker: helm_s
    en: it's a relatively low priority. Understood.
    ko: "상대적으로 우선순위가 떨어지겠구나. \n이제야 이해했어."
    ja: |-
      優先順位が低いのね。
      やっと分かったわ。
  d_nikke_helm_aquamarine_01_101:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_01_102:
    speaker: helm_s
    en: How strange.
    ko: 이상해.
    ja: おかしいわ。
  d_nikke_helm_aquamarine_01_103:
    speaker: helm_s
    en: As a squad leader,
    ko: 나도 분명 한 스쿼드의 리더로서,
    ja: 私も一部隊のリーダーとして
  d_nikke_helm_aquamarine_01_104:
    speaker: helm_s
    en: I always try to stay abreast of what's going on around me.
    ko: 주변에서 일어나는 일들에 대해 파악하고 있으려고 노력했고.
    ja: 周りの出来事を把握しようと努力してきたし
  d_nikke_helm_aquamarine_01_105:
    speaker: helm_s
    en: Or, at least I thought I did.
    ko: 또 실제로도 그러고 있는 편이라고 생각했는데.
    ja: 実際に把握している方だと思っていたけど。
  d_nikke_helm_aquamarine_01_106:
    speaker: helm_s
    en: After everything I've seen today, however,
    ko: 오늘 귀관과 함께 있으면서 느꼈어.
    ja: 今日、貴官と一緒にいて感じたわ。
  d_nikke_helm_aquamarine_01_107:
    speaker: helm_s
    en: I feel like...
    ko: 어쩌면 난… 나의 동료들에 대해서,
    ja: |-
      ひょっとしたら私は…
      私の仲間たちのことを、
  d_nikke_helm_aquamarine_01_108:
    speaker: helm_s
    en: I don't know the first thing
    ko: 심지어는 내 가장 가까운 스쿼드 동료들에 대해서도.
    ja: |-
      私の一番近くにいる
      部隊の仲間たちのことも
  d_nikke_helm_aquamarine_01_109:
    speaker: helm_s
    en: about my fellow squadmates.
    ko: 아무것도 모르고 있는 게 아니었나 하고.
    ja: 何も知らないのかもしれないって。
  d_nikke_helm_aquamarine_01_110:
    speaker: helm_s
    en: Perhaps that's why
    ko: 그래서 앵커와 마스트가 늘,
    ja: だからアンカーとマストがいつも
  d_nikke_helm_aquamarine_01_111:
    speaker: helm_s
    en: Anchor and Mast always seem so disgruntled?
    ko: 내 앞에서 불만에 차 있었던 게 아니었나 하고….
    ja: |-
      私に対して不満ばかりだったのかも
      しれないって…
  d_nikke_helm_aquamarine_01_112:
    speaker: Self
    en: What do you mean?
    ko: 응? 그 둘이 왜?
    ja: ん？2人がどうかしたのか？
  d_nikke_helm_aquamarine_01_113:
    speaker: helm_s
    en: Whenever we're preparing for the boat party or carrying out our other duties,
    ko: 선상 파티를 준비할 때나, 다른 임무를 맡았을 때나.
    ja: |-
      船上パーティーを準備する時や、
      他の任務を任せた時に
  d_nikke_helm_aquamarine_01_114:
    speaker: helm_s
    en: they always argue with me.
    ko: 그 둘과 난 항상 다투고 있었거든.
    ja: いつも2人とケンカになってしまうのよ。
  d_nikke_helm_aquamarine_01_115:
    speaker: helm_s
    en: I always want to go above and beyond
    ko: 난 좀 더 잘하고 싶고.
    ja: 私はもっと上手くやりたいし
  d_nikke_helm_aquamarine_01_116:
    speaker: helm_s
    en: in order to show everyone what we're capable of,
    ko: "우리 스쿼드가 이만큼 자랑스럽다는 걸 \n모두에게 알리고 싶은데."
    ja: |-
      うちの部隊がこれだけすばらしいってことを
      みんなに伝えたいのに
  d_nikke_helm_aquamarine_01_117:
    speaker: helm_s
    en: but...
    ko: 그 둘은 뭐랄까….
    ja: あの2人は何て言うか…
  d_nikke_helm_aquamarine_01_118:
    speaker: helm_s
    en: they've never seemed particularly interested in such things.
    ko: 그런 것들에는 딱히 관심이 없는 것 같아서.
    ja: そういうことにはあまり興味がなさそうで。
  d_nikke_helm_aquamarine_01_119:
    speaker: helm_s
    en: The end result is that I end up riding them too hard.
    ko: 정신을 차리고 보면 늘 그들을 닥달하고 있는 거야, 내가.
    ja: つい、いつも2人に小言を言ってしまうの。
  d_nikke_helm_aquamarine_01_120:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_01_121:
    speaker: helm_s
    en: This isn't a new development. I've long felt that something was awry.
    ko: 물론 나도 이 관계가 뭔가 잘못됐다는 건 오래 전부터 느꼈어.
    ja: |-
      もちろん私も何か間違ってるかもって
      ずっと前から思っていたわ。
  d_nikke_helm_aquamarine_01_122:
    speaker: helm_s
    en: Be that as it may,
    ko: 하지만 그렇다고 해서,
    ja: でも、だからといって
  d_nikke_helm_aquamarine_01_123:
    speaker: helm_s
    en: I won't lower my standards or besmirch my pride under any circumstance.
    ko: "이 스쿼드에 대해 내가 가진 기대치나 \n프라이드를 낮출 수는 없는 거잖아."
    ja: |-
      イージス部隊に対する期待値や
      プライドを下げるわけにはいかないでしょ。
  d_nikke_helm_aquamarine_01_124:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_01_125:
    speaker: helm_s
    en: So,
    ko: 그래서 말인데, 귀관.
    ja: それでね、貴官。
  d_nikke_helm_aquamarine_01_126:
    speaker: helm_s
    en: is there any chance you could give me some advice?
    ko: 혹시 귀관이 날… 지도해주지 않겠어?
    ja: よかったら、貴官が私を…指導してくれない？
  d_nikke_helm_aquamarine_01_127:
    speaker: helm_s
    en: I want to learn from a fellow leader like yourself.
    ko: 난 리더로서 귀관이 가진 노하우들을 전수받고 싶어.
    ja: |-
      私はリーダーとして、
      貴官が持つノウハウを知りたいの。
  d_nikke_helm_aquamarine_01_128:
    speaker: helm_s
    en: As for Mast and Anchor,
    ko: 그래서 나도 마스트와 앵커에게,
    ja: |-
      貴官がアニスやリターにとって
      そうであるように
  d_nikke_helm_aquamarine_01_129:
    speaker: helm_s
    en: I want to be someone that they can trust, just like Anis and Liter put such
      faith in you.
    ko: |-
      귀관이 아니스나 리타에게 그러하듯,
      오롯이 신뢰할 수 있는 사람이 되고 싶어.
    ja: |-
      私もマストとアンカーに
      心から信頼してもらえる人になりたい。
  d_nikke_helm_aquamarine_01_130:
    speaker: Self
    en: Are you sure that will work?
    ko: "…괜찮겠어?"
    ja: "…いいのか？"
  d_nikke_helm_aquamarine_01_131:
    speaker: Self
    en: You and I have very different leadership styles.
    ko: "헬름의 기존 방식과 내 방식은, \n아주 많이 다를 텐데."
    ja: |-
      ヘルムの今までのやり方と私のやり方は
      かなり違うはずだ
  d_nikke_helm_aquamarine_01_132:
    speaker: helm_s
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫よ。
  d_nikke_helm_aquamarine_01_133:
    speaker: helm_s
    en: The entire reason I'm asking is because I want to change.
    ko: 어차피 내가 달라지고 싶어서 부탁하는 거니까.
    ja: 私が変わりたくて頼んでるんだから。
  d_nikke_helm_aquamarine_01_134:
    speaker: helm_s
    en: I'm well aware of how much of a challenge it may be.
    ko: 그 정도는 감수할 각오가 되어 있어.
    ja: それくらい、受け入れる覚悟はできているわ。
  d_nikke_helm_aquamarine_01_135:
    speaker: Self
    en: If you insist.
    ko: 음… 그래.
    ja: うーん…そうか
  d_nikke_helm_aquamarine_01_136:
    speaker: Self
    en: Are you sure you're not going to end up regretting this?
    ko: "…후회하지 않을 자신은 있는 거지?"
    ja: "…後悔しない自信があるんだな？"
  d_nikke_helm_aquamarine_01_137:
    speaker: helm_s
    en: I won't give up if you don't.
    ko: "…귀관이야말로 도중에 날 포기할 생각 마."
    ja: "…貴官こそ途中で諦めないでよ。"
  d_nikke_helm_aquamarine_01_138:
    speaker: helm_s
    en: Once I put my mind to something, I don't stop until it's finished.
    ko: "난 한번 뭔가를 하겠다고 결심하면, \n그걸 해내기 전까지는 절대 멈추지 않거든."
    ja: |-
      私は一度何かをすると決めたら、
      絶対にやり遂げるわ。
d_nikke_helm_aquamarine_02:
  d_nikke_helm_aquamarine_02_1:
    speaker: yan_s
    en: What is this?
    ko: "…뭐고?"
    ja: "…なんや？"
  d_nikke_helm_aquamarine_02_2:
    speaker: yan_s
    en: You told me there were valuable objects around here. I don't see anything.
    ko: "여 돈 되는 거 있다고 해서 왔는데. \n뭣도 없네?"
    ja: |-
      金になるもんがあるっちゅーから来たんやけど
      なんもあらへんやん。
  d_nikke_helm_aquamarine_02_3:
    speaker: frima_s
    en: Not happy.
    ko: "…쿨."
    ja: "…ぐぅ。"
  d_nikke_helm_aquamarine_02_4:
    speaker: helm_s
    en: You can't be serious, Subordinate?
    ko: "…진심이야, 귀관?"
    ja: "…貴官、本気なの？"
  d_nikke_helm_aquamarine_02_5:
    speaker: helm_s
    en: How do you expect me to lead these two?
    ko: "정말 내게, 이 두 사람을 이끌어서 \n뭔갈 해내게 만들라고?"
    ja: |-
      本当に私に、この2人を率いて
      何かを達成しろっていうの？
  d_nikke_helm_aquamarine_02_6:
    speaker: Choice
    en: You're the one who said you wanted to change.
    ko: 달라지고 싶다며.
    ja: 変わりたいんだろう？
  d_nikke_helm_aquamarine_02_7:
    speaker: Choice
    en: You said you wouldn't give up.
    ko: 후회하지 않을 자신 있다며.
    ja: 後悔しない自信があるんだろう？
  d_nikke_helm_aquamarine_02_8:
    speaker: helm_s
    en: I know, but...
    ko: 그건 사실이지만 왜…!
    ja: それはそうだけど…！
  d_nikke_helm_aquamarine_02_9:
    speaker: Self
    en: You're wondering why I selected these two, of all people, aren't you?
    ko: 팀을 이런 식으로 짰냐고?
    ja: なんでこんなチームにしたのかって？
  d_nikke_helm_aquamarine_02_10:
    speaker: helm_s
    en: Yes!
    ko: 그래.
    ja: そうよ。
  d_nikke_helm_aquamarine_02_11:
    speaker: helm_s
    en: Couldn't you at least give me some more reliable people? Like Rapi, or Pepper.
    ko: |-
      적어도 라피나 페퍼처럼,
      더 성실한 인원들로 꾸릴 수도 있는 거였잖아.
    ja: |-
      ラピやペッパーみたいに
      もっと真面目なメンバーを集めることも
      できたでしょ？
  d_nikke_helm_aquamarine_02_12:
    speaker: helm_s
    en: Or is it that
    ko: 그런데도 이런 구성을 만들어온 건
    ja: それなのにこんなチームにしたのは
  d_nikke_helm_aquamarine_02_13:
    speaker: helm_s
    en: you're starting me off in the deep end, as it were?
    ko: 굳이 나한테 어려운 과제를 내어주기 위함이야?
    ja: 私に難しい課題を出すため？
  d_nikke_helm_aquamarine_02_14:
    speaker: helm_s
    en: I can understand your thought process, but aren't we losing sight of the main
      goal here?
    ko: "그렇다면 의도는 이해하겠지만, \n의도를 위해 목적을 잃어버린 경우라고 봐."
    ja: |-
      それなら意図は分かるけど、
      目的を見失ってるんじゃないかしら。
  d_nikke_helm_aquamarine_02_15:
    speaker: Self
    en: I chose these two because they most closely resemble your actual squadmates.
    ko: "아니, 난 네 동료들과의 유사성을 고려해서 \n이 멤버를 고른 거야."
    ja: |-
      いや、君の仲間たちと似ているところがあるから
      このメンバーにしたんだ
  d_nikke_helm_aquamarine_02_16:
    speaker: helm_s
    en: What?!
    ko: "…뭐?"
    ja: "…え？"
  d_nikke_helm_aquamarine_02_17:
    speaker: helm_s
    en: No, absolutely not.
    ko: 아니 아니, 아니지.
    ja: 全然違うわよ？
  d_nikke_helm_aquamarine_02_18:
    speaker: helm_s
    en: Sure, Mast prioritizes adventure over work,
    ko: 물론 마스트는 일보단 낭만이 더 우선이고,
    ja: もちろんマストは仕事よりロマンが優先だし
  d_nikke_helm_aquamarine_02_19:
    speaker: helm_s
    en: and Anchor dedicates most of her time to playing with marine life,
    ko: 앵커도 해양 생물을 가지고 노느라 딴짓할 때가 많지만.
    ja: |-
      アンカーも海洋生物と遊んでばかりで
      他のことをしている時が多いけど
  d_nikke_helm_aquamarine_02_20:
    speaker: helm_s
    en: but they're completely different from Yan and Frima.
    ko: 그렇다고 저 두 사람에 비교할 만큼은 아니잖아.
    ja: だからって、あの2人ほどじゃないわ。
  d_nikke_helm_aquamarine_02_21:
    speaker: Self
    en: I don't know, I'd say there are some commonalities.
    ko: 그래도 확실한 공통점은 있지.
    ja: でも確かに共通点はある
  d_nikke_helm_aquamarine_02_22:
    speaker: Self
    en: All of them pursue their own goals and interests that are separate from the
      goals of their squad.
    ko: "양쪽 다 스쿼드의 목표 외에, \n각자의 목표나 관심사가 있다는 것."
    ja: |-
      どちらも部隊の目標以外に
      各自の目標や趣味があるだろう
  d_nikke_helm_aquamarine_02_23:
    speaker: helm_s
    en: True...
    ko: 그건… 사실이지만.
    ja: それは…そうね。
  d_nikke_helm_aquamarine_02_24:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_02_25:
    speaker: helm_s
    en: Fine.
    ko: 그래. 일단 귀관의 생각은 잘 알겠어.
    ja: とりあえず貴官の考えはよく分かったわ。
  d_nikke_helm_aquamarine_02_26:
    speaker: helm_s
    en: I asked for this, so I'm in no position to complain.
    ko: 나도 부탁하는 입장이니까 이 이상 불평하진 않을게.
    ja: |-
      私から言いだしたことだから、
      これ以上の文句は控えるわね。
  d_nikke_helm_aquamarine_02_27:
    speaker: helm_s
    en: So, what do you want me to tell them to do?
    ko: 그래서, 내가 이 사람들을 이끌고 뭘 해내면 돼?
    ja: それで、この2人を率いて何をすればいいの？
  d_nikke_helm_aquamarine_02_28:
    speaker: Self
    en: First of all...
    ko: 음, 일단은….
    ja: うーん、まずは…
  d_nikke_helm_aquamarine_02_29:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_02_30:
    speaker: yan_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_02_31:
    speaker: frima_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_02_32:
    speaker: yan_s
    en: So that's what this is all about.
    ko: 뭔 일을 시킬라나 해서 와 봤드만.
    ja: 何を頼まれるんかな～って気になってたんやけど
  d_nikke_helm_aquamarine_02_33:
    speaker: yan_s
    en: You brought me over here just to clean this room?
    ko: 고작 방 청소나 시킬라고 그레 용을 쓰고 데려왔드나?
    ja: |-
      部屋の掃除なんかさせるために
      あんな必死に頼み込んどったん？
  d_nikke_helm_aquamarine_02_34:
    speaker: frima_s
    en: Cleaning sucks.
    ko: 방 청소. 귀찮.
    ja: 部屋掃除。面倒。
  d_nikke_helm_aquamarine_02_35:
    speaker: frima_s
    en: Hate cleaning.
    ko: 세상에서. 제일. 귀찮.
    ja: 世界で。一番。面倒。
  d_nikke_helm_aquamarine_02_36:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_02_37:
    speaker: helm_s
    en: Let's just give it a try, guys.
    ko: 그래도 한번 해 보자.
    ja: それでも、やってみましょう。
  d_nikke_helm_aquamarine_02_38:
    speaker: helm_s
    en: There must be a reason Subordinate bunched us all together.
    ko: 귀관도 이 일을 시키면서 나름대로 생각이 있었을 거야.
    ja: 何か考えがあってのことのはずよ。
  d_nikke_helm_aquamarine_02_39:
    speaker: helm_s
    en: There's nothing better than coming home to a clean room after a long day at
      work.
    ko: "…가령 하루를 마치고 돌아왔을 때, \n방이 깨끗하면 기분이 좋잖아."
    ja: |-
      …1日を終えて帰ってきた時に
      部屋がきれいだと気分がいいでしょ？
  d_nikke_helm_aquamarine_02_40:
    speaker: helm_s
    en: It's good for the morale of the entire squad.
    ko: 그건 팀 전체의 사기에도 도움이 될 테고.
    ja: チーム全体の士気も上がるはずだし
  d_nikke_helm_aquamarine_02_41:
    speaker: helm_s
    en: Isn't that reason enough to clean?
    ko: "…그 정도 이유로는 부족할까?"
    ja: "…そんな理由じゃ足りないかしら？"
  d_nikke_helm_aquamarine_02_42:
    speaker: yan_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_02_43:
    speaker: yan_s
    en: I guess I see what you're getting at,
    ko: 뭐, 니 말뜻은 내도 이해한다마는.
    ja: まあ、あんたの言いたいことは分かるで。
  d_nikke_helm_aquamarine_02_44:
    speaker: yan_s
    en: but I've always paid a cleaning lady to do this sort of thing.
    ko: 내야 뭐 돈 써서 청소 업체를 불러본 적만 있지,
    ja: |-
      でもうちは、金使こうて掃除屋さんを
      呼んだことしかないで？
  d_nikke_helm_aquamarine_02_45:
    speaker: yan_s
    en: I've never done it myself.
    ko: 내가 스스로 뭘 치워본 적이 있어야제.
    ja: 自分で何かを片づけたことがないねん。
  d_nikke_helm_aquamarine_02_46:
    speaker: helm_s
    en: That's okay. I'll teach you.
    ko: 그건 괜찮아. 어려운 부분은 내가 알려줄 테니까.
    ja: |-
      大丈夫よ。
      難しいことは私が教えてあげるから。
  d_nikke_helm_aquamarine_02_47:
    speaker: frima_s
    en: I know the basics.
    ko: "난. 괜찮. \n잘함."
    ja: |-
      私。大丈夫。
      得意。
  d_nikke_helm_aquamarine_02_48:
    speaker: frima_s
    en: Cleaned before.
    ko: 청소 의뢰. 몇 번. 받아봄.
    ja: 掃除依頼。何度も。受注。
  d_nikke_helm_aquamarine_02_49:
    speaker: frima_s
    en: The Scavengers. No.1.
    ko: 해결사. 넘버 원.
    ja: 万屋。ナンバーワン。
  d_nikke_helm_aquamarine_02_50:
    speaker: helm_s
    en: Well, that's reassuring.
    ko: "…그건 그나마 안심이 되는 말이네. \n그럼 잘 부탁할게."
    ja: |-
      …それは心強いわね。
      じゃあ、よろしく頼むわ。
  d_nikke_helm_aquamarine_02_51:
    speaker: Narration
    en: A while later.
    ko: "…잠시 후."
    ja: "…しばらくして"
  d_nikke_helm_aquamarine_02_52:
    speaker: frima_s
    en: "*Phew*"
    ko: "…쿨."
    ja: "…ぐぅ。"
  d_nikke_helm_aquamarine_02_53:
    speaker: Narration
    en: "*Bang*"
    ko: 쨍그랑-!!
    ja: ガシャンッ！
  d_nikke_helm_aquamarine_02_54:
    speaker: frima_s
    en: "..."
    ko: 어.
    ja: あ。
  d_nikke_helm_aquamarine_02_55:
    speaker: frima_s
    en: Sorry. Sleepy.
    ko: "…깜빡. 졸음."
    ja: "…一瞬。寝てた。"
  d_nikke_helm_aquamarine_02_56:
    speaker: Narration
    en: "*Fabric ripping*"
    ko: 찌이이익-
    ja: グイグイッ
  d_nikke_helm_aquamarine_02_57:
    speaker: yan_s
    en: What the...
    ko: "…참 나."
    ja: "…やってられへんわ。"
  d_nikke_helm_aquamarine_02_58:
    speaker: yan_s
    en: Did they glue this sheet to the bed or something? How come it's so hard to
      pull out?
    ko: |-
      뭔 침대 시트가 이레 안 벗겨지노?
      밑에다 본드를 발라 놨나?
    ja: |-
      なんでベッドシーツがこんな剥がれへんの？
      下にボンドでも塗ってあるん？
  d_nikke_helm_aquamarine_02_59:
    speaker: yan_s
    en: 'Hey, that gives me an idea:'
    ko: 내가 하다하다 침구 사업에까지 진출을 해야될 판이고.
    ja: 次は寝具ビジネスに進出せなあかんか？
  d_nikke_helm_aquamarine_02_60:
    speaker: yan_s
    en: Bed sheets that you can lift up with ease.
    ko: 부드럽게 싹~ 벗겨지는 침대 시트.
    ja: 滑らかにスル～っと剥がれるベッドシーツ。
  d_nikke_helm_aquamarine_02_61:
    speaker: yan_s
    en: It'd be a great way to get my foot in the door of the bedding industry.
    ko: 하… 벌써부터 대박의 기운이 느껴지는데?
    ja: あかん…すでに大ヒットの予感やで？
  d_nikke_helm_aquamarine_02_62:
    speaker: frima_s
    en: Stop.
    ko: 스톱 스톱.
    ja: ストップ。ストップ。
  d_nikke_helm_aquamarine_02_63:
    speaker: frima_s
    en: Sheet ripping.
    ko: 더 하면. 시트. 찢어짐.
    ja: それ以上。やったら。シーツ。破ける。
  d_nikke_helm_aquamarine_02_64:
    speaker: yan_s
    en: It is? Fine, I'll pull it gently, then.
    ko: 아, 그렇나? 그럼 좀 더 살살 벗겨볼….
    ja: あ、ホンマ？じゃあもっとやさし～く剥が…
  d_nikke_helm_aquamarine_02_65:
    speaker: Narration
    en: "*Rrrriiippp*"
    ko: 찌이이익-!
    ja: ビリッ！
  d_nikke_helm_aquamarine_02_66:
    speaker: yan_s
    en: "..."
    ko: "…어."
    ja: "…あ。"
  d_nikke_helm_aquamarine_02_67:
    speaker: yan_s
    en: Did you hear that?
    ko: 방금 엄청 불길한 소리 났는데. 들었나?
    ja: |-
      今、えらい嫌な音が聞こえたんやけど。
      あんたも聞いた？
  d_nikke_helm_aquamarine_02_68:
    speaker: frima_s
    en: Yes.
    ko: "…헬름. 마음."
    ja: "…ヘルム。心。"
  d_nikke_helm_aquamarine_02_69:
    speaker: frima_s
    en: Helm's heart breaking.
    ko: 찢기는. 소리인 듯.
    ja: 裂ける。音かも。
  d_nikke_helm_aquamarine_02_70:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_02_71:
    speaker: yan_s
    en: Listen.
    ko: 아….
    ja: あ…
  d_nikke_helm_aquamarine_02_72:
    speaker: yan_s
    en: Everyone here knows that I'm capable of putting in a solid day's work.
    ko: 내가 어디 가서 일 몬한단 소리는 안 듣는데 말이제.
    ja: |-
      うち、仕事できへんって
      言われることないねんけど。
  d_nikke_helm_aquamarine_02_73:
    speaker: yan_s
    en: It's just that we're way out of my wheelhouse here.
    ko: 이거는 너무 내 관심 분야랑 동떨어져 있어가.
    ja: 掃除は興味なさすぎてなぁ。
  d_nikke_helm_aquamarine_02_74:
    speaker: yan_s
    en: I'm about as useless as a screen door on a submarine right now.
    ko: 아무래도 좀 실력 발휘가 안 된다 아이가. 미안타.
    ja: どうも実力を発揮できへんのや。かんにんな。
  d_nikke_helm_aquamarine_02_75:
    speaker: frima_s
    en: Was good before.
    ko: 나도. 왕년엔. 꽤. 날림.
    ja: 私も。昔は。ブイブイ。言わせた。
  d_nikke_helm_aquamarine_02_76:
    speaker: frima_s
    en: Not now.
    ko: 근데. 지금. 감 잃은 듯.
    ja: でも。今は。センスゼロ。
  d_nikke_helm_aquamarine_02_77:
    speaker: frima_s
    en: Now depressed.
    ko: "…씁쓸."
    ja: "…切ない。"
  d_nikke_helm_aquamarine_02_78:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_02_79:
    speaker: helm_s
    en: Fine, message received.
    ko: "…그래, 알겠어."
    ja: "…そう、分かったわ。"
  d_nikke_helm_aquamarine_02_80:
    speaker: helm_s
    en: I'll take care of the rest. You two are good to go.
    ko: |-
      남은 일은 내가 할 테니까,
      두 사람은 돌아가서 보던 일들 봐.
    ja: |-
      残りは私がやるから、
      2人は戻っていいわよ。
  d_nikke_helm_aquamarine_02_81:
    speaker: yan_s
    en: "... What?"
    ko: "…뭐라고?"
    ja: "…何やて？"
  d_nikke_helm_aquamarine_02_82:
    speaker: yan_s
    en: You're gonna do all this by yourself?
    ko: 지금 이걸 니 혼자 다 하겠다는 말이가?
    ja: これを全部あんた1人でやるっちゅーんか？
  d_nikke_helm_aquamarine_02_83:
    speaker: yan_s
    en: There's still a lot to clean. Are you sure?
    ko: 아직 청소해야 할 데가 천지라서 힘들 낀데?
    ja: やることが山積みで大変やで？
  d_nikke_helm_aquamarine_02_84:
    speaker: helm_s
    en: It's okay.
    ko: "…내가 힘든 건 상관없어."
    ja: "…私が大変なのは問題じゃないの。"
  d_nikke_helm_aquamarine_02_85:
    speaker: helm_s
    en: We've already got broken dishes and ripped sheets on our hands.
    ko: "하지만 식기가 깨지거나. \n침구가 찢어지는 건 복구가 안 되잖아."
    ja: |-
      でも、食器が割れたり、
      寝具が破けたら元に戻せないでしょ？
  d_nikke_helm_aquamarine_02_86:
    speaker: helm_s
    en: It may be best if I handle the rest on my own.
    ko: "그러니까 이렇게 하는 편이 \n결과적으로는 더 나을 거라고 봐."
    ja: |-
      だから私が1人でやった方が
      結果的にはいいと思うわ。
  d_nikke_helm_aquamarine_02_87:
    speaker: helm_s
    en: Sorry to have troubled you two with this.
    ko: "…두 사람 다, 기껏 고생해 줬는데 정말 미안해."
    ja: "…2人とも頑張ってくれたのにごめんなさい。"
  d_nikke_helm_aquamarine_02_88:
    speaker: frima_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_02_89:
    speaker: yan_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_02_90:
    speaker: yan_s
    en: Fine by me.
    ko: 알겠다, 뭐.
    ja: 分かった。
  d_nikke_helm_aquamarine_02_91:
    speaker: yan_s
    en: Whatever the leader says, goes.
    ko: 리더인 니가 그렇게 판단했으면 그런 거겠지.
    ja: |-
      リーダーのあんたがそう言うなら
      そうなんやろ。
  d_nikke_helm_aquamarine_02_92:
    speaker: yan_s
    en: We'll be waiting outside.
    ko: 그라믄 우리는 적당히 밖에서 대기하고 있을 테니까.
    ja: |-
      ほんなら、うちらは外で
      テキトーに待機してるから
  d_nikke_helm_aquamarine_02_93:
    speaker: yan_s
    en: Call us if you need anything.
    ko: 뭐 필요한 거 있으면 바로바로 불러라?
    ja: |-
      なんか手伝えることがあったら
      すぐに呼びや？
  d_nikke_helm_aquamarine_02_94:
    speaker: helm_s
    en: Thanks.
    ko: "…응, 그렇게 할게. \n고마워."
    ja: |-
      …ええ、そうするわ。
      ありがとう。
  d_nikke_helm_aquamarine_02_95:
    speaker: helm_s
    en: "*Phew*"
    ko: "…후."
    ja: "…ふぅ。"
  d_nikke_helm_aquamarine_02_96:
    speaker: helm_s
    en: Finally done.
    ko: 끝났네.
    ja: 終わったわ。
  d_nikke_helm_aquamarine_02_97:
    speaker: helm_s
    en: This room isn't even that spacious,
    ko: 그렇게 넓어보이는 방도 아니었는데,
    ja: そんなに広い部屋でもないのに。
  d_nikke_helm_aquamarine_02_98:
    speaker: helm_s
    en: but it took me forever and a day to clean it on my own.
    ko: 혼자서 다 쓸고 닦으려니 이렇게 시간이 오래 걸리는구나.
    ja: 全部1人でやると、こんなに時間がかかるのね。
  d_nikke_helm_aquamarine_02_99:
    speaker: Narration
    en: "*Click*"
    ko: 달칵.
    ja: ガチャ
  d_nikke_helm_aquamarine_02_100:
    speaker: Self
    en: All done?
    ko: 일은 끝났어?
    ja: 仕事は終わったか？
  d_nikke_helm_aquamarine_02_101:
    speaker: helm_s
    en: Yeah, just finished.
    ko: "…응. 지금 막 끝난 참이야."
    ja: "…ええ。今終わったところよ。"
  d_nikke_helm_aquamarine_02_102:
    speaker: Self
    en: Where are the others?
    ko: 다른 멤버들이 안 보이는데.
    ja: 他のメンバーは？
  d_nikke_helm_aquamarine_02_103:
    speaker: helm_s
    en: Um...
    ko: 그들은….
    ja: 2人は…
  d_nikke_helm_aquamarine_02_104:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_02_105:
    speaker: helm_s
    en: Sorry. I had to let them go.
    ko: "…미안. \n내가 그냥 내보냈어."
    ja: |-
      …ごめんなさい。
      私が追い返したの。
  d_nikke_helm_aquamarine_02_106:
    speaker: helm_s
    en: I felt they'd only make things worse.
    ko: 그대로 맡겨 뒀다간 일을 더 망칠 것 같아서.
    ja: |-
      あのまま任せたら、
      大変なことになりそうだったから。
  d_nikke_helm_aquamarine_02_107:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_02_108:
    speaker: helm_s
    en: I'm sorry to let you down.
    ko: "…실망시켰다면 미안해."
    ja: "…失望させたならごめんなさい。"
  d_nikke_helm_aquamarine_02_109:
    speaker: helm_s
    en: I know you must have expected more from me.
    ko: 나한테 뭔가를 기대하고 이 일을 맡겼겠지. 나도 잘 알아.
    ja: |-
      私に何かを期待して、この仕事を任せたのよね。
      私もそれはよく分かってる。
  d_nikke_helm_aquamarine_02_110:
    speaker: helm_s
    en: But I...
    ko: 하지만 난….
    ja: でも、私は…
  d_nikke_helm_aquamarine_02_111:
    speaker: Self
    en: I didn't.
    ko: 기대하지 않았어.
    ja: 期待していない
  d_nikke_helm_aquamarine_02_112:
    speaker: helm_s
    en: What?
    ko: 뭐?
    ja: え？
  d_nikke_helm_aquamarine_02_113:
    speaker: Self
    en: I didn't expect much.
    ko: 크게 기대하진 않았다고.
    ja: そんなに期待はしていなかった
  d_nikke_helm_aquamarine_02_114:
    speaker: helm_s
    en: "... What do you mean?"
    ko: "…그게 무슨 뜻이야?"
    ja: "…それはどういう意味？"
  d_nikke_helm_aquamarine_02_115:
    speaker: Self
    en: It would have been great if you had done it as a group, but it's only natural
      if you're not capable of that.
    ko: "해내면 대단한 거고, \n못 해내더라도 당연하다고 생각했지."
    ja: |-
      できたらすごいが、
      できなくても当然だと思ってたんだ
  d_nikke_helm_aquamarine_02_116:
    speaker: helm_s
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_helm_aquamarine_02_117:
    speaker: helm_s
    en: In other words, this task amounted to nothing.
    ko: |-
      그럼 이 과제는,
      아무런 의미도 없었다는 거야…?
    ja: |-
      じゃあこの課題には、
      何の意味もなかったってこと…？
  d_nikke_helm_aquamarine_02_118:
    speaker: Self
    en: Considering how it ended, yes.
    ko: "…음."
    ja: "…うーん"
  d_nikke_helm_aquamarine_02_119:
    speaker: Self
    en: How about we go out for a walk?
    ko: 일단 잠깐 밖으로 나갈까?
    ja: とりあえず外に出ようか？
d_nikke_helm_aquamarine_03:
  d_nikke_helm_aquamarine_03_1:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_03_2:
    speaker: helm_s
    en: This is the hammock where Frima always sleeps.
    ko: 여긴 프림이 항상 자는 해먹이잖아.
    ja: ここはプリムがいつも寝てるハンモックよね。
  d_nikke_helm_aquamarine_03_3:
    speaker: helm_s
    en: Do you want us to chew her out for not cleaning?
    ko: 설마, 청소를 내팽개치고 나간 걸 추궁하려고 온 거야?
    ja: |-
      まさか、掃除をほっぽり出して
      出て行ったのを責めに来たの？
  d_nikke_helm_aquamarine_03_4:
    speaker: Self
    en: No.
    ko: 아니.
    ja: いや
  d_nikke_helm_aquamarine_03_5:
    speaker: helm_s
    en: What then?
    ko: 그럼…?
    ja: じゃあ…？
  d_nikke_helm_aquamarine_03_6:
    speaker: Self
    en: We're going to borrow her hammock.
    ko: 우린 프림의 해먹을 빌리러 온 거야.
    ja: プリムのハンモックを借りに来たんだ
  d_nikke_helm_aquamarine_03_7:
    speaker: helm_s
    en: If nothing else,
    ko: 하아….
    ja: はぁ…
  d_nikke_helm_aquamarine_03_8:
    speaker: helm_s
    en: you've certainly kept me guessing today.
    ko: "정말 오늘의 귀관은, \n이해가지 않는 것 투성이네."
    ja: |-
      本当に今日の貴官は
      理解できないことだらけだわ。
  d_nikke_helm_aquamarine_03_9:
    speaker: helm_s
    en: Okay, take me through it.
    ko: "…그래서, 여기서 내가 할 일은 뭔데?"
    ja: "…それで、ここで私のやることは？"
  d_nikke_helm_aquamarine_03_10:
    speaker: Self
    en: First, lie down in it.
    ko: 일단 해먹 위에 누워 봐.
    ja: とりあえずハンモックに横になってみろ
  d_nikke_helm_aquamarine_03_11:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_03_12:
    speaker: Monologue
    en: After taking a deep breath,
    ko: 헬름은 깊이 심호흡을 한 뒤,
    ja: ヘルムは深呼吸してから
  d_nikke_helm_aquamarine_03_13:
    speaker: Monologue
    en: Helm tries to lie down on the hammock.
    ko: 다짜고짜 해먹 위에 몸을 누이려 했다.
    ja: ハンモックに横たわろうとした
  d_nikke_helm_aquamarine_03_14:
    speaker: Narration
    en: "*Squeak*"
    ko: 끼이익-!
    ja: グラッ！
  d_nikke_helm_aquamarine_03_15:
    speaker: helm_s
    en: Gah!
    ko: "…꺅!"
    ja: "…きゃっ！"
  d_nikke_helm_aquamarine_03_16:
    speaker: Narration
    en: "*Collapse*"
    ko: 우당탕탕-!!
    ja: ドテーン！
  d_nikke_helm_aquamarine_03_17:
    speaker: Self
    en: Argh!
    ko: "…켁."
    ja: "…うっ"
  d_nikke_helm_aquamarine_03_18:
    speaker: helm_s
    en: Sorry, I'll try again.
    ko: 미, 미안해, 귀관…! 지금 바로 일어설 테니까…!
    ja: |-
      ご、ごめんなさい、貴官…！
      すぐに起き上がるから…！
  d_nikke_helm_aquamarine_03_19:
    speaker: Self
    en: It's okay. Take your time.
    ko: 괜찮으니까… 천천히 해.
    ja: 大丈夫だから…ゆっくりやってくれ
  d_nikke_helm_aquamarine_03_20:
    speaker: helm_s
    en: Er...
    ko: 응….
    ja: ええ…
  d_nikke_helm_aquamarine_03_21:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_03_22:
    speaker: helm_s
    en: "... Aren't you angry?"
    ko: "…화는 내지 않는 거야?"
    ja: "…怒らないの？"
  d_nikke_helm_aquamarine_03_23:
    speaker: Self
    en: Why would I be?
    ko: 내가 왜?
    ja: どうして私が？
  d_nikke_helm_aquamarine_03_24:
    speaker: helm_s
    en: I already failed to do one job you asked me to do today,
    ko: 난 당장 오늘 귀관이 맡긴 일도 제대로 해내지 못했고.
    ja: |-
      今日貴官に頼まれた仕事も
      きちんとできなかったし
  d_nikke_helm_aquamarine_03_25:
    speaker: helm_s
    en: and now I ended up tripping you because I couldn't even do something as simple
      as laying down in a hammock.
    ko: 해먹에 눕는 간단한 일조차 하지 못해서 귀관을 넘어지게 했지.
    ja: |-
      ハンモックに寝るっていう簡単なことさえ
      できなくて、貴官を転ばせてしまったわ。
  d_nikke_helm_aquamarine_03_26:
    speaker: helm_s
    en: If it were me, I would have been apoplectic.
    ko: "…솔직히 나였다면 절대 그냥 넘어가지 않았을걸."
    ja: |-
      …正直、私だったら絶対に
      黙っていなかったはずよ。
  d_nikke_helm_aquamarine_03_27:
    speaker: helm_s
    en: I'd have chewed you out like I usually do with Anchor and Mast.
    ko: 따끔하게 한 마디 했을 거야. 평소에 앵커나 마스트에게 그랬듯이.
    ja: |-
      ビシッと言ったと思うわ。
      普段、アンカーやマストに言っているように。
  d_nikke_helm_aquamarine_03_28:
    speaker: Self
    en: You've never used a hammock before.
    ko: 처음이었잖아. 해먹에 누워보는 거.
    ja: |-
      初めてだったじゃないか。
      ハンモックに横になるのは
  d_nikke_helm_aquamarine_03_29:
    speaker: helm_s
    en: That's no excuse.
    ko: 그런 걸로는 변명이 안 돼.
    ja: そんなの言い訳にならないわ。
  d_nikke_helm_aquamarine_03_30:
    speaker: helm_s
    en: Nikke's somatic functions are superior to humans in many ways.
    ko: 니케의 신체 기능은 인간보다 여러 모로 월등하니까.
    ja: ニケの身体機能は人間より優れているから、
  d_nikke_helm_aquamarine_03_31:
    speaker: helm_s
    en: It's preposterous that I can't pull off such a simple physical task.
    ko: 이렇게 꼴사납게, 그것도 귀관 위에 넘어진다는 건 어불성설이지.
    ja: |-
      こんなみっともない形で、
      しかも貴官の上に倒れこむなんて
      話にならないわよ。
  d_nikke_helm_aquamarine_03_32:
    speaker: Self
    en: Why are you always so hard on yourself?
    ko: "…헬름은 왜 그렇게 스스로에게 엄격한 거야?"
    ja: |-
      …ヘルムはどうしてそんなに
      自分に厳しいんだ？
  d_nikke_helm_aquamarine_03_33:
    speaker: helm_s
    en: I...
    ko: "…나는."
    ja: "…私は…"
  d_nikke_helm_aquamarine_03_34:
    speaker: helm_s
    en: can't stand the notion of failure.
    ko: 절대 실패해서는 안 되는 사람이거든.
    ja: 絶対に失敗してはいけないの。
  d_nikke_helm_aquamarine_03_35:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_03_36:
    speaker: helm_s
    en: Think about it, Subordinate.
    ko: 생각해 봐, 귀관.
    ja: 考えてみて？
  d_nikke_helm_aquamarine_03_37:
    speaker: helm_s
    en: The Aegis Squad is responsible for the only battleship in the entire Ark.
    ko: |-
      방주 유일의 해군.
      방주 유일의 전함.
    ja: |-
      アーク唯一の海軍。
      アーク唯一の戦艦。
  d_nikke_helm_aquamarine_03_38:
    speaker: helm_s
    en: Our maintenance costs are far and above the greatest of any squad.
    ko: 그리고, 방주 최대의 유지비가 드는 스쿼드.
    ja: そして、アーク最大の維持費がかかる部隊。
  d_nikke_helm_aquamarine_03_39:
    speaker: helm_s
    en: 'It''s an immense amount of responsibility, and it''s all in the hands of
      just three people: me, Anchor, and Mast.'
    ko: 그걸 온통 처음인 나와 앵커, 마스트가 함께 이끌어가고 있고,
    ja: |-
      それを、すべてが初めての私とアンカーと
      マストが一緒に率いているの。
  d_nikke_helm_aquamarine_03_40:
    speaker: helm_s
    en: As you can imagine, all sorts of incidents are popping up as a result.
    ko: 그로 인해 필연적으로 온갖 사건 사고들이 생겨나고 있지만.
    ja: |-
      必然的にあらゆる事件や事故が
      起きているけど
  d_nikke_helm_aquamarine_03_41:
    speaker: helm_s
    en: When something goes wrong, no one tells us that it's okay because it's our
      first time.
    ko: 아무도 우리에게 [처음이라서 괜찮다]는 말은 해주지 않아.
    ja: |-
      だれも私たちに「初めてだから大丈夫」なんて
      言ってくれないわ。
  d_nikke_helm_aquamarine_03_42:
    speaker: helm_s
    en: Not even once.
    ko: "…단 한 사람도."
    ja: "…誰一人として。"
  d_nikke_helm_aquamarine_03_43:
    speaker: helm_s
    en: Our job consumes a lot of resources and manpower.
    ko: 그만큼의 물적, 인적 자원이 드는 일이니까.
    ja: それだけ、物的・人的資源がかかることだから。
  d_nikke_helm_aquamarine_03_44:
    speaker: helm_s
    en: Saying you're sorry only gets you so far.
    ko: 실수였다고, 잘못했다고 사과하는 것만으로는 의미가 없는 거야.
    ja: |-
      ミスだった、間違っていたと謝るだけじゃ
      意味がないのよ。
  d_nikke_helm_aquamarine_03_45:
    speaker: helm_s
    en: So everything has to be planned down to the finest detail.
    ko: 그러니까 매사에 처음부터 완벽해져야만 하지.
    ja: |-
      だから何事においても
      常に完璧じゃないといけないの。
  d_nikke_helm_aquamarine_03_46:
    speaker: helm_s
    en: "... Either it's us, or our squad."
    ko: "…우리는. \n우리의 스쿼드는."
    ja: |-
      …私たちは。
      私たちの部隊は。
  d_nikke_helm_aquamarine_03_47:
    speaker: Self
    en: Okay, but working this way has made you a nervous wreck,
    ko: 하지만 그로 인해 네가 초조해지고 있고,
    ja: しかし、そのせいで君は焦っていて
  d_nikke_helm_aquamarine_03_48:
    speaker: Self
    en: and you're passing that negative energy onto Mast and Anchor.
    ko: 그 초조함이 마스트와 앵커에게 전염되고 있잖아.
    ja: |-
      その焦りがマストとアンカーにも
      伝染している
  d_nikke_helm_aquamarine_03_49:
    speaker: helm_s
    en: I know.
    ko: 나도 알아.
    ja: 分かってる。
  d_nikke_helm_aquamarine_03_50:
    speaker: helm_s
    en: But what else can I do?
    ko: 하지만 여기서 뭘 더 어떻게 하란 말이야?
    ja: でも、これ以上どうすればいいの？
  d_nikke_helm_aquamarine_03_51:
    speaker: helm_s
    en: I can't shirk my responsibilities simply because I'm stressed out.
    ko: 초조하다며 내려놓기엔 지금의 내가 짊어진 게 너무 많아.
    ja: |-
      焦っているからって手放すには、
      今の私が背負っているものは多すぎるわ。
  d_nikke_helm_aquamarine_03_52:
    speaker: helm_s
    en: Mast, Anchor, the Admire,
    ko: 마스트와 앵커, 그리고 어드마이어 호….
    ja: マスト、アンカー、それからアドマイアー号…
  d_nikke_helm_aquamarine_03_53:
    speaker: helm_s
    en: Deputy Chief Burningum, who works so hard to maintain our squad,
    ko: 그걸 유지하기 위해 힘써주고 계신 버닝엄 부사령관과,
    ja: |-
      それを維持するために尽力してくださっている
      バーニンガム副司令官と
  d_nikke_helm_aquamarine_03_54:
    speaker: helm_s
    en: all of our sponsors who are kind enough to donate to our case, and...
    ko: 매주 우릴 후원해주고 있는 사람들, 그리고 또….
    ja: |-
      毎週私たちを支援してくれる人たち、
      それから…
  d_nikke_helm_aquamarine_03_55:
    speaker: Self
    en: You can lean on me.
    ko: 내가 있잖아.
    ja: 私がいる
  d_nikke_helm_aquamarine_03_56:
    speaker: helm_s
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_helm_aquamarine_03_57:
    speaker: Self
    en: Those people are not your responsibility.
    ko: 그리고 그 사람들은 네가 짊어진 사람이 아냐.
    ja: |-
      それに、その人たちは
      君の負担となる人たちじゃない
  d_nikke_helm_aquamarine_03_58:
    speaker: Self
    en: If anything, they're supposed to back you up in times of need.
    ko: 오히려 여차할 때 너를 짊어져주기 위해 있는 사람들이지.
    ja: |-
      むしろ、いざとなった時に
      君を助けるためにいる人たちだ
  d_nikke_helm_aquamarine_03_59:
    speaker: helm_s
    en: But I...
    ko: 하지만, 나….
    ja: でも、私は…
  d_nikke_helm_aquamarine_03_60:
    speaker: helm_s
    en: I've never thought of it that way.
    ko: "한번도, \n그런 식으로 생각해본 적 없었는데."
    ja: 一度も、そんな風に考えたことなかったわ…
  d_nikke_helm_aquamarine_03_61:
    speaker: Self
    en: Try to change your mindset.
    ko: 그럼 지금부터라도 한번 해 봐.
    ja: じゃあ今からでもやってみよう
  d_nikke_helm_aquamarine_03_62:
    speaker: Self
    en: Trusting the people around you is not as bad as you may think.
    ko: "주변 사람들을 믿는다는 거, \n생각보다 나쁘지 않은 기분이거든."
    ja: |-
      周りの人たちを信じれば、
      君の想像よりいい気分になれるはずだ
  d_nikke_helm_aquamarine_03_63:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_03_64:
    speaker: helm_s
    en: I feel so bad.
    ko: 정말 엉망진창이야.
    ja: 本当にめちゃくちゃね。
  d_nikke_helm_aquamarine_03_65:
    speaker: helm_s
    en: Bad that I couldn't even climb into a simple hammock.
    ko: "고작 해먹 따위에 못 올라가서 \n이렇게 넘어져 있는 꼴도 엉망이고."
    ja: |-
      ハンモックにさえ横になれなくて
      こんな風に転ぶのもめちゃくちゃだし
  d_nikke_helm_aquamarine_03_66:
    speaker: helm_s
    en: That you look so disheveled and your uniform is soiled due to my mistake.
    ko: 머리는 헝클어지고 제복엔 흙이 묻은 귀관의 모습도 엉망이고.
    ja: |-
      髪がボサボサになって制服に土がついてる
      貴官の姿も
  d_nikke_helm_aquamarine_03_67:
    speaker: helm_s
    en: That even though you've been so patient with me,
    ko: 그러고도 이렇게 역으로 귀관에게 위로받고 있는 내 모습도.
    ja: |-
      こんな風に、貴官から
      慰められてる私の姿も。
  d_nikke_helm_aquamarine_03_68:
    speaker: helm_s
    en: nothing is working out as you probably hoped.
    ko: 무엇 하나 제대로 돌아가고 있는 게 없어.
    ja: 何一つまともじゃないわ。
  d_nikke_helm_aquamarine_03_69:
    speaker: helm_s
    en: But...
    ko: 하지만….
    ja: でも…
  d_nikke_helm_aquamarine_03_70:
    speaker: helm_s
    en: I guess it's okay to feel bad sometimes.
    ko: 가끔은 엉망이어도 괜찮을 때가 있나 봐.
    ja: |-
      たまにはめちゃくちゃでも
      いい時があるみたいね。
  d_nikke_helm_aquamarine_03_71:
    speaker: helm_s
    en: Because there are always people who will accept you for who you are, warts
      and all. Like you.
    ko: 그 모습 그대로 받아들여주는 귀관 같은 사람이 있으니까.
    ja: |-
      そんな姿をそのまま受け入れてくれる
      貴官のような人がいるから。
  d_nikke_helm_aquamarine_03_72:
    speaker: helm_s
    en: My squadmates would probably have done the same thing if they were here.
    ko: "…아마 내 동료들이 이 자리에 있었어도 똑같이 해줬을 테고."
    ja: |-
      …きっと私の仲間たちがこの場にいても
      同じようにしてくれたでしょう。
  d_nikke_helm_aquamarine_03_73:
    speaker: helm_s
    en: They must be hoping that I'll treat them in kind.
    ko: 동료들이 내게 원하는 모습도 비슷한 거겠지.
    ja: |-
      そして、仲間たちも、私に
      同じようにしてほしいのでしょうね。
  d_nikke_helm_aquamarine_03_74:
    speaker: helm_s
    en: Rather than being pushy, fretful, and angry all the time... I should be the
      kind of leader who has faith in their colleagues.
    ko: "재촉하고, 초조해하고, 화내기보다… \n그냥 말없이 믿어 주는 그런 사람."
    ja: |-
      催促して、焦って、怒るより…
      ただ何も言わず、信じる。
  d_nikke_helm_aquamarine_03_75:
    speaker: helm_s
    en: Is this why you made me do all these strange things today?
    ko: 그걸 알려주기 위해서였던 거지?
    ja: これを教えるためだったのね？
  d_nikke_helm_aquamarine_03_76:
    speaker: helm_s
    en: So that I'd come to this realization?
    ko: 오늘 나한테 그런 이상한 일을 시켰던 게….
    ja: 今日、私にあんな変なことを任せたのは…
  d_nikke_helm_aquamarine_03_77:
    speaker: Choice
    en: It's about time.
    ko: 그걸 이제야 알았어?
    ja: やっと分かったのか？
  d_nikke_helm_aquamarine_03_78:
    speaker: Choice
    en: It took a while, but now you're getting it.
    ko: 늦게라도 알아주니 기쁘네.
    ja: 気づいてくれてよかった
  d_nikke_helm_aquamarine_03_79:
    speaker: helm_s
    en: "... Subordinate！"
    ko: "…귀관!"
    ja: "…貴官！"
  d_nikke_helm_aquamarine_03_80:
    speaker: helm_s
    en: I just had a minor revelation, and you're making fun of me already?
    ko: 부탁이니까 이런 상황에서 장난치듯 말하지 말아 줘.
    ja: お願いだから、こんな時にからかわないで。
  d_nikke_helm_aquamarine_03_81:
    speaker: helm_s
    en: I could never joke at a time like this.
    ko: 아직 면역이 없단 말이야. …이런 상황에는.
    ja: まだ免疫がないのよ…こういうことに。
  d_nikke_helm_aquamarine_03_82:
    speaker: Self
    en: You'll get used to it.
    ko: 그럼 앞으로 더 익숙해지면 되겠네.
    ja: じゃあこれから慣れていけばいい
  d_nikke_helm_aquamarine_03_83:
    speaker: helm_s
    en: No I won't.
    ko: 뭐? 아냐.
    ja: え？違うわ。
  d_nikke_helm_aquamarine_03_84:
    speaker: helm_s
    en: Because I'm not going to let this ever happen again.
    ko: 앞으로는 이런 상황 안 만들어야지.
    ja: |-
      これからは、こういう状況を
      作らないようにしないと。
  d_nikke_helm_aquamarine_03_85:
    speaker: helm_s
    en: Laughing it off after making mistakes can only happen once.
    ko: 실수하고, 웃고 넘어가는 것도 한번이지. 여러 번은 안 돼.
    ja: |-
      ミスして笑い飛ばせるのは1回までよ。
      繰り返すのはダメ。
  d_nikke_helm_aquamarine_03_86:
    speaker: Self
    en: Again.
    ko: 또 그런다.
    ja: またそれか？
  d_nikke_helm_aquamarine_03_87:
    speaker: helm_s
    en: "... Ah."
    ko: "…아."
    ja: "…あ。"
  d_nikke_helm_aquamarine_03_88:
    speaker: helm_s
    en: I'm sorry, I know it mustn't have been easy dealing with me.
    ko: "…답답했다면 사과할게."
    ja: "…もどかしいわよね。"
  d_nikke_helm_aquamarine_03_89:
    speaker: helm_s
    en: But from now on, I'll try my best.
    ko: 하지만 이제부턴 이것보다는 더 잘 할 거야.
    ja: でも。これからはもっと上手くできるはずよ。
  d_nikke_helm_aquamarine_03_90:
    speaker: helm_s
    en: I'm a quick learner.
    ko: 배우는 건 빠른 편이거든, 나.
    ja: 飲み込みは早い方だから。
  d_nikke_helm_aquamarine_03_91:
    speaker: Self
    en: Good.
    ko: 좋아.
    ja: よし
  d_nikke_helm_aquamarine_03_92:
    speaker: Self
    en: Now give getting into that hammock another spin.
    ko: 그럼 이제 다시 해먹에 올라가 봐.
    ja: じゃあ、もう一度ハンモックに寝てみよう
  d_nikke_helm_aquamarine_03_93:
    speaker: helm_s
    en: Okay.
    ko: 알겠어.
    ja: 分かったわ。
  d_nikke_helm_aquamarine_03_94:
    speaker: Monologue
    en: Helm stands up.
    ko: 헬름이 자리를 털고 일어났다.
    ja: ヘルムがその場から立ち上がった
  d_nikke_helm_aquamarine_03_95:
    speaker: Self
    en: Spread it out with your hands and then sit on it first.
    ko: "우선 두 손으로 해먹을 펼친 뒤, \n그 위에 앉는 거야."
    ja: |-
      両手でハンモックを広げてから
      その上に座るんだ
  d_nikke_helm_aquamarine_03_96:
    speaker: helm_s
    en: Okay.
    ko: "…응."
    ja: "…ええ。"
  d_nikke_helm_aquamarine_03_97:
    speaker: Narration
    en: "*Squeak*"
    ko: 끼익-
    ja: キィ…
  d_nikke_helm_aquamarine_03_98:
    speaker: helm_s
    en: "...??"
    ko: "…??"
    ja: "…？？"
  d_nikke_helm_aquamarine_03_99:
    speaker: helm_s
    en: That was easier than I thought it'd be.
    ko: 앉는 건 생각보다 더 쉽게 됐어.
    ja: 座るのは思ったより簡単ね。
  d_nikke_helm_aquamarine_03_100:
    speaker: helm_s
    en: I think I failed the first time because I tried to lie down straight away.
    ko: "처음에 실패했던 건, 앉는 과정을 생략하고 \n바로 누우려 했기 때문이었구나."
    ja: |-
      最初に失敗したのは、座らずに
      いきなり横になろうとしたからなのね。
  d_nikke_helm_aquamarine_03_101:
    speaker: helm_s
    en: So now all I need to do is swing my legs over, right?
    ko: 그럼 이제 여기서 두 다리를 마저 올리면 되는 거지?
    ja: ここから両足を上げればいいんでしょ？
  d_nikke_helm_aquamarine_03_102:
    speaker: Self
    en: Right.
    ko: 그래.
    ja: そうだ
  d_nikke_helm_aquamarine_03_103:
    speaker: Narration
    en: "*Squeak*"
    ko: 끼익, 끼익-
    ja: キィ、キィ…
  d_nikke_helm_aquamarine_03_104:
    speaker: helm_s
    en: Gah, it's shaking all over the place!
    ko: 꺅, 귀관…! 이거 너무 많이 흔들리는 것 같은데…!
    ja: |-
      きゃっ、貴官…！
      これ、揺れすぎじゃない…！？
  d_nikke_helm_aquamarine_03_105:
    speaker: Self
    en: Grab the ropes on both sides.
    ko: 해먹 줄을 잡아 준다.
    ja: ハンモックのロープをつかんであげる
  d_nikke_helm_aquamarine_03_106:
    speaker: helm_s
    en: Got it!
    ko: 고, 고마워…!
    ja: あ、ありがとう…！
  d_nikke_helm_aquamarine_03_107:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_03_108:
    speaker: helm_s
    en: Heh...
    ko: 하아….
    ja: はぁ…
  d_nikke_helm_aquamarine_03_109:
    speaker: helm_s
    en: It's much more stable now.
    ko: 이제 좀 안정적이게 된 것 같아.
    ja: これで少し安定したわ。
  d_nikke_helm_aquamarine_03_110:
    speaker: helm_s
    en: Gosh, how dumb could I have been to try and lay straight down on this thing?
    ko: 올라갈 땐 이런 불안정한 것에 왜 눕나 했는데….
    ja: |-
      最初はこんな不安定なところで
      どうして横になるのか不思議だったけど…
  d_nikke_helm_aquamarine_03_111:
    speaker: helm_s
    en: I have to say, it's pretty comfortable.
    ko: 막상 누워 보니까 정말 편하네.
    ja: いざ寝てみたら、すごく楽だわ。
  d_nikke_helm_aquamarine_03_112:
    speaker: helm_s
    en: It feels like I'm being wrapped in a cozy blanket.
    ko: 아늑한 이불에 감싸여 있는 기분도 들고.
    ja: 布団に包まれているような気分にもなるし。
  d_nikke_helm_aquamarine_03_113:
    speaker: helm_s
    en: Best of all, I can look straight up at the night sky.
    ko: 무엇보다 밤 하늘이 바로 보이는 게 마음에 들어.
    ja: 何より、夜空が一望できるのが気に入ったわ。
  d_nikke_helm_aquamarine_03_114:
    speaker: helm_s
    en: The wind against my face, the Milky Way high up in the sky...
    ko: 바람이 불고, 은하수가 하늘을 가로지르고…
    ja: 風が吹いて、天の川が空を横切って…
  d_nikke_helm_aquamarine_03_115:
    speaker: helm_s
    en: Usually I'd only get to see this kind of view on the deck of the Admire.
    ko: 마치 어드마이어 호의 뱃전에 누워 보는 풍경 같아.
    ja: |-
      まるでアドマイアー号の船べりに
      寝そべって見る風景みたい。
  d_nikke_helm_aquamarine_03_116:
    speaker: helm_s
    en: Oh, jeez, I just realized that I've been hogging this hammock all to myself.
    ko: 그러고 보니 아까부터, 나만 해먹을 독차지하고 있는 것 같은데.
    ja: |-
      そういえば、さっきから
      私ばかりハンモックを独占しているわね。
  d_nikke_helm_aquamarine_03_117:
    speaker: helm_s
    en: Do you want to join me?
    ko: 귀관은 누워보지 않아도 괜찮겠어?
    ja: 貴官は横にならなくていいの？
  d_nikke_helm_aquamarine_03_118:
    speaker: Choice
    en: Of course.
    ko: 그럼 같이 누울까?
    ja: じゃあ一緒に寝ようか？
  d_nikke_helm_aquamarine_03_119:
    speaker: Choice
    en: Unfortunately, it's only meant for one.
    ko: 응, 그 해먹은 1인용이거든.
    ja: ああ、そのハンモックは1人用なんだ
  d_nikke_helm_aquamarine_03_120:
    speaker: helm_s
    en: Okay.
    ko: "…좋아."
    ja: "…いいわ。"
  d_nikke_helm_aquamarine_03_121:
    speaker: helm_s
    en: It's a little narrow, but I'll make some room for you.
    ko: 조금 좁지만, 자리를 만들어 볼게.
    ja: ちょっと狭いけど、場所を作ってあげる。
  d_nikke_helm_aquamarine_03_122:
    speaker: Self
    en: I was just joking.
    ko: "…아냐. 장난으로 한 말이었어."
    ja: "…いや、冗談で言っただけだ"
  d_nikke_helm_aquamarine_03_123:
    speaker: helm_s
    en: Oh...
    ko: "…아."
    ja: "…あ。"
  d_nikke_helm_aquamarine_03_124:
    speaker: helm_s
    en: Sorry. I take things a bit too literally sometimes.
    ko: "그랬구나. 미안해. \n나도 쓸데없이 진지해져서는."
    ja: |-
      そうなのね。ごめんなさい。
      私ったら真に受けて…
  d_nikke_helm_aquamarine_03_125:
    speaker: helm_s
    en: That's fine. I can get up and you can lie down.
    ko: "…?? 그럼 내가 자릴 비켜주면 되잖아."
    ja: "…？？じゃあ私が場所を譲ればいいわよね。"
  d_nikke_helm_aquamarine_03_126:
    speaker: Self
    en: I'm not particularly interested in that.
    ko: 그건 내 취지에 맞지 않는데.
    ja: それじゃ意味がない
  d_nikke_helm_aquamarine_03_127:
    speaker: helm_s
    en: Oh?
    ko: "…아."
    ja: "…あ。"
  d_nikke_helm_aquamarine_03_128:
    speaker: helm_s
    en: Then how about we sit next to each other?
    ko: "…아니면 나란히 앉는 건 어때?"
    ja: "…じゃあ並んで座る？"
  d_nikke_helm_aquamarine_03_129:
    speaker: helm_s
    en: I think there's enough room for the two of us if we're sitting.
    ko: 아까 잠깐 앉아 봤을 때, 공간은 충분해 보였거든.
    ja: それくらいのスペースならあるわよ。
  d_nikke_helm_aquamarine_03_130:
    speaker: Narration
    en: "*Rustle*"
    ko: 출렁.
    ja: ゆらっ
  d_nikke_helm_aquamarine_03_131:
    speaker: Monologue
    en: Helm scooches over to the side.
    ko: "몸을 일으킨 헬름이, \n옆으로 조금 움직여 내가 앉을 자리를 만들었다."
    ja: |-
      ヘルムが起き上がり
      隣に少しずれて私が座る場所を作った
  d_nikke_helm_aquamarine_03_132:
    speaker: helm_s
    en: Hmm... it's a bit narrower than I expected.
    ko: "…생각보다 더 좁네."
    ja: "…思ったより狭いわね。"
  d_nikke_helm_aquamarine_03_133:
    speaker: helm_s
    en: It'll be a tight squeeze.
    ko: 아무래도 서로 너무 밀착하게 될 것 같은데.
    ja: かなり密着しそう…
  d_nikke_helm_aquamarine_03_134:
    speaker: helm_s
    en: Are you okay with that?
    ko: 귀관에게도 이런 건 좀… 그렇지?
    ja: 貴官にとっても、これはちょっと…あれよね？
  d_nikke_helm_aquamarine_03_135:
    speaker: Choice
    en: I am if you are.
    ko: 너야말로 괜찮겠어?
    ja: 君こそいいのか？
  d_nikke_helm_aquamarine_03_136:
    speaker: Choice
    en: I'm more than okay with it.
    ko: 난 전혀 신경 안 써.
    ja: 私は全然気にしない
  d_nikke_helm_aquamarine_03_137:
    speaker: helm_s
    en: I'm fine with it.
    ko: 나야 물론 괜찮지.
    ja: 私はもちろん大丈夫よ。
  d_nikke_helm_aquamarine_03_138:
    speaker: helm_s
    en: Otherwise, I wouldn't have asked you in the first place.
    ko: 안 그랬다면 애초에 권하지도 않았을 거야.
    ja: そうじゃなきゃ、そもそも勧めなかったわ。
  d_nikke_helm_aquamarine_03_139:
    speaker: helm_s
    en: Makes sense.
    ko: "…그렇구나."
    ja: "…そうなのね。"
  d_nikke_helm_aquamarine_03_140:
    speaker: helm_s
    en: After all, you've been around Nikkes enough.
    ko: 하긴 귀관은 늘 니케들과 함께 있으니까.
    ja: 確かに、貴官はいつもニケたちと一緒だから。
  d_nikke_helm_aquamarine_03_141:
    speaker: helm_s
    en: I'm sure you've gotten used to this sort of thing.
    ko: 이 정도쯤 자주 있는 일이었겠네.
    ja: これくらい、よくあることよね。
  d_nikke_helm_aquamarine_03_142:
    speaker: Self
    en: Let me get in here, then.
    ko: 그럼 잠깐 실례할게.
    ja: じゃあちょっと失礼
  d_nikke_helm_aquamarine_03_143:
    speaker: Narration
    en: "*Rustle*"
    ko: 출렁.
    ja: ゆらっ
  d_nikke_helm_aquamarine_03_144:
    speaker: Monologue
    en: I sit down next to Helm and start to lean back.
    ko: 헬름의 옆자리에 눕다시피 기대어 앉았다.
    ja: ヘルムの隣に、横たわるようにもたれて座った
  d_nikke_helm_aquamarine_03_145:
    speaker: helm_s
    en: Wait, don't lean against it, or the rope might...!
    ko: 앗, 귀관! 그렇게 해먹에 깊이 기대어 버리면 줄이…!
    ja: |-
      あっ、貴官！そんなに
      深くもたれて座ったらロープが…！
  d_nikke_helm_aquamarine_03_146:
    speaker: helm_s
    en: Huh, I thought it would break, but it didn't.
    ko: 끊어질 줄 알았는데, 아니네…?
    ja: "…切れると思ったのに、平気ね…？"
  d_nikke_helm_aquamarine_03_147:
    speaker: Self
    en: This hammock is more durable than you think.
    ko: 이 해먹, 생각보다 더 튼튼하거든.
    ja: ハンモックは君の想像以上に丈夫だ
  d_nikke_helm_aquamarine_03_148:
    speaker: helm_s
    en: Apparently.
    ko: "…그렇구나."
    ja: "…そうなのね。"
  d_nikke_helm_aquamarine_03_149:
    speaker: helm_s
    en: Then let me try.
    ko: 그럼 나도 같은 자세로 앉아 볼게.
    ja: じゃあ私も同じ姿勢で座ってみるわ。
  d_nikke_helm_aquamarine_03_150:
    speaker: Narration
    en: "*Rustle*"
    ko: 출렁.
    ja: ゆらっ
  d_nikke_helm_aquamarine_03_151:
    speaker: Monologue
    en: Helm leans back.
    ko: 헬름이 해먹에 깊이 기대어 앉았다.
    ja: ヘルムがハンモックに深くもたれて座った
  d_nikke_helm_aquamarine_03_152:
    speaker: helm_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_helm_aquamarine_03_153:
    speaker: helm_s
    en: "... Feels good."
    ko: "…편해."
    ja: "…楽だわ。"
  d_nikke_helm_aquamarine_03_154:
    speaker: helm_s
    en: This is much more comfortable than sitting upright.
    ko: 뻣뻣하게 앉아 있는 자세보다 훨씬 더.
    ja: 背筋を伸ばして座るより、ずっと。
  d_nikke_helm_aquamarine_03_155:
    speaker: helm_s
    en: This would be perfect for cozying up with a good book.
    ko: 하루 종일 이러고 책을 읽어도 좋을 것 같은 느낌이야.
    ja: 一日中こうして本を読んでもいいわね。
  d_nikke_helm_aquamarine_03_156:
    speaker: helm_s
    en: It feels nice to be close to you as well, and feel the warmth of your body...
    ko: 그리고, 바로 옆에서 귀관의 체온이 느껴져서 기분이 너무 좋….
    ja: |-
      それに、すぐ隣に貴官の体温が感じられるから
      すごく心地い…
  d_nikke_helm_aquamarine_03_157:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_03_158:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_03_159:
    speaker: Self
    en: What's the matter?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_helm_aquamarine_03_160:
    speaker: helm_s
    en: Nothing.
    ko: "…아냐."
    ja: "…いいえ。"
  d_nikke_helm_aquamarine_03_161:
    speaker: helm_s
    en: I just remembered something I'd forgotten earlier.
    ko: 그냥 갑자기, 잊고 있던 게 떠올라서.
    ja: ただ急に、忘れていたことを思い出したの。
  d_nikke_helm_aquamarine_03_162:
    speaker: helm_s
    en: I... I'm sorry, but may I go now?
    ko: 저… 미안하지만 혹시 먼저 들어가 봐도 될까?
    ja: あの…悪いけど先に戻ってもいいかしら？
  d_nikke_helm_aquamarine_03_163:
    speaker: helm_s
    en: I think that's enough instruction for today.
    ko: 오늘치 지도는 다 받은 것 같아서.
    ja: 今日の指導はしっかり伝わったわ。
  d_nikke_helm_aquamarine_03_164:
    speaker: helm_s
    en: I shouldn't take up more of your time.
    ko: 귀관의 시간을 이 이상 빼앗으면 안 될 것 같아.
    ja: |-
      貴官の時間をこれ以上奪うのは
      よくないわよね。
  d_nikke_helm_aquamarine_03_165:
    speaker: helm_s
    en: I'll see you around.
    ko: 그럼 이만.
    ja: それじゃ。
  d_nikke_helm_aquamarine_03_166:
    speaker: Monologue
    en: Helm gets up hastily and leaves.
    ko: 헬름은 다급하게 일어나서 가 버렸다.
    ja: ヘルムは慌てて立ち上がり、行ってしまった
  d_nikke_helm_aquamarine_03_167:
    speaker: Self
    en: "...??"
    ko: "…??"
    ja: "…？？"
d_nikke_helm_aquamarine_04:
  d_nikke_helm_aquamarine_04_1:
    speaker: Monologue
    en: The next day.
    ko: "…다음날."
    ja: "…翌日"
  d_nikke_helm_aquamarine_04_2:
    speaker: Narration
    en: "*Clatter clatter*"
    ko: 탁, 타닥.
    ja: カタ、カタッ
  d_nikke_helm_aquamarine_04_3:
    speaker: Narration
    en: "*Clatter clatter*"
    ko: 타다닥. 탁, 타닥.
    ja: カタカタカタッ
  d_nikke_helm_aquamarine_04_4:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_04_5:
    speaker: Self
    en: It feels like we're back to square one.
    ko: 우리 왜 또 이러고 있지?
    ja: なぜお互い、結局仕事を…？
  d_nikke_helm_aquamarine_04_6:
    speaker: helm_s
    en: You sacrificed your entire day so that you could spend time with me.
    ko: 어제 귀관이 날 지도하느라 시간을 빼 줬잖아.
    ja: |-
      昨日、貴官に指導してもらって
      時間を使ってしまったでしょ。
  d_nikke_helm_aquamarine_04_7:
    speaker: helm_s
    en: I wasn't able to finish my work for that day as a result.
    ko: 그래서 그날치 일을 다 못 끝냈고.
    ja: |-
      それで、昨日の分の仕事が
      終わらなかったのよね。
  d_nikke_helm_aquamarine_04_8:
    speaker: Self
    en: "... I see."
    ko: "…그랬지."
    ja: "…そうか"
  d_nikke_helm_aquamarine_04_9:
    speaker: Narration
    en: "*Clatter clatter*"
    ko: 탁, 타닥. 타다닥.
    ja: カタカタカタッ
  d_nikke_helm_aquamarine_04_10:
    speaker: Narration
    en: "*Clatter clatter*"
    ko: 타닥, 탁.
    ja: カタ、カタッ
  d_nikke_helm_aquamarine_04_11:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_04_12:
    speaker: Self
    en: "... By the way, Helm."
    ko: "…그런데 헬름."
    ja: "…ところで、ヘルム"
  d_nikke_helm_aquamarine_04_13:
    speaker: Self
    en: Are you not feeling well?
    ko: 혹시 어디 아픈 데라도 있어?
    ja: どこか具合でも悪いのか？
  d_nikke_helm_aquamarine_04_14:
    speaker: helm_s
    en: Huh? I'm perfectly fine.
    ko: "…응? 아니."
    ja: "…え？いいえ。"
  d_nikke_helm_aquamarine_04_15:
    speaker: helm_s
    en: I had a physical examination this morning, and everything was normal.
    ko: 오늘 아침에 점검했을 땐 문제 없었어.
    ja: 今朝点検した時は問題なかったわ。
  d_nikke_helm_aquamarine_04_16:
    speaker: Self
    en: I'm not so sure about that.
    ko: "…흠. 아닌 것 같은데."
    ja: "…そうは見えないが"
  d_nikke_helm_aquamarine_04_17:
    speaker: Monologue
    en: I reach out to touch Helm's forehead.
    ko: 손을 내밀어 헬름의 이마를 짚어 보았다.
    ja: ヘルムの額に手を当ててみた
  d_nikke_helm_aquamarine_04_18:
    speaker: helm_s
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_helm_aquamarine_04_19:
    speaker: helm_s
    en: What are you doing?
    ko: 뭐, 뭐, 뭐하는 거야, 귀관?
    ja: な、な、何するの？
  d_nikke_helm_aquamarine_04_20:
    speaker: Self
    en: Seems to me like you've got a fever.
    ko: 열이 있어 보여서.
    ja: 熱がありそうだから
  d_nikke_helm_aquamarine_04_21:
    speaker: helm_s
    en: How is that possible?
    ko: 그럴 리 없잖아…!
    ja: そんなはずないでしょ…！
  d_nikke_helm_aquamarine_04_22:
    speaker: helm_s
    en: I haven't been overexerting myself physically,
    ko: 전투 때문에 과부하에 걸린 것도 아니고.
    ja: 戦闘で過負荷がかかったわけでもないし
  d_nikke_helm_aquamarine_04_23:
    speaker: helm_s
    en: and I haven't eaten anything that would cause me to get sick.
    ko: 딱히 그럴 원인이 될 뭔가를 섭취한 것도 아닌데….
    ja: 何か悪いものを摂取したわけでもないのに…
  d_nikke_helm_aquamarine_04_24:
    speaker: Self
    en: It must be something weighing on your mind.
    ko: 그럼 멘탈 쪽 문제인가?
    ja: じゃあ精神的な問題か？
  d_nikke_helm_aquamarine_04_25:
    speaker: helm_s
    en: No, it's not that.
    ko: 아냐… 그런 거.
    ja: ち、違うわよ…
  d_nikke_helm_aquamarine_04_26:
    speaker: helm_s
    en: Could you please take your hand back?
    ko: 그러니까 그만 이 손 좀 떼주지 않을래…?
    ja: だから手を外してくれない…？
  d_nikke_helm_aquamarine_04_27:
    speaker: Monologue
    en: Helm frantically pushes my hand away.
    ko: 헬름이 필사적으로 내 손을 밀어냈다.
    ja: ヘルムが必死に私の手を払いのけた
  d_nikke_helm_aquamarine_04_28:
    speaker: Self
    en: I'm worried about you.
    ko: "…걱정되는군."
    ja: "…心配だな"
  d_nikke_helm_aquamarine_04_29:
    speaker: helm_s
    en: Don't be.
    ko: "…걱정하지마."
    ja: "…心配しないで。"
  d_nikke_helm_aquamarine_04_30:
    speaker: helm_s
    en: I'm perfectly all right.
    ko: 정말 별 거 아니니까.
    ja: 本当に大したことじゃないから。
  d_nikke_helm_aquamarine_04_31:
    speaker: helm_s
    en: At any rate, you still have a mountain of paperwork to attend to.
    ko: 게다가 귀관, 아직 보고할 게 산더미인 것 같은데,
    ja: |-
      貴官はまだ報告しなきゃいけないことが
      山積みでしょ？
  d_nikke_helm_aquamarine_04_32:
    speaker: helm_s
    en: If you want to make me comfortable, you can stay focused on that.
    ko: 그쪽에 좀 더 집중해주면 내 마음이 좀 더 편해질 것 같네.
    ja: |-
      そっちに集中してくれた方が
      私も気が楽になるわ。
  d_nikke_helm_aquamarine_04_33:
    speaker: Self
    en: If you say so.
    ko: "…그래."
    ja: "…そうか"
  d_nikke_helm_aquamarine_04_34:
    speaker: Monologue
    en: I focus on my work for a while.
    ko: "…한동안 업무에 집중했다."
    ja: "…しばらく仕事に集中した"
  d_nikke_helm_aquamarine_04_35:
    speaker: helm_s
    en: Ah, right.
    ko: "…아."
    ja: "…あ。"
  d_nikke_helm_aquamarine_04_36:
    speaker: helm_s
    en: About that thing you said you wanted to investigate earlier...
    ko: |-
      그러고 보니 귀관.
      일전에 조사하기로 했던 그….
    ja: |-
      そういえば、貴官。
      この間調査することにしたあの…
  d_nikke_helm_aquamarine_04_37:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_04_38:
    speaker: Self
    en: Yes?
    ko: "??"
    ja: "？？"
  d_nikke_helm_aquamarine_04_39:
    speaker: helm_s
    en: Could you do me a favor?
    ko: "…귀관. 부탁이 하나 있는데."
    ja: "…貴官。お願いがあるんだけど。"
  d_nikke_helm_aquamarine_04_40:
    speaker: helm_s
    en: Can you not stare at me when I call you?
    ko: 가급적 내가 부를 때 이쪽을 돌아보지 말고,
    ja: 私が呼んだ時、こっちを見ないで
  d_nikke_helm_aquamarine_04_41:
    speaker: helm_s
    en: Just keep looking at the screen.
    ko: 스크린 쪽을 계속 보고 있어줄래?
    ja: 画面の方を見ててくれない？
  d_nikke_helm_aquamarine_04_42:
    speaker: Self
    en: What? Why?
    ko: "…뭐? 왜?"
    ja: "…なぜだ？"
  d_nikke_helm_aquamarine_04_43:
    speaker: helm_s
    en: Don't ask me why.
    ko: 이유는 묻지 말아줘.
    ja: 理由は聞かないで。
  d_nikke_helm_aquamarine_04_44:
    speaker: helm_s
    en: I can't even explain it myself.
    ko: 나 스스로도 설명하지 못하겠으니까.
    ja: 上手く説明できないから。
  d_nikke_helm_aquamarine_04_45:
    speaker: Choice
    en: "... Okay. Got it."
    ko: "…그래. 일단 알겠어."
    ja: "…ああ、とりあえず分かった"
  d_nikke_helm_aquamarine_04_46:
    speaker: Choice
    en: I feel kind of hurt.
    ko: "…이건 좀 상처 받는데."
    ja: "…ちょっと傷つくな"
  d_nikke_helm_aquamarine_04_47:
    speaker: helm_s
    en: Thanks.
    ko: "…고마워."
    ja: "…ありがとう。"
  d_nikke_helm_aquamarine_04_48:
    speaker: helm_s
    en: I'm sorry.
    ko: "…미안해."
    ja: "…ごめんなさい。"
  d_nikke_helm_aquamarine_04_49:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_04_50:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_04_51:
    speaker: helm_s
    en: Erm, Subordinate,
    ko: "…저, 귀관."
    ja: "…あの、貴官。"
  d_nikke_helm_aquamarine_04_52:
    speaker: helm_s
    en: can I ask you one more thing?
    ko: 혹시 한가지만 더 상담해도 될까?
    ja: もう1つだけ、相談してもいい？
  d_nikke_helm_aquamarine_04_53:
    speaker: Self
    en: Yes?
    ko: 뭔데?
    ja: 何だ？
  d_nikke_helm_aquamarine_04_54:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_04_55:
    speaker: helm_s
    en: Have you ever heard of something like
    ko: 사, 상관을 상대로 말이야.
    ja: じょ、上官を相手にね。
  d_nikke_helm_aquamarine_04_56:
    speaker: helm_s
    en: someone has romantic feelings for their superior,
    ko: 연애 감정을 품거나. 고백을 한다거나.
    ja: 恋愛感情を抱いたり、告白をしたり…
  d_nikke_helm_aquamarine_04_57:
    speaker: helm_s
    en: or even professes their love directly?
    ko: 그런 일들에 대해서 보거나 들은 적이 있어?
    ja: そういうことについて、見聞きしたことはある？
  d_nikke_helm_aquamarine_04_58:
    speaker: Choice
    en: Never. That kind of thing is frowned upon in the military.
    ko: 없지. 일단 여긴 군대잖아.
    ja: ないな。ここは軍隊だから
  d_nikke_helm_aquamarine_04_59:
    speaker: Choice
    en: It's never personally happened to me before.
    ko: 잘 모르겠지만, 일단 나는 그런 적 없어.
    ja: |-
      よく分からないが、
      私にはそういう経験はない
  d_nikke_helm_aquamarine_04_60:
    speaker: helm_s
    en: "... Right."
    ko: "…그렇지."
    ja: "…そうよね。"
  d_nikke_helm_aquamarine_04_61:
    speaker: helm_s
    en: This is the military... so it's not okay.
    ko: "역시 군대니까… \n안 되는 건 안 되는 거겠지."
    ja: |-
      やっぱり軍隊だから…
      ダメなものはダメよね。
  d_nikke_helm_aquamarine_04_62:
    speaker: helm_s
    en: I guess that makes sense, since Mr. Andersen is your superior officer.
    ko: "…그렇겠지. 귀관의 상관은 엔더슨 부사령관이잖아."
    ja: |-
      …そうよね。貴官の上官、
      アンダーソン副司令官だし…
  d_nikke_helm_aquamarine_04_63:
    speaker: helm_s
    en: Have you ever heard of anything like that though?
    ko: 그 외에는 뭐 들은 이야기 없어?
    ja: 他に何か聞いたことはない？
  d_nikke_helm_aquamarine_04_64:
    speaker: Self
    en: Not really. That kind of thing is frowned upon in the military.
    ko: 딱히 없는 것 같은데. 여긴 일단 군대잖아.
    ja: 特にないが…ここは軍隊じゃないか
  d_nikke_helm_aquamarine_04_65:
    speaker: helm_s
    en: "... Right."
    ko: "…그래."
    ja: "…そうね。"
  d_nikke_helm_aquamarine_04_66:
    speaker: helm_s
    en: I suppose such conduct would be unbecoming.
    ko: 역시 군대에서 그런 일이 생기는 건… 부적절하겠지.
    ja: やっぱり軍隊でそういうことは…不適切よね。
  d_nikke_helm_aquamarine_04_67:
    speaker: helm_s
    en: Understood.
    ko: 잘 알겠어.
    ja: よく分かったわ。
  d_nikke_helm_aquamarine_04_68:
    speaker: Self
    en: What makes you ask?
    ko: "?? 갑자기 이런 건 왜 물어?"
    ja: "？？なぜ急にこんな質問を？"
  d_nikke_helm_aquamarine_04_69:
    speaker: helm_s
    en: No reason.
    ko: 별 거 아냐.
    ja: 大したことじゃないの。
  d_nikke_helm_aquamarine_04_70:
    speaker: helm_s
    en: I was just curious what the consequences of that sort of thing would be.
    ko: 그냥, 그런 일이 있다면 어떻게 될지 궁금해서 물어봤어.
    ja: |-
      ただ、そういうことがあったら
      どうなるのか気になっただけよ。
  d_nikke_helm_aquamarine_04_71:
    speaker: helm_s
    en: But as you said, it would never happen anyway.
    ko: 하지만 역시 있을 수 없는 이야기네.
    ja: でもやっぱり、あり得ない話だわ。
  d_nikke_helm_aquamarine_04_72:
    speaker: helm_s
    en: I'm glad you and I see eye-to-eye on this.
    ko: 나와 귀관의 의견이 일치하는 것 같아서 다행이야.
    ja: 私と貴官の意見が一致するみたいでよかった。
  d_nikke_helm_aquamarine_04_73:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_04_74:
    speaker: Narration
    en: "*Clink*"
    ko: 탁.
    ja: パタン
  d_nikke_helm_aquamarine_04_75:
    speaker: Monologue
    en: Helm covers the laptop she was working on.
    ko: 헬름이 작업 중이던 노트북을 덮었다.
    ja: ヘルムはノートパソコンを閉じた
  d_nikke_helm_aquamarine_04_76:
    speaker: helm_s
    en: Excuse me for just a moment.
    ko: 난 잠시 실례할게.
    ja: ちょっと失礼するわね。
  d_nikke_helm_aquamarine_04_77:
    speaker: helm_s
    en: I think I need to get some air.
    ko: 잠시 머리 좀 식히고 와야할 것 같아서.
    ja: 頭を冷やしてきた方がよさそうだから。
  d_nikke_helm_aquamarine_04_78:
    speaker: helm_s
    en: This report is due soon, but my mind is all jumbled.
    ko: 보고서도 거의 막바지인데, 잡생각 때문에 진도를 못 빼고 있거든.
    ja: |-
      報告書はあと少しなんだけど
      雑念が消えなくて進まないの。
  d_nikke_helm_aquamarine_04_79:
    speaker: Choice
    en: I'll go with you.
    ko: 같이 가자.
    ja: 一緒に行こう
  d_nikke_helm_aquamarine_04_80:
    speaker: Choice
    en: Okay, see you in a bit.
    ko: 알겠어, 다녀와.
    ja: 分かった、行ってらっしゃい
  d_nikke_helm_aquamarine_04_81:
    speaker: helm_s
    en: That's okay.
    ko: 아냐. 귀관도 할 일이 많잖아.
    ja: |-
      いいえ。貴官もやらなきゃいけないことが
      多いでしょ。
  d_nikke_helm_aquamarine_04_82:
    speaker: helm_s
    en: You've got a lot of work to do.
    ko: 안 그래도 나 때문에 시간을 많이 써 줬는데,
    ja: |-
      ただでさえ私のために
      時間を使ってくれたんだから。
  d_nikke_helm_aquamarine_04_83:
    speaker: helm_s
    en: I've already taken up enough of your time.
    ko: 이 이상 귀관을 방해하고 싶지 않아.
    ja: これ以上邪魔をしたくないの。
  d_nikke_helm_aquamarine_04_84:
    speaker: helm_s
    en: I'm off.
    ko: "…그럼 다녀올게."
    ja: "…じゃあ、行ってくるわね。"
  d_nikke_helm_aquamarine_04_85:
    speaker: helm_s
    en: "... Okay."
    ko: "…그래."
    ja: "…ええ。"
  d_nikke_helm_aquamarine_04_86:
    speaker: Narration
    en: "*Clatter*"
    ko: 달칵.
    ja: ガチャ
  d_nikke_helm_aquamarine_04_87:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_04_88:
    speaker: Monologue
    en: I start working again.
    ko: 다시 작업을 시작했다.
    ja: 再び仕事を始めた
  d_nikke_helm_aquamarine_04_89:
    speaker: Narration
    en: "*Clatter clatter clatter*"
    ko: 타닥, 타다닥, 탁, 탁….
    ja: カタ、カタカタ、カタ、カタッ…
  d_nikke_helm_aquamarine_04_90:
    speaker: Monologue
    en: "*Pitter-patter*"
    ko: 쏴아아아-
    ja: ザアアア…
  d_nikke_helm_aquamarine_04_91:
    speaker: Monologue
    en: Just as my work is about finished,
    ko: 작업이 대강 마무리되었을 때쯤,
    ja: 仕事が終わりかけた頃
  d_nikke_helm_aquamarine_04_92:
    speaker: Monologue
    en: as if on cue, it begins to rain.
    ko: 약속이라도 한 것처럼 비가 내리기 시작했다.
    ja: 約束でもしたかのように、雨が降り始めた
  d_nikke_helm_aquamarine_04_93:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_04_94:
    speaker: Self
    en: I grab an umbrella and head outside.
    ko: 우산을 들고 밖으로 나간다.
    ja: 傘を持って外に出た
  d_nikke_helm_aquamarine_04_95:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_04_96:
    speaker: helm_s
    en: "... Uh?"
    ko: "…어?"
    ja: "…あれ？"
  d_nikke_helm_aquamarine_04_97:
    speaker: helm_s
    en: Why did the rain suddenly stop...?
    ko: 왜 갑자기 비가 그쳤….
    ja: どうして急に雨がやん…
  d_nikke_helm_aquamarine_04_98:
    speaker: Self
    en: Why are you standing here in the rain?
    ko: 왜 비를 그냥 맞고 있어?
    ja: どうして雨にあたってるんだ？
  d_nikke_helm_aquamarine_04_99:
    speaker: helm_s
    en: Subordinate?
    ko: "…귀, 귀관?"
    ja: "…き、貴官？"
  d_nikke_helm_aquamarine_04_100:
    speaker: helm_s
    en: What are you doing here?
    ko: 귀관이야말로 왜 여기 나와 있는 거야?
    ja: 貴官こそどうしてここに？
  d_nikke_helm_aquamarine_04_101:
    speaker: Self
    en: You went out without an umbrella.
    ko: 네가 우산을 안 갖고 나갔잖아.
    ja: ヘルムが傘を持って行かなかったから
  d_nikke_helm_aquamarine_04_102:
    speaker: helm_s
    en: Ah...
    ko: 아….
    ja: あ…
  d_nikke_helm_aquamarine_04_103:
    speaker: helm_s
    en: If that's why you came outside, you can head back in.
    ko: 그런 이유라면 다시 들어가.
    ja: そんな理由なら帰って。
  d_nikke_helm_aquamarine_04_104:
    speaker: helm_s
    en: I'm a Nikke.
    ko: "…귀관도 알다시피, 난 니케잖아."
    ja: "…貴官も知っての通り、私はニケよ。"
  d_nikke_helm_aquamarine_04_105:
    speaker: helm_s
    en: A little bit of rain won't cause any problems.
    ko: 비 좀 맞는다고 큰 문제가 생길 일은 없어.
    ja: 雨に濡れたって問題ないわ。
  d_nikke_helm_aquamarine_04_106:
    speaker: Self
    en: I know that. It's the thought that counts.
    ko: 알아. 그냥 기분의 문제지.
    ja: 知ってる。ただ、気持ちの問題だ
  d_nikke_helm_aquamarine_04_107:
    speaker: helm_s
    en: What do you mean?
    ko: 뭐…?
    ja: え…？
  d_nikke_helm_aquamarine_04_108:
    speaker: Self
    en: It's about you having someone who cares about whether you are getting rained
      on.
    ko: "내가 비 맞는 걸 신경쓰는 사람이 \n있느냐, 없느냐의 문제라고."
    ja: |-
      ヘルムが雨に濡れることを気にかけるか
      そうでないかの問題だ
  d_nikke_helm_aquamarine_04_109:
    speaker: helm_s
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_helm_aquamarine_04_110:
    speaker: helm_s
    en: And I suppose
    ko: "…그리고 귀관은."
    ja: "…そして貴官は"
  d_nikke_helm_aquamarine_04_111:
    speaker: helm_s
    en: you're the one that cares?
    ko: 내가 비 맞는 걸 신경쓰는 사람이고?
    ja: 私が雨に濡れるのを気にかけてくれる人？
  d_nikke_helm_aquamarine_04_112:
    speaker: Choice
    en: You could say that.
    ko: 그런 셈이지.
    ja: そういうことだ
  d_nikke_helm_aquamarine_04_113:
    speaker: Choice
    en: Isn't it obvious?
    ko: 보면 모르겠어?
    ja: 見れば分かるだろう？
  d_nikke_helm_aquamarine_04_114:
    speaker: helm_s
    en: I had no idea...
    ko: "…난 정말 모르겠어."
    ja: "…本当に分からないの。"
  d_nikke_helm_aquamarine_04_115:
    speaker: helm_s
    en: "... No, it honestly isn't."
    ko: "…응, 솔직히 잘 모르겠어."
    ja: "…正直よく分からないわ。"
  d_nikke_helm_aquamarine_04_116:
    speaker: helm_s
    en: You said it yourself.
    ko: 귀관의 말마따나 군 조직 내의 부하일 뿐인 사람에게,
    ja: |-
      貴官の言う通り、
      軍の組織にいるただの部下を
  d_nikke_helm_aquamarine_04_117:
    speaker: helm_s
    en: Why would you care so much about a lower-ranking officer?
    ko: 이렇게까지 귀관이 신경 쓰는 이유가 뭔지.
    ja: どうしてここまで気にかけてくれるのか。
  d_nikke_helm_aquamarine_04_118:
    speaker: Self
    en: What a silly thing to say.
    ko: "…당연한 걸 묻네."
    ja: "…分かりきったことを聞くんだな"
  d_nikke_helm_aquamarine_04_119:
    speaker: Self
    en: There are plenty of people in the military, but you're special.
    ko: "군에는 많은 사람들이 있지만, \n그 중에서도 넌 특별해."
    ja: |-
      軍にはたくさんの人がいるが
      その中でも君は特別だ
  d_nikke_helm_aquamarine_04_120:
    speaker: helm_s
    en: What makes me special?
    ko: "…왜?"
    ja: "…どうして？"
  d_nikke_helm_aquamarine_04_121:
    speaker: Self
    en: You mean a lot to me.
    ko: 헬름, 넌 내 사람이잖아.
    ja: ヘルムは私のものだから
  d_nikke_helm_aquamarine_04_122:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_04_123:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_04_124:
    speaker: helm_s
    en: Why would you say that?
    ko: "…너무해. 정말."
    ja: "…ひどいわ。本当に。"
  d_nikke_helm_aquamarine_04_125:
    speaker: helm_s
    en: I came out here to sort out my thoughts, and now they're all in a jumble again...
    ko: 그동안 밖에 나와 있던 게 다 무용지물이 돼 버렸잖아….
    ja: |-
      外に出て冷静になろうと思ったのに…
      全部水の泡よ…
d_nikke_helm_aquamarine_05:
  d_nikke_helm_aquamarine_05_1:
    speaker: Monologue
    en: The next day,
    ko: "…다음날."
    ja: "…翌日"
  d_nikke_helm_aquamarine_05_2:
    speaker: Monologue
    en: Helm is acting strangely.
    ko: 헬름이 조금 이상해졌다.
    ja: ヘルムの様子が少しおかしい
  d_nikke_helm_aquamarine_05_3:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_05_4:
    speaker: Self
    en: Helm?
    ko: 헬름?
    ja: ヘルム？
  d_nikke_helm_aquamarine_05_5:
    speaker: helm_s
    en: S-Subordinate...!
    ko: 귀, 귀, 귀관…!
    ja: き、き、貴官…！
  d_nikke_helm_aquamarine_05_6:
    speaker: helm_s
    en: How long have you been there?
    ko: 언제부터 여기 있었어?
    ja: いつからここにいたの？
  d_nikke_helm_aquamarine_05_7:
    speaker: Self
    en: I've been calling you for a while.
    ko: 꽤 전부터 부르고 있었는데.
    ja: ずっと呼んでいたのだが
  d_nikke_helm_aquamarine_05_8:
    speaker: helm_s
    en: Oh... Sorry. My mind was elsewhere.
    ko: 아… 미안해. 다른 생각을 좀 하느라.
    ja: あっ…ごめんなさい。考えごとをしてたの。
  d_nikke_helm_aquamarine_05_9:
    speaker: helm_s
    en: Did you have a task for me?
    ko: 혹시 내게 시킬 일이라도 있어?
    ja: 何か用でもあった？
  d_nikke_helm_aquamarine_05_10:
    speaker: Choice
    en: It's not that.
    ko: 그런 건 아닌데….
    ja: そういうわけじゃないが…
  d_nikke_helm_aquamarine_05_11:
    speaker: Choice
    en: I was going to ask you to support Liter.
    ko: 리타의 서포트를 부탁하려고 했어.
    ja: リターのサポートを頼もうと思ったんだ
  d_nikke_helm_aquamarine_05_12:
    speaker: helm_s
    en: Well,
    ko: "…그래."
    ja: "…そう。"
  d_nikke_helm_aquamarine_05_13:
    speaker: helm_s
    en: I have some urgent matters to attend to, so if you'll excuse me.
    ko: "그럼 난 급한 용무가 있어서, \n이만 실례할게."
    ja: |-
      じゃあ私は急用があるから
      失礼するわね。
  d_nikke_helm_aquamarine_05_14:
    speaker: Monologue
    en: Helm runs off before I can say anything else.
    ko: "…헬름은 말을 더 붙이기도 전에 가 버렸다."
    ja: |-
      …ヘルムは私の返事も聞かず
      行ってしまった
  d_nikke_helm_aquamarine_05_15:
    speaker: helm_s
    en: Okay.
    ko: "…그래."
    ja: "…そう。"
  d_nikke_helm_aquamarine_05_16:
    speaker: helm_s
    en: She's repairing the detection machine, right?
    ko: "리타라면 분명, \n탐지 기계를 수리하고 있었지?"
    ja: |-
      リターなら、
      探知用の機械を修理してたわよね？
  d_nikke_helm_aquamarine_05_17:
    speaker: helm_s
    en: I'll go help her right now.
    ko: 지금 바로 가서 도울게.
    ja: 今すぐ行って手伝ってくるわ。
  d_nikke_helm_aquamarine_05_18:
    speaker: Self
    en: Just a minu...
    ko: 잠깐…!
    ja: 待ってくれ…！
  d_nikke_helm_aquamarine_05_19:
    speaker: Monologue
    en: Helm rushes off without bothering to listen to the details.
    ko: "…헬름은 자세한 설명을 듣지도 않고 가 버렸다."
    ja: |-
      …ヘルムは詳しい説明も聞かずに
      行ってしまった
  d_nikke_helm_aquamarine_05_20:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_05_21:
    speaker: liter_s
    en: Hey, Greenhorn.
    ko: "…음? \n애송이로구나."
    ja: |-
      …ん？
      青二才じゃないか。
  d_nikke_helm_aquamarine_05_22:
    speaker: liter_s
    en: What's up?
    ko: 여긴 무슨 일로 온 것이더냐?
    ja: どうしたんじゃ？
  d_nikke_helm_aquamarine_05_23:
    speaker: Self
    en: I'm looking for Helm.
    ko: 헬름을 찾고 있어.
    ja: ヘルムを捜してるんだ
  d_nikke_helm_aquamarine_05_24:
    speaker: liter_s
    en: Ah,
    ko: 아, 그 녀석 말이냐.
    ja: ああ、ヘルムか。
  d_nikke_helm_aquamarine_05_25:
    speaker: liter_s
    en: She was helping me with the repair until a little while ago.
    ko: 안 그래도 좀 전까지는 내 일을 도와주고 있었는데.
    ja: |-
      ついさっきまで私の仕事を
      手伝ってくれていたんじゃが
  d_nikke_helm_aquamarine_05_26:
    speaker: liter_s
    en: Once she knew you were coming, she scurried off into the woods.
    ko: 네가 다가오는 걸 느끼더니 부리나케 숲 속으로 내빼더구나.
    ja: |-
      青二才の気配を感じて
      大急ぎで森の方へ逃げて行ったぞ。
  d_nikke_helm_aquamarine_05_27:
    speaker: liter_s
    en: What's the deal? Did you two have a fight or something?
    ko: "…뭐, 둘이 다투기라도 한 게냐?"
    ja: "…ケンカでもしたのかい？"
  d_nikke_helm_aquamarine_05_28:
    speaker: Choice
    en: No.
    ko: 아니야.
    ja: いや
  d_nikke_helm_aquamarine_05_29:
    speaker: Choice
    en: I have no idea.
    ko: 나도 잘 모르겠어.
    ja: 私もよく分からない
  d_nikke_helm_aquamarine_05_30:
    speaker: liter_s
    en: Hmm...
    ko: "…흠."
    ja: "…ふむ。"
  d_nikke_helm_aquamarine_05_31:
    speaker: liter_s
    en: Well, at any rate, she was heading towards the coastal hotel.
    ko: 일단 헬름은 해상 호텔 방향으로 갔느니라.
    ja: ヘルムは海上ホテルの方へ行ったのじゃ。
  d_nikke_helm_aquamarine_05_32:
    speaker: liter_s
    en: She didn't say much, but it was clear that she was going through something.
    ko: 녀석… 내색은 안 했지만 내내 속이 복잡해 보이던데.
    ja: |-
      あやつは…表に出しておらんが
      内心複雑そうじゃな。
  d_nikke_helm_aquamarine_05_33:
    speaker: liter_s
    en: Go talk to her, or apologize if you've done something wrong.
    ko: 가서 상담을 해주든, 잘못한 게 있으면 사과를 하든.
    ja: |-
      相談に乗ってやるか、
      失礼なことをしとったなら謝るか、
  d_nikke_helm_aquamarine_05_34:
    speaker: liter_s
    en: We're still gonna be on this island for a good long while,
    ko: 뭐라도 하는 편이 피차 좋을 게다.
    ja: 何か手を打った方がお互いのためじゃろう。
  d_nikke_helm_aquamarine_05_35:
    speaker: liter_s
    en: so it'd be in your best interest to patch things up with her.
    ko: 앞으로 한동안 더 여기서 같이 지내야 할 테니.
    ja: |-
      これからしばらくはここで
      一緒に過ごさねばならんからのう。
  d_nikke_helm_aquamarine_05_36:
    speaker: Self
    en: My thoughts exactly.
    ko: "…안 그래도 그럴 생각이야."
    ja: "…そのつもりだ"
  d_nikke_helm_aquamarine_05_37:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_05_38:
    speaker: Self
    en: "... Helm."
    ko: "…헬름."
    ja: "…ヘルム"
  d_nikke_helm_aquamarine_05_39:
    speaker: helm_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_helm_aquamarine_05_40:
    speaker: helm_s
    en: Subordinate!
    ko: "귀관…! \n왜 여기까지 온 거야?"
    ja: |-
      貴官…！
      どうしてここまで来たの？
  d_nikke_helm_aquamarine_05_41:
    speaker: Self
    en: Why are you avoiding me?
    ko: 너야말로 왜 날 피하는 거야?
    ja: 君こそどうして私を避けてるんだ？
  d_nikke_helm_aquamarine_05_42:
    speaker: helm_s
    en: It's not like that.
    ko: "…딱히 피한 적 없어."
    ja: "…別に避けてなんていないわ。"
  d_nikke_helm_aquamarine_05_43:
    speaker: helm_s
    en: I just needed some space.
    ko: 그냥 혼자만의 시간이 좀 필요했을 뿐이야.
    ja: ただ、一人の時間が欲しかっただけよ。
  d_nikke_helm_aquamarine_05_44:
    speaker: helm_s
    en: So please, just...
    ko: 그러니까 날 좀… 하아.
    ja: だから私を…はぁ。
  d_nikke_helm_aquamarine_05_45:
    speaker: helm_s
    en: Would you leave me alone? I'm begging you.
    ko: 가만 내버려둬 줄래? 부탁이야.
    ja: 放っておいてくれない？お願いよ。
  d_nikke_helm_aquamarine_05_46:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_05_47:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_05_48:
    speaker: Choice
    en: Do you have a problem with the advice I've been giving you?
    ko: 혹시 어제 내가 지도한 내용에 문제가 있었어?
    ja: 昨日の私の指導に問題があったのか？
  d_nikke_helm_aquamarine_05_49:
    speaker: Choice
    en: Are you trying to take on every task yourself again?
    ko: "…또 혼자서 다 해결하려는 것 같은데."
    ja: "…また一人で解決しようとしているのか"
  d_nikke_helm_aquamarine_05_50:
    speaker: helm_s
    en: What? No.
    ko: 뭐? 단연코 그런 건 아냐…!
    ja: え？決してそんなことは…！
  d_nikke_helm_aquamarine_05_51:
    speaker: helm_s
    en: What you said yesterday really impacted me.
    ko: 어제 귀관의 말을 듣고 난 정말 많은 걸 느꼈고.
    ja: |-
      昨日、貴官の言葉を聞いて
      本当に多くのことを感じたの。
  d_nikke_helm_aquamarine_05_52:
    speaker: helm_s
    en: I know that I have to change.
    ko: 또 바뀌어야겠다고 생각했어.
    ja: そして、変わらなきゃって思ったわ。
  d_nikke_helm_aquamarine_05_53:
    speaker: helm_s
    en: I saw that there was potential in me to make things better.
    ko: "…더 나아질 수 있으리란 가능성을 봤어."
    ja: "…もっとよくなれる可能性を感じたの。"
  d_nikke_helm_aquamarine_05_54:
    speaker: helm_s
    en: Please don't ever think the problem rests with you in any way.
    ko: 그러니까 절대 그런 식으로는 생각하지 말아줬으면 해.
    ja: だから、そんな風に考えないで。
  d_nikke_helm_aquamarine_05_55:
    speaker: helm_s
    en: What? No.
    ko: 뭐? 절대로 그런 건 아냐…!
    ja: え？決してそんなことは…！
  d_nikke_helm_aquamarine_05_56:
    speaker: helm_s
    en: Yesterday,
    ko: 어제 귀관이 말해 줬잖아.
    ja: 昨日、貴官が言ってくれたでしょ？
  d_nikke_helm_aquamarine_05_57:
    speaker: helm_s
    en: you told me to place more trust in others and rely on them more.
    ko: 내 주변 사람들을 좀 더 믿고 의지하라고.
    ja: 周りの人たちをもっと信じて、頼れって。
  d_nikke_helm_aquamarine_05_58:
    speaker: helm_s
    en: I was up all night pondering
    ko: "…그 말의 의미에 대해서, 밤 사이 정말 많이 생각해 봤어."
    ja: |-
      …その言葉の意味について、
      一晩中色々考えてみたの。
  d_nikke_helm_aquamarine_05_59:
    speaker: helm_s
    en: how I could put that into practice.
    ko: 어떻게 그 말을 실천할 수 있을지에 대해서도.
    ja: どうすれば実践できるのかも。
  d_nikke_helm_aquamarine_05_60:
    speaker: helm_s
    en: So...
    ko: 그러니까…
    ja: だから…
  d_nikke_helm_aquamarine_05_61:
    speaker: helm_s
    en: If my problem was something that could be solved by asking for help, I would
      have that already.
    ko: "도움을 요청해서 해결될 일이었다면, \n진작에 그랬을 거야."
    ja: |-
      助けを求めて解決できることなら
      とっくに相談しているわ。
  d_nikke_helm_aquamarine_05_62:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_05_63:
    speaker: helm_s
    en: This all has to do with my condition,
    ko: 다만 이건, 내 개인의 컨디션에 대한 문제라서.
    ja: |-
      ただ、これは…私個人の
      体調に関する問題だから。
  d_nikke_helm_aquamarine_05_64:
    speaker: helm_s
    en: so I knew there was no point in consulting you on it.
    ko: 귀관에게 상담하는 게 큰 의미가 없으리라 판단한 것뿐이야.
    ja: |-
      貴官に相談してもあまり意味がないと
      判断しただけよ。
  d_nikke_helm_aquamarine_05_65:
    speaker: Self
    en: Your condition?
    ko: "…네 컨디션?"
    ja: "…君の体調？"
  d_nikke_helm_aquamarine_05_66:
    speaker: helm_s
    en: Yes.
    ko: 그래.
    ja: ええ。
  d_nikke_helm_aquamarine_05_67:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_05_68:
    speaker: helm_s
    en: What?
    ko: "…왜 그래?"
    ja: "…どうしたの？"
  d_nikke_helm_aquamarine_05_69:
    speaker: helm_s
    en: Did I say something wrong?
    ko: 혹시 내가 무슨 실례되는 말이라도 했어?
    ja: 私が何か失礼なことを言った？
  d_nikke_helm_aquamarine_05_70:
    speaker: Self
    en: Helm, I'm your superior.
    ko: "…헬름, 나는 네 상관이야."
    ja: "…ヘルム、私は君の上官だ"
  d_nikke_helm_aquamarine_05_71:
    speaker: Self
    en: It's my job to make sure you're taken care of.
    ko: "내 일 중에 가장 중요한 건, \n네 컨디션을 신경쓰고 관리하는 일이고."
    ja: |-
      私の仕事で一番大事なことは、
      君の体調に気をつかうことだ
  d_nikke_helm_aquamarine_05_72:
    speaker: helm_s
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_helm_aquamarine_05_73:
    speaker: Self
    en: If you're going through something, why would it be pointless to talk to me
      about it?
    ko: 그걸 나한테 상담하는 게 왜 의미가 없어?
    ja: 私に相談する意味はあるだろう？
  d_nikke_helm_aquamarine_05_74:
    speaker: helm_s
    en: It's just that...
    ko: 그… 음.
    ja: えっと…それは…
  d_nikke_helm_aquamarine_05_75:
    speaker: helm_s
    en: I'm sorry.
    ko: "…미안해."
    ja: "…ごめんなさい。"
  d_nikke_helm_aquamarine_05_76:
    speaker: helm_s
    en: I didn't mean to
    ko: 귀관의 권위를 무시하는 발언을 해서.
    ja: 貴官の立場を無視するような発言をして。
  d_nikke_helm_aquamarine_05_77:
    speaker: helm_s
    en: undermine your authority in any way.
    ko: 절대 고의는 아니었어.
    ja: わざとじゃなかったの。
  d_nikke_helm_aquamarine_05_78:
    speaker: helm_s
    en: I'm just a bit overwhelmed at the moment, and I wasn't thinking straight.
    ko: "내 문제만으로 벅차서, \n그런 쪽으로는 미처 생각하지 못한 거야."
    ja: |-
      自分の問題でいっぱいいっぱいで
      そこまで頭が回らなかったのよ。
  d_nikke_helm_aquamarine_05_79:
    speaker: Self
    en: My authority is not the problem.
    ko: 내 권위가 문제가 아냐.
    ja: 私の立場の問題じゃない
  d_nikke_helm_aquamarine_05_80:
    speaker: Self
    en: The problem is that you're in bad shape, and that I have no idea what's wrong
      or how to help.
    ko: "네가 아프고, 내가 그걸 모르고 \n넘어갈 수도 있었다는 게 문제지."
    ja: |-
      君が苦しんでいるのに、
      私が気づかないでいたかもしれないのが問題だ
  d_nikke_helm_aquamarine_05_81:
    speaker: helm_s
    en: Ah...
    ko: 아….
    ja: あ…
  d_nikke_helm_aquamarine_05_82:
    speaker: helm_s
    en: I see.
    ko: 그렇구나.
    ja: そうなのね。
  d_nikke_helm_aquamarine_05_83:
    speaker: helm_s
    en: Honestly, it's not what you think.
    ko: 그런데, 귀관. 이건 정말 아니야.
    ja: でも、貴官。これは本当に違うの。
  d_nikke_helm_aquamarine_05_84:
    speaker: helm_s
    en: This is something I have to solve on my own. Time will tell if I'm up to the
      task.
    ko: "나 혼자서 해결할 수 있는 일이고. \n시간이 해결해줄 일이야."
    ja: |-
      私1人で解決できることで、
      時間が解決してくれるはずよ。
  d_nikke_helm_aquamarine_05_85:
    speaker: Self
    en: At least give me something to go on. What exactly is wrong?
    ko: "일단 증상을 말해봐. \n어디가 어떻게 안 좋은데?"
    ja: |-
      まずは症状を教えてくれ。
      どこがどう悪いんだ？
  d_nikke_helm_aquamarine_05_86:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_05_87:
    speaker: helm_s
    en: It's my heart.
    ko: "…뛰어."
    ja: "…激しいの。"
  d_nikke_helm_aquamarine_05_88:
    speaker: helm_s
    en: It keeps racing.
    ko: 심장이 너무 빠르게 뛰어.
    ja: 心臓の鼓動が激しすぎるの。
  d_nikke_helm_aquamarine_05_89:
    speaker: helm_s
    en: My face also gets hot, like it's been burned.
    ko: 불에 덴 것처럼 얼굴이 뜨거워지고.
    ja: 火であぶったみたいに顔が熱いし
  d_nikke_helm_aquamarine_05_90:
    speaker: helm_s
    en: My work efficiency has gone down the drain because of all the anxiety I'm
      feeling.
    ko: 업무 효율이… 많이 떨어지는 것 같아. 초조해져서.
    ja: |-
      仕事の効率が…かなり落ちた気がする。
      焦っちゃって。
  d_nikke_helm_aquamarine_05_91:
    speaker: helm_s
    en: I have no idea why I'm like this, though.
    ko: 그런데 나도 내가 왜 이러는지 모르겠어.
    ja: でも、自分でもどうしてなのか分からないのよ。
  d_nikke_helm_aquamarine_05_92:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_05_93:
    speaker: Self
    en: We should get you checked out.
    ko: 일단 메인터넌스를 해 보자.
    ja: とりあえず、メンテナンスをしてみよう
  d_nikke_helm_aquamarine_05_94:
    speaker: helm_s
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_helm_aquamarine_05_95:
    speaker: helm_s
    en: But...
    ko: 하지만 귀관.
    ja: でも、貴官。
  d_nikke_helm_aquamarine_05_96:
    speaker: helm_s
    en: I'd have to take off my clothes for that!
    ko: 메인터넌스를 하려면 오, 옷을 벗어야 하고…!
    ja: |-
      メンテナンスをするなら、
      ふ、服を脱がないと…！
  d_nikke_helm_aquamarine_05_97:
    speaker: Self
    en: If you're not feeling well, that should be the least of your worries.
    ko: 지금 네 상태가 안 좋은데 그런 게 문제야?
    ja: そんなことを気にしてる場合か？
  d_nikke_helm_aquamarine_05_98:
    speaker: helm_s
    en: No, what I mean is...
    ko: "…아니."
    ja: "…いいえ。"
  d_nikke_helm_aquamarine_05_99:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_05_100:
    speaker: helm_s
    en: Fine.
    ko: 알겠어.
    ja: 分かったわ。
  d_nikke_helm_aquamarine_05_101:
    speaker: helm_s
    en: I'll take them off,
    ko: 일단 옷은 벗을게. 그런데, 저….
    ja: 服は脱ぐから。でも、その…
  d_nikke_helm_aquamarine_05_102:
    speaker: helm_s
    en: but can you turn the other way?
    ko: 최소한 시선은 다른 곳을 보고 있어주면 안 될까?
    ja: |-
      なるべく視線はどこか別のところに
      向けてくれない？
  d_nikke_helm_aquamarine_05_103:
    speaker: Self
    en: Then you can tell me where to start.
    ko: "…그럼 어떻게 메인터넌스를 해."
    ja: "…それではメンテナンスできない"
  d_nikke_helm_aquamarine_05_104:
    speaker: helm_s
    en: But...
    ko: 하지만…!
    ja: でも…！
  d_nikke_helm_aquamarine_05_105:
    speaker: Self
    en: It's okay. It'll only take a few minutes.
    ko: 잠깐이면 되니까 참아줘.
    ja: 少しでいいから我慢してくれ
  d_nikke_helm_aquamarine_05_106:
    speaker: helm_s
    en: Okay...
    ko: 윽… 알겠어.
    ja: うっ…分かったわ。
  d_nikke_helm_aquamarine_05_107:
    speaker: Monologue
    en: I give Helm an examination as quickly as possible.
    ko: "…최대한 신속하게 헬름의 상태를 체크했다."
    ja: "…なるべく迅速にヘルムの状態をチェックした"
  d_nikke_helm_aquamarine_05_108:
    speaker: helm_s
    en: Is everything okay?
    ko: "…어, 어때?"
    ja: "…ど、どう？"
  d_nikke_helm_aquamarine_05_109:
    speaker: Self
    en: Your heart is beating a million miles per hour.
    ko: "…심장이 지나치게 빠르게 뛰는데?"
    ja: "…心臓の鼓動が激しすぎる"
  d_nikke_helm_aquamarine_05_110:
    speaker: helm_s
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_helm_aquamarine_05_111:
    speaker: Self
    en: You're running a bit of a temperature as well. Could be a low fever.
    ko: 그리고 체온이 조금 높아. 미열이 있는 정도?
    ja: それに体温も少し高い。微熱があるな
  d_nikke_helm_aquamarine_05_112:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_05_113:
    speaker: helm_s
    en: Like I said.
    ko: 그러니까 내가 말했잖아. 그런 상태라고.
    ja: だから言ったでしょ？そういう状態だって。
  d_nikke_helm_aquamarine_05_114:
    speaker: helm_s
    en: It's been like this for a few days now.
    ko: 오늘 하루만 이랬던 게 아냐.
    ja: 今日だけじゃないの。
  d_nikke_helm_aquamarine_05_115:
    speaker: helm_s
    en: If anything, it's gotten worse.
    ko: 이틀 전부터… 아니, 그때는 그냥 정도가 심해졌을 뿐이고.
    ja: |-
      2日前から…いいえ。
      もともとの症状がひどくなっただけ。
  d_nikke_helm_aquamarine_05_116:
    speaker: helm_s
    en: Actually, it's been like this ever since I first met you.
    ko: 실은 귀관을 처음 봤을 때부터 계속 이랬어.
    ja: |-
      本当は、貴官と初めて会った時から
      ずっとこうだったの。
  d_nikke_helm_aquamarine_05_117:
    speaker: helm_s
    en: As if something sharp is poking and prodding at my heart.
    ko: "뭔가 차갑고 날카로운 게, \n심장의 표면을 살살 긁고 있는 것처럼…."
    ja: |-
      何か冷たくて鋭いものが
      心臓の表面を軽く引っかくようで…
  d_nikke_helm_aquamarine_05_118:
    speaker: Self
    en: "..."
    ko: "……"
    ja: "……"
  d_nikke_helm_aquamarine_05_119:
    speaker: helm_s
    en: I...
    ko: 나는….
    ja: 私は…
  d_nikke_helm_aquamarine_05_120:
    speaker: helm_s
    en: To be honest,
    ko: 솔직히 말해서 이런 거 몰라.
    ja: 正直言って、こういうことに疎いの。
  d_nikke_helm_aquamarine_05_121:
    speaker: helm_s
    en: I don't know much about this,
    ko: 이런 상태를 뭐라고 불러야 하는지도.
    ja: こういう状態をなんて呼べばいいのか
  d_nikke_helm_aquamarine_05_122:
    speaker: helm_s
    en: or how to solve it.
    ko: 어떻게 풀어야 하는지도 전혀 모르겠어.
    ja: |-
      どうやって解決すればいいのかすら、
      見当がつかないわ。
  d_nikke_helm_aquamarine_05_123:
    speaker: helm_s
    en: And I don't want to know.
    ko: 그리고 사실… 절대 알고 싶지도 않고.
    ja: そして…絶対に知りたくもない。
  d_nikke_helm_aquamarine_05_124:
    speaker: helm_s
    en: You're my superior, and a human.
    ko: 귀관은 인간이니까. 더구나 내 상관이니까.
    ja: 貴官は人間だから。それに、上官だから。
  d_nikke_helm_aquamarine_05_125:
    speaker: helm_s
    en: I've been trying to keep you at a distance, but...
    ko: 그래서 최대한 눈 돌리고, 피해 왔는데… 그런데…!
    ja: |-
      だからなるべく考えないようにして、
      避けてきたのに…なのに…！
  d_nikke_helm_aquamarine_05_126:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_aquamarine_05_127:
    speaker: helm_s
    en: Subordinate,
    ko: "…귀관."
    ja: "…貴官。"
  d_nikke_helm_aquamarine_05_128:
    speaker: helm_s
    en: talk to me. Please.
    ko: "제발 부탁이니까, \n그렇게 가만히 있지만 말고 말해줘."
    ja: お願いだから、何か答えて。
  d_nikke_helm_aquamarine_05_129:
    speaker: helm_s
    en: What should I do?
    ko: 난 이제 어떻게 하면 좋아?
    ja: 私はこれから、どうすればいいの？
  d_nikke_helm_aquamarine_05_130:
    speaker: helm_s
    en: You know about these things.
    ko: 귀관은 현명하잖아.
    ja: 貴官は賢い人でしょう？
  d_nikke_helm_aquamarine_05_131:
    speaker: helm_s
    en: You're the commander who's poised to become the stuff of legend.
    ko: "…전설과 샛별을 이을 지휘관인 데다,"
    ja: "…「伝説」と「新星」の後継と言われる指揮官で"
  d_nikke_helm_aquamarine_05_132:
    speaker: helm_s
    en: You're observant of your surroundings.
    ko: 주변을 관찰하는 안목도 뛰어나고.
    ja: 優れた観察力もあるっていう。
  d_nikke_helm_aquamarine_05_133:
    speaker: helm_s
    en: You taught me how to get along with my co-workers.
    ko: 내게 동료들과 잘 해나갈 수 있는 노하우도 알려 줬잖아.
    ja: |-
      私に仲間と上手く付き合う方法だって、
      教えてくれたじゃない。
  d_nikke_helm_aquamarine_05_134:
    speaker: helm_s
    en: So tell me, how do I take these feelings and bury them?
    ko: 그러니까 내가 이 마음을 어떻게 묻어버려야 할지.
    ja: |-
      だから、私がこの気持ちをどうやって
      捨てればいいのか
  d_nikke_helm_aquamarine_05_135:
    speaker: helm_s
    en: How can I undo this situation when it's become such a tangled mess?
    ko: 어떻게 하면 이렇게나 엉망이 된 상황을 되돌릴 수 있을지.
    ja: |-
      どうすればこんなわけのわからない状況を
      元に戻せるのか
  d_nikke_helm_aquamarine_05_136:
    speaker: helm_s
    en: Can't you tell me what to do?
    ko: 전에 그랬던 것처럼, 귀관이 직접 알려달란 말이야….
    ja: 前みたいに教えてよ…
  d_nikke_helm_aquamarine_05_137:
    speaker: Self
    en: I'm sorry, but I don't think I can help you in this situation.
    ko: "…미안하지만, 그건 안 되겠네."
    ja: "…悪いが、それはできない"
  d_nikke_helm_aquamarine_05_138:
    speaker: helm_s
    en: Why not?
    ko: 왜…?
    ja: どうして…？
  d_nikke_helm_aquamarine_05_139:
    speaker: Self
    en: What you do from here is entirely up to you.
    ko: 그건 전적으로 네게 달린 문제거든.
    ja: それはすべて、君次第だ
  d_nikke_helm_aquamarine_05_140:
    speaker: helm_s
    en: "... What?"
    ko: "…뭐?"
    ja: "…え？"
  d_nikke_helm_aquamarine_05_141:
    speaker: helm_s
    en: What are you talking about?
    ko: 말도 안 되는 소리 하지마.
    ja: ふざけたこと言わないで。
  d_nikke_helm_aquamarine_05_142:
    speaker: helm_s
    en: That's only something you'd say if you felt the same way about me...
    ko: "그건 내가 고백했을 때, \n귀관이 받아줄 생각이 있을 때나 하는 말…!"
    ja: |-
      そんなの、受け入れてくれる気がある時にしか
      言えない言葉じゃない…！
  d_nikke_helm_aquamarine_05_143:
    speaker: Self
    en: I kiss Helm.
    ko: 헬름에게 키스한다.
    ja: ヘルムにキスをする
  d_nikke_helm_aquamarine_05_144:
    speaker: helm_s
    en: Mmm!
    ko: 흣…!
    ja: ん…！
  d_nikke_helm_aquamarine_05_145:
    speaker: helm_s
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_helm_aquamarine_05_146:
    speaker: helm_s
    en: Wha... What are you doing?
    ko: "귀관…? \n지금 내게 뭐, 뭘 한 거야?"
    ja: |-
      貴官…？
      な、何のつもり？
  d_nikke_helm_aquamarine_05_147:
    speaker: Self
    en: Say it, or don't.
    ko: 여기서부턴 네가 정하는 거야.
    ja: ここから先は君が決めるんだ
  d_nikke_helm_aquamarine_05_148:
    speaker: Self
    en: It's up to you now.
    ko: 이 다음을 할 건지, 말 건지.
    ja: この先に進むか、進まないのか
  d_nikke_helm_aquamarine_05_149:
    speaker: helm_s
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_helm_aquamarine_05_150:
    speaker: helm_s
    en: Why would you...?!
    ko: 너무해… 정말.
    ja: ひどいわ…本当に。
  d_nikke_helm_aquamarine_05_151:
    speaker: helm_s
    en: I told you, I don't know much about this.
    ko: 말했잖아, 난 이런 거 잘 모른다고.
    ja: |-
      言ったでしょ。
      私はこういうの、よく分からないって。
  d_nikke_helm_aquamarine_05_152:
    speaker: helm_s
    en: You have to hold my hand through it, starting with the basics.
    ko: 귀관이 하나부터 열까지 다 가르쳐줘야해.
    ja: |-
      貴官に1から10まで全部、
      教えてもらわなきゃいけないの。
  d_nikke_helm_aquamarine_05_153:
    speaker: helm_s
    en: I'm a fast learner, so...
    ko: 배우는 건 빠르니까, 나….
    ja: でも私、飲み込みは早い方よ…
  d_nikke_helm_aquamarine_05_154:
    speaker: Self
    en: So that's your answer. I get it.
    ko: "…그게 네 대답이구나. 잘 알겠어."
    ja: "…それが君の答えなんだな。よく分かった"
  d_nikke_helm_aquamarine_05_155:
    speaker: Monologue
    en: I give Helm another kiss.
    ko: 헬름에게 다시 입 맞추자,
    ja: ヘルムに再びキスをすると
  d_nikke_helm_aquamarine_05_156:
    speaker: Monologue
    en: Startled, her knees buckle and she kneels on the grass.
    ko: 화들짝 놀란 그녀가 풀밭 위로 쓰러졌다.
    ja: 驚いた彼女は草むらに倒れた
  d_nikke_helm_aquamarine_05_157:
    speaker: Self
    en: Then I'll teach you.
    ko: 그렇다면 내가 가르쳐 줄게.
    ja: じゃあ私が教えてやろう
  d_nikke_helm_aquamarine_05_158:
    speaker: helm_s
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_helm_aquamarine_05_159:
    speaker: Self
    en: I've taught you many other things before. Now I'll teach you about love.
    ko: "다른 것들을 가르쳐줬던 것처럼, \n사랑이라는 것도."
    ja: 他のことと同じように、愛についても
  d_nikke_helm_aquamarine_05_160:
    speaker: helm_s
    en: "... Okay. Got it."
    ko: "…알겠어."
    ja: "…分かったわ。"
  d_nikke_helm_aquamarine_05_161:
    speaker: helm_s
    en: I'll do whatever you tell me to do.
    ko: 뭐든 귀관이 하라는대로 할게.
    ja: なんでも貴官の言う通りにする。
  d_nikke_helm_aquamarine_05_162:
    speaker: helm_s
    en: That's what I've always done during our time together,
    ko: 함께 해온 시간 속에서, 귀관이 알려 줬으니까.
    ja: 今までずっと、貴官が教えてくれたから。
  d_nikke_helm_aquamarine_05_163:
    speaker: helm_s
    en: and you've never once
    ko: 귀관이 나를 위해 준비했던 것 중에,
    ja: 貴官が私のためにしてくれたことの中で
  d_nikke_helm_aquamarine_05_164:
    speaker: helm_s
    en: ignored or minimized my feelings.
    ko: 결코 나를, 내 마음을 고려하지 않은 것은 없었다는 걸….
    ja: |-
      決して私を、私の気持ちを無視した
      ものなんてなかったから…
  d_nikke_helm_aquamarine_05_165:
    speaker: Monologue
    en: The midsummer drizzle gently falls down on us until we're drenched.
    ko: "…한여름의 가랑비가 시나브로 우리를 적시고,"
    ja: "…真夏の小雨が少しずつ私たちを濡らし"
  d_nikke_helm_aquamarine_05_166:
    speaker: Monologue
    en: We only dry off once the sun re-emerges a few hours later.
    ko: 그 끝에 다시 저녁 해가 떠올라 빗방울을 말릴 때까지.
    ja: |-
      その後、再び太陽が顔をのぞかせ、
      雨粒が乾くまで
  d_nikke_helm_aquamarine_05_167:
    speaker: Monologue
    en: We remain in the same spot, transfixed the entire time.
    ko: 우리는 그 자리를 떠나지 않았다.
    ja: 私たちはその場を離れなかった
