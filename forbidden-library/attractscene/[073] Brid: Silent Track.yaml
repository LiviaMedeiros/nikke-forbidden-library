---
d_nikke_brid_silenttrack_01:
  d_nikke_brid_silenttrack_01_1:
    speaker: "<Narration>"
    en: Late evening in the Commander's Room.
    ko: 늦은 저녁. 지휘관실.
    ja: 深夜。指揮官室
  d_nikke_brid_silenttrack_01_2:
    speaker: "<Narration>"
    en: "*Tap tap, tap*"
    ko: 타다닥. 타닥.
    ja: カタカタッ、カタッ
  d_nikke_brid_silenttrack_01_3:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_01_4:
    speaker: brid_w
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_brid_silenttrack_01_5:
    speaker: "<Narration>"
    en: "*Tap, tap tap*"
    ko: 타닥. 타다닥.
    ja: カタ、カタカタッ
  d_nikke_brid_silenttrack_01_6:
    speaker: "<Self>"
    en: Mm?
    ko: 응?
    ja: ん？
  d_nikke_brid_silenttrack_01_7:
    speaker: "<Monologue>"
    en: I respond without taking my eyes off the monitor.
    ko: 모니터에서 시선을 떼지 않고 대답했다.
    ja: |-
      ブリッドからの呼びかけを受け、
      モニターから目を離さずに答えた
  d_nikke_brid_silenttrack_01_8:
    speaker: brid_w
    en: "*Sigh*"
    ko: "…하아."
    ja: "…はぁ。"
  d_nikke_brid_silenttrack_01_9:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 달칵.
    ja: カチャ
  d_nikke_brid_silenttrack_01_10:
    speaker: "<Monologue>"
    en: Brid sets her cup down and walks over to stand beside me.
    ko: 커피잔을 내려놓은 브리드가 내 옆에 와서 섰다.
    ja: |-
      ブリッドはコーヒーカップを置くと、
      私の隣に立った
  d_nikke_brid_silenttrack_01_11:
    speaker: brid_w
    en: "... Commander. Doesn't this situation feel strangely familiar?"
    ko: "…지휘관. 혹시 기시감은 없으십니까?"
    ja: "…指揮官。既視感を覚えませんか？"
  d_nikke_brid_silenttrack_01_12:
    speaker: brid_w
    en: As though we've encountered a situation like this before?
    ko: |-
      지금 이 상황과 비슷한 상황을,
      과거에 겪었다거나 하는 것 말입니다.
    ja: |-
      過去にも、今と似た状況が
      あったと思うのですが。
  d_nikke_brid_silenttrack_01_13:
    speaker: "<Self>"
    en: Um...
    ko: 어….
    ja: ええと…
  d_nikke_brid_silenttrack_01_14:
    speaker: brid_w
    en: Let me give you a hint.
    ko: 조금 더 힌트를 드리자면.
    ja: "…では、もう少しヒントを差し上げましょう。"
  d_nikke_brid_silenttrack_01_15:
    speaker: brid_w
    en: The situation is similar, but the roles are reversed.
    ko: 상황은 비슷하지만, 인물이 반대입니다.
    ja: 状況は似ていますが、配役は逆になります。
  d_nikke_brid_silenttrack_01_16:
    speaker: "<Self>"
    en: "... Ah."
    ko: "…아."
    ja: "…あっ…"
  d_nikke_brid_silenttrack_01_17:
    speaker: "<Narration>"
    en: "*Tap, tap tap, tap*"
    ko: 톡- 톡톡- 톡-
    ja: トントンートン、トントンー
  d_nikke_brid_silenttrack_01_18:
    speaker: brid
    en: A day off?
    ko: 휴가 말입니까?
    ja: 休暇ですか？
  d_nikke_brid_silenttrack_01_19:
    speaker: "<Narration>"
    en: Brid taps away at her tablet.
    ko: 브리드는 태블릿을 두드렸다.
    ja: ブリッドはタブレットの画面をタップした
  d_nikke_brid_silenttrack_01_20:
    speaker: brid
    en: Hmm... I don't think I've ever taken one.
    ko: 음… 네. 써본 적 없는 것 같습니다.
    ja: う～ん…そうですね。一度もないと思います。
  d_nikke_brid_silenttrack_01_21:
    speaker: "<Self>"
    en: Why haven't you?
    ko: 왜 쓰지 않는 건데?
    ja: どうして取らないんだ？
  d_nikke_brid_silenttrack_01_22:
    speaker: brid
    en: Well...
    ko: 글쎄요.
    ja: どうしてでしょうね。
  d_nikke_brid_silenttrack_01_23:
    speaker: "<Narration>"
    en: Brid keeps tapping on her tablet.
    ko: 브리드는 계속 태블릿을 두드렸다.
    ja: ブリッドはずっとタブレットを叩いている
  d_nikke_brid_silenttrack_01_24:
    speaker: brid
    en: "*Sigh* To keep up with this schedule, the preparations..."
    ko: 후우… 이 스케줄에 맞추려면 준비를….
    ja: ふぅ…このスケジュール通りに進めるためには\n今から準備を…
  d_nikke_brid_silenttrack_01_25:
    speaker: brid
    en: Ah, pardon me. I had something urgent to attend to. What was your question
      again?
    ko: "아, 죄송합니다. 급하게 해야 할 일이 있어서. \n질문이 어떤 거였죠?"
    ja: |-
      あ、すみません。急ぎの業務がありまして。
      もう一度質問の内容をうかがっても？
  d_nikke_brid_silenttrack_01_26:
    speaker: "<Self>"
    en: I asked why you don't ever take a day off.
    ko: 왜 휴가를 쓰지 않는 거냐고 물었어.
    ja: どうして休暇を取らないのかと尋ねたんだ
  d_nikke_brid_silenttrack_01_27:
    speaker: brid
    en: There's simply no need for it.
    ko: 쓸 필요가 없으니까요.
    ja: 必要がないからです。
  d_nikke_brid_silenttrack_01_28:
    speaker: brid
    en: I have much to do, and a body that does not tire.
    ko: 해야 할 일은 많고 지치지 않는 몸을 가졌으니.
    ja: |-
      やるべきことは多く、
      疲れることを知らない体がありますので、
  d_nikke_brid_silenttrack_01_29:
    speaker: brid
    en: So I work in the most efficient manner possible.
    ko: 그에 맞게 효율적으로 일을 하는 것뿐입니다.
    ja: |-
      それに合わせて効率的に
      仕事をしているだけです。
  d_nikke_brid_silenttrack_01_30:
    speaker: "<Self>"
    en: Uh... sorry.
    ko: 어… 미안.
    ja: その…すまない
  d_nikke_brid_silenttrack_01_31:
    speaker: "<Self>"
    en: But it's not like I'm drowning in work or anything. I take time off whenever
      I can.
    ko: |-
      그래도 막 일에 파묻혀서 죽을 것 같은 건 아냐.
      휴가도 쓸 수 있을 땐 쓰고 있고.
    ja: |-
      だが、そこまで仕事に
      追われているわけではないんだ。
      休暇も使える時に使っている
  d_nikke_brid_silenttrack_01_32:
    speaker: brid_w
    en: Indeed. You've become exceptionally skilled, Commander.
    ko: 그렇겠죠. 지휘관은 몰라보게 능숙해지셨으니까요.
    ja: |-
      そうでしょうね。
      指揮官は急成長を遂げましたから。
  d_nikke_brid_silenttrack_01_33:
    speaker: brid_w
    en: Even so...
    ko: 그래도….
    ja: ですが…
  d_nikke_brid_silenttrack_01_34:
    speaker: "<Narration>"
    en: "*Click clack*"
    ko: 또각.
    ja: コツ…
  d_nikke_brid_silenttrack_01_35:
    speaker: "<Monologue>"
    en: Brid approaches the desk and turns off the monitor.
    ko: 브리드는 책상으로 다가와 모니터의 전원을 껐다.
    ja: |-
      ブリッドは机に近づくと、
      モニターの電源を切った
  d_nikke_brid_silenttrack_01_36:
    speaker: brid_w
    en: I'd hate for our precious time together
    ko: 지휘관과의 소중한 시간을.
    ja: 指揮官との大切な時間を…
  d_nikke_brid_silenttrack_01_37:
    speaker: brid_w
    en: to be taken up by work.
    ko: 일에 빼앗기고 싶지는 않습니다.
    ja: 仕事に奪われたくはありません。
  d_nikke_brid_silenttrack_01_38:
    speaker: "<Self>"
    en: "... Sorry, Brid. You even took the time to come here."
    ko: "…미안. 브리드도 시간 내서 와줬는데."
    ja: |-
      …すまない。
      せっかく時間を捻出して来てくれたのに…
  d_nikke_brid_silenttrack_01_39:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_01_40:
    speaker: brid_w
    en: "... Please take a short rest."
    ko: "…조금 쉬었다 하시죠."
    ja: "…少し、休憩してください。"
  d_nikke_brid_silenttrack_01_41:
    speaker: brid_w
    en: I'll make some coffee for you.
    ko: 커피를 내려드리겠습니다.
    ja: コーヒーを用意しますね。
  d_nikke_brid_silenttrack_01_42:
    speaker: "<Self>"
    en: Yes, please.
    ko: 응. 부탁할게.
    ja: ああ、頼む
  d_nikke_brid_silenttrack_01_43:
    speaker: "<Monologue>"
    en: I stretch and move over to the sofa.
    ko: 기지개를 켜고 자리를 소파로 옮겼다.
    ja: 私は体を伸ばすと、ソファに移動した
  d_nikke_brid_silenttrack_01_44:
    speaker: "<Monologue>"
    en: Soon, Brid brings over two cups of coffee.
    ko: 곧, 브리드가 커피 두 잔을 내려 왔다.
    ja: |-
      ほどなくして、ブリッドが
      コーヒーカップを2つ持ってきた
  d_nikke_brid_silenttrack_01_45:
    speaker: brid_w
    en: Have you been busy lately?
    ko: 요즘 많이 바쁘십니까?
    ja: 最近はお忙しいですか？
  d_nikke_brid_silenttrack_01_46:
    speaker: "<Self>"
    en: Hmm... not really. Just the usual.
    ko: |-
      음… 딱히?
      그냥 평소대로인 것 같아.
    ja: |-
      …いや、特には。
      いつも通りだと思う
  d_nikke_brid_silenttrack_01_47:
    speaker: "<Self>"
    en: What about you, Brid?
    ko: 브리드는?
    ja: ブリッドは？
  d_nikke_brid_silenttrack_01_48:
    speaker: brid_w
    en: I am no different from usual.
    ko: 저도 평소와 다르지 않습니다.
    ja: 私もいつもと変わりありません。
  d_nikke_brid_silenttrack_01_49:
    speaker: "<Self>"
    en: So that means you're busy, huh?
    ko: 그러면 바쁘다는 뜻이잖아.
    ja: つまり、忙しいということじゃないか
  d_nikke_brid_silenttrack_01_50:
    speaker: brid_w
    en: Yes, it seems so.
    ko: 그렇군요.
    ja: そうかもしれませんね。
  d_nikke_brid_silenttrack_01_51:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 톡-
    ja: トンッ
  d_nikke_brid_silenttrack_01_52:
    speaker: "<Monologue>"
    en: Brid taps her tablet.
    ko: 브리드가 태블릿을 터치했다.
    ja: ブリッドがタブレットをタップした
  d_nikke_brid_silenttrack_01_53:
    speaker: brid_w
    en: The train starts running tomorrow morning.
    ko: 내일 아침부터 운행이니.
    ja: 明日は朝から運行予定ですので、
  d_nikke_brid_silenttrack_01_54:
    speaker: brid_w
    en: I should finish this and be on my way.
    ko: 오늘은 이것만 마시고 가 봐야 합니다.
    ja: 今日はこれを飲んだら失礼いたします。
  d_nikke_brid_silenttrack_01_55:
    speaker: "<Monologue>"
    en: Brid takes another sip of her coffee and sets the cup down.
    ko: 브리드는 커피를 한 모금 더 마시고 잔을 내려놓았다.
    ja: |-
      ブリッドはコーヒーを一口飲むと、
      カップを置いた
  d_nikke_brid_silenttrack_01_56:
    speaker: "<Self>"
    en: Sorry...
    ko: 미안….
    ja: "…すまない"
  d_nikke_brid_silenttrack_01_57:
    speaker: brid_w
    en: I didn't mean to imply any fault on your part, Commander.
    ko: 딱히 지휘관을 탓하려고 한 말은 아니었습니다만.
    ja: 指揮官を責めるために言ったのではありません。
  d_nikke_brid_silenttrack_01_58:
    speaker: "<Monologue>"
    en: Brid rises from her seat across from me and sits down beside me.
    ko: |-
      브리드는 맞은편 자리에서 일어나,
      내 옆에 앉았다.
    ja: |-
      向かい側に座っていたブリッドが立ち上がり、
      隣にやってきた
  d_nikke_brid_silenttrack_01_59:
    speaker: brid_w
    en: Even just this much time is enough.
    ko: 이런 시간만으로도 충분합니다.
    ja: 私は、このような時間だけでも十分ですので。
  d_nikke_brid_silenttrack_01_60:
    speaker: brid_w
    en: Being with you, Commander... is a rare indulgence for me.
    ko: |-
      지휘관과 함께 있는 시간 자체가…
      저에게는 일탈이니까요.
    ja: |-
      指揮官とともに過ごす時間が…
      私にとっては大切な「息抜き」なんです。
  d_nikke_brid_silenttrack_01_61:
    speaker: brid_w
    en: Still...
    ko: "…그래도."
    ja: "…ですが、"
  d_nikke_brid_silenttrack_01_62:
    speaker: "<Monologue>"
    en: Brid takes another sip...
    ko: 브리드는 커피를 한 모금 더 마셨다.
    ja: ブリッドはコーヒーをもう一口飲んだ
  d_nikke_brid_silenttrack_01_63:
    speaker: "<Monologue>"
    en: and her cup is almost empty.
    ko: "…잔은 이제 거의 비워졌다."
    ja: "…カップは、もうほとんど空だ"
  d_nikke_brid_silenttrack_01_64:
    speaker: brid_w
    en: This contradicts what I said earlier,
    ko: 조금 전에 제가 말씀드린.
    ja: 先ほど私が申し上げた、
  d_nikke_brid_silenttrack_01_65:
    speaker: brid_w
    en: about not wanting work to take you away from me...
    ko: 지휘관을 일에 빼앗기고 싶지 않다는 말과는 모순됩니다만.
    ja: |-
      指揮官を仕事に奪われたくないという
      言葉とは矛盾してしまいますが…
  d_nikke_brid_silenttrack_01_66:
    speaker: brid_w
    en: "... Tomorrow, could you stay with me during work hours?"
    ko: "…내일, 업무 시간에 저와 함께 있어 주실 수 있을까요."
    ja: |-
      …明日の勤務時間を、
      ともに過ごしてはいただけませんか？
  d_nikke_brid_silenttrack_01_67:
    speaker: "<Self>"
    en: Sounds like you need a little more of a break from the norm?
    ko: 일탈이 더 필요해졌어?
    ja: もう少しだけ「逸脱」が必要、ということか？
  d_nikke_brid_silenttrack_01_68:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_01_69:
    speaker: "<Monologue>"
    en: Brid slowly leans in.
    ko: 브리드가 천천히 고개를 가까이했다.
    ja: ブリッドがゆっくりと顔を近づけた
  d_nikke_brid_silenttrack_01_70:
    speaker: brid_w
    en: "... Yes."
    ko: "…네."
    ja: "…はい。"
  d_nikke_brid_silenttrack_01_71:
    speaker: brid_w
    en: It appears I've... come to need you, Commander.
    ko: 지휘관이… 필요해졌습니다.
    ja: 指揮官が…必要になりました。
d_nikke_brid_silenttrack_02:
  d_nikke_brid_silenttrack_02_1:
    speaker: "<Monologue>"
    en: Early the next morning,
    ko: 다음 날 새벽.
    ja: 翌日の早朝
  d_nikke_brid_silenttrack_02_2:
    speaker: "<Monologue>"
    en: I climb into the AZX's driver's cab with Brid as it begins its first run.
    ko: |-
      나는 브리드와 함께,
      첫 운행을 시작하는 AZX의 운전석에 올랐다.
    ja: |-
      私はブリッドとともに、
      始発の運行前のAZXの運転席に座った
  d_nikke_brid_silenttrack_02_3:
    speaker: "<Self>"
    en: It's been a while since we took the train together, Brid.
    ko: 브리드랑 같이 타는 건 오랜만이네.
    ja: ブリッドと一緒に乗るのは久しぶりだな
  d_nikke_brid_silenttrack_02_4:
    speaker: brid_w
    en: Feel free to rest if you need to.
    ko: 피곤하시면 주무셔도 괜찮습니다.
    ja: |-
      お疲れの場合は、
      どうぞ遠慮なくお休みください。
  d_nikke_brid_silenttrack_02_5:
    speaker: brid_w
    en: You can work or play a game, whichever you prefer.
    ko: 일을 하셔도, 게임을 하셔도 되고요.
    ja: 仕事やゲームをされても構いませんので。
  d_nikke_brid_silenttrack_02_6:
    speaker: "<Self>"
    en: Oh, sure.
    ko: 어, 응.
    ja: 分かった
  d_nikke_brid_silenttrack_02_7:
    speaker: "<Self>"
    en: But... does this count as a break from the norm?
    ko: 그런데… 이게 일탈이야?
    ja: ところで…これも逸脱のうちに入るのか？
  d_nikke_brid_silenttrack_02_8:
    speaker: brid_w
    en: Did I not tell you?
    ko: 말씀드리지 않았습니까.
    ja: 昨日もお伝えいたしましたが…
  d_nikke_brid_silenttrack_02_9:
    speaker: brid_w
    en: Being with you is my one break from the norm.
    ko: 지휘관과 함께 있는 것이 제 일탈이라고.
    ja: |-
      指揮官とともに過ごすことこそが、
      私にとっての逸脱ですので。
  d_nikke_brid_silenttrack_02_10:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_02_11:
    speaker: "<Monologue>"
    en: Brid smiles and starts up the AZX.
    ko: 브리드는 웃으며 AZX에 시동을 걸었다.
    ja: ブリッドは微笑みながらAZXを動かし始めた
  d_nikke_brid_silenttrack_02_12:
    speaker: brid_w
    en: "... I recommend getting some rest for a while."
    ko: "…조금 눈을 붙이시는 걸 추천 드립니다."
    ja: |-
      …よければ、少し仮眠を取ることを
      おすすめいたします。
  d_nikke_brid_silenttrack_02_13:
    speaker: brid_w
    en: You stayed up late yesterday, after all.
    ko: 어제도 늦게 주무셨으니까요.
    ja: 昨晩も満足に眠れていないと思いますので。
  d_nikke_brid_silenttrack_02_14:
    speaker: "<Monologue>"
    en: Brid points to the auxiliary chair she had placed beside her seat.
    ko: 브리드가 자리 옆에 설치해 둔 보조 의자를 가리켰다.
    ja: ブリッドは隣に設置された補助席を指し示した
  d_nikke_brid_silenttrack_02_15:
    speaker: "<Self>"
    en: Hmm... guess I'll just catch a quick nap.
    ko: 음… 그럼 잠깐만 잘게.
    ja: そうだな…なら、少しだけ
  d_nikke_brid_silenttrack_02_16:
    speaker: "<Choice>"
    en: Sit back, fold my arms, and close my eyes.
    ko: 앉은 채로 팔짱을 끼고 눈을 감는다.
