  d_nikke_brid_silenttrack_02_69:
    speaker: brid_w
    en: I found myself waiting only for the time I could spend with you during work
      hours.
    ko: 업무 시간 동안 지휘관과 함께 보내는 시간만 기다리게 되더군요.
    ja: |-
      指揮官とともに過ごす時間が
      楽しみになっていました。
  d_nikke_brid_silenttrack_02_70:
    speaker: "<Monologue>"
