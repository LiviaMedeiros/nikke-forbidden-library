    ko: "…그런 것까지는 업무 범위가 아니지 않습니까?"
    ja: "…それは業務外のことでは？"
  d_nikke_brid_silenttrack_03_30:
    speaker: femalestationstaff
    en: W-well, that's true...
    ko: 그, 그렇기는 한데….
    ja: そ、それはそうなんですが…
  d_nikke_brid_silenttrack_03_31:
    speaker: femalestationstaff
    en: But everyone seems to enjoy it, right?
    ko: 그래도 다들, 맛있게 드셔주시잖아요?
    ja: |-
      でも、みなさんおいしく
      召し上がってくれていますし…
  d_nikke_brid_silenttrack_03_32:
    speaker: femalestationstaff
    en: Some have even left nice comments on the message board...
    ko: 게시판에 좋다고 남겨주시는 분들도 계시고….
    ja: |-
      おいしいって掲示板に
      書き込んでくださる方もいて…
  d_nikke_brid_silenttrack_03_33:
    speaker: femalestationstaff
    en: Seeing that makes me want to work even harder.
    ko: 그런 걸 보면 더 열심히 하고 싶어지더라고요.
    ja: |-
      そういうのを見ていると、
      頑張りたくなってしまうんです。
  d_nikke_brid_silenttrack_03_34:
    speaker: femalestationstaff
    en: Hmm... maybe that's the driving force behind growth?
    ko: 음… 성장의 원동력이랄까?
    ja: うーん…成長の原動力、って言うんでしょうか…
  d_nikke_brid_silenttrack_03_35:
    speaker: femalestationstaff
    en: When someone cheers you on and likes what you do,
    ko: 응원해 주고, 좋아해 주고.
    ja: 応援してくれて、喜んでくれて…
  d_nikke_brid_silenttrack_03_36:
    speaker: femalestationstaff
    en: and when there's someone watching over you, you naturally want to try harder,
      don't you?
    ko: 또 지켜봐 주는 사람이 있으면, 더 노력하게 되잖아요.
    ja: |-
      見守ってくれる人がいると、
      やる気が出てくるんですよね。
  d_nikke_brid_silenttrack_03_37:
    speaker: brid_w
    en: The force behind growth...
    ko: 성장의 원동력….
    ja: 成長の原動力…
  d_nikke_brid_silenttrack_03_38:
    speaker: femalestationstaff
    en: Hehe. Sorry, I got carried away!
    ko: 헤헤. 쓸데없는 말이 길었네요.
    ja: |-
      えへへ…すみません、
      話が長くなっちゃいましたね。
  d_nikke_brid_silenttrack_03_39:
    speaker: femalestationstaff
    en: Well then, I should go check on the other vending machines!
    ko: 그럼 저는 다른 자판기도 봐야 해서요!
    ja: では、私は他の自販機も見てきますね！
  d_nikke_brid_silenttrack_03_40:
    speaker: "<Monologue>"
    en: The staff opens the vending machine, takes a quick look inside, and vanishes
      in an instant.
    ko: |-
      직원은 자판기를 연 뒤,
      내부를 체크하고 순식간에 사라졌다.
    ja: |-
      職員は自販機を開けて中をチェックすると、
      あっという間にその場を去っていった
  d_nikke_brid_silenttrack_03_41:
    speaker: "<Monologue>"
    en: Moments later, an announcement comes over the station speakers.
    ko: |-
      그리고 잠시 후.
      역의 스피커에서 안내 방송이 흘러나왔다.
    ja: |-
      それからしばらくして、
      駅のスピーカーから案内放送が流れた
  d_nikke_brid_silenttrack_03_42:
    speaker: announcement
    en: 'Attention, passengers boarding the 9:00 train to Royal Road:'
    ko: 9시에 출발하는 로열 로드 행 열차에 탑승하실 승객분들께서는.
    ja: |-
      9時発のロイヤルロード行きの列車に
      ご乗車のお客様は、
  d_nikke_brid_silenttrack_03_43:
    speaker: announcement
    en: please proceed to Platform 3.
    ko: 3번 플랫폼으로 가주시길 바랍니다.
    ja: 3番プラットフォームへお越しください。
  d_nikke_brid_silenttrack_03_44:
    speaker: announcement
    en: Again,
    ko: 다시 한번 안내 말씀드립니다.
    ja: 繰り返しご案内いたします。
  d_nikke_brid_silenttrack_03_45:
    speaker: announcement
    en: passengers boarding the 9:00 train to Royal Road...
    ko: 9시에 출발하는 로열 로드 행 열차에 탑승하실 승객분들께서는….
    ja: |-
      9時発のロイヤルロード行きの列車に
      ご乗車のお客様は…
  d_nikke_brid_silenttrack_03_46:
    speaker: "<Self>"
    en: I guess we should start heading back...
    ko: 우리도 슬슬 돌아가야겠….
    ja: さて、私たちもそろそろ戻らな…
  d_nikke_brid_silenttrack_03_47:
    speaker: "<Self>"
    en: "... Brid?"
    ko: "…브리드?"
    ja: "…ブリッド？"
  d_nikke_brid_silenttrack_03_48:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_03_49:
    speaker: "<Monologue>"
    en: Brid seems lost in thought.
    ko: 브리드는 무언가 곰곰이 생각하고 있다.
    ja: ブリッドは何か考え込んでいる
  d_nikke_brid_silenttrack_03_50:
    speaker: "<Self>"
    en: Hmm...
    ko: 음….
    ja: "……"
  d_nikke_brid_silenttrack_03_51:
    speaker: "<Monologue>"
    en: I playfully tug Brid into a hidden corner by the vending machine.
    ko: |-
      브리드를 자판기 옆,
      잘 보이지 않는 구석으로 장난스럽게 끌어당겼다.
    ja: |-
      ブリッドを自販機の隣…
      人目がつかない隅の方へと
      イタズラっぽく引き寄せた
  d_nikke_brid_silenttrack_03_52:
    speaker: brid_w
    en: Ah...
    ko: 아….
    ja: あっ…
  d_nikke_brid_silenttrack_03_53:
    speaker: "<Self>"
    en: What's got you so deep in thought?
    ko: 무슨 생각을 그렇게 해?
    ja: 何を考え込んでいるんだ？
  d_nikke_brid_silenttrack_03_54:
    speaker: brid_w
    en: "... No, it's nothing..."
    ko: "…아뇨, 그냥…."
    ja: "…いえ、ただ…"
  d_nikke_brid_silenttrack_03_55:
    speaker: "<Self>"
    en: "... Really? Shall we head back a little later?"
    ko: "…진짜로, 아주 조금만 늦게 갈까?"
    ja: "…本当に、ほんの少しだけ遅れて行こうか？"
  d_nikke_brid_silenttrack_03_56:
    speaker: "<Monologue>"
    en: Slowly, I wrap my arms around Brid's waist.
    ko: 천천히 브리드의 허리를 끌어안았다.
    ja: |-
      そう言って、ゆっくりと
      ブリッドの腰を抱き寄せた
  d_nikke_brid_silenttrack_03_57:
    speaker: "<Self>"
    en: Just for a change.
    ko: 일탈 겸해서.
    ja: "「逸脱」も兼ねて"
  d_nikke_brid_silenttrack_03_58:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_03_59:
    speaker: brid_w
    en: If we were to do that...
    ko: 만약 그런다면….
    ja: もし、そんなことをすれば…
  d_nikke_brid_silenttrack_03_60:
    speaker: brid_w
    en: that would indeed be a break from the norm.
    ko: 정말 제대로 된 일탈이겠군요.
    ja: ささやかな逸脱では済まなくなりそうですね。
  d_nikke_brid_silenttrack_03_61:
    speaker: "<Self>"
    en: That's right.
    ko: 그렇지.
    ja: そうだな
  d_nikke_brid_silenttrack_03_62:
    speaker: "<Monologue>"
    en: Brid places both hands on my chest.
    ko: 브리드가 내 가슴팍에 양손을 얹었다.
    ja: ブリッドが私の胸元に両手を重ねた
  d_nikke_brid_silenttrack_03_63:
    speaker: brid_w
    en: It should be... quite enjoyable.
    ko: 굉장히… 즐거울 거고요.
    ja: きっと…素敵なひとときになるでしょうね。
  d_nikke_brid_silenttrack_03_64:
    speaker: "<Self>"
    en: Yeah, that's what a little break from your routine is about.
    ko: 응. 일탈이란 그런 거니까.
    ja: ああ、逸脱とはそういうものだ
  d_nikke_brid_silenttrack_03_65:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_03_66:
    speaker: "<Monologue>"
    en: For a moment, Brid looks at me in silence.
    ko: 잠시 말없이 나를 바라보던 브리드는.
    ja: しばらく無言で私を見つめていたブリッドは、
  d_nikke_brid_silenttrack_03_67:
    speaker: brid_w
    en: "... I appreciate the suggestion, but..."
    ko: "…아주 달콤한 제안입니다만."
    ja: "…とても甘い提案ですが…"
  d_nikke_brid_silenttrack_03_68:
    speaker: "<Monologue>"
    en: Brid gently pushes me away.
    ko: 나를 부드럽게 밀어냈다.
    ja: 私を優しく押しのけた
  d_nikke_brid_silenttrack_03_69:
    speaker: brid_w
    en: You know better than anyone that I cannot allow myself such things.
    ko: |-
      제가 그럴 수 없다는 걸,
      누구보다 잘 알고 계시지 않습니까.
    ja: |-
      私にはそれを選べないということを、
      誰よりもよくご存じでしょう？
  d_nikke_brid_silenttrack_03_70:
    speaker: brid_w
    en: Besides...
    ko: 그리고….
    ja: それに…
  d_nikke_brid_silenttrack_03_71:
    speaker: brid_w
    en: "... I will resist immediate rewards"
    ko: "…저는 나중에 있을 더 큰 보상을 위해."
    ja: |-
      …私は、この先にある
      より大きなご褒美のために…
  d_nikke_brid_silenttrack_03_72:
    speaker: brid_w
    en: for the sake of a greater reward later.
    ko: 즉각적인 보상의 유혹을 참겠습니다.
    ja: |-
      その場で得られるご褒美の誘惑に
      耐えることを選びます。
  d_nikke_brid_silenttrack_03_73:
    speaker: brid_w
    en: So please bear with me, Commander.
    ko: 그러니 지휘관도 저와 함께 참아 주세요.
    ja: |-
      ですので指揮官も、
      私と一緒に我慢してください。
  d_nikke_brid_silenttrack_03_74:
    speaker: "<Self>"
    en: A greater reward?
    ko: 더 큰 보상?
    ja: より大きなご褒美？
  d_nikke_brid_silenttrack_03_75:
    speaker: brid_w
    en: Yes.
    ko: 네.
    ja: はい。
  d_nikke_brid_silenttrack_03_76:
    speaker: "<Self>"
    en: "... What is it?"
    ko: "…뭔데?"
    ja: "…それは、いったい？"
  d_nikke_brid_silenttrack_03_77:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_03_78:
    speaker: "<Monologue>"
    en: Brid takes my hand without a word, holding it gently.
    ko: 브리드는 말없이 내 손을 부드럽게 잡았다.
    ja: ブリッドは無言で私の手を優しく握った
  d_nikke_brid_silenttrack_03_79:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알았어."
    ja: "…分かった"
  d_nikke_brid_silenttrack_03_80:
    speaker: brid_w
    en: Well then, let's go finish the rest of the work.
    ko: 그럼, 일을 마저 끝내러 가시죠.
    ja: では、仕事を終わらせに行きましょう。
  d_nikke_brid_silenttrack_03_81:
    speaker: "<Self>"
    en: Ah, then I suppose I'll get some work done alongside you.
    ko: 아, 그러면 나도 옆에서 일이나 좀 해야겠다.
    ja: 分かった。なら、私も隣で仕事をしよう
  d_nikke_brid_silenttrack_03_82:
    speaker: brid_w
    en: This is the first time we've worked together outside.
    ko: 밖에서 함께 업무를 보는 건 처음이군요.
    ja: ふふ、外で一緒に仕事をするのは初めてですね。
  d_nikke_brid_silenttrack_03_83:
    speaker: "<Self>"
    en: Yeah, we used to do that a lot in my room.
    ko: 그러게. 지휘관실에서는 자주 했는데.
    ja: そうだな。指揮官室ではよくそうしていたが…
  d_nikke_brid_silenttrack_03_84:
    speaker: "<Self>"
    en: It's different, yet it still feels familiar... like something we'd do on any
      normal day.
    ko: 익숙한듯 아닌듯, 일상적인 느낌이야.
    ja: |-
      既視感があるようで、どこか違う…
      それでいて日常風景のような感じだな
  d_nikke_brid_silenttrack_03_85:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_03_86:
    speaker: brid_w
    en: Yes... I suppose so.
    ko: 그렇… 네요.
    ja: そう…ですね。
d_nikke_brid_silenttrack_04:
  d_nikke_brid_silenttrack_04_1:
    speaker: "<Monologue>"
    en: With that, Brid and I board the AZX again, and I start working on my laptop.
    ko: |-
      그렇게 브리드와 함께 다시 AZX에 올라,
      나도 노트북으로 일을 시작했다.
    ja: |-
      ブリッドとともに再びAZXに乗ると、
      私もノートパソコンで仕事を開始した
  d_nikke_brid_silenttrack_04_2:
    speaker: "<Monologue>"
    en: We each focus on our own tasks, barely paying attention to one another.
    ko: |-
      각자 할 일을 하면서도,
      그리고 크게 신경을 기울이지 않더라도.
    ja: |-
      各自の仕事をしながら、
      気を遣ってぎこちなくなることもなく…
  d_nikke_brid_silenttrack_04_3:
    speaker: "<Monologue>"
    en: Even so, we still have a comfortable time together.
    ko: 편안한 시간이 이어졌다.
    ja: いつまでも心地のよい時間が続いた
  d_nikke_brid_silenttrack_04_4:
    speaker: "<Narration>"
    en: "*Screeeech*"
    ko: 치이이익-
    ja: キィィィッ
  d_nikke_brid_silenttrack_04_5:
    speaker: brid_w
    en: We're approaching the final stop.
    ko: 곧 종점입니다.
    ja: まもなく終点です。
  d_nikke_brid_silenttrack_04_6:
    speaker: brid_w
    en: I usually have my lunchbox here.
    ko: 점심은 여기서 도시락으로 해결하는 편인데.
    ja: |-
      お昼はよく、
      ここでお弁当を食べているのですが…
  d_nikke_brid_silenttrack_04_7:
    speaker: brid_w
    en: Is that all right with you?
    ko: 괜찮으십니까?
    ja: それでもよろしいでしょうか？
  d_nikke_brid_silenttrack_04_8:
    speaker: "<Narration>"
    en: "*Tap, tap tap*"
    ko: 타닥- 타다닥-
    ja: カタ、カタカタッ
  d_nikke_brid_silenttrack_04_9:
    speaker: "<Self>"
    en: Yeah, that's fine.
    ko: 음… 좋지.
    ja: ああ、もちろん
  d_nikke_brid_silenttrack_04_10:
    speaker: brid_w
    en: Very well, I will request one more for you.
    ko: 그럼 하나를 더 부탁해 두겠습니다.
    ja: では、一つ追加して注文しておきますね。
  d_nikke_brid_silenttrack_04_11:
    speaker: brid_w
    en: Just so you know, you cannot choose the menu.
    ko: 참고로, 메뉴 선택권은 없습니다.
    ja: ちなみに、メニューの選択権はありません。
  d_nikke_brid_silenttrack_04_12:
    speaker: "<Self>"
    en: Oh, that's too bad.
    ko: 그건 조금 아쉬운데?
    ja: はは、分かった分かった
  d_nikke_brid_silenttrack_04_13:
    speaker: "<Monologue>"
    en: Then we talk about lunch, among other things.
    ko: 점심 식사에 관해 이야기를 나누기도 하고.
    ja: その後も、昼食に関する話をしたり…
  d_nikke_brid_silenttrack_04_14:
    speaker: diesel_w
    en: Brid, thanks for all your hard work this morning!
    ko: 브리드~ 오전 운행 고생하셨어요~
    ja: |-
      ブリッド～！
      午前の運転、お疲れ様でした～
  d_nikke_brid_silenttrack_04_15:
    speaker: diesel_w
    en: Oh?
    ko: 어머?
    ja: あら？
  d_nikke_brid_silenttrack_04_16:
    speaker: soline_w
    en: Commander, what are you doing here?
    ko: 지휘관이 왜 여기 있어?
    ja: えっ、どうして指揮官がここにいるの？
  d_nikke_brid_silenttrack_04_17:
    speaker: "<Self>"
    en: I came here to work.
    ko: 일하러 왔어.
    ja: 仕事をしにきたんだ
  d_nikke_brid_silenttrack_04_18:
    speaker: soline_w
    en: Here??
    ko: 여기서??
    ja: ここで？？
  d_nikke_brid_silenttrack_04_19:
    speaker: soline_w
    en: Don't you get motion sickness?
    ko: 멀미 안 나?
    ja: 乗り物酔いしないの？
  d_nikke_brid_silenttrack_04_20:
    speaker: "<Self>"
    en: Uh... I-I've never really thought about that.
    ko: 어… 그, 그건 생각해 본 적 없는데.
    ja: それは…考えたことはなかったな
  d_nikke_brid_silenttrack_04_21:
    speaker: diesel_w
    en: Hehe. Well then, since you're here, let's all have lunch together!
    ko: 후후. 그러면 오신 김에 다 같이 점심 먹어요~
    ja: |-
      ふふ。せっかくですし、
      一緒にお昼を食べましょう～
  d_nikke_brid_silenttrack_04_22:
    speaker: diesel_w
    en: Commander, have you ordered your lunchbox yet?
    ko: 지휘관. 혹시 도시락 주문하셨나요~?
    ja: もうお弁当は注文されましたか～？
  d_nikke_brid_silenttrack_04_23:
    speaker: "<Self>"
    en: The menu's fixed, isn't it?
    ko: 메뉴는 고정이던데?
    ja: メニューは固定らしいな
  d_nikke_brid_silenttrack_04_24:
    speaker: soline_w
    en: Yeah, but today's menu is kinda...
    ko: 아, 오늘 메뉴는 좀….
    ja: あっ、今日のメニューはちょっと…
  d_nikke_brid_silenttrack_04_25:
    speaker: diesel_w
    en: Don't be picky.
    ko: 편식하면 안 돼요~
    ja: ふふ、好き嫌いはいけませんよ～
  d_nikke_brid_silenttrack_04_26:
    speaker: "<Monologue>"
    en: I chat a bit with Diesel and Soline.
    ko: 디젤, 솔린과 함께 잡담을 하기도 하고.
    ja: ディーゼル、ソリンと雑談をしたり…
  d_nikke_brid_silenttrack_04_27:
    speaker: "<Narration>"
    en: "*Tap, tap tap*"
    ko: 타닥- 타다닥-
    ja: カタ、カタカタッ
  d_nikke_brid_silenttrack_04_28:
    speaker: "<Self>"
    en: Brid.
    ko: 브리드.
    ja: ブリッド
  d_nikke_brid_silenttrack_04_29:
    speaker: brid_w
    en: Yes?
    ko: 네.
    ja: はい。
  d_nikke_brid_silenttrack_04_30:
    speaker: "<Narration>"
    en: "*Smooch*"
    ko: 쪽.
    ja: チュッ
  d_nikke_brid_silenttrack_04_31:
    speaker: brid_w
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_brid_silenttrack_04_32:
    speaker: "<Self>"
    en: I just felt like calling you.
    ko: 그냥 불러봤어.
    ja: 呼んでみただけだ
  d_nikke_brid_silenttrack_04_33:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_04_34:
    speaker: "<Monologue>"
    en: "... And teasing you a little."
    ko: "…작은 장난을 치기도 하고."
    ja: "…小さなイタズラをしたりして過ごした"
  d_nikke_brid_silenttrack_04_35:
    speaker: "<Narration>"
    en: "*Screeeech*"
    ko: 치이이익-
    ja: キィィィッ
  d_nikke_brid_silenttrack_04_36:
    speaker: announcement
    en: This is the last train service for today.
    ko: 이번 열차는 오늘 운행을 종료하는 마지막 열차입니다.
    ja: ご乗車の列車が、本日の最終列車でございます。
  d_nikke_brid_silenttrack_04_37:
    speaker: announcement
    en: Please ensure you've collected all your belongings before exiting.
    ko: |-
      승객 여러분들께서는 잊으신 물건이 없도록
      소지품을 다시 한번 확인해 주시기를 바랍니다.
    ja: |-
      お客様におかれましては、お忘れ物のないよう、
      今一度お手回り品をご確認ください。
  d_nikke_brid_silenttrack_04_38:
    speaker: announcement
    en: We thank you for traveling with us today and wish you a pleasant journey.
    ko: |-
      하루의 마지막 여정을
      저희 열차와 함께 해주셔서 감사드립니다.
    ja: |-
      本日の最後の旅路に当列車をご利用いただき、
      誠にありがとうございました。
  d_nikke_brid_silenttrack_04_39:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달칵-
    ja: カチッ
  d_nikke_brid_silenttrack_04_40:
    speaker: brid_w
    en: Well done. Now...
    ko: 수고하셨습니다. 이제….
    ja: お疲れ様でした。では…
  d_nikke_brid_silenttrack_04_41:
    speaker: "<Self>"
    en: You're heading back to the office, right?
    ko: 사무실로 갈 거지?
    ja: 事務室に行くんだろう？
  d_nikke_brid_silenttrack_04_42:
    speaker: "<Monologue>"
    en: I pack my things and stand up.
    ko: 짐을 챙겨서 자리에서 일어났다.
    ja: 荷物を持って立ち上がった
  d_nikke_brid_silenttrack_04_43:
    speaker: brid_w
    en: "... Yes,"
    ko: "…네."
    ja: "…はい。"
  d_nikke_brid_silenttrack_04_44:
    speaker: brid_w
    en: that's where my work begins.
    ko: 제 일은 이제 시작이니까요.
    ja: 私の仕事は、ここからが始まりですので。
  d_nikke_brid_silenttrack_04_45:
    speaker: "<Monologue>"
    en: After saying goodbye to Soline and Diesel,
    ko: 솔린, 디젤과 인사를 나눈 뒤.
    ja: ソリン、ディーゼルと挨拶を交わしたあと、
  d_nikke_brid_silenttrack_04_46:
    speaker: "<Monologue>"
    en: I make my way to the office with Brid.
    ko: 브리드와 함께 사무실로 향했다.
    ja: ブリッドとともに事務室に向かった
  d_nikke_brid_silenttrack_04_47:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_04_48:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_04_49:
    speaker: "<Narration>"
    en: "*Tap, tap tap, tap*"
    ko: 톡- 톡톡- 톡-
    ja: トントンートン、トントンー
  d_nikke_brid_silenttrack_04_50:
    speaker: "<Narration>"
    en: "*Tap, tap tap*"
    ko: 타닥- 타다닥-
    ja: カタ、カタカタッ
  d_nikke_brid_silenttrack_04_51:
    speaker: "<Monologue>"
    en: It's the middle of the night, and the only thing I hear in the office is the
      tapping of a tablet and a keyboard.
    ko: 태블릿과 키보드를 두드리는 소리만 울리는 심야의 사무실.
    ja: |-
      深夜の事務室では、タブレットと
      キーボードを叩く音だけが鳴り響いている
  d_nikke_brid_silenttrack_04_52:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_04_53:
    speaker: "<Monologue>"
    en: I take my eyes off the monitor for a second and glance at Brid.
    ko: 잠시 모니터에서 눈을 떼고, 브리드를 바라보았다.
    ja: |-
      ふとモニターから目を離し、
      ブリッドのほうを見た
  d_nikke_brid_silenttrack_04_54:
    speaker: brid_w
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_brid_silenttrack_04_55:
    speaker: brid_w
    en: Is something the matter?
    ko: 왜 그러십니까?
    ja: どうかされましたか？
  d_nikke_brid_silenttrack_04_56:
    speaker: "<Self>"
    en: No, it's just...
    ko: 아니, 그냥….
    ja: いや、ただ…
  d_nikke_brid_silenttrack_04_57:
    speaker: "<Self>"
    en: I don't know, you just seem really relaxed when you work.
    ko: 뭐랄까, 새삼 엄청 여유롭게 일하는 것 같아서.
    ja: |-
      何というか…今さらだが、ずいぶんと
      余裕を持って働いているように感じてな
  d_nikke_brid_silenttrack_04_58:
    speaker: "<Monologue>"
    en: I peer at Brid's tablet screen.
    ko: 브리드의 태블릿 화면을 들여다보았다.
    ja: ブリッドのタブレット画面をのぞき込んだ
  d_nikke_brid_silenttrack_04_59:
    speaker: "<Self>"
    en: "... You're writing a report while handling today's customer feedback, aren't
      you?"
    ko: "…지금 보고서 쓰면서 오늘 들어온 고객의 소리 대응하고 있는 거지?"
    ja: |-
      …今は、報告書を書きながら今日届いた
      乗客の意見に対応しているところか？
  d_nikke_brid_silenttrack_04_60:
    speaker: brid_w
    en: I'm also holding meetings with Diesel and Soline.
    ko: 디젤, 솔린과 회의도 하고 있습니다.
    ja: はい。ディーゼル、ソリンと会議もしています。
  d_nikke_brid_silenttrack_04_61:
    speaker: "<Monologue>"
    en: Brid enlarges the BlaBla chat window tucked in the corner of the screen and
      shows it to me.
    ko: 브리드가 화면 구석에 있던 블라블라 창을 크게 키워 보여주었다.
    ja: |-
      ブリッドが画面の隅に表示している
      BlaBlaのチャット画面を拡大した
  d_nikke_brid_silenttrack_04_62:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_04_63:
    speaker: brid_w
    en: I need to hurry; otherwise I won't finish everything on time.
    ko: 서두르지 않으면 시간 내에 끝내지 못할 테니까요.
    ja: 急がないと、時間内に終わりませんから。
  d_nikke_brid_silenttrack_04_64:
    speaker: "<Self>"
    en: Uh... did I get in your way today?
    ko: 어… 혹시 오늘 내가 방해됐어?
    ja: "…すまない。もしかして、邪魔だったか？"
  d_nikke_brid_silenttrack_04_65:
    speaker: brid_w
    en: No.
    ko: 아뇨.
    ja: いいえ。
  d_nikke_brid_silenttrack_04_66:
    speaker: "<Self>"
    en: Then why?
    ko: 그러면 왜?
    ja: それなら、なぜ…
  d_nikke_brid_silenttrack_04_67:
    speaker: brid_w
    en: "... There are several reasons."
    ko: "…여러 가지가 있습니다만."
    ja: "…理由は複数あります。"
  d_nikke_brid_silenttrack_04_68:
    speaker: brid_w
    en: First, to you, the person most precious to me.
    ko: 우선 제게 가장 소중한 사람인 지휘관에게.
    ja: まず、私にとって一番大切な人である指揮官に…
  d_nikke_brid_silenttrack_04_69:
    speaker: brid_w
    en: Thanks to you, and to your watchful guidance and support,
    ko: 지휘관 덕분에, 지휘관이 지켜보고 응원해 주신 덕분에….
    ja: 成長した自分をお見せしたいと思いました。
  d_nikke_brid_silenttrack_04_70:
    speaker: brid_w
    en: I wanted to show you how much I've grown.
    ko: 성장한 저를 보여드리고 싶었습니다.
    ja: |-
      指揮官のおかげで…
      指揮官が見守って応援してくださったおかげで、
      こうして成長することができましたので。
  d_nikke_brid_silenttrack_04_71:
    speaker: brid_w
    en: How do I seem to you, Commander?
    ko: 지휘관이 보기엔 어떠십니까?
    ja: 指揮官の目にはどう映りましたか？
  d_nikke_brid_silenttrack_04_72:
    speaker: "<Self>"
    en: "... I think you've changed so much I almost don't recognize you,"
    ko: "…몰라보게 바뀌었다고 생각해."
    ja: "…見違えるほど変わったと思う"
  d_nikke_brid_silenttrack_04_73:
    speaker: "<Self>"
    en: and not just in terms of your work skills.
    ko: 단순히 업무 능력이 좋아진 것뿐만 아니라.
    ja: 単に業務の遂行能力が向上しただけでなく、
  d_nikke_brid_silenttrack_04_74:
    speaker: "<Self>"
    en: You've learned to step out of the grind a little, I mean, to balance work
      and rest better.
    ko: 일탈… 그러니까, 일과 휴식을 잘 배분할 수 있게 됐다는 점이.
    ja: |-
      逸脱…つまり、オンとオフを
      うまく配分して切り替えられるように
      なっている感じがした
  d_nikke_brid_silenttrack_04_75:
    speaker: brid_w
    en: Yes. After all, you're the one who taught me.
    ko: 네. 지휘관이 알려주신 거니까요.
    ja: はい。指揮官が教えてくださったので。
  d_nikke_brid_silenttrack_04_76:
    speaker: "<Self>"
    en: "... Yeah."
    ko: "…응."
    ja: "…そうだったな"
  d_nikke_brid_silenttrack_04_77:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_04_78:
    speaker: "<Self>"
    en: "... You aren't going to tell me the other reason?"
    ko: "…다른 이유는 말 안 해줘?"
    ja: "…他の理由は教えてくれないのか？"
  d_nikke_brid_silenttrack_04_79:
    speaker: "<Self>"
    en: You know, why you were in such a hurry.
    ko: 서둘렀던 이유 말야.
    ja: どうして急いでいたんだ？
  d_nikke_brid_silenttrack_04_80:
    speaker: brid_w
    en: Well...
    ko: 그건….
    ja: それは…
  d_nikke_brid_silenttrack_04_81:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 톡-
    ja: トンッ
  d_nikke_brid_silenttrack_04_82:
    speaker: "<Monologue>"
    en: Brid switches off her tablet and sets it down on the desk.
    ko: 브리드가 태블릿 전원을 끄고 책상에 내려놓았다.
    ja: |-
      ブリッドはタブレットの電源を切ると、
      机の上に置いた
  d_nikke_brid_silenttrack_04_83:
    speaker: brid_w
    en: "... Since my work is complete,"
    ko: "…마침 일이 마무리 됐으니까."
    ja: "…ちょうど仕事が終わりましたので。"
  d_nikke_brid_silenttrack_04_84:
    speaker: brid_w
    en: let's continue this conversation in your room, Commander.
    ko: 지휘관실에서 마저 말씀드리겠습니다.
    ja: |-
      続きは指揮官室で
      お話しする形でもよろしいでしょうか？
  d_nikke_brid_silenttrack_04_85:
    speaker: "<Self>"
    en: "... Got it. I'm mostly done too."
    ko: "…알았어. 나도 대충 끝났어."
    ja: "…分かった。私もだいたい終わったところだ"
  d_nikke_brid_silenttrack_04_86:
    speaker: "<Monologue>"
    en: As we leave the office together,
    ko: 함께 사무실을 나서다가.
    ja: その後、ともに事務室を出ようとして…
  d_nikke_brid_silenttrack_04_87:
    speaker: "<Monologue>"
    en: I notice Brid's tablet—something she always carries with her—still sitting
      on the desk.
    ko: |-
      브리드가 항상 가지고 다니는 태블릿이
      아직 책상 위에 놓여 있는 것을 보았다.
    ja: |-
      ブリッドがいつも持ち歩いているタブレットが
      机の上に置きっぱなしになっていることに
      気がついた
  d_nikke_brid_silenttrack_04_88:
    speaker: "<Self>"
    en: Brid, you forgot your tablet.
    ko: 브리드. 태블릿 놓고 갔어.
    ja: ブリッド、タブレットを忘れている
  d_nikke_brid_silenttrack_04_89:
    speaker: brid_w
    en: Ah, it's all right.
    ko: 아, 괜찮습니다.
    ja: ああ、そのままで大丈夫です。
  d_nikke_brid_silenttrack_04_90:
    speaker: "<Self>"
    en: Hm?
    ko: 응?
    ja: え？
  d_nikke_brid_silenttrack_04_91:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_04_92:
    speaker: brid_w
    en: Since I'm done with my work.
    ko: 일은 마무리됐으니까요.
    ja: "…仕事は、もう終わりましたので。"
d_nikke_brid_silenttrack_05:
  d_nikke_brid_silenttrack_05_1:
    speaker: "<Monologue>"
    en: Back in the Commander's Room, I nearly fainted
    ko: 함께 지휘관실로 돌아온 뒤, 브리드에게 들은 말에.
    ja: |-
      ともに指揮官室に戻ったあと、
      ブリッドから聞かされた言葉に…
  d_nikke_brid_silenttrack_05_2:
    speaker: "<Monologue>"
    en: from what Brid said.
    ko: "…나는 기절할 뻔했다."
    ja: "…私は気絶しそうになった"
  d_nikke_brid_silenttrack_05_3:
    speaker: brid_w
    en: Commander, I apologize, but would you be able to spare some time for me tomorrow
      as well?
    ko: |-
      지휘관.
      죄송하지만 내일도 시간을 내주실 수 있으십니까?
    ja: |-
      指揮官。申し訳ありませんが、
      明日も時間を作っていただけませんか？
  d_nikke_brid_silenttrack_05_4:
    speaker: "<Self>"
    en: Sure, that's fine...
    ko: 나는 괜찮긴 한데….
    ja: 私は構わないが…
  d_nikke_brid_silenttrack_05_5:
    speaker: "<Self>"
    en: but is that really okay with you?
    ko: 브리드는 괜찮은 거야?
    ja: ブリッドは大丈夫なのか？
  d_nikke_brid_silenttrack_05_6:
    speaker: brid_w
    en: Yes, I took a day off.
    ko: 네. 휴가를 냈습니다.
    ja: はい。休暇を取りましたので。
  d_nikke_brid_silenttrack_05_7:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_05_8:
    speaker: "<Self>"
    en: "... What?!"
    ko: "…뭐?!"
    ja: "…何だと！？"
  d_nikke_brid_silenttrack_05_9:
    speaker: brid_w
    en: Is it really so surprising that I requested a day off?
    ko: 그렇게 놀랄 일이십니까? 제가 휴가를 냈다는 게.
    ja: |-
      …私が休暇を取るのは、
      それほど驚くようなことでしょうか？
  d_nikke_brid_silenttrack_05_10:
    speaker: "<Self>"
    en: Of course it is!
    ko: 당연히 놀라지.
    ja: 当然だ
  d_nikke_brid_silenttrack_05_11:
    speaker: "<Self>"
    en: Isn't this your first day off since you started?
    ko: 일 시작하고 처음으로 휴가 낸 거 아니야?
    ja: |-
      この仕事を始めてから休暇を取ったのは
      初めてじゃないか？
  d_nikke_brid_silenttrack_05_12:
    speaker: brid_w
    en: It's not quite like that...
    ko: 그 정도는 아닙니다만….
    ja: そこまでではありませんが…
  d_nikke_brid_silenttrack_05_13:
    speaker: brid_w
    en: I've grown, you see.
    ko: "…성장했으니까요."
    ja: "…成長しましたので。"
  d_nikke_brid_silenttrack_05_14:
    speaker: "<Monologue>"
    en: I jump up in shock, but Brid takes my hand, eases me back onto the sofa,
    ko: |-
      브리드는 놀라서 벌떡 일어났던 내 손을 잡아,
      다시 소파에 앉힌 뒤.
    ja: |-
      ブリッドは驚きのあまり立ち上がった
      私の手を握ると、再びソファに座らせた
  d_nikke_brid_silenttrack_05_15:
    speaker: "<Monologue>"
    en: and slowly leans her head against my shoulder.
    ko: 내 어깨에 천천히 머리를 기댔다.
    ja: そして、私の肩にゆっくりともたれかかった
  d_nikke_brid_silenttrack_05_16:
    speaker: brid_w
    en: "... Indeed."
    ko: "…분명."
    ja: "…確かに私は、"
  d_nikke_brid_silenttrack_05_17:
    speaker: brid_w
    en: There was a time when work was all I knew, and I pushed myself without ever
      stopping.
    ko: |-
      일밖에 모르고,
      쉬지 않고 스스로를 몰아세우던 때도 있었습니다.
    ja: |-
      仕事のことしか考えず、休みもせずに
      自分を追い詰めている時もありました。
  d_nikke_brid_silenttrack_05_18:
    speaker: "<Self>"
    en: Yeah, I remember.
    ko: 그랬지.
    ja: そうだったな
  d_nikke_brid_silenttrack_05_19:
    speaker: brid_w
    en: Yet you always watch over me
    ko: 그래도 늘 저를 바라봐 주시고.
    ja: ですが、いつも私のことを見てくださり…
  d_nikke_brid_silenttrack_05_20:
    speaker: brid_w
    en: and value me.
    ko: 또, 저를 소중하게 생각해 주는.
    ja: 大切に考えてくださる…
  d_nikke_brid_silenttrack_05_21:
    speaker: "<Monologue>"
    en: Brid cups my cheek gently.
    ko: 브리드가 부드럽게 내 뺨을 감쌌다.
    ja: ブリッドが優しく私の頬を包んだ
  d_nikke_brid_silenttrack_05_22:
    speaker: brid_w
    en: I just realised that
    ko: 제가, 좋아하는 사람을.
    ja: 私が、好きな人を…
  d_nikke_brid_silenttrack_05_23:
    speaker: brid_w
    en: didn't want to worry the person I like.
    ko: "…걱정시키고 싶지 않다는 생각이 들었습니다."
    ja: "…心配させたくないと思ったのです。"
  d_nikke_brid_silenttrack_05_24:
    speaker: "<Self>"
    en: So you worked even harder just to make time to rest?
    ko: 그래서 일을 더 열심히 해서 쉴 시간을 만든 거야?
    ja: だから仕事を頑張って、休暇を作ったのか？
  d_nikke_brid_silenttrack_05_25:
    speaker: "<Self>"
    en: That's... so like you, Brid.
    ko: 진짜… 브리드답네.
    ja: 本当に…ブリッドらしいな
  d_nikke_brid_silenttrack_05_26:
    speaker: brid_w
    en: There are ways to lighten the workload, I suppose.
    ko: 일을 줄이는 방법도 있겠지만.
    ja: 仕事を減らすという方法もありましたが、
  d_nikke_brid_silenttrack_05_27:
    speaker: brid_w
    en: But we're not the kind of people who can do that, are we?
    ko: 그럴 수 있는 사람은 아니지 않습니까.
    ja: それはできないタイプですので。
  d_nikke_brid_silenttrack_05_28:
    speaker: brid_w
    en: Not just me... but you as well, Commander.
    ko: 저뿐만 아니라… 지휘관도.
    ja: "…指揮官も、そうでしょう？"
  d_nikke_brid_silenttrack_05_29:
    speaker: "<Self>"
    en: Yeah... I guess so.
    ko: 그건… 그렇기는 하지.
    ja: それは…確かにな
  d_nikke_brid_silenttrack_05_30:
    speaker: brid_w
    en: So, this is the method that works best for us.
    ko: 그러니 저희에게는 이게 가장 좋은 방법입니다.
    ja: |-
      ですので、私たちには
      これが一番いい方法なのです。
  d_nikke_brid_silenttrack_05_31:
    speaker: brid_w
    en: Occasionally, we share a cup of coffee after work.
    ko: 가끔씩은 퇴근 후에 함께 커피를 마시고.
    ja: |-
      ときどき、退勤後に
      一緒にコーヒーを飲んだり…
  d_nikke_brid_silenttrack_05_32:
    speaker: brid_w
    en: Occasionally, we work side by side.
    ko: 가끔씩은 함께 일을 하고.
    ja: 一緒に、仕事をしたり。
  d_nikke_brid_silenttrack_05_33:
    speaker: brid_w
    en: Occasionally... we allow ourselves little moments of stepping out of routine.
    ko: 가끔씩은… 업무 중에 작은 일탈을 즐기고.
    ja: |-
      ときどき…仕事の合間に、
      小さな逸脱を楽しんだり。
  d_nikke_brid_silenttrack_05_34:
    speaker: brid_w
    en: And very rarely...
    ko: 그리고 가끔씩, 아주 가끔씩은….
    ja: そして、たまに…ごくたまにですが…
  d_nikke_brid_silenttrack_05_35:
    speaker: "<Self>"
    en: "... Take time off together?"
    ko: "…같이 휴가를 내고?"
    ja: "…一緒に休暇を取ったり？"
  d_nikke_brid_silenttrack_05_36:
    speaker: brid_w
    en: "... Yes."
    ko: "…네."
    ja: "…はい。"
  d_nikke_brid_silenttrack_05_37:
    speaker: "<Monologue>"
    en: I reach for the tablet on the table.
    ko: 손을 뻗어 탁자 위의 태블릿을 집었다.
    ja: 手を伸ばして、机の上にあるタブレットを取った
  d_nikke_brid_silenttrack_05_38:
    speaker: "<Narration>"
    en: "*Tap, tap tap*"
    ko: 톡- 톡톡-
    ja: トン、トントン――
  d_nikke_brid_silenttrack_05_39:
    speaker: "<Self>"
    en: "... Okay, done. I've applied for a day off tomorrow."
    ko: "…됐다. 나도 내일 휴가 냈어."
    ja: "…よし。私も明日、休暇を取った"
  d_nikke_brid_silenttrack_05_40:
    speaker: "<Self>"
    en: But... I can't exactly ignore work messages completely.
    ko: 뭐… 업무 연락을 아예 안 받을 수는 없겠지만.
    ja: まあ…仕事の連絡は来るだろうが
  d_nikke_brid_silenttrack_05_41:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_05_42:
    speaker: "<Self>"
    en: Not feeling tired?
    ko: 피곤하지는 않아?
    ja: 疲れていないか？
  d_nikke_brid_silenttrack_05_43:
    speaker: "<Self>"
    en: Since it's a rare day off, why not rest your eyes for a bit?
    ko: 모처럼 휴가인데, 눈 좀 붙이면 어때?
    ja: せっかくの休暇だし、仮眠を取ったらどうだ？
  d_nikke_brid_silenttrack_05_44:
    speaker: brid_w
    en: "... No, it's fine."
    ko: "…아뇨. 괜찮습니다."
    ja: "…いえ、必要ありません。"
  d_nikke_brid_silenttrack_05_45:
    speaker: brid_w
    en: I wouldn't want to waste a rare day off with you, Commander, by sleeping through
      it.
    ko: |-
      모처럼의, 지휘관과 함께하는 휴가를
      잠에 빼앗기고 싶지는 않으니까요.
    ja: |-
      せっかくの、指揮官と一緒に過ごす休暇を…
      睡眠に奪われたくはありませんので。
  d_nikke_brid_silenttrack_05_46:
    speaker: "<Monologue>"
    en: Brid softly tugs at my necktie,
    ko: 브리드는 내 넥타이를 부드럽게 당겼고.
    ja: ブリッドは私のネクタイを優しく引き寄せると、
  d_nikke_brid_silenttrack_05_47:
    speaker: "<Monologue>"
    en: and the next moment, our lips meet.
    ko: 곧, 입술이 맞닿았다.
    ja: そっと口づけを交わした
  d_nikke_brid_silenttrack_05_48:
    speaker: "<Self>"
    en: Honestly, I was just saying that.
    ko: 사실 나도 그냥 해본 말이었어.
    ja: "…私もただ、言ってみただけだ"
  d_nikke_brid_silenttrack_05_49:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_05_50:
    speaker: "<Self>"
    en: So, if not sleeping, is there anything you wanna do?
    ko: 그럼 잠 말고, 하고 싶은 건 없어?
    ja: なら、寝る以外にしたいことは？
  d_nikke_brid_silenttrack_05_51:
    speaker: "<Self>"
    en: Do you want to eat, or go somewhere?
    ko: 아니면 먹고 싶은 거나, 가고 싶은 것도.
    ja: 食べたいものとか、行きたい場所でもいい
  d_nikke_brid_silenttrack_05_52:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_05_53:
    speaker: brid_w
    en: Then...
    ko: 그러면….
    ja: では…
  d_nikke_brid_silenttrack_05_54:
    speaker: "<Monologue>"
    en: At that moment, the window behind the sofa where we are sitting
    ko: 그때, 우리가 앉아 있는 소파의 뒤쪽.
    ja: |-
      その瞬間、私たちが座っているソファの
      後ろにある窓から…
  d_nikke_brid_silenttrack_05_55:
    speaker: "<Monologue>"
    en: begins to glow with morning light.
    ko: 창문이 밝아지기 시작했다.
    ja: 柔らかな光がさした
  d_nikke_brid_silenttrack_05_56:
    speaker: brid_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_05_57:
    speaker: "<Self>"
    en: It's morning already.
    ko: 벌써 아침이네.
    ja: もう朝か
  d_nikke_brid_silenttrack_05_58:
    speaker: brid_w
    en: "... Yes, we've been in the office for quite some time."
    ko: "…네. 사무실에서 꽤 오래 있었으니까요."
    ja: |-
      …はい。ずいぶんと長い間、
      事務室にいましたから。
  d_nikke_brid_silenttrack_05_59:
    speaker: "<Monologue>"
    en: Brid gazes at the morning light streaming over the Outpost.
    ko: 브리드는 전초기지의 아침 햇살을 바라보고 있다.
    ja: ブリッドは前哨基地を照らす朝日を見つめている
  d_nikke_brid_silenttrack_05_60:
    speaker: brid_w
    en: It's the first time we've greeted the morning here together.
    ko: 이곳에서 함께 아침을 맞는 건 처음이군요.
    ja: ここで一緒に、朝を迎えるのは初めてですね。
  d_nikke_brid_silenttrack_05_61:
    speaker: "<Self>"
    en: So, how does the Ark's morning view compare to
    ko: AZX 첫차 몰면서 보는 방주의 아침이랑 비교하면 어때?
    ja: AZXの始発を運転しながら見るアークの朝と…
  d_nikke_brid_silenttrack_05_62:
    speaker: "<Self>"
    en: the one you said you loved most when you drove the first run of the AZX?
    ko: 브리드가 가장 사랑하는 풍경이라고 말해줬던 거랑 비교하면.
    ja: |-
      …いや、ブリッドが一番愛する風景だと
      教えてくれたものと比べてどうだ？
  d_nikke_brid_silenttrack_05_63:
    speaker: brid_w
    en: Well...
    ko: "…글쎄요."
    ja: "…どうでしょうね。"
  d_nikke_brid_silenttrack_05_64:
    speaker: "<Monologue>"
    en: Then Brid looks away from the window and meets my gaze.
    ko: 브리드는 창문에서 눈을 떼고, 나를 바라보았다.
    ja: ブリッドは窓から目を離すと、こちらを見つめた
  d_nikke_brid_silenttrack_05_65:
    speaker: brid_w
    en: I find them equally beautiful.
    ko: 저에게는 똑같이 사랑스럽습니다.
    ja: 私にとっては、同じように愛しいものです。
  d_nikke_brid_silenttrack_05_66:
    speaker: "<Self>"
    en: "... Yeah."
    ko: "…응."
    ja: "…そうか"
  d_nikke_brid_silenttrack_05_67:
    speaker: "<Monologue>"
    en: Brid's fingertips gently brush across my cheek.
    ko: 브리드가 조심스럽게, 손끝으로 내 볼을 쓸었다.
    ja: ブリッドは、指先でそっと私の頬をなでた
  d_nikke_brid_silenttrack_05_68:
    speaker: brid_w
    en: "... Back then,"
    ko: "…그때 지휘관은 제 일탈이셨습니다."
    ja: |-
      …あの時、指揮官の存在は
      私にとって逸脱そのものでした。
  d_nikke_brid_silenttrack_05_69:
    speaker: brid_w
    en: you were my momentary break from routine,
    ko: 쳇바퀴처럼 이어지는 나날 속에서 잠시 쉬어가는.
    ja: |-
      回し車のように繰り返される日々の中で、
      心にひとときの憩いを与えてくれる…
  d_nikke_brid_silenttrack_05_70:
    speaker: brid_w
    en: a small respite from the monotonous grind of daily life.
    ko: 그런 일탈 말입니다.
    ja: そんな、逸脱だったのです。
  d_nikke_brid_silenttrack_05_71:
    speaker: "<Self>"
    en: I know.
    ko: 그랬지.
    ja: そうだったな
  d_nikke_brid_silenttrack_05_72:
    speaker: brid_w
    en: But as we spent more time together...
    ko: 그런데 점점 지휘관과 함께하는….
    ja: |-
      ですが、気がつけば。
      指揮官とともに過ごす時間が…
  d_nikke_brid_silenttrack_05_73:
    speaker: brid_w
    en: as we shared more moments...
    ko: 그리고 공유하는 시간이 많아지면서.
    ja: |-
      さまざまなことを共有する瞬間が、
      増えていきました。
  d_nikke_brid_silenttrack_05_74:
    speaker: brid_w
    en: before I realized it, you had become part of my everyday life.
    ko: 어느새, 지휘관은 제 일상이 되어 있으셨습니다.
    ja: |-
      いつの間にか、
      指揮官は私の日常になっていたのです。
  d_nikke_brid_silenttrack_05_75:
    speaker: brid_w
    en: Not a life where we are constantly together,
    ko: 모든 것을 항상 함께하는 일상은 아니지만.
    ja: すべてをともにする日常ではありませんが、
  d_nikke_brid_silenttrack_05_76:
    speaker: brid_w
    en: but one where we blend naturally,
    ko: 언제, 어디서 함께해도 자연스럽게 서로 녹아들 수 있는.
    ja: |-
      いつ、どこでだろうと、
      そばにいるだけで自然と互いに溶け込める…
  d_nikke_brid_silenttrack_05_77:
    speaker: brid_w
    en: no matter when or where.
    ko: 그런 일상 말입니다.
    ja: そんな日常が、できていました。
  d_nikke_brid_silenttrack_05_78:
    speaker: "<Self>"
    en: Looks like you're used to it.
    ko: 익숙해진 거네.
    ja: |-
      …そう思えるくらい、
      すっかり馴染んでいるみたいだな
  d_nikke_brid_silenttrack_05_79:
    speaker: brid_w
    en: "... Is that so?"
    ko: "…그런 걸까요."
    ja: "…そう、なのでしょうか。"
  d_nikke_brid_silenttrack_05_80:
    speaker: "<Monologue>"
    en: Brid pulls back slightly.
    ko: 브리드가 살짝 몸을 뗐다.
    ja: ブリッドが少し離れた
  d_nikke_brid_silenttrack_05_81:
    speaker: brid_w
    en: You asked if there was something I wanted.
    ko: 하고 싶은 게 있냐고 물어보셨죠.
    ja: |-
      先ほど、やりたいことはあるかと
      尋ねられましたよね。
  d_nikke_brid_silenttrack_05_82:
    speaker: brid_w
    en: I... just for today,
    ko: 저는… 오늘 하루만.
    ja: 私は…今日一日だけ、
  d_nikke_brid_silenttrack_05_83:
    speaker: brid_w
    en: I want to be part of your daily life.
    ko: 지휘관의 일상이 되고 싶습니다.
    ja: 指揮官の日常になりたいです。
  d_nikke_brid_silenttrack_05_84:
    speaker: brid_w
    en: Whatever we eat, wherever we go...
    ko: 무엇을 먹던, 어디를 가던.
    ja: 何を食べようが、どこに行こうが…
  d_nikke_brid_silenttrack_05_85:
    speaker: brid_w
    en: and... whatever we do.
    ko: 그리고… 무엇을 하던.
    ja: そして…何をしようが。
  d_nikke_brid_silenttrack_05_86:
    speaker: brid_w
    en: A day where we share everything together.
    ko: 모든 것을 전부 함께하는, 그런… 일상이.
    ja: すべてをともにする、そんな…日常に。
  d_nikke_brid_silenttrack_05_87:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_silenttrack_05_88:
    speaker: "<Self>"
    en: So, what do you want to do first?
    ko: 뭐부터 하고 싶어?
    ja: ブリッドは、何からしたいんだ？
  d_nikke_brid_silenttrack_05_89:
    speaker: brid_w
    en: Well... I'm not sure.
    ko: "…글쎄요."
    ja: "…分かりません。"
  d_nikke_brid_silenttrack_05_90:
    speaker: "<Monologue>"
    en: Brid slowly clasps her hands together.
    ko: 브리드가 천천히 손을 맞잡았다.
    ja: ブリッドがそっと手を握った
  d_nikke_brid_silenttrack_05_91:
    speaker: brid_w
    en: I'll take my time to think it over.
    ko: 천천히, 생각해 보겠습니다.
    ja: ですのでゆっくり、考えてみます。
  d_nikke_brid_silenttrack_05_92:
    speaker: brid_w
    en: It's a rare... day off, after all.
    ko: 모처럼의… 휴가니까요.
    ja: せっかくの…休暇ですので。
  d_nikke_brid_silenttrack_05_93:
    speaker: "<Monologue>"
    en: Amidst the rays of sunlight streaming down...
    ko: 내리쬐는 햇살 속에서.
    ja: 降り注ぐ日差しの中で…
  d_nikke_brid_silenttrack_05_94:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩.
    ja: ドサッ
  d_nikke_brid_silenttrack_05_95:
    speaker: "<Monologue>"
    en: We both collapse onto the sofa.
    ko: 우리는 함께, 소파 위로 쓰러졌다.
    ja: 私たちはともに、ソファの上へと倒れ込んだ
