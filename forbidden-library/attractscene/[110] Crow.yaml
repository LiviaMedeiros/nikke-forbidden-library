---
d_nikke_crow_01:
  d_nikke_crow_01_1:
    speaker: Narration
    en: In the afternoon, at the Interrogation Room in the Rehabilitation Center.
    ko: "…오후, 갱생관 내 취조실."
    ja: "…午後、更生館内の取調室"
  d_nikke_crow_01_2:
    speaker: crow
    en: "... Oh."
    ko: "…오."
    ja: "…お。"
  d_nikke_crow_01_3:
    speaker: crow
    en: Seems so as long as I'm locked in Rehabilitation Center, you'll always come
      knocking.
    ko: 역시 갱생관에 처박히고 나니 지휘관이 호출되어 오는군.
    ja: |-
      更生館にぶち込まれると、
      ほんとに指揮官が呼び出されるんだな。
  d_nikke_crow_01_4:
    speaker: crow
    en: All right, let's start the interrogation... or, are you here for my mental
      health?
    ko: 심문… 아니, 멘탈 케어를 위해서라고 했던가?
    ja: 尋問…じゃなくて、メンタルケアのためだとか？
  d_nikke_crow_01_5:
    speaker: crow
    en: Regardless, it'll be nice to spend some time together.
    ko: 어느 쪽이든 잘 부탁하지.
    ja: どっちでもいい、よろしく。
  d_nikke_crow_01_6:
    speaker: Self
    en: They say you may have some Mind Switch symptoms.
    ko: 사고전환 의심 증상이 있다고 들었어.
    ja: 思考転換の疑いがあると聞いた
  d_nikke_crow_01_7:
    speaker: crow
    en: No, my brain is normal.
    ko: 아니, 내 뇌는 아주 멀쩡해.
    ja: いや、あたしの脳は見ての通り正常だ。
  d_nikke_crow_01_8:
    speaker: crow
    en: Besides, anytime a Nikke does something a human finds incomprehensible,
    ko: 다만 니케가 인간 입장에서 이해할 수 없는 행동을 보이면,
    ja: |-
      だが、
      ニケが人間には理解しがたい行動をとると、
  d_nikke_crow_01_9:
    speaker: crow
    en: the higher-ups will always try and attach a label to her.
    ko: 위에서는 대체로 그런 표현을 갖다 붙이더라고.
    ja: 上部では高い確率でそう表現する。
  d_nikke_crow_01_10:
    speaker: Self
    en: Incomprehensible? Like what?
    ko: 이해할 수 없는 행동?
    ja: 理解しがたい行動？
  d_nikke_crow_01_11:
    speaker: crow
    en: Actually, I went to A.C.P.U. yesterday to turn myself in.
    ko: 실은 내가 어제 A.C.P.U.에 가서 자수했거든.
    ja: 実は昨日、A.C.P.U.に自首しに行った。
  d_nikke_crow_01_12:
    speaker: crow
    en: I told them I was the one behind the terrorist incident at The Daily Ark newspaper
      office.
    ko: "[데일리 아크 신문사 테러 사건]의 주범이 나라고."
    ja: "「デイリーアーク新聞社テロ事件」の主犯は\\nあたしだってな。"
  d_nikke_crow_01_13:
    speaker: crow
    en: Before I knew it, those morons had tossed me in here.
    ko: 그랬더니 그 멍멍이들이 신이 나서 나를 여기로 옮겨다 놓던걸.
    ja: |-
      そしたらあのイヌっころどもが大喜びで、
      あたしをここに連れてきた。
  d_nikke_crow_01_14:
    speaker: Self
    en: What did you say?!
    ko: 뭐라고?!
    ja: 何だと！？
  d_nikke_crow_01_15:
    speaker: crow
    en: "... Why are you so surprised?"
    ko: "…그렇게 놀랄 일인가?"
    ja: "…そんなに驚くことか？"
  d_nikke_crow_01_16:
    speaker: crow
    en: I'm an outlaw, and suspected of being the former head of a terrorist organization.
    ko: 아웃로 출신에, 전직 테러리스트 집단 리더로 추정되는 니케가.
    ja: |-
      アウトロー出身かつ、前職がテロリスト
      集団のリーダーと推定されるニケが
  d_nikke_crow_01_17:
    speaker: crow
    en: It's odd to be making such a fuss over nothing, don't you think?
    ko: 이 정도 사고 좀 쳤다고 그렇게 까무러치는 쪽이 난 더 신선한데.
    ja: |-
      この程度の事件を起こしたからと、
      そこまで驚く方が驚きだ。
  d_nikke_crow_01_18:
    speaker: Self
    en: Did you really do it?
    ko: 실제로 네가 한 짓이야?
    ja: 本当に君がやったのか？
  d_nikke_crow_01_19:
    speaker: crow
    en: Yes.
    ko: 그렇다고 할 수도 있고.
    ja: そうとも言えるし、
  d_nikke_crow_01_20:
    speaker: crow
    en: "... And no."
    ko: 아니라고도 할 수도 있지.
    ja: 違うとも言える。
  d_nikke_crow_01_21:
    speaker: crow
    en: Do you like riddles?
    ko: 수수께끼는 좋아하나?
    ja: なぞ解きは好きか？
  d_nikke_crow_01_22:
    speaker: Choice
    en: No.
    ko: 좋아하지 않아.
    ja: 好きじゃない
  d_nikke_crow_01_23:
    speaker: Choice
    en: Yes.
    ko: 좋아하는 편이야.
    ja: 好きな方だ
  d_nikke_crow_01_24:
    speaker: crow
    en: Well, then I'm afraid we're at an impasse. Let's talk about something else.
    ko: 그렇다면 별 수 없군. 이 화제는 잠시 제쳐 두자고.
    ja: それなら仕方ない。この話はまたあとでしよう。
  d_nikke_crow_01_25:
    speaker: crow
    en: You do?
    ko: 그런가?
    ja: そうか？
  d_nikke_crow_01_26:
    speaker: crow
    en: Then you can use today's session to do some guesswork.
    ko: 그렇다면 오늘의 [멘탈 케어]를 통해 이것저것 추측해 봐도 재밌겠지.
    ja: |-
      そうとなれば今日の「メンタルケア」を通して、
      色々推測しても面白いだろう。
  d_nikke_crow_01_27:
    speaker: crow
    en: But, no need to get too involved.
    ko: 하지만 너무 몰두하지는 않는 편이 좋아.
    ja: 言っとくが、あまり深入りしないように。
  d_nikke_crow_01_28:
    speaker: crow
    en: Come what may, the final judgment will be made by the A.I.
    ko: 이러나 저러나 최종 판결은 A.I가 내릴걸.
    ja: |-
      ああだこうだ言ったところで、
      最終判決はA.I.の役目だ。
  d_nikke_crow_01_29:
    speaker: crow
    en: You don't have to rack your brain too hard coming up with your own opinion.
    ko: 괜히 네 스스로 귀찮게 판단하느라 힘 뺄 필요 없잖아.
    ja: |-
      骨折り損のくたびれ儲けに
      なってもしょうがない。
  d_nikke_crow_01_30:
    speaker: crow
    en: So, let's just have a nice chat.
    ko: 그러니까 그냥 느긋하게 잡담이나 나누다 가지.
    ja: のんびりと雑談でもする感じでやれ。
  d_nikke_crow_01_31:
    speaker: crow
    en: "... Can you show me today's newspaper?"
    ko: "…그보다 오늘자 뉴스 기사나 보여 주겠어?"
    ja: |-
      …とりあえず
      今日のニュース記事でも見せてくれ。
  d_nikke_crow_01_32:
    speaker: crow
    en: I want to know what's going on out there.
    ko: 지금쯤 바깥 상황이 어떻게 돌아가고 있는지 궁금하거든.
    ja: 今頃、外の世界がどうなってるのか気になる。
  d_nikke_crow_01_33:
    speaker: Self
    en: I show her the newspaper.
    ko: 뉴스 기사를 보여준다.
    ja: ニュース記事を見せる
  d_nikke_crow_01_34:
    speaker: crow
    en: Hmm... Let me see...
    ko: 흐음, 어디 보자….
    ja: ふ～ん、どれどれ…
  d_nikke_crow_01_35:
    speaker: crow
    en: '"At around 8:33 this morning,"'
    ko: "[금일 오전 8시 33분경.]"
    ja: "「本日午前8時33分頃」"
  d_nikke_crow_01_36:
    speaker: crow
    en: '"The Daily Ark newspaper office, which has always trumpeted the danger of
      Nikkes,"'
    ko: "[니케의 위험성을 지속적으로 호소해 오던 신문사 데일리 아크가,]"
    ja: "「ニケの危険性を訴え続けていたデイリーアーク新聞社が」"
  d_nikke_crow_01_37:
    speaker: crow
    en: '"was subject to a terrorist attack by an armed, Irregular Nikke."'
    ko: "[이레귤러 니케 1기에 의해 테러를 당했다.]"
    ja: "「イレギュラーニケ1機により\\nテロ攻撃を受けた」"
  d_nikke_crow_01_38:
    speaker: crow
    en: '"An angry mob numbering in the thousands gathered in front of the Central
      Government office building,"'
    ko: "[이에 분노한 수천 명의 시민들이 중앙 정부 청사 앞에 모여 들었으며,]"
    ja: "「これに憤怒した数千人の市民たちが中央政府庁舎前に集まり」"
  d_nikke_crow_01_39:
    speaker: crow
    en: '"where they expressed vehement anti-Nikke sentiments"'
    ko: "[니케의 모습을 한 마네킹을 때려 부수는 행위를 통해,]"
    ja: "「ニケの姿をしたマネキンを殴り壊すパフォーマンスを通し」"
  d_nikke_crow_01_40:
    speaker: crow
    en: '"by smashing Nikke effigies."'
    ko: "[강력한 반(反)니케 정서를 표출하고 있다.]"
    ja: "「反ニケ感情をあらわにしている」"
  d_nikke_crow_01_41:
    speaker: crow
    en: Yikes. Things aren't looking good.
    ko: 오, 이거 무서운데.
    ja: ほお、これは怖い。
  d_nikke_crow_01_42:
    speaker: crow
    en: They may break into the Rehabilitation Center to kill me.
    ko: 여차하면 다 같이 갱생관에 쳐들어와서 날 때려 눕힐 기세인걸.
    ja: 下手するとみんなで更生館に突っ込んできて、\nあたしを殴り殺す勢いだ。
  d_nikke_crow_01_43:
    speaker: crow
    en: Things are really starting to get out of hand.
    ko: 하여간 요즘 인간들 말세라니까. 지나치게 각박해졌어.
    ja: |-
      何はともあれ、最近の人間たちはダメだ。
      情けないったらありゃしない。
  d_nikke_crow_01_44:
    speaker: crow
    en: Technically, there's no law regarding slander against a Nikke,
    ko: 게다가 아무리 [니케의 명예 훼손]에 법적으로 문제가 없다고 해도.
    ja: それと、「ニケの名誉棄損」は法的に問題がないからと
  d_nikke_crow_01_45:
    speaker: crow
    en: but they can't spread this fake news just because I turned myself in, can
      they?
    ko: 단지 내가 자수했다는 사실만 가지고 오보를 내도 되는 건가?
    ja: ただあたしが自首したことだけを理由に、\n誤報を流していいのか？
  d_nikke_crow_01_46:
    speaker: Self
    en: Fake news?
    ko: 오보라니?
    ja: 誤報？
  d_nikke_crow_01_47:
    speaker: crow
    en: The so-called "facts" that are being reported are a sham, especially this...
    ko: 기사의 사실관계가 잘못되었다는 얘기야. 특히 이….
    ja: 記事の事実関係がぐちゃぐちゃだ。特にこの…
  d_nikke_crow_01_48:
    speaker: crow
    en: '"was subject to a terrorist attack by an armed, Irregular Nikke."'
    ko: "[니케 1기에 의해 테러를 당했다]는 부분."
    ja: "「ニケ1機によりテロ攻撃を受けた」の部分。"
  d_nikke_crow_01_49:
    speaker: crow
    en: Sure, I'm not entirely innocent, but I didn't use any weapons.
    ko: 내가 비록 유죄긴 해도, 무기에 손 댄 적은 없거든.
    ja: |-
      あたしがたとえ有罪であろうとも、
      武器には手をつけてない。
  d_nikke_crow_01_50:
    speaker: Self
    en: What do you mean?
    ko: 그게 무슨 의미지?
    ja: どういう意味だ？
  d_nikke_crow_01_51:
    speaker: crow
    en: Exactly what I said.
    ko: 말 그대로의 의미지.
    ja: 言葉通りの意味だ。
  d_nikke_crow_01_52:
    speaker: crow
    en: There were plenty of other people actually using firearms there.
    ko: 나 외에 총기 난사를 한 녀석은 따로 있다고.
    ja: 銃を乱射した奴は別にいる。
  d_nikke_crow_01_53:
    speaker: crow
    en: How come the media is focusing solely on me?
    ko: 그런데 왜 언론에서는 나한테만 스포트라이트를 비추고 있을까.
    ja: |-
      ではどうしてメディアは
      あたしだけに注目するのか。
  d_nikke_crow_01_54:
    speaker: crow
    en: Could they be following orders from the Central Government?
    ko: 중앙 정부에서 그렇게 하라는 지시라도 내려왔나?
    ja: 中央政府から何か指示でもあったのか？
  d_nikke_crow_01_55:
    speaker: crow
    en: If so... then the plot has thickened.
    ko: "…이거 일이 점점 재미있어지려고 하네."
    ja: "…この事件、どんどん面白くなってきた。"
  d_nikke_crow_01_56:
    speaker: Self
    en: Could you please start making sense?
    ko: 이해할 수 있게 설명해.
    ja: 分かりやすく説明してほしい
  d_nikke_crow_01_57:
    speaker: crow
    en: "... Don't be nervous. Just take it easy."
    ko: "…너무 조바심 내지 말고. 천천히 가지."
    ja: "…そう焦るな。気長にやろう。"
  d_nikke_crow_01_58:
    speaker: crow
    en: There are almost 3 days before the formal hearing, anyway.
    ko: 어차피 재판 당일까지는 무려 3일이나 남았는데.
    ja: 裁判まであと3日もある。
  d_nikke_crow_01_59:
    speaker: crow
    en: In the meantime, it's just the two of us stuck here in the Rehabilitation
      Center.
    ko: 그동안 이 따분한 갱생관에서 서로 얼굴 맞대고 있으려면,
    ja: |-
      それまでこの退屈な更生館で、
      ツラ見合わせてなきゃいけない。
  d_nikke_crow_01_60:
    speaker: crow
    en: We should save some topics for our later conversations.
    ko: 이야깃거리를 많이 아껴놔야 할 것 아니야.
    ja: |-
      話のネタは小出しにして、
      最後まで持たせた方がいい。
  d_nikke_crow_01_61:
    speaker: crow
    en: That's my story, and I'm sticking to it.
    ko: "…그러니 내 이야긴 이쯤으로 하고."
    ja: |-
      …というわけで、
      あたしからはもうこのへんで終わりだ。
  d_nikke_crow_01_62:
    speaker: crow
    en: So, tell me. What are your thoughts on all this?
    ko: 이 사건에 대한 네 의견도 좀 듣고 싶은데.
    ja: |-
      この事件に対する
      お前の意見もちょっと聞かせろ。
  d_nikke_crow_01_63:
    speaker: Self
    en: As of now, nothing in particular.
    ko: 아직까지 의견이라 할 만한 건 없어.
    ja: まだ意見と呼べるようなものはない
  d_nikke_crow_01_64:
    speaker: crow
    en: No need to be shy. You are already in Rehabilitation Center, after all.
    ko: "…굳이 갱생관까지 와서 속내를 감출 필요가 있나?"
    ja: |-
      …わざわざ更生館まで来といて、
      本心を隠すのか？
  d_nikke_crow_01_65:
    speaker: crow
    en: Perhaps I lied just to mess with you.
    ko: 가령 내가 널 엿 먹이려고 거짓말을 지어내고 있다거나.
    ja: 例えば、あたしがお前に一発食わせようと嘘ついてるだけだとか、
  d_nikke_crow_01_66:
    speaker: crow
    en: Or, maybe I manipulated other Nikkes into opening fire into a crowd.
    ko: 총기 난사범을 뒤에서 조종한 것 같다거나.
    ja: 銃乱射犯を背後で操作してたんじゃないかとか、
  d_nikke_crow_01_67:
    speaker: crow
    en: I'm sure you've got a whole bunch of hypotheses.
    ko: 이런 저런 추측들이 있을 텐데.
    ja: そういう推測ぐらいはしてると思ったが。
  d_nikke_crow_01_68:
    speaker: Monologue
    en: I think...
    ko: 내 추측은…….
    ja: 私の予想では…
  d_nikke_crow_01_69:
    speaker: Choice
    en: You're indirectly responsible for orchestrating this incident.
    ko: 네가 간접적으로 사건을 주도한 것 같아.
    ja: 君が間接的に事件を主導したと思う
  d_nikke_crow_01_70:
    speaker: Choice
    en: I'm not going to jump to conclusions.
    ko: 아직 결론 내리긴 일러 보여.
    ja: まだ結論付けるには早い
  d_nikke_crow_01_71:
    speaker: Monologue
    en: If I tell her that,
    ko: "…아무래도 이 의견을 그대로 털어놓으면,"
    ja: "…でもこんな風に言えば、"
  d_nikke_crow_01_72:
    speaker: Monologue
    en: I'd be betraying her trust in me as a Commander.
    ko: 지휘관으로서 크로우의 신뢰를 저버리는 일이 될 듯하다.
    ja: |-
      指揮官としてクロウの信頼を
      裏切ってしまうことになりそうだ
  d_nikke_crow_01_73:
    speaker: Self
    en: Say something to avoid the question.
    ko: 적당히 얼버무린다.
    ja: 適当にごまかそう
  d_nikke_crow_01_74:
    speaker: crow
    en: "... Seriously?"
    ko: "……이거 참."
    ja: "…本気か。"
  d_nikke_crow_01_75:
    speaker: crow
    en: Why are your words so measured? You're starting to bore me.
    ko: 신중함이 지나쳐서 따분할 지경이군.
    ja: 慎重さが度を越しててあくびが出てくる。
  d_nikke_crow_01_76:
    speaker: crow
    en: So you're saying you don't have enough information to pass judgment, is that
      it?
    ko: 요컨대 네 말은, 아직 뭐라고 판단을 내리기엔 정보가 부족하다 이거지.
    ja: 要するにお前の意見は、まだはっきりと断定するには情報が不十分ってことか。
  d_nikke_crow_01_77:
    speaker: crow
    en: Then, allow me to offer another perspective.
    ko: 그렇다면 소스를 하나 주지.
    ja: ではヒントを1つやろう。
  d_nikke_crow_01_78:
    speaker: crow
    en: There will be an interesting video on Tetra Net tonight.
    ko: 오늘 밤, 테트라넷에 재미있는 영상이 하나 올라올 거야.
    ja: 今夜、テトラネットに面白い映像がアップロードされるだろう。
  d_nikke_crow_01_79:
    speaker: crow
    en: We'll see if you change your tune after watching that video.
    ko: 그걸 보고 네 의견이 어떻게 바뀌는지 살펴 보자고.
    ja: |-
      それを見れば、
      お前の意見も変わるかもしれない。
d_nikke_crow_02:
  d_nikke_crow_02_1:
    speaker: Narration
    en: "... At night, in the Commander's Room."
    ko: "…밤, 지휘관실."
    ja: "…夜、指揮官室"
  d_nikke_crow_02_2:
    speaker: Monologue
    en: I watch the video on Tetra Net that Crow told me about.
    ko: 크로우의 힌트에 따라, 테트라넷에 올라오는 영상들을 체크하던 중.
    ja: |-
      クロウの話を思い出し、
      テトラネットに投稿された映像を見ていたら、
  d_nikke_crow_02_3:
    speaker: Narration
    en: '"Daily Ark newspaper terrorist attack video (shocking)"'
    ko: "[데일리 아크 신문사 테러 직찍 영상(충격 주의)]"
    ja: "「デイリーアーク新聞社テロの実際の映像\\n（閲覧注意）」"
  d_nikke_crow_02_4:
    speaker: Monologue
    en: I click on the video with that title.
    ko: "…라는 이름의 영상이 올라와, 재생해 보았다."
    ja: "…というタイトルの映像があり、再生してみた"
  d_nikke_crow_02_5:
    speaker: Narration
    en: "*Bang bang bang bang bang bang bang*"
    ko: 투두두두두두두-
    ja: ダダダダダダダッー
  d_nikke_crow_02_6:
    speaker: outlaw
    en: Do you think
    ko: 니들이 보기엔.
    ja: お前たちには
  d_nikke_crow_02_7:
    speaker: outlaw
    en: we outlaws are lower than insects?
    ko: 우리 같은 아웃로는 인간도 뭣도 아닌 벌레 같지?
    ja: 俺のようなアウトローは人間でも何でもない虫けら同然なんだろ？
  d_nikke_crow_02_8:
    speaker: youngwoman
    en: Agh!
    ko: 꺄아악!
    ja: きゃあ！
  d_nikke_crow_02_9:
    speaker: oldman
    en: outlaws! Call the police!
    ko: 아웃로 테러범이다! 경찰을 불러!
    ja: アウトローのテロ犯だ！早く警察を呼べ！
  d_nikke_crow_02_10:
    speaker: outlaw
    en: What should we do?
    ko: 그런데 어쩌나.
    ja: でもどうしようかな。
  d_nikke_crow_02_11:
    speaker: outlaw
    en: Well let me tell you, these insects have a voice!
    ko: 그 벌레가 사실은 총도 쏠 줄 알고….
    ja: その虫けらが銃も撃てるし…
  d_nikke_crow_02_12:
    speaker: outlaw
    en: And we have guns...
    ko: 말도 할 줄 알고, 또….
    ja: 話もできる、それから…
  d_nikke_crow_02_13:
    speaker: youngwoman
    en: Nikke! There is a Nikke over there!
    ko: 니케! 저기 니케가 있어요!
    ja: ニケだわ！あそこにニケがいます！
  d_nikke_crow_02_14:
    speaker: oldman
    en: Kill that lunatic!
    ko: 이봐, 대체 뭘 하고 있는 거야!
    ja: おい、何をしてるんだ！
  d_nikke_crow_02_15:
    speaker: oldman
    en: What are you waiting for?!
    ko: 어서 저 정신 나간 아웃로를 죽여 버리지 않고!
    ja: さっさとあそこの頭のおかしな\nアウトローを殺せ！
  d_nikke_crow_02_16:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crow_02_17:
    speaker: youngwoman
    en: How can she do this...?!
    ko: 이럴 수가…!!
    ja: 信じられない…！
  d_nikke_crow_02_18:
    speaker: youngwoman
    en: Someone was gunned down right in front of her, and she didn't care at all!
    ko: 사람이 죽는 걸 보고도 꼼짝도 안 해요.
    ja: 人間が死ぬか生きるかって時に\n何もしようとしない。
  d_nikke_crow_02_19:
    speaker: youngwoman
    en: Could that Nikke be an Irregular?
    ko: 설마 저 니케, 이레귤러 아니에요?
    ja: まさかあのニケ、イレギュラーじゃないですか？
  d_nikke_crow_02_20:
    speaker: Narration
    en: "*Bang bang bang bang bang bang bang*"
    ko: 투두두두두두두-
    ja: ダダダダダダダッー
  d_nikke_crow_02_21:
    speaker: Narration
    en: "... The next day, in the Rehabilitation Center's Interrogation Room."
    ko: "…다음날, 갱생관 내 취조실."
    ja: "…翌日、更生館内の取調室"
  d_nikke_crow_02_22:
    speaker: crow
    en: Hey. I haven't seen you for 21 hours.
    ko: 반가워. 마지막으로 본지 21시간 만이군.
    ja: |-
      元気だったか。
      最後に会ってから21時間ぶりだ。
  d_nikke_crow_02_23:
    speaker: crow
    en: You seem a little perturbed.
    ko: "…그 사이에 표정이 제법 볼 만하게 바뀌었는데."
    ja: "…見ない間になかなかいい表情になった。"
  d_nikke_crow_02_24:
    speaker: crow
    en: Did you tune in to my little video by any chance?
    ko: 내가 알려준 [소스]를 찾아보고 온 건가?
    ja: あたしが教えた「ヒント」は見たか？
  d_nikke_crow_02_25:
    speaker: Self
    en: Yes. I have a question for you.
    ko: 그래. 그에 관해 묻고 싶은 게 있어.
    ja: ああ、それについて聞きたいことがある
  d_nikke_crow_02_26:
    speaker: crow
    en: Sorry, you'll have to wait just a moment. It's meal time now.
    ko: 아, 그런데 잠시만 기다려. 지금은 식사 시간이라.
    ja: あ、ちょっと待て。今、食事の時間だ。
  d_nikke_crow_02_27:
    speaker: crow
    en: "... If I can even keep it down. This Splendamin smells like garbage."
    ko: 일단 이 구정물맛 나는 퍼펙트부터 처리하고 나서 얘기하지.
    ja: |-
      この下水臭いパーフェクトを
      片付けた後で話そう。
  d_nikke_crow_02_28:
    speaker: crow
    en: |-
      ...
      ...
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_crow_02_29:
    speaker: crow
    en: Blech...
    ko: "…퉤."
    ja: "…ペッペッ。"
  d_nikke_crow_02_30:
    speaker: crow
    en: I thought I had an iron stomach,
    ko: 나도 비위는 좋은 편이라고 생각했는데.
    ja: あたしもそれなりのゲテモノ食いだとは\n思ってたが、
  d_nikke_crow_02_31:
    speaker: crow
    en: but two days of this junk is starting to get to me.
    ko: 역시 이틀 연속으로 쓰레기를 먹는 건 무리였나.
    ja: やはり2日連続でゴミを食べるのは無理だ。
  d_nikke_crow_02_32:
    speaker: crow
    en: Well, then. What is it?
    ko: "…그래서, 묻고 싶은 게 뭐라고?"
    ja: "…それで、何が聞きたい？"
  d_nikke_crow_02_33:
    speaker: crow
    en: I ate today's meal for nothing anyway, so get to the point.
    ko: 어차피 오늘 식사는 공친 듯하니 곧바로 본론으로 들어가지.
    ja: 今日の食事はもう終わった。早速本題に入ろう。
  d_nikke_crow_02_34:
    speaker: Choice
    en: Why didn't you do anything at the scene of the terrorist attack?
    ko: 왜 테러 현장에서 아무것도 하지 않았지?
    ja: どうしてテロ犯行現場で何もしなかった？
  d_nikke_crow_02_35:
    speaker: Choice
    en: Why didn't you stop that criminal from shooting those people?
    ko: 왜 총기 난사범을 막지 않았지?
    ja: どうして銃乱射犯を阻止しなかった？
  d_nikke_crow_02_36:
    speaker: crow
    en: Hmm... I'll answer your questions.
    ko: 음… 대답 못할 질문은 아니다만.
    ja: うむ…答えられない質問ではないが、
  d_nikke_crow_02_37:
    speaker: crow
    en: But, do you mind if I ask a few questions of my own?
    ko: "…그 전에 몇 가지 물어도 되겠나?"
    ja: "…その前にいくつか聞いてもいいか？"
  d_nikke_crow_02_38:
    speaker: Self
    en: Go ahead.
    ko: 물어봐.
    ja: 何だ？
  d_nikke_crow_02_39:
    speaker: crow
    en: In your opinion, who was the shooter?
    ko: 네가 보기에 총기 난사범은 어떤 놈이었지?
    ja: お前が見た感じ、銃乱射犯はどんな奴だった？
  d_nikke_crow_02_40:
    speaker: Choice
    en: An outlaw.
    ko: 아웃로였어.
    ja: アウトローだった
  d_nikke_crow_02_41:
    speaker: Choice
    en: A middle-aged man.
    ko: 중년의 남자였어.
    ja: 中年の男性だった
  d_nikke_crow_02_42:
    speaker: crow
    en: You're a good judge of character.
    ko: 정확하게 봤어.
    ja: 正解だ。
  d_nikke_crow_02_43:
    speaker: crow
    en: "... And an outlaw."
    ko: "…그리고 아웃로였지."
    ja: "…アウトローでもあった。"
  d_nikke_crow_02_44:
    speaker: crow
    en: Next question.
    ko: 그렇다면 다음 질문.
    ja: では次の質問。
  d_nikke_crow_02_45:
    speaker: crow
    en: Do Ark citizens truly believe that outlaws are inferior beings?
    ko: 너희 시민들은 아웃로가 너희보다 열등하다고 믿나?
    ja: お前たち市民はアウトローが市民より\n劣っていると考えるか？
  d_nikke_crow_02_46:
    speaker: Self
    en: No.
    ko: 그렇지 않아.
    ja: そんなことはない
  d_nikke_crow_02_47:
    speaker: crow
    en: Then why do you discriminate against them?
    ko: 그렇다면 왜 아웃로를 차별하지?
    ja: だとしたらなぜアウトローを差別するんだ？
  d_nikke_crow_02_48:
    speaker: crow
    en: They are human beings. 100% genetically identical to yourselves.
    ko: 그들도 유전자상 너희들과 100% 동일한 인간인데.
    ja: 彼らも遺伝子的にはお前たちと\n100％同じ人間だ。
  d_nikke_crow_02_49:
    speaker: crow
    en: Yet, you strip away their civil rights
    ko: 왜 그들에게만 시민권을 지급하지 않고,
    ja: どうして彼らにだけ市民権を与えず、
  d_nikke_crow_02_50:
    speaker: crow
    en: and banish them to the darkest depths of the Outer Rim.
    ko: 빛 한 줄기 안 드는 아우터 림에 몰아 넣고서는,
    ja: 光が届かない真っ暗なアウターリムに押し込み、
  d_nikke_crow_02_51:
    speaker: crow
    en: You don't even toss them the scraps of food that litter the ground of the
      Ark.
    ko: 그 흔하디 흔한 인공 식량 하나 보급하지 않느냔 말이다.
    ja: 余るほどある人工食糧を1つもあげないのか。
  d_nikke_crow_02_52:
    speaker: Self
    en: Whether I like it or not, this is the Central Government's policy.
    ko: 원튼 원치 않든, 그게 중앙 정부의 방침이니까.
    ja: 人々の意志とは関係なく、\nそれが中央政府の方針だから
  d_nikke_crow_02_53:
    speaker: crow
    en: I'm not asking what you think.
    ko: "…이봐. 지금 난 네 입장을 묻고 있는 게 아니야."
    ja: "…おい。今あたしはお前の考えは聞いてない。"
  d_nikke_crow_02_54:
    speaker: crow
    en: I'm asking about how the other civilians feel about all this.
    ko: 네가 속한 [시민권자]라는 집단의 입장을 묻고 있는 거지.
    ja: お前が属する「市民権者」という集団の考えを聞いている。
  d_nikke_crow_02_55:
    speaker: crow
    en: Well?
    ko: 그래서? 질문에 대한 대답은?
    ja: で、質問に対する答えは何だ？
  d_nikke_crow_02_56:
    speaker: Choice
    en: Well, food is limited in the Ark.
    ko: 방주의 식량이 제한적이기 때문이겠지.
    ja: アークの食糧には限りがあるから
  d_nikke_crow_02_57:
    speaker: Choice
    en: Well, living space is limited in the Ark.
    ko: 방주의 거주 공간이 제한적이기 때문이겠지.
    ja: アークの居住空間には限りがあるから
  d_nikke_crow_02_58:
    speaker: crow
    en: Oh, is that so?
    ko: "…흐음. 그렇군."
    ja: "…ふむ、なるほど。"
  d_nikke_crow_02_59:
    speaker: crow
    en: What you mean is, humans in the Ark far outweigh the meager resources,
    ko: 요컨대 네 말은 방주의 한정된 자원에 비해 인간이 너무 많아서,
    ja: 要するに、アークの限られた資源に比べ\n人間の数が多すぎるから
  d_nikke_crow_02_60:
    speaker: crow
    en: and someone has to suffer.
    ko: 누군가는 반드시 불이익을 받아야 했고.
    ja: 誰かが不利益を受けるしかなく、
  d_nikke_crow_02_61:
    speaker: crow
    en: If you draw the short straw, then you're forced to become an outlaw.
    ko: 그 대상이 운 나쁘게 [아웃로]가 되었다는 건데.
    ja: その対象が運悪くも「アウトロー」ってことか。
  d_nikke_crow_02_62:
    speaker: crow
    en: By that logic, I should be able to look the other way regarding that shooter.
    ko: 그렇다면 내가 같은 이유로 그 총기 난사범을 내버려두면 안 되는 건가?
    ja: |-
      ではあたしも同じ理由で、
      あの銃乱射犯を見逃したらどうなる？
  d_nikke_crow_02_63:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crow_02_64:
    speaker: crow
    en: I'm serious. That shooter did everyone a favor by culling the herd.
    ko: 농담이 아니야. 놈이 총을 갈겨대는 만큼 인간 수는 줄 테고.
    ja: 本気で言ってる。奴が銃をぶちかました分だけ、人間の数は減る。
  d_nikke_crow_02_65:
    speaker: crow
    en: Now the Ark won't have to use as many resources to maintain itself.
    ko: 그만큼 방주 유지에 필요한 자원도 줄어들 거잖아.
    ja: そしてその分アークを維持するために必要な資源も減る。
  d_nikke_crow_02_66:
    speaker: Self
    en: Is that really the reason you stood by and did nothing?
    ko: 정말 그런 이유로 총기 난사범을 멈추지 않은 거냐?
    ja: 本当にそれだけの理由で犯人を\n止めなかったのか？
  d_nikke_crow_02_67:
    speaker: crow
    en: You have so many doubts, none of which are useful.
    ko: "…쓸데없이 의심이 많은 편이군."
    ja: "…無駄に疑い深いな。"
  d_nikke_crow_02_68:
    speaker: crow
    en: So instead, let me ask one final question.
    ko: 그럼 반대로 내 쪽에서 하나만 묻지.
    ja: では今度はあたしから質問だ。
  d_nikke_crow_02_69:
    speaker: crow
    en: What if it had been you instead of me?
    ko: 만약 그날 그 장소에 있었던 게 내가 아닌 너였다면 어땠을까.
    ja: もしあの日、あの場所にいたのがあたしではなくお前だったらどうしただろう。
  d_nikke_crow_02_70:
    speaker: crow
    en: Would you have killed that outlaw? Or...
    ko: 너는 그 아웃로를 쏴 죽였을까? 아니면….
    ja: |-
      お前はあのアウトローを撃ち殺したか？
      それとも…
  d_nikke_crow_02_71:
    speaker: Self
    en: I would have stopped them from killing the reporters, at least.
    ko: 최소한 그가 기자들을 죽이지 못하도록 막았겠지.
    ja: 少なくとも彼が記者たちを殺さないように\n止めたはずだ
  d_nikke_crow_02_72:
    speaker: crow
    en: Then, who will avenge the outlaws?
    ko: 그럼 그 아웃로의 원한은 누가 갚아 주지?
    ja: |-
      じゃあそのアウトローの恨みは
      誰が処理するんだ？
  d_nikke_crow_02_73:
    speaker: Choice
    en: The law.
    ko: 법.
    ja: 法
  d_nikke_crow_02_74:
    speaker: Choice
    en: The people, once they learn of the outlaw's plight.
    ko: 연대의식을 지닌 사람들.
    ja: 連帯意識を持った人たち
  d_nikke_crow_02_75:
    speaker: crow
    en: What utter nonsense.
    ko: 모르는 소리.
    ja: 何にも知らないんだな。
  d_nikke_crow_02_76:
    speaker: crow
    en: Why do outlaws become outlaws in the first place?
    ko: 애초에 아웃로가 왜 아웃로겠어?
    ja: そもそもアウトローは何でアウトローだ？
  d_nikke_crow_02_77:
    speaker: crow
    en: It's because they're outside of the laws' protection.
    ko: 법(law)의 보호 밖에 있기 때문에 아웃로(Out-law)인 거다.
    ja: 法の保護外にあるからアウトロー（Out-law）なわけだ。
  d_nikke_crow_02_78:
    speaker: crow
    en: Enikk said that only citizens have the right to peaceful assembly and to freedom
      of association with others.
    ko: 에닉 가라사대 오직 시민만이 집회와 결사의 권리를 가진다.
    ja: エニック曰く、市民のみが\n集会と結社の権利を持つ。
  d_nikke_crow_02_79:
    speaker: crow
    en: This means that when outlaws, who aren't citizens, are wronged by someone,
    ko: 요컨대 비시민권자인 아웃로가 합법적인 테두리 안에서,
    ja: 要するに非市民権者であるアウトローが合法的な枠の中で
  d_nikke_crow_02_80:
    speaker: crow
    en: they have no legal recourse.
    ko: 억울함을 호소할 방법 따위는 원칙상 존재하지 않는다는 거지.
    ja: 苦しい胸のうちを訴える方法など、\n原則的に存在しない。
  d_nikke_crow_02_81:
    speaker: crow
    en: "... Isn't that right?"
    ko: "…흐음."
    ja: "…ふん。"
  d_nikke_crow_02_82:
    speaker: crow
    en: Outlaws leech off their own kind in order to survive. Safe to say, they're
      not exactly in the public's good graces.
    ko: "아무래도 아웃로가 그들을 착취해서 먹고 사는 \n시민권자의 연대를 기대하긴 어려울 테니,"
    ja: |-
      アウトローを搾取して生計を立てている
      市民権者に連帯を期待するのは不可能だ。
  d_nikke_crow_02_83:
    speaker: crow
    en: These "people" that you speak of are most likely in a similar situation. outlaws
      with no way out.
    ko: 네가 말한 그 [사람들]이란 별 수 없이 같은 처지의 아웃로여야 할 텐데.
    ja: お前が言ったその「人たち」というのは、同じ境遇のアウトローしかいない。
  d_nikke_crow_02_84:
    speaker: crow
    en: But the problem is that outlaws have no civil rights.
    ko: 문제는 말이지. 아웃로에겐 시민권이 없다는 거야.
    ja: 問題は、アウトローには市民権がない。
  d_nikke_crow_02_85:
    speaker: crow
    en: Enikk said that only citizens have the right to peaceful assembly and to freedom
      of association with others.
    ko: 에닉 가라사대 오직 시민만이 집회와 결사의 권리를 가진다.
    ja: エニック曰く、市民のみが\n集会と結社の権利を持つ。
  d_nikke_crow_02_86:
    speaker: crow
    en: So when outlaws unite in non-violent protest,
    ko: 따라서 아웃로들이 비폭력적인 방식으로 서로 연대하는 건,
    ja: よってアウトローたちが非暴力的な方法で互いに連帯することは、
  d_nikke_crow_02_87:
    speaker: crow
    en: not even that is tolerated.
    ko: 적어도 이 방주에선 결코 용납되지 않는다는 거지.
    ja: 少なくともここアークでは決して容認されない。
  d_nikke_crow_02_88:
    speaker: crow
    en: It's unfortunate that he had to resort to violence, but what other choice
      did he have?
    ko: 그럼 아쉬운대로 총이라도 갈겨야지, 어쩌겠냐고.
    ja: |-
      となればもう銃を乱射するしかない。
      他に方法がないんだから。
  d_nikke_crow_02_89:
    speaker: crow
    en: That is why I let him be.
    ko: "…대충 그런 이유에서 총기 난사범을 내버려 뒀다."
    ja: "…ざっとこんな理由で、銃乱射犯を放置した。"
  d_nikke_crow_02_90:
    speaker: crow
    en: Happy now?
    ko: 이 정도면 설명이 되겠나?
    ja: 少しは説明になったか？
  d_nikke_crow_02_91:
    speaker: Self
    en: "... I have another question."
    ko: "…질문이 하나 더 있어."
    ja: "…もう1つ質問がある"
  d_nikke_crow_02_92:
    speaker: crow
    en: Go ahead.
    ko: 해 봐.
    ja: 言ってみろ。
  d_nikke_crow_02_93:
    speaker: Self
    en: Could your way of thinking be due to the fact you used to be an outlaw?
    ko: 네가 이런 생각을 하는 건, 과거에 너 또한 아웃로였기 때문이냐?
    ja: 君がこんな風に考えるのは、\n君も以前はアウトローだったからか？
  d_nikke_crow_02_94:
    speaker: crow
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_nikke_crow_02_95:
    speaker: crow
    en: Hey, wait a minute.
    ko: 음, 아니. 잠깐.
    ja: おい、ちょっと待て。
  d_nikke_crow_02_96:
    speaker: crow
    en: Why are we talking about me all of a sudden?
    ko: 잘 가다가 왜 갑자기 내 쪽으로 이야길 틀어?
    ja: |-
      うまい具合に話が進んでたのに、
      何で急にあたしに話を振るんだ？
  d_nikke_crow_02_97:
    speaker: Self
    en: I'm your Commander, so I've come to speak with you about your mental health.
    ko: 나는 너의 멘탈 케어를 위해 온 너의 지휘관이야.
    ja: 私は君のメンタルケアのために来た\n君の指揮官だ
  d_nikke_crow_02_98:
    speaker: Self
    en: You're my primary focus.
    ko: 그러니 다른 무엇보다 네게 초점을 맞출 수밖에 없지.
    ja: だから他のことより君に集中するしかない
  d_nikke_crow_02_99:
    speaker: crow
    en: "... Hmm."
    ko: "……으음."
    ja: "…ふむ。"
  d_nikke_crow_02_100:
    speaker: crow
    en: You always ask such pointed questions out of the blue.
    ko: 넌 가끔 상상도 못한 지점에서 예리한 질문을 하는군.
    ja: お前はたまに突拍子もないタイミングで\n鋭く攻めてくる。
  d_nikke_crow_02_101:
    speaker: crow
    en: I don't like to talk about myself, but if I have to,
    ko: 내 이야길 늘어놓는 건 썩 좋아하지 않지만, 굳이 답하자면….
    ja: あたしの話をするのはあまり気乗りしないが…
  d_nikke_crow_02_102:
    speaker: crow
    en: the answer would be "Yes".
    ko: 대답은 [YES]다.
    ja: 答えは「YES」だ。
  d_nikke_crow_02_103:
    speaker: crow
    en: I was born in the Ark's sewage dump.
    ko: 나는 방주의 모든 오물이 흘러드는 곳에서 태어나서,
    ja: あたしはアークのあらゆる汚物が\n流れ込む場所で生まれ、
  d_nikke_crow_02_104:
    speaker: crow
    en: I've seen how filth and grime corrupt even the purest of souls.
    ko: 그 오물이 어떻게 가장 순수한 인간을 더럽히는지 지켜봐 왔어.
    ja: |-
      その汚物が一番純粋な人間を、
      どうやって汚すのかじっと見てきた。
  d_nikke_crow_02_105:
    speaker: crow
    en: You can't say the shooter who killed those reporters is innocent, that much
      is true.
    ko: 기자들을 쏴 죽인 그 총기 난사범도, 뭐. 아주 무죄라고는 못 하겠지만.
    ja: |-
      記者を射ち殺したあの銃乱射犯も、
      完全に無罪とは言えないだろうが
  d_nikke_crow_02_106:
    speaker: crow
    en: But, before you go casting stones, ask yourself...
    ko: 혹시 그에게 돌을 던지고 싶어지거든, 스스로에게 물어 봐.
    ja: |-
      もし彼に石を投げたくなったら、
      自分自身に聞いてみろ。
  d_nikke_crow_02_107:
    speaker: crow
    en: Is he truly guilty?
    ko: 죄를 지은 것은 그인가?
    ja: 罪を犯したのは彼なのか？
  d_nikke_crow_02_108:
    speaker: crow
    en: Or is he merely the product of oppression?
    ko: 아니면 아웃로라는 피착취 계급을 만들어낸 누군가인가.
    ja: それともアウトローという被搾取階級を\n生み出した、誰かなのか。
  d_nikke_crow_02_109:
    speaker: crow
    en: Oppression from the class of which you yourself are a part?
    ko: 그 누군가들 중 너 자신은 없는가?
    ja: その誰かのうちにお前は含まれないのかと。
  d_nikke_crow_02_110:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crow_02_111:
    speaker: Narration
    en: "... At night, the Commander's Room."
    ko: "…밤, 지휘관실."
    ja: "…夜、指揮官室"
  d_nikke_crow_02_112:
    speaker: Monologue
    en: I sit silently in my room, mulling over my conversation with Crow.
    ko: 정적 가운데, 여태 크로우와 나눈 대화를 되짚어 보았다.
    ja: |-
      静寂の中、
      今までクロウと交わしてきた会話を思い出した
  d_nikke_crow_02_113:
    speaker: Monologue
    en: Suddenly, I start speculating. She must be...
    ko: 그로부터 추측해 보건대, 아마 그녀는….
    ja: それらを通して推測するに、おそらく彼女は…
  d_nikke_crow_02_114:
    speaker: Choice
    en: covering for the criminal because of her old outlaw mindset.
    ko: 아웃로 시절의 동족 의식 때문에 범인을 감싸는 것 같다.
    ja: |-
      アウトロー時代の仲間意識により
      犯人をかばったようだ
  d_nikke_crow_02_115:
    speaker: Choice
    en: using this incident to convey some kind of message to me.
    ko: 이번 일을 통해 내게 어떤 메시지를 전하고 싶어하는 것 같다.
    ja: |-
      今回の事件を通して
      何らかのメッセージを伝えようとしている
  d_nikke_crow_02_116:
    speaker: Choice
    en: "... forget it. No use jumping to conclusions."
    ko: 아직은 결론 내릴 수 없다.
    ja: まだ結論を出すのは早い
  d_nikke_crow_02_117:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
d_nikke_crow_03:
  d_nikke_crow_03_1:
    speaker: Narration
    en: "... Soon after, at the Interrogation Room in Rehabilitation Center."
    ko: "…얼마 후, 갱생관 내 취조실."
    ja: "..しばらくして、更生館内の取調室"
  d_nikke_crow_03_2:
    speaker: crow
    en: I feel like we've gotten much closer over the past few days.
    ko: "…요 며칠 우리가 제법 가까워졌다고 생각했는데."
    ja: "…この数日間で結構距離が縮まったと思ったけど"
  d_nikke_crow_03_3:
    speaker: crow
    en: It hasn't even been 24 hours, and you're back for another round of interrogation.
    ko: 단 하루만에 내 지휘관이 다시 취조관의 얼굴로 나타났군.
    ja: 一日ももたずにまた取調官の顔に戻ったな。
  d_nikke_crow_03_4:
    speaker: crow
    en: Did something happen last night?
    ko: 간밤에 무슨 일이라도 있었나?
    ja: 昨日の夜、何かあったか？
  d_nikke_crow_03_5:
    speaker: crow
    en: Or, perhaps you were influenced by the people in the anti-Nikke demonstration
      on your way home last night?
    ko: 어젯밤 돌아가는 길에 반(反)니케 시위대에 감화되기라도?
    ja: 帰り道に反ニケデモ隊にでも感化されたか？
  d_nikke_crow_03_6:
    speaker: Self
    en: I have a question.
    ko: 묻고 싶은 게 있는데.
    ja: 聞きたいことがある
  d_nikke_crow_03_7:
    speaker: crow
    en: Hey, where are your manners?
    ko: 안부 인사도 끝내기 전에 본론이라니.
    ja: 挨拶もそこそこに本題に入るとは、
  d_nikke_crow_03_8:
    speaker: crow
    en: We haven't even exchanged pleasantries and you're already grilling me.
    ko: 예의가 아니잖아.
    ja: マナーがなってない。
  d_nikke_crow_03_9:
    speaker: Self
    en: Were you ever in contact with the shooter before the incident?
    ko: 과거 총기 난사범과 접촉한 적 있지?
    ja: 過去に銃乱射犯と会ったことがあるな？
  d_nikke_crow_03_10:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crow_03_11:
    speaker: crow
    en: If I said yes?
    ko: 있다고 하면 어쩌게.
    ja: あると言ったらどうする。
  d_nikke_crow_03_12:
    speaker: Self
    en: I'd want to know what you two talked about.
    ko: 무슨 이야기를 나눴는지 묻겠어.
    ja: 何を話したのか聞く
  d_nikke_crow_03_13:
    speaker: crow
    en: None of this is necessary.
    ko: 수고로운 짓을 하는군.
    ja: 回りくどいことをするんだな。
  d_nikke_crow_03_14:
    speaker: crow
    en: There's no point in trying to get to the bottom of all this.
    ko: 굳이 날 이런 식으로 취조하지 않더라도,
    ja: わざわざこんな風に取り調べなくても
  d_nikke_crow_03_15:
    speaker: crow
    en: Enikk will gather all the statements and every last piece of evidence, then
      "rearrange" it so that the status quo can be maintained throughout the Ark.
    ko: 어차피 모든 증거와 진술은 [에닉]의 인공지능에 의해 수집되고,
    ja: すべての証拠と陳述は「エニック」の人工知能によって収集され、
  d_nikke_crow_03_16:
    speaker: crow
    en: Then, and only then, will the public be informed.
    ko: 방주 유지라는 목적에 걸맞게 재구성되어 대중에 알려진다.
    ja: |-
      アーク維持という目的にたがわぬよう、
      再構成され大衆の前に発表される。
  d_nikke_crow_03_17:
    speaker: crow
    en: All you have to do is wait and see what conclusion they come to, and then
      treat me accordingly.
    ko: 그러니까 넌 거기에 맞춰서 나에 대해 뭐라고든 생각하면 돼.
    ja: それを見てから、あたしのことを好きなように判断しても遅くない。
  d_nikke_crow_03_18:
    speaker: crow
    en: You don't have to worry your pretty little head about any of this.
    ko: 굳이 이렇게 고생스레 네 머리 굴릴 것 없이.
    ja: |-
      こんな風に頭をひねって
      苦労する必要はない。
  d_nikke_crow_03_19:
    speaker: Self
    en: I can't agree.
    ko: 동의할 수 없어.
    ja: 同意しかねる
  d_nikke_crow_03_20:
    speaker: crow
    en: Why?
    ko: "…이유는?"
    ja: "…理由は？"
  d_nikke_crow_03_21:
    speaker: Self
    en: I am your Commander, so I have to stand by your side when necessary.
    ko: 내가 네 지휘관이고, 필요한 경우에 네 편에 서야 하니까.
    ja: 私が君の指揮官で、必要な時は君の味方に\nなるべきだから
  d_nikke_crow_03_22:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crow_03_23:
    speaker: Self
    en: I need to understand your position.
    ko: 그러기 위해서는 반드시 네 입장을 이해하고 있어야 해.
    ja: |-
      そのためにも君の立場を
      理解しておく必要がある
  d_nikke_crow_03_24:
    speaker: crow
    en: Is that the real reason? You mean it?
    ko: "……정말 그딴 게 이유라고? 진심이냐?"
    ja: "…本当にそんな理由なのか？本気か？"
  d_nikke_crow_03_25:
    speaker: Self
    en: Yes.
    ko: 그래.
    ja: そうだ
  d_nikke_crow_03_26:
    speaker: crow
    en: I don't understand...
    ko: "……어이가 없으려니."
    ja: "…呆れた。"
  d_nikke_crow_03_27:
    speaker: crow
    en: I have nothing to say.
    ko: 아주 말이 안 나와 버리는군.
    ja: 開いた口が塞がらないってこのことか。
  d_nikke_crow_03_28:
    speaker: crow
    en: "... Okay, you win."
    ko: "…좋아. 알겠어. 내가 진 걸로 치자고."
    ja: "…いいだろう。分かった。あたしの負けだ。"
  d_nikke_crow_03_29:
    speaker: crow
    en: You want to know what that outlaw and I talked about, right?
    ko: "…그래서, 궁금한 게 나와 그 아웃로 사이의 대화라 했던가."
    ja: "…だから、あたしとあのアウトローの会話の内容が知りたいんだな？"
  d_nikke_crow_03_30:
    speaker: Self
    en: Yes.
    ko: 맞아.
    ja: そうだ
  d_nikke_crow_03_31:
    speaker: crow
    en: His name is... Jack, or Jackie. Something like that.
    ko: 그 아웃로, 이름이 아마… 잭인가, 재키인가. 그 비슷했던 것 같은데.
    ja: あのアウトローの名前はたしか…ジャック、\nいや、ジャッキーだったか。まあそんな感じだ。
  d_nikke_crow_03_32:
    speaker: crow
    en: Let's go with Jack.
    ko: 편의상 잭이라고 부르지.
    ja: とりあえずジャックと呼ぼう。
  d_nikke_crow_03_33:
    speaker: crow
    en: In short, Jack first approached me about a year ago.
    ko: 아무튼 잭이 처음 날 찾아온 건 1년 전쯤이었어.
    ja: そのジャックがあたしのところに初めて来たのは1年ほど前。
  d_nikke_crow_03_34:
    speaker: crow
    en: After all, Jackal, Viper, and I are known figures in the Outer Rim.
    ko: 아무래도 나와 자칼, 바이퍼는 아우터 림 내에서도 특수한 입지에 있다 보니.
    ja: あたしとジャッカルとバイパーはアウターリムの中でも特殊な位置づけにあるせいか、
  d_nikke_crow_03_35:
    speaker: crow
    en: Whenever anyone was in trouble or a major decision needed to be made,
    ko: 종종 곤경에 처했거나. 큰일을 앞두고 있거나.
    ja: |-
      逆境に立たされてる奴、
      大事件を目前に控えた奴、
  d_nikke_crow_03_36:
    speaker: crow
    en: they'd come looking for us. We were miracle workers to them.
    ko: 어떤 이유에서건 기적을 바라는 놈들이 찾아오곤 하는데.
    ja: 理由は知らないが奇跡を信じる奴などが\nたまに訪ねてくる。
  d_nikke_crow_03_37:
    speaker: crow
    en: Jack was in a particularly interesting pickle.
    ko: 잭의 사연은 그 중에서도 제법 독특한 편이었지.
    ja: ジャックの話はその中でも人一倍特殊だった。
  d_nikke_crow_03_38:
    speaker: crow
    en: He approached me when I was drinking in a bar and said,
    ko: 대뜸 바에서 마시고 있던 나한테 와서 그러더라고.
    ja: バーで飲んでいたあたしに突然話しかけてきて、こう言った。
  d_nikke_crow_03_39:
    speaker: crow
    en: I want my daughter to have citizenship.
    ko: "[제 아이에게 시민권을 주고 싶습니다.]"
    ja: "「私の子どもに市民権をあげたいんです」"
  d_nikke_crow_03_40:
    speaker: crow
    en: So I told him...
    ko: 그래서 난 바로 말했지.
    ja: あたしは即答してやった。
  d_nikke_crow_03_41:
    speaker: crow
    en: Get lost.
    ko: "[꺼져.]"
    ja: "「目障りだ」"
  d_nikke_crow_03_42:
    speaker: crow
    en: If you want illegal citizenship, you should go find some professionals that
      can help erase your identity.
    ko: "[불법 시민권을 원하거든 전문 세탁업자한테나 가 봐.]"
    ja: "「違法市民権が欲しいなら\\n専門の洗濯業者に頼め」"
  d_nikke_crow_03_43:
    speaker: crow
    en: The guy just stood there, still a statue.
    ko: 그랬더니 놈이 꼼짝도 안 하고서 이러는 거야.
    ja: そしたらあいつは、堂々とこう言いやがった。
  d_nikke_crow_03_44:
    speaker: crow
    en: No, I want her to have actual citizenship.
    ko: "[제가 아이에게 주고 싶은 건 진짜 시민권입니다. 불법이 아니라요.]"
    ja: "「私があげたいのは本物の市民権です。\\n違法のじゃなくて」"
  d_nikke_crow_03_45:
    speaker: crow
    en: I was getting tired of his antics, so I rebuffed him.
    ko: "…난 슬슬 짜증이 나기 시작했어. 그래서 따끔하게 말해 줬지."
    ja: |-
      …あたしはだんだんイライラしてきた。
      それでガツンと言ってやった。
  d_nikke_crow_03_46:
    speaker: crow
    en: In that case, just off her.
    ko: "[아 그래? 그럼 애를 죽이던가.]"
    ja: "「あ、そう？だったら子どもを殺せば」"
  d_nikke_crow_03_47:
    speaker: crow
    en: If she's lucky, she might be born as a Civilian in her next life.
    ko: "[운이 좋으면 다음 생에는 시민권자로 태어날 거 아니냐.]"
    ja: "「運が良ければ生まれ変わった時には市民権者になってるかも」"
  d_nikke_crow_03_48:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crow_03_49:
    speaker: crow
    en: He went on about those things.
    ko: 그랬더니 놈이 말하길, 저가 원하는 건 별 거 없다더군.
    ja: そしたらあいつが言った。\nささやかな望みなんだと。
  d_nikke_crow_03_50:
    speaker: crow
    en: How the only thing he wanted was for his daughter to eat normal food, not
      garbage scraps.
    ko: 그냥 자기 딸이 쓰레기가 아닌 보통 음식을 먹고.
    ja: 自分の娘がゴミではなく普通の食べ物を食べ、
  d_nikke_crow_03_51:
    speaker: crow
    en: For her to learn about something other than how to rummage through body bags.
    ko: 시체 주머니를 뒤지는 법 대신 글 읽는 법을 배우고.
    ja: |-
      死体のポケットを漁る方法の代わりに
      文字を習い、
  d_nikke_crow_03_52:
    speaker: crow
    en: That she could grow up to have an ordinary job, and not just be a killer.
    ko: 커서 사람 죽이는 일 대신 평범한 일을 하길 바란다나 뭐라나.
    ja: |-
      大人になったら殺人ではなく、
      平凡な仕事に就いてほしいだけだとか何とか。
  d_nikke_crow_03_53:
    speaker: crow
    en: He kept going on about what a big deal it was, and the unfairness of it all,
      and I said...
    ko: 그게 뭐 그리 큰 바람이며 잘못이냐고 묻길래, 나는…….
    ja: こんなささやかなことなのにだめなのかって聞いてくるから、あたしは…
  d_nikke_crow_03_54:
    speaker: crow
    en: Wake up! As I bonked him on the head, hard.
    ko: "……정신 차리라며 그놈의 머리를 후려쳐 줬지."
    ja: |-
      …ふざけんなって、
      あいつの頭を一発殴ってやった。
  d_nikke_crow_03_55:
    speaker: crow
    en: I'm no stranger to this place, and neither are you.
    ko: "[너나 나나 이 바닥에서 하루 이틀 굴러본 것도 아니고.]"
    ja: "「お前もあたしもここでずっと生きてきた」"
  d_nikke_crow_03_56:
    speaker: crow
    en: So quit it with the fairytales and snap out of it.
    ko: "[어디 말도 안 되는 그런 개꿈을 꾸고 앉았어?]"
    ja: "「夢にも出てこないような、\\nしょうもないこと考えるな！」"
  d_nikke_crow_03_57:
    speaker: crow
    en: Be that as it may...
    ko: 하지만, 그래도 뭐…….
    ja: でも、まあ…
  d_nikke_crow_03_58:
    speaker: crow
    en: If you're willing to risk it all.
    ko: 정 도박을 해보고 싶다면야.
    ja: どうしてもやってみたいんだったら、
  d_nikke_crow_03_59:
    speaker: crow
    en: You can still send your daughter to a suitable Civilian for adoption, right?
    ko: 적당한 시민권자한테 애를 입양시켜볼 순 있는 거 아니겠어?
    ja: 適当な市民権者に子どもを\n養子に出してみたらどうだ？
  d_nikke_crow_03_60:
    speaker: crow
    en: After listening to what I had to say, the man walked away with a smile on
      his face.
    ko: 그렇게 말해 줬더니 그놈, 퉁퉁 부은 얼굴로도 화색이 돼서 돌아가더군.
    ja: |-
      そう言ってやったら、
      あいつは明るい顔して帰ってった。
  d_nikke_crow_03_61:
    speaker: crow
    en: After that, he would come to see me every once in a while, although I'd never
      asked him to.
    ko: "…그 뒤로는, 시키지도 않았는데 주기적으로 날 찾아 와서는."
    ja: "…その後からは、頼んでもないのに定期的にあたしのところに来ては"
  d_nikke_crow_03_62:
    speaker: crow
    en: I'm looking for a suitable orphanage to send my daughter to.
    ko: "[아이를 맡길 고아원을 찾고 있다.]"
    ja: "「子どもを預ける孤児院を探している」"
  d_nikke_crow_03_63:
    speaker: crow
    en: I said that I would give them all my possessions, but every last one has turned
      me down. I'm starting to lose hope.
    ko: "[전재산을 털어준다고 해도 거부하는 데가 많아서 고생스럽다.]"
    ja: "「全財産を投じると言っても全部断られてしまい困ってる」"
  d_nikke_crow_03_64:
    speaker: crow
    en: These are the sort of things he would share with me.
    ko: "…그런 묻지도 않은 소식을 전하고."
    ja: "…とか何とか、聞いてもないのに\\n情報を伝えに来た。"
  d_nikke_crow_03_65:
    speaker: crow
    en: A few months later, I was out drinking with my squad mates when he showed
      up again.
    ko: 또 몇 달 후에는, 스쿼드 애들이랑 마시고 있는데 찾아 와서는.
    ja: また数ヶ月後には、部隊の仲間と飲んでる時に
  d_nikke_crow_03_66:
    speaker: crow
    en: I found the perfect place for her in the Sovereigns Residence.
    ko: "[포멀 시민 거주구의 한 고아원에 애를 맡기는 데 성공했다.]"
    ja: "「フォーマル市民居住区のとある孤児院に子どもを預けることに成功した」"
  d_nikke_crow_03_67:
    speaker: crow
    en: A poor old couple adopted her.
    ko: "[가난한 노부부가 와서 아이를 입양해 갔다.]"
    ja: "「貧しい老夫婦が子どもを養子に\\n引き取ってくれた」"
  d_nikke_crow_03_68:
    speaker: crow
    en: I'm eternally grateful to them, so I've sent some money anonymously to repay
      them.
    ko: "[너무 고마운 마음에, 익명으로 돈을 부쳐서 보답하고 있다….]"
    ja: "「感謝の意を伝えたく、匿名で金を送り恩返しをしている…」"
  d_nikke_crow_03_69:
    speaker: crow
    en: After that, I thought she'd cast off her old identity without a hitch.
    ko: 그러길래 끝에는 나도, 그놈 애가 신분 세탁에 성공한 줄 알았지 뭐야.
    ja: |-
      そんなこと言うもんだから、
      ついに成功したなと思ってた。
  d_nikke_crow_03_70:
    speaker: Self
    en: Where did things go wrong?
    ko: "…그런데 왜 상황이 이렇게 됐지?"
    ja: "…でも何でこんなことになったんだ？"
  d_nikke_crow_03_71:
    speaker: crow
    en: Isn't it obvious?
    ko: "…그야 뭐 뻔한 거 아니겠어."
    ja: "…それはもう分かり切ってる。"
  d_nikke_crow_03_72:
    speaker: crow
    en: The fact his daughter had hidden her true identity was exposed.
    ko: 결국엔 딸애의 시민권 세탁이 들통난 거지.
    ja: 結局はその娘の市民権詐欺が摘発された。
  d_nikke_crow_03_73:
    speaker: crow
    en: A xenophobic reporter discovered this...
    ko: 특종에 미친 기자 하나가 냄새를 맡는 바람에….
    ja: 特ダネに飢えていた1人の記者が臭いを嗅ぎ付けたせいで…
  d_nikke_crow_03_77:
    speaker: crow
    en: He wanted to film a sensational story about an impoverished old couple and
      their hapless adopted daughter.
    ko: "그 기자, 원래는 가난한 노부부와 \n입양아의 눈물 나는 신파극을 찍으려 했다는데."
    ja: |-
      最初は貧しい老夫婦と
      養子の涙ぐましい物語、というテーマで取材しようとしてたが、
  d_nikke_crow_03_78:
    speaker: crow
    en: However, he ended up discovering that the family was living a better life
      than he had envisioned.
    ko: 웬걸? 이 인간들, 생각보다 잘 먹고 살잖아.
    ja: 思ったよりこいつらが裕福に過ごしてたもんで、
  d_nikke_crow_03_79:
    speaker: crow
    en: He tracked the source of a donation they'd received, and it turned out to
      be from the Outer Rim.
    ko: 그래서 후원금을 추적해 봤더니, 아우터 림이 나오더라는 거야.
    ja: |-
      どこからか支援を受けていると勘づき、
      アウターリムのあいつに辿り着いたってわけだ。
  d_nikke_crow_03_80:
    speaker: crow
    en: Just like that, what was supposed to be a small interview became a massive
      sensation.
    ko: "그렇게 그 기자가 쏘아올린 작은 기사는 \n폭죽이 돼서 방주 전체에 펑! 터졌고."
    ja: |-
      そうしてその記者が書いた記事は
      一瞬にしてアーク全体に広がり、
  d_nikke_crow_03_81:
    speaker: crow
    en: Citizens were incensed by what they saw as a shameless scam.
    ko: 시민들은 이 파렴치한 사기극에 분노,
    ja: 市民たちはこの破廉恥な詐欺事件に激怒し、
  d_nikke_crow_03_82:
    speaker: crow
    en: They demanded more stringent policies segregating outlaws from ordinary citizens.
    ko: 아웃로에 대한 더욱 강경한 분리 정책을 요구하며 나섰지.
    ja: アウトローに対する、より強力な分離政策を\n要求するようになった。
  d_nikke_crow_03_83:
    speaker: crow
    en: Unsurprisingly, Jack was chased and beaten by the police.
    ko: 우리의 아웃로 잭이 경찰에 뒤쫓기게 된 건 당연한 수순이었고.
    ja: ジャックが警察に追われるようになったのは言うまでもなく、
  d_nikke_crow_03_84:
    speaker: crow
    en: No one knows where the child was taken.
    ko: 아이는 어딘지 모를 곳으로 잡혀간 데다,
    ja: その子どもは誰も知らない場所に連れていかれ、
  d_nikke_crow_03_85:
    speaker: crow
    en: The elderly couple who had adopted the child couldn't handle the shock of
      losing her, and suffered a nervous breakdown.
    ko: 아이를 입양한 노부부는 아이를 잃은 충격으로 실신.
    ja: 子どもを失った老夫婦はショックで失神。
  d_nikke_crow_03_86:
    speaker: crow
    en: Through all this misery, the Daily Ark was laughing all the way to the bank
      thanks to their exclusive story.
    ko: 당시 이 일로 이득을 본 건, 그들을 팔아 특종을 터뜨린 [데일리 아크] 신문사 정도였지만….
    ja: 当時、この事件で利益を得たのは記事を書いた\n「デイリーアーク」新聞社だったが…
  d_nikke_crow_03_87:
    speaker: crow
    en: Well, they're not laughing now.
    ko: 지금 그들이 어떻게 되었는지 봐.
    ja: 今の奴らのザマを見ろ。
  d_nikke_crow_03_88:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crow_03_89:
    speaker: crow
    en: "... So, let me ask you one more question."
    ko: "…자, 그럼 여기서 다시 질문."
    ja: "…いいだろう、もう一度質問する。"
  d_nikke_crow_03_90:
    speaker: crow
    en: Who's in the wrong?
    ko: 다음 중 잘못한 건 누구일까?
    ja: 次のうち誰に罪があると思う？
  d_nikke_crow_03_91:
    speaker: crow
    en: Jack the outlaw who attacked the newspaper office after being treated the
      way he had?
    ko: 앙심을 품고 신문사를 습격한 아웃로 잭일까?
    ja: |-
      恨みを抱き、
      新聞社を襲撃したアウトローのジャック。
  d_nikke_crow_03_92:
    speaker: crow
    en: The reporter who informed against them?
    ko: 그의 불법을 고발한 기자일까?
    ja: 彼の違法行為を告発した記者。
  d_nikke_crow_03_93:
    speaker: crow
    en: Or, his daughter, whose only mistake was having the rotten luck of being an
      outlaw's daughter?
    ko: 아니면, 운 나쁘게 아웃로로 태어난 그의 딸아이일까?
    ja: |-
      それとも
      運悪くアウトローとして生まれた彼の娘。
  d_nikke_crow_03_94:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crow_03_95:
    speaker: crow
    en: Well?
    ko: 대답은?
    ja: 答えは？
  d_nikke_crow_03_96:
    speaker: crow
    en: Cat got your tongue?
    ko: 설마 이번에도 침묵이라고 하진 않겠지.
    ja: まさかまた、だんまりで通さないだろうな？
  d_nikke_crow_03_97:
    speaker: Self
    en: Stand up.
    ko: 자리에서 일어난다.
    ja: 席を立つ
  d_nikke_crow_03_98:
    speaker: crow
    en: Wait a minute.
    ko: 잠깐.
    ja: おい。
  d_nikke_crow_03_99:
    speaker: crow
    en: You haven't answered me yet. Where are you going?
    ko: 대답도 없이 어딜 가는 거지?
    ja: 答えも言わずにどこに行く？
  d_nikke_crow_03_100:
    speaker: Self
    en: I'm going to look for Jack's daughter.
    ko: 잭의 딸아이를 찾으러.
    ja: ジャックの娘を探しに行く
d_nikke_crow_04:
  d_nikke_crow_04_1:
    speaker: Narration
    en: "... D-Day, at the Interrogation Room in Rehabilitation Center."
    ko: "…D-Day, 갱생관 내 취조실."
    ja: "…D-Day、更生館内の取調室"
  d_nikke_crow_04_2:
    speaker: crow
    en: |-
      ...
      ...@UserName...
    ko: |-
      ……
      …@UserName….
    ja: |-
      ……
      …@UserName…
  d_nikke_crow_04_3:
    speaker: crow
    en: "... Hello, can you hear me?"
    ko: "……어이. 내 말 듣고 있나?"
    ja: "…おい、あたしの話聞いてるのか？"
  d_nikke_crow_04_4:
    speaker: crow
    en: Anybody home?
    ko: 이거 완전히 넋이 나갔군.
    ja: 完全に心ここにあらずだな。
  d_nikke_crow_04_5:
    speaker: crow
    en: What's gotten into you lately?
    ko: 이번엔 또 뭘 하다 왔길래 상태가 이 모양이야.
    ja: 今度は何があったんだ。
  d_nikke_crow_04_6:
    speaker: Self
    en: I've been searching for Jack's daughter.
    ko: 잭의 딸아이를 찾다 왔어.
    ja: ジャックの娘を探しに行ってた
  d_nikke_crow_04_7:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crow_04_8:
    speaker: crow
    en: I thought we closed the book on that yesterday.
    ko: 그건 어제부로 끝난 거 아니었나?
    ja: それは昨日で終わったんじゃなかったのか？
  d_nikke_crow_04_9:
    speaker: Self
    en: I went to the A.C.P.U. yesterday, but couldn't track down her location.
    ko: 어제 A.C.P.U.에 갔지만 그녀의 위치를 조회하지 못했지.
    ja: 昨日A.C.P.U.に行ったが、\n彼女の位置は照会できなかった
  d_nikke_crow_04_10:
    speaker: Self
    en: So, I started searching in Rehabilitation Center early today.
    ko: 그래서 오늘 이른 새벽부터 갱생관을 뒤지고 다녔는데….
    ja: |-
      明け方からずっと
      更生館を捜し回ったんだが…
  d_nikke_crow_04_11:
    speaker: crow
    en: Okay, that's enough.
    ko: "…그만. 그 이상은 말하지 마."
    ja: "…もういい。分かったから。"
  d_nikke_crow_04_12:
    speaker: crow
    en: I don't need to hear the rest, the bags under your eyes are dark enough already.
    ko: 눈 밑이 그늘진 걸 보니 나머지는 안 들어도 알겠군.
    ja: 目の下のクマが十分に説明になってる。
  d_nikke_crow_04_13:
    speaker: crow
    en: "... You stupid human."
    ko: "…어리숙한 인간 같으니라고."
    ja: "…愚かな人間。"
  d_nikke_crow_04_14:
    speaker: crow
    en: Why would you need to inquire about something so glaringly obvious?
    ko: 그 뻔한 걸 뭣하러 고생해서 수소문까지 해?
    ja: |-
      答えはもう出てる。
      何でそんな無駄なことするんだ？
  d_nikke_crow_04_15:
    speaker: Self
    en: "... Obvious?"
    ko: "…뻔하다니?"
    ja: "…答えが出てるだって？"
  d_nikke_crow_04_16:
    speaker: crow
    en: Think about that girl's situation.
    ko: 그 꼬마의 상황을 생각해 봐라.
    ja: その子が置かれた状況を考えてみろ。
  d_nikke_crow_04_17:
    speaker: crow
    en: Her parents come from the dregs of society, and she isn't that many rungs
      up the ladder herself.
    ko: 부모는 밑바닥 인생에. 애는 뻐꾸기 새끼로 판명 났으니.
    ja: どん底人生の親の元に生まれた詐欺野郎の子どもときた。
  d_nikke_crow_04_18:
    speaker: crow
    en: No one would bat an eye if she were to go missing.
    ko: 어느 날 홀연히 사라지더라도 아무도 신경쓰지 않겠지.
    ja: |-
      ある日突然いなくなったとして、
      誰も気にしやしない。
  d_nikke_crow_04_19:
    speaker: crow
    en: Besides, the most important thing is that the child is female.
    ko: 무엇보다 결정적으로 그애, 여자애라며?
    ja: それに女の子だってな。
  d_nikke_crow_04_20:
    speaker: Self
    en: So what?
    ko: 그게 어쨌다는 거지?
    ja: それがどうしたっていうんだ？
  d_nikke_crow_04_21:
    speaker: crow
    en: Low investment, high return.
    ko: "…최소 비용 최대 효율."
    ja: "…最小のコストで最大の成果を得る。"
  d_nikke_crow_04_22:
    speaker: crow
    en: The Ark has always adhered to this principle.
    ko: 방주는 그 원리에 아주 충실한 사회고,
    ja: アークはその原則に徹底して忠実な社会だ。
  d_nikke_crow_04_23:
    speaker: crow
    en: Think about it, how would Jack's daughter fit into this?
    ko: 마침 잭의 딸을 써서 그걸 실천할 아주 좋은 방법이 하나 있거든.
    ja: ジャックの娘でそれを実践するのにもってこいの方法が1つある。
  d_nikke_crow_04_24:
    speaker: Self
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_crow_04_25:
    speaker: crow
    en: Seriously? It's not that difficult.
    ko: 이거 참… 사고가 꽉 막힌 게 멍청하다고 할지.
    ja: まったく…頭を使え、頭を。
  d_nikke_crow_04_26:
    speaker: crow
    en: I don't know if you're stupid, or just naïve.
    ko: "…꼭 그만큼 선량하다고 할지."
    ja: "…裏の世界を見てないとこうなるのか。"
  d_nikke_crow_04_27:
    speaker: crow
    en: The answer is standing right in front of you.
    ko: 아무튼 답은 네 바로 앞에 있다.
    ja: とにかく答えはお前のすぐ前にある。
  d_nikke_crow_04_28:
    speaker: crow
    en: If you still can't figure it out after me spoon-feeding you the answer like
      that... then I can't help you.
    ko: 여기까지 힌트를 줬는데 모른다면 그건 정말 어리석은 거고.
    ja: |-
      最高のヒントを言ってやった。
      これで分からなかったらもうお手上げだ。
  d_nikke_crow_04_29:
    speaker: Self
    en: "... You mean she became a Nikke?"
    ko: "……그녀가 [니케]가 되었단 말이야?"
    ja: "…その子が「ニケ」になったってことか？"
  d_nikke_crow_04_30:
    speaker: crow
    en: Exactly.
    ko: 그래.
    ja: そうだ。
  d_nikke_crow_04_31:
    speaker: Choice
    en: How can you be sure?
    ko: 어떻게 그렇게 확신하지?
    ja: どうしてそう言い切れるんだ？
  d_nikke_crow_04_32:
    speaker: Choice
    en: I don't believe it.
    ko: 믿을 수 없어.
    ja: 信じられない
  d_nikke_crow_04_33:
    speaker: crow
    en: If you find it so unbelievable, why don't you ask the Big Three yourself?
    ko: 정 못 믿겠다면 3대 니케 제조사에 연락해 보도록 해.
    ja: |-
      そんなに信じられないんだったら、
      三大ニケ製造会社にでも聞いてみろ。
  d_nikke_crow_04_34:
    speaker: crow
    en: Ingrid, Syuen, Mustang.
    ko: 잉그리드. 슈엔. 머스탱.
    ja: イングリッド、シュエン、マスタング。
  d_nikke_crow_04_35:
    speaker: crow
    en: On at least one of their desks,
    ko: 적어도 그들 중 하나의 책상 위에는,
    ja: その3人のうちの誰かの机には
  d_nikke_crow_04_36:
    speaker: crow
    en: there's bound to be a file on the daughter of an outlaw.
    ko: 지금쯤 잭이란 아웃로를 아버지로 둔 여자아이의 파일이 올라와 있을 테니.
    ja: ジャックというアウトローが父親の、その女の子に関するファイルが置いてあるはずだ。
  d_nikke_crow_04_37:
    speaker: Self
    en: I'll ask them.
    ko: 세 사람 모두에게 연락해본다.
    ja: 3人全員に連絡してみる
  d_nikke_crow_04_38:
    speaker: Monologue
    en: |-
      ...
      ...
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_crow_04_39:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_crow_04_40:
    speaker: crow
    en: Who's the lucky winner?
    ko: 그래서. 누가 당첨이라던가?
    ja: どうだった。誰が当選した？
  d_nikke_crow_04_41:
    speaker: Self
    en: "... Ingrid."
    ko: "……잉그리드."
    ja: "…イングリッド"
  d_nikke_crow_04_42:
    speaker: crow
    en: I told you.
    ko: 그러면 그렇지.
    ja: ほらな。
  d_nikke_crow_04_43:
    speaker: crow
    en: The Ark has been like this from the very beginning.
    ko: 애초부터 그런 생리로 굴러가는 곳이거든. 이곳 방주는.
    ja: そもそもがそういう場所なんだ。ここは。
  d_nikke_crow_04_44:
    speaker: crow
    en: Outlaws, orphans, criminals, and other marginalized classes that cannot adapt
      to society are flushed down the drain and forgotten about.
    ko: 아웃로. 고아. 범죄자. 여타 사회에 적응하지 못한 소외 계층들.
    ja: アウトロー、孤児、犯罪者、その他社会に適応できなかった疎外階層。
  d_nikke_crow_04_45:
    speaker: crow
    en: Out of sight, out of mind.
    ko: 쓰레기들이 구르고 구르다 마지막에 빠져드는 하수구가 바로 [우리들]이고.
    ja: ゴミがゴミを引き寄せ最終的に吸い込まれていく下水溝が「アウトロー」だ。
  d_nikke_crow_04_46:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crow_04_47:
    speaker: crow
    en: While we're on the topic, let me ask you something.
    ko: "…말 나온 김에 하나만 물어볼까."
    ja: "…この際もう1つだけ聞いておこう。"
  d_nikke_crow_04_48:
    speaker: crow
    en: Nikke, the goddess of victory, mankind's last bastion of hope,
    ko: 니케. 승리의 여신. 인류의 마지막 보루이자 희망.
    ja: |-
      ニケ、勝利の女神、
      人類の最後の砦であり希望。
  d_nikke_crow_04_49:
    speaker: crow
    en: such lavish praise,
    ko: 그런 이름으로 불리던 이들이,
    ja: そんな名前で呼ばれていた者たちが
  d_nikke_crow_04_50:
    speaker: crow
    en: so, how come they are forced to remain at the bottom of society?
    ko: 왜 방주의 밑바닥에 고이게 됐는지 너는 아나?
    ja: どうしてアークのどん底に集まったのか\nお前は分かるか？
  d_nikke_crow_04_51:
    speaker: Choice
    en: I don't know.
    ko: 모르겠어.
    ja: 分からない
  d_nikke_crow_04_52:
    speaker: Choice
    en: Because of the need of the military.
    ko: 군부의 필요에 의해서.
    ja: 軍部の必要に応じて
  d_nikke_crow_04_53:
    speaker: crow
    en: You're half-right.
    ko: 절반은 맞았어.
    ja: 半分は合ってる。
  d_nikke_crow_04_54:
    speaker: crow
    en: But not all the way there.
    ko: "…나머지 절반은 틀렸고."
    ja: "…残りの半分は違う。"
  d_nikke_crow_04_55:
    speaker: crow
    en: Nikkes didn't always occupy the lower strata of society.
    ko: "…사실 니케라는 존재가 처음부터 밑바닥에 있던 건 아니었거든."
    ja: "…ニケという存在は最初からどん底にいたわけではない。"
  d_nikke_crow_04_56:
    speaker: crow
    en: In the first generation, people were far more grateful to them.
    ko: 1세대들 때만 해도 사람들은 그들에게 감사하는 걸 넘어서서,
    ja: 第1世代の頃までは、人間はニケに感謝するだけでなく、
  d_nikke_crow_04_57:
    speaker: crow
    en: They often worshiped them as goddesses.
    ko: 종종 그들을 [여신]으로 숭배했을 정도라.
    ja: 時に彼女たちを「女神」として\n崇拝するほどだった。
  d_nikke_crow_04_58:
    speaker: crow
    en: They nearly became the centerpieces of a new religion in the Ark.
    ko: 어쩌면 니케는 방주의 새로운 신앙이 될 수도 있었지.
    ja: ニケはアークで新たな信仰の対象となりかけた。
  d_nikke_crow_04_59:
    speaker: crow
    en: But as the war between the Raptures became more barbarous,
    ko: 하지만 랩쳐와의 전쟁이 격화되면서,
    ja: しかしラプチャーとの戦争が熾烈化し、
  d_nikke_crow_04_60:
    speaker: crow
    en: the military began coming up with ways to order these powerful mechanical
      soldiers in an inhumane way.
    ko: 군부는 이 강력한 기계 병사들을 보다 비인간적으로 굴릴 방법을 찾기 시작했다.
    ja: |-
      軍部はこの強力な機械兵士たちを、
      より非人間的に利用する方法を模索し始めた。
  d_nikke_crow_04_61:
    speaker: crow
    en: Little by little, piece by piece, their rights were stripped away. First,
      it was their civil and human rights.
    ko: 아주 조금씩. 단계적으로. 그들의 시민권을, 인권을….
    ja: じわじわと、段階的に、彼女たちの市民権、そして人権を…
  d_nikke_crow_04_62:
    speaker: crow
    en: In the end, they were even deprived of the right to think and act for themselves.
    ko: 끝내는 그들의 신체와 정신에 대한 권리마저 빼앗아서.
    ja: ついには彼女たちの身体と精神に対する権利まで奪い、
  d_nikke_crow_04_63:
    speaker: crow
    en: These girls' bodies were mechanical, but their minds were undeniably human.
    ko: 기계 몸을 가졌다 뿐이지 속은 멀쩡한 인간이었던 그 소녀들을,
    ja: 今は機械の体となったが昔は普通の人間だった少女たちを
  d_nikke_crow_04_64:
    speaker: crow
    en: Yes, they were posited as inhuman creatures to the public.
    ko: 인간이 아닌 무언가로 대중에 인식시키기 시작한 거야.
    ja: |-
      人間ではない何かとして、
      大衆に認識させ始めた。
  d_nikke_crow_04_65:
    speaker: Self
    en: Weren't there any Nikkes who resisted?
    ko: 그에 반발한 니케들은 없었어?
    ja: 反発したニケはいなかったのか？
  d_nikke_crow_04_66:
    speaker: crow
    en: Of course.
    ko: 없었을 리가.
    ja: 当然いた。
  d_nikke_crow_04_67:
    speaker: crow
    en: But there were not nearly enough of them.
    ko: 하지만 그걸로는 충분하지가 않았던 거지.
    ja: でも大して影響を及ぼすことはできなかった。
  d_nikke_crow_04_68:
    speaker: crow
    en: The military was an overwhelming force at the time.
    ko: 당시에도 군부의 권력은 적잖이 압도적이었고.
    ja: 当時も軍部の権力は圧倒的だったし、
  d_nikke_crow_04_69:
    speaker: crow
    en: If that power was going to be broken, the citizens would have to assemble.
    ko: "그걸 타파하기 위해서는, 소위 시민들의 \n[연대]라는 게 필요한 시점이었거든."
    ja: "それを打破するためには、いわゆる市民たちの \n「連帯」が必要だった。"
  d_nikke_crow_04_70:
    speaker: crow
    en: But the people back then... how should I put it?
    ko: 하지만 당시의 시민들은… 뭐라고 할까.
    ja: しかし当時の市民たちは…何と言うか、
  d_nikke_crow_04_71:
    speaker: crow
    en: They inexplicably did nothing.
    ko: 정말 신기할 정도로 아무것도 하지 않았어.
    ja: 本当に不思議なほどに何もしなかった。
  d_nikke_crow_04_72:
    speaker: crow
    en: It was as if they had collectively chosen to forget the only reason why they
      were able to live happy and carefree lives.
    ko: 누구 덕에 자신들이 안전하게 학교를 가고, 회사를 다니고.
    ja: 誰のおかげで安全に学校や会社に行け、
  d_nikke_crow_04_73:
    speaker: crow
    en: That was thanks to the Nikkes.
    ko: 멀쩡하게 웃고 떠들면서 일상을 영위할 수 있는지.
    ja: |-
      誰のおかげでのんきに笑いながら、
      平和に毎日過ごせるのか、
  d_nikke_crow_04_74:
    speaker: crow
    en: Like some kind of mass-amnesia.
    ko: 집단으로 망각해 버린 것처럼 말이야.
    ja: どいつもこいつも忘れてしまったみたいだった。
  d_nikke_crow_04_75:
    speaker: crow
    en: Despite this, Nikkes were still fighting for the people. Even then, they sacrificed
      themselves...
    ko: 그러는 순간에도 니케들은 목숨 바쳐 그들을 위해 싸웠고.
    ja: それでもニケたちは命を懸けて\n人間たちのために戦い、
  d_nikke_crow_04_76:
    speaker: crow
    en: All in vain.
    ko: 의미없이 스러져 갔다.
    ja: むなしく倒れていった。
  d_nikke_crow_04_77:
    speaker: crow
    en: So, let me ask you another question.
    ko: "…그렇다면 여기서 다시 질문."
    ja: "…ではもう一度質問する。"
  d_nikke_crow_04_78:
    speaker: crow
    en: Are those citizens really innocent?
    ko: 과연 이 시민들을 무고하다 할 수 있을까?
    ja: 果たして、この市民たちには罪がないと言えるだろうか？
  d_nikke_crow_04_79:
    speaker: Self
    en: No.
    ko: 아니.
    ja: いや
  d_nikke_crow_04_80:
    speaker: crow
    en: Why not?
    ko: 그건 어째서지?
    ja: どうしてそう思う？
  d_nikke_crow_04_81:
    speaker: Self
    en: They had the power to come to Nikke's aid, but instead, they looked on and
      did nothing.
    ko: 니케들의 불행을 막을 힘이 있었음에도 방관했으니까.
    ja: |-
      ニケたちの不幸を防ぐ力が
      あったにもかかわらず、傍観したから
  d_nikke_crow_04_82:
    speaker: crow
    en: "... I think so, too."
    ko: "…내 생각도 정확히 같아."
    ja: "…あたしも同じ考えだ。"
  d_nikke_crow_04_83:
    speaker: crow
    en: So I came here myself.
    ko: 그래서 내 발로 여기 들어온 거지.
    ja: だからあたしは自ら望んでここに来た。
  d_nikke_crow_04_84:
    speaker: crow
    en: If I committed the same crime but ran away.
    ko: 같은 죄를 지어 놓고 나만 쏙 빠져 나가서야….
    ja: |-
      同じ罪を犯しておいて、
      あたしだけのうのうと逃げるなんて…
  d_nikke_crow_04_85:
    speaker: crow
    en: How could I ever face them in the end?
    ko: 무슨 명분으로 나중에 그놈들을 단죄할 수 있겠어.
    ja: |-
      どんな顔してあとで
      奴らを断罪するっていうんだ。
  d_nikke_crow_04_86:
    speaker: crow
    en: Actually, I went to the A.C.P.U. yesterday to turn myself in.
    ko: "…실은 내가 어제 A.C.P.U.에 가서 자수했거든."
    ja: |-
      …実は昨日、
      A.C.P.U.に自首しに行った。
  d_nikke_crow_04_87:
    speaker: crow
    en: I told them I was the one behind the terrorist incident at the Daily Ark newspaper
      office.
    ko: "[데일리 아크 신문사 테러 사건]의 주범이 나라고."
    ja: "「デイリーアーク新聞社テロ事件」の主犯は\\nあたしだってな。"
  d_nikke_crow_04_88:
    speaker: youngwoman
    en: How can she do this...?!
    ko: 이럴 수가…!!
    ja: 信じられない…！
  d_nikke_crow_04_89:
    speaker: youngwoman
    en: Someone was gunned down right in front of her, and she didn't care at all!
    ko: 사람이 죽는 걸 보고도 꼼짝도 안 해요.
    ja: 人間が死ぬか生きるかって時に\n何もしようとしない。
  d_nikke_crow_04_90:
    speaker: crow
    en: But the people back then... how should I put it?
    ko: 하지만 당시의 시민들은… 뭐라고 할까.
    ja: しかし当時の市民たちは…何と言うか、
  d_nikke_crow_04_91:
    speaker: crow
    en: They inexplicably did nothing.
    ko: 정말 신기할 정도로 아무것도 하지 않았어.
    ja: 本当に不思議なほどに何もしなかった。
  d_nikke_crow_04_92:
    speaker: Monologue
    en: They stood and watched.
    ko: 방관.
    ja: 傍観
  d_nikke_crow_04_93:
    speaker: Monologue
    en: For this... they are guilty.
    ko: "…그리고, 유죄."
    ja: "…そして、有罪"
  d_nikke_crow_04_94:
    speaker: Self
    en: "... I see."
    ko: "…그렇게 된 거였나."
    ja: "…そういうことだったのか"
  d_nikke_crow_04_95:
    speaker: Narration
    en: "*Beep*"
    ko: 삐------
    ja: ピーッ――
  d_nikke_crow_04_96:
    speaker: crow
    en: Oops, how time flies.
    ko: "…이런. 벌써 시간이 다 됐네."
    ja: "…おっと、もうこんな時間か。"
  d_nikke_crow_04_97:
    speaker: crow
    en: Enikk's verdict will begin any minute now.
    ko: 이제 조금만 있으면 에닉의 판결이 시작되겠군.
    ja: もう少しでエニックの判決が始まる。
  d_nikke_crow_04_98:
    speaker: crow
    en: Enikk is the A.I. who has represented human will from the very beginning.
    ko: 애초에 에닉은 인류의 의지를 대신하는 A.I이니,
    ja: エニックはそもそも人類の意思を\n代弁するA.I.だ。
  d_nikke_crow_04_99:
    speaker: crow
    en: You could say its opinion and society's opinions are one and the same.
    ko: 그녀의 의견은 곧 이 사회의 의견이라고 봐도 무방할 거야.
    ja: 彼女の意見はこの社会の意見だと思っていい。
  d_nikke_crow_04_100:
    speaker: crow
    en: Well then, let's see what society has to say about the crime I've committed.
    ko: 자, 그럼 슬슬 내 죄에 대한 이 사회의 선고를 들어보러 가자고.
    ja: |-
      さあ、あたしの罪を社会はどう思うのか、
      聞いてみようじゃないか。
d_nikke_crow_05:
  d_nikke_crow_05_1:
    speaker: enikk
    en: I shall now pronounce the sentence for the Nikke Crow.
    ko: "…지금부터 니케 크로우에 대해 선고합니다."
    ja: "…ただ今よりニケクロウに判決を宣告します。"
  d_nikke_crow_05_2:
    speaker: enikk
    en: |-
      First,
      she violated the principle by which she is duty-bound to protect humans.
    ko: |-
      제1.
      인간 보호의 법칙을 어긴 점.
    ja: |-
      第一。
      人間保護の法則を破ったこと。
  d_nikke_crow_05_3:
    speaker: enikk
    en: |-
      Second,
      due to the conflict being inter-human in nature, she, therefore, wavered in placing a priority on the aforementioned duty.
    ko: "제2. \n단, 같은 인간들끼리의 대립이었기에 보호의 우선순위에 혼동이 있었던 점."
    ja: |-
      第二。
      ただし、同じ人間同士の対立であったため、保護の優先順位に混同があったこと。
  d_nikke_crow_05_4:
    speaker: enikk
    en: |-
      Third,
      even if she had reached her own decision, she would have been incapable of determining it as her own.
    ko: |-
      제3.
      가령 스스로 판단했더라도, 그 판단의 자립성을 인정할 수 없는 점.
    ja: |-
      第三。
      自らの判断に基づいた行動だったとして、\nその判断の自律性が認められないということ。
  d_nikke_crow_05_5:
    speaker: enikk
    en: A search has shown that there are no past cases available for reference.
    ko: |-
      위 사항을 기반으로 하여 과거의 사례를 조사한 결과
      유의미하게 일치하는 케이스가 존재하지 않았으므로,
    ja: |-
      上記の事実を元に過去の事例を調査した結果、
      特に一致するケースが存在しなかったため、
  d_nikke_crow_05_6:
    speaker: enikk
    en: According to the legal artificial intelligence system, a new case has been
      formed.
    ko: 법률인공지능 시스템에 의해 새로운 판례를 생성.
    ja: 法律人工知能システムにより新たな判例を作成。
  d_nikke_crow_05_7:
    speaker: enikk
    en: In order to prevent the recurrence of such incidents in the future, the verdict
      is as follows.
    ko: |-
      추가로 유사한 케이스의 사건 재발을 방지하기 위해,
      다음과 같이 판결합니다.
    ja: |-
      さらに類似ケースの再発を防止するため、
      次のように判決を下します。
  d_nikke_crow_05_8:
    speaker: enikk
    en: The following imperative shall be entered in the NIMPH of the Nikke Crow who
      observed the killing of Civilians from the sidelines.
    ko: 시민권자의 죽음을 방관한 니케 크로우를 비롯한,
    ja: 市民権者の死を傍観したニケクロウをはじめ、
  d_nikke_crow_05_9:
    speaker: enikk
    en: It shall also be entered into all other Nikkes.
    ko: 모든 니케들의 NIMPH에 다음의 절대 명령어를 이식.
    ja: すべてのニケのNIMPHに次のような\n絶対命令語を移植。
  d_nikke_crow_05_10:
    speaker: enikk
    en: A Civilian's life shall take precedence over a non-civilian's.
    ko: "[시민권자의 생명권은 비시민권자에 우선한다.]"
    ja: "「市民権者の生命権は非市民権者に優先する」"
  d_nikke_crow_05_11:
    speaker: enikk
    en: That is all.
    ko: 이상입니다.
    ja: 以上です。
  d_nikke_crow_05_12:
    speaker: Narration
    en: "... Soon after, the Interrogation Room in Rehabilitation Center."
    ko: "…얼마 후, 갱생관 내 취조실."
    ja: "..しばらくして、更生館内の取調室"
  d_nikke_crow_05_13:
    speaker: crow
    en: "... You look terrible."
    ko: "…표정이 영 좋지 않군."
    ja: "…表情が暗いぞ。"
  d_nikke_crow_05_14:
    speaker: crow
    en: I'm leaving Rehabilitation Center. You gonna miss me?
    ko: 내가 갱생관에서 나간다니 새삼 아쉬워졌나?
    ja: あたしが更生館から退所するのが\nそんなに寂しいか？
  d_nikke_crow_05_15:
    speaker: Self
    en: You wish.
    ko: 그럴 리가.
    ja: 何言ってるんだ
  d_nikke_crow_05_16:
    speaker: crow
    en: Turns out Enikk's judgment wasn't what you were looking for.
    ko: 그렇다면 에닉의 판결이 네 심기를 거슬렀나 본데.
    ja: じゃなかったらエニックの判決に\n納得がいかないか。
  d_nikke_crow_05_17:
    speaker: Self
    en: It just arbitrarily determined the value of human life.
    ko: 에닉은 인간 목숨의 무게를 멋대로 정했어.
    ja: エニックは人間の命の重さを勝手に決めた
  d_nikke_crow_05_18:
    speaker: enikk
    en: The following imperative shall be entered in the NIMPH of the Nikke Crow who
      observed the killing of Civilians from the sidelines.
    ko: 시민권자의 죽음을 방관한 니케 크로우를 비롯한,
    ja: 市民権者の死を傍観したニケクロウをはじめ、
  d_nikke_crow_05_19:
    speaker: enikk
    en: It shall also be entered into all other Nikkes.
    ko: 모든 니케들의 NIMPH에 다음의 절대 명령어를 이식.
    ja: すべてのニケのNIMPHに次のような\n絶対命令語を移植。
  d_nikke_crow_05_20:
    speaker: enikk
    en: A civilian's life takes precedence over a non-civilian's.
    ko: "[시민권자의 생명권은 비시민권자에 우선한다.]"
    ja: "「市民権者の生命権は非市民権者に優先する」"
  d_nikke_crow_05_21:
    speaker: crow
    en: Oh well, outlaws being regarded as lesser than human is nothing new.
    ko: 뭐… 애초에 아웃로가 인간 취급 못 받은 게 하루 이틀 일은 아니니까.
    ja: アウトローが人間以下の扱いをされるのは、\n別に今に始まったことじゃない。
  d_nikke_crow_05_22:
    speaker: crow
    en: However, this is the first time it's officially become a code of conduct.
    ko: 단지 이번 일을 통해 확실한 행동 지침이 생긴 것뿐이지.
    ja: 今回の事件により明確な行動指針が\nできたに過ぎない。
  d_nikke_crow_05_23:
    speaker: crow
    en: Should you encounter an outlaw in conflict with a Civilian.
    ko: "[다음에 또 아웃로가 시민권자와 갈등을 빚고 있으면,]"
    ja: "「今度またアウトローが市民権者と対立することがあれば」"
  d_nikke_crow_05_24:
    speaker: crow
    en: The outlaw should be eliminated without hesitation.
    ko: "[그때는 망설임 없이 아웃로를 쏘라]는."
    ja: "「その時は躊躇うことなくアウトローを撃て」というのは、"
  d_nikke_crow_05_25:
    speaker: crow
    en: It's too bad.
    ko: "…내 입장에선 아쉽게 됐어."
    ja: "…あたしとしては遺憾だ。"
  d_nikke_crow_05_26:
    speaker: crow
    en: I can't change anything.
    ko: 사소한 변덕을 부릴 여지가 없어졌으니.
    ja: |-
      ちょっとした気まぐれが
      許されなくなったからな。
  d_nikke_crow_05_27:
    speaker: Self
    en: It's more than that.
    ko: 그뿐만이 아니야.
    ja: それだけじゃない
  d_nikke_crow_05_28:
    speaker: Self
    en: Enikk asserted that you have no free will.
    ko: 에닉은 네게 자유의지가 있다는 사실마저 부정했지.
    ja: エニックは君に自由意志があるという\n事実まで否定した
  d_nikke_crow_05_29:
    speaker: enikk
    en: |-
      Third,
      even if she had reached her own decision, she would have been incapable of determining it as her own.
    ko: |-
      제3.
      가령 스스로 판단했더라도, 그 판단의 자립성을 인정할 수 없는 점.
    ja: |-
      第三。
      自らの判断に基づいた行動だったとして、\nその判断の自律性が認められないということ。
  d_nikke_crow_05_30:
    speaker: crow
    en: Free will has always been a uniquely human privilege.
    ko: 애초에 자유의지란 건 대상이 인간이어야 성립하는 거야.
    ja: もとより自由意志というのは、\n人間であることが絶対条件だ。
  d_nikke_crow_05_31:
    speaker: crow
    en: If biologically human outlaws aren't treated humanely,
    ko: "…생물학적 인간인 아웃로도 인간 취급을 못 받는데."
    ja: "…生物学的に人間のアウトローですら\\n人間の扱いを受けていない。"
  d_nikke_crow_05_32:
    speaker: crow
    en: then forget about a heap of metal like me.
    ko: 하물며 나 같은 [고철]이라고 인간 대접을 해 줄까?
    ja: ましてやあたしのような「鉄くず」が\n人間扱いされるか？
  d_nikke_crow_05_33:
    speaker: crow
    en: Enikk represents the Ark, and it made a verdict suitable for the Ark.
    ko: 결국 방주 그 자체인 에닉이 지극히 방주다운 판결을 내린 거지.
    ja: 結局、アークそのもののエニックが\n至ってアークらしい判決を下した。
  d_nikke_crow_05_34:
    speaker: crow
    en: It's been a long time since I last stood in the trial hall.
    ko: "…마지막으로 재판정에 선 지도 제법 시간이 지났지만."
    ja: "…最後に法廷に立った時からだいぶ経つが、"
  d_nikke_crow_05_35:
    speaker: crow
    en: It only reaffirmed to me just how stinking and rotten this society is.
    ko: 결국 이 사회가 변함없이 썩었다는 사실만 확인하고 가는군.
    ja: この社会は相変わらず腐りきってるって\n事実だけ確認できた。
  d_nikke_crow_05_36:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crow_05_37:
    speaker: crow
    en: But enough about that. Let's lighten things up.
    ko: 자, 그럼 우중충한 얘기는 여기까지 하고.
    ja: 陰気な話はもうやめよう。
  d_nikke_crow_05_38:
    speaker: crow
    en: They're officially releasing me. How about going for a nice stroll under the
      artificial lights?
    ko: 석방 절차도 다 끝났겠다. 간만에 인공 조명 아래로 나가볼까.
    ja: |-
      釈放手続きも終わった。
      久しぶりに人工照明にでも当たるか。
  d_nikke_crow_05_39:
    speaker: crow
    en: I heard that you're going to be the one escorting me to the Outer Rim.
    ko: 아우터 림까지의 호송은 지휘관인 네게 맡긴다는 모양이니,
    ja: アウターリムまでの移動は\n指揮官のお前に任せたらしいから、
  d_nikke_crow_05_40:
    speaker: crow
    en: Why don't you stick around for a little while?
    ko: 조금만 더 신세지도록 하지.
    ja: もう少しだけ世話になる。
  d_nikke_crow_05_41:
    speaker: Narration
    en: "... Soon after, before entering the gate of the Outer Rim."
    ko: "…얼마 후, 아우터 림으로 들어가는 게이트 앞."
    ja: |-
      …しばらくして、
      アウターリムの入り口となるゲート前
  d_nikke_crow_05_42:
    speaker: jackal
    en: Cr-Cr-Cr
    ko: 대, 대, 대, 대….
    ja: た、た、た、た…
  d_nikke_crow_05_43:
    speaker: jackal
    en: Crow!
    ko: 대자아아앙!!
    ja: 隊長！！
  d_nikke_crow_05_44:
    speaker: crow
    en: Jackal, come here.
    ko: 자칼. 이리 와.
    ja: ジャッカル、おいで。
  d_nikke_crow_05_45:
    speaker: Monologue
    en: Crow tousles Jackal's hair.
    ko: 크로우는 자칼의 머리를 마구 쓰다듬었다.
    ja: クロウはジャッカルの頭を何度もなでた
  d_nikke_crow_05_46:
    speaker: viper
    en: You got out sooner than we expected.
    ko: 흐음~ 예상보다 일찍 나왔네?
    ja: ふふ～ん、思ったより早く出てきたわね？
  d_nikke_crow_05_47:
    speaker: viper
    en: You said you wanted to rest in Rehabilitation Center for a few days, so I
      thought you would stay longer...
    ko: 갱생관에서 한 며칠 쉬고 온다길래, 조금 더 오래 박혀있을 줄 알았는데….
    ja: |-
      更生館でしばらく休んでくるって言うから、
      もっと遅くなると思ってたのに…
  d_nikke_crow_05_48:
    speaker: Self
    en: "... Rest for a few days?"
    ko: "……쉬고 온다고?"
    ja: "…休んでくるだって？"
  d_nikke_crow_05_49:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crow_05_50:
    speaker: viper
    en: Why'd it get so awkward all of a sudden?
    ko: "……어라. 분위기 왜 이래?"
    ja: "…あら、何かしら、この妙な雰囲気は。"
  d_nikke_crow_05_51:
    speaker: viper
    en: "... Was it something I said?"
    ko: 혹시 방금 말, 하면 안 되는 거였어?
    ja: もしかして私、何か変なこと言っちゃった？
  d_nikke_crow_05_52:
    speaker: Self
    en: What's going on? Tell me.
    ko: 어떻게 된 일인지 설명해.
    ja: どういうことなのか説明してくれ
  d_nikke_crow_05_53:
    speaker: crow
    en: Cool your jets.
    ko: 오해하지 마.
    ja: 誤解するな。
  d_nikke_crow_05_54:
    speaker: crow
    en: I happened upon a terrorist attack by pure happenstance.
    ko: 그저 우연히 내가 지나던 길에 테러 사건이 일어났고.
    ja: |-
      偶然あたしが通りかかった所で
      テロ事件が起きた。
  d_nikke_crow_05_55:
    speaker: crow
    en: That outlaw made a bet with his and his daughter's lives.
    ko: 그 아웃로가 자신과 그의 딸의 인생을 걸고 도박을 했듯,
    ja: あのアウトローは自身と自分の娘の人生を賭け、\n勝負に出た。
  d_nikke_crow_05_56:
    speaker: crow
    en: I did the same. That's all.
    ko: 나도 내 신변을 걸고 나름의 도박을 했다. 그뿐이야.
    ja: 同じようにあたしも賭けに出ただけ。
  d_nikke_crow_05_57:
    speaker: crow
    en: The end result may not have been all I expected.
    ko: "…예상대로 결과는 별로 만족스럽지 못했지만."
    ja: "…思った通り、結果は今ひとつな感じだったが。"
  d_nikke_crow_05_58:
    speaker: crow
    en: But it wasn't a total loss.
    ko: 아주 수확이 없었냐고 하면, 그것도 아니었지.
    ja: でも全く収獲がなかったわけでもない。
  d_nikke_crow_05_59:
    speaker: Self
    en: What did you say?
    ko: 뭐라고?
    ja: 何だって？
  d_nikke_crow_05_60:
    speaker: crow
    en: "... @UserName."
    ko: "…@UserName."
    ja: "…@UserName。"
  d_nikke_crow_05_61:
    speaker: crow
    en: I wanted to have a proper chat with you before.
    ko: 이전부터 너와는 한번쯤 느긋하게 대화를 나눠보고 싶었거든.
    ja: 前からお前と一度じっくり話をしてみたかった。
  d_nikke_crow_05_62:
    speaker: crow
    en: I knew that if a Nikke had the misfortune of ending up in Rehabilitation Center.
    ko: 그러던 차에 아주 우연찮게 니케가 갱생관에 들어가면,
    ja: ある日偶然、ニケが更生館に入所すると、
  d_nikke_crow_05_63:
    speaker: crow
    en: Her Commander would come calling.
    ko: 반드시 그 관리자가 호출되게 되어 있다는 걸 알았지.
    ja: 必ず担当の管理者が呼び出されると聞いた。
  d_nikke_crow_05_64:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crow_05_65:
    speaker: crow
    en: So, don't be sad.
    ko: 뭐, 그렇게 된 거니까. 괜히 서운해하지 말고.
    ja: まあ、そういうことだ。あまり気にするな。
  d_nikke_crow_05_66:
    speaker: crow
    en: There's plenty more where that came from.
    ko: 이번 같은 일이 한번으로 끝날 것 같진 않으니,
    ja: 今回のような事件はまた起こるかもしれない。
  d_nikke_crow_05_67:
    speaker: crow
    en: I look forward to working together again.
    ko: 다음에도 미리 잘 부탁해 두자고.
    ja: 先に挨拶を済ませておく。次もよろしく。
  d_nikke_crow_05_68:
    speaker: jackal
    en: See you later, Commander.
    ko: 잘 있어, 지휘관!!
    ja: 元気でね、指揮官！
  d_nikke_crow_05_69:
    speaker: jackal
    en: Come to the Outer Rim next time you're free. We can hang out.
    ko: 다음에 심심하면 꼭 아우터 림에 놀러 오고!
    ja: |-
      いつか暇な時にぜひ
      アウターリムに遊びに来てね！
  d_nikke_crow_05_70:
    speaker: viper
    en: You ignoramus, if it were you, would you want to "hang out"?
    ko: 바보야. 너 같으면 놀러 오겠니?
    ja: バ～カ。行くわけないでしょ。
  d_nikke_crow_05_71:
    speaker: jackal
    en: Who are you calling an ignoramus?
    ko: 뭐? 나 바보 아니거….
    ja: え？私のことバカって…
  d_nikke_crow_05_72:
    speaker: announcement
    en: Later, the gate to the Outer Rim will open.
    ko: 잠시 후, 아우터 림으로 들어가는 게이트가 열립니다.
    ja: |-
      まもなくアウターリムに入るゲートが
      オープンします。
  d_nikke_crow_05_73:
    speaker: announcement
    en: The Central Government has designated the area inside as highly dangerous.
    ko: 게이트 내부는 중앙 정부에서 지정한 [위험 구역]이오니,
    ja: ゲートの内部は中央政府が指定した\n「危険区域」となります。
  d_nikke_crow_05_74:
    speaker: announcement
    en: Please be careful not to enter by mistake. Thank you.
    ko: 시민들께서는 착오로 진입하는 일이 없도록 주의해 주시기 바랍니다. 고맙습니다.
    ja: 市民の方たちは間違えて進入しないよう、\nご注意願います。
  d_nikke_crow_05_75:
    speaker: crow
    en: "... I gotta go."
    ko: "…그럼 이만."
    ja: "…じゃあまた。"
  d_nikke_crow_05_76:
    speaker: Self
    en: Wait a minute!
    ko: 잠깐!
    ja: ちょっと待った！
  d_nikke_crow_05_77:
    speaker: crow
    en: Do you have something to say?
    ko: "…할 말이 남았나?"
    ja: "…何か言い忘れたか？"
  d_nikke_crow_05_78:
    speaker: Self
    en: There'll never be a time when I wouldn't want to see you.
    ko: 나는 어떤 경우에도 너를 외면하지 않아.
    ja: 私はどんな時も君を見捨てない
  d_nikke_crow_05_79:
    speaker: crow
    en: What?
    ko: 뭐?
    ja: え？
  d_nikke_crow_05_80:
    speaker: crow
    en: Where'd that come from...
    ko: 뜬금없이 무슨 소리….
    ja: いきなり何の話だ…
  d_nikke_crow_05_81:
    speaker: Self
    en: If you ever need someone to "unite" with, you know where to find me.
    ko: 그러니 언제든 연대할 이가 필요하다면 나를 찾아와.
    ja: だから協力者が必要な時は、\nいつでも私を訪ねてくれ
  d_nikke_crow_05_82:
    speaker: crow
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_crow_05_83:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_crow_05_84:
    speaker: Monologue
    en: The gate closes, and the three Nikkes disappear across the partition separating
      the Ark.
    ko: 게이트가 닫히고, 세 니케들의 모습은 방주를 가르는 격벽 너머로 사라졌다.
    ja: ゲートが閉まり、3人のニケの姿がアークを\n分かつ防壁の向こうに消え去った
  d_nikke_crow_05_85:
    speaker: Monologue
    en: From the residential area where Civilians live the high-life.
    ko: 시민권자들이 활기차게 살아가는 시민 거주구에서,
    ja: |-
      市民権者たちが暮らす
      活気あふれる市民居住区から
  d_nikke_crow_05_86:
    speaker: Monologue
    en: To the Outer Rim, where no light shines.
    ko: 빛 한 점 들지 않는 방주의 외곽, 아우터 림으로.
    ja: |-
      一筋の光も届かないアークの外縁部、
      アウターリムへと
  d_nikke_crow_05_87:
    speaker: Monologue
    en: |-
      ...
      ...
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_crow_05_88:
    speaker: Monologue
    en: I wonder...
    ko: 문득 생각해 본다.
    ja: ふと考えてみる
  d_nikke_crow_05_89:
    speaker: Monologue
    en: When, or rather if, we reach the end of this war together.
    ko: 언젠가 우리들이 함께 이 싸움의 끝에 도달하면.
    ja: |-
      いつの日か、
      この戦いの終焉を皆で迎えることができれば
  d_nikke_crow_05_90:
    speaker: Monologue
    en: Will we be able to undo and overcome this segregation?
    ko: 저 왜곡된 경계선을 지울 수 있을까?
    ja: あの歪曲した警戒線も消せるだろうか？
  d_nikke_crow_05_91:
    speaker: crow
    en: I'm no stranger to this place, and neither are you.
    ko: 너나 나나 이 바닥에서 하루 이틀 굴러본 것도 아니고.
    ja: お前もあたしもここでずっと生きてきた。
  d_nikke_crow_05_92:
    speaker: crow
    en: So quit it with the fairytales and snap out of it.
    ko: 어디 말도 안 되는 그런 개꿈을 꾸고 앉았느냔 말이야.
    ja: 夢にも出てこないような、\nしょうもないこと考えるな！
  d_nikke_crow_05_93:
    speaker: Monologue
    en: That's probably what Crow would have to say.
    ko: "…아마도 크로우는 그렇게 말하겠지만."
    ja: "…たぶんクロウはまた同じように言うだろう"
  d_nikke_crow_05_94:
    speaker: Monologue
    en: But someone has to walk this path,
    ko: 그렇다고 해서 그 길을 걷지 않을 수는 없을 것이다.
    ja: だが、そこに向かって進まないわけにはいかない
  d_nikke_crow_05_95:
    speaker: Monologue
    en: even if they fall on the way down it.
    ko: 설령 가던 방향으로 고꾸라진다 해도,
    ja: たとえ前につんのめることがあろうとも、
  d_nikke_crow_05_96:
    speaker: Monologue
    en: At least, they'll have made the world a better place for those living in it,
      however small the change...
    ko: 그것이 혜택 받은 방관자에게 가능한 최소한의 속죄일 테니까.
    ja: |-
      これは恩恵を受ける傍観者に課せられた、
      最低限の罪滅ぼしだ
