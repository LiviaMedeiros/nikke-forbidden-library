---
d_nikke_aria_01:
  d_nikke_aria_01_1:
    speaker: Narration
    en: "... The waiting room in the Royal Road Opera House."
    ko: "…로열 로드 오페라 하우스 내 대기실 복도."
    ja: |-
      …ロイヤルロードオペラハウス内の
      待機室の前の廊下
  d_nikke_aria_01_2:
    speaker: staff
    en: You can't just barge in here.
    ko: 다짜고짜 이러시면 정말 곤란합니다.
    ja: いきなりこんなことをされては困ります。
  d_nikke_aria_01_3:
    speaker: staff
    en: Aria is this theater's... I mean the Ark's crown jewel.
    ko: "아리아 씨는 저희 극장의, \n아니 방주 전체의 프리마돈나세요."
    ja: |-
      アリアさんはこの劇場の、
      いやアークのプリマドンナなんです。
  d_nikke_aria_01_4:
    speaker: staff
    en: She's had a few run-ins with overly zealous fans lately.
    ko: 안 그래도 극성팬들 때문에 힘들어하고 있다고요.
    ja: |-
      ただでさえ
      熱狂的ファンのせいで苦労されているんです。
  d_nikke_aria_01_5:
    speaker: staff
    en: I can't allow anyone past unless they've got proof of identification.
    ko: 신분도 증명되지 않은 분을 함부로 들일 수는….
    ja: |-
      身元も確かでない方をむやみに
      中に入れるわけには…
  d_nikke_aria_01_6:
    speaker: anis
    en: Listen up, buddy.
    ko: 아니, 그러니까.
    ja: もう、だから。
  d_nikke_aria_01_7:
    speaker: anis
    en: She's the one who told us to come here.
    ko: 우린 그 사람이 불러서 왔다니까?
    ja: 呼ばれて来たんだってば。
  d_nikke_aria_01_8:
    speaker: staff
    en: I need to see some proof.
    ko: 그렇다면 뭐든 증거를 보여 주시죠.
    ja: でしたら証拠を見せてください。
  d_nikke_aria_01_9:
    speaker: Self
    en: We don't have any.
    ko: "…증거는 없어."
    ja: "…証拠はない"
  d_nikke_aria_01_10:
    speaker: staff
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_01_11:
    speaker: staff
    en: The exit is over there.
    ko: 출구는 저쪽이세요.
    ja: 出口はあちらです。
  d_nikke_aria_01_12:
    speaker: neon
    en: Well...
    ko: 알겠어요.
    ja: 分かりました。
  d_nikke_aria_01_13:
    speaker: neon
    en: Can I at least use the restroom before I leave?
    ko: "그런데 화장실이 어딘가요? \n잠깐 들렸다 가려고요."
    ja: |-
      あの、トイレはどこですか？
      急を要するんです。
  d_nikke_aria_01_14:
    speaker: anis
    en: Yeah, I need to go too.
    ko: 그러게. 나도 갑자기 급해지네.
    ja: そう言われると、私もトイレ行きたいかも。
  d_nikke_aria_01_15:
    speaker: staff
    en: "... If you continue to be uncooperative, I will have to call security."
    ko: "…계속 비협조적으로 나오시면, \n저희도 경비를 부를 수밖에 없습니다."
    ja: |-
      …ずっとそんな風にされるのでしたら、
      私たちも警備を呼びますよ。
  d_nikke_aria_01_16:
    speaker: unknown
    en: Wait.
    ko: 잠깐.
    ja: ちょっと待って。
  d_nikke_aria_01_17:
    speaker: unknown
    en: That won't be necessary. They are guests of mine.
    ko: 막을 필요 없어. 이 사람들은 내 손님이니까.
    ja: |-
      その必要はないわ。
      この人たちは私のお客だから。
  d_nikke_aria_01_18:
    speaker: staff
    en: Ms. Aria! I-is that true?
    ko: "…저, 정말입니까? 아리아 씨?"
    ja: "…ほ、本当だったんですか？アリアさん。"
  d_nikke_aria_01_19:
    speaker: aria
    en: I welcome you to the opera house, @UserName. Or shall I call you Maestro?
    ko: 오페라 하우스에 온 걸 환영해, 세뇨르 @UserName.
    ja: |-
      オペラハウスへようこそ、
      セニョール@UserName。
  d_nikke_aria_01_20:
    speaker: "<Choice>"
    en: Thank you for inviting us.
    ko: 초대해줘서 고마워.
    ja: 招待してくれてありがとう
  d_nikke_aria_01_21:
    speaker: "<Choice>"
    en: It's nice to meet you.
    ko: 나도 만나서 반가워.
    ja: 会えて嬉しい
  d_nikke_aria_01_22:
    speaker: anis
    en: Told you.
    ko: 하하. 그러게 내가 뭐랬어.
    ja: はは。ほら言ったでしょ？
  d_nikke_aria_01_23:
    speaker: staff
    en: I-I'm deeply sorry. I failed to recognize our honored guests.
    ko: 죄, 죄송합니다. 귀한 분들을 못 알아봤군요.
    ja: |-
      も、申し訳ございません。
      そうとは知らず失礼いたしました。
  d_nikke_aria_01_24:
    speaker: staff
    en: Is there anything I can do to ameliorate the situation?
    ko: 이거 어떻게 사과드려야 할지….
    ja: どうやってこの罪を償えば…
  d_nikke_aria_01_25:
    speaker: neon
    en: Don't worry about it.
    ko: 괜찮아요.
    ja: 大丈夫です。
  d_nikke_aria_01_26:
    speaker: neon
    en: Just make sure we're well taken care of.
    ko: 그냥 이것저것 많이 챙겨주시기만 하면 돼요.
    ja: 色々たくさんくれれば許してあげます。
  d_nikke_aria_01_27:
    speaker: anis
    en: Yeah, something like a nice, sumptuous dessert.
    ko: 그러게. VIP용 디저트 같은 거면 좋겠네.
    ja: そうね。VIP用のデザートとかいいかも。
  d_nikke_aria_01_28:
    speaker: staff
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_01_29:
    speaker: neon
    en: Wow, I've never been inside a singer's dressing room before.
    ko: 와. 저 가수 대기실 처음 와 봐요.
    ja: |-
      わあ。私、
      歌手の控え室に来るのって初めてです。
  d_nikke_aria_01_30:
    speaker: anis
    en: Check out all these stage props. And the cosmetics!
    ko: 화장품이며 무대 소품이며 별별 게 다 있네.
    ja: 化粧品とか舞台の小道具とか色々あるのね。
  d_nikke_aria_01_31:
    speaker: aria
    en: See anything you like? Feel free to use anything that catches your eye.
    ko: 마음에 드는 게 있어? 그럼 얼마든지 사용해도 좋아.
    ja: |-
      何か気に入ったものはある？
      好きに使ってみていいわ。
  d_nikke_aria_01_32:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_aria_01_33:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_aria_01_34:
    speaker: neon
    en: Let's give Rapi a makeover while we enjoy our dessert!
    ko: 그럼 우리 디저트 먹으면서 라피 꾸며주기 할까요?
    ja: |-
      じゃあデザート食べながら
      ラピをメイクしてあげましょうか？
  d_nikke_aria_01_35:
    speaker: rapi
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_nikke_aria_01_36:
    speaker: Self
    en: That's a great idea.
    ko: 멋진 생각이네.
    ja: いい考えだ
  d_nikke_aria_01_37:
    speaker: aria
    en: Right this way, Maestro.
    ko: 아니, 세뇨르는 이쪽으로.
    ja: あら、セニョールはこちらへ。
  d_nikke_aria_01_38:
    speaker: aria
    en: I was hoping you could lend me your ear.
    ko: 내 이야길 들어줘야지.
    ja: 私の話を聞いてもらわなくちゃ。
  d_nikke_aria_01_39:
    speaker: aria
    en: Something has been weighing on my mind as of late.
    ko: 마침 최근에 큰 고민이 생겼거든.
    ja: 最近、ちょっと悩みがあって。
  d_nikke_aria_01_40:
    speaker: aria
    en: Something I cannot share with just anyone.
    ko: 그런데 함부로 말하고 다닐 만한 건 아니라.
    ja: でもむやみに話せる内容じゃなくて。
  d_nikke_aria_01_41:
    speaker: aria
    en: For security reasons, I wanted to consult with Maestro alone.
    ko: 보안을 위해서라도 세뇨르와 단둘이서 의논하고 싶었어.
    ja: |-
      秘密保持のためにも
      セニョールと二人きりで話したかったの。
  d_nikke_aria_01_42:
    speaker: aria
    en: Is it not one of your duties to look after your Nikke's mental wellbeing?
    ko: 니케의 멘탈 케어. 세뇨르의 의무잖아.
    ja: |-
      ニケのメンタルケア。
      セニョールの義務だったわよね？
  d_nikke_aria_01_43:
    speaker: Self
    en: "...Tell me."
    ko: "…이야기해 봐."
    ja: "…話してみろ"
  d_nikke_aria_01_44:
    speaker: aria
    en: Thank you for hearing me out.
    ko: "……고마워."
    ja: "…ありがとう。"
  d_nikke_aria_01_45:
    speaker: aria
    en: Have you ever seen one of my performances?
    ko: 혹시 세뇨르는 내 공연, 본 적 있어?
    ja: セニョールは私の公演、観たことはある？
  d_nikke_aria_01_46:
    speaker: "<Choice>"
    en: Yes, I have.
    ko: 있다.
    ja: ある
  d_nikke_aria_01_47:
    speaker: "<Choice>"
    en: No, I haven't.
    ko: 없다.
    ja: ない
  d_nikke_aria_01_48:
    speaker: aria
    en: Then this will be fast.
    ko: 그렇다면 이야기가 빠르겠네.
    ja: それなら話が早いわ。
  d_nikke_aria_01_49:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_01_50:
    speaker: aria
    en: Then I'm afraid I'll need some time to explain.
    ko: 그렇다면 설명에 품이 좀 들겠네.
    ja: そうなると説明をする必要がありそうね。
  d_nikke_aria_01_51:
    speaker: aria
    en: Even since my debut, I've played the lead in famous operas such as Hestia,
      Castle of Parma, and The Lily Knight.
    ko: 난 롤아웃 직후부터 [헤스티아], [파르마의 성], [백합 기사] 같은, 이름만 들어도 모두 아는 오페라의 주연을 맡아왔어.
    ja: |-
      私はロールアウト直後から「ヘスティア」、
      「パルマの城」、「ユリの騎士」といった
      有名なオペラの主演を演じてきたわ。
  d_nikke_aria_01_52:
    speaker: aria
    en: These productions were all a great success, and my career flourished.
    ko: "이것들이 모두 성공을 거두면서, \n프리마돈나로서 최전성기를 누리게 됐지."
    ja: |-
      これらがすべて成功を収め、
      プリマドンナとしての
      全盛期を迎えることになったの。
  d_nikke_aria_01_53:
    speaker: aria
    en: I ended up becoming the lead singer of the company, but little did I know...
    ko: 그런 상황에서 새로운 배역이 들어왔는데….
    ja: そういう状況で新しい役をもらったんだけど…
  d_nikke_aria_01_54:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_01_55:
    speaker: aria
    en: I don't know how to explain this.
    ko: 이걸 뭐라고 설명해야 할지 모르겠네.
    ja: どうやって説明すればいいのかしら。
  d_nikke_aria_01_56:
    speaker: aria
    en: All I do is sing endless recitatives.
    ko: 그냥 레치타티보 몇 소절을 불러 볼게.
    ja: レチタティーヴォを何小節か歌ってみるわね。
  d_nikke_aria_01_57:
    speaker: Monologue
    en: "... Aria took in a short breath."
    ko: "…아리아는 짧게 숨을 들이켰다."
    ja: "…アリアは軽く息を吸い込んだ"
  d_nikke_aria_01_58:
    speaker: aria
    en: It's all so... ordinary.
    ko: "…평범하다는 것!"
    ja: "…平凡ということ！"
  d_nikke_aria_01_59:
    speaker: aria
    en: For someone like me, that is a punishment worse than death.
    ko: 그것은 죽음보다 괴로운 형벌.
    ja: それは死よりも苦しい刑罰。
  d_nikke_aria_01_60:
    speaker: aria
    en: The God of Music has forsaken me, and the doors to the opera house are quickly
      closing on me.
    ko: |-
      음악의 신은 나를 증오하고,
      오페라 하우스의 문은 내 앞에서 닫혔네.
    ja: |-
      音楽の神は私を憎み、
      オペラハウスの扉は閉じている。
  d_nikke_aria_01_61:
    speaker: aria
    en: Oh, my cherished guardian, are you listening?
    ko: 오, 친애하는 나의 후견인. 듣고 계신가요?
    ja: |-
      おお、親愛なる私の後見人。
      聞いてらっしゃいますか？
  d_nikke_aria_01_62:
    speaker: aria
    en: Such ignominious posturing, such prosaic music...
    ko: 이런 재능으로는 당신의 은혜에 보답할 수 없어요.
    ja: |-
      こんな才能では
      あなたの恩に報いることができません。
  d_nikke_aria_01_63:
    speaker: aria
    en: I cannot possibly repay your benevolence with this.
    ko: |-
      이런 하찮은 연기로는.
      이런 하찮은 노래로는.
    ja: |-
      こんなろくでもない演技では。
      こんなろくでもない歌では。
  d_nikke_aria_01_64:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_01_65:
    speaker: aria
    en: Well, what do you think?
    ko: 감상이 어때?
    ja: 感想を聞かせてもらえるかしら？
  d_nikke_aria_01_66:
    speaker: "<Choice>"
    en: I thought it was flawless.
    ko: 흠잡을 데 없는 퍼포먼스였어.
    ja: 非の打ち所がないパフォーマンスだった
  d_nikke_aria_01_67:
    speaker: "<Choice>"
    en: The lyrics made me a little uncomfortable.
    ko: 가사 내용에서 위화감을 느꼈어.
    ja: 歌詞の内容に違和感を感じた
  d_nikke_aria_01_68:
    speaker: aria
    en: All too true.
    ko: 그래.
    ja: そう。
  d_nikke_aria_01_69:
    speaker: aria
    en: And that's precisely what the problem is.
    ko: 그리고 정확히 그 점이 문제지.
    ja: そこが問題なの。
  d_nikke_aria_01_70:
    speaker: aria
    en: You have a keen ear, Maestro.
    ko: 정확히 들었어, 세뇨르 @UserName.
    ja: |-
      しっかり聞いてくれたわね、
      セニョール@UserName。
  d_nikke_aria_01_71:
    speaker: aria
    en: The character who performs this number is Sophia, a no-name singer with no
      talent.
    ko: 이 노래를 부르는 소피아는, 재능 없는 무명의 가수야.
    ja: |-
      この歌を歌うソフィアは、
      無能で無名の歌手なの。
  d_nikke_aria_01_72:
    speaker: aria
    en: The despair that comes from knowing you can't go up no matter how hard you
      try.
    ko: 아무리 발버둥쳐도 위로 올라갈 수 없다는 절망.
    ja: どんなに足掻いても上には行けないという絶望。
  d_nikke_aria_01_73:
    speaker: aria
    en: The loneliness of being alone at the bottom.
    ko: 밑바닥에 홀로 남겨졌다는 고독.
    ja: どん底に1人残されたという孤独。
  d_nikke_aria_01_74:
    speaker: aria
    en: These insecurities are constant torture for her.
    ko: 그 위태로움이 그녀를 끊임없이 고문하고 있지.
    ja: |-
      そうした危機感が
      彼女を延々と苦しめているの。
  d_nikke_aria_01_75:
    speaker: aria
    en: However, my performance is so sublime that it makes her character seem lacking
      in any flaws.
    ko: 그런데 그런 인물을 흠 잡을 데 없이 안정적으로 연기했으니,
    ja: でもそんな人物を完璧に安定して演じたら、
  d_nikke_aria_01_76:
    speaker: aria
    en: 'The audience inevitably starts to wonder:'
    ko: 오히려 관객들은 의문을 느끼게 될 거야.
    ja: 観客たちは疑問を感じるに違いないわ。
  d_nikke_aria_01_77:
    speaker: aria
    en: If this girl is a nobody, how come she's so talented?
    ko: 저 여자는 왜 저 실력으로 무명인 거지?
    ja: |-
      あの女はあれだけの実力があるのに
      どうして無名なんだ？
  d_nikke_aria_01_78:
    speaker: aria
    en: She has a natural gift. I don't understand why she's in such despair.
    ko: 좌절하는 것치곤 지나치게 잘하고 있지 않나?
    ja: |-
      挫折するにはおかしいほどに
      実力があると思うが？
  d_nikke_aria_01_79:
    speaker: aria
    en: Rather than understanding the conflict inside Sophia,
    ko: 그래서 종내엔 소피아의 내적 갈등에 이입하기보단,
    ja: |-
      それで結局、
      ソフィアの内的葛藤に踏み込むのではなく、
  d_nikke_aria_01_80:
    speaker: aria
    en: they're just waiting for the outside world to come around and recognize her
      talents.
    ko: "언제 저 부조리한 극중 세계에서 \n그녀의 재능을 알아봐줄지만 기다리게 될 거야."
    ja: |-
      いつになったらあの不条理な劇中の世界で
      彼女の才能に気づくのかを
      待ちわびるようになると思うの。
  d_nikke_aria_01_81:
    speaker: aria
    en: Do you understand what I'm saying, Maestro?
    ko: 내가 무슨 말을 하려는지 알겠어, 세뇨르 @UserName?
    ja: |-
      私が何を言おうとしているのか分かるかしら？
      セニョール@UserName？
  d_nikke_aria_01_82:
    speaker: "<Choice>"
    en: Are you saying your superior talents are actually a hindrance to this role?
    ko: 너의 뛰어난 실력이 오히려 독이 되고 있다는 거지?
    ja: |-
      君の優れた実力がむしろ
      逆効果になっているということか？
  d_nikke_aria_01_83:
    speaker: "<Choice>"
    en: Are you saying you're not suited for this role?
    ko: 네가 이 배역이 어울리지 않는다는 거야?
    ja: 君がこの配役に合ってないということか？
  d_nikke_aria_01_84:
    speaker: aria
    en: You're very perceptive.
    ko: 나의 세뇨르는 통찰력이 있는 편이네.
    ja: セニョールは洞察力があるわ。
  d_nikke_aria_01_85:
    speaker: aria
    en: Exactly right. For this performance, I can't sing too poorly and
    ko: 맞아. 이번 공연에서 나는 지나치게 능숙해서도 안 되고,
    ja: |-
      そうなの。
      この舞台では私は上手に歌いすぎてもダメだし、
  d_nikke_aria_01_86:
    speaker: aria
    en: turn off the audience, but I can't be too good either.
    ko: 그렇다고 과하게 부실한 노래로 관객을 실망시켜서도 안 돼.
    ja: |-
      だからといってあまりにも
      下手な歌で観客を失望させてもいけない。
  d_nikke_aria_01_87:
    speaker: aria
    en: But I don't know how to ruin a song.
    ko: 하지만 난 어떻게 하면 노래를 망칠 수 있는지 몰라.
    ja: |-
      でもどうやって
      歌を下手に歌えばいいか私には分からないの。
  d_nikke_aria_01_88:
    speaker: aria
    en: I realize this sounds conceited, but even on my worst day,
    ko: 오만하게 들릴지 몰라도 최악의 컨디션일 때 나의 공연이,
    ja: |-
      自慢ではないけど、
      コンディションが最悪な時の私の舞台が、
  d_nikke_aria_01_89:
    speaker: aria
    en: I'm still better than a career-best performance from most singers.
    ko: 다른 대부분의 가수들에겐 인생 최고의 무대일 거거든.
    ja: |-
      他の無数の歌手たちにとっては
      人生最高の舞台であったりするわけ。
  d_nikke_aria_01_90:
    speaker: aria
    en: Yes. Simply put, I've never experienced being a nobody.
    ko: 그래. 단적으로 말해서 내겐 무명 시절이 없었어.
    ja: |-
      そう。はっきり言って、
      私には無名の時代がなかった。
  d_nikke_aria_01_91:
    speaker: aria
    en: I realize this sounds conceited, but I don't understand what it's like to
      have no talent.
    ko: 오만하게 들릴지 몰라도 나는 재능 없는 이의 고통을 몰라.
    ja: |-
      自慢話に聞こえるかもしれないけど、
      私は無能な者の苦痛を知らないわ。
  d_nikke_aria_01_92:
    speaker: aria
    en: I don't know how to make the song anything but perfect.
    ko: 어떻게 하면 노래를 일부러 망칠 수 있는지도 모르고.
    ja: |-
      どうすれば歌を
      わざと台無しにできるのかも分からないし。
  d_nikke_aria_01_93:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_01_94:
    speaker: aria
    en: Perhaps it'd be best if the director found someone with less talent,
    ko: 차라리 감독이 어느 실력 없는 무명 가수를 발굴해서,
    ja: いっそ監督が実力のない無名の歌手を見つけて、
  d_nikke_aria_01_95:
    speaker: aria
    en: someone unknown, and gave the role to her.
    ko: 소피아 역을 맡겼다면 더 수월했을 것 같네.
    ja: |-
      ソフィア役を任せた方が
      よかったかもしれないわ。
  d_nikke_aria_01_96:
    speaker: "<Choice>"
    en: How come you accepted the role of Sophia in the first place?
    ko: 그런데 왜 소피아 역을 받아들였지?
    ja: じゃあ何でソフィア役を引き受けたんだ？
  d_nikke_aria_01_97:
    speaker: "<Choice>"
    en: Is it too late to bow out of the show?
    ko: 지금이라도 공연을 취소하는 건?
    ja: 今からでも舞台をキャンセルすることは？
  d_nikke_aria_01_98:
    speaker: aria
    en: "... Because I like it. This opera is refreshingly original."
    ko: "…좋아하거든. 이 오페라의 원작을."
    ja: "…好きなのよ。このオペラの原作が。"
  d_nikke_aria_01_99:
    speaker: aria
    en: Yes, not to mention how unprofessional it would be.
    ko: 아니, 중도 하차는 프로답지 않아.
    ja: だって、途中で降板するなんてプロの恥だわ。
  d_nikke_aria_01_100:
    speaker: aria
    en: Of course, there's also the matter of my pride.
    ko: 프리마돈나로서의 프라이드 문제도 있고.
    ja: プリマドンナとしてのプライドの問題もあるし。
  d_nikke_aria_01_101:
    speaker: aria
    en: There's never been a role I wasn't able to play.
    ko: 여태 내가 소화하지 못한 배역은 없었어.
    ja: 今まで私にできない役はなかった。
  d_nikke_aria_01_102:
    speaker: aria
    en: And I don't intend to start now.
    ko: 거기에 굳이 소피아라는 예외를 만들고 싶진 않아.
    ja: |-
      その経歴にソフィアという
      例外を加えたくはないの。
  d_nikke_aria_01_103:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_01_104:
    speaker: aria
    en: So, what do you think?
    ko: 그래서? 세뇨르의 진단은 어때?
    ja: セニョールはどう思う？
  d_nikke_aria_01_105:
    speaker: aria
    en: Can you help me, Maestro?
    ko: 나의 멘탈 케어, 가능할 것 같아?
    ja: 私のメンタルケア、できそう？
  d_nikke_aria_01_106:
    speaker: "<Choice>"
    en: Yes.
    ko: 그래.
    ja: できる
  d_nikke_aria_01_107:
    speaker: "<Choice>"
    en: I'm not sure.
    ko: 잘 모르겠어.
    ja: 分からない
  d_nikke_aria_01_108:
    speaker: aria
    en: "... How?"
    ko: "…어떻게?"
    ja: "…どうやって？"
  d_nikke_aria_01_109:
    speaker: Self
    en: I can help you practice.
    ko: 내가 너의 연습을 도와주면 되지.
    ja: 私が君の練習を手伝えばいい
  d_nikke_aria_01_110:
    speaker: aria
    en: But... are you well-versed in opera?
    ko: "…세뇨르. 오페라에 대해 잘 알아?"
    ja: "…セニョール。オペラの知識はある？"
  d_nikke_aria_01_111:
    speaker: aria
    en: Something tells me you don't have much experience with music.
    ko: 음악을 한 경력은 없을 텐데.
    ja: 音楽経験はないと聞いてるけど。
  d_nikke_aria_01_112:
    speaker: anis
    en: Sorry for eavesdropping on your conversation earlier.
    ko: "…저기, 엿들은 건 미안한데."
    ja: "…あの、盗み聞きして悪いんだけど。"
  d_nikke_aria_01_113:
    speaker: anis
    en: All right then... sorry for eavesdropping on your conversation earlier.
    ko: "…저기, 엿들은 건 미안한데."
    ja: "…あの、盗み聞きして悪いんだけど。"
  d_nikke_aria_01_114:
    speaker: anis
    en: Would you at least be willing to watch Aria practice?
    ko: 지휘관님이 아리아의 연습을 봐줄 수 있지 않을까?
    ja: |-
      指揮官様がアリアの練習を
      手伝ってくれるんじゃないかしら。
  d_nikke_aria_01_115:
    speaker: aria
    en: Wait... are you well-versed in opera?
    ko: "…세뇨르. 오페라에 대해 잘 알아?"
    ja: "…セニョール。オペラの知識はある？"
  d_nikke_aria_01_116:
    speaker: aria
    en: Something tells me you don't have much experience with music.
    ko: 음악을 한 경력은 없을 텐데.
    ja: 音楽経験はないと聞いてるけど。
  d_nikke_aria_01_117:
    speaker: anis
    en: I don't think it does any matter.
    ko: 그러면 뭐 어때.
    ja: それがどうしたって言うのよ。
  d_nikke_aria_01_118:
    speaker: anis
    en: I know I'm not supposed to know anything,
    ko: 어차피 실력 없음을 연기해야 하는 거라며.
    ja: 実力のない演技が必要なんでしょ？
  d_nikke_aria_01_119:
    speaker: anis
    en: but it might be good to get a different perspective from someone outside the
      industry.
    ko: 그럼 오히려 문외한이 하는 걸 보고 느끼는 게 있지 않을까?
    ja: |-
      だったらむしろ
      素人から学ぶことがあるんじゃない？
  d_nikke_aria_01_120:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_01_121:
    speaker: aria
    en: It's an absurd notion,
    ko: 확실히.
    ja: 確かに。
  d_nikke_aria_01_122:
    speaker: aria
    en: but I think you may be onto something.
    ko: 말도 안 되는 소리지만 설득력이 있어.
    ja: どうかしてる話だけど妙に説得力があるわ。
  d_nikke_aria_01_123:
    speaker: neon
    en: All right, it's decided.
    ko: 음, 그렇다면 정해졌네요.
    ja: なら決まりですね。
  d_nikke_aria_01_124:
    speaker: neon
    en: Master, you help Aria. We'll stay here and give Rapi a makeover.
    ko: "스승님은 아리아를 도와주고, \n우리는 라피를 꾸며주고."
    ja: |-
      師匠はアリアを助けて、
      私たちはラピをメイクします。
  d_nikke_aria_01_125:
    speaker: rapi
    en: "*Sigh*"
    ko: "…너희들 정말."
    ja: "…あなたたちも、まったく。"
d_nikke_aria_02:
  d_nikke_aria_02_1:
    speaker: Narration
    en: "... Next day, the Royal Road Opera House."
    ko: "…다음날, 로열 로드 오페라 하우스."
    ja: "…翌日、ロイヤルロードのオペラハウス"
  d_nikke_aria_02_2:
    speaker: aria
    en: Talents of no worth are a curse.
    ko: "…하찮은 재능은 차라리 저주와도 같네."
    ja: |-
      …くだらない才能なんて
      むしろ呪いのようなもの。
  d_nikke_aria_02_3:
    speaker: aria
    en: Oh, my guardian, would thou ask for my hand?
    ko: 오, 나의 후견인. 차라리 내게 청혼해 줄래요?
    ja: |-
      おお、私の後見人。
      いっそ私にプロポーズしてくれませんか？
  d_nikke_aria_02_4:
    speaker: aria
    en: Propose, and put an end to the singer in me.
    ko: 가수로서의 나를 끝내 줘요.
    ja: 歌手としての人生を終わらせてください。
  d_nikke_aria_02_5:
    speaker: Self
    en: Approach with the engagement ring.
    ko: 청혼 반지를 들고 다가간다.
    ja: プロポーズの指輪を持って近づく
  d_nikke_aria_02_6:
    speaker: aria
    en: No, no! It sickens me!
    ko: 아니, 아니야! 사실은 싫어요.
    ja: 違う、違うの！本当は嫌なの。
  d_nikke_aria_02_7:
    speaker: aria
    en: Show me not that despicable ring.
    ko: 어서 그 끔찍한 반지를 던져 버리세요.
    ja: 早くその忌々しい指輪を投げ捨ててください。
  d_nikke_aria_02_8:
    speaker: aria
    en: If I cannot be a singer, what shall the purpose of my life be?
    ko: 프리마돈나가 되지 못한다면 내 삶에 무슨 가치가 있을까요?
    ja: |-
      プリマドンナになれない人生に
      何の価値があるでしょうか。
  d_nikke_aria_02_9:
    speaker: aria
    en: If I must die, then let me perish in the opera house.
    ko: 나는 죽더라도 오페라 하우스에서 죽겠어요.
    ja: |-
      私は死ぬならば、
      オペラハウスで死にます。
  d_nikke_aria_02_10:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_02_11:
    speaker: aria
    en: No, that's not it.
    ko: 틀렸어. 이것도 아니야.
    ja: 違う。これも違うわ。
  d_nikke_aria_02_12:
    speaker: aria
    en: That transition from C sharp to E flat was much too smooth.
    ko: 하이 C부터 E♭까지 과하게 안정적이었어.
    ja: ハイCからE♭まで必要以上に安定してたわ。
  d_nikke_aria_02_13:
    speaker: aria
    en: No one would accept her as having no talent.
    ko: 누구도 이런 가수를 재능없다고 하진 않을 거야.
    ja: こんなに上手な歌手を無能だなんて言えない。
  d_nikke_aria_02_14:
    speaker: aria
    en: There must be some way to put a blemish on the song without ruining it completely.
    ko: "…뭔가 방법이 없을까, 세뇨르?"
    ja: "…何かいい方法はないかしら、セニョール？"
  d_nikke_aria_02_15:
    speaker: aria
    en: Do you have any ideas, Maestro?
    ko: 이 노래를 아름답게 망칠 방법이.
    ja: この歌を美しく台無しにする方法。
  d_nikke_aria_02_16:
    speaker: "<Choice>"
    en: Make your voice crack.
    ko: 삑사리를 내보자.
    ja: 声をひっくり返してみよう
  d_nikke_aria_02_17:
    speaker: "<Choice>"
    en: Use a meeker singing voice.
    ko: 소리를 약하게 내보자.
    ja: 声量を抑えてみよう
  d_nikke_aria_02_18:
    speaker: aria
    en: Voice crack?
    ko: 삑사리?
    ja: 声をひっくり返す？
  d_nikke_aria_02_19:
    speaker: aria
    en: How do you do that?
    ko: 어떻게 하는 건데, 그거?
    ja: どうやってやるの？
  d_nikke_aria_02_20:
    speaker: aria
    en: The dynamics all make the composer's intentions very clear.
    ko: 모든 셈여림표에는 작곡가의 의도가 있어.
    ja: |-
      すべての強弱記号には
      作曲家の想いが込められているわ。
  d_nikke_aria_02_21:
    speaker: aria
    en: It doesn't feel right for me to change any of them.
    ko: 그걸 내 자의로 바꾸는 건 내키지 않아.
    ja: それを私が勝手に変えることは気が引けるわ。
  d_nikke_aria_02_22:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_02_23:
    speaker: aria
    en: Perhaps having no talent could be seen as a talent in its own right.
    ko: 어쩌면 재능 없음도, 일종의 재능일지도 모르겠어.
    ja: |-
      もしかすると無能なことも、
      一種の才能かも知れないわね。
  d_nikke_aria_02_24:
    speaker: aria
    en: Anis said something along those lines, didn't she?
    ko: 그러고 보니 그 아니스란 니케가 그랬지.
    ja: |-
      そういえば、
      あのアニスとかいうニケが言ってたわ。
  d_nikke_aria_02_25:
    speaker: aria
    en: Something about how a person uninvolved with music might pick on something
      others wouldn't.
    ko: 문외한의 노래에서 느끼는 게 있을 거라고.
    ja: 素人の歌から学べる何かがあるって。
  d_nikke_aria_02_26:
    speaker: aria
    en: Maestro, can you do me a favor?
    ko: "…부탁해도 될까, 세뇨르?"
    ja: "…お願いできるかしら、セニョール？"
  d_nikke_aria_02_27:
    speaker: aria
    en: Can you repeat the verse I just sang?
    ko: 방금 내가 부른 소절을 똑같이 불러줬으면 해.
    ja: |-
      さっき私が歌った部分を
      同じように歌ってほしいの。
  d_nikke_aria_02_28:
    speaker: Monologue
    en: "... Took a short breath."
    ko: "…깊이 숨을 들이켰다."
    ja: "…深く息を吸った"
  d_nikke_aria_02_29:
    speaker: Self
    en: "... Talents↘ of↗no worth are↘as a ↗curse?"
    ko: |-
      하↘찮은 재↗능은~♭
      차↘라리 저주와하도 같↗네~♮
    ja: |-
      くだら↘ない才↗能なんて~♭
      む↘しろ呪いのようなも↗の~♮
  d_nikke_aria_02_30:
    speaker: aria
    en: "... Maestro,"
    ko: "……세뇨르."
    ja: "…セニョール。"
  d_nikke_aria_02_31:
    speaker: aria
    en: Sophia is a singer tortured by her inferior abilities.
    ko: 소피아는 어중간한 재능으로 고통받는 가수야.
    ja: |-
      ソフィアは中途半端な才能のため
      苦しんでいる歌手なの。
  d_nikke_aria_02_32:
    speaker: aria
    en: She is not tone deaf.
    ko: 그 정도로 엉망진창인 음치가 아니라고.
    ja: そこまでめちゃくちゃな音痴ではないわ。
  d_nikke_aria_02_33:
    speaker: Self
    en: "... Sorry."
    ko: "…미안."
    ja: "…ごめん"
  d_nikke_aria_02_34:
    speaker: aria
    en: However, I was able to glean something from that.
    ko: 그래도 덕분에 몇 가지 포인트는 잡아냈어.
    ja: でもおかげでいくつかポイントは掴めたわ。
  d_nikke_aria_02_35:
    speaker: aria
    en: Specifically, it would be beneficial to make my voice more nasal.
    ko: 특히 과한 비음을 섞는 건 참고가 되겠네.
    ja: |-
      強めの鼻声を混ぜるっていう部分も
      参考になったし。
  d_nikke_aria_02_36:
    speaker: aria
    en: All right, let's take it from the top.
    ko: 그럼, 처음부터 다시 할게.
    ja: じゃあ、もう一度最初からやってみるわね。
  d_nikke_aria_02_37:
    speaker: aria
    en: It defies belief! Am I in a dream?
    ko: "아아, 믿을 수 없어요. \n꿈만 같은 이 현실."
    ja: |-
      ああ、信じられません。
      夢のようなこの現実。
  d_nikke_aria_02_38:
    speaker: aria
    en: Tomorrow I will be on stage.
    ko: 내일이면 난 무대에 오를 거예요.
    ja: 明日になれば私は舞台に上がります。
  d_nikke_aria_02_39:
    speaker: aria
    en: Bathed in the light of the chandelier.
    ko: 샹들리에 조명이 내 위로 쏟아지겠죠.
    ja: シャンデリアの照明が私を照らすことでしょう。
  d_nikke_aria_02_40:
    speaker: aria
    en: And you, as always, will be up on the second floor, gazing at me from your
      box seat...
    ko: |-
      그리고 당신은 언제나처럼 그 자리,
      2층의 그 박스석에서 나를 지켜봐….
    ja: |-
      そしてあなたはいつものようにあの席、
      2階のあのボックス席から私を見守り…
  d_nikke_aria_02_41:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_02_42:
    speaker: aria
    en: No, no.
    ko: 아니야, 아니야.
    ja: 違う、違うわ。
  d_nikke_aria_02_43:
    speaker: aria
    en: This is all wrong. It's a mess.
    ko: 이것도 완전히 틀렸어. 엉망진창이야.
    ja: これも全然違うわ。全然だめ。
  d_nikke_aria_02_44:
    speaker: aria
    en: I cannot subject the audience to such drivel.
    ko: 이런 걸 관객들에게 들려줄 순 없어.
    ja: こんなのを観客に聞かせるわけにはいかない。
  d_nikke_aria_02_45:
    speaker: "<Choice>"
    en: You're getting closer though.
    ko: 하지만 조금씩 가까워지고 있어.
    ja: でも少しずつよくなってきている
  d_nikke_aria_02_46:
    speaker: "<Choice>"
    en: I didn't hear anything wrong with it.
    ko: 하지만 음악적으로는 나무랄 데 없어.
    ja: でも音楽的には申し分ない
  d_nikke_aria_02_47:
    speaker: aria
    en: Sophia premieres in two days.
    ko: "[소피아]의 초연은 이틀 후야, 세뇨르."
    ja: "「ソフィア」の初演は2日後よ、セニョール。"
  d_nikke_aria_02_48:
    speaker: aria
    en: Getting closer isn't good enough at this point.
    ko: "아무리 나아지고 있다고 해도, \n이런 속도로는 절대 못 맞춰."
    ja: |-
      いくらよくなってきてると言っても、
      この調子じゃ絶対に間に合わないわ。
  d_nikke_aria_02_49:
    speaker: aria
    en: "... You're not helping."
    ko: "…위로가 안 되는 거 알지, 세뇨르?"
    ja: "…全然慰めになってないわ、セニョール。"
  d_nikke_aria_02_50:
    speaker: aria
    en: It has to be absolutely perfect.
    ko: 나는 무조건 완벽하지 않으면 안 돼.
    ja: 何が何でも完璧じゃないとだめなの。
  d_nikke_aria_02_51:
    speaker: aria
    en: Audiences expect nothing less from me.
    ko: 프리마돈나란 그런 거니까.
    ja: プリマドンナというのはそういう存在だから。
  d_nikke_aria_02_52:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_02_53:
    speaker: aria
    en: You can head back.
    ko: 세뇨르는 이제 돌아가도 좋아.
    ja: セニョールはもう休んで。
  d_nikke_aria_02_54:
    speaker: aria
    en: I'll stay behind and keep singing.
    ko: 나는 더 남아서 노래할게.
    ja: 私はもう少し練習するわ。
  d_nikke_aria_02_55:
    speaker: Self
    en: It's okay, I'll stay.
    ko: 나도 함께 남겠어.
    ja: 私も一緒に残る
  d_nikke_aria_02_56:
    speaker: aria
    en: But it's getting late.
    ko: "…시간이 이렇게 늦었는데?"
    ja: "…もうこんな時間よ？"
  d_nikke_aria_02_57:
    speaker: "<Choice>"
    en: When I'm with you, time doesn't matter.
    ko: 아리아를 위한 일이니 괜찮아.
    ja: アリアのためだから大丈夫だ
  d_nikke_aria_02_58:
    speaker: "<Choice>"
    en: It's all right, this is all part of my job.
    ko: 이것도 업무의 일환이니 괜찮아.
    ja: これも仕事の一環だから大丈夫だ
  d_nikke_aria_02_59:
    speaker: aria
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう。"
  d_nikke_aria_02_60:
    speaker: aria
    en: How sweet of you to say that. You're just like Sophia's guardian in the opera.
    ko: |-
      세뇨르는 다정하구나.
      마치 소피아의 후견인 같아.
    ja: |-
      セニョールは優しいのね。
      まるでソフィアの後見人みたいだわ。
  d_nikke_aria_02_61:
    speaker: aria
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう。"
  d_nikke_aria_02_62:
    speaker: aria
    en: It's nice having you around.
    ko: 내가 세뇨르의 담당 니케라 다행이네.
    ja: セニョールの担当ニケでよかったわ。
  d_nikke_aria_02_63:
    speaker: Narration
    en: Sometime later. The day of the Sophia premiere.
    ko: "…얼마 후, 오페라 [소피아] 초연 당일."
    ja: "…しばらくして、オペラ「ソフィア」初演当日"
  d_nikke_aria_02_64:
    speaker: aria
    en: I'm nervous...
    ko: 처음이야.
    ja: 初めてよ。
  d_nikke_aria_02_65:
    speaker: aria
    en: I've never been nervous before going on stage.
    ko: 무대에 오르기 전에 긴장해본 건.
    ja: 舞台に上がる前に緊張するのって。
  d_nikke_aria_02_66:
    speaker: Self
    en: I have faith in you, Aria.
    ko: 나는 아리아를 믿어.
    ja: アリアを信じてる
  d_nikke_aria_02_67:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_02_68:
    speaker: aria
    en: But why?
    ko: 나의 무엇을 믿는데?
    ja: 私の何を信じるの？
  d_nikke_aria_02_69:
    speaker: "<Choice>"
    en: You're committed to music.
    ko: 음악에 대한 헌신.
    ja: 音楽に身を捧げるその想いを
  d_nikke_aria_02_70:
    speaker: "<Choice>"
    en: You're tough. You've been through hell and come out the other end.
    ko: 지금까지 쌓아온 내공.
    ja: 今まで培ってきた経験を
  d_nikke_aria_02_71:
    speaker: aria
    en: Commitment isn't everything.
    ko: 음악에 대한 헌신은 양방향일 수도 있고,
    ja: |-
      音楽に対する献身は
      インタラクティブなものかもしれないし、
  d_nikke_aria_02_72:
    speaker: aria
    en: If commitment is all you have, you can end up like Sophia.
    ko: "가수 혼자만의 것일 수도 있어. \n그래, 꼭 소피아처럼."
    ja: |-
      歌手1人だけのものかもしれないわ。
      そう、ソフィアみたいにね。
  d_nikke_aria_02_73:
    speaker: aria
    en: It could be the same for me. Would you still believe in me then?
    ko: 만일 후자라고 하면 어때. 그래도 나를 믿겠어?
    ja: もしも後者だとしたら？それでも私を信じるの？
  d_nikke_aria_02_74:
    speaker: Self
    en: Nodded.
    ko: 고개를 끄덕인다.
    ja: 頭を縦に振る
  d_nikke_aria_02_75:
    speaker: aria
    en: "... You're right."
    ko: "…그래."
    ja: "…うん。"
  d_nikke_aria_02_76:
    speaker: aria
    en: The opera house is where I belong.
    ko: 원래 오페라 하우스는 내 홈그라운드지.
    ja: 元々オペラハウスは私のホームグラウンドよ。
  d_nikke_aria_02_77:
    speaker: aria
    en: I will take that stage and make it my own. Like I always have.
    ko: 나는 언제나처럼 무대를 지배할 거야.
    ja: いつものように舞台を支配してみせる。
  d_nikke_aria_02_78:
    speaker: aria
    en: I won't let you down, Maestro.
    ko: 세뇨르의 신뢰를 저버리지 않기 위해서라도.
    ja: セニョールの信頼を裏切らないためにも。
  d_nikke_aria_02_79:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_02_80:
    speaker: aria
    en: I think I get it now.
    ko: 이제 조금은 알 것 같아.
    ja: 今なら少し分かる気がするわ。
  d_nikke_aria_02_81:
    speaker: aria
    en: I understand why Sophia depended so much on her guardian.
    ko: 소피아가 왜 후견인에게 그토록 의지했는지.
    ja: |-
      ソフィアが
      どうして後見人にあれほど頼っていたのか。
  d_nikke_aria_02_82:
    speaker: aria
    en: "@UserName."
    ko: 세뇨르 @UserName.
    ja: セニョール@UserName。
  d_nikke_aria_02_83:
    speaker: aria
    en: I left the box on the second-floor open.
    ko: 당신을 위해 2층의 박스석을 비워 두었어.
    ja: |-
      あなたのために2階のボックス席は
      空けておいたわ。
  d_nikke_aria_02_84:
    speaker: aria
    en: In the play, it's the seat reserved for Sophia's guardian.
    ko: 극중 후견인의 지정석과 같은 자리지.
    ja: 劇中の後見人の指定席と同じ場所よ。
  d_nikke_aria_02_85:
    speaker: aria
    en: I hope you look at me from up there.
    ko: 그곳에서 나를 지켜봐주었으면 해.
    ja: そこから私を見守っていてくれるかしら。
  d_nikke_aria_02_86:
    speaker: aria
    en: Then I too... will sing for you.
    ko: "그러면 나도… \n당신을 위해 노래할 테니까."
    ja: |-
      そしたら私も…
      あなたのために歌えるかもしれない。
  d_nikke_aria_02_87:
    speaker: aria
    en: Almost time now...
    ko: "…그럼."
    ja: "…では。"
  d_nikke_aria_02_88:
    speaker: Monologue
    en: After the overture, Aria went up the stage.
    ko: 서곡이 끝나자, 아리아는 무대에 올랐다.
    ja: 序曲が終わり、アリアは舞台に上がった
  d_nikke_aria_02_89:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_aria_03:
  d_nikke_aria_03_1:
    speaker: reporter
    en: The premiere of the opera Sophia just came to a close.
    ko: 지금 막 오페라 [소피아]의 초연이 끝났는데요.
    ja: |-
      先ほど
      オペラ「ソフィア」の初演が終わりました。
  d_nikke_aria_03_2:
    speaker: reporter
    en: The attendees are filing out of the opera house. Let's see what they have
      to say.
    ko: 오페라 하우스에서 나온 관객들에게 묻겠습니다.
    ja: |-
      オペラハウスから出てくる観客に
      聞いてみましょう。
  d_nikke_aria_03_3:
    speaker: reporter
    en: What did you think of Aria's singing today?
    ko: 오늘 아리아 씨의 노래는 어땠나요?
    ja: 今日のアリアさんの歌はどうでしたか？
  d_nikke_aria_03_4:
    speaker: audience02
    en: To be honest, I was a bit apprehensive.
    ko: "…사실 조금은 걱정했습니다."
    ja: "…本音を言うと、実は少し心配でした。"
  d_nikke_aria_03_5:
    speaker: audience02
    en: The finest crooner in the entire Ark playing a hack singer.
    ko: 방주 최고의 프리마돈나가, 재능 없는 가수를 연기한다기에.
    ja: |-
      アーク最高のプリマドンナが、
      無能な歌手を演技すると聞いていたので。
  d_nikke_aria_03_6:
    speaker: audience02
    en: I wasn't sure if that was possible.
    ko: 과연 그녀에게 그런 게 가능하긴 한가 싶었죠.
    ja: |-
      彼女にそんな演技が可能なのかと
      思っていました。
  d_nikke_aria_03_7:
    speaker: audience02
    en: But I have to say,
    ko: 그런데 뭐….
    ja: でも…
  d_nikke_aria_03_8:
    speaker: audience02
    en: Aria is really a talented singer.
    ko: 원작을 압도하는 실력이란 게 있기는 한 모양이더군요.
    ja: |-
      原作を圧倒する実力というのが
      あるみたいですね。
  d_nikke_aria_03_9:
    speaker: audience02
    en: That got me thinking though,
    ko: 아니, 애초에 말입니다.
    ja: いや、そもそもです。
  d_nikke_aria_03_10:
    speaker: audience02
    en: why did they have to make the protagonist a singer with no talent?
    ko: 굳이 주인공을 재능 없는 가수로 쓸 필요가 있었을까요?
    ja: |-
      敢えて主人公を無能な歌手にする必要が
      あったでしょうか。
  d_nikke_aria_03_11:
    speaker: audience02
    en: They should have just changed a few things to make it suit Aria.
    ko: 그냥 모든 걸 아리아에게 맞춰 각색했으면 될 걸요.
    ja: |-
      ただすべてをアリアに合わせて
      脚色すればいいまでのことです。
  d_nikke_aria_03_12:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_03_13:
    speaker: tvvoice
    en: "... The opera Sophia is garnering rave reviews."
    ko: "…오페라 [소피아]는 어딜 가나 호평 일색입니다."
    ja: |-
      …オペラ「ソフィア」はあちこちで
      絶賛されています。
  d_nikke_aria_03_14:
    speaker: tvvoice
    en: Aria, the opera singer playing the titular character, has been singled out
    ko: 특히 굴지의 오페라 가수 아리아가 소피아를 연기하며,
    ja: |-
      特に屈指のオペラ歌手であるアリアが
      ソフィア役を演じ、
  d_nikke_aria_03_15:
    speaker: tvvoice
    en: for her showstopping performance which made up for the fact the entire opera
      was about an inept singer.
    ko: 재능 없는 가수라는 설정이 무색할 만큼 압도적인 실력을….
    ja: |-
      無能な歌手という設定が顔負けするほどの
      圧倒的な実力を…
  d_nikke_aria_03_16:
    speaker: Self
    en: Turn off the TV.
    ko: TV를 끈다.
    ja: TVの電源を切った
  d_nikke_aria_03_17:
    speaker: aria
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう。"
  d_nikke_aria_03_18:
    speaker: aria
    en: Otherwise, I would have screamed.
    ko: 그대로 뒀다면 난 비명을 질러버렸을 거야.
    ja: |-
      あのままだったら
      私は悲鳴を上げていたと思うわ。
  d_nikke_aria_03_19:
    speaker: aria
    en: "... @UserName."
    ko: "…세뇨르 @UserName."
    ja: "…セニョール@UserName。"
  d_nikke_aria_03_20:
    speaker: aria
    en: I know it's unprofessional,
    ko: 프로답지 않다고는 생각하지만.
    ja: プロとして恥ずかしいけど。
  d_nikke_aria_03_21:
    speaker: aria
    en: but I'm thinking of walking away from Sophia.
    ko: 나, 오페라 [소피아]에서 하차할까 해.
    ja: オペラ「ソフィア」を降板しようかと思うの。
  d_nikke_aria_03_22:
    speaker: aria
    en: The main theme of the piece has been compromised because of me.
    ko: 나 때문에 작품을 관통하는 대주제가 망가져 버렸으니까.
    ja: |-
      私のせいで作品を貫く
      大テーマが壊れてしまったから。
  d_nikke_aria_03_23:
    speaker: aria
    en: Staying would be an injustice both to the original composer and everyone else.
    ko: 원작자에겐 민폐를 끼쳤어. 다른 모두에게도.
    ja: |-
      原作者に迷惑をかけてしまったわ。
      そして他のみんなにも。
  d_nikke_aria_03_24:
    speaker: "<Choice>"
    en: Not at all. The entire troupe has benefited from you being in the play.
    ko: 아니, 오히려 다들 아리아의 덕을 본 셈이지.
    ja: |-
      そんなことない。
      むしろアリアのおかげで儲かってる
  d_nikke_aria_03_25:
    speaker: "<Choice>"
    en: What happened to your pride?
    ko: 프리마돈나의 프라이드는 어디로 갔지?
    ja: プリマドンナのプライドはどうしたんだ？
  d_nikke_aria_03_26:
    speaker: aria
    en: Sure, financially.
    ko: 재정적으로는 그렇겠지.
    ja: 財政的にはそうだろうけど。
  d_nikke_aria_03_27:
    speaker: aria
    en: But if they were real artists, they would be criticizing me right now.
    ko: 하지만 그들이 진짜 예술가라면 날 비난하고 있을걸.
    ja: |-
      でも本物の芸術家たちは
      私を非難しているはずよ。
  d_nikke_aria_03_28:
    speaker: aria
    en: If they aren't, then I'm disappointed in them.
    ko: 그렇지 않다면 오히려 내가 그들에게 실망하고 말 거야.
    ja: もしくは私が彼らに失望するかのどちらかよ。
  d_nikke_aria_03_29:
    speaker: aria
    en: I...
    ko: "…그건."
    ja: "…それは"
  d_nikke_aria_03_30:
    speaker: aria
    en: I don't know.
    ko: 잘 모르겠어. 적어도 지금은.
    ja: よく分からないわ。少なくとも今はね。
  d_nikke_aria_03_31:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_03_32:
    speaker: aria
    en: I'm sorry, but can I have a moment alone?
    ko: 세뇨르. 미안하지만 날 혼자 내버려둬 주겠어?
    ja: セニョール。悪いけど一人にしてくれない？
  d_nikke_aria_03_33:
    speaker: aria
    en: I need some time to organize my thoughts.
    ko: 생각을 정리할 시간이 필요해.
    ja: 考えを整理したいの。
  d_nikke_aria_03_34:
    speaker: "<Choice>"
    en: Leave Aria's waiting room.
    ko: 아리아의 대기실에서 나간다.
    ja: アリアの控え室を出る
  d_nikke_aria_03_35:
    speaker: "<Choice>"
    en: You can talk to me if you'd like.
    ko: 내게 털어놔줄 순 없겠어?
    ja: 話を聞かせてくれないか？
  d_nikke_aria_03_36:
    speaker: Narration
    en: That night, in the Commander's Room.
    ko: "…그날 밤, 지휘관실."
    ja: "…その日の夜、指揮官室"
  d_nikke_aria_03_37:
    speaker: anis
    en: I don't get it.
    ko: "…아니 그래서."
    ja: "…だから。"
  d_nikke_aria_03_38:
    speaker: anis
    en: What's the problem?
    ko: 결과적으로 뭐가 문제라는 건데?
    ja: つまり何が問題なのよ。
  d_nikke_aria_03_39:
    speaker: anis
    en: Her performance was a huge success. She's a critical darling.
    ko: 공연도 대박 났겠다. 평단도 호평 일색이겠다.
    ja: 舞台は大成功。世間は絶賛の嵐。
  d_nikke_aria_03_40:
    speaker: anis
    en: How come she's so down in the dumps?
    ko: 왜 그렇게 땅을 파는지 모르겠네.
    ja: |-
      何が不満で
      わざわざ粗探ししてるのか分からないわ。
  d_nikke_aria_03_41:
    speaker: neon
    en: Tortured soul of an artist, or something like that.
    ko: 불타오르는 예술가의 혼… 뭐 그런 거 아닐까요?
    ja: |-
      燃え上がる芸術家の魂…とか
      そういうことですかね？
  d_nikke_aria_03_42:
    speaker: aria
    en: Are you, by any chance,
    ko: "…세뇨르 @UserName."
    ja: "…セニョール@UserName。"
  d_nikke_aria_03_43:
    speaker: aria
    en: familiar with the main theme of Sophia?
    ko: 혹시 [소피아]를 관통하는 주제를 알아?
    ja: "「ソフィア」のテーマは何だか知ってる？"
  d_nikke_aria_03_44:
    speaker: aria
    en: It's not a story about her overcoming her perceived normality.
    ko: 이건 그녀가 평범함을 극복하는 이야기가 아니야.
    ja: |-
      彼女が平凡を克服する物語だと思ったら
      大間違いよ。
  d_nikke_aria_03_45:
    speaker: aria
    en: It's about how everyone can shine in their own unique way.
    ko: 그럼에도 불구하고 사람은 빛날 수 있다는 걸 말하는 거지.
    ja: |-
      平凡でも人は輝けるっていう
      メッセージがあるの。
  d_nikke_aria_03_46:
    speaker: aria
    en: It's an ironic twist that I enjoy.
    ko: 나는 그 속에 담긴 아이러니가 좋았어.
    ja: |-
      私はそこに込められたアイロニーが
      気に入ったの。
  d_nikke_aria_03_47:
    speaker: aria
    en: That's why I wanted to spread it with my song.
    ko: 그래서 내 노래로 더 많은 사람들에게 전하고 싶었지.
    ja: |-
      だから私の歌でたくさんの人に
      このことを伝えたかった。
  d_nikke_aria_03_48:
    speaker: aria
    en: But now that the performance was a success, do you think I've done enough?
    ko: "…그런데 공연이 성공했으니, 다 괜찮은 거 아니냐니?"
    ja: |-
      …舞台は成功したし、
      もういいんじゃないのかって？
  d_nikke_aria_03_49:
    speaker: aria
    en: No, it's absurd to think that.
    ko: 그런 건 말도 안 되는 궤변이야.
    ja: そんなのただの詭弁だわ。
  d_nikke_aria_03_50:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_03_51:
    speaker: Narration
    en: That night, in the Commander's Room.
    ko: "…그날 밤, 지휘관실."
    ja: "…その日の夜、指揮官室"
  d_nikke_aria_03_52:
    speaker: anis
    en: The mind of an artist is a mystery to me.
    ko: "…흠. 역시 예술가가 생각하는 건 다르구나."
    ja: "…ふん。やっぱり芸術家は何か違うわね。"
  d_nikke_aria_03_53:
    speaker: anis
    en: If it were me, I'd be over the moon with all the moolah I'd be raking in.
    ko: 나 같으면 통장에 찍힌 금액 보고 칠렐레팔렐레하고 있었을 텐데.
    ja: |-
      私だったら通帳に印字された金額を見て
      有頂天になってるでしょうに。
  d_nikke_aria_03_54:
    speaker: neon
    en: Me too.
    ko: 저도요.
    ja: 私もです。
  d_nikke_aria_03_55:
    speaker: Self
    en: Is there any way we can help her?
    ko: 뭔가 해결책이 없을까.
    ja: 何かいい解決法はないか
  d_nikke_aria_03_56:
    speaker: anis
    en: It'd be one thing if she wanted help improving her singing, but to make her
      singing worse...
    ko: 글쎄. 더 잘 부를 방법이라면 몰라도, 못 부를 방법은….
    ja: |-
      そうね。もっと上手に歌う方法ならまだしも、
      下手に歌う方法だなんて…
  d_nikke_aria_03_57:
    speaker: anis
    en: Actually, there might be something.
    ko: 생각해 보니 영 없진 않네?
    ja: よく考えてみたらなくはないかも？
  d_nikke_aria_03_58:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_aria_03_59:
    speaker: anis
    en: Ever heard of gaslighting?
    ko: 왜, 소위 가스라이팅이라는 게 있잖아.
    ja: ほら、ガスライティングってあるじゃない。
  d_nikke_aria_03_60:
    speaker: anis
    en: When you degrade a person enough,
    ko: 멀쩡하게 잘하는 사람을 주변에서 못한다 못한다 하면,
    ja: |-
      全くもって普通に上手にやってる人に
      周りが下手だ下手だって言うと、
  d_nikke_aria_03_61:
    speaker: anis
    en: they'll eventually be so beaten down that they'll believe it as truth.
    ko: 어쩔 수 없이 위축되어서 그 평가를 따라가게 되는 거.
    ja: |-
      いつの間にか萎縮しちゃって
      その評価通りになるってやつ。
  d_nikke_aria_03_62:
    speaker: anis
    en: In other words, we have to shatter Aria's confidence.
    ko: 그러니까 한마디로, 아리아의 자신감을 떨어뜨리는 거야.
    ja: |-
      つまり一言で言えば、
      アリアの自信をなくせばいいのよ。
  d_nikke_aria_03_63:
    speaker: neon
    en: Sounds kinda mean.
    ko: 정말 사악한 얘기네요.
    ja: 本当に酷な話ですね。
  d_nikke_aria_03_64:
    speaker: anis
    en: Hey, it's what she wants! We're just helping out.
    ko: 아 본인이 그걸 원한다는데 어떡해.
    ja: 当の本人がそう望んでるんだし、何よ。
  d_nikke_aria_03_65:
    speaker: anis
    en: 'The question is: What''s the best way to take her down a peg?'
    ko: 그리고 가스라이팅에 가장 좋은 방법이 뭐다?
    ja: |-
      それからガスライティングで
      一番効果的な方法は何だか知ってる？
  d_nikke_aria_03_66:
    speaker: anis
    en: We need to put her in an unhealthy state mentally.
    ko: 건강하지 못한 환경에 밀어넣는 거지.
    ja: 不健全な環境に置くことよ。
  d_nikke_aria_03_67:
    speaker: anis
    en: Like how you feel when your personality changes after becoming a Nikke.
    ko: 수많은 소녀들이 니케가 되고 성격을 고쳤듯이.
    ja: |-
      無数の少女たちがニケになって
      性格を直したように。
  d_nikke_aria_03_68:
    speaker: neon
    en: But Aria is already a Nikke.
    ko: 하지만 아리아는 이미 니케인데요.
    ja: でもアリアはすでにニケですけど？
  d_nikke_aria_03_69:
    speaker: neon
    en: What else can we do for her?
    ko: 그런 사람을 또 어디에 밀어 넣나요?
    ja: そんな人をまたどこに押しやると言うんですか？
  d_nikke_aria_03_70:
    speaker: anis
    en: We can send her somewhere where people don't know the first thing about opera.
      A place where no one recognizes her.
    ko: "글쎄. 대충 아무도 오페라를 모르고, \n아리아를 못 알아볼 만큼 으슥한…."
    ja: |-
      そうね。とりあえずは
      オペラを知ってる人が1人もいなくて、
      アリアのことを誰も知らないような薄暗い…
  d_nikke_aria_03_71:
    speaker: anis
    en: Like some hole-in-the-wall dive bar in a back alley.
    ko: 뒷골목의 삼류 바 정도면 어떨까?
    ja: 裏路地の三流バーなんてどうかしら？
  d_nikke_aria_03_72:
    speaker: anis
    en: Then she'll become a nobody, just like Sophia.
    ko: 거기서 소피아처럼 생 무명이 되어보는 거야.
    ja: |-
      そこでソフィアみたいに
      本当の無名になってみるのよ。
  d_nikke_aria_03_73:
    speaker: anis
    en: Imagine her singing in a bar, and all she gets are people telling her to shut
      up as they holler for another round.
    ko: 바에서 노랠 했더니, 입 다물고 술이나 가져오라는 소릴 들어봐.
    ja: |-
      バーで歌を歌ったところで、
      黙って酒でも持ってこいって言われるわ。
  d_nikke_aria_03_74:
    speaker: anis
    en: She'll be practically invisible, even if she doesn't want to be.
    ko: 싫어도 무명 가수에 이입하게 될걸?
    ja: イヤでも無名歌手の気持ちになれるはずよ。
  d_nikke_aria_03_75:
    speaker: "<Choice>"
    en: We're really throwing her in the deep end.
    ko: 일종의 충격 요법인가.
    ja: 一種のショック療法か
  d_nikke_aria_03_76:
    speaker: "<Choice>"
    en: None of this sounds very healthy.
    ko: 썩 건강한 방법 같진 않은데.
    ja: あまり健全な方法ではなさそうだな
  d_nikke_aria_03_77:
    speaker: anis
    en: That's exactly what we're going for.
    ko: 뭐 그런 셈이지.
    ja: まあそういうことね。
  d_nikke_aria_03_78:
    speaker: anis
    en: I'm just not sure if she's willing to go that far.
    ko: 본인한테 그렇게까지 할 의지가 있는지는 미지수지만….
    ja: |-
      当の本人がそこまでやる意志が
      あるかどうかはまた別の話で…
  d_nikke_aria_03_79:
    speaker: anis
    en: Agreed.
    ko: 동감이야.
    ja: 同感。
  d_nikke_aria_03_80:
    speaker: anis
    en: I suppose we don't really have to take it that far.
    ko: 그래서 사실 나도 그렇게까지 할 필요가 있는지 모르겠고….
    ja: |-
      私も本当のことを言うと、
      そこまでする必要があるのか分からない…
  d_nikke_aria_03_81:
    speaker: aria
    en: Yes.
    ko: 있어.
    ja: あるわ。
  d_nikke_aria_03_82:
    speaker: anis
    en: "...!?"
    ko: "…!?"
    ja: "…！？"
  d_nikke_aria_03_83:
    speaker: aria
    en: If it will get me what I want, I'm willing to do anything.
    ko: 이번 실패를 만회할 수만 있다면 나는 뭐든지 해.
    ja: 今回の失敗を挽回できるなら何だってするわ。
  d_nikke_aria_03_84:
    speaker: aria
    en: I've never sung at a bar of any kind.
    ko: 삼류 바에서 노래해본 적은 없지만.
    ja: 三流バーで歌ったことはないけど、
  d_nikke_aria_03_85:
    speaker: aria
    en: It'll make for a new experience.
    ko: 이번 기회에 시도해보는 것도 괜찮겠네.
    ja: この機会に挑戦してみるのも悪くなさそうね。
  d_nikke_aria_03_86:
    speaker: rapi
    en: Things might get rough.
    ko: "…험한 꼴을 볼 수도 있어."
    ja: "…辛い思いをするかもしれないわよ。"
  d_nikke_aria_03_87:
    speaker: aria
    en: It's fine.
    ko: 괜찮아.
    ja: 大丈夫。
  d_nikke_aria_03_88:
    speaker: aria
    en: The idea I originally had in mind was even worse.
    ko: 사실 지금도 세뇨르에게 더한 것까지 부탁할 생각으로 왔거든.
    ja: |-
      実は今もセニョールに
      それ以上のことを頼もうと来たの。
  d_nikke_aria_03_89:
    speaker: aria
    en: However, since you've come up with something better, let's do it.
    ko: 다른 방법이 있다니 나로서는 오히려 잘 됐어.
    ja: 他の方法を提示してくれてむしろ助かったわ。
  d_nikke_aria_03_90:
    speaker: anis
    en: If you say so...
    ko: 뭐… 그렇게까지 말한다면야.
    ja: まあ…そこまで言うんだったらね。
  d_nikke_aria_03_91:
    speaker: Self
    en: Let's go together.
    ko: 나와 함께 가자.
    ja: 一緒に行こう
d_nikke_aria_04:
  d_nikke_aria_04_1:
    speaker: Narration
    en: Evening. A creepy and dimly lit back alley.
    ko: "…저녁 무렵, 으슥한 뒷골목."
    ja: "…夕暮れ時、薄暗い裏通り"
  d_nikke_aria_04_2:
    speaker: Narration
    en: "*Jingle*"
    ko: 짤랑-
    ja: チリン―
  d_nikke_aria_04_3:
    speaker: barmaster
    en: Who do we have here? Haven't seen any of your mugs around here before.
    ko: 뭐야 얘들은? 못 보던 얼굴인데.
    ja: 何だ、お前ら。見ない顔だな。
  d_nikke_aria_04_4:
    speaker: aria
    en: I have a favor to ask of you.
    ko: 부탁이 있어.
    ja: お願いがあるの。
  d_nikke_aria_04_5:
    speaker: aria
    en: I would like to sing in this bar.
    ko: 이 바에서 노래하고 싶어.
    ja: このバーで歌わせてもらいたいの。
  d_nikke_aria_04_6:
    speaker: aria
    en: Is there any way you could hire me for a day?
    ko: 그러니까 오늘 하루만 날 고용해줬으면 해.
    ja: |-
      今日1日だけでいいから
      私を雇ってくれないかしら。
  d_nikke_aria_04_7:
    speaker: barmaster
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_04_8:
    speaker: barmaster
    en: Haha! Is this some kind of joke?
    ko: 푸하하. 이거 참.
    ja: ぷはは。笑わせてくれる。
  d_nikke_aria_04_9:
    speaker: barmaster
    en: You know your way around a pole, toots?
    ko: 아가씨, 폴댄스는 출 수 있나?
    ja: お嬢ちゃん、ポールダンスは踊れるか？
  d_nikke_aria_04_10:
    speaker: barmaster
    en: Could you serve drinks whenever you're not working the pole?
    ko: 여차하면 내려와서 서빙은 할 수 있고?
    ja: ダンスの他に接客はできるかい？
  d_nikke_aria_04_11:
    speaker: aria
    en: I only sing.
    ko: 나는 노래만 해.
    ja: 私は歌しか歌えないわ。
  d_nikke_aria_04_12:
    speaker: barmaster
    en: Then get lost, before I get nasty.
    ko: 그럼 좋게 말할 때 나가슈.
    ja: そういうことならとっとと出て行ってくれ。
  d_nikke_aria_04_13:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_04_14:
    speaker: Self
    en: She doesn't want to be paid anything.
    ko: 대가는 받지 않겠어.
    ja: 報酬は要らない
  d_nikke_aria_04_15:
    speaker: barmaster
    en: Well... If it's free then that's a different story.
    ko: "뭐… \n공짜라면 또 얘기가 다르지."
    ja: |-
      ふん…
      タダ働きなら話は別だ。
  d_nikke_aria_04_16:
    speaker: barmaster
    en: You see that stage over there? Sing your heart out.
    ko: 저~기 단상 보이지? 저기서 노래하도록 해.
    ja: あそこにステージがあるだろ？そこで歌ってろ。
  d_nikke_aria_04_17:
    speaker: barmaster
    en: Don't mind the cat-calling.
    ko: 손님들이 뭐라고 하든 반응하지 말고 웃어.
    ja: 客が何か言ってきても無視して笑ってろ。
  d_nikke_aria_04_18:
    speaker: barmaster
    en: Just ignore them and keep smiling.
    ko: 면전에서 어떤 상소릴 들어도 참으란 얘기야.
    ja: |-
      目の前で嫌なことを言われても
      我慢しろってことだ。
  d_nikke_aria_04_19:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_04_20:
    speaker: barmaster
    en: There's a set-up over there that can play some backing music. I'm sure you
      can figure it out.
    ko: "반주는 그 옆의 고물 PC로 대충 틀고. \n그건 형씨가 해주면 되겠네."
    ja: |-
      伴奏はその横にある旧型のパソコンで流せ。
      それは連れの兄さんにやってもらえ。
  d_nikke_aria_04_21:
    speaker: Self
    en: Got it.
    ko: 알겠어.
    ja: 分かった
  d_nikke_aria_04_22:
    speaker: barmaster
    en: Good. Now run along and quit bugging me.
    ko: 좋아. 그럼 알아서들 잘 해보라고.
    ja: さあ。早速働いてもらおうか。
  d_nikke_aria_04_23:
    speaker: Narration
    en: Sometime later. A bar full of customers.
    ko: "…얼마 후, 손님들로 가득 찬 바 안."
    ja: "…しばらくして、客がいっぱい集まったバー内部"
  d_nikke_aria_04_24:
    speaker: drunkenwoman
    en: You shoulda seen the smack I gave him! Wham! Right on the back of the head.
    ko: "…푸하하핫! 그래서 말이지, 내가 그 자식 통수를 어떻게 갈겼냐면…."
    ja: |-
      …ぷはは！それでね、
      私がそいつの頭をどうやって
      ぶん殴ったかっていうと…
  d_nikke_aria_04_25:
    speaker: dirtyman
    en: Damn that woman... This is the second time she's left me this week.
    ko: "…집을 몇 번째 나가는 건지 모르겠다니까. 망할 여편네가…."
    ja: |-
      …何度家を出たら気が済むんだか
      分かりゃしねえ。あのクソ女め…
  d_nikke_aria_04_26:
    speaker: aria
    en: I don't understand.
    ko: 놀랍네.
    ja: 驚いたわ。
  d_nikke_aria_04_27:
    speaker: aria
    en: No one's paying any attention to me at all.
    ko: 정말 아무도 내게 관심이 없어.
    ja: 本当に誰も私に興味がないわ。
  d_nikke_aria_04_28:
    speaker: aria
    en: And all this racket... it's deafening.
    ko: 소음은… 대형 오케스트라보다 더 심하네.
    ja: 騒音は…大型オーケストラよりも酷いわ。
  d_nikke_aria_04_29:
    speaker: aria
    en: Even if I sang now, do you think people would even hear it?
    ko: 지금 내가 노래한다고 해도 누군가 들을 수 있을까.
    ja: |-
      今私が歌を歌ったところで
      ちゃんと聞こえるかしら。
  d_nikke_aria_04_30:
    speaker: Self
    en: Only one way to find out.
    ko: 해보는 수밖에 없어.
    ja: やってみるしかない
  d_nikke_aria_04_31:
    speaker: aria
    en: I guess you're right.
    ko: 그럴 수밖에 없겠지.
    ja: それしか方法はなさそうね。
  d_nikke_aria_04_32:
    speaker: aria
    en: Before I sing though,
    ko: 세뇨르 @UserName. 노래를 시작하기 전에….
    ja: セニョール@UserName。歌を歌う前に…
  d_nikke_aria_04_33:
    speaker: aria
    en: can you repeat what you said to me before?
    ko: 그때 했던 말, 한번만 더 들려주지 않겠어?
    ja: |-
      あの時言ってくれた言葉、
      もう一回だけ聞かせてくれない？
  d_nikke_aria_04_34:
    speaker: "<Choice>"
    en: What is that?
    ko: 그때 했던 말이라니?
    ja: あの時の言葉？
  d_nikke_aria_04_35:
    speaker: "<Choice>"
    en: I have faith in you, Aria.
    ko: 나는 아리아를 믿어.
    ja: アリアを信じてる
  d_nikke_aria_04_36:
    speaker: aria
    en: What you told me before the premiere of Sophia.
    ko: "[소피아] 초연 전에 당신이 내게 해준 말."
    ja: |-
      「ソフィア」初演の前に
      あなたが私に言ってくれた言葉。
  d_nikke_aria_04_37:
    speaker: aria
    en: You haven't forgotten, have you?
    ko: 설마 벌써 잊은 거야?
    ja: まさかもう忘れたの？
  d_nikke_aria_04_38:
    speaker: Self
    en: I have faith in you, Aria.
    ko: 나는 아리아를 믿어.
    ja: アリアを信じてる
  d_nikke_aria_04_39:
    speaker: aria
    en: Thank you. It's like a magic spell.
    ko: "…고마워. 꼭 마법의 주문 같네."
    ja: "…ありがとう。まるで魔法の呪文みたいね。"
  d_nikke_aria_04_40:
    speaker: aria
    en: I feel like nothing can rattle me.
    ko: "덕분에 무슨 일이 생겨도 \n평점심을 유지할 수 있을 것 같아."
    ja: |-
      おかげで何があっても
      平常心を保てそうだわ。
  d_nikke_aria_04_41:
    speaker: aria
    en: All right then...
    ko: "…그럼."
    ja: "…では。"
  d_nikke_aria_04_42:
    speaker: Self
    en: Start the melody.
    ko: 반주를 재생한다.
    ja: 伴奏を再生する
  d_nikke_aria_04_43:
    speaker: Monologue
    en: Aria takes a breath.
    ko: 아리아는 숨을 들이켰다.
    ja: アリアは息を吸い込んだ
  d_nikke_aria_04_44:
    speaker: drunkenguests
    en: Wahahahahahaha!
    ko: 와하하하하핫!
    ja: わはははは！
  d_nikke_aria_04_45:
    speaker: drunkenguests
    en: Bartender, another round! Something stiff!
    ko: 여기 술 좀 가져다 주쇼! 더 센 걸로!
    ja: |-
      酒をもっと持ってきてくれ！
      もっと強いやつでな！
  d_nikke_aria_04_46:
    speaker: aria
    en: "... A normal place. Normal people."
    ko: "…보통의 공간. 보통의 사람들."
    ja: "…普通の空間。普通の人々。"
  d_nikke_aria_04_47:
    speaker: aria
    en: Is it fate that has brought me to this lowly place?
    ko: 오늘도 내 운명은 낮은 곳에 메여 있고.
    ja: 今日も私の運命は低い場所に縛られていて。
  d_nikke_aria_04_48:
    speaker: aria
    en: The doors to the higher halls of music are closed to me.
    ko: 저 드높은 음악의 왕좌는 내 것이 아니네요.
    ja: |-
      あの高い場所にある音楽の王座は
      私のものではないようです。
  d_nikke_aria_04_49:
    speaker: drunkenguests
    en: What is all that screeching?
    ko: "…뭐야 저거. 누가 노래하나?"
    ja: "…何だあれ。誰か歌ってるぞ。"
  d_nikke_aria_04_50:
    speaker: drunkenguests
    en: If you ain't gonna dance, then get off! This ain't no cabaret!
    ko: 춤 안 출 거면 내려와! 여기 술집이라고!
    ja: |-
      ダンスしないんだったら降りてこい！
      ここは酒場だぞ！
  d_nikke_aria_04_51:
    speaker: aria
    en: Even so, I will keep singing.
    ko: 그래도 나는 노래할 거예요.
    ja: でも私は歌います。
  d_nikke_aria_04_52:
    speaker: aria
    en: Be it the opera house, or the entertainment district,
    ko: 오페라 하우스에서도, 환락가에서도.
    ja: オペラハウスでも、歓楽街でも。
  d_nikke_aria_04_53:
    speaker: aria
    en: I am never alone. For you and the music are always by my side.
    ko: 음악과 당신만은 늘 내 곁에 있으니.
    ja: |-
      音楽とあなただけは
      いつも私のそばにいますから。
  d_nikke_aria_04_54:
    speaker: aria
    en: I sing my song, only for you.
    ko: 내 노래 또한 당신만을 위한 것이죠.
    ja: 私の歌もまたあなたのためだけに歌います。
  d_nikke_aria_04_55:
    speaker: drunkenguests
    en: Who the hell sings in a bar?
    ko: 하하하. 삼류 바에서 웬 성악이냐!
    ja: ははは。三流バーに声楽だってよ！
  d_nikke_aria_04_56:
    speaker: drunkenguests
    en: Probably some nobody who can't find a gig anywhere else.
    ko: 노래할 곳이 아쉬운 무명인가 보지 뭐.
    ja: 歌う場所がない無名の歌手なんだろうな。
  d_nikke_aria_04_57:
    speaker: aria
    en: I will sing.
    ko: 아아, 나는 노래할 거예요.
    ja: ああ、私は歌います。
  d_nikke_aria_04_58:
    speaker: aria
    en: Sing in the greatest heights, and the lowest depths.
    ko: |-
      세상의 가장 높은 곳에서.
      세상의 가장 낮은 곳에서.
    ja: |-
      この世で一番高い場所で。
      この世で一番低い場所で。
  d_nikke_aria_04_59:
    speaker: drunkenguests
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_04_60:
    speaker: drunkenguests
    en: Actually, she's not too bad.
    ko: 뭐어, 그래도 들어줄 만은 하네.
    ja: ふん、聞いてやれないほどじゃないな。
  d_nikke_aria_04_61:
    speaker: aria
    en: I will sing.
    ko: 아아, 나는 노래할 거예요.
    ja: ああ、私は歌います。
  d_nikke_aria_04_62:
    speaker: aria
    en: Sing wherever I am, so long as I have my music, and you.
    ko: 그 어디든, 그곳에 음악과 당신이 있다면.
    ja: |-
      どこであろうとも、
      そこに音楽とあなたさえいれば。
  d_nikke_aria_04_63:
    speaker: Monologue
    en: Aria looks in my direction during the interlude.
    ko: "…간주가 흐르는 가운데, 아리아가 나를 돌아본다."
    ja: "…間奏が流れる間、アリアがこっちを見た"
  d_nikke_aria_04_64:
    speaker: Self
    en: Sing the guardian's response.
    ko: 후견인의 답가를 부른다.
    ja: 後見人のパートを歌う
  d_nikke_aria_04_65:
    speaker: barmaster
    en: You're really not willing to come back?
    ko: 정말 오늘 나오고 끝이요?
    ja: 本当に今日だけしか働かないのか？
  d_nikke_aria_04_66:
    speaker: aria
    en: I'm afraid not.
    ko: 그래.
    ja: ええ。
  d_nikke_aria_04_67:
    speaker: barmaster
    en: Not even if we pay you?
    ko: 일당을 더 쳐준다고 해도?
    ja: 日給をもっとやると言ってもか？
  d_nikke_aria_04_68:
    speaker: aria
    en: I doubt you could afford me.
    ko: 어려울 것 같아.
    ja: 無理だわ。
  d_nikke_aria_04_69:
    speaker: barmaster
    en: You drive a hard bargain, lady.
    ko: 거 단호한 아가씨일세.
    ja: 頑固なお嬢ちゃんだな。
  d_nikke_aria_04_70:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_04_71:
    speaker: aria
    en: Why do you want me to stay, anyway?
    ko: 왜 나를 붙잡는 거야?
    ja: 私を引き止める理由は何？
  d_nikke_aria_04_72:
    speaker: aria
    en: I don't think the customers here like my songs.
    ko: 이곳 손님들은 내 노래를 좋아하는 것 같지 않던데.
    ja: |-
      ここのお客は
      私の歌に興味がないみたいだったけど。
  d_nikke_aria_04_73:
    speaker: barmaster
    en: That's not necessarily true.
    ko: "…음. 그게 꼭 그렇지만도 않아."
    ja: "…う～ん。それがそうでもないんだな。"
  d_nikke_aria_04_74:
    speaker: barmaster
    en: They just aren't the greatest at expressing their feelings when they like
      something, that's all.
    ko: 싫은 소린 몰라도, 좋다는 표현에는 서툰 양반들이기도 하고.
    ja: 悪口は言えても、その反対は不器用な奴らだ。
  d_nikke_aria_04_75:
    speaker: barmaster
    en: To tell ya the truth, I had several people come up after your performance
    ko: 실제로도 네 공연이 끝나고 손님들이 몇 명 와서,
    ja: 実はあんたの歌が終わった後、客が何人か来て、
  d_nikke_aria_04_76:
    speaker: barmaster
    en: asking me when you'd be back.
    ko: 저 아가씨 또 언제 오냐고 물어봤거든.
    ja: あの娘はいつまた来るんだって聞いてきたんだ。
  d_nikke_aria_04_77:
    speaker: barmaster
    en: The thing is, regardless of how the customers felt...
    ko: 그리고 뭐, 손님 마음에 들고 말고를 떠나서….
    ja: それから、客が気に入ったかどうか以前に…
  d_nikke_aria_04_78:
    speaker: barmaster
    en: you seem like you're in a tough spot.
    ko: 어딘지 절박해 보여서 그러지.
    ja: 何となく助けてあげたい気がしてな。
  d_nikke_aria_04_79:
    speaker: aria
    en: "... Me?"
    ko: "…내가?"
    ja: "…私を？"
  d_nikke_aria_04_80:
    speaker: barmaster
    en: Yeah. Maybe it's because of the lyrics.
    ko: 그래. 노래 가사 때문에 더 그래 보이는가 몰라도.
    ja: そうだ。歌詞のせいかもしれないが。
  d_nikke_aria_04_81:
    speaker: barmaster
    en: You were really struggling up there, what with the drunks heckling ya and
      you choking on all the cigarette smoke.
    ko: 취객들은 소릴 질러대지. 담배 연기 때문에 목도 안 좋아 보이는데.
    ja: |-
      酔っぱらった客はわあわあうるさい。
      タバコの煙で喉も痛いだろうに。
  d_nikke_aria_04_82:
    speaker: barmaster
    en: Even so, you stood up there and kept belting away, trying everything to move
      that rotten audience.
    ko: "그 와중에도 어떻게든 버티고 서서, \n아득바득 제 노래로 사람들 마음을 움직여보려는 게."
    ja: |-
      そんな状況でも何とかしてステージに立ち、
      必死に歌でみんなの気持ちを
      動かそうとする姿が、
  d_nikke_aria_04_83:
    speaker: barmaster
    en: You even made an old chunk of coal like me misty-eyed.
    ko: 이런 썩어빠진 아저씨 마음까지 울려버렸다 이 말이야.
    ja: |-
      こんな腐れ切ったおじさんの心にまで
      響いちまったみたいだ。
  d_nikke_aria_04_84:
    speaker: aria
    en: But everyone's reaction... it didn't have anything to do with my singing ability?
    ko: "…내 노래 실력 때문이 아니라?"
    ja: "…私の歌の実力のせいじゃなくて？"
  d_nikke_aria_04_85:
    speaker: barmaster
    en: Bah, what do I know about singing?
    ko: |-
      실력이야 뭐…
      우리 같은 막귀가 알 수 있나?
    ja: |-
      実力って言われても…
      俺たちみたいなド素人には何のことだか。
  d_nikke_aria_04_86:
    speaker: aria
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_aria_04_87:
    speaker: aria
    en: That's it!
    ko: 그래, 그런 거였어.
    ja: そう、そうだったのよ。
  d_nikke_aria_04_88:
    speaker: aria
    en: My singing has never been an issue.
    ko: 처음부터 실력 문제가 아니었던 거야.
    ja: 最初から実力の問題じゃなかったのよ。
  d_nikke_aria_04_89:
    speaker: aria
    en: The key to me understanding Sophia lied elsewhere from the very beginning.
    ko: "소피아와 나 사이를 이어줄 열쇠는, \n처음부터 전혀 다른 곳에 있었어…."
    ja: |-
      ソフィアと私をつなげてくれる鍵は、
      最初から全然違う場所にあった…
  d_nikke_aria_04_90:
    speaker: aria
    en: Thank you for helping me understand, both of you.
    ko: "깨닫게 해줘서 고마워, 마스터. \n그리고 세뇨르도."
    ja: |-
      気づかせてくれてありがとう、マスター。
      それからセニョールも。
  d_nikke_aria_04_91:
    speaker: aria
    en: Because of you, I think I can get back on stage once again.
    ko: "덕분에 이젠 정말, \n나의 무대에 오를 수 있을 것 같아."
    ja: |-
      おかげでもう本当に、
      私の舞台に立てる気がするわ。
d_nikke_aria_05:
  d_nikke_aria_05_1:
    speaker: Narration
    en: Some time has passed. The day of the second performance of Sophia.
    ko: "…시간은 흘러, 오페라 [소피아]의 두번째 공연일."
    ja: |-
      …時は過ぎ、
      オペラ「ソフィア」2回目の公演日
  d_nikke_aria_05_2:
    speaker: anis
    en: So...
    ko: "…그래서."
    ja: "…それで、"
  d_nikke_aria_05_3:
    speaker: anis
    en: What exactly was the big revelation Aria had?
    ko: 결국 그 바에서 아리아는 뭘 깨달은 거야?
    ja: 結局そのバーでアリアは何を悟ったの？
  d_nikke_aria_05_4:
    speaker: "<Choice>"
    en: She realized what she and Sophia had in common.
    ko: 소피아와 자신의 공통점.
    ja: ソフィアと自分の共通点
  d_nikke_aria_05_5:
    speaker: "<Choice>"
    en: She experienced the desperation of being a no-name singer.
    ko: 무명 가수의 절박함.
    ja: 無名歌手の切迫感
  d_nikke_aria_05_6:
    speaker: neon
    en: Hmmm. I'm not 100% sure, but it certainly sounds like our plan had some effect.
    ko: 음. 잘은 모르겠지만, 충격 요법이 효과가 있었나보네요.
    ja: |-
      う～ん。よく分かりませんが、
      ショック療法に効果があったみたいですね。
  d_nikke_aria_05_7:
    speaker: anis
    en: We can only hope.
    ko: 그랬길 바라야지.
    ja: そうだといいわね。
  d_nikke_aria_05_8:
    speaker: anis
    en: If not, she was dead set on dropping out of Sophia.
    ko: 안 그러면 걘 정말 [소피아]에서 하차할 기세였으니까.
    ja: |-
      じゃないとあの子、
      本当に「ソフィア」を降板する勢いだったもの。
  d_nikke_aria_05_9:
    speaker: rapi
    en: If she did that, I can't even imagine the consequences would be.
    ko: "…그런 짓을 했다간 걷잡을 수 없게 될 텐데."
    ja: |-
      …そんなことしたら後で
      取りかえしのつかないことになるでしょうに。
  d_nikke_aria_05_10:
    speaker: anis
    en: No doubt.
    ko: 그야 물론이지.
    ja: ホント。
  d_nikke_aria_05_11:
    speaker: anis
    en: As far as audiences are concerned, it would seem like a singer is walking
      away from a perfectly fine performance.
    ko: "관객들 입장에선 아무 문제가 없는 공연에서, \n갑자기 가수가 독단으로 하차하겠다는 거 아냐."
    ja: |-
      観客が見る分には何の問題もない公演で、
      突然歌手が独断で降板するって言うんだもの。
  d_nikke_aria_05_12:
    speaker: anis
    en: Sophia's box office and Aria's career would both take a major hit.
    ko: "당연히 난리가 나지. \n[소피아]의 흥행에도, 아리아 개인의 커리어에도."
    ja: |-
      間違いなく大騒ぎになるに決まってる。
      「ソフィア」の興行成績にも、\nアリア個人のキャリアにも。
  d_nikke_aria_05_13:
    speaker: neon
    en: Shh! It's starting.
    ko: 쉿! 공연 시작하려나 봐요.
    ja: しーっ！公演が始まりそうです。
  d_nikke_aria_05_14:
    speaker: Narration
    en: Thud-
    ko: 팟-
    ja: パッー
  d_nikke_aria_05_15:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_05_16:
    speaker: neon
    en: You could hear a mouse piss on cotton in here.
    ko: 쥐죽은 듯 조용해졌네요.
    ja: ピタッと静かになりましたね。
  d_nikke_aria_05_17:
    speaker: anis
    en: Even I'm getting nervous.
    ko: 와, 이거 나까지 긴장되네.
    ja: はぁ、私まで緊張してきちゃった。
  d_nikke_aria_05_18:
    speaker: anis
    en: What if nothing's improved?
    ko: 전보다 더 잘 안 되면 어떡하지?
    ja: 前よりもっと悪くなってたらどうしよう？
  d_nikke_aria_05_19:
    speaker: Self
    en: I have faith in Aria.
    ko: 나는 아리아를 믿어.
    ja: アリアを信じてる
  d_nikke_aria_05_20:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_05_21:
    speaker: aria
    en: Lalala, la. My opera house.
    ko: "라라라, 라. \n나의 오페라 하우스."
    ja: |-
      ラララ、ラ。
      私のオペラハウス。
  d_nikke_aria_05_22:
    speaker: aria
    en: If I cannot shine here, what purpose does my life have?
    ko: "이곳에서 빛날 수 없다면, \n내 삶에 무슨 가치 있으리."
    ja: |-
      ここで輝くことができないなら、
      私の人生には何の価値があるの。
  d_nikke_aria_05_23:
    speaker: audiencewoman
    en: Her performance feels quite different from the premiere.
    ko: "…초연 때랑 분위기가 많이 다르군요."
    ja: "…初演とはだいぶ雰囲気が違うわね。"
  d_nikke_aria_05_24:
    speaker: audienceman
    en: Quite right. She feels more... uneasy, perhaps?
    ko: "…그러네요. 어딘지 위태롭지 않나요?"
    ja: "…そうだな。何だか危なっかしくないか？"
  d_nikke_aria_05_25:
    speaker: audienceman
    en: It's as if her voice will collapse at any minute.
    ko: 음이 금방이라도 무너질 것 같아요.
    ja: 音程が今にもずれそうだ。
  d_nikke_aria_05_26:
    speaker: aria
    en: Lalala, la. The musical court of my dreams.
    ko: "라라라, 라. \n내가 꿈꾸던 음악의 궁정."
    ja: |-
      ラララ、ラ。
      私が夢にも描いた音楽の宮廷。
  d_nikke_aria_05_27:
    speaker: aria
    en: If I cannot shine here, how will I repay my guardian?
    ko: "이곳에서 빛날 수 없다면, \n어찌 내 후견인에게 보답하리."
    ja: |-
      ここで輝くことができなかったら、
      どうやって私の後見人にお返しすればいいの。
  d_nikke_aria_05_28:
    speaker: audienceman
    en: Despite that, her voice is going strong.
    ko: 그런데 신기하게 또… 정말 무너지지는 않고.
    ja: |-
      でも不思議なことに…
      本当に音程がずれはしない。
  d_nikke_aria_05_29:
    speaker: audiencewoman
    en: It's positively exquisite. I've never heard such sublime technique.
    ko: 예, 절묘하네요. 어떻게 이런 표현이 가능한 거죠?
    ja: |-
      ほんとだわ。絶妙ね。
      どうやったらあんな表現ができるのかしら。
  d_nikke_aria_05_30:
    speaker: audienceman
    en: Indeed!
    ko: 글쎄요.
    ja: 不思議だな。
  d_nikke_aria_05_31:
    speaker: audienceman
    en: I can only assume that she's pretending to be bereft of talent.
    ko: "[재능 없음을 연기했다]고 밖에는…"
    ja: "「無能さを演技した」としか…"
  d_nikke_aria_05_32:
    speaker: aria
    en: La, lalala-la.
    ko: 라, 라라라— 라.
    ja: ラ、ラララーラ。
  d_nikke_aria_05_33:
    speaker: aria
    en: My greatest hope, my only desire, was an artist's end.
    ko: |-
      내가 바라던 이상.
      내가 바라는 예술의 끝.
    ja: |-
      私の望んでいた理想。
      私が望んでいた芸術の果て。
  d_nikke_aria_05_34:
    speaker: aria
    en: Should bones and dust be all that remains after death,
    ko: 어차피 죽음 뒤에 남는 것이 백골과 흙뿐이라면,
    ja: 死んだ後に残るのは骨と土だけなら、
  d_nikke_aria_05_35:
    speaker: aria
    en: then music will always show the way.
    ko: 나 음악으로나마 길이 남으리.
    ja: 私は音楽を通して道を残すわ。
  d_nikke_aria_05_36:
    speaker: Narration
    en: "... Some time later, in Commander's Room."
    ko: "…얼마 후, 지휘관실."
    ja: "…しばらくして、指揮官室"
  d_nikke_aria_05_37:
    speaker: Narration
    en: A reporter is interviewing audience members who have just seen Sophia.
    ko: TV에서 오페라 [소피아]에 대한 관객 인터뷰가 흘러나오고 있다.
    ja: |-
      テレビでオペラ「ソフィア」に対する
      観客のインタビューが放送されている
  d_nikke_aria_05_38:
    speaker: reporter
    en: What did you think of Aria's performance this evening?
    ko: "…그렇다면 이번 공연에서, 아리아 씨의 연기는 어땠습니까?"
    ja: |-
      …では、今回の公演で、
      アリアさんの演技はどうでしたか？
  d_nikke_aria_05_39:
    speaker: reporter
    en: How did it compare to the premiere?
    ko: 초연 때만큼 훌륭했나요? 아니면 그 이하?
    ja: |-
      初演と同じくらい立派でしたか？
      それともそれよりは下でしたか？
  d_nikke_aria_05_40:
    speaker: audience02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_05_41:
    speaker: audience02
    en: I'm not quite sure how to put it...
    ko: 글쎄요. 이걸 뭐라고 말해야 할지.
    ja: そうですね。何と言えばいいのでしょうか。
  d_nikke_aria_05_42:
    speaker: audience02
    en: It was completely different from before.
    ko: 이전과는 확실히 다른 느낌이고.
    ja: 初演とは全く雰囲気が違っていて。
  d_nikke_aria_05_43:
    speaker: audience02
    en: I still have to think it over before I come to a conclusion,
    ko: 함부로 평가하기엔 너무 앞서나가는 면이 있습니다만.
    ja: むやみに評価してはいけない気もします。
  d_nikke_aria_05_44:
    speaker: audience02
    en: but I'm sure of one thing.
    ko: 확실한 건 그거예요.
    ja: でもこれだけは確かです。
  d_nikke_aria_05_45:
    speaker: audience02
    en: Aria disappeared entirely into the role of Sophia.
    ko: 이번 극에서, 아리아는 주인공 [소피아]에 가려 보이지도 않았다는 거.
    ja: |-
      今回の公演では、アリアは
      主人公の「ソフィア」に隠れて
      ちっとも見えなかったということ。
  d_nikke_aria_05_46:
    speaker: audience02
    en: Her acting was phenomenal.
    ko: 어찌나 감쪽같이 연기하는지.
    ja: とても完璧な演技でした。
  d_nikke_aria_05_47:
    speaker: audience02
    en: I was so invested in her performance, that I was brought to tears near the
      end.
    ko: 종막에 가서는 소피아에 너무 이입해서 울어 버렸지 뭐예요.
    ja: |-
      終わる頃にはソフィアに
      感情移入しすぎて泣いてしまいました。
  d_nikke_aria_05_48:
    speaker: audience02
    en: If you ask me, there's the top 1%, and then there's the rest of us.
    ko: 사실 1%의 천재들 외에는 우리들 모두 범재 아니겠어요?
    ja: 1％の天才以外はみんな凡人じゃないですか。
  d_nikke_aria_05_49:
    speaker: audience02
    en: Sophia represents all of us.
    ko: 소피아는 그런 우리 모두를 대변하는 인물이잖아요.
    ja: ソフィアはそういう私たちを代弁する人物です。
  d_nikke_aria_05_50:
    speaker: audience02
    en: I wanted Sophia to succeed so badly.
    ko: 얼마나 소피아가 잘 되길 바라게 되던지….
    ja: |-
      それだけにソフィアが成功してほしいと
      思わずにはいられず…
  d_nikke_aria_05_51:
    speaker: Self
    en: Are you satisfied with the outcome?
    ko: 결과는 만족스러워?
    ja: 結果には満足できたか？
  d_nikke_aria_05_52:
    speaker: aria
    en: Truly.
    ko: 그래.
    ja: ええ。
  d_nikke_aria_05_53:
    speaker: aria
    en: Things couldn't have panned out better.
    ko: 이 이상 만족할 순 없을 것 같아.
    ja: これ以上は満足できないと思うわ。
  d_nikke_aria_05_54:
    speaker: "<Choice>"
    en: You earned it.
    ko: 네 노력의 결과야.
    ja: 君の努力の賜物だ
  d_nikke_aria_05_55:
    speaker: "<Choice>"
    en: All the hard work was worth it.
    ko: 고생한 보람이 있었네.
    ja: 苦労した甲斐があったな
  d_nikke_aria_05_56:
    speaker: aria
    en: Thank you, but I wasn't the only one.
    ko: "고마워. \n하지만 그게 전부는 아니야."
    ja: |-
      ありがとう。
      でもそれがすべてじゃないわ。
  d_nikke_aria_05_57:
    speaker: aria
    en: I agree.
    ko: 동의해.
    ja: 同意するわ。
  d_nikke_aria_05_58:
    speaker: aria
    en: I never understood how a regular person felt,
    ko: 난 애초에 범재의 마음을 이해하지도 못하고,
    ja: |-
      そもそも私は凡人の気持ちを
      理解できていなかったし、
  d_nikke_aria_05_59:
    speaker: aria
    en: and I was unable to change my way of singing.
    ko: 그렇다고 일부러 내 노래를 망칠 수도 없었어.
    ja: |-
      だからといって私の歌をわざと
      台無しにすることもできなかった。
  d_nikke_aria_05_60:
    speaker: aria
    en: You helped me to understand.
    ko: 하지만 그런 내게 세뇨르는 깨닫게 해줬지.
    ja: でもそんな私にセニョールは教えてくれたわ。
  d_nikke_aria_05_61:
    speaker: aria
    en: Now I see that every individual has their own goals in life,
    ko: 각자의 삶에는 각기 운명지워진 목표가 있고,
    ja: |-
      私たちの人生には
      それぞれ運命的な目標があって、
  d_nikke_aria_05_62:
    speaker: aria
    en: and the pain felt on the path towards achieving those goals is the same for
      everyone, genius or otherwise.
    ko: 거기에 다다르고 싶어 절박한 마음은 천재나 범재나 다르지 않다는 걸.
    ja: |-
      それを達成させたいという切なる想いには
      天才も凡人も関係ないってことを。
  d_nikke_aria_05_63:
    speaker: aria
    en: I tried my best to convey that with my singing this evening.
    ko: 이번엔 그 마음을 최대한 노래에 담아봤어.
    ja: |-
      今回はそんな想いを
      全力で歌に込めてみたの。
  d_nikke_aria_05_64:
    speaker: aria
    en: I didn't even need to act. I was just as desperate as Sophia was.
    ko: 애써 연기할 필요도 없었지. 난 정말 절박했으니까.
    ja: |-
      無理して演技する必要もなかったわ。
      本当に追い詰められていたから。
  d_nikke_aria_05_65:
    speaker: aria
    en: Once I realized that everything else fell into place.
    ko: 그러고 나니 나머지는 쉬웠어.
    ja: そのせいか後からは楽だったわ。
  d_nikke_aria_05_66:
    speaker: aria
    en: "... That's what these people are saying as well."
    ko: "…마침 저 사람들이 이야기해주고 있네."
    ja: |-
      …ちょうど同じことを
      あの人たちも言ってくれてる。
  d_nikke_aria_05_67:
    speaker: Self
    en: Watch the TV interview.
    ko: TV 인터뷰를 확인한다.
    ja: テレビのインタビューを見る
  d_nikke_aria_05_68:
    speaker: reporter
    en: Aria's performance tonight has been well-received, but so have all her other
      performances.
    ko: "…그러고 보니 이번 공연에서는, \n아리아 씨의 다른 연기들도 호평이었죠."
    ja: |-
      …そういえば今回の公演では、
      アリアさんの他の演技についても好評でした。
  d_nikke_aria_05_69:
    speaker: reporter
    en: Can you share your thoughts on that?
    ko: 그 부분에 대해 의견을 들려주실 수 있나요?
    ja: |-
      それについて
      意見をお聞かせくださいますか？
  d_nikke_aria_05_70:
    speaker: audience02
    en: Of course.
    ko: 물론이에요.
    ja: もちろんです。
  d_nikke_aria_05_71:
    speaker: audience02
    en: Since I like Aria, I've been to many of her performances,
    ko: 평소에 아리아를 좋아해 여러 공연들을 따라 다녔지만,
    ja: |-
      普段からアリアのファンで
      色々な公演を観てきましたが、
  d_nikke_aria_05_72:
    speaker: audience02
    en: but she seemed almost too perfect, as if she was slightly inhuman.
    ko: "아무래도 지나치게 완벽한 그녀이다 보니 \n비인간적으로 느껴지는 부분들도 많았거든요."
    ja: |-
      あまりにも完璧すぎて
      非人間的に感じられることも
      少なくありませんでした。
  d_nikke_aria_05_73:
    speaker: audience02
    en: But she wasn't like that at all tonight.
    ko: 그런데 이번에는 그렇지가 않았어요.
    ja: でも今回は違いました。
  d_nikke_aria_05_74:
    speaker: audience02
    en: She seemed more... like a real person I suppose.
    ko: 조금이나마 사람 냄새가 났다고 할까요?
    ja: |-
      少しですが人間味が
      感じられたとでも言いましょうか。
  d_nikke_aria_05_75:
    speaker: audience02
    en: In particular, the close bond between Sophia and her guardian really stood
      out to me.
    ko: 특히 소피아와 후견인의 긴밀한 유대감이 돋보였죠.
    ja: |-
      特にソフィアと後見人の固い絆が
      目を引きました。
  d_nikke_aria_05_76:
    speaker: Self
    en: I agree, that part was a real standout.
    ko: 그러고 보니 그 부분도 멋졌어.
    ja: そういえば、あのシーンもよかった
  d_nikke_aria_05_77:
    speaker: aria
    en: Of course.
    ko: 물론이야.
    ja: 当然よ。
  d_nikke_aria_05_78:
    speaker: aria
    en: That's because there was someone I could identify them with.
    ko: 이번에는 나도 이입할 대상이 있었으니까.
    ja: 今回は感情移入する対象がいたんだもの。
  d_nikke_aria_05_79:
    speaker: Self
    en: What do you mean?
    ko: "…무슨 뜻이야?"
    ja: "…どういう意味だ？"
  d_nikke_aria_05_80:
    speaker: aria
    en: Maestro,
    ko: "…세뇨르 @UserName."
    ja: "…セニョール@UserName。"
  d_nikke_aria_05_81:
    speaker: aria
    en: do you remember the finale of this opera?
    ko: 이 오페라의 피날레 곡을 기억해?
    ja: このオペラのフィナーレの曲を覚えてる？
  d_nikke_aria_05_82:
    speaker: Self
    en: Even if Music Abandons Me.
    ko: 음악이 나를 버려도.
    ja: 音楽が私を捨てても
  d_nikke_aria_05_83:
    speaker: aria
    en: Right.
    ko: 맞아.
    ja: そうよ。
  d_nikke_aria_05_84:
    speaker: aria
    en: It describes the affection Sophia has towards her guardian.
    ko: 후견인에 대한 소피아의 애정이 담긴 노래지.
    ja: |-
      後見人に対する
      ソフィアの愛情がこめられた歌よ。
  d_nikke_aria_05_85:
    speaker: aria
    en: To be honest, I've never felt that way about someone before.
    ko: 솔직히 지금까지 내겐 그런 감정을 느낄 대상이 없었어.
    ja: |-
      正直に言うと、今までそんな感情を
      覚える相手に会えなかったわ。
  d_nikke_aria_05_86:
    speaker: aria
    en: Everyone tells me they love my singing,
    ko: 모두가 내 노래를 사랑한다고 말하지만.
    ja: みんなが私の歌を愛してくれるけど。
  d_nikke_aria_05_87:
    speaker: aria
    en: but I don't even understand myself.
    ko: 정작 나 자신에 대해서는 아무것도 이해해주지 않았거든.
    ja: 私自身のことは誰も理解してくれてなかった。
  d_nikke_aria_05_88:
    speaker: aria
    en: The same could be said of Sophia.
    ko: 이번 [소피아]만 해도 그래.
    ja: 今回の「ソフィア」だってそう。
  d_nikke_aria_05_89:
    speaker: aria
    en: While I was tormenting myself, thinking I had ruined the role of Sophia,
    ko: 내가 소피아의 배역을 망쳤다고 괴로워할 때도,
    ja: |-
      私がソフィアの役を台無しにしたと
      苦しんでいる時も、
  d_nikke_aria_05_90:
    speaker: aria
    en: everyone said my performance was a success. Nobody cared.
    ko: 공연이 흥행했는데 무슨 상관이냐며 괴짜 취급했지.
    ja: |-
      公演は大成功なのに何が問題だって
      変人扱いされたわ。
  d_nikke_aria_05_91:
    speaker: aria
    en: Except for you.
    ko: "…세뇨르, 당신만 제외하고 말이야."
    ja: "…セニョール、でもあなただけは違った。"
  d_nikke_aria_05_92:
    speaker: aria
    en: An artist needs to be around other people who understand the creative realm.
    ko: 예술가는 누구나가 자신의 세계를 알아줄 사람을 원해.
    ja: |-
      芸術家は誰もが
      自分の世界を理解してくれる人を望むわ。
  d_nikke_aria_05_93:
    speaker: aria
    en: For this performance, you were that person.
    ko: 그리고 이번 공연에선 당신이 내게 그런 이였어.
    ja: |-
      今回の公演では
      あなたが私にとってそうだった。
  d_nikke_aria_05_94:
    speaker: aria
    en: It's not much, but to express my gratitude,
    ko: 그 감사의 의미라고 하긴 뭣하지만.
    ja: お礼と言ってはあれだけど。
  d_nikke_aria_05_95:
    speaker: aria
    en: could I sing the finale for you?
    ko: 내가 세뇨르를 위해 그 피날레 곡을 불러도 될까?
    ja: |-
      セニョールのために
      あのフィナーレの曲を歌ってもいいかしら。
  d_nikke_aria_05_96:
    speaker: aria
    en: Think of it as a private encore, just for you.
    ko: 당신만을 위한 앙코르 공연이라고 생각해도 좋아.
    ja: |-
      あなただけに歌うアンコール公演だと
      思ってちょうだい。
  d_nikke_aria_05_97:
    speaker: Self
    en: Nodded.
    ko: 고개를 끄덕인다.
    ja: 頭を縦に振る
  d_nikke_aria_05_98:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_aria_05_99:
    speaker: aria
    en: You were there from my start to finish,
    ko: 나의 시작과 끝에 당신이 있었으니,
    ja: |-
      私の始まりと終わりに
      あなたがいてくれたから、
  d_nikke_aria_05_100:
    speaker: aria
    en: you make me complete.
    ko: 나는 당신으로 하여금 완성되었어요.
    ja: |-
      あなたのおかげで
      音楽を完成することができました。
  d_nikke_aria_05_101:
    speaker: aria
    en: Therefore, my song is yours.
    ko: 그러매 나의 음악도 당신의 것.
    ja: だから私の音楽もあなたのものも同然。
  d_nikke_aria_05_102:
    speaker: aria
    en: And even if music abandons me,
    ko: 그러나 음악이 나를 버려도,
    ja: でも音楽が私を捨て、
  d_nikke_aria_05_103:
    speaker: aria
    en: if my ears fall deaf and my voice is lost,
    ko: 내 귀가 멀고 목소리가 나오지 않아도,
    ja: 私の耳が聞こえなくなり、声が出なくなっても、
  d_nikke_aria_05_104:
    speaker: aria
    en: I will always be with you...
    ko: 나는 여전히 당신과 함께할 거예요….
    ja: 私は変わらずあなたと一緒にいるつもりです…
