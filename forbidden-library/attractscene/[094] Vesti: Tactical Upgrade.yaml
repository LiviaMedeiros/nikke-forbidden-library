---
d_nikke_vesti_tactical_01:
  d_nikke_vesti_tactical_01_1:
    speaker: vesti_t
    en: Hehe... Wasn't that movie fun?
    ko: 헤헤…. 영화 재밌었다. 그치?
    ja: えへへ…映画、面白かったね。
  d_nikke_vesti_tactical_01_2:
    speaker: "<Monologue>"
    en: You don't find it scary?
    ko: 무섭진 않았어?
    ja: 怖くなかったか？
  d_nikke_vesti_tactical_01_3:
    speaker: vesti_t
    en: I'm okay. Even if it's scary, you're right here with me.
    ko: "괜찮아. \n무서워도 지휘관님이 곁에 있으니까."
    ja: |-
      全然。
      指揮官様が隣にいてくれたから。
  d_nikke_vesti_tactical_01_4:
    speaker: vesti_t
    en: When I'm in your arms, I don't feel scared at all. Your hands are also so
      big and warm that they make me feel safe.
    ko: "지휘관님 품에 안겨 있으면 하나도 안 무섭거든. \n손도 크고 따뜻해서 안심되고."
    ja: |-
      指揮官様にくっついてるとちっとも怖くないよ。
      手も大きくて温かいから安心するの。
  d_nikke_vesti_tactical_01_5:
    speaker: vesti_t
    en: I used to hate watching things like this alone, but watching it with you is
      really nice.
    ko: |-
      예전에는 이런 거 혼자서 보는 거 싫어했는데,
      지휘관님이랑 함께 보는 건, 너무 좋아.
    ja: |-
      昔はこういう映画を一人でみるのは
      嫌いだったけど、
      指揮官様と一緒なら大好き。
  d_nikke_vesti_tactical_01_6:
    speaker: vesti_t
    en: No matter how scary it gets, I know you'll protect me.
    ko: 아무리 무서워도, 지휘관님이 지켜줄 테니까.
    ja: どんなに怖くても、指揮官様が守ってくれるから。
  d_nikke_vesti_tactical_01_7:
    speaker: vesti_t
    en: Is this what it's like to be **?
    ko: XX 사이가 되면 그런 걸까?
    ja: XXになったらこんな感じなのかな？
  d_nikke_vesti_tactical_01_8:
    speaker: "<Monologue>"
    en: Aren't Vesti and I already **?
    ko: 베스티랑 난 이미 XX 사이잖아.
    ja: ベスティーと私はもうXXだろう？
  d_nikke_vesti_tactical_01_9:
    speaker: vesti_t
    en: Yeah, that's right. We're already **, hehe...
    ko: "맞아. 그랬지. \n지휘관님이랑 난 XX 사이였지. 헤헤…."
    ja: |-
      あ、そうだったね。
      指揮官様と私はもうXX同士だよね。えへへ…
  d_nikke_vesti_tactical_01_10:
    speaker: vesti_t
    en: So, Commander,
    ko: 그래서 말인데, 지휘관님.
    ja: じゃあ、指揮官様。
  d_nikke_vesti_tactical_01_11:
    speaker: vesti_t
    en: Can I... hold your hand?
    ko: 손… 잡아도 돼?
    ja: 手を…握ってもいい？
  d_nikke_vesti_tactical_01_12:
    speaker: "<Monologue>"
    en: Of course.
    ko: 물론이지.
    ja: もちろんだ
  d_nikke_vesti_tactical_01_13:
    speaker: vesti_t
    en: Oh...
    ko: 아….
    ja: あ…
  d_nikke_vesti_tactical_01_14:
    speaker: vesti_t
    en: Hehehe. You know, I really like your hands, Commander.
    ko: 헤헤헤. 나 있잖아. 지휘관님 손, 진짜 좋아해.
    ja: えへへ。あのね、私、指揮官様の手が、大好き。
  d_nikke_vesti_tactical_01_15:
    speaker: vesti_t
    en: Just holding them like this makes me feel like I'm flying through the sky.
    ko: 이렇게 손잡고 있는 것만으로도 정말 하늘을 날아다니는 기분이야.
    ja: こうして手を握ってるだけでもすごく幸せ。
  d_nikke_vesti_tactical_01_16:
    speaker: vesti_t
    en: I want to... stay like this forever.
    ko: 계속… 이렇게 있고 싶어.
    ja: ずっと…こうしていたいくらいだよ。
  d_nikke_vesti_tactical_01_17:
    speaker: vesti_t
    en: Wow, this is so good! Everything's exactly to my taste.
    ko: 우와, 이거 엄청 맛있어. 전부 내 입맛에 딱 맞는 거 같아.
    ja: わぁ、おいしい。全部私が好きなものばっかり。
  d_nikke_vesti_tactical_01_18:
    speaker: vesti_t
    en: Thank you, Commander. I didn't even know a cafe like this existed...
    ko: "고마워, 지휘관님. \n나, 이런 카페가 있는 줄 몰랐거든."
    ja: |-
      連れてきてくれてありがとう。
      指揮官様が教えてくれなかったら、
      このカフェのこと、永遠に知らなかったかも。
  d_nikke_vesti_tactical_01_19:
    speaker: vesti_t
    en: But how did you come to know about this place?
    ko: 그런데 지휘관님은 이런 카페는 어떻게 아는 거야?
    ja: こんなカフェがあるって、どうやって知ったの？
  d_nikke_vesti_tactical_01_20:
    speaker: "<Monologue>"
    en: I looked into it for you, Vesti.
    ko: 베스티를 위해서 알아봤지.
    ja: ベスティーのために色々調べたんだ
  d_nikke_vesti_tactical_01_21:
    speaker: vesti_t
    en: So you did this just for me? Really?
    ko: 날 위해서? 정말?
    ja: 私のために？本当？
  d_nikke_vesti_tactical_01_22:
    speaker: vesti_t
    en: Oh my... I'm so happy I can't even look up.
    ko: 어떡해…. 너무 좋아서 얼굴을 못 들겠어.
    ja: うそ…嬉し過ぎて指揮官様の顔が見れないよ。
  d_nikke_vesti_tactical_01_23:
    speaker: vesti_t
    en: "... You know, Commander..."
    ko: "…있잖아. 지휘관님…."
    ja: "…ねぇ。指揮官様…"
  d_nikke_vesti_tactical_01_24:
    speaker: vesti_t
    en: I think it tastes even better because I'm eating it with you.
    ko: |-
      나도 지휘관님이랑 같이 먹어서,
      더 맛있는 거 같아.
    ja: |-
      指揮官様と一緒に食べてるから、
      いつもよりもっとおいしい気がする。
  d_nikke_vesti_tactical_01_25:
    speaker: "<Monologue>"
    en: Would you like to try some of this cake?
    ko: 그럼, 이 케이크도 먹어 볼래?
    ja: そうか？じゃあこのケーキも食べるか？
  d_nikke_vesti_tactical_01_26:
    speaker: vesti_t
    en: Your cake, you mean?
    ko: 지휘관님 거 말이야?
    ja: 指揮官様のだけど、いいの？
  d_nikke_vesti_tactical_01_27:
    speaker: vesti_t
    en: Yeah, I'd love to try some. Hehe, it looks really tasty!
    ko: "응, 먹어 볼래. \n헤헤. 맛있겠다."
    ja: |-
      うん、食べる。
      えへへ。おいしそう。
  d_nikke_vesti_tactical_01_28:
    speaker: "<Monologue>"
    en: No, Vesti, you're doing it wrong.
    ko: 베스티, 그게 아니지.
    ja: ベスティー、違うだろう？
  d_nikke_vesti_tactical_01_29:
    speaker: vesti_t
    en: Huh? Wh-what do you mean?
    ko: 어, 왜? 나, 뭔가 실수라도 한 거야?
    ja: え、なに？私、何かしちゃった？
  d_nikke_vesti_tactical_01_30:
    speaker: "<Monologue>"
    en: Say "ah"!
    ko: 아~ 해야지.
    ja: あ～ん、だ
  d_nikke_vesti_tactical_01_31:
    speaker: vesti_t
    en: You want me to say "ah"?
    ko: 아~ 하라고?
    ja: あ～んって、あの、あ～ん？
  d_nikke_vesti_tactical_01_32:
    speaker: vesti_t
    en: But that's so embarrassing...
    ko: 부끄럽게 어떻게 그래….
    ja: そんなの恥ずかしくてできないよ…
  d_nikke_vesti_tactical_01_33:
    speaker: "<Monologue>"
    en: It's fine. We're **, after all.
    ko: 괜찮아. 우린 XX 사이잖아.
    ja: 大丈夫だ。私たちはXX同士じゃないか
  d_nikke_vesti_tactical_01_34:
    speaker: vesti_t
    en: Oh, right. This kind of thing is normal among **.
    ko: 아, 그렇구나. XX 사이에서는 평범한 거구나.
    ja: あ、そうか。XX同士なら普通のことなんだ。
  d_nikke_vesti_tactical_01_35:
    speaker: vesti_t
    en: Okay, then...
    ko: 알았어. 그럼….
    ja: じゃあ…コホンッ…
  d_nikke_vesti_tactical_01_36:
    speaker: vesti_t
    en: Ah...
    ko: 아~
    ja: あ～ん
  d_nikke_vesti_tactical_01_37:
    speaker: vesti_t
    en: "*Gulp*"
    ko: 꿀꺽.
    ja: ゴクン。
  d_nikke_vesti_tactical_01_38:
    speaker: vesti_t
    en: Delicious, hehe! It tastes blissfully delicious!
    ko: |-
      에, 헤헤. 맛있다.
      엄청 행복한 맛이 나.
    ja: |-
      え、へへ。おいしい。
      すごく幸せな味がするよ。
  d_nikke_vesti_tactical_01_39:
    speaker: vesti_t
    en: Wow! That hairpin is so pretty.
    ko: 와~ 저 머리핀, 이쁘다.
    ja: わぁ～あのヘアピン、かわいい。
  d_nikke_vesti_tactical_01_40:
    speaker: vesti_t
    en: Commander, I can't quite reach it... Would you mind getting it for me?
    ko: "지휘관님, 있잖아. \n나 손이 안 닿아서 그러는데, 저것 좀 꺼내주면 안 돼?"
    ja: |-
      ねぇ、指揮官様。
      あれ、取ってくれる？手が届かないの。
  d_nikke_vesti_tactical_01_41:
    speaker: vesti_t
    en: It's that blue one with the floral pattern, up there.
    ko: 저기 위에 있는 파란색 꽃무늬 머리핀.
    ja: あそこの上の方にある青い花柄のヘアピン。
  d_nikke_vesti_tactical_01_42:
    speaker: "<Monologue>"
    en: Here you go.
    ko: 자, 여기.
    ja: これか？
  d_nikke_vesti_tactical_01_43:
    speaker: vesti_t
    en: Hehe. Thanks, Commander.
    ko: 헤헤. 고마워, 지휘관님.
    ja: えへへ。ありがとう、指揮官様。
  d_nikke_vesti_tactical_01_44:
    speaker: vesti_t
    en: I've always wanted to try on something like this.
    ko: 나도 이런 액세서리 같은 거 해보고 싶었거든.
    ja: 私もアクセサリーとかつけてみたかったんだ。
  d_nikke_vesti_tactical_01_45:
    speaker: vesti_t
    en: So, I just put it here, like this?
    ko: 여기, 이렇게, 꽂으면 되겠지?
    ja: こんなかんじでいいのかな？
  d_nikke_vesti_tactical_01_46:
    speaker: vesti_t
    en: What do you think? Does it look good on me?
    ko: 어때? 잘 어울려?
    ja: どう？似合ってる？
  d_nikke_vesti_tactical_01_47:
    speaker: "<Monologue>"
    en: It's beautiful, just like your eyes. It really suits you.
    ko: |-
      베스티의 눈을 닮아서 예쁘네.
      정말 잘 어울려.
    ja: |-
      ベスティーの目のようなキレイなヘアピンだな。
      とてもよく似合ってる
  d_nikke_vesti_tactical_01_48:
    speaker: vesti_t
    en: It looks like my eyes?
    ko: 내 눈하고 닮았다고?
    ja: 私の目みたい？
  d_nikke_vesti_tactical_01_49:
    speaker: vesti_t
    en: Hehehe... Is that so?
    ko: 헤헤헤…. 그렇단 거지?
    ja: えへへ…そうなんだ。
  d_nikke_vesti_tactical_01_50:
    speaker: vesti_t
    en: Since you said it, I really feel like it does.
    ko: 지휘관님이 그렇게 말해주니까 정말 그런 거 같아.
    ja: |-
      指揮官様がそう言ってくれるから、
      本当にそんな気がしてきたよ。
  d_nikke_vesti_tactical_01_51:
    speaker: vesti_t
    en: Okay then, I'll get this one.
    ko: 그러면 나 이걸로 살래.
    ja: 私、これ買ってくる。
  d_nikke_vesti_tactical_01_52:
    speaker: "<Monologue>"
    en: Let me buy this for you.
    ko: 이건 내가 살게.
    ja: 私が買おう
  d_nikke_vesti_tactical_01_53:
    speaker: vesti_t
    en: Huh? You really don't have to...
    ko: 어? 안 그래도 되는데….
    ja: え？そんな、いいのに…
  d_nikke_vesti_tactical_01_54:
    speaker: "<Monologue>"
    en: Come on, let me give you a gift.
    ko: 내가 베스티한테 선물하게 해줘.
    ja: ベスティーにプレゼントしてあげたいんだ
  d_nikke_vesti_tactical_01_55:
    speaker: "<Monologue>"
    en: We're **, aren't we?
    ko: 우린 XX 사이잖아.
    ja: 私たちはXX同士じゃないか
  d_nikke_vesti_tactical_01_56:
    speaker: vesti_t
    en: "... Hehe... We're **."
    ko: |-
      …헤헤….
      XX 사이래.
    ja: |-
      …えへへ…
      XX同士だって。
  d_nikke_vesti_tactical_01_57:
    speaker: vesti_t
    en: That's true. Um, thank you, Commander.
    ko: "맞아, 그랬지. \n응. 고마워, 지휘관님."
    ja: |-
      そうだよね。
      じゃあお言葉に甘えて。
      ありがとう、指揮官様。
  d_nikke_vesti_tactical_01_58:
    speaker: vesti_t
    en: I'm going to treasure this forever! I'll never take it off—ever!
    ko: "나 있잖아, 이거 소중하게 간직할게. \n절대 몸에서 안 떼어 놓을 거야!"
    ja: |-
      大事にするね。
      ずっとつけるから！
  d_nikke_vesti_tactical_01_59:
    speaker: vesti_t
    en: "... Because you gave it to me."
    ko: "…지휘관님이 나한테 사준 거니까."
    ja: "…指揮官様が私に買ってくれたんだもの。"
  d_nikke_vesti_tactical_01_60:
    speaker: vesti_t
    en: It's probably about time we head back...
    ko: 이제 슬슬 돌아가야겠네….
    ja: そろそろ帰る時間だね…
  d_nikke_vesti_tactical_01_61:
    speaker: vesti_t
    en: Um, C-Commander. Lately, I think there's something a little off with me.
    ko: 저기, 지휘관님. 나 요즘 말이야, 조금 이상해진 거 같아.
    ja: ねぇ、指揮官様。最近私、なんだか変なの。
  d_nikke_vesti_tactical_01_62:
    speaker: vesti_t
    en: Even though I spent the whole day with you, and we did all sorts of fun things
      together...
    ko: |-
      오늘 하루 종일 지휘관님하고 같이 있고,
      즐거운 일도 같이 엄청 많이 했는데도….
    ja: |-
      今日だって一日中指揮官様と一緒に過ごして、
      楽しいこともたくさんしたのに…
  d_nikke_vesti_tactical_01_63:
    speaker: vesti_t
    en: I still want to stay with you a little longer.
    ko: 아직, 지휘관님이랑 더 있고 싶어.
    ja: もっともっと指揮官様と一緒にいたいの。
  d_nikke_vesti_tactical_01_64:
    speaker: vesti_t
    en: I don't even really know what this feeling is.
    ko: 이게 어떤 기분인지, 나도 잘 모르겠어.
    ja: |-
      どうしてこんな気持ちになるのか、
      自分でもよく分からないんだ。
  d_nikke_vesti_tactical_01_65:
    speaker: vesti_t
    en: Do you think it's because I'm too greedy?
    ko: 내가 욕심이 너무 많아서 그런 걸까?
    ja: 欲張りなのかな？
  d_nikke_vesti_tactical_01_66:
    speaker: "<Monologue>"
    en: Don't worry, Vesti. I feel the same.
    ko: 걱정하지 마, 베스티. 나도 그래.
    ja: 心配するな、ベスティー。私もそうだ
  d_nikke_vesti_tactical_01_67:
    speaker: vesti_t
    en: Yo-you do, Commander?
    ko: 지휘관님도 나, 나랑 같은 기분이야?
    ja: 指揮官様も、そ、そうなの？
  d_nikke_vesti_tactical_01_68:
    speaker: vesti_t
    en: Hehe, thank goodness. I thought I was the only one.
    ko: "헤헤. 다행이다. \n난 나만 그런 줄 알았는데."
    ja: |-
      えへへ。よかった。
      私だけおかしいのかと思って心配してたんだ。
  d_nikke_vesti_tactical_01_69:
    speaker: vesti_t
    en: So... um, would you maybe like to spend tomorrow with me too?
    ko: 그러면 있잖아. 혹시 내일도 나랑 같이 있어 줄 거야?
    ja: じゃあ、明日も会ってくれる？
  d_nikke_vesti_tactical_01_70:
    speaker: "<Monologue>"
    en: I can do you one better. I can stay with you from now until tomorrow.
    ko: "[내일도]가 아니라 [내일까지] 같이 있어 줄 수도 있어."
    ja: |-
      「明日も」じゃなくて「明日まで」
      一緒にいることだってできる
  d_nikke_vesti_tactical_01_71:
    speaker: vesti_t
    en: Hu-huh? What do you mean by that...?
    ko: 어, 어? 그게 무슨 의미야?
    ja: え、ええ？それってどういう意味？
  d_nikke_vesti_tactical_01_72:
    speaker: vesti_t
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_vesti_tactical_01_73:
    speaker: vesti_t
    en: C-Commander, you're getting way too close...
    ko: 지, 지휘관님. 어, 얼굴이 너무 가까운 거 같은데….
    ja: し、指揮官様。か、顔がすごく近いよ…
  d_nikke_vesti_tactical_01_74:
    speaker: vesti_t
    en: W-wait! Commander!
    ko: 자, 잠깐만. 지휘관님….
    ja: ちょ、ちょっと待って。指揮官様…
  d_nikke_vesti_tactical_01_75:
    speaker: vesti_t
    en: I-I'm not ready yet!
    ko: 나, 아직 마, 마음의 준비가…!
    ja: まだ、こ、心の準備が…！
  d_nikke_vesti_tactical_01_76:
    speaker: vesti_t
    en: Aaaaaah!
    ko: 아, 아…!
    ja: あ、あっ…！
  d_nikke_vesti_tactical_01_77:
    speaker: vesti_t
    en: N-no...!
    ko: 아, 안…!
    ja: あ、ダ…！
  d_nikke_vesti_tactical_01_78:
    speaker: vesti_t
    en: "... Can...?"
    ko: "…돼…?"
    ja: "…メ…？"
  d_nikke_vesti_tactical_01_79:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_tactical_01_80:
    speaker: emma_t
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_tactical_01_81:
    speaker: vesti_t
    en: "... Eunhwa? ... Emma?"
    ko: "…은화? \n…엠마?"
    ja: |-
      …ウンファ？
      …エマ？
  d_nikke_vesti_tactical_01_82:
    speaker: vesti_t
    en: Wh-where's... the Commander...?
    ko: |-
      저, 저기….
      지휘, 관님은…?
    ja: |-
      あ、あれ…
      指揮官様、は…？
  d_nikke_vesti_tactical_01_83:
    speaker: eunhwa_t
    en: "... Looks like you're not fully awake yet."
    ko: "…아무래도 아직 잠이 덜 깬 모양이로군."
    ja: "…まだ寝ぼけてるのか？"
  d_nikke_vesti_tactical_01_84:
    speaker: eunhwa_t
    en: Go wash your face with some cold water.
    ko: 가서 찬물로 세수라도 하고 와.
    ja: 冷たい水で顔でも洗ってこい。
  d_nikke_vesti_tactical_01_85:
    speaker: vesti_t
    en: H-huh...?
    ko: 어, 어…?
    ja: あれ、あれれ…？
  d_nikke_vesti_tactical_01_86:
    speaker: emma_t
    en: Haha. You must have been really tired, Vesti.
    ko: 후후. 베스티, 정말 피곤했나 보구나.
    ja: ふふ。ベスティー、相当疲れてたみたいね。
  d_nikke_vesti_tactical_01_87:
    speaker: emma_t
    en: Would you like me to give you some sleep therapy so you can rest better during
      the night?
    ko: 밤에 편하게 잘 수 있게 테라피 해줄까?
    ja: |-
      あとでぐっすり眠れるよう、
      セラピーでもしてあげましょうか？
  d_nikke_vesti_tactical_01_88:
    speaker: eunhwa_t
    en: Tch, who actually falls asleep while maintaining their weapon?
    ko: 쯧. 그렇다고 무기를 손질하다가 잠드는 녀석이 어딨냐?
    ja: |-
      チッ。
      武器を手入れしながら寝る奴がどこにいる。
  d_nikke_vesti_tactical_01_89:
    speaker: vesti_t
    en: Was it just a dream?
    ko: 잠, 이라고?
    ja: わ、私、寝てたの？
  d_nikke_vesti_tactical_01_90:
    speaker: vesti_t
    en: So... everything that just happened was a dream... *Sigh*...
    ko: |-
      그렇다면, 지금까지 있었던 일이 꿈이었구나….
      하아….
    ja: |-
      ってことは、今のは全部夢だったのか…
      はぁ…
  d_nikke_vesti_tactical_01_91:
    speaker: emma_t
    en: Sounds like you had a nice dream. What was it about?
    ko: "아주 기분 좋은 꿈이었나 보네. \n무슨 꿈이었어?"
    ja: |-
      とてもいい夢を見てたようね。
      どんな夢だったの？
  d_nikke_vesti_tactical_01_92:
    speaker: vesti_t
    en: Uh, well...
    ko: 어, 그게, 있잖아….
    ja: あ、えっと、その…
  d_nikke_vesti_tactical_01_93:
    speaker: vesti_t
    en: So-sorry, I remember being super happy,
    ko: "…미, 미안. \n엄청 행복했던 건 기억이 나는데, 내용은 기억이 안 나."
    ja: |-
      …ご、ごめん。
      すごく幸せだったのは覚えてるんだけど、
      内容は思い出せないんだ。
  d_nikke_vesti_tactical_01_94:
    speaker: vesti_t
    en: but I can't remember the details...
    ko: "…어떤 꿈이었을까?"
    ja: "…どんな夢だったっけ？"
  d_nikke_vesti_tactical_01_95:
    speaker: eunhwa_t
    en: You were desperately calling out for Junior Blockhead, and now you're telling
      me you don't remember anything?
    ko: |-
      꼴통 후배를 애타게 부르면서 아주 난리가 났더니,
      기억을 못 한다고?
    ja: |-
      情けない後輩のことを
      あんなに切なそうに呼んでいたのに、
      それでも思い出せないだと？
  d_nikke_vesti_tactical_01_96:
    speaker: vesti_t
    en: I-I called out for the Commander?
    ko: 내, 내가 지휘관님을 불렀어?
    ja: し、指揮官様のことを呼んでた？
  d_nikke_vesti_tactical_01_97:
    speaker: vesti_t
    en: Wait... I feel like something's coming back to me... I was definitely with
      the Commander...
    ko: |-
      잠깐만. 뭔가 떠오를 것 같은데….
      분명 지휘관님이랑 같이…….
    ja: |-
      あっ、ちょっと思い出せそう…
      確か指揮官様と一緒に…
  d_nikke_vesti_tactical_01_98:
    speaker: vesti_t
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_vesti_tactical_01_99:
    speaker: vesti_t
    en: D-don't tell me you two heard what I was saying in my sleep?
    ko: 서, 설마 두 사람. 내가 자면서 하던 말을 듣고 있었던 거야?
    ja: |-
      ま、まさか2人とも、私の寝言、
      全部聞いてたの？
  d_nikke_vesti_tactical_01_100:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_tactical_01_101:
    speaker: emma_t
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_tactical_01_102:
    speaker: vesti_t
    en: You heard, didn't you...?
    ko: 내, 잠꼬대를 들었, 다고…?
    ja: ぜ、全部聞いてたの…？
  d_nikke_vesti_tactical_01_103:
    speaker: eunhwa_t
    en: "... We're treading on thin ice, aren't we?"
    ko: "…이건 위험한 상황 같지?"
    ja: "…これはマズいな。"
  d_nikke_vesti_tactical_01_104:
    speaker: emma_t
    en: I think so.
    ko: 아무래도 그런 모양이네.
    ja: そうみたいね。
  d_nikke_vesti_tactical_01_105:
    speaker: eunhwa_t
    en: We have no choice. It's best to lay low for a while.
    ko: 할 수 없군. 잠깐 몸을 피하는 편이 좋겠어.
    ja: やむを得ん。ひとまず避難した方がよさそうだ。
  d_nikke_vesti_tactical_01_106:
    speaker: emma_t
    en: Agreed. Be careful, Eunhwa.
    ko: 응. 조심해, 은화.
    ja: そうね。ウンファ、気を付けて。
  d_nikke_vesti_tactical_01_107:
    speaker: eunhwa_t
    en: You too.
    ko: 엠마 너도.
    ja: エマもな。
  d_nikke_vesti_tactical_01_108:
    speaker: "<Narration>"
    en: "*Tap tap tap!*"
    ko: 타다다닥-!
    ja: タタタッ
  d_nikke_vesti_tactical_01_109:
    speaker: vesti_t
    en: "... I won't forgive you for this!"
    ko: "…용서 못 해."
    ja: "…絶対許せない。"
  d_nikke_vesti_tactical_01_110:
    speaker: vesti_t
    en: Wahhhh!
    ko: 으아아앙!!
    ja: うわああん！！
d_nikke_vesti_tactical_02:
  d_nikke_vesti_tactical_02_1:
    speaker: eunhwa_t
    en: That should be enough spare parts for maintenance. Any more would just be
      wasteful.
    ko: "정비에 필요한 부속품들은 그 정도면 될 거다. \n그 이상은 들고 가봤자 낭비야."
    ja: |-
      整備に必要な部品はそれくらいでいい。
      それ以上持っていっても無駄になるだけだ。
  d_nikke_vesti_tactical_02_2:
    speaker: eunhwa_t
    en: If we need more, we can just come back and get it.
    ko: 모자라면, 다시 와서 가져가.
    ja: 足りなければまた取りに来い。
  d_nikke_vesti_tactical_02_3:
    speaker: "<Self>"
    en: I'm sure it's right since you put it together.
    ko: 은화가 해준 거니까 맞겠지.
    ja: ウンファがそう言うなら間違いないな
  d_nikke_vesti_tactical_02_4:
    speaker: eunhwa_t
    en: "... That's enough kissing up."
    ko: "…입에 발린 소리는 됐어."
    ja: "…お世辞はいい。"
  d_nikke_vesti_tactical_02_5:
    speaker: unknown
    en: "..."
    ko: "…."
    ja: "…"
  d_nikke_vesti_tactical_02_6:
    speaker: emma_t
    en: Don't worry, Commander. Even though Eunhwa talks like that, she's just shy.
    ko: 지휘관. 은화가 말은 저렇게 해도, 부끄러워서 그러는 거야~
    ja: |-
      指揮官。
      ウンファったらこんなこと言ってるけど、
      ただの照れ隠しなのよぉ～
  d_nikke_vesti_tactical_02_7:
    speaker: emma_t
    en: She always gets a bit prickly to hide it, you know?
    ko: 은화는 쑥스러우면 그거 감추려고 괜히 틱틱거리는 거 알지?
    ja: |-
      恥ずかしいからトゲのある言い方を
      しちゃうって、知ってるわよね～？
  d_nikke_vesti_tactical_02_8:
    speaker: "<Self>"
    en: Oh, trust me, I know.
    ko: 물론 잘 알지.
    ja: もちろん、よく知っている
  d_nikke_vesti_tactical_02_9:
    speaker: emma_t
    en: Haha. I'm glad you're aware.
    ko: 후후. 알아주니까 다행이네.
    ja: ふふ。よかった～
  d_nikke_vesti_tactical_02_10:
    speaker: eunhwa_t
    en: Don't talk nonsense. Who said anyone's just being prickly?
    ko: |-
      쓸데없는 소리 하지 마.
      누가 괜히 틱틱거린다는 거야?
    ja: |-
      ごちゃごちゃうるさい。
      誰がトゲのある言い方をするだと？
  d_nikke_vesti_tactical_02_11:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_tactical_02_12:
    speaker: eunhwa_t
    en: And what are you nodding for, Junior Blockhead? Like you actually know something.
    ko: 그리고 꼴통 후배, 넌 뭘 알겠다고 고개를 끄떡거리는 거냐?
    ja: |-
      おい、情けない後輩。
      知ったかぶりをして頷くな。
  d_nikke_vesti_tactical_02_13:
    speaker: eunhwa_t
    en: We may be in charge of the Armory, but the final check is still your responsibility.
    ko: 아무리 우리가 무기고 관련 업무를 담당하고 있다고 해도, 최종 확인은 네가 해야 한다.
    ja: |-
      いくら私たちが武器庫関連の業務を
      担当しているとはいえ、
      最終確認はお前の役目だ。
  d_nikke_vesti_tactical_02_14:
    speaker: eunhwa_t
    en: Don't you forget that.
    ko: 그 사실을 잊지 않도록 해라.
    ja: それを忘れるな。
  d_nikke_vesti_tactical_02_15:
    speaker: emma_t
    en: Aw, come on, Eunhwa. You told me before that...
    ko: 에이, 또 그런다. 전에 나한테는….
    ja: またそれ～？この前、私には…
  d_nikke_vesti_tactical_02_16:
    speaker: eunhwa_t
    en: W-wait, don't bring that up.
    ko: "자, 잠깐. \n그 이야기는 하지 마."
    ja: |-
      ちょ、ちょっと待て。
      その話は今はするな。
  d_nikke_vesti_tactical_02_17:
    speaker: emma_t
    en: Hehe, all right, fine.
    ko: "…그래, 알았어. 후후후."
    ja: "…ふ～ん、分かったわ。ふふふ。"
  d_nikke_vesti_tactical_02_18:
    speaker: "<Self>"
    en: What is it?
    ko: 뭔데 그래?
    ja: どうしたんだ？
  d_nikke_vesti_tactical_02_19:
    speaker: eunhwa_t
    en: Nothing you need to know. Don't worry about it.
    ko: 넌 알 것 없어. 신경 안 써도 돼.
    ja: お前には関係ない。気にするな。
  d_nikke_vesti_tactical_02_20:
    speaker: "<Self>"
    en: But I can't stop thinking about it.
    ko: 되게 신경 쓰이네.
    ja: すごく気になるな
  d_nikke_vesti_tactical_02_21:
    speaker: unknown
    en: "... *Sigh*"
    ko: "……하아."
    ja: "…はぁ。"
  d_nikke_vesti_tactical_02_22:
    speaker: "<Self>"
    en: By the way, how come it's only the two of you?
    ko: 그런데 있잖아, 왜 둘만 있는 거야?
    ja: ところで、どうして2人だけなんだ？
  d_nikke_vesti_tactical_02_23:
    speaker: "<Self>"
    en: Where's Vesti?
    ko: 베스티는 어디에 있어?
    ja: ベスティーはどうした？
  d_nikke_vesti_tactical_02_24:
    speaker: eunhwa_t
    en: "... Pfft."
    ko: "…쯧."
    ja: "…チッ。"
  d_nikke_vesti_tactical_02_25:
    speaker: emma_t
    en: Well, you see...
    ko: 있잖아, 그게 말이지….
    ja: あ、それがねぇ…
  d_nikke_vesti_tactical_02_26:
    speaker: "<Monologue>"
    en: With a smile, Emma shifts her gaze toward a corner of the Armory.
    ko: 엠마는 싱긋 웃으며 무기고 한구석으로 시선을 옮겼다.
    ja: |-
      エマはにっこりと笑いながら
      武器庫の片隅に視線を移した
  d_nikke_vesti_tactical_02_27:
    speaker: "<Self>"
    en: "... Vesti?"
    ko: "…베스티?"
    ja: "…ベスティー？"
  d_nikke_vesti_tactical_02_28:
    speaker: vesti_t
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_vesti_tactical_02_29:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휙!
    ja: サッ――
  d_nikke_vesti_tactical_02_30:
    speaker: "<Monologue>"
    en: Vesti peeks her head out from behind the box, but as soon as I call her, she
      hurriedly hides herself.
    ko: "상자 뒤에서 고개만 내밀고 있던 베스티를 부르자, \n베스티는 황급히 몸을 숨겼다."
    ja: |-
      箱の後ろから顔だけ出していたベスティーは
      私に呼ばれるとすぐに顔を引っ込めた
  d_nikke_vesti_tactical_02_31:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_vesti_tactical_02_32:
    speaker: emma_t
    en: Looks like she's feeling a little shy around you, Commander.
    ko: 역시 지휘관하고 마주치기 부끄러운 모양이네~
    ja: 顔を合わせるのが恥ずかしいみたいなの～
  d_nikke_vesti_tactical_02_33:
    speaker: emma_t
    en: Just what kind of dream did she have, I wonder? Hehe.
    ko: 대체 무슨 꿈을 꾼 걸까? 후후.
    ja: |-
      一体どんな夢だったのかしら～？
      ふふ。
  d_nikke_vesti_tactical_02_34:
    speaker: "<Self>"
    en: Dream?
    ko: 꿈이라니?
    ja: 夢？
  d_nikke_vesti_tactical_02_35:
    speaker: eunhwa_t
    en: Hey, Junior Blockhead. What did you do to Vesti?
    ko: "야, 꼴통 후배. \n너 베스티한테 뭔 짓을 한 거냐?"
    ja: |-
      おい、情けない後輩。
      ベスティーに何をした？
  d_nikke_vesti_tactical_02_36:
    speaker: eunhwa_t
    en: What the hell happened in that dream to make her act like this?
    ko: 꿈에서 대체 뭘 했길래 애가 저러고 있는 건데?
    ja: 夢で何をしたらあそこまで恥ずかしがるんだ？
  d_nikke_vesti_tactical_02_37:
    speaker: "<Self>"
    en: I don't know either...
    ko: 아니, 나도 모르지….
    ja: そんなことを言われても、何のことだか…
  d_nikke_vesti_tactical_02_38:
    speaker: "<Self>"
    en: But seriously, is it a problem that I showed up in her dream?
    ko: 그런데 베스티의 꿈에 내가 나온 게 문제인 거야?
    ja: ベスティーの夢に私が登場したのが問題なのか？
  d_nikke_vesti_tactical_02_39:
    speaker: eunhwa_t
    en: I'm not exactly sure, but since she started calling out your name desperately
      in her sleep, she's been acting like this.
    ko: 정확히는 몰라도, 자면서 널 애타게 찾아댄 이후로 계속 저러고 있으니까, 그렇겠지.
    ja: |-
      そうみたいだな。寝言で
      お前の名前を何度も切なそうに呼んでいた。
      その後からあの有り様だ。
  d_nikke_vesti_tactical_02_40:
    speaker: emma_t
    en: And she totally panicked when she heard you were coming.
    ko: 그리고 지휘관이 여기 온다고 하니까 엄청 허둥대더라구.
    ja: |-
      その後、指揮官がここに来るって知って、
      慌てふためいちゃって～
  d_nikke_vesti_tactical_02_41:
    speaker: emma_t
    en: She said she just couldn't face you right now.
    ko: 지금 지휘관하고 어떻게 얼굴을 마주치냐고, 그러던데?
    ja: |-
      どんな顔して会えばいいのか分からない、
      って言ってたのよ？
  d_nikke_vesti_tactical_02_42:
    speaker: emma_t
    en: Looks like she's super embarrassed about the whole thing.
    ko: 지휘관하고 만나는 게 엄청 부끄러운가 봐~
    ja: |-
      指揮官と顔を合わせるのが、
      よっぽど恥ずかしいみたいね～
  d_nikke_vesti_tactical_02_43:
    speaker: eunhwa_t
    en: I don't know exactly what you did to her in the dream to make her act that
      way,
    ko: 꿈속에서 너한테 무슨 짓을 당했길래 저러고 있는지는 모르겠지만,
    ja: 夢の中でお前に何をされたのかは知らないが、
  d_nikke_vesti_tactical_02_44:
    speaker: eunhwa_t
    en: but seeing her hesitantly peeking at you, it seems you didn't do anything
      bad.
    ko: 그래도 저렇게 쭈뼛거리면서 이쪽을 바라보고 있는 걸 보니, 나쁜 짓을 한 건 아닌 모양이로군.
    ja: |-
      ああやってモジモジしながら
      こちらを見てるところをみると、
      悪いことをされたわけではなさそうだな。
  d_nikke_vesti_tactical_02_45:
    speaker: "<Monologue>"
    en: I look back toward where Vesti is. She's peeking out from behind the box,
      watching me...
    ko: 다시 베스티가 있던 곳을 보니, 베스티는 상자 뒤에서 고개만 내민 채 이쪽을 바라보고 있다.
    ja: |-
      もう一度ベスティーの方へ目をやった。
      箱の後ろから顔だけを出してこちらを見ている
  d_nikke_vesti_tactical_02_46:
    speaker: vesti_t
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_vesti_tactical_02_47:
    speaker: "<Monologue>"
    en: But as soon as she notices me looking, she quickly ducks back behind it.
    ko: "…가 다시 상자 뒤로 숨었다."
    ja: "…しかし、また顔を引っ込めてしまった"
  d_nikke_vesti_tactical_02_48:
    speaker: "<Self>"
    en: "... Is that so?"
    ko: "…그런가?"
    ja: "…そうだろうか？"
  d_nikke_vesti_tactical_02_49:
    speaker: eunhwa_t
    en: At any rate, make sure you take care of this properly.
    ko: 아무튼 네가 알아서 잘 해결해 봐.
    ja: とにかく、お前がなんとかしろ。
  d_nikke_vesti_tactical_02_50:
    speaker: "<Self>"
    en: Me?
    ko: 내가?
    ja: 私が？
  d_nikke_vesti_tactical_02_51:
    speaker: eunhwa_t
    en: Yes. You're the one who caused this, so it's on you to fix it.
    ko: 그럼, 네가 원인인데, 네가 해야지.
    ja: |-
      当然だ。
      お前が原因なんだから、お前が解決しろ。
  d_nikke_vesti_tactical_02_52:
    speaker: emma_t
    en: We'd really love to help, but with Vesti acting like this, there's not much
      we can do.
    ko: "사실 우리도 어떻게 해보고 싶은데, \n저런 상태의 베스티는 우리도 어떻게 하기 힘들거든."
    ja: |-
      私たちも何とかしたいんだけど、
      もうお手上げなの～
  d_nikke_vesti_tactical_02_53:
    speaker: emma_t
    en: Since Vesti listens to you, maybe you can do something.
    ko: 그나마 베스티가 지휘관을 잘 따르니까, 지휘관이라면 어떻게든 할 수 있지 않을까?
    ja: |-
      でも指揮官の言うことならちゃんと聞くでしょ？
      だから指揮官なら何とかできると思うのよね～
  d_nikke_vesti_tactical_02_54:
    speaker: "<Self>"
    en: Okay, I'll try.
    ko: 알았어. 내가 해볼게.
    ja: 分かった。何とかしよう
  d_nikke_vesti_tactical_02_55:
    speaker: emma_t
    en: Hehe, thanks, Commander.
    ko: 후후. 고마워.
    ja: ふふ。ありがとう。
  d_nikke_vesti_tactical_02_56:
    speaker: "<Self>"
    en: "*Sigh*"
    ko: 후우….
    ja: ふぅ…
  d_nikke_vesti_tactical_02_57:
    speaker: eunhwa_t
    en: Hey, Junior Blockhead.
    ko: 야, 꼴통 후배.
    ja: おい、情けない後輩。
  d_nikke_vesti_tactical_02_58:
    speaker: "<Self>"
    en: Yeah?
    ko: 응?
    ja: うん？
  d_nikke_vesti_tactical_02_59:
    speaker: eunhwa_t
    en: Don't mess this up.
    ko: 잘해라.
    ja: 頑張れよ。
  d_nikke_vesti_tactical_02_60:
    speaker: "<Self>"
    en: "... Got it."
    ko: "…라져."
    ja: "…ラジャー"
  d_nikke_vesti_tactical_02_61:
    speaker: "<Monologue>"
    en: I walk as quietly as I can, approaching the box Vesti is hiding behind.
    ko: |-
      최대한 발소리를 죽이며 걸어서
      베스티가 숨어있는 상자로 다가갔다.
    ja: |-
      できるだけ足音を立てずに歩き、
      ベスティーが隠れている箱まで近づいた
  d_nikke_vesti_tactical_02_62:
    speaker: "<Self>"
    en: "... Vesti?"
    ko: "…베스티?"
    ja: "…ベスティー？"
  d_nikke_vesti_tactical_02_63:
    speaker: vesti_t
    en: Gah!
    ko: 꺄악!
    ja: きゃあ！
  d_nikke_vesti_tactical_02_64:
    speaker: vesti_t
    en: C-Commander!?
    ko: 지, 지휘관님!?
    ja: し、指揮官様！？
  d_nikke_vesti_tactical_02_65:
    speaker: "<Self>"
    en: Is something wrong?
    ko: 무슨 일이라도 있어?
    ja: 何かあったのか？
  d_nikke_vesti_tactical_02_66:
    speaker: vesti_t
    en: N-no, nothing's wrong.
    ko: 아, 아니. 그런 건 아닌데….
    ja: う、ううん。そういうわけじゃないんだけど…
  d_nikke_vesti_tactical_02_67:
    speaker: vesti_t
    en: It's just, u-um...
    ko: 그러니까, 그, 그게…….
    ja: えっと、その、だから……
  d_nikke_vesti_tactical_02_68:
    speaker: "<Self>"
    en: Hold on.
    ko: 잠깐만.
    ja: ちょっとじっとしていてくれ
  d_nikke_vesti_tactical_02_69:
    speaker: vesti_t
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_vesti_tactical_02_70:
    speaker: "<Monologue>"
    en: I gently place my hand on Vesti's forehead.
    ko: 베스티의 이마에 손을 살짝 얹었다.
    ja: ベスティーの額にそっと手を当てた
  d_nikke_vesti_tactical_02_71:
    speaker: "<Self>"
    en: Your face is flushed, but you don't have a fever, so I don't think it's a
      cold...
    ko: 얼굴이 붉은데 열은 없는 걸 보니, 감기는 아닌 것 같고….
    ja: 顔は赤いが熱はない。風邪ではないようだ…
  d_nikke_vesti_tactical_02_72:
    speaker: "<Self>"
    en: Do you not feel well?
    ko: 어디 아픈 곳이라도 있어?
    ja: どこか具合でも悪いのか？
  d_nikke_vesti_tactical_02_73:
    speaker: vesti_t
    en: I-I-I...
    ko: 가, 가, 가…….
    ja: きゅ、きゅ、きゅ…
  d_nikke_vesti_tactical_02_74:
    speaker: "<Self>"
    en: Hmm...?
    ko: 가…?
    ja: きゅ…？
  d_nikke_vesti_tactical_02_75:
    speaker: vesti_t
    en: Ijustrememberedsomethinggottagobye!
    ko: 갑자기나할일이생각나서볼일보러가볼게!
    ja: 急用を思い出しちゃったからまたね！
  d_nikke_vesti_tactical_02_76:
    speaker: "<Self>"
    en: "... Huh?"
    ko: "…어?"
    ja: "…えっ？"
  d_nikke_vesti_tactical_02_77:
    speaker: "<Narration>"
    en: "*Tap tap tap*"
    ko: 타다닥!
    ja: ダダダ！
  d_nikke_vesti_tactical_02_78:
    speaker: "<Monologue>"
    en: Vesti dashes out of the Armory in a flash.
    ko: 베스티는 순식간에 무기고 밖으로 사라졌다.
    ja: |-
      ベスティーは光の速さで
      武器庫の外に飛び出していった
  d_nikke_vesti_tactical_02_79:
    speaker: "<Monologue>"
    en: "... Perhaps I should've approached her more tactfully?"
    ko: "…조금 더 신중하게 접근해야 했던 모양이다."
    ja: "…もっと慎重に近づくべきだったようだ"
  d_nikke_vesti_tactical_02_80:
    speaker: eunhwa_t
    en: So she ran away in the end.
    ko: 결국 도망쳤네.
    ja: 逃げられたのか。
  d_nikke_vesti_tactical_02_81:
    speaker: emma_t
    en: She must've had such an embarrassing dream. I'm really curious what it was!
    ko: |-
      정말 부끄러운 꿈을 꿨나 봐.
      어떤 꿈이었을지 정말 궁금하다~
    ja: |-
      よっぽど恥ずかしい夢を見たみたいね。
      ますます気になるわ～
  d_nikke_vesti_tactical_02_82:
    speaker: eunhwa_t
    en: As we suspected, it's clear this dream involves Junior Blockhead.
    ko: 뭐, 우리 짐작대로 꼴통 후배가 관련된 꿈이라는 건 확실한 모양이야.
    ja: |-
      まあこれで情けない後輩が関係する夢だって
      ことは確定したな。
  d_nikke_vesti_tactical_02_83:
    speaker: eunhwa_t
    en: Now that we know who's responsible,
    ko: 이걸로 책임 소재가 확실해졌어.
    ja: これで誰が責任を取るべきかはっきりした。
  d_nikke_vesti_tactical_02_84:
    speaker: eunhwa_t
    en: all we need to do is sit back and watch how he deals with it.
    ko: 우린 꼴통 후배가 이 사태를 어떻게 해결할지 구경이나 하면 되겠군.
    ja: |-
      お前がこの事態をどう解決するか、
      見物させてもらおう。
  d_nikke_vesti_tactical_02_85:
    speaker: emma_t
    en: Oh, really? Hehe, that sounds fun!
    ko: |-
      어머, 그런 거야?
      후후. 재밌을 거 같네.
    ja: |-
      まあ、そういうことになるのかしら？
      ふふ。面白そうね。
  d_nikke_vesti_tactical_02_86:
    speaker: "<Self>"
    en: Are you sure she's okay?
    ko: 괜찮은 거 맞아?
    ja: 本当に大丈夫なのか？
  d_nikke_vesti_tactical_02_87:
    speaker: emma_t
    en: Don't worry, Commander. It's probably nothing too serious.
    ko: |-
      걱정 마, 지휘관~
      그렇게 심각한 상황은 아닐 테니까.
    ja: |-
      心配しないで～指揮官。
      そんなに深刻な問題じゃないから。
  d_nikke_vesti_tactical_02_88:
    speaker: emma_t
    en: If I had to guess, I'd say Vesti's just going through the process of growing
      up. Hehe.
    ko: |-
      내 짐작이 맞다면,
      베스티가 어른이 되어 가는 과정일 거야. 후후,
    ja: |-
      私の予想が正しければ、
      ベスティが大人になっていく
      過程にすぎないわ。ふふ。
  d_nikke_vesti_tactical_02_89:
    speaker: emma_t
    en: So make sure you take good care of her, okay?
    ko: "그러니까 지휘관이 잘 신경 써줘. \n알았지?"
    ja: だから、よろしくお願いね？
  d_nikke_vesti_tactical_02_90:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알았어."
    ja: "…分かった"
  d_nikke_vesti_tactical_02_91:
    speaker: "<Monologue>"
    en: Not long after I step outside to look for Vesti,
    ko: 베스티를 찾아 밖으로 나서고 얼마 지나지 않은 후,
    ja: 外に出て、しばらくベスティーを捜していると
  d_nikke_vesti_tactical_02_92:
    speaker: "<Monologue>"
    en: I see her sitting on a park bench, facing away from me.
    ko: 공원 벤치에 앉아 있는 베스티의 뒷모습을 발견했다.
    ja: 公園のベンチに座るベスティーの後ろ姿が見えた
  d_nikke_vesti_tactical_02_93:
    speaker: vesti_t
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_nikke_vesti_tactical_02_94:
    speaker: "<Self>"
    en: "... Vesti?"
    ko: "…베스티?"
    ja: "…ベスティー？"
  d_nikke_vesti_tactical_02_95:
    speaker: vesti_t
    en: Gah! C-Commander?
    ko: |-
      꺅!
      지, 지휘관님?
    ja: |-
      きゃっ！
      し、指揮官様？
  d_nikke_vesti_tactical_02_96:
    speaker: vesti_t
    en: W-wait. Don't look this way!
    ko: 자, 잠깐. 이쪽 보면 안 돼!
    ja: ちょ、ちょっと待って。こっち見ちゃダメ！
  d_nikke_vesti_tactical_02_97:
    speaker: "<Self>"
    en: Is something wrong?
    ko: 무슨 일이야?
    ja: どうしたんだ？
  d_nikke_vesti_tactical_02_98:
    speaker: vesti_t
    en: N-no, my face is, um... a mess right now...
    ko: 아니, 나 지금 얼굴이 어, 엉망이라서….
    ja: あ、今、私の顔、めちゃくちゃだから…
  d_nikke_vesti_tactical_02_99:
    speaker: vesti_t
    en: I mean, it's just... you know...
    ko: 저기, 그러니까. 있잖아, 그게….
    ja: えっと、だから。あの、その…
  d_nikke_vesti_tactical_02_100:
    speaker: vesti_t
    en: b-because I'm embarrassed... so... yo-you can't...
    ko: "부끄러우니까… \n안 돼……."
    ja: |-
      恥ずかしいから…
      ダメ…
  d_nikke_vesti_tactical_02_101:
    speaker: "<Monologue>"
    en: As Vesti speaks, she slowly curls up into a ball.
    ko: 그렇게 말하는 베스티의 몸이 움츠러들고 있었다.
    ja: そう言うベスティーは、体を縮こませていた
  d_nikke_vesti_tactical_02_102:
    speaker: "<Self>"
    en: It's okay, Vesti.
    ko: 괜찮아, 베스티.
    ja: 大丈夫だ、ベスティー
  d_nikke_vesti_tactical_02_103:
    speaker: vesti_t
    en: Huh? It's okay? What do you mean?
    ko: |-
      응? 괜찮, 다고?
      뭐가?
    ja: |-
      え？大丈夫、って？
      何のこと？
  d_nikke_vesti_tactical_02_104:
    speaker: "<Self>"
    en: I don't mind what kind of face you're making right now.
    ko: 난 베스티가 지금 어떤 얼굴을 하고 있더라도 괜찮아.
    ja: ベスティーが今、どんな顔だろうが大丈夫だ
  d_nikke_vesti_tactical_02_105:
    speaker: "<Self>"
    en: Actually...
    ko: 그리고….
    ja: それから…
  d_nikke_vesti_tactical_02_106:
    speaker: vesti_t
    en: "... Actually?"
    ko: "…그리고?"
    ja: "…それから？"
  d_nikke_vesti_tactical_02_107:
    speaker: "<Self>"
    en: I think you're cute no matter what.
    ko: 어떤 얼굴이라도 귀엽다고 생각해.
    ja: どんな顔でも私にはかわいく見える
  d_nikke_vesti_tactical_02_108:
    speaker: vesti_t
    en: "...! ... Ugh..."
    ko: |-
      ……!
      …으으….
    ja: |-
      ……！
      …うぅ…
  d_nikke_vesti_tactical_02_109:
    speaker: "<Self>"
    en: So, can I sit beside you?
    ko: 그러니까 옆에 앉아도 될까?
    ja: 隣に座ってもいいか？
  d_nikke_vesti_tactical_02_110:
    speaker: vesti_t
    en: "..."
    ko: "…."
    ja: "…"
  d_nikke_vesti_tactical_02_111:
    speaker: "<Monologue>"
    en: Vesti lowers her head and silently gives a slight nod.
    ko: 베스티는 고개를 아래로 숙인 채, 말없이 살짝 끄덕였다.
    ja: ベスティーは下を向いたまま、無言で少し頷いた
  d_nikke_vesti_tactical_02_112:
    speaker: "<Monologue>"
    en: Then, I cautiously approach her and sit down beside her.
    ko: 그 후 조심스럽게 베스티에게 다가가, 옆자리에 살며시 앉았다.
    ja: 私はそっとベスティーに近づき、隣に座った
  d_nikke_vesti_tactical_02_113:
    speaker: "<Self>"
    en: Do you have something on your mind?
    ko: 무슨 고민이라도 있어?
    ja: 何か悩みでもあるのか？
  d_nikke_vesti_tactical_02_114:
    speaker: "<Narration>"
    en: "... *Nod*"
    ko: "…끄덕."
    ja: "…コクン"
  d_nikke_vesti_tactical_02_115:
    speaker: "<Self>"
    en: Okay. Then talk to me.
    ko: 그럼 내가 들어줄게.
    ja: 話ならいくらでも聞く
  d_nikke_vesti_tactical_02_116:
    speaker: "<Self>"
    en: We're friends, after all.
    ko: 우린 친구잖아.
    ja: 私たちは友だちじゃないか
  d_nikke_vesti_tactical_02_117:
    speaker: vesti_t
    en: "... Right. We're friends, after all."
    ko: "…맞아. 우린 친구 사이지."
    ja: "…そうだよね。私たちは友だちだよね。"
  d_nikke_vesti_tactical_02_118:
    speaker: vesti_t
    en: Commander, you're a very precious friend to me...
    ko: 지휘관님은 내 소중한 친구니까….
    ja: 指揮官様は私の大切な友だちだから…
  d_nikke_vesti_tactical_02_119:
    speaker: vesti_t
    en: So, because you're so important,
    ko: 그래서, 소중한 친구라서….
    ja: 大切な友だちだから…
  d_nikke_vesti_tactical_02_120:
    speaker: vesti_t
    en: I just don't want to say it...
    ko: 말하고 싶지 않아…….
    ja: 言いたくないの…
  d_nikke_vesti_tactical_02_121:
    speaker: "<Self>"
    en: "... What do you mean?"
    ko: "…그게 무슨 말이야?"
    ja: "…どういう意味だ？"
  d_nikke_vesti_tactical_02_122:
    speaker: vesti_t
    en: If I tell you how I f-feel right now, I might... lose you.
    ko: 지금 내 기분을 말했다간, 친구를… 잃을지도 모르니까.
    ja: |-
      今の気持ちを言葉にしたら、
      友だちを…なくすかもしれないから。
  d_nikke_vesti_tactical_02_123:
    speaker: vesti_t
    en: So, I-I'm fine. No, wait... that's not it.
    ko: "그러니까 난 괘, 괜찮아. \n아, 아니. 그게 아니라…."
    ja: |-
      だから、だ、大丈夫。
      あ、ううん。そうじゃなくて…
  d_nikke_vesti_tactical_02_124:
    speaker: vesti_t
    en: I'll b-be fine... Hehe.
    ko: 괜찮아질 거야…. 헤헤.
    ja: きっと良くなると思う…えへへ。
  d_nikke_vesti_tactical_02_125:
    speaker: vesti_t
    en: Yo-you don't have to worry about me.
    ko: 지, 지휘관님도 너무 신경 쓰지 않아도 돼.
    ja: |-
      し、指揮官様もあんまり心配しなくても
      大丈夫だよ。
  d_nikke_vesti_tactical_02_126:
    speaker: "<Self>"
    en: "... No."
    ko: "…안 돼."
    ja: "…ダメだ"
  d_nikke_vesti_tactical_02_127:
    speaker: vesti_t
    en: Huh?
    ko: 어, 어?
    ja: えっ？
  d_nikke_vesti_tactical_02_128:
    speaker: "<Self>"
    en: I can't do that because I worry about you so much.
    ko: 내가 너무 신경 쓰여서 안 돼.
    ja: 私が気になってダメだ
  d_nikke_vesti_tactical_02_129:
    speaker: "<Self>"
    en: And remember, we made a pinky promise before? I'll never leave you, Vesti.
    ko: "그리고 전에도 손가락 걸고 약속했잖아. \n내가 베스티를 떠나는 일은 절대 없을 거야."
    ja: |-
      指切りをして約束したじゃないか。
      ベスティーを置いてどこかに行くことなどない
  d_nikke_vesti_tactical_02_130:
    speaker: vesti_t
    en: C-Commander...
    ko: 지, 지휘관님….
    ja: し、指揮官様…
  d_nikke_vesti_tactical_02_131:
    speaker: vesti_t
    en: "... Okay, I'll tell you."
    ko: "…응. 알았어. 말할게."
    ja: "…そうだね。分かった。じゃあ、言うね。"
  d_nikke_vesti_tactical_02_132:
    speaker: vesti_t
    en: I-it's just that...
    ko: 이, 있잖아. 그게, 그러니까….
    ja: あ、あのね。その、だから…
  d_nikke_vesti_tactical_02_133:
    speaker: vesti_t
    en: L-lately, yo-you keep appearing a lot in my dreams.
    ko: 요즘 꿈속에서 지, 지휘관님이 자주 나오는 것 같아.
    ja: 最近、夢に、し、指揮官様がよく出てくるの。
  d_nikke_vesti_tactical_02_134:
    speaker: "<Self>"
    en: In your dreams?
    ko: 꿈속에서?
    ja: 夢の中に？
  d_nikke_vesti_tactical_02_135:
    speaker: vesti_t
    en: Yeah... that's right. In my dreams...
    ko: 응, 맞아. 꿈속에서.
    ja: うん、夢の中に。
  d_nikke_vesti_tactical_02_136:
    speaker: vesti_t
    en: It's kind of hard to explain exactly what they were about, but when I wake
      up... I just feel so happy.
    ko: 무슨 꿈인지는 자세히 말하기 어려운데, 꿈에서 깨어나면 정말 행복한 기분이 남거든.
    ja: |-
      どういう夢かは詳しく言えないけど、
      夢から覚めるとすごく幸せな気分なの。
  d_nikke_vesti_tactical_02_137:
    speaker: vesti_t
    en: And your face keeps popping up in my mind.
    ko: 그리고 머릿속에선 계속 지휘관님 어, 얼굴이 떠오르는 거야.
    ja: |-
      それからずっと、
      指揮官様の、か、顔が頭から離れないの。
  d_nikke_vesti_tactical_02_138:
    speaker: vesti_t
    en: Just thinking about it makes my heart race, brings a smile to my face, and
      then I start missing you.
    ko: 그것만으로도 가슴이 두근거리면서 웃음이 나고, 지휘관님이 보고 싶어져.
    ja: |-
      それだけで胸がドキドキして笑顔になるし、
      指揮官様に会いたくなるの。
  d_nikke_vesti_tactical_02_139:
    speaker: vesti_t
    en: I don't know what this feeling is... s-so I'm really confused.
    ko: |-
      이런 게 어떤 감정인지 모르겠어서….
      나, 호, 혼란스러워.
    ja: |-
      これがどんな感情なのか分からなくて…
      ど、どうしたらいいのか分からない。
  d_nikke_vesti_tactical_02_140:
    speaker: vesti_t
    en: It's not like anything I've felt toward Eunhwa or Emma or anyone else...
    ko: 은화나 엠마같은 다른 애들한테는 느껴본 적이 없는 감정이니까….
    ja: |-
      ウンファとかエマとか他の人には
      感じたことのない感情だから…
  d_nikke_vesti_tactical_02_141:
    speaker: vesti_t
    en: "... Maybe I've never really thought of you as just a friend..."
    ko: "…어쩌면 여태까지 내가 지휘관님을 치, 친구라고 생각한 적이 없던 건 아닐까, 하고…."
    ja: |-
      …もしかすると、今まで私は指揮官様を
      と、友だちだと思ってなかったのかも、って…
  d_nikke_vesti_tactical_02_142:
    speaker: vesti_t
    en: Especially today, that feeling is even stronger than usual.
    ko: 특히 오늘은 더 심하게 그런 생각이 드는 것 같아.
    ja: 今日は特に、そんな気がするの。
  d_nikke_vesti_tactical_02_143:
    speaker: vesti_t
    en: That's why I can't even... look you in the face right now.
    ko: 그래서, 지금 지휘관님이랑 얼굴을 못… 마주치겠어.
    ja: それで今、指揮官様の顔を見れ…なくて。
  d_nikke_vesti_tactical_02_144:
    speaker: vesti_t
    en: S-so, what do you think, Commander?
    ko: 있잖아. 지, 지휘관님은 어떻게 생각해?
    ja: ねえ。し、指揮官様はどう思う？
  d_nikke_vesti_tactical_02_145:
    speaker: vesti_t
    en: What do you think I'm feeling?
    ko: 내가, 지휘관님을 뭐라고 생각하는 걸까?
    ja: 私は、指揮官様のことをどう思ってるのかな？
  d_nikke_vesti_tactical_02_146:
    speaker: "<Choice>"
    en: I'm not so sure myself.
    ko: 나도 잘 몰라.
    ja: 私にもよく分からない
  d_nikke_vesti_tactical_02_147:
    speaker: "<Choice>"
    en: Do we really need to decide that?
    ko: 꼭 그걸 정할 필요가 있을까?
    ja: それを確かめる必要があるのか？
  d_nikke_vesti_tactical_02_148:
    speaker: vesti_t
    en: Y-yeah, I figured... Sorry, I shouldn't have asked.
    ko: "여, 역시 그렇겠지. \n미안해. 내가 괜한 걸 물어봤지?"
    ja: |-
      そ、そうだよね。
      ごめんね。変なこと聞いちゃって。
  d_nikke_vesti_tactical_02_149:
    speaker: "<Self>"
    en: But does it really matter?
    ko: 근데 그게 중요해?
    ja: でもそれが重要なのか？
  d_nikke_vesti_tactical_02_150:
    speaker: vesti_t
    en: "... Huh? Wh-what do you mean...?"
    ko: |-
      …어?
      그, 그게 무슨 말이야…?
    ja: |-
      …え？
      ど、どういうこと…？
  d_nikke_vesti_tactical_02_151:
    speaker: "<Self>"
    en: No matter what label we put on our relationship, it won't change how things
      are between us.
    ko: 우리 사이가 어떤 이름이든 베스티와 나 사이는 변하지 않을 거야.
    ja: |-
      私たちの関係をどう呼ぼうと、
      ベスティーと私の関係は変わらない
  d_nikke_vesti_tactical_02_152:
    speaker: vesti_t
    en: C-Commander...
    ko: 지, 지휘관님….
    ja: し、指揮官様…
  d_nikke_vesti_tactical_02_153:
    speaker: "<Self>"
    en: You're finally looking at me.
    ko: 드디어 이쪽을 쳐다봤구나.
    ja: やっとこちらを見てくれたな
  d_nikke_vesti_tactical_02_154:
    speaker: vesti_t
    en: "...! Ugh...!"
    ko: "…! \n으으…!!"
    ja: |-
      …！
      うぅ…！！
  d_nikke_vesti_tactical_02_155:
    speaker: "<Self>"
    en: Do you feel a little more at ease now?
    ko: 이제 조금 안심이 되는 것 같아?
    ja: 少しは落ち着いたか？
  d_nikke_vesti_tactical_02_156:
    speaker: vesti_t
    en: "... Yeah, a little..."
    ko: "…응. 조금은…."
    ja: "…うん。少しは…"
  d_nikke_vesti_tactical_02_157:
    speaker: vesti_t
    en: But inside my head, I'm still a little con-confused.
    ko: 하지만 아직 머릿속이 약간 호, 혼란스러운 것 같아.
    ja: でも頭の中はまだ少し、こ、混乱してるみたい。
  d_nikke_vesti_tactical_02_158:
    speaker: vesti_t
    en: So, um... C-Commander...
    ko: 그래서 말인데. 지, 지휘관님….
    ja: そういうことだから、し、指揮官様…
  d_nikke_vesti_tactical_02_159:
    speaker: "<Self>"
    en: Yes?
    ko: 응?
    ja: 何だ？
  d_nikke_vesti_tactical_02_160:
    speaker: vesti_t
    en: Um, well...
    ko: 있잖아, 그게….
    ja: あのね、その…
  d_nikke_vesti_tactical_02_161:
    speaker: vesti_t
    en: You said you'd be by my side, right?
    ko: 옆에 있어 준다고 했지.
    ja: 隣にいてくれるんだよね？
  d_nikke_vesti_tactical_02_162:
    speaker: vesti_t
    en: Then, I have a f-favor to ask...
    ko: 그러면, 부탁이 있는데….
    ja: じゃあ、お願いしてもいいかな…
  d_nikke_vesti_tactical_02_163:
    speaker: vesti_t
    en: I want to know what I'm feeling right now...
    ko: 나 있잖아, 지금 내 감정이 뭔지 알고 싶어….
    ja: あのね、今の感情が何だか知りたいんだ…
  d_nikke_vesti_tactical_02_164:
    speaker: vesti_t
    en: But to figure that out, I think I need your help.
    ko: 그런데 그걸 알려면 지휘관님 도움이 필요할 것 같아.
    ja: |-
      でも、そのためには指揮官様の協力が
      必要みたい。
  d_nikke_vesti_tactical_02_165:
    speaker: vesti_t
    en: Um, well, Commander...
    ko: 그, 그래서 말인데, 지휘관님….
    ja: だ、だから、指揮官様…
  d_nikke_vesti_tactical_02_166:
    speaker: "<Monologue>"
    en: Vesti takes a deep breath and shouts.
    ko: 베스티는 심호흡을 한 번 크게 내뱉고 외쳤다.
    ja: ベスティーは大きく深呼吸した
  d_nikke_vesti_tactical_02_167:
    speaker: vesti_t
    en: Could you please spend the whole day with me tomorrow?
    ko: 내일 하루 종일 내 옆에 있어 줘!
    ja: 明日は一日中、私と一緒にいて！
d_nikke_vesti_tactical_03:
  d_nikke_vesti_tactical_03_1:
    speaker: "<Monologue>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_vesti_tactical_03_2:
    speaker: "<Monologue>"
    en: Today, I'm going to spend the whole day with Vesti.
    ko: 오늘 하루는 베스티와 함께 보낼 예정이다.
    ja: 今日は一日ベスティーと一緒に過ごす予定だ
  d_nikke_vesti_tactical_03_3:
    speaker: vesti_t
    en: Commander, l-let's have a good day today.
    ko: 지휘관님. 오, 오늘 하루 잘 부탁할게.
    ja: 指揮官様。きょ、今日はよろしくね。
  d_nikke_vesti_tactical_03_4:
    speaker: "<Self>"
    en: Likewise.
    ko: 나야말로 잘 부탁해.
    ja: こちらこそよろしく
  d_nikke_vesti_tactical_03_5:
    speaker: vesti_t
    en: Yeah, hehe...
    ko: 응. 헤헤….
    ja: うん。えへへ…
  d_nikke_vesti_tactical_03_6:
    speaker: vesti_t
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_tactical_03_7:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_tactical_03_8:
    speaker: "<Self>"
    en: "... Um, Vesti."
    ko: "…저기 베스티."
    ja: "…そうだ、ベスティー"
  d_nikke_vesti_tactical_03_9:
    speaker: vesti_t
    en: H-huh? Y-yes, Commander?
    ko: "으, 응? \n왜, 왜 그래, 지휘관님?"
    ja: |-
      う、うん？
      ど、どうしたの、指揮官様？
  d_nikke_vesti_tactical_03_10:
    speaker: "<Self>"
    en: Do you have any plans for today?
    ko: 혹시 계획 같은 거 있어?
    ja: もしかして今日のプランは決まっているのか？
  d_nikke_vesti_tactical_03_11:
    speaker: vesti_t
    en: P-plans?
    ko: 계, 계획?
    ja: プ、プラン？
  d_nikke_vesti_tactical_03_12:
    speaker: "<Self>"
    en: You know like places you want to go today, or things you want to do.
    ko: 오늘 가고 싶은 곳이라거나, 하고 싶은 일이라거나, 그런 거.
    ja: 今日行きたいところとか、してみたいこととか
  d_nikke_vesti_tactical_03_13:
    speaker: vesti_t
    en: Oh, n-no. I didn't really think about it...
    ko: 아, 아니. 딱히 생각한 건 없는데….
    ja: と、特に何も考えてないけど…
  d_nikke_vesti_tactical_03_14:
    speaker: vesti_t
    en: I-I messed up, didn't I?
    ko: 내가 시, 실수한 거야?
    ja: あ、計画とか、立てるべきだった？
  d_nikke_vesti_tactical_03_15:
    speaker: "<Self>"
    en: Not exactly...
    ko: 딱히 그런 건 아닌데….
    ja: そうじゃないが…
  d_nikke_vesti_tactical_03_16:
    speaker: vesti_t
    en: Is that so? Hehe, that's a relief.
    ko: 그래? 헤헤, 다행이다.
    ja: そう？えへへ、よかった。
  d_nikke_vesti_tactical_03_17:
    speaker: vesti_t
    en: You know, I'm okay with anything as long as I'm with you, Commander.
    ko: 있잖아, 난 지휘관님이랑 같이하는 거면 뭐든 괜찮아.
    ja: あのね、指揮官様と一緒なら何でもいいの。
  d_nikke_vesti_tactical_03_18:
    speaker: vesti_t
    en: Is th-there anything you want to do?
    ko: 혹시 지, 지휘관님은 하고 싶은 거 있어…?
    ja: 逆に、し、指揮官様はやりたいこととかある…？
  d_nikke_vesti_tactical_03_19:
    speaker: "<Self>"
    en: All I want to do today is whatever you want.
    ko: "내가 오늘 하고 싶은 건, \n베스티가 원하는 걸 들어주는 거야."
    ja: |-
      私が今日やりたいことは、
      ベスティーがしたいことを聞くことだ
  d_nikke_vesti_tactical_03_20:
    speaker: vesti_t
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_vesti_tactical_03_21:
    speaker: vesti_t
    en: Oh jeez, I'm so em-embarrassed... I can't even look you in the eye...
    ko: "어떡해…. \n부끄러워서 얼굴을 못 들 거 같아…."
    ja: |-
      どうしよう…
      恥ずかしくて顔見れないかも…
  d_nikke_vesti_tactical_03_22:
    speaker: vesti_t
    en: Th-then... um, I...
    ko: 그, 그러면… 있지, 나….
    ja: じゃ、じゃあ…その、えっと…
  d_nikke_vesti_tactical_03_23:
    speaker: vesti_t
    en: I-I want to go see a movie...
    ko: 여, 영화 보러 가고 싶어….
    ja: え、映画を観に行き…たい…
  d_nikke_vesti_tactical_03_24:
    speaker: "<Self>"
    en: "... Are you sure?"
    ko: "…가고 싶은 거 맞아?"
    ja: "…本当に？"
  d_nikke_vesti_tactical_03_25:
    speaker: vesti_t
    en: Huh? Wh-why?
    ko: 어, 왜, 왜 그래?
    ja: え、ど、どうして？
  d_nikke_vesti_tactical_03_26:
    speaker: "<Self>"
    en: It sounds like you're not too excited about going there.
    ko: 가고 싶어 하는 목소리가 아니라서 그래.
    ja: 行きたいという声ではないから
  d_nikke_vesti_tactical_03_27:
    speaker: vesti_t
    en: "... Did it sound that way?"
    ko: "…그렇게 들렸, 어?"
    ja: "…そんなふうに聞こえた？"
  d_nikke_vesti_tactical_03_28:
    speaker: vesti_t
    en: Commander... Honestly, I-I don't really know what I'm supposed to do...
    ko: "…지휘관님. 나 있잖아, 사실 뭐, 뭘 해야 할지 모르겠어…."
    ja: |-
      …指揮官様。ほ、本当は何をしたらいいか
      分からないの…
  d_nikke_vesti_tactical_03_29:
    speaker: vesti_t
    en: The only thing I remember us doing together is watching a movie...
    ko: 둘이서 하는 건, 예전에 지휘관님이랑 같이 영화 본 것밖에 기억이 안 나서….
    ja: |-
      2人ですることって言ったら、
      指揮官様と映画を観たことしか思い出せなくて…
  d_nikke_vesti_tactical_03_30:
    speaker: vesti_t
    en: B-but that was really fun. So, that's the only thing that comes to mind right
      now.
    ko: "그, 근데 그때 엄청 재밌었거든. \n그래서, 지금 떠오르는 게 그것 말곤 없어."
    ja: |-
      で、でもあの時、本当に楽しかったんだ。
      だから今はそれしか思い浮かばないよ。
  d_nikke_vesti_tactical_03_31:
    speaker: vesti_t
    en: And even in my dream...
    ko: 그리고 꿈에서도…….
    ja: それから夢でも…
  d_nikke_vesti_tactical_03_32:
    speaker: "<Self>"
    en: Your dream?
    ko: 꿈?
    ja: 夢？
  d_nikke_vesti_tactical_03_33:
    speaker: vesti_t
    en: I-it's nothing.
    ko: 아, 아니. 아무것도 아니야.
    ja: あ、何でもない。今のは忘れて。
  d_nikke_vesti_tactical_03_34:
    speaker: "<Self>"
    en: All right... Why don't we head to the movie theater?
    ko: 음, 그러면 영화관으로 가자.
    ja: そうか…じゃあ映画館に行こう
  d_nikke_vesti_tactical_03_35:
    speaker: vesti_t
    en: O-okay! Hehe.
    ko: "으, 응! \n헤헤."
    ja: |-
      う、うん！
      えへへ。
  d_nikke_vesti_tactical_03_36:
    speaker: vesti_t
    en: I'm s-so excited for the movie. How about you?
    ko: 여, 영화 기대된다. 그치?
    ja: え、映画、楽しみだね。指揮官も？
  d_nikke_vesti_tactical_03_37:
    speaker: "<Self>"
    en: Yeah, it should be fun.
    ko: 응, 재밌을 거 같네.
    ja: ああ、面白そうだな
  d_nikke_vesti_tactical_03_38:
    speaker: vesti_t
    en: "... Uh, Commander. I-I heard there are some scary parts in this movie."
    ko: "…저기, 지휘관님. 이 영화, 조금 무서운 부분이 있다고 해서 그러는데,"
    ja: |-
      …ねぇ、指揮官様。
      この映画、ちょっと怖い場面があるんだって。
  d_nikke_vesti_tactical_03_39:
    speaker: vesti_t
    en: If I get scared, c-can I hold...
    ko: 혹시 무서우면 소, 손 잡아도….
    ja: もし怖い場面になったら、て、手を握っても…
  d_nikke_vesti_tactical_03_40:
    speaker: unknown
    en: Hey, is that...!
    ko: 오, 거기 있는 건…!
    ja: おおっ、そこにいるのは…！
  d_nikke_vesti_tactical_03_41:
    speaker: vesti_t
    en: Huh? I kn-know that voice...
    ko: |-
      어, 어?
      이 목소리는…?
    ja: |-
      あれ？
      この声は…
  d_nikke_vesti_tactical_03_42:
    speaker: laplace
    en: Sure enough! Birdie!
    ko: 역시 버드 보이로군!
    ja: やはりバードボーイだったか！
  d_nikke_vesti_tactical_03_43:
    speaker: laplace
    en: And is that Vesti you've got with you? Are you two here to catch a movie?
    ko: "그 옆에 있는 건 베스티가 아닌가! \n두 사람도 영화를 보러 온 건가?"
    ja: |-
      隣はベスティーだな！
      君たちも映画を観に来たのか？
  d_nikke_vesti_tactical_03_44:
    speaker: vesti_t
    en: L-Laplace?
    ko: 라, 라플라스?
    ja: ラ、ラプラス？
  d_nikke_vesti_tactical_03_45:
    speaker: "<Self>"
    en: Are you here to watch a movie as well, Laplace?
    ko: 라플라스도 영화를 보러 온 거야?
    ja: ラプラスも映画を観に来たのか？
  d_nikke_vesti_tactical_03_46:
    speaker: laplace
    en: That's right! The new Captain Ark movie is coming out today!
    ko: 그렇다! 오늘이 바로 [캡틴 아크] 시리즈의 새로운 영화 개봉일!
    ja: |-
      そうだ！今日は「キャプテンアーク」シリーズの
      最新作の公開日！
  d_nikke_vesti_tactical_03_47:
    speaker: laplace
    en: Since it's a movie filled with heroes, you know I've gotta be there on opening
      day!
    ko: 새로운 히어로 영화는 당연히 개봉 당일에 봐야 하는 법이지!
    ja: |-
      新しいヒーロー映画を公開初日に観ることは、
      当然のことだからな！
  d_nikke_vesti_tactical_03_48:
    speaker: laplace
    en: Are you guys here for the same reason? You two really know your stuff!
    ko: |-
      두 사람도 개봉 당일이라서 보러 온 건가?
      역시 버드 보이와 베스티는 뭘 좀 아는군.
    ja: |-
      君たちもそうなのか？やはり
      バードボーイとベスティーは分かっているな！
  d_nikke_vesti_tactical_03_49:
    speaker: vesti_t
    en: Uh, well...
    ko: 어, 그게….
    ja: えっと、それは…
  d_nikke_vesti_tactical_03_50:
    speaker: laplace
    en: Oh, would you look at that? Our seats are right next to each other!
    ko: 마침 자리도 바로 옆자리가 아닌가!
    ja: ちょうど座席も隣同士ではないか！
  d_nikke_vesti_tactical_03_51:
    speaker: laplace
    en: Watching together will be double the fun! This is perfect!
    ko: 같이 보면 재미가 배가 될 테니 잘됐군!
    ja: 一緒に観れば楽しさも2倍になるな！
  d_nikke_vesti_tactical_03_52:
    speaker: "<Self>"
    en: Sure, that sounds good.
    ko: 오, 좋은데?
    ja: お、それはいいな
  d_nikke_vesti_tactical_03_53:
    speaker: vesti_t
    en: H-huh?
    ko: 어, 어?
    ja: えっ？
  d_nikke_vesti_tactical_03_54:
    speaker: laplace
    en: Now that I think about it, have you two seen the previous movies?
    ko: 그러고 보니 두 사람은 전작은 본 건가?
    ja: そういえば、前作は観たのか？
  d_nikke_vesti_tactical_03_55:
    speaker: laplace
    en: In the previous installments, the heroes ended up going their separate ways
      due to some misunderstandings, and that sets the stage for this sequel.
    ko: 전작에서 다른 히어로들이 등장해, 사소한 오해로 인해 다른 길을 선택한 결과가 이번 작에서 밝혀진다는군.
    ja: |-
      前作で他のヒーローたちが登場し、
      ささいな誤解から別々の道を選んだ結果が、
      今作で明かされるらしい。
  d_nikke_vesti_tactical_03_56:
    speaker: vesti_t
    en: Er...
    ko: 저, 저기….
    ja: ね、ねぇ…
  d_nikke_vesti_tactical_03_57:
    speaker: laplace
    en: But even if their paths were to diverge, heroes always unite in the name of
      justice, and in the end...
    ko: 하지만 길은 다르다고 해도, 정의를 위해 뭉치는 것이 바로 히어로이니 결국엔….
    ja: |-
      だが歩む道は違えど、正義のために
      力を合わせるのがヒーローだ。よって最後は…
  d_nikke_vesti_tactical_03_58:
    speaker: "<Self>"
    en: Laplace, the movie's about to start. Let's go in.
    ko: 라플라스, 슬슬 영화가 시작하겠어.
    ja: ラプラス、もうすぐ映画が始まる
  d_nikke_vesti_tactical_03_59:
    speaker: laplace
    en: Oh, is it time already? Thanks for letting me know, Birdie!
    ko: |-
      앗, 벌써 시간이 그렇게 됐나.
      알려줘서 고맙다, 버드 보이!
    ja: |-
      あ、もうそんな時間か。
      教えてくれてありがとう、バードボーイ！
  d_nikke_vesti_tactical_03_60:
    speaker: laplace
    en: Heroic seat taking!
    ko: 히어로~ 착석!
    ja: ヒーロー、着席！
  d_nikke_vesti_tactical_03_61:
    speaker: "<Narration>"
    en: "*Clunk!*"
    ko: 덜컹!
    ja: ガタン！
  d_nikke_vesti_tactical_03_62:
    speaker: laplace
    en: Oooh, it's starting!
    ko: 오오~ 시작한다!
    ja: おお～！始まるぞ！
  d_nikke_vesti_tactical_03_63:
    speaker: laplace
    en: Watch closely, Birdie! You too, Vesti!
    ko: 잘 봐둬라, 버드 보이, 베스티.
    ja: よく見ておけ、バードボーイ、ベスティー。
  d_nikke_vesti_tactical_03_64:
    speaker: laplace
    en: You're about to see exactly what it means to be a hero!
    ko: 분명 [이것이 바로 히어로다!]라는 걸 보게 될 거다!
    ja: |-
      きっと「これこそがヒーロー！」というものを
      目にすることになるはずだ！
  d_nikke_vesti_tactical_03_65:
    speaker: vesti_t
    en: "... Uh, okay..."
    ko: "…으, 응…."
    ja: "…う、うん…"
  d_nikke_vesti_tactical_03_66:
    speaker: "<Monologue>"
    en: And so, the movie begins... but...
    ko: 그리고 영화가 시작되었지만,
    ja: そして映画が始まったが…
  d_nikke_vesti_tactical_03_67:
    speaker: laplace
    en: That dastardly villain actually stooped to such dirty tricks...
    ko: 사악한 녀석, 그런 비겁한 수를 쓰다니….
    ja: 悪いやつだ、そんな卑怯な手を使うとは…
  d_nikke_vesti_tactical_03_68:
    speaker: laplace
    en: Fight, heroes! Justice will never surrender!
    ko: 싸워라, 정의는 결코 굴복하지 않는다!
    ja: 戦え、正義は決して屈しない！
  d_nikke_vesti_tactical_03_69:
    speaker: laplace
    en: Hahaha! All heroes, assemble!
    ko: 하하하! 히어로 총출동이다!
    ja: ははは！ヒーローが揃ったぞ！
  d_nikke_vesti_tactical_03_70:
    speaker: vesti_t
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_tactical_03_71:
    speaker: "<Monologue>"
    en: Laplace's commentary runs for the entire film.
    ko: 라플라스의 이야기는 그치지 않았다.
    ja: ラプラスの話は映画が終わるまで続いた
  d_nikke_vesti_tactical_03_72:
    speaker: vesti_t
    en: Commander, did you enjoy the movie?
    ko: 지휘관님, 영화 재밌었지?
    ja: 指揮官様、映画、面白かった？
  d_nikke_vesti_tactical_03_73:
    speaker: "<Self>"
    en: Yeah, I did.
    ko: 응, 재밌었어.
    ja: ああ、面白かった
  d_nikke_vesti_tactical_03_74:
    speaker: vesti_t
    en: Hehe, that's a relief. I-it was different from what I expected, but I still
      enjoyed it.
    ko: |-
      헤헤, 다행이다.
      나, 나도 생각했던 거랑 다르지만, 재미있었어.
    ja: |-
      えへへ、よかった。わ、私も思ってたのとは
      ちょっと違ったけど、面白かったよ。
  d_nikke_vesti_tactical_03_75:
    speaker: vesti_t
    en: You know, I was really surprised when the villain suddenly popped out.
    ko: 있지, 특히 갑자기 악당이 튀어나오는 그 부분에서 깜짝 놀랐거든.
    ja: |-
      ほら、悪いヤツが突然現れたあのシーンは
      本当にびっくりしちゃった。
  d_nikke_vesti_tactical_03_76:
    speaker: vesti_t
    en: Because the main character's plan got messed up, I was super t-tense, wondering
      what would happen next.
    ko: "주인공이 계획한 걸 망쳐버리는 바람에 어떻게 될까, \n보면서 엄청 기, 긴장했어."
    ja: |-
      主人公の計画が台無しになった時、
      どうなるんだろうってすごく、き、緊張したよ。
  d_nikke_vesti_tactical_03_77:
    speaker: "<Self>"
    en: Yeah, I'm just glad it worked out.
    ko: 그래도 잘 해결돼서 다행이었지.
    ja: でも上手く解決してよかったな
  d_nikke_vesti_tactical_03_78:
    speaker: vesti_t
    en: Yeah, that's right. The villain failed to thwart the main character's plan,
      after all.
    ko: 응, 맞아. 악당이 결국 주인공의 진짜 목적은 방해하지 못했잖아.
    ja: |-
      そうそう。主人公の本当の目的までは
      邪魔できなかったからね。
  d_nikke_vesti_tactical_03_79:
    speaker: vesti_t
    en: That's what I really liked about it.
    ko: 그래서 더 좋았던 거 같아.
    ja: そこがすごくよかった。
  d_nikke_vesti_tactical_03_80:
    speaker: vesti_t
    en: O-oh, wow... this cake is really delicious.
    ko: 아… 이 케이크 엄청 맛있다.
    ja: あ…このケーキ、すごくおいしい。
  d_nikke_vesti_tactical_03_81:
    speaker: vesti_t
    en: Um... C-Commander,
    ko: 저… 지, 지휘관님.
    ja: あの…し、指揮官様。
  d_nikke_vesti_tactical_03_82:
    speaker: vesti_t
    en: I was wondering what your cake tastes like. C-can I try some?
    ko: |-
      지휘관님 케이크는 무슨 맛인지 궁금한데,
      머, 먹어봐도 돼?
    ja: |-
      指揮官様のケーキがどんな味か気になるな。
      少しだけ、た、食べてみてもいい？
  d_nikke_vesti_tactical_03_83:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이야.
    ja: もちろんだ
  d_nikke_vesti_tactical_03_84:
    speaker: vesti_t
    en: Uh, y-yeah. Thanks. Hehe...
    ko: 으, 응. 고마워. 헤헤….
    ja: えへへ…ありがとう。
  d_nikke_vesti_tactical_03_85:
    speaker: vesti_t
    en: Um, Commander, I-I can't reach, so could you...
    ko: "그러면 있잖아. 손이 안 닿아서 그런데, \n지, 지휘관님이…."
    ja: |-
      あ、手が届かないから、
      し、指揮官様が…
  d_nikke_vesti_tactical_03_86:
    speaker: unknown
    en: My oh my! Look who it is.
    ko: 이런, 이런. 이게 누구신가.
    ja: おやおや。奇遇だな。
  d_nikke_vesti_tactical_03_87:
    speaker: unknown
    en: To cross paths with Partner and Blue-Eyed Little Devil here… No wonder the
      seal was acting up so much today.
    ko: |-
      벗과 벽안의 작은 야차를 여기서 만나다니.
      오늘따라 봉인이 더욱 날뛰던 게 이것 때문이었나.
    ja: |-
      こんなところで友と
      碧眼の小さな夜叉に会うとは。
      今日はやけに封印がうずくと思ったが、
      お前たちのせいだったのか。
  d_nikke_vesti_tactical_03_88:
    speaker: "<Self>"
    en: Is that... Guillotine?
    ko: 이 말투는… 길로틴?
    ja: この話し方は…ギロチン？
  d_nikke_vesti_tactical_03_89:
    speaker: guillotine
    en: To think you'd recognize me without even looking... As expected of you, Partner.
    ko: |-
      보지도 않고 알아챌 줄이야.
      역시 벗이로군.
    ja: |-
      見もしないで分かるとは。
      さすがは友だ。
  d_nikke_vesti_tactical_03_90:
    speaker: guillotine
    en: Yes, it is I, Guillotine de Mephisto.
    ko: "그래, 바로 나다. \n길로틴 드 메피스토님이시다."
    ja: そう。我はギロチン・デ・メフィストだ。
  d_nikke_vesti_tactical_03_91:
    speaker: guillotine
    en: Heh heh. Some call this fate... no, destiny.
    ko: "큭큭. 이런 걸 두고 운명…. \n아니, 숙명이라고 부르는 거겠지."
    ja: |-
      くくっ。まさにこれこそ運命…
      いや、宿命と呼ぶのだろう。
  d_nikke_vesti_tactical_03_92:
    speaker: vesti_t
    en: "... Uh..."
    ko: "…으으…."
    ja: "…うぅ…"
  d_nikke_vesti_tactical_03_93:
    speaker: guillotine
    en: Hm? What troubles you, Blue-Eyed Little Devil? Do you have something you wish
      to say?
    ko: |-
      음? 왜 그러지? 벽안의 작은 야차여.
      내게 뭔가 하고 싶은 전언이라도 있나?
    ja: |-
      なんだ？どうした？碧眼の小さな夜叉よ。
      我に何か言いたいことでもあるのか？
  d_nikke_vesti_tactical_03_94:
    speaker: vesti_t
    en: N-no... It's not like that...
    ko: |-
      아, 아니….
      그런 건 아, 아닌데….
    ja: |-
      え、ううん…
      そういうわけじゃなくて…
  d_nikke_vesti_tactical_03_95:
    speaker: vesti_t
    en: "... B-Blue-Eyed Little Devil...?"
    ko: "…벼, 벽안의 작은, 야차…?"
    ja: "…へ、碧眼の小さな、夜叉…？"
  d_nikke_vesti_tactical_03_96:
    speaker: guillotine
    en: Very well then. What business has brought you two together?
    ko: "뭐, 좋다. \n그런데 두 명은 무슨 목적으로 회동을 하는 것이지?"
    ja: |-
      まあ、いいだろう。それはそうと
      お前たちはなぜ会合をしているんだ？
  d_nikke_vesti_tactical_03_97:
    speaker: guillotine
    en: Has the Big O commenced a new operation which I'm unaware of?
    ko: "…설마 [조직]인가? [조직]에서 내가 미처 파악하지 못한 움직임을 시작한 건가?"
    ja: |-
      …まさか「組織」か？
      我の知らぬ間に何かが起ころうとしているのか？
  d_nikke_vesti_tactical_03_98:
    speaker: "<Self>"
    en: We're just spending our day off together, that's all.
    ko: 그냥 휴일을 같이 보내는 중이야.
    ja: 休日を一緒に過ごしているだけだ
  d_nikke_vesti_tactical_03_99:
    speaker: guillotine
    en: I see. It's a relief nothing urgent has come to pass.
    ko: "그렇군. \n위급한 일이 아니라면 다행이다."
    ja: |-
      そうか。
      急を要する事態でなくてよかった。
  d_nikke_vesti_tactical_03_100:
    speaker: guillotine
    en: Had it, a tragedy would have surely occurred, forcing me to shatter the solemn
      oath I hold with a dear comrade.
    ko: 만약 그랬다면, 친우와의 맹약을 깨버릴 수밖에 없는 비극이 일어났을지도 몰랐을 테니.
    ja: |-
      親友との盟約を破らざるを得ないという
      悲劇が起こるところだったな。
  d_nikke_vesti_tactical_03_101:
    speaker: "<Self>"
    en: So, what're you doing here, Guillotine?
    ko: 그런데 길로틴은 무슨 일로 여기 있는 거야?
    ja: ギロチンはここに何をしに来たんだ？
  d_nikke_vesti_tactical_03_102:
    speaker: guillotine
    en: Heh. Me?
    ko: 크큭. 나 말인가?
    ja: くくっ。我がここに来た目的か？
  d_nikke_vesti_tactical_03_103:
    speaker: guillotine
    en: I'm waiting to consult with a fellow from The Association about our future
      plans.
    ko: 나는 [협회]의 벗과 앞으로의 방침을 논의하기 위해 대기하는 중이었다.
    ja: |-
      我は「協会」の友と今後の方針を議論するため
      待機中だ。
  d_nikke_vesti_tactical_03_104:
    speaker: guillotine
    en: The threat posed by the Big O draws ever nearer.
    ko: "[조직]의 위험은 시시각각 가까워져 오고 있으니 말이지."
    ja: |-
      「組織」の危機は刻一刻と
      迫ってきているからな。
  d_nikke_vesti_tactical_03_105:
    speaker: guillotine
    en: Ah! Come to think of it, are you not part of the Big O, Blue-Eyed Little Devil?
    ko: 핫! 그러고 보니 벽안의 작은 야차는 [조직]의 소속이 아니었나?!
    ja: |-
      はっ！そういえば碧眼の小さな夜叉は
      「組織」に所属しているのではなかったか？
  d_nikke_vesti_tactical_03_106:
    speaker: vesti_t
    en: Th-the Big O?
    ko: 조. [조직]?
    ja: そ、「組織」？
  d_nikke_vesti_tactical_03_107:
    speaker: guillotine
    en: Tch, that I would make such a blunder... I must've been too absorbed in my
      rendezvous with a comrade.
    ko: 큭. 내가 이런 실수를 하다니…. 친우와의 접선에 정신이 팔린 모양이군.
    ja: |-
      くっ。不覚だ…
      親友との約束に気を取られていたようだ。
  d_nikke_vesti_tactical_03_108:
    speaker: "<Self>"
    en: Guillotine, don't worry.
    ko: 길로틴, 걱정하지 마.
    ja: ギロチン、心配するな
  d_nikke_vesti_tactical_03_109:
    speaker: guillotine
    en: What do you mean?
    ko: 뭣이, 그게 무슨 의미지?
    ja: どういうことだ？
  d_nikke_vesti_tactical_03_110:
    speaker: "<Self>"
    en: She's no longer with The Big O. I've got her under control now.
    ko: |-
      벽안의 작은 야차는 더 이상 [조직]의 소속이 아니야.
      내가 제어 중이니까.
    ja: |-
      碧眼の小さな夜叉は「組織」の所属ではない。
      今は私のコントロール下にいる
  d_nikke_vesti_tactical_03_111:
    speaker: guillotine
    en: Ah, so it is. Once again, I find myself indebted to you, Partner.
    ko: 큭, 그랬었지. 또 벗에게 신세를 지고 말았나.
    ja: |-
      くっ、そうだったな。
      また友には借りを作ってしまった。
  d_nikke_vesti_tactical_03_112:
    speaker: guillotine
    en: I am without excuse. I cannot believe I did you such a discourtesy.
    ko: 면목 없군. 내가 이런 실례를 저지르다니.
    ja: すまない。失態だったな。
  d_nikke_vesti_tactical_03_113:
    speaker: guillotine
    en: "... Ah, how time flies! The fated hour has come during our brief council."
    ko: "…이런, 잠깐의 회담을 하는 사이에 운명의 시간이 되어버렸군."
    ja: |-
      …おっと、暫し会談をしている間に
      運命の時が訪れてしまった。
  d_nikke_vesti_tactical_03_114:
    speaker: guillotine
    en: Though but a fleeting moment, I am glad to have met you all.
    ko: 찰나의 순간이었지만, 그대들과 만나서 기뻤다.
    ja: 僅かな時間だったが、会えて嬉しかった。
  d_nikke_vesti_tactical_03_115:
    speaker: guillotine
    en: I must now take my leave to meet my comrade.
    ko: 나는 친우와의 접선을 위해 이만 물러나도록 하지.
    ja: 我は親友との約束があるため、これで失礼する。
  d_nikke_vesti_tactical_03_116:
    speaker: guillotine
    en: Farewell, Partner, Blue-Eyed Little Devil. May you have a most pleasant time.
    ko: "벗과 벽안의 작은 야차여. \n그럼, 즐거운 시간을 보내도록 해라."
    ja: |-
      友、碧眼の小さな夜叉よ。
      楽しい時間を過ごすがいい。
  d_nikke_vesti_tactical_03_117:
    speaker: "<Monologue>"
    en: Guillotine strikes a dramatic pose, then leaves the cafe.
    ko: 길로틴은 한껏 폼을 잡으며 카페를 떠났다.
    ja: |-
      ギロチンは思い切りカッコをつけて、
      カフェを去った
  d_nikke_vesti_tactical_03_118:
    speaker: vesti_t
    en: "... Again... an interruption..."
    ko: "…이번에도… 다른 애한테…."
    ja: "…また…邪魔が…"
  d_nikke_vesti_tactical_03_119:
    speaker: "<Self>"
    en: Huh? What was that?
    ko: 응? 뭐라고?
    ja: ん？何か言ったか？
  d_nikke_vesti_tactical_03_120:
    speaker: vesti_t
    en: I-it's nothing!
    ko: 아, 아무것도 아니야!
    ja: な、何でもないよ！
  d_nikke_vesti_tactical_03_121:
    speaker: vesti_t
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_vesti_tactical_04:
  d_nikke_vesti_tactical_04_1:
    speaker: "<Monologue>"
    en: After a light meal at the cafe,
    ko: 카페에서 간단한 식사를 한 후,
    ja: カフェで軽く食事を済ませた後
  d_nikke_vesti_tactical_04_2:
    speaker: "<Monologue>"
    en: Vesti says she wants to buy something, so we head to the Shopping Mall.
    ko: 베스티가 사고 싶은 것이 있다고 하여 쇼핑몰에 도착했다.
    ja: |-
      ベスティーが買い物をしたいと言うので
      ショッピングモールに来た
  d_nikke_vesti_tactical_04_3:
    speaker: "<Monologue>"
    en: But even after we get there, Vesti is still deep in thought.
    ko: "하지만 쇼핑몰에 도착한 후에도, \n베스티는 생각에 잠긴 채였다."
    ja: |-
      ショッピングモールに到着した後も、
      ベスティーは何かを考え込んでいた
  d_nikke_vesti_tactical_04_4:
    speaker: vesti_t
    en: I guess... dreams really are just dreams.
    ko: 역시… 꿈은 꿈이었나 봐.
    ja: やっぱり…夢は夢に過ぎないみたい。
  d_nikke_vesti_tactical_04_5:
    speaker: vesti_t
    en: "... Was I being too greedy? Or..."
    ko: |-
      …괜히 욕심부려서 그런 걸까?
      아니면….
    ja: |-
      …変に欲張りすぎたのかな？
      それとも…
  d_nikke_vesti_tactical_04_6:
    speaker: "<Self>"
    en: "... Vesti, are you okay?"
    ko: "…베스티, 괜찮아?"
    ja: "…ベスティー、大丈夫か？"
  d_nikke_vesti_tactical_04_7:
    speaker: vesti_t
    en: Huh? Y-yes, I'm fine...
    ko: |-
      어, 어?
      괘, 괜찮아….
    ja: |-
      え、えっ？
      だ、大丈夫…
  d_nikke_vesti_tactical_04_8:
    speaker: vesti_t
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_tactical_04_9:
    speaker: "<Self>"
    en: Vesti...?
    ko: 베스티…?
    ja: ベスティー？
  d_nikke_vesti_tactical_04_10:
    speaker: vesti_t
    en: "... Okay, I've made up my mind."
    ko: "…응. \n결심했어."
    ja: |-
      …うん。
      私、決めた。
  d_nikke_vesti_tactical_04_11:
    speaker: vesti_t
    en: "... Commander, the thing is..."
    ko: "…지휘관님. \n저기 있잖아…."
    ja: |-
      …指揮官様。
      あのね…
  d_nikke_vesti_tactical_04_12:
    speaker: vesti_t
    en: I have something troubling me...
    ko: 나, 고민이 있어….
    ja: 私、悩みがあるの…
  d_nikke_vesti_tactical_04_13:
    speaker: vesti_t
    en: Well, um...
    ko: 그러니까, 그게….
    ja: えーと、その…
  d_nikke_vesti_tactical_04_14:
    speaker: vesti_t
    en: I-I want to dress up like the other girls do... b-but I don't know what to
      do.
    ko: |-
      나, 나도 다른 애들처럼 꾸미고 싶은데…
      어떻게, 해야 할까?
    ja: |-
      わ、私もオシャレとかしてみたいんだ…
      他の子たちみたいに。
      でも、何から始めればいいのかな？
  d_nikke_vesti_tactical_04_15:
    speaker: "<Self>"
    en: "... Sorry?"
    ko: "…어?"
    ja: "…えっ？"
  d_nikke_vesti_tactical_04_16:
    speaker: vesti_t
    en: Eu-Eunhwa wears pretty clothes when she's off duty, and Emma's al-always dressed
      up in some way.
    ko: |-
      으, 은화는 쉬는 날이면 예쁜 옷을 입고 외출하고,
      엠마는 펴, 평소에도 이것저것 치장하고 다니잖아.
    ja: |-
      ウ、ウンファは休日にはかわいい服を着てるし、
      エマは、ふ、普段からおしゃれしてるでしょ？
  d_nikke_vesti_tactical_04_17:
    speaker: vesti_t
    en: So wherever they go, they really stand out...
    ko: 그래서 둘은 어딜 가나 눈에 띄는 편이거든….
    ja: だからあの二人は、どこに行っても目立ってる…
  d_nikke_vesti_tactical_04_18:
    speaker: vesti_t
    en: But I'm s-so shy and small, and people often say I don't have much of a presence.
    ko: 근데 난 소, 소심한 데다 몸도 작아서, 존재감이 약하단 말을 많이 들어.
    ja: |-
      けど私は、お、臆病な上に体も小さいから、
      存在感が薄いってよく言われるの。
  d_nikke_vesti_tactical_04_19:
    speaker: vesti_t
    en: Just like today...
    ko: 오늘만 해도….
    ja: 今日だって…
  d_nikke_vesti_tactical_04_20:
    speaker: vesti_t
    en: S-so, I thought maybe if I changed my style, things might be different...
    ko: 그, 그러니까 혹시 스타일을 바꾸면 그래도 조금 바뀌지 않을까, 해서….
    ja: |-
      だ、だからもしかしてスタイルを変えれば
      少しはマシになるかな、って思って…
  d_nikke_vesti_tactical_04_21:
    speaker: vesti_t
    en: But I don't really know how to do that...
    ko: 하지만 난 그런 거 할 줄 모르거든….
    ja: でもどうすればいいのか分からないし…
  d_nikke_vesti_tactical_04_22:
    speaker: vesti_t
    en: "... and I don't have any friends to do it with."
    ko: "…같이 해줄 친구가 없었으니까."
    ja: "…相談できる友だちもいないんだ。"
  d_nikke_vesti_tactical_04_23:
    speaker: vesti_t
    en: So, um, I was wondering if you're good at this kind of thing, Commander?
    ko: |-
      그, 그래서 말인데,
      지휘관님은 그런 거 어떻게 하는지 잘 알지?
    ja: し、指揮官様なら詳しいんじゃないかと思って。
  d_nikke_vesti_tactical_04_24:
    speaker: "<Self>"
    en: I know a little bit...
    ko: 그럭저럭 알고는 있지.
    ja: まあ、それなりではあるが…
  d_nikke_vesti_tactical_04_25:
    speaker: vesti_t
    en: You d-do? Then... Commander,
    ko: "그, 그래? \n그러면 지, 지휘관님."
    ja: |-
      ほ、本当？
      じゃあ、し、指揮官様。
  d_nikke_vesti_tactical_04_26:
    speaker: vesti_t
    en: wi-will you help me?
    ko: 나, 나 좀 도와줄 수 있어…?
    ja: ちょ、ちょっと協力してくれる…？
  d_nikke_vesti_tactical_04_27:
    speaker: "<Self>"
    en: Of course, I'll help you.
    ko: 물론 도와줄게.
    ja: もちろんだ
  d_nikke_vesti_tactical_04_28:
    speaker: vesti_t
    en: Re-really? Hehehe, that's great.
    ko: "저, 정말? \n에헤헤, 다행이다."
    ja: |-
      え、本当に？
      えへへ、よかった。
  d_nikke_vesti_tactical_04_29:
    speaker: vesti_t
    en: Uh, Commander...
    ko: |-
      아, 지휘관님.
      저, 저기….
    ja: |-
      あ、指揮官様。
      あ、あれ…
  d_nikke_vesti_tactical_04_30:
    speaker: "<Monologue>"
    en: Vesti points to an outfit on a clothing store mannequin.
    ko: 베스티가 옷 가게의 마네킹에 걸린 옷을 가리켰다.
    ja: |-
      ベスティーが洋服店のマネキンが着ている服を
      指さした
  d_nikke_vesti_tactical_04_31:
    speaker: vesti_t
    en: Wh-what do you think about that?
    ko: 저런 건 어떤 것 가, 같아?
    ja: あんな感じの服はどう、かな？
  d_nikke_vesti_tactical_04_32:
    speaker: vesti_t
    en: I think that might suit me...
    ko: 나한텐 저런 게 어울릴 것 같은데….
    ja: 私に合うと思うんだけど…
  d_nikke_vesti_tactical_04_33:
    speaker: "<Self>"
    en: It looks pretty decent.
    ko: 무난한 것 같네.
    ja: 無難だな
  d_nikke_vesti_tactical_04_34:
    speaker: vesti_t
    en: I-is that so? Then, we should go over there...
    ko: 그, 그렇지? 그러면 저기로….
    ja: そ、そうだよね？じゃああれで…
  d_nikke_vesti_tactical_04_35:
    speaker: "<Self>"
    en: I think there's a style that'd suit you better.
    ko: 하지만 더 어울릴만한 스타일이 있을 것 같아.
    ja: でももっと似合いそうなものがありそうだ
  d_nikke_vesti_tactical_04_36:
    speaker: "<Self>"
    en: Something cuter than that.
    ko: 저것보단 좀 더 귀여운 쪽으로.
    ja: あれよりもう少しかわいい感じのほうがいいな
  d_nikke_vesti_tactical_04_37:
    speaker: vesti_t
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_vesti_tactical_04_38:
    speaker: vesti_t
    en: Cu-cute things suit me...? Hehehe...
    ko: 귀, 귀여운 게 어울려…. 헤헤헤….
    ja: か、かわいいのが似合う…？えへへ…
  d_nikke_vesti_tactical_04_39:
    speaker: vesti_t
    en: Okay. Th-then, can I leave it to you, Commander?
    ko: 알았어. 그, 그러면 지휘관님한테 맡겨도 될까?
    ja: |-
      分かった。じゃ、じゃあ
      指揮官様に、お任せしてもいい？
  d_nikke_vesti_tactical_04_40:
    speaker: "<Self>"
    en: Don't worry, I'll put together the perfect look for you.
    ko: 걱정하지 마. 완벽하게 코디해 줄 테니까.
    ja: 分かった。完璧なコーディネートを見せてやる
  d_nikke_vesti_tactical_04_41:
    speaker: vesti_t
    en: O-okay!
    ko: 으, 응!
    ja: う、うん！
  d_nikke_vesti_tactical_04_42:
    speaker: "<Monologue>"
    en: Just like that, Vesti and I go wandering from shop to shop in the mall.
    ko: 그렇게 베스티와 함께 쇼핑몰 이곳저곳을 돌아다니며,
    ja: |-
      そうしてベスティーと一緒に
      ショッピングモールを見て回り…
  d_nikke_vesti_tactical_04_43:
    speaker: vesti_t
    en: H-how do I look? I-is it cute?
    ko: "어, 어때? \n귀, 귀여워?"
    ja: |-
      ど、どう？
      か、かわいい？
  d_nikke_vesti_tactical_04_44:
    speaker: vesti_t
    en: Ugh... There are just way too many frills for me...
    ko: |-
      으으….
      옷에 프릴이 너무 많아서 나한텐….
    ja: |-
      うう…
      フリルが多すぎて私にはちょっと…
  d_nikke_vesti_tactical_04_45:
    speaker: "<Self>"
    en: Yeah, it's cute and looks good on you.
    ko: 응, 귀엽네. 잘 어울려.
    ja: ああ、すごく似合ってる
  d_nikke_vesti_tactical_04_46:
    speaker: vesti_t
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_vesti_tactical_04_47:
    speaker: vesti_t
    en: "... Hehe, re-really...?"
    ko: "…헤헤. \n그, 그래…?"
    ja: |-
      …えへへ。
      そ、そうかな…？
  d_nikke_vesti_tactical_04_48:
    speaker: vesti_t
    en: I-I guess I'll go with this one then.
    ko: 나, 나 그러면 이 옷으로 할게.
    ja: じゃ、じゃあこの服にする。
  d_nikke_vesti_tactical_04_49:
    speaker: "<Self>"
    en: Wait a sec, Vesti.
    ko: 베스티, 잠깐만.
    ja: ベスティー、ちょっといいか？
  d_nikke_vesti_tactical_04_50:
    speaker: vesti_t
    en: Wh-what is it?
    ko: 무, 무슨 일인데?
    ja: ど、どうしたの？
  d_nikke_vesti_tactical_04_51:
    speaker: "<Self>"
    en: How about this color?
    ko: 색깔은 이게 어때?
    ja: こっちの色はどうだ？
  d_nikke_vesti_tactical_04_52:
    speaker: vesti_t
    en: Uh... Isn't that a l-little too flashy for someone as plain as me?
    ko: |-
      어… 조, 조금 화려하지 않아?
      나처럼 수수한 애한테는….
    ja: |-
      あ…ちょ、ちょっと派手じゃないかな？
      私みたいな地味なタイプには…
  d_nikke_vesti_tactical_04_53:
    speaker: "<Self>"
    en: Didn't you say you wanted to change?
    ko: 바뀌고 싶다고 하지 않았어?
    ja: 変わりたいんじゃなかったのか？
  d_nikke_vesti_tactical_04_54:
    speaker: vesti_t
    en: R-right, I did...
    ko: 마, 맞아. 그랬지….
    ja: あ、う、うん。そうだったよね…
  d_nikke_vesti_tactical_04_55:
    speaker: vesti_t
    en: So then maybe the color should be a bit m-more flashy.
    ko: 그러면 옷 색깔도 조, 조금 화려한 편이 좋겠네.
    ja: じゃあ、も、もう少し派手な色にしようかな？
  d_nikke_vesti_tactical_04_56:
    speaker: vesti_t
    en: O-okay, got it. I'll go with this outfit.
    ko: "응, 알았어. \n그 옷으로 할게."
    ja: |-
      決めた。
      そっちのにするよ。
  d_nikke_vesti_tactical_04_57:
    speaker: "<Monologue>"
    en: We go around looking for items that suit Vesti.
    ko: 베스티에게 어울리는 아이템을 찾아다니고,
    ja: ベスティーに似合うアイテムを探し歩き…
  d_nikke_vesti_tactical_04_58:
    speaker: "<Self>"
    en: How about this hat?
    ko: 이런 모자는 어때?
    ja: この帽子はどうだ？
  d_nikke_vesti_tactical_04_59:
    speaker: vesti_t
    en: Eu-Eunhwa wears stuff like that a lot, so I guess people might compare us.
    ko: 으, 은화가 그런 걸 많이 쓰고 다녀서 비교될 것 같아.
    ja: |-
      ウ、ウンファが似たのをよく被ってるから…
      比べられちゃいそう。
  d_nikke_vesti_tactical_04_60:
    speaker: "<Self>"
    en: Hmm... how about this, then?
    ko: |-
      흠….
      그러면 이런 것도 있지.
    ja: |-
      そうか…
      じゃあこんなのはどうだ？
  d_nikke_vesti_tactical_04_61:
    speaker: vesti_t
    en: Emma gave me a similar one before, but I'm not sure...
    ko: 예전에 엠마가 비슷한 모자를 준 적이 있는데, 잘 모르겠어….
    ja: |-
      昔、エマが似たような帽子をくれたけど…
      よく分からない…
  d_nikke_vesti_tactical_04_62:
    speaker: vesti_t
    en: Oh, um... s-sorry, Commander. A-am I being too picky?
    ko: |-
      아, 그… 미안해, 지휘관님.
      내, 내가 너무 까다롭게 굴지?
    ja: |-
      あ、ご…ごめんね、指揮官様。
      わ、私って、ああだこうだ、うるさいよね？
  d_nikke_vesti_tactical_04_63:
    speaker: vesti_t
    en: I'll j-just go with something reasonable...
    ko: 그냥 저, 적당한 거로….
    ja: ど、どれでもいいよ…
  d_nikke_vesti_tactical_04_64:
    speaker: "<Self>"
    en: Oh no, you don't!
    ko: 그럴 수는 없지.
    ja: そうはいかない
  d_nikke_vesti_tactical_04_65:
    speaker: vesti_t
    en: B-but won't this be a hassle for you?
    ko: 하, 하지만 지휘관님이 번거롭잖아.
    ja: で、でも指揮官様が大変じゃない？
  d_nikke_vesti_tactical_04_66:
    speaker: "<Self>"
    en: It's fine. I said I'd do whatever you want today.
    ko: 괜찮아. 오늘은 베스티가 원하는 걸 들어준다고 했잖아.
    ja: |-
      大丈夫だ。今日はベスティーのしたいことを
      しようと言ったじゃないか
  d_nikke_vesti_tactical_04_67:
    speaker: vesti_t
    en: Y-you really don't mind?
    ko: 그, 그래?
    ja: そ、そうだったね。
  d_nikke_vesti_tactical_04_68:
    speaker: vesti_t
    en: I'm glad you're all right with it, but...
    ko: 지휘관님이 괜찮다면 다행이지만….
    ja: 指揮官様が大丈夫ならいいけど…
  d_nikke_vesti_tactical_04_69:
    speaker: "<Self>"
    en: How about this? I think it'd go well with the clothes you just bought.
    ko: "이건 어때? \n방금 산 옷하고도 어울릴 것 같은데."
    ja: |-
      これはどうだ？
      さっき買った服とも似合いそうだ
  d_nikke_vesti_tactical_04_70:
    speaker: vesti_t
    en: Wow... it's so pretty...
    ko: |-
      우와….
      예쁘다…….
    ja: |-
      わぁ…
      キレイ……
  d_nikke_vesti_tactical_04_71:
    speaker: vesti_t
    en: The colors go well together, and I especially like the ribbon...
    ko: 색깔도 잘 맞고, 특히 리본 부분이 마음에 드는 것 같아….
    ja: |-
      色も合う気がするし、
      リボンの飾りが特にカワイイかも…
  d_nikke_vesti_tactical_04_72:
    speaker: vesti_t
    en: S-sure. I'll buy it, hehe.
    ko: "조, 좋아. \n그걸로 할래. 헤헤."
    ja: |-
      う、うん。
      これにするよ。えへへ。
  d_nikke_vesti_tactical_04_73:
    speaker: "<Monologue>"
    en: Vesti and I have a great time shopping.
    ko: 신나게 쇼핑을 하며 시간을 보냈다.
    ja: |-
      思いきりショッピングを楽しみながら
      時間を過ごした
  d_nikke_vesti_tactical_04_74:
    speaker: vesti_t
    en: Oh, that's the...
    ko: 어, 저건….
    ja: あ、あれは…
  d_nikke_vesti_tactical_04_75:
    speaker: vesti_t
    en: "... blue floral-patterned hairpin I saw in my dream."
    ko: "…꿈에서 본 파란색 꽃무늬 머리핀이네."
    ja: "…夢で見た青い花模様のヘアピンだ。"
  d_nikke_vesti_tactical_04_76:
    speaker: vesti_t
    en: So it really exists... It's so pretty...
    ko: |-
      실제로 있었구나….
      예쁘다….
    ja: |-
      本当にあったんだ…
      キレイだな…
  d_nikke_vesti_tactical_04_77:
    speaker: vesti_t
    en: "... But if I get too greedy again, someone else might come and interrupt
      my time with the Commander..."
    ko: "…하지만, 괜히 욕심부렸다가는 아까처럼 다른 애가 와서, 지휘관님과의 시간을…."
    ja: |-
      …でもまた調子に乗ると、
      誰かが来て、指揮官様との時間が…
  d_nikke_vesti_tactical_04_78:
    speaker: "<Self>"
    en: What's wrong, Vesti?
    ko: 베스티, 왜 그래?
    ja: ベスティー、どうかしたか？
  d_nikke_vesti_tactical_04_79:
    speaker: vesti_t
    en: Ah! C-Commander?
    ko: |-
      꺄악!
      지, 지휘관님?
    ja: |-
      きゃっ！
      し、指揮官様？
  d_nikke_vesti_tactical_04_80:
    speaker: vesti_t
    en: I-it's nothing!
    ko: 아, 아무것도 아니야!
    ja: な、何でもない！
  d_nikke_vesti_tactical_04_81:
    speaker: vesti_t
    en: I-I just thought I saw something I've seen before...
    ko: 그, 그냥 예전에 본 적이 있는 것 같은 물건이 있어서….
    ja: |-
      どこかで見かけたものがあったから、
      ちょっと見てただけ…
  d_nikke_vesti_tactical_04_82:
    speaker: vesti_t
    en: C-Commander, I want to buy something for Eunhwa and Emma, but w-what do you
      think would be good?
    ko: 저, 저기 지휘관님. 은화랑 엠마한테도 뭐, 뭔가 사주고 싶은데, 뭐가 좋을까?
    ja: |-
      あ、そうだ。ウンファとエマに、お、お土産とか
      買って帰りたいんだけど、何がいいかな？
  d_nikke_vesti_tactical_04_83:
    speaker: vesti_t
    en: Eu-Eunhwa always wears headbands, so... wh-what do you think about this?
    ko: |-
      으, 은화는 머리띠 하고 다니는데,
      이건 어, 어떤 것 같아?
    ja: |-
      ウ、ウンファはカチューシャをつけるから、
      こんなのは、ど、どうかな？
  d_nikke_vesti_tactical_04_84:
    speaker: "<Self>"
    en: Oh, that looks nice.
    ko: 오, 괜찮은데?
    ja: お、なかなかいいんじゃないか？
  d_nikke_vesti_tactical_04_85:
    speaker: vesti_t
    en: O-okay, then I'll give this as a gift to Eunhwa.
    ko: |-
      그, 그래?
      그러면 은화한텐 이거 선물해 줘야겠다.
    ja: |-
      そ、そう？
      じゃあウンファのお土産は決まり！
  d_nikke_vesti_tactical_04_86:
    speaker: vesti_t
    en: And f-for Emma, I guess a ribbon would be good, right?
    ko: 엠마한테는 역시 리본이 좋겠지?
    ja: エマはやっぱりリボンだよね？
  d_nikke_vesti_tactical_04_87:
    speaker: vesti_t
    en: Which one w-would she like?
    ko: 어떤 걸 줘야 마, 마음에 들어 할까?
    ja: どんなのがいいかな？
  d_nikke_vesti_tactical_04_88:
    speaker: "<Monologue>"
    en: Vesti quickly walks over to where the ribbons are displayed.
    ko: 베스티는 빠른 걸음으로 리본이 진열된 곳으로 갔다.
    ja: ベスティーは早足でリボンのコーナーへ向かった
  d_nikke_vesti_tactical_04_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_vesti_tactical_05:
  d_nikke_vesti_tactical_05_1:
    speaker: vesti_t
    en: "*Sigh*... I'm so ti-tired..."
    ko: 하아…. 피, 피곤하다….
    ja: はぁ…つ、疲れた…
  d_nikke_vesti_tactical_05_2:
    speaker: vesti_t
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_tactical_05_3:
    speaker: "<Self>"
    en: Are you feeling tired?
    ko: 많이 힘들어?
    ja: 大丈夫か？
  d_nikke_vesti_tactical_05_4:
    speaker: vesti_t
    en: N-no, that's not what I meant!
    ko: 아, 아니. 그런 건 아니야.
    ja: う、うん。大丈夫。
  d_nikke_vesti_tactical_05_5:
    speaker: vesti_t
    en: I actually had a lot of fun today! Hehe...
    ko: 오늘 하루 즐거웠는걸. 헤헤….
    ja: 今日は一日楽しかったよ。えへへ…
  d_nikke_vesti_tactical_05_6:
    speaker: "<Self>"
    en: "... Really?"
    ko: "…정말이야?"
    ja: "…本当か？"
  d_nikke_vesti_tactical_05_7:
    speaker: vesti_t
    en: D-doesn't it look like I did?
    ko: "왜, 왜? \n안 그렇게 보여?"
    ja: |-
      ど、どうして？
      そう見えない？
  d_nikke_vesti_tactical_05_8:
    speaker: "<Self>"
    en: I told you this morning, right? That I'd go along with whatever you wanted
      today.
    ko: 아침에 이야기했지? 오늘 하루는 베스티가 원하는 걸 들어준다고.
    ja: |-
      朝言っただろう？
      今日はベスティーがやりたいことを全部やると
  d_nikke_vesti_tactical_05_9:
    speaker: "<Self>"
    en: So go ahead and tell me what's on your mind.
    ko: 그러니까 마음 편하게 얘기해줘.
    ja: だから気を楽にして話してくれ
  d_nikke_vesti_tactical_05_10:
    speaker: vesti_t
    en: "... Commander..."
    ko: "…지휘관님…."
    ja: "…指揮官様…"
  d_nikke_vesti_tactical_05_11:
    speaker: vesti_t
    en: Well... To be honest, when I'm with you, I feel like I s-start acting weird.
    ko: "그게… 사실 있지, \n지휘관님이랑 있으면 내가 이, 이상해지는 것 같아."
    ja: |-
      えっと…本当はね、
      指揮官様と一緒にいると
      自分が、お、おかしくなる気がするの。
  d_nikke_vesti_tactical_05_12:
    speaker: vesti_t
    en: Even though w-we spent the whole day together and did s-so many things,
    ko: |-
      분명 오늘 하루 종일 지, 지휘관님이랑 같이 있고,
      같이 많은 일을 했는데,
    ja: |-
      一日中、し、指揮官様と一緒に過ごして、
      一緒に色んな話もしたのに、
  d_nikke_vesti_tactical_05_13:
    speaker: vesti_t
    en: "... I still feel like it's not enough."
    ko: "…아직도 부족하단 느낌이야."
    ja: "…まだ物足りない感じがするの。"
  d_nikke_vesti_tactical_05_14:
    speaker: vesti_t
    en: When we went to see the movie and ran into Laplace, and the time we spent
      talking with Guillotine at the cafe,
    ko: |-
      여, 영화 보러 갈 때, 라플라스랑 마주친 시간도,
      카페에서 길로틴하고 이야기한 시간도,
    ja: |-
      え、映画を観ていた時間、ラプラスといた時間、
      カフェでギロチンと話した時間、
  d_nikke_vesti_tactical_05_15:
    speaker: vesti_t
    en: I actually felt upset because it meant I had less time alone with you.
    ko: 사실, 지휘관님하고 함께 있는 시간이 줄어드는 것 같아서 아까웠어.
    ja: |-
      全部、指揮官様と一緒にいる時間が
      減るような気がして、
      もったいないって思ってた。
  d_nikke_vesti_tactical_05_16:
    speaker: vesti_t
    en: "... When I asked to go sh-shopping together, it was because I wanted to spend
      m-more time with you."
    ko: "…지휘관님하고 좀 더 함께 있고 싶어서 같이 쇼핑도 해달라고 했는데도,"
    ja: |-
      …指揮官様ともっと一緒にいたくて、
      買い物に付き合ってって言ったのに、
  d_nikke_vesti_tactical_05_17:
    speaker: vesti_t
    en: But even now, I still want more.
    ko: 아직, 지휘관님이랑 더 있었으면 좋겠어.
    ja: まだもっと指揮官様と一緒にいたいって思うの。
  d_nikke_vesti_tactical_05_18:
    speaker: vesti_t
    en: You're the only one who makes me feel this way,
    ko: 그런데 이런 감정을 느끼게 하는 게 지휘관님밖에 없으니까,
    ja: こんな気持ちになるのは指揮官様だけだから、
  d_nikke_vesti_tactical_05_19:
    speaker: vesti_t
    en: so I don't know what to call these feelings.
    ko: 이 감정이 뭔지… 이걸 뭐라고 불러야 할지.
    ja: この感情を一体…何て呼べばいいのか…
  d_nikke_vesti_tactical_05_20:
    speaker: vesti_t
    en: That's why I asked you to spend the day with me, so I could try to figure
      it out.
    ko: 그걸 알고 싶어서 오늘 지휘관님이랑 함께 있어달라고 했는데도,
    ja: |-
      それを知りたくて、
      今日指揮官様と一緒にいたいって言ったんだ。
  d_nikke_vesti_tactical_05_21:
    speaker: vesti_t
    en: But I still don't know,
    ko: 아직, 잘 모르겠어.
    ja: でも、まだ分からないの。
  d_nikke_vesti_tactical_05_22:
    speaker: vesti_t
    en: "... and that makes me really anxious."
    ko: "…그래서 너무 불안해."
    ja: "…だから、不安でたまらない。"
  d_nikke_vesti_tactical_05_23:
    speaker: "<Self>"
    en: "... Vesti."
    ko: "…베스티."
    ja: "…ベスティー"
  d_nikke_vesti_tactical_05_24:
    speaker: "<Self>"
    en: Close your eyes for a moment.
    ko: 잠시만 눈을 감아봐.
    ja: ちょっと目をつぶってくれるか
  d_nikke_vesti_tactical_05_25:
    speaker: vesti_t
    en: Uh... cl-close my eyes? Why all of a sudden?
    ko: 어… 누, 눈을? 갑자기?
    ja: え…め、目を？どうして？
  d_nikke_vesti_tactical_05_26:
    speaker: "<Self>"
    en: I just need a moment to prepare something.
    ko: 잠깐 준비하고 싶은 게 있어서 그래.
    ja: 準備したいことがあるんだ
  d_nikke_vesti_tactical_05_27:
    speaker: vesti_t
    en: Oh, uh, o-okay...
    ko: "그, 그래? \n알았어…."
    ja: |-
      そ、そう？
      分かった…
  d_nikke_vesti_tactical_05_28:
    speaker: "<Monologue>"
    en: Vesti shuts her eyes tightly.
    ko: 베스티는 눈을 질끈 감았다.
    ja: ベスティーはぎゅっと目を閉じた
  d_nikke_vesti_tactical_05_29:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_tactical_05_30:
    speaker: vesti_t
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_tactical_05_31:
    speaker: vesti_t
    en: Um... Comman...der?
    ko: 저기… 지휘, 관… 님?
    ja: ねえ…指揮、官…様？
  d_nikke_vesti_tactical_05_32:
    speaker: "<Self>"
    en: You can open your eyes now.
    ko: 이제 눈을 떠도 돼.
    ja: もう開けていい
  d_nikke_vesti_tactical_05_33:
    speaker: vesti_t
    en: Wha...
    ko: 무슨 일인….
    ja: 準備って何を…
  d_nikke_vesti_tactical_05_34:
    speaker: "<Monologue>"
    en: I hold out the blue hairpin with floral patterns to Vesti.
    ko: 베스티에게 파란색 꽃무늬 머리핀을 내밀었다.
    ja: ベスティーに青い花模様のヘアピンを渡した
  d_nikke_vesti_tactical_05_35:
    speaker: vesti_t
    en: Um... This is...
    ko: "어… \n이건……."
    ja: |-
      あ…
      これは……
  d_nikke_vesti_tactical_05_36:
    speaker: vesti_t
    en: the same blue floral-patterned hairpin from my dream...
    ko: 꿈이랑 같은 파란색 꽃무늬 머리핀….
    ja: 夢で見た、青い花模様のヘアピン…
  d_nikke_vesti_tactical_05_37:
    speaker: "<Self>"
    en: It's a gift.
    ko: 베스티를 위해 준비한 선물이야.
    ja: ベスティーのために準備したプレゼントだ
  d_nikke_vesti_tactical_05_38:
    speaker: "<Self>"
    en: Do you like it?
    ko: 마음에 들어?
    ja: 気に入ったか？
  d_nikke_vesti_tactical_05_39:
    speaker: vesti_t
    en: Y-yeah, I really like it!
    ko: 으, 응! 정말 마음에 들어!
    ja: う、うん！すごく気に入ったよ！
  d_nikke_vesti_tactical_05_40:
    speaker: vesti_t
    en: B-but how did you know I wanted this?
    ko: |-
      어… 그런데, 지휘관님.
      내가 이걸 갖고 싶어 하는 걸 어, 어떻게 알았어?
    ja: |-
      あ…でも、指揮官様。
      どうして分かったの？
  d_nikke_vesti_tactical_05_41:
    speaker: "<Self>"
    en: Because I saw you staring at it.
    ko: 베스티가 이걸 빤히 쳐다보고 있는 모습을 지켜봤으니까.
    ja: |-
      ベスティーがこれをじっと見ているのを
      見ていたから
  d_nikke_vesti_tactical_05_42:
    speaker: vesti_t
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_vesti_tactical_05_43:
    speaker: vesti_t
    en: "... Oh jeez, how embarrassing..."
    ko: "…으으, 부끄러워…."
    ja: "…うぅ、恥ずかしい…"
  d_nikke_vesti_tactical_05_44:
    speaker: vesti_t
    en: "... B-but, I'm kinda happy you were watching me..."
    ko: |-
      …그, 그래도,
      지휘관님이 날 지켜봐 줬다니까, 기쁜 것 같아….
    ja: |-
      …で、でも、
      指揮官様が見ててくれたって思うと、
      嬉しいかも…
  d_nikke_vesti_tactical_05_45:
    speaker: vesti_t
    en: Th-thank you, Commander.
    ko: 고, 고마워, 지휘관님.
    ja: あ、ありがとう、指揮官様。
  d_nikke_vesti_tactical_05_46:
    speaker: vesti_t
    en: I'll really treasure this.
    ko: 나 있잖아. 이거 엄청 소중하게 간직할게.
    ja: 本当に大切にするね。
  d_nikke_vesti_tactical_05_47:
    speaker: "<Self>"
    en: I'm glad you like it.
    ko: 기뻐해 주니 다행이네.
    ja: 喜んでくれてよかった
  d_nikke_vesti_tactical_05_48:
    speaker: vesti_t
    en: That's because gifts from you are special.
    ko: 지휘관님이 준 선물은 특별하니까.
    ja: 指揮官様がくれるプレゼントは特別だもん。
  d_nikke_vesti_tactical_05_49:
    speaker: vesti_t
    en: Just looking at this hairpin makes my heart flutter and brings a smile to
      my face... hehe.
    ko: 선물을 보고 있는 것만으로도 설레고, 웃음이 나는 것 같아…. 헤헤.
    ja: |-
      これを見ているだけでも胸がドキドキして、
      自然と笑顔になれそう…えへへ。
  d_nikke_vesti_tactical_05_50:
    speaker: vesti_t
    en: "...! That's right..."
    ko: |-
      ……!
      맞아….
    ja: |-
      ……！
      そっか…
  d_nikke_vesti_tactical_05_51:
    speaker: vesti_t
    en: Commander, you're... special to me.
    ko: 지휘관님은… 특별해.
    ja: 指揮官様は…特別なんだ。
  d_nikke_vesti_tactical_05_52:
    speaker: vesti_t
    en: That's why it makes me so happy when you look at me, and why I always want
      to be with you.
    ko: 그래서 지휘관님이 나를 봐주는 게 기쁘고, 항상 같이 있었으면 좋겠다고 생각하는 거였어.
    ja: |-
      だから私を見てくれると嬉しくて、
      いつも一緒にいたいって思ったんだ。
  d_nikke_vesti_tactical_05_53:
    speaker: vesti_t
    en: "... J-just a second, Commander. I-I'll put on this hairpin now."
    ko: |-
      …자, 잠깐만, 지휘관님.
      지, 지금 머리핀 해볼게.
    ja: |-
      …あ、そうだ、ちょっと待って。
      へ、ヘアピン、今着けてみるね。
  d_nikke_vesti_tactical_05_54:
    speaker: vesti_t
    en: Like this...
    ko: 여기에, 이렇게….
    ja: ここに、こうやって…
  d_nikke_vesti_tactical_05_55:
    speaker: vesti_t
    en: O-okay, done!
    ko: 돼, 됐다.
    ja: で、できた。
  d_nikke_vesti_tactical_05_56:
    speaker: vesti_t
    en: How does it look? D-does it suit me?
    ko: 어때? 자, 잘 어울려?
    ja: どう？に、似合ってる？
  d_nikke_vesti_tactical_05_57:
    speaker: "<Self>"
    en: Yeah, it looks great on you.
    ko: 응, 잘 어울려.
    ja: ああ、よく似合ってる
  d_nikke_vesti_tactical_05_58:
    speaker: vesti_t
    en: Th-thank you, Commander. Hehe.
    ko: 고, 고마워, 지휘관님. 헤헤.
    ja: あ、ありがとう、指揮官様。えへへ。
  d_nikke_vesti_tactical_05_59:
    speaker: vesti_t
    en: Um...
    ko: "…저기 있잖아."
    ja: "…あのね。"
  d_nikke_vesti_tactical_05_60:
    speaker: vesti_t
    en: Commander, I...
    ko: 나, 지휘관님을….
    ja: 私、指揮官様のことが…
  d_nikke_vesti_tactical_05_61:
    speaker: vesti_t
    en: I really... like you!
    ko: 정말… 좋아해!
    ja: 本当に…大好き！
  d_nikke_vesti_tactical_05_62:
    speaker: "<Narration>"
    en: '"... MM-DD, Saturday. Dear Kitty,"'
    ko: "[……X월 X일 토요일. 키티에게]"
    ja: "「……X月X日土曜日。ミニーへ」"
  d_nikke_vesti_tactical_05_63:
    speaker: "<Narration>"
    en: '"Today, I had such a fun day with the Commander."'
    ko: "[오늘은 지휘관님이랑 즐거운 하루를 보냈어.]"
    ja: "「今日は、指揮官様と楽しい一日を過ごした」"
  d_nikke_vesti_tactical_05_64:
    speaker: "<Narration>"
    en: '"We watched a movie, went to a cafe, and even did a bit of shopping."'
    ko: "[같이 영화도 보고, 카페도 가고, 쇼핑도 했거든.]"
    ja: |-
      「一緒に映画も観て、カフェにも行って、
      買い物もしたの」
  d_nikke_vesti_tactical_05_65:
    speaker: "<Narration>"
    en: '"But we didn''t get to spend the whole day alone."'
    ko: "[하지만 둘이서 계속 하루를 보낸 건 아니야.]"
    ja: |-
      「一日中ずっと二人きりってわけでは
      なかったけど」
  d_nikke_vesti_tactical_05_66:
    speaker: "<Narration>"
    en: '"I was planning to at first, but there were some people who wanted to get
      closer to me."'
    ko: "[처음엔 그러려고 했는데, 나하고도 친하게 지내고 싶어 하는 애들이 있었지 뭐야.]"
    ja: "「私と仲良くなりたいって人もいたんだよ」"
  d_nikke_vesti_tactical_05_67:
    speaker: "<Narration>"
    en: '"I was too caught up in everything so I didn''t really notice it at the time.
      But thinking back now, I think that''s what they wanted."'
    ko: "[사실 그때는 여유가 없어서 그런 걸 느끼지 못했지만, 지금 생각해 보면 그런 것 같아.]"
    ja: |-
      「あのときは余裕がなくて、
      そんなふうには感じなかったけど、
      今思い返してみると、そうだった気がするの」
  d_nikke_vesti_tactical_05_68:
    speaker: "<Narration>"
    en: '"I hope next time I can get along with them too."'
    ko: "[다음에는 그 애들이랑도 사이좋게 지낼 수 있었으면 좋겠다.]"
    ja: "「今度はあの人たちとも仲良くなれたらいいな」"
  d_nikke_vesti_tactical_05_69:
    speaker: "<Narration>"
    en: '"Still, I don''t really like it when my time alone with the Commander gets
      taken away."'
    ko: "[그래도 지휘관님하고 둘이서 보내는 시간을 빼앗기는 건 조금 싫은 것 같아.]"
    ja: |-
      「でも指揮官様と二人で過ごす時間を
      取られるのは、ちょっと嫌かも」
  d_nikke_vesti_tactical_05_70:
    speaker: "<Narration>"
    en: '"Oh! When we were saying goodbye, the Commander gave me a beautiful hairpin."'
    ko: "[아! 마지막에 지휘관님이랑 헤어질 때, 지휘관님이 예쁜 머리핀을 선물해 줬어.]"
    ja: |-
      「あ！最後に指揮官様がかわいいヘアピンを
      買ってくれたんだ」
  d_nikke_vesti_tactical_05_71:
    speaker: "<Narration>"
    en: '"It was the same blue floral-patterned hairpin I saw in my dream."'
    ko: "[꿈에서 본 파란색 꽃무늬 머리핀이었는데,]"
    ja: "「夢でも見た、青い花模様のヘアピン」"
  d_nikke_vesti_tactical_05_72:
    speaker: "<Narration>"
    en: '"He even said it looked great on me."'
    ko: "[나한테 잘 어울린다고 칭찬까지 해준 거 있지.]"
    ja: "「よく似合ってるって、褒めてもらったの」"
  d_nikke_vesti_tactical_05_73:
    speaker: "<Narration>"
    en: '"Hearing him say that made me feel like I was on cloud nine."'
    ko: "[그렇게 말해줘서, 하늘을 나는 것처럼 기뻤어.]"
    ja: "「そう言ってもらえて、本当に嬉しかった」"
  d_nikke_vesti_tactical_05_74:
    speaker: "<Narration>"
    en: '"... It also made me want to become a little more greedy."'
    ko: "[…그리고 조금 더 욕심을 내고 싶어졌어.]"
    ja: "「…あと、新しい目標ができちゃった」"
  d_nikke_vesti_tactical_05_75:
    speaker: "<Narration>"
    en: '"I can''t quite bring myself to say it out loud yet..."'
    ko: "[지금은 제대로 말하기 어렵지만….]"
    ja: "「今は無理だけど…」"
  d_nikke_vesti_tactical_05_76:
    speaker: "<Narration>"
    en: '"but someday, I''ll tell the Commander how I really feel!"'
    ko: "[언젠가 내 진짜 감정을 지휘관님께 전할 거야!]"
    ja: |-
      「いつか本当の気持ちを指揮官様に
      伝えるんだ！」
