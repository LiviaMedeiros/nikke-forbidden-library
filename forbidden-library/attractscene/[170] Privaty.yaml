---
d_nikke_privaty_01:
  d_nikke_privaty_01_1:
    speaker: privaty
    en: Hmph.
    ko: 흠.
    ja: ふん。
  d_nikke_privaty_01_2:
    speaker: privaty
    en: So this is the Outpost.
    ko: 여기가 전초기지라는 곳이군요.
    ja: ここが前哨基地というところなのね。
  d_nikke_privaty_01_3:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_01_4:
    speaker: privaty
    en: I've been looking forward to this ever since I heard Rapi was living here...
    ko: 제 라이벌 라피가 사는 곳이라길래 기대했더니….
    ja: |-
      私のライバル、ラピが住むところ
      だというから期待してたのに…
  d_nikke_privaty_01_5:
    speaker: anis
    en: Rapi, I heard you two are rivals. Is that actually true?
    ko: 라피, 너 쟤랑 라이벌이었어?
    ja: ラピ、あいつとライバルだったの？
  d_nikke_privaty_01_6:
    speaker: rapi
    en: First I've heard of it...
    ko: 난 모르는 일이야.
    ja: 知らない。
  d_nikke_privaty_01_7:
    speaker: privaty
    en: It's even worse than I thought! We might as well be in the Outer Rim.
    ko: 기대 이하로군요. 아우터 림이 따로 없어요.
    ja: |-
      期待して損しました。
      もはやアウターリムですね。
  d_nikke_privaty_01_8:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_privaty_01_9:
    speaker: anis
    en: Did she...
    ko: 저게…!
    ja: こいつ…！
  d_nikke_privaty_01_10:
    speaker: neon
    en: just say what I think she said?
    ko: 아, 아우터 림이라니….
    ja: ア、アウターリムですって…？
  d_nikke_privaty_01_11:
    speaker: rapi
    en: Aren't civil servants supposed to be up to their elbows in work? I thought
      they stayed in the Ark pretty much 24/7.
    ko: 바쁜 공무원이라 방주 내에 머물러야 한다며.
    ja: |-
      忙しい公務員だから、
      アーク内に滞在しなければならないんじゃ？
  d_nikke_privaty_01_12:
    speaker: rapi
    en: I never thought I'd see the day where she came to the Outpost. What's she
      doing here?
    ko: "전초기지에는 평생 안 올 것 같더니. \n무슨 일로 왔지?"
    ja: |-
      前哨基地には一生近寄らないと思ったのに、
      何のつもり？
  d_nikke_privaty_01_13:
    speaker: privaty
    en: I was hoping to do a little comparison on whose living environment was best.
    ko: "당신과 살고 있는 곳의 퀄리티로 \n대결을 벌이고자 했습니다만."
    ja: |-
      あなたと居住先のクオリティーで
      勝負しようとしただけですわ。
  d_nikke_privaty_01_14:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_01_15:
    speaker: privaty
    en: But one look at this dump is enough to tell me the competition's over before
      it even began.
    ko: 이건 뭐, 너무 영세해서 상대도 안 되겠군요.
    ja: これじゃあ狭すぎて、相手になりませんね。
  d_nikke_privaty_01_16:
    speaker: rapi
    en: Spare me your childish antics. Why don't you run along home?
    ko: 유치한 짓 그만하고 돌아가….
    ja: 幼稚な事はやめて帰って…
  d_nikke_privaty_01_17:
    speaker: anis
    en: You take that back! How dare you call this place a dump... and you say it's
      like the Outer Rim?!
    ko: 너 그 말 취소해! 영세하다니… 아우터 림이라니!
    ja: |-
      取り消しなさいよ！
      狭すぎるだなんて…アウターリムだなんて！
  d_nikke_privaty_01_18:
    speaker: neon
    en: Yeah! We've got everything we need!
    ko: 맞아요! 그래도 있을 건 다 있거든요?
    ja: |-
      そうですよ！
      こう見えても必要なものは全部あるんですから！
  d_nikke_privaty_01_19:
    speaker: rapi
    en: "?!"
    ko: "?!!"
    ja: "！！？"
  d_nikke_privaty_01_20:
    speaker: "<Self>"
    en: That's right. We've got everything we need right here.
    ko: 맞아. 있을 건 다 있어!
    ja: そうだ、必要なものは全部ある！
  d_nikke_privaty_01_21:
    speaker: rapi
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_privaty_01_22:
    speaker: privaty
    en: You're telling me this puny facility could actually stand up against any kind
      of scrutiny?
    ko: "후후. 이런 보잘것없는 시설로 \n저와 대결을 벌여보겠다는 겁니까?"
    ja: |-
      ふふ、こんなしょぼい施設で
      私と勝負するのかしら？
  d_nikke_privaty_01_23:
    speaker: privaty
    en: Fine then, let me ask you...
    ko: 좋습니다! 그럼 묻죠.
    ja: いいでしょう！では、お尋ねします。
  d_nikke_privaty_01_24:
    speaker: privaty
    en: Surely you all have personal chefs responsible for maintaining your diets
      and creating healthy balanced meals?
    ko: |-
      양질의 식사와 건강 밸런스를 챙겨줄
      전담 요리사는 상주해 계시는 거겠죠?
    ja: |-
      良質な食事と健康のバランスを管理してくれる
      専用シェフは常駐していますよね？
  d_nikke_privaty_01_25:
    speaker: neon
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_privaty_01_26:
    speaker: privaty
    en: And of course, there must be a pathway that connects to the Royal Road, right?
      Otherwise, how are you able to go back and forth to indulge in some shopping
      whenever the mood strikes you?
    ko: |-
      로열 로드와 이어진 길 정도는 있겠죠?
      그래야 쇼핑하고 싶을 때 언제든 다녀올 수 있을 테니까요.
    ja: |-
      ロイヤルロードに繋がる道
      くらいはありますよね？
      買い物したい時、いつでも行けるように。
  d_nikke_privaty_01_27:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_01_28:
    speaker: privaty
    en: And it's a given that you have a Repair Center in the very front, yes?
    ko: "뭐, 그래요. \n그래도 최전방인데, 리페어 센터 정도는 있을 거예요."
    ja: |-
      まあ、そうですね。一応最前線だし、
      リペアセンターくらいはあるんでしょう？
  d_nikke_privaty_01_29:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_01_30:
    speaker: privaty
    en: What? You mean to tell me you have none of those things?
    ko: 뭐야, 전부 없나요?
    ja: な、何もないんですか？
  d_nikke_privaty_01_31:
    speaker: privaty
    en: Well, we have all of that and more at the Central Government.
    ko: 제가 있는 중앙 정부의 시설은 이 모든 걸 갖추고 있답니다.
    ja: 私のいる中央政府の施設には、全てあります。
  d_nikke_privaty_01_32:
    speaker: privaty
    en: Not so confident now, are you?
    ko: 이래도 당신들이 제 상대가 되리라고 봅니까?
    ja: これでもあなたたちが私の相手になれると？
  d_nikke_privaty_01_33:
    speaker: anis
    en: Uhh...
    ko: 으으….
    ja: うう…
  d_nikke_privaty_01_34:
    speaker: neon
    en: Master, what are we going to do? There's no way we can compare to her!
    ko: |-
      어떡하죠. 스승님?
      적이 너무 강해요!
    ja: |-
      どうしましょう、師匠！
      敵が強すぎます！
  d_nikke_privaty_01_35:
    speaker: "<Choice>"
    en: Oh yeah? Well, we have Raptures right at our doorstep!
    ko: 우린 바로 앞에 랩쳐가 있어!
    ja: 私たちには、すぐ近くにラプチャーがいる！
  d_nikke_privaty_01_36:
    speaker: "<Choice>"
    en: You're right, we... have nothing.
    ko: 그래, 우린… 아무것도 없어.
    ja: そうだ、私たちには…何もない
  d_nikke_privaty_01_37:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_01_38:
    speaker: anis
    en: Um... Commander, are you sure that's something we should be bragging about?
    ko: 어… 지휘관 님? 그거 자랑 아니지 않아?
    ja: あの…指揮官様？それって自慢じゃないのでは？
  d_nikke_privaty_01_39:
    speaker: neon
    en: Of course it is! It allows us to strengthen our firepower every day!
    ko: "맞아, 맞아! \n우린 그래서 매일 화력을 강화시킬 수 있죠!"
    ja: |-
      そうだ、そうだ～！
      だから私たちは毎日火力を強化できるんですよ！
  d_nikke_privaty_01_40:
    speaker: anis
    en: Wha... you actually agree? You've all lost your marbles.
    ko: 넌 뭘 또 그거에 동의하고 앉았어!
    ja: 同意するなって！
  d_nikke_privaty_01_41:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_01_42:
    speaker: rapi
    en: Don't let something this insignificant get you down.
    ko: 이런 일에 기죽지 마십시오.
    ja: こんなことで気を落とさないでください。
  d_nikke_privaty_01_43:
    speaker: anis
    en: Th-that's right, so what if we don't have all that other stuff...
    ko: 마, 맞아. 저런 거 없어도… 괘, 괜찮….
    ja: そ、そうよ。あんなのはなくても…だ、大丈夫…
  d_nikke_privaty_01_44:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_01_45:
    speaker: anis
    en: Sorry, but it really does stink not having that stuff.
    ko: 미안. 안 괜찮은 거 같아.
    ja: ごめん、大丈夫じゃない。
  d_nikke_privaty_01_46:
    speaker: neon
    en: Master.
    ko: 스승님.
    ja: 師匠。
  d_nikke_privaty_01_47:
    speaker: neon
    en: The fact that we've made it this far with so little is a testament to our
      true strength... right?
    ko: |-
      이렇게 열약하게 사는 것 역시
      최강의 화력을 위한 시련인 거겠죠…?
    ja: |-
      こうやって劣悪な環境で過ごすのもやはり、
      最強の火力を手に入れるための試練ですよね？
  d_nikke_privaty_01_48:
    speaker: "<Self>"
    en: "... Sorry."
    ko: "…미안."
    ja: "…すまない"
  d_nikke_privaty_01_49:
    speaker: privaty
    en: I suggest you admit defeat before you end up embarrassing yourselves any further.
    ko: "흥. 결국 억지를 부리는 것 말고는 \n절 이길 방법이 없나 보군요."
    ja: |-
      ふん。結局、戯言を述べる以外には
      私に勝てないってことですね！
  d_nikke_privaty_01_50:
    speaker: privaty
    en: Victory is mine!
    ko: 그렇다면 이건 두말할 것 없이 저의 승리…!
    ja: それでは、これは私の完璧な勝利…！
  d_nikke_privaty_01_51:
    speaker: rapi
    en: I've had just about enough of your silly games.
    ko: 더 이상 이런 유치한 대결엔 못 어울리겠군.
    ja: もうこんな幼稚な勝負に付き合ってられないわ。
  d_nikke_privaty_01_52:
    speaker: privaty
    en: What did you say?
    ko: 뭐라고요?
    ja: え？
  d_nikke_privaty_01_53:
    speaker: rapi
    en: If you are ever assigned to a mission on the surface, you'll be staying here
      just like everybody else.
    ko: "어차피 지상에 임무를 나오면 \n너도 이곳에 머물러야만 할 때가 있을 거다."
    ja: |-
      任務のために地上に来たなら
      あなたもここに滞在するしかないわ。
  d_nikke_privaty_01_54:
    speaker: rapi
    en: Something tells me you'll be singing a different tunewhen you're living in
      this "dump" along with the rest of us.
    ko: |-
      너도 이 열약한 곳에 살게 된다는 이야기지.
      그럼 대결 자체가 불가능한 거 아닌가?
    ja: |-
      つまり、あなたも一緒に
      この劣悪な環境で暮らすのよ。
      だから勝負そのものが無理なんじゃない？
  d_nikke_privaty_01_55:
    speaker: privaty
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_privaty_01_56:
    speaker: rapi
    en: You know I'm right.
    ko: 틀린가?
    ja: 違う？
  d_nikke_privaty_01_57:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_01_58:
    speaker: rapi
    en: You must have an awful lot of time on your hands, coming to me with something
      this asinine.
    ko: |-
      이런 쓸데없는 일로 찾아온 걸 보니
      그쪽도 많이 한가해졌나 보군.
    ja: |-
      こんなくだらないことで訪ねてくるなんて、
      そっちも随分暇を持て余しているみたいね。
  d_nikke_privaty_01_59:
    speaker: privaty
    en: Y-you can't talk to me like that!
    ko: 누, 누가 한가하다고…!
    ja: だ、誰が暇ですって…？
  d_nikke_privaty_01_60:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_privaty_01_61:
    speaker: rapi
    en: I can't stand the idea of wasting any more of my time on this busybody.
    ko: "제 시간을 이런 쓸데없는데 보내는 게 \n너무 아까우니."
    ja: |-
      こんなくだらないことに私の時間を使うのが
      勿体ないので
  d_nikke_privaty_01_62:
    speaker: rapi
    en: I'm going back.
    ko: 먼저 돌아가 보겠습니다.
    ja: お先に失礼します。
  d_nikke_privaty_01_63:
    speaker: "<Narration>"
    en: Rapi left the Commander's Room.
    ko: 라피가 지휘관실을 나갔다.
    ja: ラピが指揮官室から出て行った
  d_nikke_privaty_01_64:
    speaker: anis
    en: Busybody indeed.
    ko: 그러게. 이렇게나 쓸모없는 일이 있었다니.
    ja: そうだね、こんなにくだらないことってないわ。
  d_nikke_privaty_01_65:
    speaker: anis
    en: I'm outta here.
    ko: 나도 갈래.
    ja: 私も帰る。
  d_nikke_privaty_01_66:
    speaker: neon
    en: Yeah, what they said.
    ko: 그러게요. 정말 쓸데없었어요.
    ja: そうですね、本当にくだらなかったです。
  d_nikke_privaty_01_67:
    speaker: neon
    en: See you later.
    ko: 저도 갈래요.
    ja: 私も行きます。
  d_nikke_privaty_01_68:
    speaker: "<Narration>"
    en: Anis and Neon also left.
    ko: 아니스와 네온도 떠나갔다.
    ja: アニスとネオンも去って行った
  d_nikke_privaty_01_69:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_01_70:
    speaker: "<Self>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_privaty_01_71:
    speaker: privaty
    en: I don't need your pity.
    ko: 도, 동정하지 말아주시겠어요?
    ja: ど、同情しないでくれます？
  d_nikke_privaty_01_72:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_01_73:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_01_74:
    speaker: "<Self>"
    en: Let's step outside. I'll show you around the Outpost.
    ko: 일단 나가자. 전초기지를 안내해 줄게.
    ja: とりあえず出よう、前哨基地を案内する
  d_nikke_privaty_01_75:
    speaker: privaty
    en: I have no interest in a tour of this pathetic hovel!
    ko: 이런 열약한 곳 따위 안 보고 싶거든요!
    ja: こんな劣悪なところなんて、見たくないです！
  d_nikke_privaty_01_76:
    speaker: "<Self>"
    en: Suit yourself. You can stay here on your own then.
    ko: 그럼 여기 혼자 있는 걸로….
    ja: じゃあ、1人でここにいなさい…
  d_nikke_privaty_01_77:
    speaker: privaty
    en: Fine! I'll go!
    ko: 가요, 가!
    ja: い、行きます！行きますから！
  d_nikke_privaty_01_78:
    speaker: milk
    en: Is that the Commander?
    ko: 이거 지휘관 형씨 아냐?
    ja: これは、指揮官の兄貴じゃん。
  d_nikke_privaty_01_79:
    speaker: sugar
    en: Hello.
    ko: 안녕.
    ja: こんにちは。
  d_nikke_privaty_01_80:
    speaker: "<Narration>"
    en: Frima nodded.
    ko: 프림이 고개를 까딱거렸다.
    ja: プリムが軽く会釈した
  d_nikke_privaty_01_81:
    speaker: privaty
    en: There's a cafe in this district?
    ko: 여긴 구내 카페인가요?
    ja: ここは区内カフェですか？
  d_nikke_privaty_01_82:
    speaker: "<Self>"
    en: Cafe Sweety Outpost Store, the local watering hole.
    ko: 전초기지의 명물, 카페 스위티 전초기지점이야.
    ja: |-
      前哨基地の名物、
      カフェ・スウィーティー前哨基地店だ
  d_nikke_privaty_01_83:
    speaker: privaty
    en: I see. Somewhere where everyone can take a load off.
    ko: 그러니까 복지를 위해 만들어진 카페, 아닌가요?
    ja: だから、福利厚生のために作られたカフェ、ですね？
  d_nikke_privaty_01_84:
    speaker: frima
    en: Coffee.
    ko: 커피.
    ja: コーヒー？
  d_nikke_privaty_01_85:
    speaker: privaty
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_privaty_01_86:
    speaker: frima
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_privaty_01_87:
    speaker: milk
    en: Don't mind her, she's not exactly what'd you call a powerful orator.
    ko: 아, 얘는 말하기 귀찮아하는 거니까 신경 쓰지 말고.
    ja: あ、こいつはしゃべるのも面倒くさがる子だから気にすんなよ。
  d_nikke_privaty_01_88:
    speaker: milk
    en: So what coffee would you like to have, Privaty?
    ko: 형씨는 먹고 싶은 커피나 골라 봐.
    ja: 兄貴は飲みたいコーヒーを選びな。
  d_nikke_privaty_01_89:
    speaker: milk
    en: 'Our coffee varieties are all named after our staff members: Milk, Cream,
      and Sugar.'
    ko: 아, 참고로 밀크 커피, 프림 커피, 슈가 커피만 있어.
    ja: あ、ちなみにミルクコーヒー、プリムコーヒー、シュガーコーヒーしかないよ。
  d_nikke_privaty_01_90:
    speaker: milk
    en: Depending on which beverage you order, your server will be the one whom the
      drink is named after.
    ko: 메뉴를 시키면 지명된 자식이 알아서 만들어 줄 거야.
    ja: 注文したら指名されたやつが適当に作ってくれるんだ。
  d_nikke_privaty_01_91:
    speaker: privaty
    en: In that case... I'll have the Sugar Coffee.
    ko: 그럼… 슈가 커피로 하겠습니다.
    ja: では…シュガーコーヒーにします。
  d_nikke_privaty_01_92:
    speaker: milk
    en: Are you sure?
    ko: 꼭 슈가여야겠어? 엉?
    ja: シュガーがそんなに飲みたいのか？ああん？
  d_nikke_privaty_01_93:
    speaker: privaty
    en: What? Something wrong with that?
    ko: 왜, 왜그러시죠?
    ja: ど、どうかしましたか？
  d_nikke_privaty_01_94:
    speaker: milk
    en: Wouldn't you like some Milk Coffee?
    ko: 밀크 커피는 안 땡겨?
    ja: ミルクコーヒーじゃなく？
  d_nikke_privaty_01_95:
    speaker: privaty
    en: No, Sugar Coffee is fine.
    ko: 그렇습니다만.
    ja: そうですけど？
  d_nikke_privaty_01_96:
    speaker: milk
    en: Fine. Sugar!
    ko: 치, 좋다 말았네. 슈가!
    ja: チッ、残念。シュガー！
  d_nikke_privaty_01_97:
    speaker: "<Narration>"
    en: Sugar stretches out her hand.
    ko: 슈가가 손을 내밀었다.
    ja: シュガーが、ずいっと手を差し出した
  d_nikke_privaty_01_98:
    speaker: privaty
    en: What's happening?
    ko: 뭐 하는 거죠?
    ja: これは何かしら？
  d_nikke_privaty_01_99:
    speaker: sugar
    en: What do you mean? You have to pay first.
    ko: 뭐 하는 거냐니. 우리는 선불제다.
    ja: 何かって？ここは前払いだから。
  d_nikke_privaty_01_100:
    speaker: privaty
    en: Oh, well...
    ko: 예?
    ja: はい？
  d_nikke_privaty_01_101:
    speaker: "<Self>"
    en: I'll pay.
    ko: 돈은 내가 낼게.
    ja: 私が払うから
  d_nikke_privaty_01_102:
    speaker: "<Narration>"
    en: Sugar pressed the button on the vending machine as soon as I paid.
    ko: 돈을 건네자 슈가가 자판기를 눌렀다.
    ja: |-
      お金を渡すと、
      シュガーが自販機のボタンを押した
  d_nikke_privaty_01_103:
    speaker: privaty
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_privaty_01_104:
    speaker: privaty
    en: What is that?
    ko: 저, 저게 뭔가요?
    ja: あ、あれは何ですか？
  d_nikke_privaty_01_105:
    speaker: sugar
    en: I thought a civil servant from the Ark would know!
    ko: 아, 방주의 공무원분들은 모르는 건가?
    ja: あ、アークの公務員様は知らないの？
  d_nikke_privaty_01_106:
    speaker: sugar
    en: This is a coffee vending machine.
    ko: 이건 커피 자판기라고 한다.
    ja: これはコーヒー自販機よ。
  d_nikke_privaty_01_107:
    speaker: privaty
    en: I know that!
    ko: 누가 이걸 모른대요?
    ja: そんなことは知っています！
  d_nikke_privaty_01_108:
    speaker: privaty
    en: What I mean is, what's it doing in a random cafe?
    ko: 제 말은 왜 그게 커피 전문점에 있냐는 거죠!
    ja: |-
      なんでコーヒー専門店に自販機があるのか、
      聞いているんです！
  d_nikke_privaty_01_109:
    speaker: sugar
    en: We're not just some 'random' cafe.
    ko: 누가 여길 커피 전문점이라고 했지?
    ja: 誰がコーヒー専門店って言ったの？
  d_nikke_privaty_01_110:
    speaker: sugar
    en: This is the Cafe Sweety Outpost Store,
    ko: 여긴 카페 스위티 전초기지점.
    ja: ここはカフェ・スウィーティーの前哨基地店。
  d_nikke_privaty_01_111:
    speaker: sugar
    en: a place where Nikkes can come to pass the time and engage in small talk.
    ko: "할 일 없는 니케가 와서 \n노닥거리다 가는 곳이다."
    ja: |-
      暇を持て余しているニケが来て
      油を売っていくところよ。
  d_nikke_privaty_01_112:
    speaker: privaty
    en: What is this?
    ko: 무슨 그런…!
    ja: そんな…！
  d_nikke_privaty_01_113:
    speaker: "<Narration>"
    en: Sugar hands over a cup of fresh coffee.
    ko: 슈가가 다 뽑아진 커피를 내밀었다.
    ja: シュガーが自販機から出たコーヒーを差し出した
  d_nikke_privaty_01_114:
    speaker: sugar
    en: One specially-made coffee, courtesy of Sugar. Enjoy.
    ko: 슈가 특제 커피다. 맛있게 먹도록.
    ja: |-
      シュガー特製のコーヒーよ。
      おいしく召し上がれ。
  d_nikke_privaty_01_115:
    speaker: privaty
    en: You call this special? All you did was press a button on the vending machine!
    ko: 자판기 버튼을 누르기만 한 주제에 특제는 무슨…!
    ja: 自販機のボタンを押しただけなのに、特製とはよく言いますね…！
  d_nikke_privaty_01_116:
    speaker: privaty
    en: Ah, forget it. I don't even have the strength to get worked up over this.
    ko: 하아… 이제 더는 화낼 기운도 없군요.
    ja: はあ…もう怒る気力もありませんわ。
  d_nikke_privaty_01_117:
    speaker: "<Narration>"
    en: Privaty takes the coffee.
    ko: 프리바티가 커피를 받아들었다.
    ja: プリバティがコーヒーを受け取った
  d_nikke_privaty_01_118:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_01_119:
    speaker: "<Self>"
    en: Have a taste.
    ko: 일단 한 번 먹어봐.
    ja: とりあえず飲んでごらん
  d_nikke_privaty_01_120:
    speaker: privaty
    en: I feel like I'm being pranked...
    ko: 아무리 생각해도 속아 넘어가는 것 같은데….
    ja: どう考えても、騙されている気しかしませんが…
  d_nikke_privaty_01_121:
    speaker: "<Narration>"
    en: With great hesitation, Privaty takes a sip.
    ko: 프리바티가 조심스레 한 모금을 마셔보았다.
    ja: ゆっくりとコーヒーを一口飲んだ
  d_nikke_privaty_01_122:
    speaker: privaty
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_privaty_01_123:
    speaker: privaty
    en: I-it's incredible! This really came out of a vending machine?
    ko: 마, 말도 안 돼! 자판기 커피인데…?
    ja: そ、そんな！！自販機のコーヒーなのに…？
  d_nikke_privaty_01_124:
    speaker: sugar
    en: It's good, isn't it?
    ko: 맛있지?
    ja: おいしいでしょ？
  d_nikke_privaty_01_125:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_01_126:
    speaker: privaty
    en: "... It's all right, I guess."
    ko: 제, 제법 먹어줄 만은 하군요.
    ja: そ、そこそこ飲める味ではありますね。
  d_nikke_privaty_01_127:
    speaker: milk
    en: This coffee is specifically made to accommodate the Nikke palate.
    ko: 니케들 입맛에 가장 잘 맞도록 만들어진 커피니까.
    ja: ニケたちの口に最も合うように作ったコーヒーなんだよ。
  d_nikke_privaty_01_128:
    speaker: privaty
    en: The Nikke palate?
    ko: 니케들… 취향에 맞게?
    ja: ニケたちの…好みに合わせて？
  d_nikke_privaty_01_129:
    speaker: milk
    en: Other than the Commander, this is a Nikke-only establishment.
    ko: |-
      여긴 지휘관을 제외하면
      오직 니케만 올 수 있는 곳이잖아?
    ja: |-
      ここは指揮官を除けば
      ニケしか来れないところだろ？
  d_nikke_privaty_01_130:
    speaker: milk
    en: So naturally, the coffee here must be suited to the clientele!
    ko: 그러니까 이곳의 커피는 니케들 취향에 맞춰야지.
    ja: |-
      だから、ここのコーヒーは
      ニケの好みに合わせてる。
  d_nikke_privaty_01_131:
    speaker: privaty
    en: Coffee made for Nikkes...
    ko: 니케를 위해 만든 커피라….
    ja: ニケのために作られたコーヒー…
  d_nikke_privaty_01_132:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_01_133:
    speaker: privaty
    en: Hmph, not bad.
    ko: 흥. 나쁘진 않네요.
    ja: ふん、悪くありませんね。
  d_nikke_privaty_01_134:
    speaker: "<Narration>"
    en: My visit to the Outpost with Privaty ended.
    ko: 프리바티와 함께 전초기지 탐방을 끝내고 돌아왔다.
    ja: |-
      プリバティと一緒に、
      前哨基地の探索を終えて帰ってきた
  d_nikke_privaty_01_135:
    speaker: "<Self>"
    en: How was your visit to the Outpost? Interesting?
    ko: 전초기지 탐방은 재미있었어?
    ja: 前哨基地の探索は楽しかったか？
  d_nikke_privaty_01_136:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_01_137:
    speaker: privaty
    en: It may be a puny, wretched dump...
    ko: 처참할 정도로 영세하고 없는 것도 잔뜩 있지만.
    ja: |-
      見てられないくらい狭くて、
      ないものばかりですけど。
  d_nikke_privaty_01_138:
    speaker: privaty
    en: but it's not bad.
    ko: 제, 제법 나쁘지 않더군요.
    ja: ま、まあ、悪くありませんわ。
  d_nikke_privaty_01_139:
    speaker: "<Self>"
    en: As long as you're satisfied.
    ko: 마음에 들었다면 다행이네.
    ja: 気に入ってくれてよかった
  d_nikke_privaty_01_140:
    speaker: privaty
    en: Having said that, the facilities here pale in comparison to the Central Government.
    ko: 그래도 아직 중앙 정부의 시설만은 못하니까.
    ja: でも、中央政府の施設には全く及ばないから、
  d_nikke_privaty_01_141:
    speaker: privaty
    en: So don't get too cocky!
    ko: 너무 기세등등 하지 말아주시죠!
    ja: あまり調子に乗らないでくださいね！
  d_nikke_privaty_01_142:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_01_143:
    speaker: privaty
    en: A place full of Nikkes...
    ko: 온통 니케로만 가득한 곳이라….
    ja: ニケしかいないところ…
  d_nikke_privaty_01_144:
    speaker: privaty
    en: how interesting.
    ko: 나름 재미있긴 하네요.
    ja: それなりに面白かったです。
  d_nikke_privaty_01_145:
    speaker: privaty
    en: I'll have to stop by again in the near future.
    ko: 조만간 다시 찾아오도록 하죠.
    ja: 近いうちにまた来ます。
d_nikke_privaty_02:
  d_nikke_privaty_02_1:
    speaker: privaty
    en: Commander, I heard that you're nearly out of combat rations.
    ko: 지휘관. 여기 전투 식량이 다 떨어져간다면서요?
    ja: |-
      指揮官、ここの戦闘食糧が
      底をつきそうなんですって？
  d_nikke_privaty_02_2:
    speaker: "<Self>"
    en: Privaty?
    ko: "…프리바티?"
    ja: "…プリバティ？"
  d_nikke_privaty_02_3:
    speaker: privaty
    en: Hmph, I knew it.
    ko: 흥, 다 알고 왔습니다.
    ja: ふん、全部分かっているんですよ。
  d_nikke_privaty_02_4:
    speaker: "<Self>"
    en: It doesn't matter.
    ko: 없어도 괜찮….
    ja: なくても大丈…
  d_nikke_privaty_02_5:
    speaker: privaty
    en: No! It does matter.
    ko: 아니요! 안 괜찮을 거예요.
    ja: いいえ！大丈夫じゃありません。
  d_nikke_privaty_02_6:
    speaker: privaty
    en: Take these.
    ko: 가지세요.
    ja: どうぞお受け取りください。
  d_nikke_privaty_02_7:
    speaker: privaty
    en: Now that I've done you a favor, I expect some of that vending machine coffee
      in return!
    ko: "특별히 제가 선심 써서. \n대가는 자판기 커피 정도로 해드릴게요!"
    ja: |-
      特別サービスですから
      対価はあの自販機コーヒーでいいですよ！
  d_nikke_privaty_02_8:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_02_9:
    speaker: neon
    en: What is she doing here?
    ko: 저 사람 여기에서 왜 저러는 걸까요?
    ja: |-
      あの人、なんでここで
      あんなことをしているんですか？
  d_nikke_privaty_02_10:
    speaker: anis
    en: Guess she's a big fan of the coffee at Cafe Sweety...
    ko: "글쎄… 카페 스위티네 \n자판기 커피가 많이 마음에 들었나 본데?"
    ja: |-
      さあ…カフェ・スウィーティーの
      自販機コーヒーがえらく気に入ったんじゃない？
  d_nikke_privaty_02_11:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_02_12:
    speaker: "<Narration>"
    en: The next day.
    ko: 그 다음날
    ja: その翌日
  d_nikke_privaty_02_13:
    speaker: privaty
    en: Don't think you can hide it from me, Commander.
    ko: 지휘관! 다 알고 왔습니다.
    ja: 指揮官！私、全部分かってるんです！
  d_nikke_privaty_02_14:
    speaker: privaty
    en: I know all about the salt being used up.
    ko: 전초기지에 소금이 다 떨어졌다면서요?
    ja: 前哨基地の塩が切れたんですって？
  d_nikke_privaty_02_15:
    speaker: "<Self>"
    en: It doesn't really matter...
    ko: 없어도 되는….
    ja: なくても大丈…
  d_nikke_privaty_02_16:
    speaker: privaty
    en: Yes, it does! You must have some salt!
    ko: |-
      아뇨, 안돼요.
      당신은 이게 꼭 필요할 거예요!
    ja: |-
      いいえ、ダメです。
      あなたにはこれが必要です！
  d_nikke_privaty_02_17:
    speaker: "<Self>"
    en: And I assume you want some coffee in return?
    ko: 대가는 자판기 커피?
    ja: 対価は自販機のコーヒー？
  d_nikke_privaty_02_18:
    speaker: privaty
    en: Pssh, when did I mention coffee?
    ko: 흐, 흥. 누가 그런 걸 원한다고…!
    ja: ふ、ふん、誰がそんなのを欲しがっていると…！
  d_nikke_privaty_02_19:
    speaker: "<Self>"
    en: How about the Cream flavor this time?
    ko: 이번엔 프림?
    ja: 今回はプリム？
  d_nikke_privaty_02_20:
    speaker: privaty
    en: "... Sugar is still my favorite."
    ko: 슈, 슈가가… 제일 낫더군요.
    ja: シュ、シュガーが…いちばんマシですね！
  d_nikke_privaty_02_21:
    speaker: anis
    en: How long does she plan on keeping this up?
    ko: 저거 언제까지 저럴까?
    ja: いつまでやるつもりかな？
  d_nikke_privaty_02_22:
    speaker: neon
    en: Who knows...
    ko: 글쎄요….
    ja: さあ…
  d_nikke_privaty_02_23:
    speaker: neon
    en: But at least we're getting free supplies delivered right to our doorstep!
    ko: |-
      그래도 필요했던 물건이 제 발로 와주니까.
      좋긴 좋네요!
    ja: |-
      でも、必要なものを調達してくれるから
      ありがたいですね！
  d_nikke_privaty_02_24:
    speaker: anis
    en: I guess you're right about that.
    ko: 그건… 그렇지?
    ja: まっ…そうだね？
  d_nikke_privaty_02_25:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_02_26:
    speaker: "<Narration>"
    en: The third day.
    ko: 또 그 다음날
    ja: さらに翌日
  d_nikke_privaty_02_27:
    speaker: privaty
    en: Commander, you don't have any...
    ko: 지휘관, 이거 없….
    ja: 指揮官、これ切れて…
  d_nikke_privaty_02_28:
    speaker: "<Self>"
    en: Your Sugar Coffee is ready.
    ko: 슈가 커피는 준비되어 있어.
    ja: シュガーコーヒーは用意してある
  d_nikke_privaty_02_29:
    speaker: privaty
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_privaty_02_30:
    speaker: anis
    en: How about you give us some money? That's what we could actually use some more
      of.
    ko: 왜? 돈도 좀 주지. 우린 그게 제일 부족한데?
    ja: |-
      お金をくれたらどう？
      私たちにはそれが一番足りないんだけど？
  d_nikke_privaty_02_31:
    speaker: neon
    en: Or how about 100 limited-edition Royal Pâtisserie Strawberry Cookies?
    ko: 로열 베이커리 100개 한정 딸기 크래커는요?!
    ja: |-
      ロイヤルベーカリーの、
      100個限定のイチゴクラッカーは！？
  d_nikke_privaty_02_32:
    speaker: privaty
    en: Hmph, I wouldn't underestimate me if I were you.
    ko: 후후, 얕보지 마시죠.
    ja: ふふ、舐めないでもらえます？
  d_nikke_privaty_02_33:
    speaker: privaty
    en: I've already gotten both of those things!
    ko: |-
      돈? 딸기 크래커?
      그런 거 따위 전부 준비되어 있습니다!
    ja: |-
      お金？イチゴクラッカー？
      そんなのいくらでも用意しています！
  d_nikke_privaty_02_34:
    speaker: anis
    en: Wait... are you serious? Are you actually giving us money?!
    ko: 지, 진짜 돈을 준다고? 어, 언니…!
    ja: ほ、本当にお金をくれるの？お、お姉さま…！
  d_nikke_privaty_02_35:
    speaker: neon
    en: I never thought I'd see these cookies in a place like this... Brings a tear
      to my eye...
    ko: 이, 이런 한정품을 전초기지에서 보게 되다니… 감동이에요!
    ja: こ、こんな限定品を前哨基地で見る日がくるなんて…感動です！
  d_nikke_privaty_02_36:
    speaker: privaty
    en: Yes, that's it. Keep the compliments coming.
    ko: 후후, 좀 더 찬양해 보세요.
    ja: ふふ、もっと称賛しなさい。
  d_nikke_privaty_02_37:
    speaker: anis
    en: You're the best!
    ko: 찬양!
    ja: 称賛！
  d_nikke_privaty_02_38:
    speaker: neon
    en: The coolest!
    ko: 찬양!!
    ja: 称賛！！
  d_nikke_privaty_02_39:
    speaker: "<Self>"
    en: The greatest!
    ko: 찬양!
    ja: 称賛！
  d_nikke_privaty_02_40:
    speaker: privaty
    en: More!
    ko: 좀 더!
    ja: もっと！
  d_nikke_privaty_02_41:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_02_42:
    speaker: rapi
    en: She's been coming so often... I can't shake this feeling that something bad
      is going to happen...
    ko: 저렇게 자주 오다 일이 날 것 같은데….
    ja: こんなに足繫く通うなんて、悪い予感がするわ…
  d_nikke_privaty_02_43:
    speaker: "<Narration>"
    en: The fourth day.
    ko: 그리고 또 그 다음날
    ja: そしてさらに翌日
  d_nikke_privaty_02_44:
    speaker: privaty
    en: Hmm, I took this there the last time.
    ko: 흠… 이건 저번에 가져갔던 거고.
    ja: う～ん…これは前回持っていったし、
  d_nikke_privaty_02_45:
    speaker: privaty
    en: What should I bring with me this time...?
    ko: 이번엔 또 뭘 가져가야 하나….
    ja: 今回は何を持っていこうかな…
  d_nikke_privaty_02_46:
    speaker: prisoldier01
    en: Um... Wh-where have you been recently?
    ko: 요, 요즘 어딜 그렇게 가십니까?
    ja: さ、最近どこに行かれているんですか？
  d_nikke_privaty_02_47:
    speaker: privaty
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_privaty_02_48:
    speaker: privaty
    en: What is it?
    ko: 무슨 일이죠?
    ja: な、何か？
  d_nikke_privaty_02_49:
    speaker: prisoldier01
    en: Gah! Um... What I mean is... Er... Have you been to the Outpost recently?
    ko: 저… 고, 아, 아니 프리바티. 요즘 전초기지에 가시나요?
    ja: |-
      あの…い、いや、プリバティ。
      最近、前哨基地に行かれているんですか？
  d_nikke_privaty_02_50:
    speaker: privaty
    en: Why are you asking me that?
    ko: 그건 왜 물으시죠?
    ja: どうして、そんなことを聞くのかしら？
  d_nikke_privaty_02_51:
    speaker: prisoldier01
    en: I-it's just... because I'm worried...
    ko: 그, 그냥… 걱정돼서….
    ja: そ、それは…ただ心配で…
  d_nikke_privaty_02_52:
    speaker: privaty
    en: And what exactly are you worried about?
    ko: 그러니까 뭐가요?
    ja: だから、何が？
  d_nikke_privaty_02_53:
    speaker: prisoldier02
    en: Did they request to have supplies allocated there?
    ko: 그 쪽에서 물자 조달을 요청한 겁니까?
    ja: あちらから、物資調達の要請があったのですか？
  d_nikke_privaty_02_54:
    speaker: privaty
    en: Um... Not necessarily...
    ko: 네? 그건 아니지만….
    ja: は？違いますけど…
  d_nikke_privaty_02_55:
    speaker: prisoldier02
    en: So you sent them over without any formal request on their end?
    ko: 설마 요청도 없는데 가져다주시는 겁니까?
    ja: まさか、要請もないのに勝手に持ち出しているのですか？
  d_nikke_privaty_02_56:
    speaker: privaty
    en: Well, I...
    ko: 그, 그게….
    ja: そ、それは…
  d_nikke_privaty_02_57:
    speaker: prisoldier02
    en: Privaty, if someone gets the wrong idea about this, something serious could
      happen.
    ko: 프리바티. 이러다 오해가 생기면 큰일 날 수 있습니다.
    ja: プリバティ。それでもし誤解を招くことがあったら大変です。
  d_nikke_privaty_02_58:
    speaker: prisoldier01
    en: I'm only saying this because I'm concerned about you.
    ko: 거, 걱정돼서 그러는 거예요.
    ja: し、心配しているんです。
  d_nikke_privaty_02_59:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_02_60:
    speaker: privaty
    en: I understand...
    ko: 무슨 말인지 알겠….
    ja: 言いたいことは分かりまし…
  d_nikke_privaty_02_61:
    speaker: "<Narration>"
    en: Voices come from far off.
    ko: 멀리서 이야기가 들려왔다.
    ja: 遠くから話し声が聞こえる
  d_nikke_privaty_02_62:
    speaker: prisoldier04
    en: Did you watch that documentary on Nikkes?
    ko: 야, 봤어? 니케 다큐!
    ja: おい、見たか？ニケのドキュメンタリー！
  d_nikke_privaty_02_63:
    speaker: prisoldier03
    en: Huh... oh, that? Yeah, I checked it out.
    ko: 아~ 그거? 난 좀 그렇더라.
    ja: あ～あれ？ちょっと不気味だったよな。
  d_nikke_privaty_02_64:
    speaker: prisoldier04
    en: What, don't you think they're cool? They've got brawn and beauty!
    ko: 왜? 멋있지 않아? 예쁘고 잘 싸우고!
    ja: なんで？格好良くない？かわいいし、強いし！
  d_nikke_privaty_02_65:
    speaker: prisoldier03
    en: I get what you're saying, but I don't know... They still kinda seem like monsters
      to me.
    ko: 뭐랄까 그건 아는데. 좀 괴물 같잖아.
    ja: それはそうだけど、ちょっと怪物みたいじゃん。
  d_nikke_privaty_02_66:
    speaker: prisoldier04
    en: I guess you're right...
    ko: 뭐… 그건 그렇지?
    ja: まあ…それはそうだよな。
  d_nikke_privaty_02_67:
    speaker: prisoldier04
    en: It's just... things that don't resemble human beings give me the willies.
    ko: 나도 인간 같지 않은 건 좀 싫더라.
    ja: 人間くさくないのが、ちょっとイヤだったかな。
  d_nikke_privaty_02_68:
    speaker: privaty
    en: What's wrong with Nikkes?
    ko: 니케가 왜요?
    ja: ニケがどうかしたんですか？
  d_nikke_privaty_02_69:
    speaker: prisoldier04
    en: Uh, what?
    ko: 네, 네?
    ja: は、はい？
  d_nikke_privaty_02_70:
    speaker: privaty
    en: All Nikkes sent up to the surface are watched very closely.
    ko: 지상에 파견되는 니케들도 엄연히 따지면.
    ja: 地上に派遣されるニケたちも厳密に言えば、
  d_nikke_privaty_02_71:
    speaker: privaty
    en: They also belong to the Central Government.
    ko: 우리 중앙 정부에 소속된 이들입니다.
    ja: 我々中央政府に所属している者です。
  d_nikke_privaty_02_72:
    speaker: privaty
    en: We don't need you two broadcasting your personal opinions
    ko: 복도에서 그렇게 개인의 생각을 크게 떠들면서.
    ja: 公共の廊下で、\nそんな大声で自分の意見を語って、
  d_nikke_privaty_02_73:
    speaker: privaty
    en: in the hallways for everyone to hear.
    ko: 분란을 조장하지 마시죠.
    ja: 風紀を乱すのは控えていただけますか？
  d_nikke_privaty_02_74:
    speaker: prisoldier03
    en: Well, I...
    ko: 그, 그게….
    ja: そ、それは…
  d_nikke_privaty_02_75:
    speaker: prisoldier04
    en: I-I'm sorry.
    ko: 죄, 죄송합니다.
    ja: す、すみません。
  d_nikke_privaty_02_76:
    speaker: privaty
    en: Also,
    ko: 그리고.
    ja: そして
  d_nikke_privaty_02_77:
    speaker: privaty
    en: I will handle my own affairs.
    ko: 제 일은 제가 알아서 하겠습니다.
    ja: 自分の面倒は自分で見れます。
  d_nikke_privaty_02_78:
    speaker: privaty
    en: Don't worry yourself too much, no matter what happens.
    ko: 그로 인해 무슨 일이 일어나든 신경 쓰지 마세요.
    ja: |-
      それで何が起ころうが、
      気になさらないで結構です。
  d_nikke_privaty_02_79:
    speaker: prisoldier01
    en: Privaty...
    ko: 프, 프리바티….
    ja: プ、プリバティ…
  d_nikke_privaty_02_80:
    speaker: privaty
    en: If that's everything, then go back about your business,
    ko: 할 말 끝났으면 갈길들 가시죠.
    ja: 話が終わったのならみんな、仕事してください。
  d_nikke_privaty_02_81:
    speaker: privaty
    en: and leave me to my own.
    ko: 저도 제 할 일을 할 테니.
    ja: 私も自分の仕事がありますので。
  d_nikke_privaty_02_82:
    speaker: prisoldier02
    en: Understood.
    ko: 알겠습니다.
    ja: 分かりました。
  d_nikke_privaty_02_83:
    speaker: "<Narration>"
    en: The soldiers leave.
    ko: 병사들이 떠나갔다.
    ja: 兵士たちが去って行った
  d_nikke_privaty_02_84:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_02_85:
    speaker: privaty
    en: "... How depressing."
    ko: "…답답해."
    ja: "…息苦しいわ。"
  d_nikke_privaty_02_86:
    speaker: milk
    en: Hey, it's you two again!
    ko: 형씨! 애들한테 들었는데.
    ja: 兄貴！あいつらから聞いたんだけど、
  d_nikke_privaty_02_87:
    speaker: milk
    en: I hear you've got a soft spot for our coffee and that's why you come in every
      day.
    ko: 우리 커피가 마음에 들어서 이렇게 매일 오는 거라며?
    ja: |-
      うちのコーヒーが気に入って、
      毎日来てるんだって？
  d_nikke_privaty_02_88:
    speaker: privaty
    en: W-who told you such nonsense?!
    ko: 누, 누가 그런 말도 안 되는 얘기를!
    ja: だっ、誰がそんなデタラメを！
  d_nikke_privaty_02_89:
    speaker: milk
    en: Oh, nobody! Just heard it through the grapevine.
    ko: 에이~ 나 다 들었어!
    ja: |-
      まあ、まあ～
      全部聞いたぜ！
  d_nikke_privaty_02_90:
    speaker: milk
    en: That salt you brought last time was real primo stuff, so I got a little something
      for you!
    ko: |-
      저번에 가져다준 소금도 잘 썼으니까
      이번에는 특별 서비스다!
    ja: |-
      この前持ってきてくれた塩、ありがとうな！
      今回は特別サービスだ！
  d_nikke_privaty_02_91:
    speaker: "<Narration>"
    en: Milk puts a beer glass down in front of Privaty.
    ko: 밀크는 프리바티 앞에 맥주잔을 내려놓았다.
    ja: ミルクがプリバティの前にジョッキを置いた
  d_nikke_privaty_02_92:
    speaker: privaty
    en: Is that...
    ko: 이건…!
    ja: これは…！
  d_nikke_privaty_02_93:
    speaker: "<Self>"
    en: Beer?!
    ko: 맥주?!
    ja: ビール！？
  d_nikke_privaty_02_94:
    speaker: milk
    en: Getting this was no mean feat, I can tell you that.
    ko: 형씨, 이거 쉽게 구하는 거 아냐.
    ja: 兄貴、これは中々手に入らないものだぜ。
  d_nikke_privaty_02_95:
    speaker: milk
    en: This here is the beer for Nikkes. We can get drunk too!
    ko: 이거 니케용 맥주라서 우리도 취할 수 있어!
    ja: |-
      これ、ニケ用のビールだから
      私たちも酔えるんだ！
  d_nikke_privaty_02_96:
    speaker: privaty
    en: Beer for Nikkes?
    ko: 니케용… 맥주?
    ja: ニケ用の…ビール？
  d_nikke_privaty_02_97:
    speaker: tvvoice
    en: '"Come one, come all! Gaze upon the beautiful creature that is the Nikke!"'
    ko: "[자, 보십시오! 니케의 이 화려한 모습을…!]"
    ja: "「さあ、見てください！ニケのこの華やかな姿を…！」"
  d_nikke_privaty_02_98:
    speaker: tvvoice
    en: '"Witness their power which is beyond the realm of human comprehension!"'
    ko: "[인간과는 비교할 수 없는 이 힘을 보십시오!]"
    ja: "「人間とは比べ物にならない、この強い力！」"
  d_nikke_privaty_02_99:
    speaker: tvvoice
    en: '"Watch in wonder as these undaunted beauties stand up to fight, time and
      time again."'
    ko: "[언제 쓰러졌냐는 듯 다시 일어나 싸우는 저 아름다운….]"
    ja: "「まるで倒れたことなどなかったように\\n再び立ち上がって戦う、あの美しい…」"
  d_nikke_privaty_02_100:
    speaker: "<Self>"
    en: What is that?
    ko: 저건….
    ja: あれは…
  d_nikke_privaty_02_101:
    speaker: privaty
    en: I think it's a new Nikke documentary.
    ko: 이번에 찍었다던 니케 다큐인가 보군요.
    ja: この前、撮ったとかいうニケのドキュメンタリーですか。
  d_nikke_privaty_02_102:
    speaker: milk
    en: Another one? You can't be serious.
    ko: 아이씨, 저놈의 다큔지 뭔지는 또 나와?
    ja: |-
      チッ、あのくだらないやつ、
      なんでまたやるんだ？
  d_nikke_privaty_02_103:
    speaker: milk
    en: Isn't he the one who always edits his films to make Nikkes out to be monsters?
    ko: 저건 맨날 니케를 무슨 괴물인 것 마냥 편집하더라?
    ja: いつもニケを怪物のように見せてんだよ。
  d_nikke_privaty_02_104:
    speaker: milk
    en: Watching this is making my blood boil.
    ko: 보는 니케 기분 더럽게.
    ja: ニケとしては、胸糞が悪いね。
  d_nikke_privaty_02_105:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_02_106:
    speaker: milk
    en: What do you think, Pal?
    ko: 형씨는 어떻게 생각해?
    ja: 兄貴はどう思う？
  d_nikke_privaty_02_107:
    speaker: prisoldier03
    en: I get what you're saying, but I don't know... They still kinda seem like monsters
      to me.
    ko: 뭐랄까 그건 아는데. 좀 괴물 같잖아.
    ja: それはそうだけど、ちょっと怪物みたいじゃん。
  d_nikke_privaty_02_108:
    speaker: prisoldier04
    en: It's just... things that don't resemble human beings give me the willies.
    ko: 나도 인간 같지 않은 건 좀 싫더라.
    ja: 人間くさくないのが、ちょっとイヤだったかな。
  d_nikke_privaty_02_109:
    speaker: privaty
    en: "... I'm in a bad mood."
    ko: "…기분 나빠요."
    ja: "…気に入らないわ。"
  d_nikke_privaty_02_110:
    speaker: milk
    en: Are you? Well that makes two of us!
    ko: "그치! \n역시, 나만 기분 나쁜 거 아니라니까!"
    ja: |-
      だよな！
      やっぱり、みんなそうだろ？
  d_nikke_privaty_02_111:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑~
    ja: チリン～
  d_nikke_privaty_02_112:
    speaker: milk
    en: Hey, Sugar! Would you like a beer?
    ko: 왔냐? 맥주 마실래?
    ja: 来たか？ビール飲むか？
  d_nikke_privaty_02_113:
    speaker: sugar
    en: Milk, we've got an assignment. Gotta go.
    ko: 밀크, 의뢰다.
    ja: ミルク、依頼よ。
  d_nikke_privaty_02_114:
    speaker: milk
    en: Right now? But I just opened this!
    ko: 지금? 나 이거 지금 깠는데?
    ja: 今から？これ、蓋を開けたとこなのに？
  d_nikke_privaty_02_115:
    speaker: "<Narration>"
    en: Sugar tugs on Milk's arm.
    ko: 슈가가 밀크를 질질 끌기 시작했다.
    ja: シュガーがミルクを強引に引きずって行った
  d_nikke_privaty_02_116:
    speaker: milk
    en: C'mon, just one sip!
    ko: 야, 한 모금만… 한 모금마안…!
    ja: おい、一口だけ…本当に一口だけ…！
  d_nikke_privaty_02_117:
    speaker: sugar
    en: Can you please look after the shop for a while?
    ko: 가게를 부탁한다.
    ja: 店を頼むわね。
  d_nikke_privaty_02_118:
    speaker: "<Self>"
    en: Sure thing.
    ko: 알겠어.
    ja: 分かった
  d_nikke_privaty_02_119:
    speaker: milk
    en: Aw, c'mon! Just a little sip!
    ko: "짜식아! \n한 모금만 먹자고!"
    ja: |-
      おい～！
      一口だけだって！
  d_nikke_privaty_02_120:
    speaker: "<Narration>"
    en: The two Nikkes leave.
    ko: 두 사람이 떠나갔다.
    ja: 2人が去って行った
  d_nikke_privaty_02_121:
    speaker: "<Self>"
    en: Have you ever had a beer?
    ko: 맥주를 마셔본 적 있어?
    ja: ビールを飲んだことはあるか？
  d_nikke_privaty_02_122:
    speaker: privaty
    en: Don't let my appearance fool you. I'm also a soldier in the first squad.
    ko: 이래 봬도 제 1 부대 소속의 군인이랍니다.
    ja: こう見えても、第1部隊所属の軍人ですよ。
  d_nikke_privaty_02_123:
    speaker: privaty
    en: It's a common practice to have a drink with your fellow squad members after
      completing a mission.
    ko: 임무가 끝나면 부대원들과 맥주를 마시는 게 일상이었어요.
    ja: 任務が終わると、隊員たちと一緒に\nビールを飲むのが日常でした。
  d_nikke_privaty_02_124:
    speaker: "<Self>"
    en: And do you ever join them?
    ko: 프리바티도 함께 마셨다고?
    ja: プリバティも一緒に飲んだのか？
  d_nikke_privaty_02_125:
    speaker: privaty
    en: What, are you saying I can't drink?
    ko: 저, 저는 못 마실 거라고 생각하시나요?
    ja: わ、飲めないとでも思っているんですか？
  d_nikke_privaty_02_126:
    speaker: "<Self>"
    en: Yeah.
    ko: 응.
    ja: うん
  d_nikke_privaty_02_127:
    speaker: privaty
    en: "... You're right. I can't."
    ko: "…맞아요. 못 마셨어요."
    ja: "…そうです、飲めないんです。"
  d_nikke_privaty_02_128:
    speaker: privaty
    en: But I'm always the last one out!
    ko: |-
      그, 그래도 늘 그 자리에 있었어요!
      끝날 때까지!
    ja: |-
      で、でもいつもそこにいましたよ！
      終わるまで！
  d_nikke_privaty_02_129:
    speaker: "<Self>"
    en: You seem to really enjoy being with your squadmates.
    ko: 부대원들과 함께 있는 걸 좋아하나 보네.
    ja: 隊員と一緒にいるのが好きなんだな
  d_nikke_privaty_02_130:
    speaker: privaty
    en: When did I ever say that?!
    ko: 조, 좋아하긴 누가…!
    ja: す、好きだなんて…！
  d_nikke_privaty_02_131:
    speaker: privaty
    en: They're just... people who I can trust.
    ko: 그냥… 등을 맡길 수 있는 동료라고 생각할 뿐이에요.
    ja: |-
      ただ…
      背中を預けられる仲間だと思っただけです。
  d_nikke_privaty_02_132:
    speaker: privaty
    en: So I stayed with them.
    ko: 그러니까 함께 했던 거고.
    ja: だから一緒に過ごしてたんです。
  d_nikke_privaty_02_133:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_02_134:
    speaker: privaty
    en: Although it's getting to be more and more uncomfortable being around them.
    ko: 이젠 같이 있어도 편안하지 않게 되었지만요.
    ja: |-
      今は一緒にいても、
      前のように気楽じゃないんですけど。
  d_nikke_privaty_02_135:
    speaker: "<Narration>"
    en: Privaty drinks the beer.
    ko: 프리바티는 맥주를 들이켰다.
    ja: |-
      プリバティはジョッキを掴んで
      ゴクゴクと飲み始めた
  d_nikke_privaty_02_136:
    speaker: privaty
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_privaty_02_137:
    speaker: "<Self>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_privaty_02_138:
    speaker: privaty
    en: Hic... Hic... Hic... It burns my throat... and it's bitter... and it tastes
      funny.
    ko: 으으으… 목도 따갑고… 쓰고… 맛도 이상한데…!
    ja: |-
      ううう…喉もチクチクするし…
      苦いし…味も変ですけど…！
  d_nikke_privaty_02_139:
    speaker: privaty
    en: "... but oddly enough, I feel really good."
    ko: "…이상하게 시원해요."
    ja: "…何かすっきりしますね。"
  d_nikke_privaty_02_140:
    speaker: privaty
    en: No wonder people enjoy drinking so much.
    ko: 이래서 다들 그렇게 신나게 마셨던 건가 봐요.
    ja: だからみんな、あんなに楽しそうに飲んでたのでしょうか。
  d_nikke_privaty_02_141:
    speaker: "<Self>"
    en: Privaty.
    ko: 프리바티.
    ja: プリバティ
  d_nikke_privaty_02_142:
    speaker: privaty
    en: Uh?
    ko: 네?
    ja: はい？
  d_nikke_privaty_02_143:
    speaker: "<Self>"
    en: You don't have to bring anything else over here in the future.
    ko: 앞으로는 아무것도 가져오지 않아도 돼.
    ja: これからは何も持ってこなくてもいい
  d_nikke_privaty_02_144:
    speaker: privaty
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_privaty_02_145:
    speaker: "<Self>"
    en: The Outpost is a place for Nikkes.
    ko: 전초기지는 니케를 위한 곳이니까.
    ja: 前哨基地はニケのためにあるところだから
  d_nikke_privaty_02_146:
    speaker: privaty
    en: Hey, don't get it twisted!
    ko: 차, 착각하지 마시죠!
    ja: か、勘違いしないでくれませんか？
  d_nikke_privaty_02_147:
    speaker: privaty
    en: I didn't bring those things just as an excuse to come here.
    ko: 딱히 여기 올려고 가져온 거 아니었으니까….
    ja: 別に、ここに来るために持ってきたわけでは…
  d_nikke_privaty_02_148:
    speaker: privaty
    en: The whole reason I'm here is to prove I'm better than Rapi.
    ko: 여기 온 건 그저 라피와의 대결에서 승리하기 위함이에요.
    ja: |-
      ここに来ていたのはただ、
      ラピとの勝負で勝つためですから。
  d_nikke_privaty_02_149:
    speaker: privaty
    en: That's it, and that's all.
    ko: 그거뿐인데….
    ja: それだけなのに…
  d_nikke_privaty_02_150:
    speaker: "<Self>"
    en: And it just so happens to be nice having a coffee or a beer with me.
    ko: 함께 커피나 맥주를 먹으러 와주는 것만으로도 좋아.
    ja: 一緒にコーヒーやビールを飲みに\n来てくれるだけで嬉しい
  d_nikke_privaty_02_151:
    speaker: privaty
    en: Well, since you put it that way,
    ko: 뭐… 정 그렇게 말한다면.
    ja: まあ…そこまで言うなら…
  d_nikke_privaty_02_152:
    speaker: privaty
    en: I suppose I'll drink with you.
    ko: 같이 먹어드리러 오죠. 뭐.
    ja: 飲みに来てあげましょう。
  d_nikke_privaty_02_153:
    speaker: "<Self>"
    en: Thanks.
    ko: 고마워.
    ja: ありがとう
  d_nikke_privaty_02_154:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_02_155:
    speaker: privaty
    en: You can be really annoying sometimes.
    ko: 싱거운 사람.
    ja: 変な人。
d_nikke_privaty_03:
  d_nikke_privaty_03_1:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_03_2:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_03_3:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_03_4:
    speaker: privaty
    en: What is up with you two? You call me in here and then have nothing to say.
    ko: |-
      두, 둘 다 갑자기 왜 그래요?
      사람을 불러다 아무 말도 없고.
    ja: |-
      ふ、2人ともどうしたんですか？
      人を呼び出してずっと黙っているなんて。
  d_nikke_privaty_03_5:
    speaker: yulha
    en: Tell me.
    ko: 너.
    ja: あなた。
  d_nikke_privaty_03_6:
    speaker: yulha
    en: What have you been up to recently?
    ko: 요즘 뭐하고 다니는 거야?
    ja: 最近、何のつもりなの？
  d_nikke_privaty_03_7:
    speaker: privaty
    en: H-have I done something wrong?
    ko: 제, 제가 뭘요?
    ja: わ、私が何をしたと？
  d_nikke_privaty_03_8:
    speaker: yulha
    en: In the Outpost.
    ko: 전초기지.
    ja: 前哨基地。
  d_nikke_privaty_03_9:
    speaker: yulha
    en: The materials you allocated without proper approval.
    ko: 결재 라인 무시한 물자 조달.
    ja: 指示系統を無視した物資の調達。
  d_nikke_privaty_03_10:
    speaker: privaty
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_privaty_03_11:
    speaker: yulha
    en: Would you like me to continue?
    ko: 내가 여기서 더 얘기해?
    ja: もっと言おうか？
  d_nikke_privaty_03_12:
    speaker: privaty
    en: How did you know about that?
    ko: 유, 율하 그걸 어떻게…?
    ja: ユ、ユルハ、どうしてそれを…？
  d_nikke_privaty_03_13:
    speaker: privaty
    en: Who told you?
    ko: 누가 그걸 말한 거예요?
    ja: 誰に聞いたんですか？
  d_nikke_privaty_03_14:
    speaker: yulha
    en: Does it matter where I heard about it?
    ko: 지금 어디서 들었는지가 중요해?
    ja: 今、誰に聞いたかが重要だと思う？
  d_nikke_privaty_03_15:
    speaker: yulha
    en: Why did you do that?
    ko: 왜 그런 거야.
    ja: どうしてこんなことを？
  d_nikke_privaty_03_16:
    speaker: yulha
    en: Are you not going to tell me?
    ko: 말 안 해?
    ja: 言わないの？
  d_nikke_privaty_03_17:
    speaker: privaty
    en: Because the coffee there is delicious!
    ko: 거기 커피가 맛있어서요!
    ja: だって…あそこのコーヒーがおいしくて…！
  d_nikke_privaty_03_18:
    speaker: yulha
    en: What?
    ko: 뭐?
    ja: 何？
  d_nikke_privaty_03_19:
    speaker: privaty
    en: The coffee there is out of this world. It's made specially for Nikkes!
    ko: "그러니까 거기 커피가 정말 맛있어요. \n니케를 위해 만든 커피라…!"
    ja: |-
      あそこのコーヒーが本当においしいんですよ。
      ニケのために作られたコーヒーで…！
  d_nikke_privaty_03_20:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_03_21:
    speaker: yulha
    en: Are you out of your mind?
    ko: 너 미쳤어?
    ja: あなた、どうかしちゃったの？
  d_nikke_privaty_03_22:
    speaker: yulha
    en: Are you even aware of the rumors floating around in the army right now?
    ko: 지금 군에 무슨 소문이 도는 줄 알아?
    ja: いま、軍にどんな噂が広まっているか知ってる？
  d_nikke_privaty_03_23:
    speaker: yulha
    en: People are saying you approached the Commander of the Outpost because you
      want to become a Nikke!
    ko: |-
      네가 니케가 되고 싶어서
      전초기지에 있는 지휘관한테 로비하러 다닌대!
    ja: |-
      あなたがニケになりたくて、前哨基地にいる
      指揮官にロビー活動をしに行ってるって！
  d_nikke_privaty_03_24:
    speaker: privaty
    en: What...?
    ko: 네…?
    ja: はい…？
  d_nikke_privaty_03_25:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_03_26:
    speaker: privaty
    en: R-really? So those are the rumors, huh?
    ko: 지, 진짜? 그런 소문이 돈다고요?
    ja: ほ、本当に？そんな噂が広まっているんですか？
  d_nikke_privaty_03_27:
    speaker: privaty
    en: Did everyone say they were worried about me?
    ko: 그때 분명히 다들 걱정된다고 그랬었는데?
    ja: あの時は、みんな心配しているって言ったのに？
  d_nikke_privaty_03_28:
    speaker: admi
    en: "... It's true."
    ko: "…사실이에요."
    ja: "…事実です。"
  d_nikke_privaty_03_29:
    speaker: privaty
    en: No... Impossible...
    ko: 마, 말도 안 돼….
    ja: そ、そんな…
  d_nikke_privaty_03_30:
    speaker: privaty
    en: I went there because...
    ko: 거긴 그러니까….
    ja: あそこは、だから…
  d_nikke_privaty_03_31:
    speaker: privaty
    en: it's a place where a Nikke like me can catch my breath.
    ko: 니케로서 숨을 쉴 수 있어서… 그래서….
    ja: ニケとして息ができて…それで…
  d_nikke_privaty_03_32:
    speaker: yulha
    en: Do you want to resign?
    ko: 그만두고 싶어?
    ja: 辞めたい？
  d_nikke_privaty_03_33:
    speaker: privaty
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_privaty_03_34:
    speaker: yulha
    en: From the Central Government Army, and Triangle.
    ko: 중앙 정부군. 트라이앵글.
    ja: 中央政府軍、トライアングル。
  d_nikke_privaty_03_35:
    speaker: yulha
    en: Do you want to resign from both?
    ko: 둘 다 그만하고 싶냐고.
    ja: どちらも辞めたいのかって聞いてるのよ。
  d_nikke_privaty_03_36:
    speaker: admi
    en: Yulha!
    ko: 율하!
    ja: ユルハ！
  d_nikke_privaty_03_37:
    speaker: privaty
    en: It's not like that. I've never thought about that, not even once!
    ko: 그런 게 아니에요. 전 그런 생각은 한 번도…!
    ja: |-
      そんなんじゃありません。
      そんなことは全く考えてない…！
  d_nikke_privaty_03_38:
    speaker: yulha
    en: The Deputy Chief of the First Squad asked me to tell you that
    ko: 제 1 부대 부사령관 님의 전언이야.
    ja: 第1部隊の副司令官様からの伝言よ。
  d_nikke_privaty_03_39:
    speaker: yulha
    en: you are suspended so that you can have some time to 'reflect'.
    ko: 근신 처리해둘 테니.
    ja: 謹慎処分にしておくから、
  d_nikke_privaty_03_40:
    speaker: yulha
    en: Don't see anyone until these rumors die down.
    ko: 소문이 잠잠해질 때까지 아무도 만나지 마.
    ja: 噂が鎮まるまでは誰にも会うな。
  d_nikke_privaty_03_41:
    speaker: privaty
    en: Yulha, why would the Deputy Chief say this to you...?
    ko: 저희 부사령관 님이 왜 그걸 율하에게…?
    ja: うちの副司令官様が、伝言をなぜユルハに…？
  d_nikke_privaty_03_42:
    speaker: yulha
    en: Please, as if you have to ask.
    ko: 왜인지 몰라서 물어?
    ja: 分からないの？
  d_nikke_privaty_03_43:
    speaker: privaty
    en: I'm asking because I honestly don't know!
    ko: "몰라요. \n모르겠으니까 묻는 거예요!"
    ja: |-
      分かりません。
      分からないから聞いているんです！
  d_nikke_privaty_03_44:
    speaker: privaty
    en: Do you?
    ko: 율하는 알아요?
    ja: ユルハは分かるんですか？
  d_nikke_privaty_03_45:
    speaker: privaty
    en: Do you have any idea what I'm going through right now?
    ko: 제가 어떤 심정이었는지… 어떤 심정으로 살고 있는지!
    ja: |-
      私がどんな心境だったのか…
      どんな心境で生きているのか！
  d_nikke_privaty_03_46:
    speaker: privaty
    en: My colleagues who I trusted to have my back...
    ko: 제가 등을 맡겼던 동료라고요.
    ja: 私が背中を預けていた仲間たちですよ。
  d_nikke_privaty_03_47:
    speaker: privaty
    en: My friends!
    ko: 제게 등을 맡겼던 동료들이라고요!
    ja: 私に背中を預けていた仲間たちなんです！
  d_nikke_privaty_03_48:
    speaker: privaty
    en: They said that Nikkes are monsters.
    ko: 그 사람들이 니케가 괴물이라잖아요.
    ja: |-
      でもそんな人たちが、
      ニケは怪物だって言うんです…
  d_nikke_privaty_03_49:
    speaker: privaty
    en: They don't even know that I'm a Nikke.
    ko: 제가… 니케인 줄도 모르고.
    ja: 私が…ニケだということも知らずに。
  d_nikke_privaty_03_50:
    speaker: privaty
    en: They don't even know that there's a Nikke in their midst.
    ko: 등 뒤에 니케가 있는지도 모르고!
    ja: 後ろにニケがいることも知らずに！
  d_nikke_privaty_03_51:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_03_52:
    speaker: admi
    en: Privaty...
    ko: 프리바티….
    ja: プリバティ…
  d_nikke_privaty_03_53:
    speaker: privaty
    en: It's not that I despise them, that's not it.
    ko: 동료들이 싫어진 게 아니에요.
    ja: 仲間が嫌いになったわけじゃないんです。
  d_nikke_privaty_03_54:
    speaker: privaty
    en: I just need to take a break, that's all.
    ko: 저도 숨을 쉬고 싶었을 뿐이에요!
    ja: |-
      でも、私だって
      普通に息をしたかっただけなんです！
  d_nikke_privaty_03_55:
    speaker: privaty
    en: Take some time to mellow out, and then get back to it.
    ko: 조금만 쉬고 다시 열심히….
    ja: ちょっとだけ休んで、また頑張ろうと…
  d_nikke_privaty_03_56:
    speaker: yulha
    en: If you're waiting for the day that humans will accept you, that day will never
      come.
    ko: 인간에게 니케로서 인정받기를 바라지 마라.
    ja: 人間にニケとして認められることなんか、\n期待しないほうがいい。
  d_nikke_privaty_03_57:
    speaker: yulha
    en: We are Nikkes. We are soldiers of the Central Government,
    ko: 우리는 니케이기 전에 중앙 정부 소속의 군인.
    ja: 私たちはニケである前に、中央政府所属の軍人。
  d_nikke_privaty_03_58:
    speaker: yulha
    en: and we serve that purpose until these prisons that are our bodies are destroyed
      and put six feet under.
    ko: 이 관에 담긴 몸의 조각이 지상에 묻힐 때까지.
    ja: この棺に入っている体の欠片が地上に埋まるまで
  d_nikke_privaty_03_59:
    speaker: yulha
    en: Hide your identity as a Nikke.
    ko: 니케임을 숨겨라.
    ja: ニケであることを隠しなさい。
  d_nikke_privaty_03_60:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_03_61:
    speaker: yulha
    en: Let me ask you again.
    ko: 다시 한번 물을게.
    ja: もう一度聞くわ。
  d_nikke_privaty_03_62:
    speaker: yulha
    en: The Central Government Army, and Triangle.
    ko: 중앙 정부 군 소속 트라이앵글.
    ja: 中央政府軍所属のトライアングル。
  d_nikke_privaty_03_63:
    speaker: yulha
    en: Can you truly not go on?
    ko: 못하겠어?
    ja: できないの？
  d_nikke_privaty_03_64:
    speaker: privaty
    en: "... No."
    ko: "…네."
    ja: "…はい。"
  d_nikke_privaty_03_65:
    speaker: privaty
    en: I can't do it anymore.
    ko: 더는 못하겠어요.
    ja: もう無理です！
  d_nikke_privaty_03_66:
    speaker: "<Narration>"
    en: Privaty runs out.
    ko: 프리바티가 뛰쳐나갔다.
    ja: プリバティが飛び出した
  d_nikke_privaty_03_67:
    speaker: admi
    en: We have to go after her!
    ko: 어서 쫓아가야…!
    ja: 早く追いかけないと…！
  d_nikke_privaty_03_68:
    speaker: yulha
    en: No, don't.
    ko: 가지 마.
    ja: 行かないで。
  d_nikke_privaty_03_69:
    speaker: admi
    en: Yulha!
    ko: 율하!
    ja: ユルハ！
  d_nikke_privaty_03_70:
    speaker: yulha
    en: If you go after her, you will be punished accordingly.
    ko: 쫓아가면 너도 징계 받을 거야.
    ja: 行くとあなたも懲戒処分になるわ。
  d_nikke_privaty_03_71:
    speaker: admi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_privaty_03_72:
    speaker: yulha
    en: Don't you realize?
    ko: 알잖아?
    ja: 分かっているでしょう？
  d_nikke_privaty_03_73:
    speaker: yulha
    en: It can end like this because Privaty is very popular.
    ko: 프리바티는 예쁨 받으니까 이 정도로 끝난 거라는 거.
    ja: プリバティはかわいがられているから、\nこの程度で済んだの。
  d_nikke_privaty_03_74:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_03_75:
    speaker: yulha
    en: Contact the Commander of the Outpost.
    ko: 전초기지의 지휘관한테나 연락해.
    ja: それより前哨基地の指揮官に連絡して。
  d_nikke_privaty_03_76:
    speaker: admi
    en: "... Understood."
    ko: "…알겠어요."
    ja: "…分かりました。"
  d_nikke_privaty_03_77:
    speaker: rapi
    en: Looks like our fears have come true.
    ko: 우려했던 게 현실이 되었군요.
    ja: 心配したことが現実になりましたね。
  d_nikke_privaty_03_78:
    speaker: "<Self>"
    en: What will happen to Privaty?
    ko: 그럼 프리바티는 어떻게 되는 거지?
    ja: プリバティはどうなる？
  d_nikke_privaty_03_79:
    speaker: rapi
    en: I heard from Yulha that she'll be suspended.
    ko: 율하의 얘기론 일단 근신이라고는 하더군요.
    ja: ユルハの話では、とりあえず謹慎だそうです。
  d_nikke_privaty_03_80:
    speaker: "<Self>"
    en: "... Well."
    ko: "…그렇구나."
    ja: "…そうか"
  d_nikke_privaty_03_81:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_privaty_03_82:
    speaker: "<Self>"
    en: Admi...?
    ko: 애드미…?
    ja: アドミ…？
  d_nikke_privaty_03_83:
    speaker: "<Self>"
    en: I have to go look for Privaty!
    ko: 프리바티를 찾으러 가야…!
    ja: プリバティを捜しに行かないと…！
  d_nikke_privaty_03_84:
    speaker: rapi
    en: That...
    ko: 아닙니다. 지휘관.
    ja: いいえ、指揮官。
  d_nikke_privaty_03_85:
    speaker: rapi
    en: won't be necessary, Commander.
    ko: 찾으러 가실 필요 없어요.
    ja: その必要はありません。
  d_nikke_privaty_03_86:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_03_87:
    speaker: "<Self>"
    en: Privaty?
    ko: 프리바티?
    ja: プリバティ？
  d_nikke_privaty_03_88:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_03_89:
    speaker: privaty
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_privaty_03_90:
    speaker: privaty
    en: Do I really not have to bring anything?
    ko: 정말 아무것도 가져오지 않아도 되는 건가요?
    ja: 本当に、何も持ってこなくてもいいんですか？
  d_nikke_privaty_03_91:
    speaker: privaty
    en: I can stay here without bringing anything, right?
    ko: 그래도 여기 있어도 되는 거죠?
    ja: |-
      何も持ってこなくても、
      ここにいていいんですよね？
  d_nikke_privaty_03_92:
    speaker: "<Self>"
    en: Of course.
    ko: 응. 있어도 돼.
    ja: もちろんだ
  d_nikke_privaty_03_93:
    speaker: privaty
    en: Thank you, Commander.
    ko: 고맙… 습니다. 지휘관.
    ja: ありがとう…ございます、指揮官。
  d_nikke_privaty_03_94:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_03_95:
    speaker: privaty
    en: Thanks, Rapi...
    ko: 고마워요. 라피….
    ja: ありがとう、ラピ…
  d_nikke_privaty_03_96:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_privaty_04:
  d_nikke_privaty_04_1:
    speaker: "<Self>"
    en: Where is Privaty?
    ko: 프리바티는?
    ja: プリバティは？
  d_nikke_privaty_04_2:
    speaker: rapi
    en: She's sequestered herself in that room this whole time.
    ko: 계속 방 안에만 있습니다.
    ja: ずっと部屋の中にいます。
  d_nikke_privaty_04_3:
    speaker: rapi
    en: I've tried everything to coax her out.
    ko: 나오라고 온갖 수를 써봤습니다만.
    ja: 外に出そうとあらゆる手を使いましたが、
  d_nikke_privaty_04_4:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_04_5:
    speaker: rapi
    en: She's thrown a blanket over herself and refuses to come out from under it.
    ko: 이불 속에 틀어박혀 움직이기도 싫다더군요.
    ja: |-
      布団の中に引きこもったまま、
      動きたくないということでした。
  d_nikke_privaty_04_6:
    speaker: "<Self>"
    en: Seems like she's pretty shaken up.
    ko: 충격이 큰가 보네.
    ja: ショックが大きいようだな
  d_nikke_privaty_04_7:
    speaker: rapi
    en: Thanks to the extreme measures taken by the hardliners,
    ko: 중앙 정부 제 1 부대는.
    ja: 中央政府の第1部隊は、
  d_nikke_privaty_04_8:
    speaker: rapi
    en: the First Squad has had countless skirmishes with various terrorist groups.
    ko: "워낙 강경파에 과격한 대응으로 \n테러범들과 수많은 전투를 치러야 했지만."
    ja: |-
      もともと硬派ですし過激な対応で
      テロリストたちとの数え切れないほどの\n戦闘を乗り越えてきましたが、
  d_nikke_privaty_04_9:
    speaker: rapi
    en: The members of the squad all share a very strong bond.
    ko: 그만큼 부대원들 간의 유대가 무척 끈끈했다더군요.
    ja: それだけに隊員たちの絆が強かったそうです。
  d_nikke_privaty_04_10:
    speaker: rapi
    en: By becoming a Nikke, Privaty may well feel that she's lost that.
    ko: "프리바티는 아마 니케가 된 후 \n그걸 잃어버렸다고 생각하는 걸 테고요."
    ja: |-
      プリバティはニケになってから
      それを失ったと思っているようです。
  d_nikke_privaty_04_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_04_12:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_privaty_04_13:
    speaker: rapi
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_privaty_04_14:
    speaker: "<Narration>"
    en: "*Creak creak creak creak creak creak creak*"
    ko: 지잉- 지잉- 지잉- 지잉- 지잉- 지잉-
    ja: ブルル―ブルル―ブルル―\nブルル―ブルル―ブルル―
  d_nikke_privaty_04_15:
    speaker: rapi
    en: What's that?
    ko: 이게 무슨 소리죠?
    ja: 何の音ですか？
  d_nikke_privaty_04_16:
    speaker: "<Narration>"
    en: I look at the Message.
    ko: 메신저를 들여다보았다.
    ja: メッセンジャーを確認した
  d_nikke_privaty_04_17:
    speaker: "<Self>"
    en: That bond doesn't seem to be lost.
    ko: 그 유대, 잃어버린 것 같진 않은데.
    ja: その絆は、失われてはいないようだ
  d_nikke_privaty_04_18:
    speaker: rapi
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_privaty_04_19:
    speaker: "<Self>"
    en: I'll go check on Privaty.
    ko: 프리바티에게 다녀올게.
    ja: プリバティのところに行ってくる
  d_nikke_privaty_04_20:
    speaker: "<Narration>"
    en: There is a giant ball-shape on the bed, covered by a blanket.
    ko: 침대 위에 이불 덩어리가 보인다.
    ja: ベッドの上に布団の塊が見える
  d_nikke_privaty_04_21:
    speaker: privaty
    en: Heh, is that you again, Rapi?
    ko: 하아… 라피. 또 온 건가요?
    ja: はあ…また来たんですか、ラピ。
  d_nikke_privaty_04_22:
    speaker: privaty
    en: Don't you have anything better to do?
    ko: 당신도 정말 한가한 사람이군요.
    ja: あなたも暇ですね。
  d_nikke_privaty_04_23:
    speaker: "<Self>"
    en: Privaty.
    ko: 프리바티.
    ja: プリバティ
  d_nikke_privaty_04_24:
    speaker: "<Narration>"
    en: The blanket begins to quiver.
    ko: 이불이 꿈틀거렸다.
    ja: 布団がうごめいた
  d_nikke_privaty_04_25:
    speaker: privaty
    en: C-Commander?
    ko: 지, 지, 지, 지, 지휘관?!
    ja: し、し、し、し、指揮官！？
  d_nikke_privaty_04_26:
    speaker: privaty
    en: Did Rapi ask you to come here?! What a dirty trick!
    ko: 라피… 이런 비겁한…! 지휘관을 보내다니!
    ja: ラピ…この卑怯者…！指揮官を送りつけるとは！
  d_nikke_privaty_04_27:
    speaker: "<Self>"
    en: It's time to come out from under the blanket.
    ko: 이불 밖으로 나와야 할 때야.
    ja: 布団の外に出る時が来た
  d_nikke_privaty_04_28:
    speaker: privaty
    en: Why?
    ko: 왜요?
    ja: どうしてですか？
  d_nikke_privaty_04_29:
    speaker: "<Self>"
    en: I'll tell you when you come out.
    ko: 그건 나오면 이야기해 줄게.
    ja: 出てきたら教えてやる
  d_nikke_privaty_04_30:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_04_31:
    speaker: privaty
    en: Is this a trick to get me to come out so you can grab me?
    ko: 지금 절 밖으로 끄집어 내려고 이러는 거죠?
    ja: 私を引きずり出そうとしているんですね？
  d_nikke_privaty_04_32:
    speaker: privaty
    en: Did Rapi put you up to this?
    ko: 왜요! 라피가 절 끌어내라고 부탁하던가요?
    ja: どうして！ラピに頼まれたんですか？
  d_nikke_privaty_04_33:
    speaker: "<Self>"
    en: Are you really not coming out?
    ko: 정말 안 나올 거야?
    ja: 本当に出てこないのか？
  d_nikke_privaty_04_34:
    speaker: privaty
    en: No! I'm staying right here!
    ko: 네! 안 나가요!
    ja: はい！出ていきません！
  d_nikke_privaty_04_35:
    speaker: privaty
    en: I can't lose to Rapi, no matter what!
    ko: 아, 아무리 이런 상황이라도 라피에겐 질 수 없어요!
    ja: |-
      い、いくらこんな状況でも、
      ラピには負けません！
  d_nikke_privaty_04_36:
    speaker: "<Self>"
    en: Are you sure? No matter what happens?
    ko: 무슨 일이 있어도?
    ja: 何があっても？
  d_nikke_privaty_04_37:
    speaker: "<Narration>"
    en: The blanket quivers more violently.
    ko: 이불이 격하게 꿈틀거렸다.
    ja: 布団が激しくうごめいた
  d_nikke_privaty_04_38:
    speaker: privaty
    en: You may be determined to get me out from under here,
    ko: 절 어떻게든 끌어내고 싶은가 본데.
    ja: どうしても私を引きずり出したいみたいですが、
  d_nikke_privaty_04_39:
    speaker: privaty
    en: but it's no use! I'm not coming out!
    ko: 포기하시죠! 전 안 나갈 거니까!
    ja: 諦めてください！私は出ていきません！
  d_nikke_privaty_04_40:
    speaker: "<Self>"
    en: Well, then I hope you're ready to hear this.
    ko: 그럼 마음의 준비를 하고 들어.
    ja: じゃあ、心の準備をして聞いてくれ
  d_nikke_privaty_04_41:
    speaker: privaty
    en: Pssh, ready for what?
    ko: 흥. 마음의 준비는 무슨…!
    ja: ふん、心の準備ですって？
  d_nikke_privaty_04_42:
    speaker: "<Self>"
    en: I heard that the Central Government was attacked by terrorists and the buildings
      were severely damaged.
    ko: 중앙 정부에 테러가 일어나 건물이 반파됐대.
    ja: |-
      中央政府でテロが起きて、
      建物が半壊したらしい
  d_nikke_privaty_04_43:
    speaker: privaty
    en: What...?
    ko: 네…?
    ja: はい…？
  d_nikke_privaty_04_44:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 우당탕탕-!
    ja: ガバッ！
  d_nikke_privaty_04_45:
    speaker: "<Narration>"
    en: Privaty leaps out from underneath the blanket.
    ko: 이불 속에서 프리바티가 튀어나왔다.
    ja: プリバティが布団の中から飛び出した
  d_nikke_privaty_04_46:
    speaker: privaty
    en: What about the First Squad? Are Yulha and Admi safe?
    ko: 제 1 부대 사람들은, 율하랑 애드미는 무사한가요?
    ja: |-
      第1部隊の人たちは、
      ユルハとアドミは無事ですか？
  d_nikke_privaty_04_47:
    speaker: "<Self>"
    en: Calm down.
    ko: 진정해.
    ja: 落ち着け
  d_nikke_privaty_04_48:
    speaker: privaty
    en: Don't tell me to calm down! Are they safe?
    ko: 진정하긴 뭘 진정해요! 무사하냐니까요!
    ja: |-
      落ち着いていられますか！
      無事かと聞いているんですよ！
  d_nikke_privaty_04_49:
    speaker: "<Self>"
    en: None of it's true.
    ko: 거짓말이야.
    ja: 嘘だ
  d_nikke_privaty_04_50:
    speaker: privaty
    en: What? Did you... lie to me?
    ko: 네…? 거짓말?
    ja: は…？嘘？
  d_nikke_privaty_04_51:
    speaker: "<Self>"
    en: Yes.
    ko: 거짓말.
    ja: 嘘
  d_nikke_privaty_04_52:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_04_53:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_04_54:
    speaker: privaty
    en: You... you liar!
    ko: 이, 이이…! 이 사기꾼!
    ja: こ、ここ…！この詐欺師！
  d_nikke_privaty_04_55:
    speaker: privaty
    en: I can't believe you actually lied to me!
    ko: 그런 거짓말을 하다니!
    ja: そんな嘘をつくなんて！
  d_nikke_privaty_04_56:
    speaker: "<Self>"
    en: I know you cherish your squadmates and the other Nikkes in Triangle equally.
    ko: 부대원들도 트라이앵글 니케들도 많이 아끼나 보네.
    ja: |-
      隊員たちもトライアングルのニケたちも、
      本当に大切にしているんだな
  d_nikke_privaty_04_57:
    speaker: privaty
    en: When did I ever say that?!
    ko: 아끼긴 누가요!
    ja: 大切になんかしていません！
  d_nikke_privaty_04_58:
    speaker: privaty
    en: Oh wait, I did say that...
    ko: 마, 말했잖아요.
    ja: い、言ったでしょう。
  d_nikke_privaty_04_59:
    speaker: privaty
    en: Yes, I know they're all people I can trust with my life.
    ko: 등을 맡길 수 있는 사람들이라고.
    ja: 背中を預けられる人たちだって。
  d_nikke_privaty_04_60:
    speaker: privaty
    en: It's just that this life I've entrusted to them
    ko: 뭐… 그들에게 맡겼던 제 등은.
    ja: でも…彼らに預けた私の背中は、
  d_nikke_privaty_04_61:
    speaker: privaty
    en: is now imprisoned inside this living coffin.
    ko: 이제 이 관 안에 있을 뿐이지만.
    ja: もう、棺の中に入っているんです。
  d_nikke_privaty_04_62:
    speaker: "<Self>"
    en: Have you checked the communication tool?
    ko: 메신저는 확인해 봤어?
    ja: メッセンジャーは確認したか？
  d_nikke_privaty_04_63:
    speaker: privaty
    en: "... No."
    ko: "…아뇨."
    ja: "…いいえ。"
  d_nikke_privaty_04_64:
    speaker: privaty
    en: No one will contact me anyway!
    ko: 어, 어차피 아무한테도 연락 오지 않았을 거예요!
    ja: |-
      ど、どうせ誰も、
      連絡なんかしてこないんですよ！
  d_nikke_privaty_04_65:
    speaker: "<Self>"
    en: I wouldn't be so sure if I were you.
    ko: 그렇지 않을 것 같은데.
    ja: そうでもないみたいだが
  d_nikke_privaty_04_66:
    speaker: privaty
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_privaty_04_67:
    speaker: "<Self>"
    en: Take a look.
    ko: 이것 좀 볼래?
    ja: 見てみろ
  d_nikke_privaty_04_68:
    speaker: privaty
    en: "???"
    ko: "???"
    ja: "？？？"
  d_nikke_privaty_04_69:
    speaker: privaty
    en: Wh-what are these...?
    ko: 이, 이게 다 무슨….
    ja: こ、これは一体…
  d_nikke_privaty_04_70:
    speaker: "<Self>"
    en: Although they're anonymous, you should be able to tell, right?
    ko: 익명이지만 알아볼 수 있지 않아?
    ja: 匿名だけど、分かるだろう？
  d_nikke_privaty_04_71:
    speaker: privaty
    en: It... It can't be...
    ko: 서, 설마….
    ja: ま、まさか…
  d_nikke_privaty_04_72:
    speaker: "<Self>"
    en: Yes. Members of the First Squad.
    ko: 제 1 부대 부대원들이야.
    ja: 第1部隊の隊員たちだ
  d_nikke_privaty_04_73:
    speaker: privaty
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_privaty_04_74:
    speaker: "<Self>"
    en: Privaty was also invited to the chat room.
    ko: 프리바티도 방에 초대해 두었어.
    ja: |-
      プリバティもチャットルームに
      招待しておいたから
  d_nikke_privaty_04_75:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_04_76:
    speaker: "<Narration>"
    en: Privaty starts checking the communication tool.
    ko: 프리바티가 메신저를 들여다보기 시작했다.
    ja: プリバティがメッセンジャーを確認し始めた
  d_nikke_privaty_04_77:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_privaty_04_78:
    speaker: "<Narration>"
    en: I open up and look at the communication tool.
    ko: 메신저를 열어보았다.
    ja: メッセンジャーを起動した
  d_nikke_privaty_04_79:
    speaker: privaty
    en: Haha!
    ko: 푸하하!
    ja: ははは！
  d_nikke_privaty_04_80:
    speaker: privaty
    en: What are you guys doing?!
    ko: 다들 이게 뭐 하는 거예요!
    ja: みんな…何やってるんですか！
  d_nikke_privaty_04_81:
    speaker: privaty
    en: What a bunch of morons...
    ko: 엄청… 바보같이.
    ja: 本当…バカみたい。
  d_nikke_privaty_04_82:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_04_83:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_04_84:
    speaker: privaty
    en: Commander... Can you turn around?
    ko: 지휘관… 잠깐만 뒤 좀 돌아주실래요?
    ja: 指揮官…ちょっと後ろ向いてくれますか？
  d_nikke_privaty_04_85:
    speaker: "<Narration>"
    en: I turn around.
    ko: 뒤를 돌았다.
    ja: 後ろを向く
  d_nikke_privaty_04_86:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-
    ja: とん―
  d_nikke_privaty_04_87:
    speaker: "<Narration>"
    en: Privaty rests her forehead on my back.
    ko: 프리바티가 등에 이마를 기대왔다.
    ja: プリバティが背中に額をコツンとくっつけた
  d_nikke_privaty_04_88:
    speaker: privaty
    en: Will the day when everything can be said ever come?
    ko: 언젠가 모든 걸 말할 수 있는 때가 올까요?
    ja: いつか、真実を言う日が来るのでしょうか。
  d_nikke_privaty_04_89:
    speaker: privaty
    en: My colleagues know everything now... Will they still stay with me now that
      they know I am a Nikke?
    ko: |-
      동료들이 모든 걸… 니케인 걸 알게 되어도
      계속 저와 함께 해 줄까요?
    ja: 仲間たちが真実を…\nニケであることを知ってしまっても、\nずっと私と一緒にいてくれるでしょうか？
  d_nikke_privaty_04_90:
    speaker: "<Self>"
    en: You will be together.
    ko: 함께해줄 거야.
    ja: きっと一緒にいてくれる
  d_nikke_privaty_04_91:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_04_92:
    speaker: "<Self>"
    en: The bond between you all isn't broken. It never was.
    ko: 쌓아왔던 유대는 사라지지 않았으니까.
    ja: 築き上げてきた絆は消えないから
  d_nikke_privaty_04_93:
    speaker: privaty
    en: "... It's so strange. In reality, not much has changed..."
    ko: "…이상하네요. \n이성적으로 보면 상황은 아무것도 달라진 게 없는데."
    ja: |-
      …不思議ですね。
      冷静に考えると、状況は何も変わっていないのに
  d_nikke_privaty_04_94:
    speaker: privaty
    en: but it certainly feels like it has.
    ko: 왠지 그렇게 될 수 있을 거 같아요.
    ja: なんか、そうなれる気がします。
  d_nikke_privaty_04_95:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_04_96:
    speaker: privaty
    en: Commander, I'm going back
    ko: 지휘관. 저 돌아갈게요.
    ja: 指揮官、私帰ります。
  d_nikke_privaty_04_97:
    speaker: privaty
    en: to my home.
    ko: 동료들이 기다리고 있는….
    ja: 仲間たちが待っている…
  d_nikke_privaty_04_98:
    speaker: privaty
    en: My squad mates are waiting for me.
    ko: 저의 집으로.
    ja: 私の家へ。
d_nikke_privaty_05:
  d_nikke_privaty_05_1:
    speaker: privaty
    en: Yulha!
    ko: 율하!
    ja: ユルハ！
  d_nikke_privaty_05_2:
    speaker: privaty
    en: I'm sorry for storming out like that before!
    ko: 그, 그때 멋대로 뛰쳐나가서 죄송했어요!
    ja: あ、あの時は勝手に飛び出してしまって、\nごめんなさい！
  d_nikke_privaty_05_3:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_05_4:
    speaker: privaty
    en: I've thought it over.
    ko: 아, 아무리 생각해도.
    ja: い、いくら考えても
  d_nikke_privaty_05_5:
    speaker: privaty
    en: I don't want to leave the Central Government, or Triangle.
    ko: 중앙 정부군도 트라이앵글도 그만두고 싶지 않아요.
    ja: |-
      中央政府軍もトライアングルも、
      辞めたくありません。
  d_nikke_privaty_05_6:
    speaker: privaty
    en: I mean it!
    ko: 진심이에요!
    ja: 本気です！
  d_nikke_privaty_05_7:
    speaker: admi
    en: Privaty.
    ko: 프리바티.
    ja: プリバティ。
  d_nikke_privaty_05_8:
    speaker: privaty
    en: What's wrong?
    ko: 네?
    ja: はい？
  d_nikke_privaty_05_9:
    speaker: admi
    en: Is practicing like this really necessary?
    ko: 꼭 이렇게 연습까지 할 필요가 있을까요?
    ja: ここまで練習する必要があるんでしょうか？
  d_nikke_privaty_05_10:
    speaker: privaty
    en: O-of course it is!
    ko: 그, 그건 그렇지만…!
    ja: そ、それは…！
  d_nikke_privaty_05_11:
    speaker: privaty
    en: If Yulha doesn't feel that I'm being sincere, she may not forgive me.
    ko: |-
      진심이 느껴지지 않는다고
      율하가 용서해 주지 않을 수도 있잖아요.
    ja: |-
      心がこもってないと
      ユルハが許してくれないかもしれません。
  d_nikke_privaty_05_12:
    speaker: privaty
    en: I can't have that.
    ko: 그러면 안 되니까.
    ja: それだけは絶対にダメですから。
  d_nikke_privaty_05_13:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_05_14:
    speaker: privaty
    en: Admi, I'm really sorry about all of this.
    ko: 애드미, 이번 일은 정말 미안했어요.
    ja: アドミ、今回は本当にごめんなさい。
  d_nikke_privaty_05_15:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_05_16:
    speaker: admi
    en: Apology accepted. But...
    ko: 사과는 잘 받을게요. 그런데….
    ja: はい、大丈夫です。でも…
  d_nikke_privaty_05_17:
    speaker: admi
    en: I don't think you need to worry about Yulha.
    ko: 율하는 걱정하지 않아도 될 거 같은데요?
    ja: 心配しなくてもいいと思いますけど。
  d_nikke_privaty_05_18:
    speaker: privaty
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_privaty_05_19:
    speaker: admi
    en: Because she's right behind you.
    ko: 뒤에서 듣고 있으니까요.
    ja: 後ろで聞いていますから。
  d_nikke_privaty_05_20:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_05_21:
    speaker: privaty
    en: "!!!"
    ko: "!!!!"
    ja: "！！！！"
  d_nikke_privaty_05_22:
    speaker: privaty
    en: D-d-did you hear?
    ko: 드, 드, 드, 듣고 있었어요?
    ja: き、き、き、聞いていましたか？
  d_nikke_privaty_05_23:
    speaker: yulha
    en: Every last bit.
    ko: 들리니까.
    ja: 聞こえたから。
  d_nikke_privaty_05_24:
    speaker: privaty
    en: Gah! Admi!
    ko: 으으으으으…! 애드미!
    ja: ううううう…！アドミ！
  d_nikke_privaty_05_25:
    speaker: admi
    en: I only just saw her myself, don't blame me.
    ko: 저도 방금 봤으니까 원망 말아주세요.
    ja: 私も今気づいたんです。恨まないでください。
  d_nikke_privaty_05_26:
    speaker: yulha
    en: Privaty.
    ko: 프리바티.
    ja: プリバティ。
  d_nikke_privaty_05_27:
    speaker: privaty
    en: Present!
    ko: 네, 네!
    ja: は、はい！
  d_nikke_privaty_05_28:
    speaker: yulha
    en: I'm well aware of your tendency to run away from home like a petulant teenager.
      I was prepared for such a thing.
    ko: |-
      네가 사춘기 청소년 마냥 방황해서
      가출할지도 모른다는 건 예전부터 잘 알고 있었으니까.
    ja: |-
      あなたが思春期の子どものように
      反抗して家出するかもしれないって\n前から知っていたから。
  d_nikke_privaty_05_29:
    speaker: yulha
    en: There's no need to be apprehensive. Hurry and go through the necessary formalities
      to rejoin the team.
    ko: 그만 부끄러워하고 복귀 수속이나 해.
    ja: |-
      恥ずかしがるのはやめて、
      復帰の手続きをしてね。
  d_nikke_privaty_05_30:
    speaker: yulha
    en: I'm very much convinced of your sincerity.
    ko: 진심은 알아줄 테니까.
    ja: 本気なのは十分伝わったから。
  d_nikke_privaty_05_31:
    speaker: privaty
    en: A petulant teenager?! You've got some nerve!
    ko: |-
      사, 사춘기 청소년이라니…!
      그리고 누가 부끄러워한다는 거죠!
    ja: |-
      し、思春期の子どもって…！
      それに、だれが恥ずかしがるっていうんですか！
  d_nikke_privaty_05_32:
    speaker: yulha
    en: Sigh... Here we go again.
    ko: 아 시끄러.
    ja: はあ、うるさいわね～
  d_nikke_privaty_05_33:
    speaker: yulha
    en: I'm too tired to get into it with you. Just take the hint and get going.
    ko: 피곤해 죽겠는데 이참에 내보낼 걸 그랬나….
    ja: ただでさえ疲れてるのに。これを機に\n追い出したほうがよかったのかな…？
  d_nikke_privaty_05_34:
    speaker: privaty
    en: Yulha?
    ko: 유, 율하?
    ja: ユ、ユルハ？
  d_nikke_privaty_05_35:
    speaker: admi
    en: This place would feel empty without your complaining.
    ko: "이 정도 소음은 너무 익숙해져서 \n없으면 없는 대로 허전하지 않을까요?"
    ja: |-
      これくらいの騒音にはもう慣れたから、
      静かだとそれはそれで寂しくありませんか？
  d_nikke_privaty_05_36:
    speaker: privaty
    en: Now you're against me too?!
    ko: 애드미까지…!
    ja: アドミまで…！
  d_nikke_privaty_05_37:
    speaker: yulha
    en: Enough screeching from you, now get to work! There are a million things that
      need doing since you were gone.
    ko: 시끄럽고 일하러 가자. 할 일이 태산이야.
    ja: |-
      うるさい、行くよ。
      仕事が山積みなんだから！
  d_nikke_privaty_05_38:
    speaker: admi
    en: Yes.
    ko: 네.
    ja: はい。
  d_nikke_privaty_05_39:
    speaker: "<Narration>"
    en: Yulha and Admi leave.
    ko: 율하와 애드미가 떠나갔다.
    ja: ユルハとアドミが去って行った
  d_nikke_privaty_05_40:
    speaker: privaty
    en: I see, so that's how it is!
    ko: 둘 다…! 같이 가요!
    ja: 2人とも…！待ってください！
  d_nikke_privaty_05_41:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_05_42:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_05_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_05_44:
    speaker: rapi
    en: You again?
    ko: "…넌."
    ja: "…あなたね。"
  d_nikke_privaty_05_45:
    speaker: rapi
    en: Your suspension has barely been lifted, and you're already back here?
    ko: 근신이 풀린 지가 얼마나 되었다고 여길 또 온 거야?
    ja: 謹慎が解かれて間もないのに、また来たの？
  d_nikke_privaty_05_46:
    speaker: privaty
    en: What of it?
    ko: 그게 왜요?
    ja: それが何か～？
  d_nikke_privaty_05_47:
    speaker: rapi
    en: Have you ever heard of a little thing called dignity?
    ko: 자중한다는 말 같은 건 모르는 건가?
    ja: 自粛という言葉は知らないのかしら？
  d_nikke_privaty_05_48:
    speaker: privaty
    en: Pssh, I don't have to worry about that.
    ko: 흥! 쓸데없는 걱정 마시죠.
    ja: ふん！余計な心配です。
  d_nikke_privaty_05_49:
    speaker: privaty
    en: I've got official permission to be here.
    ko: 이번엔 제대로 허가 맡고 나온 거니까.
    ja: |-
      今回はちゃんと、
      許可をもらってから来たんですから。
  d_nikke_privaty_05_50:
    speaker: "<Self>"
    en: You got permission?
    ko: 허가받았다고?
    ja: 許可をもらった？
  d_nikke_privaty_05_51:
    speaker: privaty
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_privaty_05_52:
    speaker: "<Self>"
    en: How?
    ko: 어떻게?
    ja: どうやって？
  d_nikke_privaty_05_53:
    speaker: "<Narration>"
    en: Privaty takes out a piece of paper with "Training Plan" written on it.
    ko: 프리바티가 [훈련 계획서]라고 써진 종이를 내밀었다.
    ja: プリバティが「訓練計画書」と書かれた紙を\n見せてきた
  d_nikke_privaty_05_54:
    speaker: "<Self>"
    en: Training plan?
    ko: 훈련 계획서?
    ja: 訓練計画書？
  d_nikke_privaty_05_55:
    speaker: privaty
    en: To increase combat survival rate on the surface by improving the Commander's
      physical strength.
    ko: |-
      지상 전투에서 생존율을 높일 수 있도록
      지휘관의 체력을 증진시킨다.
    ja: |-
      地上戦闘での生存率を高めるために
      指揮官の体力を向上させる。
  d_nikke_privaty_05_56:
    speaker: privaty
    en: I'm officially here as an instructor.
    ko: 라는 이유로 교관의 자격으로 올라오게 되었습니다.
    ja: という理由で、教官の資格で来ましたから～
  d_nikke_privaty_05_57:
    speaker: rapi
    en: Yulha actually let you up here with that flimsy excuse?
    ko: 이런 이유를 대는데도 율하가 순순히 보내줬다고?
    ja: そんなバカな理由で、ユルハが許してくれたの？
  d_nikke_privaty_05_58:
    speaker: privaty
    en: What are you talking about?
    ko: 무슨 소릴 하시는 거죠?
    ja: 何を言っているのかしら？
  d_nikke_privaty_05_59:
    speaker: privaty
    en: Yulha said if I put in a bit of effort back at Triangle,
    ko: 율하는 네가 그 정도로 머리를 쓴 거면 인정해 주겠다며.
    ja: ユルハは、あなたがそれくらい頭を使ったのなら認めてあげると、
  d_nikke_privaty_05_60:
    speaker: privaty
    en: she'd let me come over here so I can wind down.
    ko: 잘 놀다 오라고 보내줬습니다!
    ja: 好きなだけ遊んでこいと言ってくれました！
  d_nikke_privaty_05_61:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_05_62:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그랬구나."
    ja: "…そうだったのか"
  d_nikke_privaty_05_63:
    speaker: rapi
    en: Commander, let's say hello to Yulha.
    ko: 지휘관. 저는 율하에게 안부 인사 좀 하고 오겠습니다.
    ja: 指揮官。ユルハにちょっと挨拶して来ます。
  d_nikke_privaty_05_64:
    speaker: "<Self>"
    en: Got it.
    ko: 응.
    ja: ああ
  d_nikke_privaty_05_65:
    speaker: "<Narration>"
    en: Rapi leaves the Commander's Room.
    ko: 라피가 지휘관실을 떠나갔다.
    ja: ラピが指揮官室を出て行った
  d_nikke_privaty_05_66:
    speaker: "<Self>"
    en: So, are you going to head back after having a cup of Sugar coffee?
    ko: 그래서 이제 슈가 커피를 마시러 가는 거야?
    ja: じゃあこれからシュガーコーヒーを\n飲みに行くのか？
  d_nikke_privaty_05_67:
    speaker: privaty
    en: No, I'm not!
    ko: 아, 아니요!
    ja: い、いいえ！
  d_nikke_privaty_05_68:
    speaker: privaty
    en: I'm not a coffee addict!
    ko: 누굴 커피 중독자로 보고!
    ja: 私はカフェイン中毒ではありませんよ！
  d_nikke_privaty_05_69:
    speaker: "<Self>"
    en: Well, what did you come up for then?
    ko: 그럼 왜 무리하면서까지 올라온 건데?
    ja: じゃあどうして無理してまで来たんだ？
  d_nikke_privaty_05_70:
    speaker: privaty
    en: Th-that's...
    ko: 그, 그게….
    ja: そ、それは…
  d_nikke_privaty_05_71:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_05_72:
    speaker: privaty
    en: I want to say... thank you...
    ko: 고맙다고… 얘기하려고….
    ja: ありがとうって…言いたくて…
  d_nikke_privaty_05_73:
    speaker: "<Self>"
    en: Sorry? I didn't quite get that.
    ko: 응? 잘 안 들리는데?
    ja: え？聞こえない
  d_nikke_privaty_05_74:
    speaker: privaty
    en: Never mind, just forget it!
    ko: 모, 못 들었으면 됐어요!
    ja: き、聞こえないならいいです！
  d_nikke_privaty_05_75:
    speaker: "<Self>"
    en: I heard "Thank you" very clearly.
    ko: 고맙다는 말 잘 들었어.
    ja: お礼はちゃんと聞いた
  d_nikke_privaty_05_76:
    speaker: privaty
    en: Ugh! You've been teasing me nonstop ever since you lied to me!
    ko: 이…! 저번부터 자꾸 거짓말에 놀리기나 하고!
    ja: |-
      く…！この前から嘘言ったり
      からかったり！ひどいです！
  d_nikke_privaty_05_77:
    speaker: privaty
    en: I'm leaving!
    ko: 갈 거예요!
    ja: 帰ります！
  d_nikke_privaty_05_78:
    speaker: "<Narration>"
    en: Privaty gets up from her seat and heads towards the door.
    ko: 프리바티가 자리에서 일어나 문 앞으로 다가갔다.
    ja: |-
      プリバティが立ち上がって
      ドアの方に歩いて行った
  d_nikke_privaty_05_79:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_05_80:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_05_81:
    speaker: privaty
    en: Why are you just staring at me?
    ko: 왜, 왜 보고만 있어요?
    ja: ど、どうしてただ見ているんですか？
  d_nikke_privaty_05_82:
    speaker: "<Self>"
    en: Should I be doing something else?
    ko: 그럼?
    ja: じゃあ？
  d_nikke_privaty_05_83:
    speaker: privaty
    en: Shouldn't you be urging me to stay?
    ko: 아, 안 잡아요?
    ja: と、止めないんですか？
  d_nikke_privaty_05_84:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_05_85:
    speaker: privaty
    en: Are you really not going to say anything?
    ko: 지, 진짜 안 잡을 거예요?
    ja: ほ、本当に止めないんですか？
  d_nikke_privaty_05_86:
    speaker: "<Self>"
    en: How should I urge you to stay?
    ko: 어떻게 잡아야 하는데?
    ja: どうやって止めるんだ？
  d_nikke_privaty_05_87:
    speaker: privaty
    en: How should I know?! Just start already!
    ko: 어, 어떻게 잡기는… 아무렇게나 잡으면 되지!
    ja: |-
      ど、どうやってって…
      どうとでも止めるべきでしょう？
  d_nikke_privaty_05_88:
    speaker: privaty
    en: Uh... Forget it! I'm leaving!
    ko: 으… 됐어요! 갈래요!
    ja: もう…いいです！帰ります！
  d_nikke_privaty_05_89:
    speaker: "<Narration>"
    en: I hug Privaty from behind.
    ko: 프리바티를 뒤에서 끌어안았다.
    ja: プリバティを後ろから抱きしめた
  d_nikke_privaty_05_90:
    speaker: privaty
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_privaty_05_91:
    speaker: "<Self>"
    en: Your heartbeat...
    ko: 두근거리는 소리가….
    ja: 心臓がドキドキしているが…
  d_nikke_privaty_05_92:
    speaker: privaty
    en: No, don't listen to that!
    ko: 그, 그, 그, 그런 거 듣지 마요!
    ja: そ、そ、そ、そんなの、聞かないでください！
  d_nikke_privaty_05_93:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_05_94:
    speaker: privaty
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_privaty_05_95:
    speaker: privaty
    en: I have a question for you.
    ko: 묻고 싶은 게 있는데요.
    ja: 聞きたいことがあります。
  d_nikke_privaty_05_96:
    speaker: privaty
    en: The Outpost was built for Nikkes...
    ko: 전초기지는 니케를 위한 곳이라는 거….
    ja: 前哨基地はニケのためにあるところだって…
  d_nikke_privaty_05_97:
    speaker: privaty
    en: Do you... have any vacancies, by any chance?
    ko: 여전히 제게도 유효한 건가요?
    ja: 今の私にも有効ですか？
  d_nikke_privaty_05_98:
    speaker: "<Self>"
    en: Of course.
    ko: 그래.
    ja: ああ
  d_nikke_privaty_05_99:
    speaker: privaty
    en: Even if my home is the Central Government?
    ko: 제 집은 여전히 중앙 정부인데도?
    ja: 私の家は今も中央政府なのに？
  d_nikke_privaty_05_100:
    speaker: "<Self>"
    en: You can make this place your home.
    ko: 이곳은 니케 프리바티의 집이 되면 되지.
    ja: ここをニケ・プリバティの家にすればいい
  d_nikke_privaty_05_101:
    speaker: privaty
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_privaty_05_102:
    speaker: "<Self>"
    en: Doesn't that sound nice?
    ko: 싫어?
    ja: イヤか？
  d_nikke_privaty_05_103:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_05_104:
    speaker: privaty
    en: No.
    ko: 아뇨.
    ja: いいえ。
  d_nikke_privaty_05_105:
    speaker: privaty
    en: It's more than enough.
    ko: 그걸로 충분해요.
    ja: それで十分です。
