    speaker: rupee
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_rupee_wintershopper_04_50:
    speaker: "<Self>"
    en: I'll do anything I can to help you.
    ko: 가능한 일이 있다면 돕고 싶어.
    ja: できる限り力になりたい
  d_nikke_rupee_wintershopper_04_51:
    speaker: rupee
    en: "*Sob* Aww, baby..."
    ko: 힝, 오빠아……!
    ja: ひぃん、お兄ちゃん…！
  d_nikke_rupee_wintershopper_04_52:
    speaker: rupee
    en: No wonder there are so many bad people out there.
    ko: 이건 그냥 내 개인적인 생각인데.
    ja: これは私の個人的な考えだけど、
  d_nikke_rupee_wintershopper_04_53:
    speaker: rupee
    en: After a masterpiece like you was made, nobody could ever compare.
    ko: "세상에 멋진 남자가 드문 건, 조물주가 \n오빠라는 마스터피스를 만들다 지쳐서인가봐…☆"
    ja: |-
      この世界にいい男が少ない理由ってさ、神様が
      お兄ちゃんという最高傑作を作って\n力尽きちゃったからだと思う…☆
  d_nikke_rupee_wintershopper_04_54:
    speaker: rupee
    en: Everything's ready for the filming.
    ko: "…이걸로 촬영 준비는 끝."
    ja: "…これで撮影準備は終わりっと。"
  d_nikke_rupee_wintershopper_04_55:
    speaker: rupee
    en: This is all off the cuff, so you can say anything you like.
    ko: "각본은 따로 없으니깐, \n대사는 그냥 오빠가 자유롭게 치면 돼."
    ja: 台本は特にないから、自由にしゃべっていいよ。
  d_nikke_rupee_wintershopper_04_56:
    speaker: rupee
    en: We do need a little bit of atmosphere though...
    ko: 그래두 일단, 간단한 상황 설정은 필요할 테니까….
    ja: でも一応簡単な状況設定は必要だから…
  d_nikke_rupee_wintershopper_04_57:
    speaker: rupee
    en: Close your eyes.
    ko: "…일단 눈부터 감아볼래?"
    ja: "…ちょっと目つぶってくれる？"
  d_nikke_rupee_wintershopper_04_58:
    speaker: "<Self>"
    en: Close eyes.
    ko: 눈을 감는다.
    ja: 目を閉じる
  d_nikke_rupee_wintershopper_04_59:
    speaker: rupee
    en: Now we're going back in time.
    ko: 지금부터 루피랑 오빠는, 시간을 거슬러왔어.
    ja: 今からルピーとお兄ちゃんは時をさかのぼるよ。
  d_nikke_rupee_wintershopper_04_60:
    speaker: rupee
    en: Back to when you were trying so hard to come back to me.
    ko: 5일 전, 오빠는 다행히도 아슬아슬하게 약속 장소에 왔구….
    ja: 5日前、お兄ちゃんは約束の場所に到着して…
  d_nikke_rupee_wintershopper_04_61:
    speaker: rupee
    en: Now that you're here,
    ko: 루피랑 손을 잡고 이 스튜디오에 들어온 거지.
    ja: ルピーと手を繋いでこのスタジオに入ってくる。
  d_nikke_rupee_wintershopper_04_62:
    speaker: rupee
    en: there's a feeling of magic in the air.
    ko: 그런데… 뭔가 좀 이상한 거야!
    ja: でも…何かがおかしいの！
  d_nikke_rupee_wintershopper_04_63:
    speaker: rupee
    en: You may be asking yourself, "She keeps mentioning gifts. Well, where are they?"
    ko: 연말 선물을 주겠다고 했는데, 막상 선물이 하나도 없었거든.
    ja: プレゼントを渡すって話なのに、どこにもない。
  d_nikke_rupee_wintershopper_04_64:
    speaker: rupee
    en: Okay Sweetie, open your eyes. Slowly.
    ko: 거기서 우리 오빠는… 천천히… 눈을 뜹니다.
    ja: そこでお兄ちゃんが…そっと…目を開けます。
  d_nikke_rupee_wintershopper_04_65:
    speaker: rupee
    en: Tah-dah!
    ko: "…짠!!"
    ja: "…ジャーン！！"
  d_nikke_rupee_wintershopper_04_66:
    speaker: rupee
    en: Helllooo, my lovely Lupins! Remember that room we all set up together?
    ko: 우리 쇼퍼홀릭 채널의 루팡들 & 루피가 준비한 공간으로,
    ja: ルパンのみんなとルピーで準備したこの場所に
  d_nikke_rupee_wintershopper_04_67:
    speaker: rupee
    en: Well, the guest of honor is finally here!
    ko: 드. 디. 어. 남자친구를 초대해봤다-!!
    ja: つ・い・に！彼氏を招待できたよー！！
  d_nikke_rupee_wintershopper_04_68:
    speaker: rupee
    en: You guys all helped me a bunch getting this place all set up,
    ko: 여길 세팅하는 데 루팡들이 정말 많이 도와줬으니까,
    ja: ルパンたちがいなかったら絶対無理だったから、
  d_nikke_rupee_wintershopper_04_69:
    speaker: rupee
    en: so I'd like to take this opportunity to thank all of you.
    ko: 이 자리를 빌어서 대신 감사를 전할게☆
    ja: この場を借りてお礼を言うね☆
  d_nikke_rupee_wintershopper_04_70:
    speaker: rupee
    en: Now, it's time for the big reveal.
    ko: 그럼… 성적을 발표해볼까?
    ja: ではでは…成績発表の時間だよ～
  d_nikke_rupee_wintershopper_04_71:
    speaker: rupee
    en: What do you think, Sweetie? Doesn't this place remind you of winter?
    ko: 어떤가요, 오빠? 루피가 준비한 겨울나기 공간은?
    ja: お兄ちゃん、ルピーが準備したこの場所どう？
  d_nikke_rupee_wintershopper_04_72:
    speaker: "<Choice>"
    en: It's beautiful.
    ko: 멋진 것 같아.
    ja: 素晴らしい
  d_nikke_rupee_wintershopper_04_73:
    speaker: "<Choice>"
    en: Nice and cozy.
    ko: 아늑해서 좋네.
    ja: 落ち着いてていい
  d_nikke_rupee_wintershopper_04_74:
    speaker: rupee
    en: Hehe, really?
    ko: 헤헷… 그래?
    ja: へへっ…そうでしょ？
  d_nikke_rupee_wintershopper_04_75:
    speaker: rupee
    en: Wait...
    ko: 흐응…….
    ja: う～ん…
  d_nikke_rupee_wintershopper_04_76:
    speaker: rupee
    en: You haven't even seen any of the gifts yet. Are you really telling the truth?
    ko: "선물은 하나도 없는데, \n그거 진심으로 하는 말 맞지?"
    ja: |-
      プレゼントが1つもないけど、
      本心で言ってる？
  d_nikke_rupee_wintershopper_04_77:
    speaker: "<Self>"
    en: I already got my gift.
    ko: 선물이라면 이미 받았으니까.
    ja: プレゼントならもうもらった
  d_nikke_rupee_wintershopper_04_78:
    speaker: rupee
    en: You guys!
    ko: 음… 저기, 루팡들.
    ja: えっと、ルパンのみんな～
  d_nikke_rupee_wintershopper_04_79:
    speaker: rupee
    en: Did you tell Sweetie where the gifts were when I wasn't looking?
    ko: 혹시 나, 모르는 사이에 오빠한테 선물 들킨 거야?
    ja: もしかしてプレゼントの場所、バレちゃった？
  d_nikke_rupee_wintershopper_04_80:
    speaker: rupee
    en: If you did, then the show is ruined before we even started...
    ko: 그럼 이 이벤트는 시작하기도 전에 망한 건데….
    ja: それじゃあこのイベントは大失敗なんだけど…
  d_nikke_rupee_wintershopper_04_81:
    speaker: "<Self>"
    en: You're the only gift I want this Christmas.
    ko: 내가 받은 선물은 [너와 함께하는 연말]이야.
    ja: "「君と一緒の年末」というプレゼントをもらった"
  d_nikke_rupee_wintershopper_04_82:
    speaker: rupee
    en: Wh... what did you say?
    ko: "…응?"
    ja: "…え？"
  d_nikke_rupee_wintershopper_04_83:
    speaker: "<Self>"
    en: Since I nearly missed it, spending the holidays with you is even more meaningful
      now.
    ko: 자칫하면 못 받을 뻔해서, 더 의미가 있는 것 같네.
    ja: 下手したらもらいそびれたかもしれない。\nだからもっと意味があるんだ
  d_nikke_rupee_wintershopper_04_84:
    speaker: rupee
    en: Just a moment.
    ko: 잠깐, 루팡들…!
    ja: ちょっと待って、ルパンのみんな…！
  d_nikke_rupee_wintershopper_04_85:
    speaker: rupee
    en: I just want to remind everyone that none of this is scripted, okay?
    ko: 혹시나 해서 말하는 건데 이거 아니거든?
    ja: 念のため言っとくけど、誤解しないでね？
  d_nikke_rupee_wintershopper_04_86:
    speaker: rupee
    en: I'm not putting any words in Honey Bun's mouth.
    ko: 그러니까 내 말은, 루피가 각본에 적어줬다거나.
    ja: これは、台本にもない内容だし
  d_nikke_rupee_wintershopper_04_87:
    speaker: rupee
    en: Honesty, I didn't!
    ko: 오빠한테 그렇게 억지로 시켰다거나… 그런 게 아니라구!
    ja: お兄ちゃんにわざと言わせたりしてるとか…\nそういうのじゃないの！
  d_nikke_rupee_wintershopper_04_88:
    speaker: rupee
    en: If this turned out to be fake, then I'd...
    ko: 만약 지금 게 가짜면, 루피가… 훌쩍.
    ja: もしこれが嘘だったら、ルピーが…ぐすん。
  d_nikke_rupee_wintershopper_04_89:
    speaker: rupee
    en: probably start crying...
    ko: 지금 왜 이러구 있겠어….
    ja: こんな風に泣いてるわけないでしょ…
  d_nikke_rupee_wintershopper_04_90:
    speaker: rupee
    en: "*Sob*"
    ko: 흐이잉…….
    ja: うぇぇ～ん…
  d_nikke_rupee_wintershopper_04_91:
    speaker: "<Self>"
    en: "... Are you actually crying?"
    ko: "…우는 거야?"
    ja: "…泣いてるのか？"
  d_nikke_rupee_wintershopper_04_92:
    speaker: rupee
    en: It's not on purpose.
    ko: 흐어어엉… 아니, 내가 울려구 우는 게 아니라아….
    ja: うぇぇぇ～ん…\n泣きたいわけじゃないんだけど…
  d_nikke_rupee_wintershopper_04_93:
    speaker: rupee
    en: I just didn't expect you to say something so sweet.
    ko: 진짜 이 말을 들을 수 있을 줄 몰라서어어….
    ja: こんなこと言ってもらえる日が来るなんてぇ…
  d_nikke_rupee_wintershopper_04_94:
    speaker: "<Monologue>"
    en: Rupee runs into my arms.
    ko: 루피가 와락 품에 안겨들었다.
    ja: ルピーが泣きじゃくりながら抱きついてきた
  d_nikke_rupee_wintershopper_04_95:
    speaker: rupee
    en: Oh, Sweetie!
    ko: 으아아아앙, 오빠아아…!!
    ja: うわああああん、お兄ちゃん…！！
  d_nikke_rupee_wintershopper_04_96:
    speaker: rupee
    en: You're my favorite!
    ko: 루피가 진짜 세상에서 제일 사랑하는 거 알지…!!
    ja: 世界でいっちばんお兄ちゃんが好きぃぃ…！！
  d_nikke_rupee_wintershopper_04_97:
    speaker: "<Monologue>"
    en: Eventually, the stream ends with me trying to calm the crying Rupee down.
    ko: "…그날의 촬영은, 우는 루피를 달래주다가 끝났다."
    ja: "…この日の撮影はルピーをなだめて終わった"
d_nikke_rupee_wintershopper_05:
  d_nikke_rupee_wintershopper_05_1:
    speaker: "<Monologue>"
    en: Soon after, in the Commanders Room.
    ko: "…얼마 후, 지휘관실."
    ja: "…数日後、指揮官室"
  d_nikke_rupee_wintershopper_05_2:
    speaker: "<Monologue>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_nikke_rupee_wintershopper_05_3:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_05_4:
    speaker: "<Monologue>"
    en: I turn on the computer and look up the best places to go on a date.
    ko: PC를 켜서, [여자친구 연말 데이트 장소 추천]을 검색해보았다.
    ja: パソコンの電源をつけ、\n「彼女が喜ぶ年末デートスポット」を検索した
  d_nikke_rupee_wintershopper_05_5:
    speaker: "<Monologue>"
    en: '1. Royal Road: Beautiful nighttime scenery'
    ko: "[1. 로열 로드: 일루미네이션이 예쁜 곳]"
    ja: "「1．ロイヤルロード：\\nイルミネーションがキレイ」"
  d_nikke_rupee_wintershopper_05_6:
    speaker: "<Monologue>"
    en: '2. Ark Square: Home to the Christmas Flea Market'
    ko: "[2. 방주 시내: 크리스마스 플리 마켓이 열리는 곳]"
    ja: "「2．アーク市内：フリーマーケット開催」"
  d_nikke_rupee_wintershopper_05_7:
    speaker: "<Monologue>"
    en: '3. Outpost: The amusement park is the only place this year where you can
      see snow'
    ko: "[3. 전초기지: 눈 내리는 유원지가 있는 곳 (올해 한정!!)]"
    ja: "「3．前哨基地：雪の遊園地（今年限定！！）」"
  d_nikke_rupee_wintershopper_05_8:
    speaker: "<Monologue>"
    en: I've already gone through the first two, so looks like 3 is the only option.
    ko: "…1, 2번에서는 이미 데이트해봤으니, 이번에도 3번이 남는다."
    ja: "…1と2は行ったことがある。\\n残るはまたしても3番だ"
  d_nikke_rupee_wintershopper_05_9:
    speaker: "<Monologue>"
    en: Soon after, in the Outpost.
    ko: "…얼마 후, 전초기지."
    ja: "…しばらくして、前哨基地"
  d_nikke_rupee_wintershopper_05_10:
    speaker: rupee
    en: Wow!
    ko: 와아…!
    ja: わあ…！
  d_nikke_rupee_wintershopper_05_11:
    speaker: rupee
    en: I can see why this is such a popular dating spot.
    ko: 역시 연인끼리 와야하는 스팟 No.1!
    ja: やっぱりここは恋人と来なくちゃね！
  d_nikke_rupee_wintershopper_05_12:
    speaker: rupee
    en: Being in a place like this, holding hands... it's a really special feeling.
    ko: "여기서 이렇게 손 잡고 있는 것만으로도, \n올해 연말이 특별해지는 기분이야☆"
    ja: |-
      こうして手を繋いでいるだけで、
      今年の年末がすごい特別って気がしてくる☆
  d_nikke_rupee_wintershopper_05_13:
    speaker: rupee
    en: Plus, we practically have the entire place to ourselves.
    ko: 거기다 사람도 별로 없어서, 둘만의 비밀 아지트 같기도 하구….
    ja: 人も少ないし、2人だけの秘密基地みたい…
  d_nikke_rupee_wintershopper_05_14:
    speaker: rupee
    en: It's unlike anywhere else I've been.
    ko: 기분이 좀 이상해지네. 헤헷.
    ja: 何だか不思議な気分。へへっ。
  d_nikke_rupee_wintershopper_05_15:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_05_16:
    speaker: rupee
    en: Sweetie,
    ko: "…있지, 오빠."
    ja: "…ねえ、お兄ちゃん。"
  d_nikke_rupee_wintershopper_05_17:
    speaker: rupee
    en: can we come back here again next year?
    ko: 내년에도 우리, 손 잡고 올 수 있겠지?
    ja: 来年もこうやって手を繋いで来れるよね？
  d_nikke_rupee_wintershopper_05_18:
    speaker: "<Self>"
    en: Sure.
    ko: 물론이야.
    ja: もちろんだ
  d_nikke_rupee_wintershopper_05_19:
    speaker: rupee
    en: Great.
    ko: 다, 다행이다아…!
    ja: よ、よかったぁ…！
  d_nikke_rupee_wintershopper_05_20:
    speaker: rupee
    en: In that video that came after me, they mentioned something that stuck with
      me.
    ko: 실은, 그 저격 영상 BJ가 했던 말 중에 그런 게 있었거든.
    ja: 実はあの暴露動画でこんなこと言われたの。
  d_nikke_rupee_wintershopper_05_21:
    speaker: rupee
    en: They said that even if a Commander and a Nikke professed their love to each
      other,
    ko: 원래 니케랑 지휘관은, 어렵게 마음이 이어지더라도.
    ja: ニケと指揮官が運よく結ばれたとしても、
  d_nikke_rupee_wintershopper_05_22:
    speaker: rupee
    en: their relationship would never last, because one was the other's superior.
    ko: 상하 관계 때문에 오래 가기 힘들고.
    ja: 上下関係のせいで長くは続かない。
  d_nikke_rupee_wintershopper_05_23:
    speaker: rupee
    en: Even if they overcame this unbalanced power dynamic and fell in love...
    ko: 가끔 그걸 넘어서서 사랑하는 사람들도….
    ja: それを乗り越えられたとしても…
  d_nikke_rupee_wintershopper_05_24:
    speaker: rupee
    en: as time went on, one of them would either be scrapped, or die.
    ko: 시간이 지나면 둘 중 하나가 폐기되거나, 죽어버려서.
    ja: いつかはどちらかが廃棄されたり死んだりして、
  d_nikke_rupee_wintershopper_05_25:
    speaker: rupee
    en: And it'd come to an end.
    ko: 결국 어떤 식으로든 갈라질 수밖에 없다구.
    ja: 結局は離れ離れになるしかないって。
  d_nikke_rupee_wintershopper_05_26:
    speaker: rupee
    en: That won't be what happens to us, is it?
    ko: 그치만… 우린 아니겠지?
    ja: でも…私たちは違うよね？
  d_nikke_rupee_wintershopper_05_27:
    speaker: "<Monologue>"
    en: Rupee clenches my hand a little tighter.
    ko: "…맞잡은 루피의 손에 힘이 들어갔다."
    ja: "…繋いでいるルピーの手に力が入った"
  d_nikke_rupee_wintershopper_05_28:
    speaker: rupee
    en: We'll be together forever, right?
    ko: 오빠랑 나, 오래오래 예쁜 사랑할 수 있겠지?
    ja: お兄ちゃんと私はいつまでも一緒に\nいられるよね？
  d_nikke_rupee_wintershopper_05_29:
    speaker: "<Self>"
    en: The future is unwritten. You can't let yourself worry about it.
    ko: 아직 일어나지 않은 일을 걱정하지마.
    ja: 起きてもいないことを心配するな
  d_nikke_rupee_wintershopper_05_30:
    speaker: "<Self>"
