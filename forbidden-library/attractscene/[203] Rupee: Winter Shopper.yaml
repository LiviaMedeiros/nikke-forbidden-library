---
d_nikke_rupee_wintershopper_01:
  d_nikke_rupee_wintershopper_01_2:
    speaker: rupee
    en: Helloooo! My lovely Lupins!
    ko: 안녕—! 사랑하는 나의 루팡들☆
    ja: ヤッホー！私の愛するルパンの皆さ～ん☆
  d_nikke_rupee_wintershopper_01_3:
    speaker: rupee
    en: Welcome to another episode of Rupee's Shopaholics Anonymous, where we shop
      until we drop.
    ko: 오늘도 루피의 흥청망청 [쇼퍼홀릭 채널]을 봐줘서 고마워!
    ja: |-
      今日もルピーの爆買い
      「ショッパホリック・チャンネル」
      を観てくれてありがとう！
  d_nikke_rupee_wintershopper_01_4:
    speaker: rupee
    en: It's -5 today, and my hands are freezing.
    ko: 오늘의 기온은 영하 5도… 손발이 꽁꽁 어는 계절이지만.
    ja: 今日の気温はマイナス5度…\n寒くて凍っちゃうくらいの季節だけど、
  d_nikke_rupee_wintershopper_01_5:
    speaker: rupee
    en: However, we won't let that slow us down!
    ko: 그래도 루피의 쇼핑 러쉬는 멈추지 않아. 왜냐구?
    ja: ルピーのショッピングラッシュは平常運転だよ。\nどうしてかって？
  d_nikke_rupee_wintershopper_01_6:
    speaker: rupee
    en: The show must go on, and we've got a great one for you today.
    ko: 올해의 루피한텐, 무려어어…….!
    ja: 今年のルピーには、なんとぉぉ…！
  d_nikke_rupee_wintershopper_01_7:
    speaker: rupee
    en: We're going to be shopping for your significant other.
    ko: 방주 1급 희귀 동물! 핸섬 앤 고저스한 남자친구가 생겼거든☆
    ja: アークのスーパーレア的存在！\nハンサムでリッチな彼氏ができちゃったから☆
  d_nikke_rupee_wintershopper_01_8:
    speaker: rupee
    en: We all have a special someone in our life, and that includes me.
    ko: 비록 루피의 남자친구는 방주의 유명인이고,
    ja: ルピーの彼氏はアークの有名人で、
  d_nikke_rupee_wintershopper_01_9:
    speaker: rupee
    en: Unfortunately, Commander Sweetie barely has any spare time, so accompanying
      me on a shopping trip is out of the question.
    ko: 칩 빠지게 바쁜 지휘관이라 쇼핑에 함께할 순 없지만, 괜찮아.
    ja: 超忙しい指揮官だからショッピングを\n一緒にすることはできないの。でも大丈夫！
  d_nikke_rupee_wintershopper_01_10:
    speaker: rupee
    en: But that's okay, because I have all of you!
    ko: 루피한텐 만만치 않게 고저스한 루팡들이 있으니까☆
    ja: ルピーにはそれに負けないくらいゴージャスな\nルパンたちがいるから☆
  d_nikke_rupee_wintershopper_01_11:
    speaker: rupee
    en: Today, I'll be going to Royal Road and buying a nice present for Commander
      Sweetie from one of the boutiques.
    ko: 오늘은 로열 로드의 명품관에서 남자친구의 연말 선물을 고를 건데,
    ja: 今日はロイヤルロードのブランドショップで\n彼氏に年末にあげるプレゼントを選ぶんだけど、
  d_nikke_rupee_wintershopper_01_12:
    speaker: rupee
    en: If any of you have any suggestions, leave a comment or let me know in the
      chat.
    ko: 추천할 게 있으면 그때 그때 댓글이나 오픈 채팅방에 부탁해.
    ja: オススメがあればコメントやオープンチャットで\nすぐに教えてね。
  d_nikke_rupee_wintershopper_01_13:
    speaker: rupee
    en: If you're the lucky viewer that recommends something which catches my eye,
    ko: 괜찮은 추천이 들어오면… 혹시 모르잖아?
    ja: 素敵なアドバイスをしてくれたら…\nもしかしてもしかすると？
  d_nikke_rupee_wintershopper_01_14:
    speaker: rupee
    en: you might find a limited-edition Rushae watch in your stocking this Christmas!
    ko: 오늘 밤 루팡의 양말 속에, 루셰의 시즌 한정 시계가 들어갈지☆
    ja: 今夜ルパンの靴下の中に、ルシェーの\nシーズン限定ウォッチが入ってたりして☆
  d_nikke_rupee_wintershopper_01_15:
    speaker: rupee
    en: Without further ado... Let's see what goodies we can turn up! Away we go!
    ko: 그럼… 같이 가볼까? Let's Go, GO!
    ja: じゃあ…始めるよ～Let's Go, GO!
  d_nikke_rupee_wintershopper_01_16:
    speaker: "<Narration>"
    en: "*Beep, beep.*"
    ko: 지잉- 지잉- 지잉-
    ja: ブブブーブブブーブブブー
  d_nikke_rupee_wintershopper_01_17:
    speaker: rupee
    en: Oh. My. God!
    ko: 세. 상. 에!
    ja: マ・ジ・で！
  d_nikke_rupee_wintershopper_01_18:
    speaker: rupee
    en: It's a Christmas-themed scarf from Pierre!
    ko: 이것 봐! 피에르에서 나온 크리스마스 패턴 머플러야…!
    ja: これ見て！\nピエールのクリスマスパターンのマフラー！
  d_nikke_rupee_wintershopper_01_19:
    speaker: rupee
    en: This would go great with a matching sweater.
    ko: 그 밑에는 세트로 입을 스웨터도 있네?
    ja: その下にセットで着るセーターまで！？
  d_nikke_rupee_wintershopper_01_20:
    speaker: rupee
    en: Commander Sweetie would look so good in this!
    ko: 이것만 입혀두면 우리 오빠도 초호화 시즌 한정 남친인 거지? 헤헷.
    ja: これさえあればお兄ちゃんも超ゴージャス\nシーズン限定男子ってこと？へへっ。
  d_nikke_rupee_wintershopper_01_21:
    speaker: rupee
    en: What's my favorite part of Christmas? I'd have to say the hand-made desserts.
    ko: "…크리스마스의 감동이라고 하면 당연히, 수제 디저트 아니겠어?"
    ja: "…クリスマスといえば、\\nやっぱ手作りスイーツだよね？"
  d_nikke_rupee_wintershopper_01_22:
    speaker: rupee
    en: Speaking of which, the next place I'm going to is a super popular dessert
      cafe.
    ko: 그래서 와 봤다! 바로바로오……!
    ja: というわけで来ちゃいました！ずば～り！
  d_nikke_rupee_wintershopper_01_23:
    speaker: rupee
    en: Apparently the line is over 500 people!
    ko: 대기번호 500번에 육박하는 초인기 디저트 카페!
    ja: いつも500人以上が行列を作る、\n超人気カフェ！
  d_nikke_rupee_wintershopper_01_24:
    speaker: rupee
    en: Hmm... people are saying the desserts here aren't hand-made...
    ko: "…응? 카페에서 산 게 어떻게 수제냐구?"
    ja: "…なになに？\\nカフェで買ったら手作りじゃないって？"
  d_nikke_rupee_wintershopper_01_25:
    speaker: rupee
    en: Well, Rupee's own hands earned the money for that dessert! Haha!
    ko: 그야… 디저트를 산 돈이 루피의 수제 돈이잖아. 헤헷☆
    ja: 違うんだよね～\nスイーツ買うお金はルピーが稼いだお金じゃん？\nだから手作りってこと。へへ☆
  d_nikke_rupee_wintershopper_01_26:
    speaker: rupee
    en: 'Now that we''re done shopping, it''s time for the final step: the unboxing!'
    ko: "…쇼핑의 끝은 역시 언박싱이지?"
    ja: "…ショッピングしたならやっぱ\\n開封動画撮らなきゃだよね？"
  d_nikke_rupee_wintershopper_01_27:
    speaker: rupee
    en: I wanted to make sure that I captured Sweetie's reaction to all the gifts
      I got,
    ko: 오늘 하루, 다 같이 고른 선물들에 대한 오빠의 반응을 담기 위해서,
    ja: 今日みんなで一緒に選んだモノを見た\nお兄ちゃんの反応を記録するためにも、
  d_nikke_rupee_wintershopper_01_28:
    speaker: rupee
    en: so I reserved some studio space designed especially for recording unboxing
      videos.
    ko: 올 겨울엔 특별히! 언박싱 영상을 찍을 장소를 섭외해봤어.
    ja: 今年の冬は特別に！\n開封動画を撮るための場所を予約したよ。
  d_nikke_rupee_wintershopper_01_29:
    speaker: rupee
    en: The commander, will be here 3 hours from now, but have no fear,
    ko: 아직 약속 시간까지 3시간 넘게 남았지만…… 걱정은 접어둬.
    ja: まだ予約時間まで3時間もあるけど…\n心配しないで！
  d_nikke_rupee_wintershopper_01_30:
    speaker: rupee
    en: my channel will never run out of content.
    ko: 루피의 채널에, 콘텐츠가 모자란다는 건 있을 수 없으니까☆
    ja: ルピーのチャンネルでネタが切れるなんて\nありえないからね☆
  d_nikke_rupee_wintershopper_01_31:
    speaker: rupee
    en: So with that, it's onto the next activity!
    ko: 그럼, 지금부터 모두가 할 일을 설명해줄게!
    ja: じゃ、\n今からみんなにしてもらうことを説明するね！
  d_nikke_rupee_wintershopper_01_32:
    speaker: rupee
    en: First, I plan on decorating the studio space and turning it into a normal
      dorm.
    ko: 스텝 1, 우선 스튜디오를 평범한 숙소처럼 데코한 뒤에,
    ja: ステップ1、スタジオをどこにでもある\n部屋みたいにデコレーション。
  d_nikke_rupee_wintershopper_01_33:
    speaker: rupee
    en: Then I'm going to hide the gifts.
    ko: 스텝 2, 오늘 구매한 선물들을 부비 트랩처럼 숨겨둘 거야.
    ja: ステップ2、今日買ったプレゼントを罠みたいに\nあちこちにセット。
  d_nikke_rupee_wintershopper_01_34:
    speaker: rupee
    en: Any suggestions are, of course, more than welcome.
    ko: 당연하지만 그 과정을 루팡들이 도와줬음 하구….
    ja: って感じで\nルパンのみんなに手伝ってもらいたいな～
  d_nikke_rupee_wintershopper_01_35:
    speaker: anis
    en: What are you watching, Commander?
    ko: "…지휘관님. 뭘 그렇게 보고 있어?"
    ja: "…指揮官様。何をそんなに真剣に見てるの？"
  d_nikke_rupee_wintershopper_01_36:
    speaker: "<Choice>"
    en: Nothing.
    ko: 아무 것도 아냐.
    ja: 気にしなくていい
  d_nikke_rupee_wintershopper_01_37:
    speaker: "<Choice>"
    en: Show her the video from Rupee's channel.
    ko: 루피의 채널 영상을 보여준다.
    ja: ルピーのチャンネルを見せる
  d_nikke_rupee_wintershopper_01_38:
    speaker: anis
    en: We should focus on getting the camp prepared before dark.
    ko: 그럼 더 어두워지기 전에 야영 준비나 하자.
    ja: だったら暗くなる前に野営の準備しなきゃ。
  d_nikke_rupee_wintershopper_01_39:
    speaker: anis
    en: Oh, I know this. Shopaholics Anonymous, isn't it?
    ko: 아, 나 이거 알아. 그 쇼퍼홀릭 채널인가 하는 거지?
    ja: あ、これ知ってる。\nショッパホリック・チャンネルとかいうあれ？
  d_nikke_rupee_wintershopper_01_40:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_01_41:
    speaker: anis
    en: Look at all those gifts. Wonder who they're for?
    ko: "…저 산처럼 쌓아둔 선물은 대체 누구 거래?"
    ja: "…あの山積みのプレゼントは誰のなのかしら。"
  d_nikke_rupee_wintershopper_01_42:
    speaker: neon
    en: All those designer labels must have cost a serious chunk of change. I'm kinda
      jealous.
    ko: 저 안에 든 거 다 명품일 텐데, 부럽네요.
    ja: 全部ブランドものなんでしょうね。いいですね～
  d_nikke_rupee_wintershopper_01_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_01_44:
    speaker: anis
    en: Then again, I've never been like her, spending money like it grows on trees.
    ko: 뭐, 돈을 물처럼 쓰는 건 남 얘기니까.
    ja: 私たちとは住む世界が違うわね。
  d_nikke_rupee_wintershopper_01_45:
    speaker: anis
    en: We should focus on getting the camp prepared before dark.
    ko: 우린 더 어두워지기 전에 야영 준비나 할까?
    ja: さっさと野営の準備するわよ。
  d_nikke_rupee_wintershopper_01_46:
    speaker: anis
    en: Rapi and I went to set up the decoys, then came back.
    ko: 나랑 라피는 데코이를 뿌리고 올 테니까….
    ja: 私とラピはデコイを撒いてくるから…
  d_nikke_rupee_wintershopper_01_47:
    speaker: "<Self>"
    en: Any chance we'll make it back before tomorrow?
    ko: 오늘 안에 복귀하는 건 무리일까?
    ja: 今日中に戻るのは無理か？
  d_nikke_rupee_wintershopper_01_48:
    speaker: rapi
    en: If we traveled in the dark, sure. But I wouldn't recommend that.
    ko: |-
      …야간에 움직인다면 가능합니다만,
      추천하진 않습니다.
    ja: |-
      …夜間に移動すれば可能ですが、
      おすすめはしません。
  d_nikke_rupee_wintershopper_01_49:
    speaker: anis
    en: Yeah, you can't see a thing at nighttime. Plus there's a lot of dust kicking
      up.
    ko: 맞아. 시야도 어둡고, 모래 바람까지 불잖아.
    ja: そうよ。暗いし、砂嵐まで発生してるわ。
  d_nikke_rupee_wintershopper_01_50:
    speaker: anis
    en: Why are you so eager to get back all of a sudden? Do you have something important
      going on?
    ko: 그런데 갑자기 왜? 뭐 중요한 약속이라도 있어?
    ja: でもどうして？何か大事な約束でもあるの？
  d_nikke_rupee_wintershopper_01_51:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_01_52:
    speaker: "<Monologue>"
    en: I start watching Rupee's stream again.
    ko: 다시 루피의 라이브 방송을 보았다.
    ja: もう一度ルピーのライブ配信を見た
  d_nikke_rupee_wintershopper_01_53:
    speaker: rupee
    en: Voilà!
    ko: 짠-!!
    ja: ジャッジャジャ～ン！！
  d_nikke_rupee_wintershopper_01_54:
    speaker: rupee
    en: All done.
    ko: 이걸로 준비도 완벽하게 끝났어.
    ja: これで準備は完璧だよ。
  d_nikke_rupee_wintershopper_01_55:
    speaker: rupee
    en: Thanks for all the help everybody, you're the best!
    ko: 여기까지 도와준 젠틀한 루팡들에게, 루피의 뜨거운 사랑을 전할게…☆
    ja: ここまで手伝ってくれたルパンのみんなに、\nルピーから熱い感謝の気持ちを伝えるね…☆
  d_nikke_rupee_wintershopper_01_56:
    speaker: rupee
    en: I'd love to show you all how Honey Bun reacts to all these gifts,
    ko: 가능하면 오빠의 서프라이즈 영상도 이어서 보여주고 싶지만,
    ja: できることならお兄ちゃんにサプライズする\n場面もこのまま見せたいところだけど、
  d_nikke_rupee_wintershopper_01_57:
    speaker: rupee
    en: but it seems like duty calls, so we've got a no-show on our hands.
    ko: 아직 블라에 오빠의 1이 사라지지 않아서…… 헤헷.
    ja: まだお兄ちゃん、メッセージ見てないみたい…\nへへっ。
  d_nikke_rupee_wintershopper_01_58:
    speaker: rupee
    en: It seems I'm Cinderella, and my carriage is turning back into a pumpkin.
    ko: 그래도 원래 마법이란 건, 12시가 되기 전까지는 걸려 있는 거니까☆
    ja: でも12時まで魔法は解けないよ。\nもう少し待ってみよう☆
  d_nikke_rupee_wintershopper_01_59:
    speaker: rupee
    en: But don't worry about me! I don't want to keep everyone up all night, either.
    ko: 다들 너무 걱정하지 말구, 늦게까지 기다리지도 말구!
    ja: みんな心配しないでね。\n遅くまで待ったりもしちゃダメだよ！
  d_nikke_rupee_wintershopper_01_60:
    speaker: rupee
    en: Get some sleep everyone, and stay tuned for the edited video that I'll be
      putting out in a few days.
    ko: 오늘 밤은 푹 자고 며칠 후에 올라올 편집 영상을 기다려 줘.
    ja: 今夜はぐっすり寝て、\n後日アップロードする動画で会おうね！
  d_nikke_rupee_wintershopper_01_61:
    speaker: rupee
    en: And with that,
    ko: 그럼…….
    ja: じゃあ今日はこのへんで…
  d_nikke_rupee_wintershopper_01_62:
    speaker: rupee
    en: I bid you goodnight, fellow Lupins! XOXO!
    ko: 잘 자, 사랑하는 나의 루팡들! XOXO~!
    ja: おやすみなさ～い、大好きな私のルパン～！\nアイラブユ～！
  d_nikke_rupee_wintershopper_01_63:
    speaker: "<Narration>"
    en: The streaming has ended.
    ko: "[LIVE가 종료되었습니다.]"
    ja: "「LIVE配信が終了しました」"
d_nikke_rupee_wintershopper_02:
  d_nikke_rupee_wintershopper_02_1:
    speaker: "<Monologue>"
    en: Upon my return to the Outpost,
    ko: "…전초기지로 돌아왔다."
    ja: "…前哨基地に戻ってきた"
  d_nikke_rupee_wintershopper_02_2:
    speaker: "<Monologue>"
    en: I can see that Rupee has uploaded the video of the stream I was watching.
    ko: 루피의 [연말 특집! 남친을 위한 명품 선물 러쉬☆] 영상이 올라오고,
    ja: ルピーの「年末特集！彼氏のためのブランド攻略\nラッシュ☆」のライブ配信から
  d_nikke_rupee_wintershopper_02_3:
    speaker: "<Monologue>"
    en: Two days later.
    ko: 정확히 이틀 뒤에.
    ja: 2日後
  d_nikke_rupee_wintershopper_02_4:
    speaker: "<Narration>"
    en: "*Beep, beep.*"
    ko: 지잉- 지잉- 지잉-
    ja: ブブブ、ブブブ、ブブブ…
  d_nikke_rupee_wintershopper_02_5:
    speaker: "<Monologue>"
    en: I should go check on Rupee.
    ko: "…당장 루피를 찾아가봐야겠다."
    ja: "…今すぐルピーのところに行かなければ"
  d_nikke_rupee_wintershopper_02_6:
    speaker: "<Monologue>"
    en: A while later, at a boutique on Royal Road.
    ko: "…얼마 후, 로열 로드의 명품관."
    ja: "…しばらくして\\nロイヤルロードのブランドショップ"
  d_nikke_rupee_wintershopper_02_7:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_02_8:
    speaker: rupee
    en: Ooh, are these the new arrivals of Valentin?
    ko: 와아… 발렌틴 겨울 신상 나왔네.
    ja: わあ…バレンティンの冬の新作だ～
  d_nikke_rupee_wintershopper_02_9:
    speaker: rupee
    en: I'll take your entire stock.
    ko: 여기 있는 물량 다 주실래요…? 헤헷.
    ja: ここにあるの全部もらえます…？へへっ。
  d_nikke_rupee_wintershopper_02_10:
    speaker: staff
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_rupee_wintershopper_02_11:
    speaker: staff
    en: The total comes to 44.93 million.
    ko: 초, 총 4천 493만 크레디트입니다.
    ja: ぜ、全部で4493万クレジットです。
  d_nikke_rupee_wintershopper_02_12:
    speaker: staff
    en: Will you be paying in installments, or...?
    ko: 할부는 어떻게 해드릴까요…?
    ja: お支払方法はどうなさいますか…？
  d_nikke_rupee_wintershopper_02_13:
    speaker: rupee
    en: No, all at once.
    ko: 일시불로요.
    ja: 一括払いでお願いしま～す。
  d_nikke_rupee_wintershopper_02_14:
    speaker: staff
    en: "... Very well."
    ko: "…알겠습니다."
    ja: "…かしこまりました。"
  d_nikke_rupee_wintershopper_02_15:
    speaker: staff
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_02_16:
    speaker: staff
    en: I'm sorry Ma'am, but it says here that you've exceeded your credit limit.
      Do you have any other cards you could pay with?
    ko: "저… 한도 초과라고 뜨는데, \n혹시 다른 결제 수단은 없으신가요?"
    ja: |-
      あの…エラーが出てしまうのですが、
      他のお支払い方法はございますか？
  d_nikke_rupee_wintershopper_02_17:
    speaker: rupee
    en: Oh boy...
    ko: "…아."
    ja: "…あっ。"
  d_nikke_rupee_wintershopper_02_18:
    speaker: rupee
    en: I've already spent 500 million credits, huh? How about that...
    ko: 벌써 5억 써버렸구나. 헤헷….
    ja: もう5000万使っちゃったみたい。へへっ…
  d_nikke_rupee_wintershopper_02_19:
    speaker: rupee
    en: Just a second, I'll see what other cards I have...
    ko: "잠깐만 기다려 주실래요? \n지금 바로 마이너스 통장을 팔 테니깐…."
    ja: |-
      ちょっと待っててもらえますか？
      すぐに限度額を…
  d_nikke_rupee_wintershopper_02_20:
    speaker: "<Self>"
    en: Rupee, that's enough.
    ko: "…루피, 그만해."
    ja: "…ルピー、いいかげんにしろ"
  d_nikke_rupee_wintershopper_02_21:
    speaker: rupee
    en: How else am I going to relieve my stress?
    ko: 안 돼… 스트레스는 쇼핑으로 미리 풀어놔야 한단 말이야.
    ja: イヤ…\nストレスはショッピングで解消しなくちゃ。
  d_nikke_rupee_wintershopper_02_22:
    speaker: rupee
    en: I don't want to be in a bad mood when Honey Bun finally comes back.
    ko: "안 그러면 오빠가 돌아왔을 때도, \n계속 우울한 상태일 거라구……."
    ja: |-
      そうしないとお兄ちゃんが来たときに、
      暗い顔してなきゃいけないじゃん…
  d_nikke_rupee_wintershopper_02_23:
    speaker: rupee
    en: "... Huh? Oh! Sweetie!"
    ko: "…는, 헉? 오, 오빠아아아-?!"
    ja: "…ええ？お、お兄ちゃん！？"
  d_nikke_rupee_wintershopper_02_24:
    speaker: rupee
    en: When did you get back?
    ko: 어, 언제 돌아왔어?
    ja: い、いつからいたの？
  d_nikke_rupee_wintershopper_02_25:
    speaker: rupee
    en: How did you know I was here?
    ko: 루피가 여기 있는 건 또 어떻게 안 건데?
    ja: ルピーがここにいるって\nどうやって分かったの？
  d_nikke_rupee_wintershopper_02_26:
    speaker: "<Choice>"
    en: I just got back.
    ko: 돌아온지는 얼마 안 됐어.
    ja: さっき来たばかりだ
  d_nikke_rupee_wintershopper_02_27:
    speaker: "<Choice>"
    en: You don't exactly frequent a wide variety of locales.
    ko: 루피가 있을 곳은 정해져 있으니까.
    ja: ルピーがいるところは決まってる
  d_nikke_rupee_wintershopper_02_28:
    speaker: rupee
    en: Oh, I see...
    ko: 아, 그랬구나아….
    ja: あ、そうだったんだぁ…
  d_nikke_rupee_wintershopper_02_29:
    speaker: rupee
    en: Erm...
    ko: 돌아온지 얼마 안 됐구나….
    ja: さっき来たばっかりなんだぁ…
  d_nikke_rupee_wintershopper_02_30:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_02_31:
    speaker: rupee
    en: You must be so tired, but you still went out looking for me.
    ko: "헤헷, 오빠도 피곤할 텐데 \n나 찾으러 여기까지 와준 거구나."
    ja: |-
      へへっ、お兄ちゃんも疲れてるのに、
      私に会いにここまで来てくれたんだね。
  d_nikke_rupee_wintershopper_02_32:
    speaker: rupee
    en: I suppose you're right.
    ko: 그런가…?
    ja: そうかな…？
  d_nikke_rupee_wintershopper_02_33:
    speaker: rupee
    en: This is one of our usual date spots, after all.
    ko: 하긴, 매번 여기로 데이트 왔었으니까….
    ja: まあ、いつもデートはここだったもんね…
  d_nikke_rupee_wintershopper_02_34:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_02_35:
    speaker: rupee
    en: Did you come here because you miss me?
    ko: 헤헷, 나 생각나서 여기까지 와준 거구나.
    ja: へへっ、\n私のこと思い出してここまで来てくれたんだね。
  d_nikke_rupee_wintershopper_02_36:
    speaker: rupee
    en: Well, better late than never, right? It's good to see you.
    ko: 좀 많이 늦었어도, 그래도… 다시 보니까 좋다아.
    ja: ちょっと遅すぎたけど、でも…嬉しい。
  d_nikke_rupee_wintershopper_02_37:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_02_38:
    speaker: rupee
    en: I know what you're going to say.
    ko: 오빠.
    ja: お兄ちゃん。
  d_nikke_rupee_wintershopper_02_39:
    speaker: rupee
    en: I'm acting a little weird, aren't I?
    ko: 나 지금 상태 좀 이상하지?
    ja: 今日の私、いつもと違くない？
  d_nikke_rupee_wintershopper_02_40:
    speaker: rupee
    en: I only wanted you to see the positive side of me... but I can't force myself
      to act one way when I feel another.
    ko: 밝은 모습만 보여줘야 하는데… 이상하게 맘대루 안 되네.
    ja: 元気な姿を見せなきゃいけないのに…\nどうしてか分かんないけど空回りばっかりだよ。
  d_nikke_rupee_wintershopper_02_41:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_02_42:
    speaker: rupee
    en: I'm sorry.
    ko: 미안해.
    ja: ごめんね。
  d_nikke_rupee_wintershopper_02_43:
    speaker: rupee
    en: I'm happy to see you, but I think it might be best to shop separately this
      time.
    ko: |-
      이렇게 만나서 너무 반가운데,
      오늘은 그냥 따로 쇼핑해야 할 것 같아…!
    ja: |-
      せっかく来てくれたのに本当にごめん。
      今日は1人でショッピングさせて…！
  d_nikke_rupee_wintershopper_02_44:
    speaker: "<Monologue>"
    en: Rupee leaves in a hurry.
    ko: 루피는 다급하게 달려가버렸다.
    ja: ルピーは走ってどこかに行ってしまった
  d_nikke_rupee_wintershopper_02_45:
    speaker: "<Monologue>"
    en: I return to the Commander's Room and turn on the computer.
    ko: "…얼마 후. \n지휘관실로 돌아와서, PC를 켰다."
    ja: |-
      …しばらくして。
      指揮官室に戻りパソコンの電源を入れた
  d_nikke_rupee_wintershopper_02_46:
    speaker: "<Choice>"
    en: 'Search: What to do when girlfriend is unhappy'
    ko: "[여자친구가 토라졌을 때]를 검색한다."
    ja: "「彼女がすねたとき」で検索する"
  d_nikke_rupee_wintershopper_02_47:
    speaker: "<Choice>"
    en: 'Search: How to cheer up girlfriend'
    ko: "[여자친구 기분 풀어주는 법]을 검색한다."
    ja: "「彼女の機嫌を取る方法」で検索する"
  d_nikke_rupee_wintershopper_02_48:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_02_49:
    speaker: "<Monologue>"
    en: I look at the top results.
    ko: 검색 결과에서 최상단의 글을 읽어 보았다.
    ja: 検索結果の一番上の記事を読んでみた
  d_nikke_rupee_wintershopper_02_50:
    speaker: "<Narration>"
    en: 3 Ways To Fix Your Relationship With Your Girlfriend.
    ko: "[여자친구와의 관계를 회복하는 방법 3가지.]"
    ja: "「彼女との関係を修復する3つの方法」"
  d_nikke_rupee_wintershopper_02_51:
    speaker: "<Narration>"
    en: 1. Think about what you have done wrong.
    ko: "[1. 무엇을 잘못했는지 인지하자.]"
    ja: "「1．何を間違ったのか理解しよう」"
  d_nikke_rupee_wintershopper_02_52:
    speaker: "<Narration>"
    en: 2. Write a love letter expressing your true feelings.
    ko: "[2. 러브 레터로 진심을 전하자.]"
    ja: "「2．ラブレターで想いを伝えよう」"
  d_nikke_rupee_wintershopper_02_53:
    speaker: "<Narration>"
    en: 3. Establish some new form of physical contact.
    ko: "[3. 평소와는 다른 스킨십을 해보자.]"
    ja: "「3．普段と違うスキンシップをしよう」"
  d_nikke_rupee_wintershopper_02_54:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_02_55:
    speaker: "<Monologue>"
    en: I already know what I've done wrong, so that leaves options 2 and 3.
    ko: 1은 이미 알고 있고, 남은 건 2와 3 정도다.
    ja: 1はもう分かってる。残りは2と3だ
  d_nikke_rupee_wintershopper_02_56:
    speaker: "<Monologue>"
    en: Physical contact sounds somewhat risky, so I'll go for the love letter.
    ko: 스킨십은 난이도가 높으니, 러브 레터부터 도전해보자.
    ja: スキンシップは難易度が高い。\nラブレターにしよう
  d_nikke_rupee_wintershopper_02_57:
    speaker: "<Monologue>"
    en: Not long after.
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_nikke_rupee_wintershopper_02_58:
    speaker: neon
    en: Master,
    ko: "…스승님."
    ja: "…師匠。"
  d_nikke_rupee_wintershopper_02_59:
    speaker: neon
    en: you've been slaving over that letter for ages. What's it about?
    ko: 아까부터 무슨 메일을 그렇게 쓰세요?
    ja: さっきから何のメールを書いてるんでしょう。
  d_nikke_rupee_wintershopper_02_60:
    speaker: anis
    en: We did just come back from a mission.
    ko: 보고서라도 쓰고 있는 거 아냐?
    ja: 報告書とかじゃない？
  d_nikke_rupee_wintershopper_02_61:
    speaker: anis
    en: Is it a report?
    ko: 임무 끝난지 얼마 안 됐으니까.
    ja: この前終わったばかりの任務の。
  d_nikke_rupee_wintershopper_02_62:
    speaker: anis
    en: Let me take a look...
    ko: 음, 어디 보자….
    ja: ふ～ん、どれどれ…
  d_nikke_rupee_wintershopper_02_63:
    speaker: "<Monologue>"
    en: Anis looks over my shoulder and starts reading the letter.
    ko: 아니스가 어깨 너머로 러브 레터를 읽었다.
    ja: アニスが肩越しにラブレターを読んだ
  d_nikke_rupee_wintershopper_02_64:
    speaker: neon
    en: What does it say?
    ko: "…뭐예요?"
    ja: "…何でした？"
  d_nikke_rupee_wintershopper_02_65:
    speaker: anis
    en: What I thought it was.
    ko: 응, 보고서 맞네.
    ja: 報告書だったわ。
  d_nikke_rupee_wintershopper_02_66:
    speaker: anis
    en: Since we got back a little later than expected,
    ko: 원래 보고했던 시간보다 복귀 시간이 늦어서,
    ja: 予定の時間より遅く戻ってきたせいで、
  d_nikke_rupee_wintershopper_02_67:
    speaker: anis
    en: the Commander is writing up a report to explain what happened.
    ko: 반쯤은 시말서처럼 쓰고 있는 것 같아.
    ja: 半分始末書みたいになってたわ。
  d_nikke_rupee_wintershopper_02_68:
    speaker: "<Choice>"
    en: What?!
    ko: "…뭐라고?"
    ja: "…な、何だって？"
  d_nikke_rupee_wintershopper_02_69:
    speaker: "<Choice>"
    en: Is that how it comes off?
    ko: 정말 이 글이 그렇게 보여?
    ja: 本当にそう思うか？
  d_nikke_rupee_wintershopper_02_70:
    speaker: anis
    en: What are you freaking out about?
    ko: 뭘 그렇게 당황하고 그래?
    ja: どうしたの？そんなに慌てちゃって。
  d_nikke_rupee_wintershopper_02_71:
    speaker: anis
    en: Is something wrong?
    ko: "…왜, 뭐 문제라도 있어?"
    ja: "…どうして？何か問題でもある？"
  d_nikke_rupee_wintershopper_02_72:
    speaker: anis
    en: Your style of writing is super concise. Very precise.
    ko: 육하원칙 맞춰서 잘 쓴 것 같구만.
    ja: 5W1Hに沿ってちゃんと書けてたわよ。
  d_nikke_rupee_wintershopper_02_73:
    speaker: anis
    en: Who is it addressed to though? Shouldn't it be to Andersen?
    ko: "…그런데 왜 수신자가 엔더슨 부사령관이 아니야?"
    ja: でも何でアンダーソン副司令官宛てじゃないの？
  d_nikke_rupee_wintershopper_02_74:
    speaker: anis
    en: Wait... is that Rupee's address?
    ko: 루루… 팡? 이건 루피 주소잖아.
    ja: ルル…パン？これ、ルピーのアドレスじゃない？
  d_nikke_rupee_wintershopper_02_75:
    speaker: neon
    en: My friend, I just saved you from jumping out of the frying pan and into the
      fire.
    ko: 와, 이대로 보냈으면 진짜 큰일날 뻔했네요.
    ja: わあ、大変なことになるところでしたね。
  d_nikke_rupee_wintershopper_02_76:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_rupee_wintershopper_03:
  d_nikke_rupee_wintershopper_03_1:
    speaker: "<Monologue>"
    en: Physical contact... what does that even mean? It's so vague.
    ko: "…스킨십이란 무엇인가."
    ja: "…スキンシップとは何か"
  d_nikke_rupee_wintershopper_03_2:
    speaker: sugar
    en: First and foremost, you've gotta be forceful.
    ko: 일단 박력이 있어야지.
    ja: とりあえず勢いがなくちゃ。
  d_nikke_rupee_wintershopper_03_3:
    speaker: sugar
    en: When the time is right, don't overthink it. Just go with the flow.
    ko: 때가 오면, 깊이 생각하지 말고 들이받는 거야.
    ja: その時が来たら、当たって砕けるの。
  d_nikke_rupee_wintershopper_03_4:
    speaker: sugar
    en: Here, practice on me.
    ko: "…지금 나랑 연습해볼래?"
    ja: "…今ここで私と練習してみる？"
  d_nikke_rupee_wintershopper_03_5:
    speaker: "<Self>"
    en: No, I'll pass.
    ko: 아니, 괜찮아.
    ja: いや、大丈夫だ
  d_nikke_rupee_wintershopper_03_6:
    speaker: signal
    en: Physical contact?
    ko: 스, 스킨십이요!?
    ja: す、スキンシップですか！？
  d_nikke_rupee_wintershopper_03_7:
    speaker: signal
    en: I think you should take it slow and steady.
    ko: 어… 일단은 부드러워야 한다고 생각해요.
    ja: うぅ…\nやっぱり優しくなきゃいけないと思います。
  d_nikke_rupee_wintershopper_03_8:
    speaker: signal
    en: Especially when there's romance involved.
    ko: 나, 낭만적인 무드까지 잘 맞춰지면 더 좋고요…!
    ja: ろ、ロマンチックなムードなら\nもっといいですし…！
  d_nikke_rupee_wintershopper_03_9:
    speaker: signal
    en: What makes you ask?
    ko: "…그런데 이런 건 왜 물어보시는 건가요?"
    ja: "…でも何でそんなことを聞くんですか？"
  d_nikke_rupee_wintershopper_03_10:
    speaker: "<Self>"
    en: Nothing.
    ko: 아무것도 아냐.
    ja: 気にするな。忘れてくれ
  d_nikke_rupee_wintershopper_03_11:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_03_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_03_13:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_03_14:
    speaker: rupee
    en: How long has it been since we last went out? I was starting to think you'd
      forgotten about me.
    ko: 저기, 오빠 쪽에서 불러낸 건 오랜만이지?
    ja: お兄ちゃんから誘ってくれるのって\n久しぶりだね。
  d_nikke_rupee_wintershopper_03_15:
    speaker: rupee
    en: I know you've been super busy lately, so thanks for making time for me.
    ko: 요즘 많이 바빠 보이던데, 일부러 시간 내줘서 고마워! 헤헷☆
    ja: 最近忙しそうだったけど、\n時間作ってくれてありがとう！へへっ☆
  d_nikke_rupee_wintershopper_03_16:
    speaker: rupee
    en: So, where are we going?
    ko: 그럼… 어디로 갈까?
    ja: じゃあ…どこ行く？
  d_nikke_rupee_wintershopper_03_17:
    speaker: rupee
    en: I'm not overly familiar with Ark Square since I don't come here often.
    ko: 방주 시내는 자주 안 와서 모르겠네.
    ja: アーク市内はあんまり来ないから、\n分かんないんだよね。
  d_nikke_rupee_wintershopper_03_18:
    speaker: "<Self>"
    en: Just relax and let me handle everything today.
    ko: 오늘 데이트는 내게 맡겨둬.
    ja: 今日のデートは私に任せろ
  d_nikke_rupee_wintershopper_03_19:
    speaker: rupee
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_rupee_wintershopper_03_20:
    speaker: rupee
    en: Fine by me!
    ko: 정말…!? 그럼 루피야 너무 좋지!
    ja: 本当に…！？ルピー、すごい嬉しい！
  d_nikke_rupee_wintershopper_03_21:
    speaker: rupee
    en: I'm sure wherever you take me, it'll be the best hotspot.
    ko: 오빠가 데려가는 곳이면 어디든 방주 최고 핫플인걸.
    ja: お兄ちゃんが連れてってくれるところなら\nどこだって最高のデートスポットだよ！
  d_nikke_rupee_wintershopper_03_22:
    speaker: rupee
    en: Where to then?
    ko: 그래서, 그래서? 어디로 가면 돼?
    ja: ねえねえ、で、どこ？どこに行くの？
  d_nikke_rupee_wintershopper_03_23:
    speaker: "<Monologue>"
    en: Our first stop is...
    ko: 첫 번째 장소는….
    ja: 最初の場所は…
  d_nikke_rupee_wintershopper_03_24:
    speaker: "<Choice>"
    en: The flea market in the park.
    ko: 공원의 플리 마켓
    ja: 公園のフリーマーケット
  d_nikke_rupee_wintershopper_03_25:
    speaker: "<Choice>"
    en: A popular restaurant on SNS.
    ko: SNS에서 유명한 맛집
    ja: SNSで有名な人気レストラン
  d_nikke_rupee_wintershopper_03_26:
    speaker: "<Monologue>"
    en: It's only 3 PM. A bit early for dinner.
    ko: "…지금은 오후 3시. 아직은 식사할 시간이 아니다."
    ja: "…現在時刻午後3時。まだ食事の時間ではない"
  d_nikke_rupee_wintershopper_03_27:
    speaker: "<Monologue>"
    en: We'll go to the restaurant later in the evening.
    ko: 이 레스토랑은 저녁을 위해 아껴두자.
    ja: このレストランは夕食用にとっておこう
  d_nikke_rupee_wintershopper_03_28:
    speaker: "<Monologue>"
    en: Later, at the flea market.
    ko: "…얼마 후, 플리 마켓이 열리고 있는 공원."
    ja: "…しばらくして、フリーマーケット開催中の公園"
  d_nikke_rupee_wintershopper_03_29:
    speaker: rupee
    en: Sweetie...
    ko: 오빠아…….
    ja: お兄ちゃん…
  d_nikke_rupee_wintershopper_03_30:
    speaker: rupee
    en: This place is so weird.
    ko: 여기 좀 이상해…!
    ja: ここ、ちょっと変だよ…！
  d_nikke_rupee_wintershopper_03_31:
    speaker: rupee
    en: No matter how many things I buy, my account balance isn't budging.
    ko: 아무리 질러도 질러도 통장 잔고가 안 줄어-!!
    ja: 買っても買っても通帳の残高が減らないのー！！
  d_nikke_rupee_wintershopper_03_32:
    speaker: "<Choice>"
    en: Then keep buying more stuff until it does.
    ko: 그럼 줄 때까지 더 사자.
    ja: じゃあ減るまでもっと買おう
  d_nikke_rupee_wintershopper_03_33:
    speaker: "<Choice>"
    en: That's because you're comparing it to ultra-expensive boutiques.
    ko: 비교군이 명품관이라서 그런 걸지도.
    ja: ブランドショップと比べちゃダメだ
  d_nikke_rupee_wintershopper_03_34:
    speaker: rupee
    en: I like the way you think!
    ko: 헉, 루피도 그 생각했는데!
    ja: はっ、ルピーもそう思ってたの！
  d_nikke_rupee_wintershopper_03_35:
    speaker: rupee
    en: It's like you read my mind.
    ko: "…역시 울 오빠, 루피 마음을 도청하고 있나봐."
    ja: "…やっぱりお兄ちゃんはすごいよ。\\nルピーのことは全部お見通しだね。"
  d_nikke_rupee_wintershopper_03_36:
    speaker: rupee
    en: I guess you're right.
    ko: 헉, 역시 그런가?
    ja: はっ、やっぱりそうだよね？
  d_nikke_rupee_wintershopper_03_37:
    speaker: rupee
    en: I've been shopping at boutiques for so long that I forget about the joys of
      bargain hunting.
    ko: "그동안 명품 신상 챙기느라, \n이런 소소한 쇼핑의 재미를 잊고 지낸 것 같아."
    ja: |-
      最近ブランド品の新作ばっかり買ってて、
      ささやかなショッピングの楽しみを忘れてたよ。
  d_nikke_rupee_wintershopper_03_38:
    speaker: rupee
    en: Plus, this place has all sorts of lovely Christmas decorations.
    ko: 게다가 여기, 귀여운 크리스마스 옷이랑 장식들이 너무 많아서
    ja: それにここってさ、\nかわいいクリスマススタイルの服や飾りも多くて
  d_nikke_rupee_wintershopper_03_39:
    speaker: rupee
    en: It's got a great holiday atmosphere.
    ko: 겨울 데이트라는 느낌이 확 드는 거 있지!
    ja: 冬のデートって感じがいいねっ！
  d_nikke_rupee_wintershopper_03_40:
    speaker: rupee
    en: It reminds me of when I was buying those gifts for you...
    ko: 실은, 루피가 오빠 연말 선물로 준비했던 것도 이런 느낌의….
    ja: ルピーがお兄ちゃんに準備した\nプレゼントもこんな感じの…
  d_nikke_rupee_wintershopper_03_41:
    speaker: rupee
    en: "..?! Er..."
    ko: "…어?"
    ja: "…あ。"
  d_nikke_rupee_wintershopper_03_42:
    speaker: rupee
    en: Did I say that out loud?
    ko: 시, 실수했다. 이 말은 안 할걸….
    ja: い、今のは聞かなかったことにして！\n何でもないよ～
  d_nikke_rupee_wintershopper_03_43:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_03_44:
    speaker: "<Self>"
    en: "... Let's go shopping."
    ko: "…쇼핑하러 갈까?"
    ja: "…ショッピングしに行くか？"
  d_nikke_rupee_wintershopper_03_45:
    speaker: rupee
    en: "... Eh, okay!"
    ko: "…응, 그러자!"
    ja: "…うん、行こう行こう！"
  d_nikke_rupee_wintershopper_03_46:
    speaker: "<Narration>"
    en: Soon after.
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_nikke_rupee_wintershopper_03_47:
    speaker: rupee
    en: Check this out!
    ko: 이것 좀 봐, 오빠-!!
    ja: これ見て、お兄ちゃん！！
  d_nikke_rupee_wintershopper_03_48:
    speaker: rupee
    en: Isn't this elf doll just precious?
    ko: 작고 소중하고 귀여운 크리스마스 요정 인형이야…☆
    ja: クリスマス仕様の妖精ミニ人形だってぇ…☆
  d_nikke_rupee_wintershopper_03_49:
    speaker: rupee
    en: Apparently they come in matching pairs. If I buy them all, then our love will
      last forever!
    ko: 남자랑 여자 요정이 같이 있으니깐, 다 사면 우리 둘도 오래 가겠지?
    ja: 男の子と女の子の妖精がセットになってる～\nこれ買えば私たちもずっと一緒にいられるかな？
  d_nikke_rupee_wintershopper_03_50:
    speaker: rupee
    en: I'll take one set of each color, please.
    ko: 사장님! 이 애들 색상별로 다 주세요!
    ja: すみません！\nこのミニ人形、全色ください！
  d_nikke_rupee_wintershopper_03_51:
    speaker: rupee
    en: Sweetie!
    ko: 오빠, 오빠!
    ja: お兄ちゃん、お兄ちゃん！
  d_nikke_rupee_wintershopper_03_52:
    speaker: rupee
    en: He said if we can hit the doll way up at the top, they'll give us that white
      Christmas tree as a prize.
    ko: 저~ 위에 있는 인형을 맞추면, 흰색 트리를 선물로 준대.
    ja: あそこの上にある人形に当てれば、\n白いツリーくれるんだって。
  d_nikke_rupee_wintershopper_03_53:
    speaker: rupee
    en: Just look at all those white strings! It's unlike any Christmas tree I've
      ever seen.
    ko: 세상에… 그냥 트리도 아니구 흰 털이 감긴 화이트 트리라니!
    ja: すごいロマンチック…\nただのツリーじゃなくて白いツリーだって！
  d_nikke_rupee_wintershopper_03_54:
    speaker: rupee
    en: It'd go great with the winter clothes I just bought, don't you think?
    ko: 어쩌면 루피 신상 겨울옷이랑 세트 상품인 게 아닐까?
    ja: ルピーの新品の冬服とぴったり合うかも！？
  d_nikke_rupee_wintershopper_03_55:
    speaker: "<Self>"
    en: You want it? It's yours.
    ko: 그럼 가져야지.
    ja: じゃあ当てるしかないな
  d_nikke_rupee_wintershopper_03_56:
    speaker: "<Monologue>"
    en: I aim the toy gun towards the doll at the top.
    ko: "…가장 위에 있는 인형을 향해, 장난감 총을 겨누었다."
    ja: "…一番上にある人形に\\nおもちゃの銃で狙いを定めた"
  d_nikke_rupee_wintershopper_03_57:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!!
    ja: パンッ！！
  d_nikke_rupee_wintershopper_03_58:
    speaker: staff
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_rupee_wintershopper_03_59:
    speaker: staff
    en: Con-congratulations!
    ko: 추, 축하합니다.
    ja: お、おめでとうございます。
  d_nikke_rupee_wintershopper_03_60:
    speaker: staff
    en: You're the first person to ever get it one shot.
    ko: 한번에 맞추신 분은 처음이네요.
    ja: 1発で当てた人は初めてです。
  d_nikke_rupee_wintershopper_03_61:
    speaker: staff
    en: I can see you are wearing a uniform, are you a soldier?
    ko: 제복을 입고 계신 걸 보니, 군인이신가요?
    ja: 制服姿ということは、軍人の方ですか？
  d_nikke_rupee_wintershopper_03_62:
    speaker: rupee
    en: "... Hehe. Yeah."
    ko: "…헤헷, 맞아요."
    ja: "…へへっ、そうです。"
  d_nikke_rupee_wintershopper_03_63:
    speaker: rupee
    en: This is my Sweetie, the most popular commander in the entire Ark.
    ko: 실은 울 오빠가, 지금 방주에서 제일 핫한 지휘관이거든요☆
    ja: 実は彼、アークで一番有名な指揮官なんです☆
  d_nikke_rupee_wintershopper_03_64:
    speaker: staff
    en: I can see why.
    ko: 하하… 그러셨군요.
    ja: はは…そうでしたか。
  d_nikke_rupee_wintershopper_03_65:
    speaker: staff
    en: It was nice meeting you both... but my boss is gonna be furious with me...
    ko: 그런 분께 걸리다니 이번엔 저희가 운이 나빴네요.
    ja: そんな方だったとは…\n私たちの運が悪かったですね。
  d_nikke_rupee_wintershopper_03_66:
    speaker: staff
    en: Anyway, here's the tree. Hope you like it.
    ko: 상품인 흰색 트리는 여기 있습니다. 예쁘게 잘 쓰세요.
    ja: 景品の白いツリーです。どうぞ。
  d_nikke_rupee_wintershopper_03_67:
    speaker: rupee
    en: Look at that. It's already 7 o'clock.
    ko: "…헉, 벌써 7시야!"
    ja: "…あっ、もう7時だよ！"
  d_nikke_rupee_wintershopper_03_68:
    speaker: rupee
    en: We've been having so much fun that we lost track of time.
    ko: 시간 가는 줄도 모르고 놀아버렸네… 헤헷.
    ja: 時間も忘れて遊んじゃった…へへっ。
  d_nikke_rupee_wintershopper_03_69:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_03_70:
    speaker: rupee
    en: You probably have to go back, don't you?
    ko: 많이 늦었으니까, 이제 오빠도 돌아가야 하지?
    ja: もう遅いし、\nお兄ちゃんもそろそろ帰らないとね？
  d_nikke_rupee_wintershopper_03_71:
    speaker: rupee
    en: I'm sure you have lots of reports to complete.
    ko: 복귀한지 얼마 안 돼서, 보고서 쓸 것도 많을 거구….
    ja: こっちに戻ってきたばかりで、\n報告書もたくさん書かないといけないんでしょ？
  d_nikke_rupee_wintershopper_03_72:
    speaker: "<Self>"
    en: They're already done.
    ko: 보고서라면 이미 제출했어.
    ja: 報告書ならもう提出した
  d_nikke_rupee_wintershopper_03_73:
    speaker: rupee
    en: So fast!
    ko: 뭐어? 너무 빠른 거 아냐!?
    ja: 本当？そんなに早く？
  d_nikke_rupee_wintershopper_03_74:
    speaker: rupee
    en: That's fantastic, but I hope you still took them seriously.
    ko: 아니, 물론 나야 좋지만… 날림으로 쓴 건 아니구?
    ja: 私は一緒にいれて嬉しいけど…\n適当に書いたんじゃないの？
  d_nikke_rupee_wintershopper_03_75:
    speaker: "<Self>"
    en: Of course I did.
    ko: 오히려 그 반대야.
    ja: むしろその反対だ
  d_nikke_rupee_wintershopper_03_76:
    speaker: rupee
    en: That's great.
    ko: 그랬구나….
    ja: そうなんだ…
  d_nikke_rupee_wintershopper_03_77:
    speaker: rupee
    en: You're awesome, Sweetie.
    ko: 역시 오빤 대단해.
    ja: さすがお兄ちゃん。すごいね。
  d_nikke_rupee_wintershopper_03_78:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_03_79:
    speaker: rupee
    en: Hehe...
    ko: 헤헷….
    ja: へへっ…
  d_nikke_rupee_wintershopper_03_80:
    speaker: rupee
    en: Should we have dinner?
    ko: 그럼 우리 저녁 먹으러 갈까?
    ja: じゃあ今から夜ごはんでも食べに行く？
  d_nikke_rupee_wintershopper_03_81:
    speaker: rupee
    en: I don't know any restaurants around here, but I can search...
    ko: 이 근처에 뭐가 있는진 잘 모르지만, 검색해보면 금방….
    ja: この辺でどこがおいしいか知らないけど、\n検索すればすぐ…
  d_nikke_rupee_wintershopper_03_82:
    speaker: "<Self>"
    en: I've booked us a table somewhere.
    ko: 레스토랑이라면 미리 찾아놨어.
    ja: レストランならもう探しておいた
  d_nikke_rupee_wintershopper_03_83:
    speaker: rupee
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_rupee_wintershopper_03_84:
    speaker: rupee
    en: Am I dreaming?
    ko: 오, 오빠아….
    ja: お、お兄ちゃん…
  d_nikke_rupee_wintershopper_03_85:
    speaker: rupee
    en: Is that really you, Sweetie?
    ko: 지금 루피 앞에 있는 거, 오빠 맞지?
    ja: 今、ルピーの目の前にいるの、\n本当にお兄ちゃんだよね？
  d_nikke_rupee_wintershopper_03_86:
    speaker: rupee
    en: You're not some wolf in disguise, are you?
    ko: 너구리나 여우가 변신해서 막 흉내내고 있는 거 아니지?
    ja: タヌキとかキツネが変身して\nお兄ちゃんのふりしてるんじゃないよね？
  d_nikke_rupee_wintershopper_03_87:
    speaker: "<Choice>"
    en: "*Animal howl*"
    ko: "…캥."
    ja: "…コンコン"
  d_nikke_rupee_wintershopper_03_88:
    speaker: "<Choice>"
    en: Why are you so surprised?
    ko: 그렇게까지 놀랄 일이야?
    ja: そこまで驚くことか？
  d_nikke_rupee_wintershopper_03_89:
    speaker: rupee
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_rupee_wintershopper_03_90:
    speaker: rupee
    en: Agh! You really are a wolf?!
    ko: 여우? 여우인 거야-?? 정말로?
    ja: キツネ？キツネだったのー？？本当？
  d_nikke_rupee_wintershopper_03_91:
    speaker: "<Self>"
    en: Of course not. I'm a human.
    ko: 아니, 사람이야.
    ja: いや、人間だ
  d_nikke_rupee_wintershopper_03_92:
    speaker: rupee
    en: Phew... thank goodness.
    ko: 후아아… 다행이다.
    ja: はぁぁ…よかったぁ。
  d_nikke_rupee_wintershopper_03_93:
    speaker: rupee
    en: You had me worried for a second.
    ko: 오빠처럼 진지한 사람이 그런 말 하니까, 깜빡 속았잖아.
    ja: 真面目なお兄ちゃんが変なこと言うから\n信じちゃったじゃん。
  d_nikke_rupee_wintershopper_03_94:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rupee_wintershopper_03_95:
    speaker: rupee
    en: You know...
    ko: 그래두….
    ja: でも…
  d_nikke_rupee_wintershopper_03_96:
    speaker: rupee
    en: I'm glad you still care about me.
    ko: 다행이라는 말은 진심이야.
    ja: 本当によかった。
  d_nikke_rupee_wintershopper_03_97:
    speaker: rupee
    en: To be honest, I was a little worried.
    ko: 실은 오늘 좀 걱정했거든.
