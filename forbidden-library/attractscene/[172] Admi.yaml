---
d_nikke_admi_01:
  d_nikke_admi_01_1:
    speaker: Narration
    en: "*Stomach growling*"
    ko: 꼬르륵-
    ja: グゥゥー
  d_nikke_admi_01_2:
    speaker: Monologue
    en: Gotta fill my empty stomach
    ko: 배가 고프다.
    ja: お腹がすいた
  d_nikke_admi_01_3:
    speaker: Monologue
    en: before returning to the Outpost...
    ko: 전초기지로 올라가기 전에 뭐라도 먹어야….
    ja: 前哨基地に行く前に何か食べよう…
  d_nikke_admi_01_4:
    speaker: Narration
    en: "*Crunch*"
    ko: 사각- 사각-
    ja: カリカリ
  d_nikke_admi_01_5:
    speaker: unknown
    en: Meow!
    ko: 애오옭!
    ja: ウニャー！
  d_nikke_admi_01_6:
    speaker: Self
    en: "???"
    ko: "???"
    ja: "？？？"
  d_nikke_admi_01_7:
    speaker: Monologue
    en: I walk towards the sound.
    ko: 소리가 들리는 쪽으로 다가갔다.
    ja: 音がする方に行ってみた
  d_nikke_admi_01_8:
    speaker: Narration
    en: "*Crunch*"
    ko: 사각- 사각- 사각- 사각-
    ja: カリカリカリカリ
  d_nikke_admi_01_9:
    speaker: admi
    en: Don't be in such a hurry.
    ko: 천천히 먹어도 돼.
    ja: ゆっくりお食べ。
  d_nikke_admi_01_10:
    speaker: admi
    en: It's all yours.
    ko: 이거 전부 네 거니까.
    ja: 誰も取ったりしないから。
  d_nikke_admi_01_11:
    speaker: cat
    en: Meow!
    ko: 애옹!
    ja: ニャオ～ン！
  d_nikke_admi_01_12:
    speaker: Self
    en: Admi?
    ko: 애드미?
    ja: アドミ？
  d_nikke_admi_01_13:
    speaker: admi
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_admi_01_14:
    speaker: admi
    en: Commander...?
    ko: 지휘관…?
    ja: 指揮官…？
  d_nikke_admi_01_15:
    speaker: Self
    en: Why are you here...
    ko: 여기서 뭐 하는….
    ja: ここで何してる…
  d_nikke_admi_01_16:
    speaker: cat
    en: Meow?
    ko: 애옭?
    ja: ニャオン？
  d_nikke_admi_01_17:
    speaker: Self
    en: A kitten?
    ko: 고양이?
    ja: ネコか？
  d_nikke_admi_01_18:
    speaker: admi
    en: Ah, I don't know what that's doing here!
    ko: 아, 제가 키우는 건 아니에요!
    ja: 私のネコじゃないです！
  d_nikke_admi_01_19:
    speaker: admi
    en: After my mission, I was just walking around...
    ko: 임무를 다녀와서….
    ja: 任務が終わり、帰ろうとしていて…
  d_nikke_admi_01_20:
    speaker: admi
    en: While on my way back to rest, this kitten suddenly showed up...!
    ko: 잠깐 쉬려고 돌아다니다가 발견해서…!
    ja: |-
      ちょっとひと休みしようとしたら、
      偶然この子がいて…！
  d_nikke_admi_01_21:
    speaker: Self
    en: Just calm down.
    ko: 애드미, 진정해.
    ja: アドミ、落ち着け
  d_nikke_admi_01_22:
    speaker: admi
    en: Sorry. I got carried away...
    ko: 죄송해요. 혼자 흥분해서….
    ja: すみません。1人で興奮しちゃって…
  d_nikke_admi_01_23:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_01_24:
    speaker: admi
    en: I mean, I happened to meet this little thing on my way back.
    ko: 임무를 다녀오는 길에 우연히 이 애를 만났는데.
    ja: 任務の帰り道に偶然見つけたんですが、
  d_nikke_admi_01_25:
    speaker: admi
    en: Surprisingly, she didn't run away from me. She approached me and started reaching
      for my pocket.
    ko: "이상하게 도망치지 않고 다가와서 \n제 주머니만 바라보고 있더라고요."
    ja: |-
      逃げもしないで私に近づいてきて
      私の袋をじーっと見てきたんです。
  d_nikke_admi_01_26:
    speaker: admi
    en: |-
      I realized that she probably was looking for food.
      But, I heard that animals can't eat Splendamin...
    ko: |-
      너무 빤히 바라보길래 뭐라도 주고는 싶은데
      동물에게 아무 퍼펙트나 먹이면 안 된다고 들어서….
    ja: しつこく見てくるので何かあげたかった\nのですが、動物にむやみにパーフェクトを\nあげてはいけないと聞いていたので…
  d_nikke_admi_01_27:
    speaker: admi
    en: So I bought some cat food.
    ko: 고양이 사료를 사서 주게 되었어요.
    ja: ネコ用のエサを買って食べさせていました。
  d_nikke_admi_01_28:
    speaker: Self
    en: Wait. Do you know who the owner is?
    ko: 주인은 없었어?
    ja: 飼い主はいなかったか？
  d_nikke_admi_01_29:
    speaker: admi
    en: Well at first, I thought she was lost. I was actually looking for the owner.
    ko: |-
      그게 처음엔 저도 길을 잃었다고 생각해서
      주인을 찾아보려 했는데.
    ja: |-
      私も最初は迷子かと思って
      飼い主を探そうと思いましたが、
  d_nikke_admi_01_30:
    speaker: admi
    en: But her neck caught my attention.
    ko: 목을 보니까 아니더라고요.
    ja: 首を見て探すのをやめました。
  d_nikke_admi_01_31:
    speaker: Self
    en: Neck?
    ko: 목?
    ja: 首？
  d_nikke_admi_01_32:
    speaker: admi
    en: Every pet in the Ark has a collar
    ko: |-
      방주에 있는 모든 동물들은
      목에 목걸이와 함께.
    ja: |-
      アークにいるすべての動物は
      首輪の他に、
  d_nikke_admi_01_33:
    speaker: admi
    en: with a tag of their owner.
    ko: 주인의 '인식표'를 걸어 놔야 해요.
    ja: 飼い主の「認識票」をつける義務があります。
  d_nikke_admi_01_34:
    speaker: admi
    en: Using that, we can tell
    ko: 그래야, 이 동물이 불법으로 길러진 아이인지.
    ja: それを見て、その動物が違法に育てられたのか、
  d_nikke_admi_01_35:
    speaker: admi
    en: whether a pet is legal or not.
    ko: 아닌지 명확하게 구분할 수 있고.
    ja: 合法的に育てられたのかを判断します。
  d_nikke_admi_01_36:
    speaker: admi
    en: If a pet runs away, just like this kitten,
    ko: 이렇게 혼자 거리에 나와 있는 상황에서.
    ja: そして今みたいに迷子になった時も
  d_nikke_admi_01_37:
    speaker: admi
    en: we can easily send it back to its owner.
    ko: 주인에게 돌려보내 줄 수 있거든요.
    ja: 飼い主のもとへ帰してあげることができます。
  d_nikke_admi_01_38:
    speaker: admi
    en: However, this kitten has no tag.
    ko: 그런데 이 애는 인식표가 없어요.
    ja: この子には認識票がありません。
  d_nikke_admi_01_39:
    speaker: admi
    en: But, there is a collar.
    ko: 목걸이가 있는데 인식표만 없다는 건….
    ja: 首輪はあるのに認識票はないということは…
  d_nikke_admi_01_40:
    speaker: Self
    en: "... So she was abandoned?"
    ko: "…버려졌다는 거구나…."
    ja: "…捨てられたってことか…"
  d_nikke_admi_01_41:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_01_42:
    speaker: admi
    en: I'm afraid so. Her owner took the tag and abandoned her.
    ko: 네. 인식표만 떼서 버렸다는 거죠.
    ja: |-
      そうです。
      認識票だけ外して捨てたということです。
  d_nikke_admi_01_43:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_01_44:
    speaker: cat
    en: Meow—
    ko: 애오옹-
    ja: ニャ～ン。
  d_nikke_admi_01_45:
    speaker: admi
    en: She looks so hungry, how could I not feed her...
    ko: "그래서 배가 고파 보이길래 \n먹을 건 다 먹고 갔으면 해서…."
    ja: |-
      お腹をすかせているみたいだったので
      とりあえず何か食べさせなきゃと思い…
  d_nikke_admi_01_46:
    speaker: Self
    en: You have a gentle heart.
    ko: 착하네.
    ja: いい子だな
  d_nikke_admi_01_47:
    speaker: admi
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_admi_01_48:
    speaker: Self
    en: Why not take her with you?
    ko: 이 애, 애드미가 데려가면 안 되는 거야?
    ja: この子、アドミが育てたらどうだ？
  d_nikke_admi_01_49:
    speaker: admi
    en: That's... impossible.
    ko: 그건… 불가능해요.
    ja: それは…不可能です。
  d_nikke_admi_01_50:
    speaker: admi
    en: We're not allowed to have pets
    ko: 동물을 기른다니 허락해 줄리 없어요.
    ja: |-
      動物を育てるなんて、
      許してもらえるはずありません。
  d_nikke_admi_01_51:
    speaker: admi
    en: because we're just seen as tools...
    ko: 저희는 도구니까….
    ja: 私たちは道具ですから…
  d_nikke_admi_01_52:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_01_53:
    speaker: admi
    en: Besides, if I did whatever I wanted, things would be more difficult for Yulha.
    ko: 게다가 제가 멋대로 굴면 율하가 더 힘들어질 거예요.
    ja: |-
      それに私が自分勝手に行動すれば、
      ユルハの負担が増えるだけです。
  d_nikke_admi_01_54:
    speaker: admi
    en: She already has her hands full handling the operations of Privaty and looking
      after me.
    ko: 지금도 저랑 프리바티가 해야 할 일들을 모두 감당하고 있는데.
    ja: 今だって私とプリバティのせいで忙しいのに、
  d_nikke_admi_01_55:
    speaker: admi
    en: I can't put more pressure on her.
    ko: 이 이상 부담을 줄 수는 없어요.
    ja: これ以上迷惑をかけるわけにはいきません。
  d_nikke_admi_01_56:
    speaker: admi
    en: So, I'm not supposed to...
    ko: 그러니까 이 애도….
    ja: ですからこの子も…
  d_nikke_admi_01_57:
    speaker: Narration
    en: Admi stares at the kitten silently.
    ko: 애드미는 말없이 고양이를 바라보았다.
    ja: アドミは何も言わずにネコを見つめた
  d_nikke_admi_01_58:
    speaker: cat
    en: Meow?
    ko: 애옭?
    ja: ニャオン？
  d_nikke_admi_01_59:
    speaker: admi
    en: We should better report this right away.
    ko: 이제 그만 신고를 하는 게 좋겠네요.
    ja: 早く申告した方がよさそうです。
  d_nikke_admi_01_60:
    speaker: Self
    en: What's the rush? We don't have to report it immediately.
    ko: 잠시만이면 괜찮지 않을까?
    ja: 少しくらいならいいんじゃないか？
  d_nikke_admi_01_61:
    speaker: admi
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_admi_01_62:
    speaker: Self
    en: I mean, it would be better if we report this to A.C.P.U. later, don't you
      think?
    ko: A.C.P.U.에 신고하는 거, 조금 이따 해도 괜찮지 않을까?
    ja: |-
      A.C.P.U.に申告するの、
      少しあとでもいいんじゃないか？
  d_nikke_admi_01_63:
    speaker: admi
    en: I... I guess.
    ko: 그건… 그렇지만.
    ja: それは…そうですけど。
  d_nikke_admi_01_64:
    speaker: Self
    en: Don't you want to stay with her a little longer?
    ko: 아직은 헤어지고 싶지 않은 거 아니야?
    ja: まだ別れる準備ができてないようだが？
  d_nikke_admi_01_65:
    speaker: admi
    en: Well...
    ko: 그게….
    ja: えっと…
  d_nikke_admi_01_66:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_01_67:
    speaker: admi
    en: You're right. At least till all the food's been finished.
    ko: 맞아요. 적어도 이걸 다 먹고 갔으면 좋겠어요.
    ja: |-
      はい。これを全部食べ終わるまでは
      待ってあげたいと思います。
  d_nikke_admi_01_68:
    speaker: admi
    en: Poor little thing... She's really hungry.
    ko: 배가 많이 고파 보였으니까….
    ja: 何日も食べてなかったみたいです…
  d_nikke_admi_01_69:
    speaker: Self
    en: Then we'll wait.
    ko: 그럼 이걸 전부 먹이고 신고하자.
    ja: じゃあ全部食べ終わるまで待ってから申告しよう
  d_nikke_admi_01_70:
    speaker: admi
    en: Thank you! Comman...
    ko: 감사해요. 지휘….
    ja: ありがとうございます。指揮…
  d_nikke_admi_01_71:
    speaker: Narration
    en: "*Stomach growling—*"
    ko: 꼬르륵-
    ja: グゥゥー
  d_nikke_admi_01_72:
    speaker: admi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_admi_01_73:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_admi_01_74:
    speaker: admi
    en: Are you hungry too?
    ko: 혹시 지휘관도 배가 고프신 건가요?
    ja: もしかして指揮官もお腹が空いてるのですか？
  d_nikke_admi_01_75:
    speaker: Self
    en: Nope...
    ko: 아니….
    ja: 空いてな…
  d_nikke_admi_01_76:
    speaker: Narration
    en: "*Stomach growling—*"
    ko: 꼬르르륵-
    ja: グゥゥゥゥー
  d_nikke_admi_01_77:
    speaker: Self
    en: "... Well, I guess I can't hide it."
    ko: "…지 않은 것 같아."
    ja: "…空いてる"
  d_nikke_admi_01_78:
    speaker: admi
    en: Do you want this?
    ko: 그럼 이거라도 드실래요?
    ja: これ召し上がりますか？
  d_nikke_admi_01_79:
    speaker: Monologue
    en: Admi takes some Splendamin out of her pocket and hands it to me.
    ko: 애드미가 주머니에서 퍼펙트를 꺼내 내밀었다.
    ja: アドミが袋からパーフェクトを取り出した
  d_nikke_admi_01_80:
    speaker: Self
    en: What about you?
    ko: 애드미는 뭘 먹고?
    ja: アドミの分はあるのか？
  d_nikke_admi_01_81:
    speaker: admi
    en: I'm good. You're more likely to need it.
    ko: 저는 배가 고프지 않아서 괜찮아요.
    ja: 私はお腹が空いてないので大丈夫です。
  d_nikke_admi_01_82:
    speaker: Self
    en: "... Thanks."
    ko: "…고마워."
    ja: "…ありがとう"
  d_nikke_admi_01_83:
    speaker: Monologue
    en: I take a bite of the Splendamin she gave me.
    ko: 애드미에게 받은 퍼펙트를 베어 물었다.
    ja: アドミからもらったパーフェクトをほおばった
  d_nikke_admi_01_84:
    speaker: Monologue
    en: I can feel it bringing life back into my body!
    ko: 뭐라도 먹으니 좀 살 것 같았다!
    ja: 少し元気が出てきた！
  d_nikke_admi_01_85:
    speaker: Narration
    en: "*Crunch*"
    ko: 사각- 사각- 사각-
    ja: カリカリカリ
  d_nikke_admi_01_86:
    speaker: Monologue
    en: The chewing noises the kitten and I make last for a while.
    ko: 한동안 골목길에는 한 사람과 한 고양이가 밥을 먹는 소리가 울려 퍼졌다.
    ja: しばらくの間、路地には一匹のネコが\n見守られながらエサを食べる音が鳴り響いた
  d_nikke_admi_01_87:
    speaker: Narration
    en: Later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_admi_01_88:
    speaker: Self
    en: I'm full. Thanks to you, I feel much better.
    ko: 정말 잘 먹었어. 고마워.
    ja: お腹いっぱいだ、ありがとう
  d_nikke_admi_01_89:
    speaker: cat
    en: Meow—
    ko: 애오옹-
    ja: ニャ～ン。
  d_nikke_admi_01_90:
    speaker: admi
    en: Great! You both look like you gave so much energy!
    ko: 두 분 다 기운이 난 거 같아 다행이네요.
    ja: この子も指揮官も元気が出てよかったです。
  d_nikke_admi_01_91:
    speaker: cat
    en: Meow—
    ko: 애옹!
    ja: ニャオ～ン！
  d_nikke_admi_01_92:
    speaker: Monologue
    en: The kitten approaches Admi's hand.
    ko: 고양이는 애드미의 손에 얼굴을 비볐다.
    ja: ネコはアドミの手に顔をこすりつけた
  d_nikke_admi_01_93:
    speaker: Monologue
    en: Admi reaches out gently...
    ko: 애드미가 조심스럽게 고양이의 머리를 쓰다듬으려다….
    ja: アドミはそっとネコの頭をなでようとしたが…
  d_nikke_admi_01_94:
    speaker: admi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_admi_01_95:
    speaker: Monologue
    en: but her hand stops in mid-air.
    ko: 멈췄다.
    ja: 手を止めた
  d_nikke_admi_01_96:
    speaker: cat
    en: Meow?
    ko: 애옹?
    ja: ニャ～ン？
  d_nikke_admi_01_97:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_admi_01_98:
    speaker: Self
    en: Why don't you touch her?
    ko: 왜 쓰다듬어주지 않는 거야?
    ja: なんでなでないんだ？
  d_nikke_admi_01_99:
    speaker: admi
    en: Ah...
    ko: 아… 전.
    ja: あ…私は、
  d_nikke_admi_01_100:
    speaker: admi
    en: For me, physical touch is a love language.
    ko: 쓰다듬어준다는 건 애정을 준다는 표시라고 생각해요.
    ja: |-
      なでることは愛情を注ぐ
      ことの表れだと思うんです。
  d_nikke_admi_01_101:
    speaker: admi
    en: It's also a signal, I guess. It shows that I care, and therefore they can
      trust me.
    ko: 애정을 줄 테니 마음을 줘도 된다는 일종의 시작 신호랄까….
    ja: |-
      愛情を注ぐから心を開いてもいいよ、
      という一種の始まりの合図というか…
  d_nikke_admi_01_102:
    speaker: admi
    en: However, with this kitten, there's no way I can really take care of her.
    ko: 끝까지 책임지지도 않을 거면서 쓰다듬어주는 건 위선이잖아요.
    ja: 最後まで責任を取れるわけでもないのに\nなでるのは偽善です。
  d_nikke_admi_01_103:
    speaker: admi
    en: If this bond will be broken eventually, it's better if I don't start it at
      all.
    ko: 끝이 날 관계라면 시작을 하지 않는 게 더 나으니까.
    ja: |-
      終わることが分かってる関係は、
      最初から何も始めない方がましです。
  d_nikke_admi_01_104:
    speaker: admi
    en: Can you imagine? If I show affection through my touch, that kitten will grow
      fond of me.
    ko: "애정을 다 줄 것처럼 쓰다듬어 주는 손에 취해, \n그게 영원할 거라 믿고 길들여져 있다가."
    ja: |-
      すべての愛情を注ぐかのように\nなでてくれる手が嬉しくて、
      それがずっと続くと信じさせられて、
  d_nikke_admi_01_105:
    speaker: admi
    en: What she doesn't know is that she can be abandoned at any moment. How miserable...
    ko: 한순간에 아무렇지 않게 버려지는 게 얼마나 비참한지….
    ja: |-
      ある日突然、
      平然と捨てられる時の悲惨さといったら…
  d_nikke_admi_01_106:
    speaker: admi
    en: I know abandonment, and I wouldn't want the kitten to experience that.
    ko: 저도 잘 알고 있으니까요.
    ja: 私もよく知ってますから。
  d_nikke_admi_01_107:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_01_108:
    speaker: admi
    en: Ah, forgive me if you're finding all of this too weird.
    ko: 아, 죄송해요. 이상한 말만 하고….
    ja: あ、すみません。変な話しちゃって…
  d_nikke_admi_01_109:
    speaker: admi
    en: I think we can report to A.C.P.U. now.
    ko: 이제 연락해도 될 거 같아요.
    ja: もう連絡してもいいです。
  d_nikke_admi_01_110:
    speaker: admi
    en: Thank you for going through this with me, Commander.
    ko: 기다려주셔서 감사합니다. 지휘관.
    ja: |-
      最後まで待っていただき、
      ありがとうございました。指揮官。
  d_nikke_admi_01_111:
    speaker: Self
    en: No problem.
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_admi_01_112:
    speaker: Monologue
    en: I report the lost kitten to A.C.P.U.
    ko: 그 후 A.C.P.U.에 미아 동물 신고를 했다.
    ja: A.C.P.U.に迷子の動物の申告をした
  d_nikke_admi_01_113:
    speaker: Monologue
    en: A member of A.C.P.U. arrives not long after.
    ko: 얼마 지나지 않아, A.C.P.U.가 찾아왔다.
    ja: しばらくするとA.C.P.U.が到着した
  d_nikke_admi_01_114:
    speaker: poli
    en: Wowza! Another stray!
    ko: 아이공~ 또 유기 동물이네영~
    ja: あらら～また捨てネコですか～
  d_nikke_admi_01_115:
    speaker: poli
    en: Being granted a pet permit is not easy, you know? People should take better
      care of their pets.
    ko: |-
      키우는 거 허가받는 것도 힘들었을 텐뎅!
      잘 좀 키울 것이지!
    ja: |-
      許可をもらうのだって大変だっただろうに！
      最後までちゃんと育てなきゃっ！
  d_nikke_admi_01_116:
    speaker: poli
    en: People who abandon their pets are so irresponsible!
    ko: 이 무책임한 사람들!
    ja: 責任感がないんだからっ！
  d_nikke_admi_01_117:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_01_118:
    speaker: Narration
    en: Poli reaches out to the kitten.
    ko: 폴리가 고양이를 향해 손을 뻗었다.
    ja: ポリがネコに向かって手を差し伸べた
  d_nikke_admi_01_119:
    speaker: poli
    en: Come on, li'l kitty! Let's go!
    ko: 자, 그럼 고양이님~ 가보실까영!
    ja: さあ、ネコさ～ん、行きましょうか！
  d_nikke_admi_01_120:
    speaker: cat
    en: Meow!
    ko: 애오옹!
    ja: ニャオ～ン！
  d_nikke_admi_01_121:
    speaker: Monologue
    en: Ignoring Poli's hand, the kitten locks her eyes on Admi.
    ko: 고양이가 폴리의 손을 무시하고는 애드미를 바라보았다.
    ja: ネコはポリの招きには応じず、アドミの方を見た
  d_nikke_admi_01_122:
    speaker: admi
    en: You should go now.
    ko: 이제 가야 될 시간이야.
    ja: もう行かなきゃ。
  d_nikke_admi_01_123:
    speaker: cat
    en: Meow?
    ko: 애옹?
    ja: ニャ～ン？
  d_nikke_admi_01_124:
    speaker: admi
    en: Bye.
    ko: 안녕.
    ja: じゃあね。
  d_nikke_admi_01_125:
    speaker: admi
    en: Please be happy...
    ko: 이번에는 꼭… 행복해야 해.
    ja: 今度は必ず…幸せになるのよ。
  d_nikke_admi_01_126:
    speaker: Monologue
    en: Admi turns around and leaves.
    ko: 애드미는 등을 돌려 걸어갔다.
    ja: アドミは背を向け歩いていった
  d_nikke_admi_01_127:
    speaker: Monologue
    en: Her bitter smile...
    ko: 아쉬움을 숨기고 웃는 그 얼굴이.
    ja: 名残惜しさを隠して笑うその笑顔が
  d_nikke_admi_01_128:
    speaker: Monologue
    en: lingers in my memory.
    ko: 이상하게도 오랫동안 기억에 남았다.
    ja: 妙に長い間、記憶に残った
d_nikke_admi_02:
  d_nikke_admi_02_1:
    speaker: Self
    en: Ehemmm...
    ko: 흐으음….
    ja: ふ～む…
  d_nikke_admi_02_2:
    speaker: rapi
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_admi_02_3:
    speaker: Self
    en: Ehemmmmmm...
    ko: 흐으으음….
    ja: うぅぅん…
  d_nikke_admi_02_4:
    speaker: rapi
    en: Commander, what's troubling you?
    ko: 지휘관. 무슨 고민이라도 있으십니까?
    ja: 指揮官。何か悩みでもあるのですか？
  d_nikke_admi_02_5:
    speaker: Self
    en: I was just wondering what it's like to raise a kitten.
    ko: 고양이를 키울 방법을 고민 중이야.
    ja: ネコを育てる方法について悩んでいる
  d_nikke_admi_02_6:
    speaker: rapi
    en: A kitten?
    ko: 고양이 말입니까?
    ja: ネコですか？
  d_nikke_admi_02_7:
    speaker: rapi
    en: You know, it's illegal to keep a pet without permission.
    ko: 알고 계시겠지만, 사적으로 동물을 키우는 건 불법입니다.
    ja: ご存じでしょうが、個人的に動物を飼うことは\n禁止されています。
  d_nikke_admi_02_8:
    speaker: rapi
    en: But to answer you, it's difficult...
    ko: 아무래도 힘들지 않을까 싶은….
    ja: 非現実的だと思いますけど…
  d_nikke_admi_02_9:
    speaker: tvvoice
    en: Hey! You! Wanna raise a kitten?
    ko: "거기 You! \n고양이를 키우고 싶으신가Yo?"
    ja: |-
      そこのYou！
      ネコを飼ってみたいと思いませんKa？
  d_nikke_admi_02_10:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_admi_02_11:
    speaker: neon
    en: Oh, it's a Mr. Mustang commercial.
    ko: 어? 머스탱 사장님 광고 찍으셨네요.
    ja: あれ？マスタング社長がCMに出てますね。
  d_nikke_admi_02_12:
    speaker: anis
    en: Um... What's that...
    ko: 으… 저게 뭐야….
    ja: うぅ…何あれ…
  d_nikke_admi_02_13:
    speaker: Monologue
    en: I watch the commercial carefully.
    ko: TV를 자세히 들여다보았다.
    ja: TVをよく観てみた
  d_nikke_admi_02_14:
    speaker: mustang
    en: Buy the Happy Meteor Set and get a STAR badge now!
    ko: |-
      Ge금 해피 메테오 세트를 buy하는 고객님들께
      STAR 배지를!
    ja: |-
      Now、ハッピーメテオセットをbuyすると
      STARバッジがもらえます！
  d_nikke_admi_02_15:
    speaker: mustang
    en: You can exchange 10 STAR badges for an extremely cute kitten doll!
    ko: |-
      STAR 배지를 10개를 모은 고객님께는!
      매우 매우 Cute한 고양이 인형을 드립니Da!
    ja: |-
      STARバッジを10個集めたお客様には！
      とってもCuteなネコのぬいぐるみを\n差し上げますYo！
  d_nikke_admi_02_16:
    speaker: mustang
    en: This doll is cuter than you could possibly imagine! When you touch her head,
      she meows!
    ko: |-
      이 인형은 단순한 인형이 아닙니Da!
      머리를 쓰다듬으면 Nya옹을!
    ja: |-
      このぬいぐるみはただのぬいぐるみでは\nありませんYo！
      頭をなでるとにゃ～On！
  d_nikke_admi_02_17:
    speaker: mustang
    en: |-
      And if you touch her chin, she will purr!
      All this and more is waiting for you!
    ko: |-
      턱을 Touch하면 GolGolSong을!
      화려한 Interaction이 You를 기다리고 있습니Da!
    ja: |-
      喉をなでるとGologoloと鳴きます！
      素敵なInteractionがYouを待っていますYo！
  d_nikke_admi_02_18:
    speaker: mustang
    en: |-
      We set new standards for Splendamin Burgers!
      It's time for Cosmo Taste!!!
    ko: |-
      퍼펙트 Burger의 New 기준을 제시한다!
      에브리바디~ Cosmo Taste~!
    ja: |-
      パーフェクトBurgerのNewテイストを\nどうぞお試しあれ！
      エブリバディ～Cosmo Taste～！
  d_nikke_admi_02_19:
    speaker: mustang
    en: Cosmo Burger★
    ko: Cosmo 버거★
    ja: Cosmoバーガー★
  d_nikke_admi_02_20:
    speaker: Self
    en: That's it!
    ko: 저거다!
    ja: あれだ！
  d_nikke_admi_02_21:
    speaker: rapi
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_admi_02_22:
    speaker: Monologue
    en: I'm meeting Admi tonight.
    ko: 저녁에 애드미를 찾아가 봐야겠다.
    ja: 夕方になったらすぐにアドミに会いに行こう
  d_nikke_admi_02_23:
    speaker: Narration
    en: In the evening.
    ko: 그날 저녁.
    ja: その日の夕方
  d_nikke_admi_02_24:
    speaker: Narration
    en: At the fast food restaurant Cosmo Burger.
    ko: 패스트푸드 점, <코스모 버거>
    ja: ファーストフード店、「コスモバーガー」
  d_nikke_admi_02_25:
    speaker: admi
    en: Commander, isn't this...
    ko: 지휘관. 여기는….
    ja: 指揮官。ここは…
  d_nikke_admi_02_26:
    speaker: admi
    en: a fast-food restaurant? Are you sure there are kittens here?
    ko: |-
      패스트푸드 점 아닌가요?
      여기에 고양이가 있다는 건가요?
    ja: |-
      ファーストフード店じゃないですか。
      まさかここにネコがいるって言うんですか？
  d_nikke_admi_02_27:
    speaker: Self
    en: Trust me. I'm sure.
    ko: 맞아. 여기에 고양이가 있어.
    ja: そうだ、ここにネコがいる
  d_nikke_admi_02_28:
    speaker: admi
    en: Here?
    ko: 여기에요?
    ja: ここにですか？
  d_nikke_admi_02_29:
    speaker: employee
    en: Everybody! It's time for Cosmo Taste★!
    ko: Everybody! Cosmo Taste~★
    ja: Everybody！Cosmo Taste~★
  d_nikke_admi_02_30:
    speaker: employee
    en: |-
      Welcome to Cosmo Burger★!
      What can I get you?
    ko: "어서오세요~ 코스모 버거입니다~★ \n무엇을 주문하시겠습니까?"
    ja: |-
      いらっしゃいませ～
      コスモバーガーへようこそ～★
      ご注文はお決まりですか？
  d_nikke_admi_02_31:
    speaker: Self
    en: Two Happy Meteor Sets, please.
    ko: 해피 메테오 세트 2개.
    ja: ハッピーメテオセットを2つお願いします
  d_nikke_admi_02_32:
    speaker: employee
    en: |-
      Two Happy Meteor Sets?
      OK. I'll be right back with that.
    ko: |-
      해피 메테오 세트 2개 말씀이십니까?
      잠시만 기다려주세요~!
    ja: |-
      ハッピーメテオセットをお2つですね？
      少々お待ちください～！
  d_nikke_admi_02_33:
    speaker: admi
    en: Did you also order for me?
    ko: 혹시 제 것도 시키신 건가요?
    ja: 私の分も注文してくれたんですか？
  d_nikke_admi_02_34:
    speaker: Self
    en: Yep.
    ko: 응.
    ja: そうだ
  d_nikke_admi_02_35:
    speaker: admi
    en: You know, it's all right if I don't eat.
    ko: 전 안 먹어도 괜찮은….
    ja: 私は大丈夫ですけど…
  d_nikke_admi_02_36:
    speaker: employee
    en: |-
      Sorry to have kept you waiting.
      Please enjoy your Happy Meteor Sets!
    ko: "오래 기다리셨습니다~ \n해피 메테오 세트~ 나왔니다~★"
    ja: |-
      お待たせしました～
      ハッピーメテオセットのお客様～★
  d_nikke_admi_02_37:
    speaker: employee
    en: 'Also, our sets come with a gift: a STAR badge!'
    ko: 사은품인 [STAR 배지]도 함께 드리겠습니다~
    ja: おまけの「STARバッジ」もどうぞ～
  d_nikke_admi_02_38:
    speaker: Monologue
    en: I take the Happy Meteor Set and the STAR badge.
    ko: 해피 메테오 세트와 STAR 배지를 건네받았다.
    ja: |-
      ハッピーメテオセットと
      STARバッジを受け取った
  d_nikke_admi_02_39:
    speaker: employee
    en: If you collect 10 STAR badges, you can exchange them for a cute kitten doll!
    ko: "STAR 배지 10개를 모두 모아, \n귀여운 고양이 인형에 도전해 보세요!"
    ja: |-
      STARバッジを10枚集めると
      かわいいネコのぬいぐるみがもらえます！
  d_nikke_admi_02_40:
    speaker: admi
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_admi_02_41:
    speaker: employee
    en: Please enjoy your food!
    ko: 맛있게 드세요~
    ja: ごゆっくりどうぞ～
  d_nikke_admi_02_42:
    speaker: admi
    en: Co... Commander!
    ko: 저… 지휘관.
    ja: あの…指揮官。
  d_nikke_admi_02_43:
    speaker: admi
    en: The kitten that you want me to keep is...
    ko: 혹시나 해서 묻는 건데, 제가 키울 고양이라는 게….
    ja: もしかして、そのネコって…
  d_nikke_admi_02_44:
    speaker: Monologue
    en: Admi points at the kitten doll poster in the restaurant.
    ko: 애드미는 매장 한편에 걸린 고양이 인형 광고판을 가리켰다.
    ja: |-
      アドミは店の一角に飾られた、
      ネコのぬいぐるみの宣伝ボードを指さした
  d_nikke_admi_02_45:
    speaker: admi
    en: You can get that doll with the STAR badges, right?
    ko: STAR 배지를 모으면 받을 수 있다는 저 인형인가요?
    ja: STARバッジを集めるともらえるっていう、\nあのぬいぐるみのことですか？
  d_nikke_admi_02_46:
    speaker: Self
    en: Yep.
    ko: 맞아.
    ja: その通りだ
  d_nikke_admi_02_47:
    speaker: admi
    en: But, why...?
    ko: 왜 굳이 이걸….
    ja: どうしてわざわざこんなことを…
  d_nikke_admi_02_48:
    speaker: admi
    en: Isn't it easier to just buy a doll from a store?
    ko: 인형이 필요하시다면 다른 곳에서 사는 게 낫지 않을까요?
    ja: 他のお店でただ買った方が早いと思いますが。
  d_nikke_admi_02_49:
    speaker: Choice
    en: Because this doll is just like you.
    ko: 이 인형이 애드미를 닮았으니까.
    ja: このぬいぐるみはアドミに似ているんだ
  d_nikke_admi_02_50:
    speaker: Choice
    en: This doll is just like the kitten we met that day.
    ko: 이 인형이 그 고양이를 닮았으니까.
    ja: このぬいぐるみはあの時のネコに似ているんだ
  d_nikke_admi_02_51:
    speaker: admi
    en: Me?
    ko: 저를요?
    ja: 私にですか？
  d_nikke_admi_02_52:
    speaker: admi
    en: I don't look like that kitten...
    ko: 전 이렇게 생기지 않았는데….
    ja: 似ていないと思いますが…
  d_nikke_admi_02_53:
    speaker: admi
    en: The doll is adorable, but I...
    ko: 이 애는 귀엽고, 전….
    ja: この子はネコで、かわいらしくて…
  d_nikke_admi_02_54:
    speaker: Self
    en: You're adorable, too.
    ko: 애드미도 충분히 귀여운데.
    ja: アドミも十分かわいいぞ
  d_nikke_admi_02_55:
    speaker: admi
    en: "... Thanks."
    ko: "…감사합니다."
    ja: "…ありがとうございます。"
  d_nikke_admi_02_56:
    speaker: Monologue
    en: Admi takes a good look at the poster.
    ko: 애드미는 광고지를 자세히 바라보았다.
    ja: アドミは宣伝ポスターをじっと見た
  d_nikke_admi_02_57:
    speaker: admi
    en: Actually,
    ko: 그러고 보니.
    ja: よく見ると
  d_nikke_admi_02_58:
    speaker: admi
    en: the doll does remind me of that kitten.
    ko: 지난번에 만났던 그 고양이를 조금은 닮은 거 같네요.
    ja: この前会ったネコに少し似ている気がします。
  d_nikke_admi_02_59:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_02_60:
    speaker: admi
    en: You chose this place just because of her?
    ko: 혹시 그 애를 닮은 것 같아서 먹으러 오신 건가요?
    ja: |-
      あのネコに似ているって理由で
      ここまで来たんですか？
  d_nikke_admi_02_61:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_02_62:
    speaker: admi
    en: I bet I'm right.
    ko: 맞군요.
    ja: そうなんですね。
  d_nikke_admi_02_63:
    speaker: admi
    en: The kitten we met last time?
    ko: 저번에 그 고양이?
    ja: あの時のネコ？
  d_nikke_admi_02_64:
    speaker: Monologue
    en: Admi takes a good look at the poster.
    ko: 애드미는 광고지를 자세히 바라보았다.
    ja: アドミは宣伝ポスターをじっと見た
  d_nikke_admi_02_65:
    speaker: admi
    en: Ah...!
    ko: 아…!
    ja: あ…！
  d_nikke_admi_02_66:
    speaker: admi
    en: You mean the kitten we met in the alley before?
    ko: 지난번에 골목길에서 본 그 고양이를 말씀하시는 건가요?
    ja: この前路地で見かけたあのネコのことですか？
  d_nikke_admi_02_67:
    speaker: Self
    en: Bingo.
    ko: 응. 맞아.
    ja: ああ、そうだ
  d_nikke_admi_02_68:
    speaker: admi
    en: "... Do I..."
    ko: "…제가."
    ja: "…私が"
  d_nikke_admi_02_69:
    speaker: admi
    en: really look that desperate for a pet?
    ko: 그 애를 키우고 싶어 하는 것처럼 보였나요?
    ja: あのネコを飼いたそうにでもしてましたか？
  d_nikke_admi_02_70:
    speaker: Self
    en: Well, kind of.
    ko: 조금은?
    ja: 少なからず
  d_nikke_admi_02_71:
    speaker: admi
    en: I see.
    ko: 그랬군요.
    ja: そうでしたか。
  d_nikke_admi_02_72:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_02_73:
    speaker: admi
    en: Sorry for the trouble.
    ko: 신경 쓰이게 했다면 죄송해요.
    ja: 気を遣わせてしまいすみません。
  d_nikke_admi_02_74:
    speaker: admi
    en: I'm feeling a bit guilty that you spent money on this kind of marketing gimmick.
    ko: "하지만 이런 상술에 지휘관의 돈을 쓰는 건… \n너무 아깝다고 생각해요."
    ja: |-
      でもこんなただの企業戦略に指揮官の
      お金を使うなんて…もったいないです。
  d_nikke_admi_02_75:
    speaker: Self
    en: I don't regret spending money on things that I care about.
    ko: 그보다 중요한 게 있어.
    ja: それよりも大切なことがある
  d_nikke_admi_02_76:
    speaker: admi
    en: What?
    ko: 중요한 거요?
    ja: 大切なこと？
  d_nikke_admi_02_77:
    speaker: Self
    en: Do you like the doll or not?
    ko: 애드미는 이 인형이 마음에 들어?
    ja: アドミはこのぬいぐるみ、気に入ったか？
  d_nikke_admi_02_78:
    speaker: admi
    en: I...
    ko: 그건….
    ja: それは…
  d_nikke_admi_02_79:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_02_80:
    speaker: Self
    en: Just give me an honest answer.
    ko: 솔직하게 말해줬으면 좋겠어.
    ja: 正直に言ってほしい
  d_nikke_admi_02_81:
    speaker: admi
    en: Yes... I like the doll.
    ko: 마음에 들긴… 해요.
    ja: 欲しい気持ちは…あります。
  d_nikke_admi_02_82:
    speaker: admi
    en: But...!
    ko: 그래도…!
    ja: でも…！
  d_nikke_admi_02_83:
    speaker: Self
    en: Then eat.
    ko: 그럼 같이 먹자.
    ja: では一緒に食べよう
  d_nikke_admi_02_84:
    speaker: admi
    en: Commander, like I said, you don't have to spend money on it.
    ko: 지휘관. 아까도 말했지만 이런 상술에 휘말리는 건….
    ja: 指揮官。さっきも言いましたが、\nこれはただの企業の…
  d_nikke_admi_02_85:
    speaker: Self
    en: It might be more than just a gimmick.
    ko: 상술이 아닐 수도 있잖아?
    ja: 戦略じゃないかもしれないだろう？
  d_nikke_admi_02_86:
    speaker: admi
    en: Seriously?
    ko: 아닐 수도 있다고요?
    ja: どういうことですか？
  d_nikke_admi_02_87:
    speaker: Self
    en: Let's just eat.
    ko: 일단 먹어보자.
    ja: とりあえず食べてから話そう
  d_nikke_admi_02_88:
    speaker: admi
    en: "... All right."
    ko: "…네."
    ja: "…はい。"
  d_nikke_admi_02_89:
    speaker: admi
    en: Then... Let's dig in!
    ko: 그럼… 잘 먹겠습니다.
    ja: では…遠慮なくいただきます。
  d_nikke_admi_02_90:
    speaker: Monologue
    en: Admi and I take a bite of our burgers.
    ko: 애드미와 함께 해피 메테오 버거를 한 입 베어 물었다.
    ja: |-
      アドミと一緒に
      ハッピーメテオバーガーをほおばった
  d_nikke_admi_02_91:
    speaker: admi
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_admi_02_92:
    speaker: Self
    en: "!!!"
    ko: "!!!!"
    ja: "！！！！"
  d_nikke_admi_02_93:
    speaker: Monologue
    en: The fluffy bread goes well with the crispy Splendamin vegetable.
    ko: 부드러운 빵과 어우러지는 채소 퍼펙트의 아삭한 식감!
    ja: ふわふわのパンに挟まれた野菜味パーフェクトの\nシャキシャキとした歯ごたえ！
  d_nikke_admi_02_94:
    speaker: Monologue
    en: And the mellow Splendamin patty perfectly matches the sauce.
    ko: 퍼펙트 패티의 감칠맛과 그와 어우러지는 소스의 향연까지!
    ja: パーフェクトパティの香ばしい風味と\nそれにぴったり合うソース！
  d_nikke_admi_02_95:
    speaker: Monologue
    en: |-
      No wonder the ad says the dish will bring a brand-new flavor.
      When chewing the burger, I feel like I'm right in a meteor shower of flavors.
    ko: |-
      광고에서 나온 대로 맛의 신우주!
      행복의 유성이 떨어져 내리는 이 느낌!
    ja: |-
      宣伝文句にもあった味の新宇宙！
      幸せの流れ星が落ちて来そうな予感！
  d_nikke_admi_02_96:
    speaker: Monologue
    en: It's time for Cosmo Taste★!
    ko: Cosmo Taste~★
    ja: Cosmo Taste~★
  d_nikke_admi_02_97:
    speaker: Self
    en: Delicious!
    ko: 맛있어!
    ja: うまい！
  d_nikke_admi_02_98:
    speaker: admi
    en: I... think so too.
    ko: 맛있… 네요.
    ja: おいしい…ですね。
  d_nikke_admi_02_99:
    speaker: admi
    en: I completely understand why it is so popular.
    ko: 이런 맛이었군요. 그래서 다들 그렇게 좋아하던 거였어요.
    ja: |-
      こんな味なんですね。
      みんなが好きな理由が分かります。
  d_nikke_admi_02_100:
    speaker: Self
    en: The burger is so tasty. I daresay the doll is absolutely worth it.
    ko: 햄버거가 맛있으니까 이건 더 이상 상술이 아니야.
    ja: ハンバーガーがおいしいから、\nこれはもはや戦略じゃない
  d_nikke_admi_02_101:
    speaker: admi
    en: Do you think so?
    ko: 그럼요?
    ja: じゃあ？
  d_nikke_admi_02_102:
    speaker: Self
    en: Yes. It's just an added bonus!
    ko: 보너스인 거지!
    ja: ボーナスだ！
  d_nikke_admi_02_103:
    speaker: admi
    en: Haha!
    ko: 푸훗!
    ja: ぷぷっ！
  d_nikke_admi_02_104:
    speaker: admi
    en: How funny! A bonus!
    ko: 그게 뭐예요. 보너스라니!
    ja: 何ですかそれ。ボーナスだなんて！
  d_nikke_admi_02_105:
    speaker: Self
    en: Do you like it?
    ko: 같이 먹어줄 거야?
    ja: 一緒に食べてくれるか？
  d_nikke_admi_02_106:
    speaker: admi
    en: "... May I ask you something?"
    ko: "…한 가지만 여쭤봐도 될까요?"
    ja: "…1つだけ聞いてもいいですか？"
  d_nikke_admi_02_107:
    speaker: admi
    en: Why do you do all of this for me?
    ko: 왜 제게 이렇게까지 해주시는 건가요?
    ja: 何でこんなによくしてくれるんですか？
  d_nikke_admi_02_108:
    speaker: Self
    en: To repay you for the meal last time.
    ko: 배고픔을 달래준 은혜를 갚는 거야.
    ja: お腹が空いて苦しかった時、助けてくれたお礼だ
  d_nikke_admi_02_109:
    speaker: admi
    en: The meal?
    ko: 배고픔?
    ja: え？
  d_nikke_admi_02_110:
    speaker: admi
    en: You mean that Splendamin?
    ko: 설마 그때 그 퍼펙트?
    ja: まさかあの時のパーフェクトの？
  d_nikke_admi_02_111:
    speaker: admi
    en: It's not a big deal...
    ko: 고작 그런 일로….
    ja: たったそんなことで…
  d_nikke_admi_02_112:
    speaker: Self
    en: It IS a big deal.
    ko: 고작이 아닌 일이니까.
    ja: たったそんなことなんかじゃない
  d_nikke_admi_02_113:
    speaker: admi
    en: "... All right."
    ko: "…알겠어요."
    ja: "…分かりました。"
  d_nikke_admi_02_114:
    speaker: admi
    en: You just want to repay me for what I did before. As for me, I just want the
      doll.
    ko: |-
      지휘관은 은혜를 갚는 거뿐이고.
      저는 인형을 갖고 싶은 거니까.
    ja: |-
      指揮官は恩返しをしたいだけ。
      私はあのぬいぐるみが欲しいだけ。
  d_nikke_admi_02_115:
    speaker: admi
    en: Maybe such a relationship isn't that bad.
    ko: 그런 가벼운 관계라면… 좋아요.
    ja: それだけの関係なら…いいですよ。
  d_nikke_admi_02_116:
    speaker: admi
    en: I'm looking forward to collecting the badges with you.
    ko: 이걸 다 모을 때까지 잘 부탁드릴 게요.
    ja: これを全部集める時までよろしくお願いします。
  d_nikke_admi_02_117:
    speaker: Self
    en: I am, too.
    ko: 잘 부탁해.
    ja: よろしく
d_nikke_admi_03:
  d_nikke_admi_03_1:
    speaker: Monologue
    en: In the beginning,
    ko: 처음엔.
    ja: 最初は、
  d_nikke_admi_03_2:
    speaker: Monologue
    en: I just wanted the doll that looks like that kitten.
    ko: 그저 그 고양이를 닮은 인형을 갖고 싶을 뿐이었다.
    ja: |-
      ただあの時のネコに似た
      ぬいぐるみが欲しいだけだった
  d_nikke_admi_03_3:
    speaker: Monologue
    en: Ever since I left her in the alley,
    ko: 그때 그 골목에서 버려진 그 애를 두고 아무것도 못한 게.
    ja: |-
      あの時、あの路地にいたネコに
      何もしてやれなかったのが
  d_nikke_admi_03_4:
    speaker: Monologue
    en: I couldn't stop thinking of her.
    ko: 계속 미련이 남았었으니까.
    ja: ずっと心残りだったから
  d_nikke_admi_03_5:
    speaker: Monologue
    en: |-
      Commander wants to repay me while I need that doll.
      That's how we're bound together.
    ko: |-
      지휘관은 은혜를 갚고.
      나는 고양이 인형을 갖기 위해 만나는 가벼운 관계.
    ja: |-
      指揮官は恩返しをする。
      私はネコのぬいぐるみを手に入れるために会う。
      それだけの関係
  d_nikke_admi_03_6:
    speaker: Monologue
    en: And that's the only reason for us to see each other...
    ko: 정말 그뿐이었는데….
    ja: 本当にそれだけだったのに…
  d_nikke_admi_03_7:
    speaker: Narration
    en: "*Crunch*"
    ko: 아삭-!
    ja: ぱくっ！
  d_nikke_admi_03_8:
    speaker: Monologue
    en: I take a big bite of the burger.
    ko: 버거를 크게 베어 물었다.
    ja: ハンバーガーを一口ほおばった
  d_nikke_admi_03_9:
    speaker: Self
    en: Shall we go to the restaurant along Royal Road next time?
    ko: 다음엔 로열 로드점에 가볼까?
    ja: 次はロイヤルロード店に行ってみるか？
  d_nikke_admi_03_10:
    speaker: admi
    en: Er, I didn't know there was a Cosmo Burger.
    ko: 이거 로열 로드에도 있었군요.
    ja: これ、ロイヤルロード店にもあるんですね。
  d_nikke_admi_03_11:
    speaker: admi
    en: This restaurant chain is pretty famous.
    ko: 엄청 유명하네요.
    ja: すごい有名なんですね。
  d_nikke_admi_03_12:
    speaker: Self
    en: Well, it's because the owner is famous, too.
    ko: 아무래도 이걸 만든 사람이 유명하니까.
    ja: このお店を作った人が有名だからね
  d_nikke_admi_03_13:
    speaker: admi
    en: "... That's true."
    ko: "…그건 그렇죠."
    ja: "…それは言えてます。"
  d_nikke_admi_03_14:
    speaker: Narration
    en: "*Crunch*"
    ko: 아삭-!
    ja: ぱくっ！
  d_nikke_admi_03_15:
    speaker: Monologue
    en: I take another big bite of the burger.
    ko: 버거를 크게 베어 물었다.
    ja: ハンバーガーを一口ほおばった
  d_nikke_admi_03_16:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_03_17:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_03_18:
    speaker: Self
    en: If someone forced me to choose between the burger here and the burger from
      the Royal Road branch, I'd pick here.
    ko: 로열 로드점보단 본점의 것이 더 맛있는 것 같은데.
    ja: ロイヤルロード店は本店ほどではないな
  d_nikke_admi_03_19:
    speaker: admi
    en: Yes... That's correct.
    ko: 저도… 그렇게 생각해요.
    ja: 私も…そう思います。
  d_nikke_admi_03_20:
    speaker: Self
    en: But you know, the ambiance may be better at a different branch.
    ko: 그래도 다른 곳에서 먹으니 기분전환이 되는 것 같지 않아?
    ja: でもいつもと違う場所で食べるから、\n気分転換にもなるし悪くないだろ？
  d_nikke_admi_03_21:
    speaker: admi
    en: Ugh...
    ko: 그건….
    ja: それは…
  d_nikke_admi_03_22:
    speaker: Self
    en: You don't think so?
    ko: 그건 아니야?
    ja: 違うか？
  d_nikke_admi_03_23:
    speaker: admi
    en: "... Nope."
    ko: "…네."
    ja: "…はい。"
  d_nikke_admi_03_24:
    speaker: admi
    en: These Cosmo Burgers look all the same to me...
    ko: 아무래도 매장이 똑같이 생겨서….
    ja: お店の内装はまったく同じですし…
  d_nikke_admi_03_25:
    speaker: Self
    en: How about ordering takeout and enjoying them on a picnic?
    ko: 그럼 다음엔 아예 포장해서 나가볼까?
    ja: じゃあ次はテイクアウトでもするか？
  d_nikke_admi_03_26:
    speaker: admi
    en: Takeout? Where?
    ko: 이걸 포장해서? 어디로요?
    ja: テイクアウトですか？どこで食べるんですか？
  d_nikke_admi_03_27:
    speaker: Narration
    en: "*Crunch*"
    ko: 아삭-!
    ja: ぱくっ！
  d_nikke_admi_03_28:
    speaker: Monologue
    en: I take a big bite of the burger.
    ko: 버거를 크게 베어 물었다.
    ja: ハンバーガーを一口ほおばった
  d_nikke_admi_03_29:
    speaker: Self
    en: Does it feel different here?
    ko: 이번에는 기분전환이 되는 것 같아?
    ja: どうだ、今回は気分転換になったか？
  d_nikke_admi_03_30:
    speaker: admi
    en: Mm-hmm. Kind of.
    ko: 네. 다르긴 하네요.
    ja: はい。少しはなりますね。
  d_nikke_admi_03_31:
    speaker: admi
    en: Well... I'm feeling a bit off.
    ko: 확실히… 부끄러워요.
    ja: でも…恥ずかしいです。
  d_nikke_admi_03_32:
    speaker: Self
    en: Why?
    ko: 어째서?
    ja: どうして？
  d_nikke_admi_03_33:
    speaker: admi
    en: It seems that everyone else is staring at me.
    ko: 사람들이 다 쳐다보는 것 같아서요.
    ja: みんなから見られている気がして。
  d_nikke_admi_03_34:
    speaker: Self
    en: Have you noticed the envy burning in their eyes?
    ko: 부러워서 그런 거야.
    ja: 羨ましいだけだ
  d_nikke_admi_03_35:
    speaker: admi
    en: What? Why are they envious?
    ko: 왜 부러워하는데요?
    ja: 何が羨ましいんですか？
  d_nikke_admi_03_36:
    speaker: Self
    en: They smell the super yummy burger in your hand.
    ko: 맛있는 걸 먹으니까?
    ja: おいしいものを食べているから
  d_nikke_admi_03_37:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_03_38:
    speaker: admi
    en: They're staring at me because they find eating outside weird.
    ko: 그냥 밖에서 이걸 먹고 있는 게 신기해서 보는 것 같은데….
    ja: |-
      外でこれを食べているのが
      おかしくてだと思いますが…
  d_nikke_admi_03_39:
    speaker: Self
    en: Really?
    ko: 아닌 것 같아?
    ja: そうか？
  d_nikke_admi_03_40:
    speaker: admi
    en: Nothing, you are right.
    ko: 아뇨. 지휘관 말이 맞아요.
    ja: そうですね。指揮官の言う通りです。
  d_nikke_admi_03_41:
    speaker: Monologue
    en: I am about to take another bite.
    ko: 한입 더 베어 물으려 입을 벌렸다.
    ja: もう一口食べようと口を開けた
  d_nikke_admi_03_42:
    speaker: Self
    en: Admi, don't move.
    ko: 애드미. 잠시만.
    ja: アドミ。ちょっと
  d_nikke_admi_03_43:
    speaker: admi
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_admi_03_44:
    speaker: Self
    en: You've got a little sauce...
    ko: 여기 소스가 묻은 것 같은데….
    ja: ソースついてるぞ…
  d_nikke_admi_03_45:
    speaker: Monologue
    en: Commander wipes the corner of my mouth.
    ko: 지휘관의 손이 다가와 입가를 쓸어갔다.
    ja: 指揮官の指が近づき、口元をぬぐった
  d_nikke_admi_03_46:
    speaker: admi
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_admi_03_47:
    speaker: Self
    en: Done...
    ko: 다 됐….
    ja: もうだいじょ…
  d_nikke_admi_03_48:
    speaker: admi
    en: Perhaps it would be better to eat inside next time!
    ko: 다음에는 매장에서 먹는 게 좋겠어요!
    ja: 次からはやっぱりお店で食べましょう！
  d_nikke_admi_03_49:
    speaker: admi
    en: We would have tissues, and a restroom would be available nearby...
    ko: 티슈도 있고 화장실도 근처에 있으니까…!
    ja: |-
      ティッシュもあるし、
      お手洗いもすぐあるので…！
  d_nikke_admi_03_50:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_03_51:
    speaker: Self
    en: I didn't expect you to be so shy.
    ko: 그렇게 부끄러워?
    ja: そんなに恥ずかしいか？
  d_nikke_admi_03_52:
    speaker: admi
    en: Not on account of shyness.
    ko: 부끄러워서 그런 거 아니에요!
    ja: 恥ずかしくてじゃありません！
  d_nikke_admi_03_53:
    speaker: admi
    en: It's just... I feel uncomfortable in others' sight.
    ko: 그냥… 사람들의 시선이…!
    ja: ただ…周りの視線が…！
  d_nikke_admi_03_54:
    speaker: Self
    en: I see.
    ko: 알겠어. 다음엔 매장에서 먹자.
    ja: 分かった、今度はお店で食べよう
  d_nikke_admi_03_55:
    speaker: Narration
    en: "*Crunch*"
    ko: 아삭-!
    ja: ぱくっ！
  d_nikke_admi_03_56:
    speaker: Monologue
    en: I take a big bite of the burger.
    ko: 버거를 크게 베어 물었다.
    ja: ハンバーガーを一口ほおばった
  d_nikke_admi_03_57:
    speaker: admi
    en: This is our 8th burger.
    ko: 이걸로 8개째네요.
    ja: これで8個目ですね。
  d_nikke_admi_03_58:
    speaker: Self
    en: I have quite a sense of achievement already.
    ko: 묘하게 성취감이 드는데?
    ja: 妙に達成感があるな
  d_nikke_admi_03_59:
    speaker: admi
    en: Yep.
    ko: 그러게요.
    ja: そうですね。
  d_nikke_admi_03_60:
    speaker: admi
    en: Collecting the badges one by one is really something.
    ko: 확실히 하나씩 모아가는 게 정말 성취감이 있네요.
    ja: |-
      1つずつ集まっていく感じが
      達成感ありますね。
  d_nikke_admi_03_61:
    speaker: admi
    en: I can't say why, but... it's funny.
    ko: 묘하게… 재미있는 거 같아요.
    ja: 結構…楽しいです。
  d_nikke_admi_03_62:
    speaker: Self
    en: I also enjoy our time together.
    ko: 나도 애드미와 함께해서 즐거워.
    ja: 私も、アドミと一緒にバーガーを食べれて楽しい
  d_nikke_admi_03_63:
    speaker: admi
    en: "... Really?"
    ko: "…그런가요."
    ja: "…そうですか。"
  d_nikke_admi_03_64:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_03_65:
    speaker: admi
    en: Ah... Commander.
    ko: 저… 그보다 지휘관.
    ja: あの…それはそうと、指揮官。
  d_nikke_admi_03_66:
    speaker: admi
    en: Don't you get tired of eating burgers?
    ko: |-
      이것만 계속 드셔도 괜찮으신가요?
      질리셨을 거 같은데….
    ja: |-
      ずっと同じメニューで大丈夫ですか？
      そろそろ飽きてきたんじゃ…
  d_nikke_admi_03_67:
    speaker: Choice
    en: No. At least, not yet.
    ko: 난 아직 괜찮아.
    ja: 私はまだ大丈夫だ
  d_nikke_admi_03_68:
    speaker: Choice
    en: Honestly speaking, I'm starting to get sick of burgers.
    ko: 슬슬 물리기는 해.
    ja: そろそろ飽きてきた
  d_nikke_admi_03_69:
    speaker: admi
    en: For now...
    ko: 아직은….
    ja: まだ…
  d_nikke_admi_03_70:
    speaker: admi
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  d_nikke_admi_03_71:
    speaker: admi
    en: "!!!"
    ko: "!!"
    ja: "！！"
  d_nikke_admi_03_72:
    speaker: admi
    en: I knew it.
    ko: 역시… 그렇죠.
    ja: でも…やっぱり、
  d_nikke_admi_03_73:
    speaker: admi
    en: Shall we try something else?
    ko: 혹시라도 질린다면 다른 걸 드시는 것도 괜찮지 않을까요?
    ja: |-
      もしもう飽きて食べれないなら、
      他のメニューにしてはどうですか？
  d_nikke_admi_03_74:
    speaker: admi
    en: Then, we can...
    ko: 그럼 조금 더….
    ja: そうすればもう少し…
  d_nikke_admi_03_75:
    speaker: Monologue
    en: What...?
    ko: 조금 더?
    ja: もう少し？
  d_nikke_admi_03_76:
    speaker: admi
    en: We can...
    ko: 조금 더….
    ja: もう少しだけ…
  d_nikke_admi_03_77:
    speaker: Monologue
    en: Stay with each other longer.
    ko: 지휘관을 만날 수 있을 텐데.
    ja: 指揮官に会える機会が増えるのに
  d_nikke_admi_03_78:
    speaker: admi
    en: "!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_admi_03_79:
    speaker: Self
    en: Admi?
    ko: 애드미?
    ja: アドミ？
  d_nikke_admi_03_80:
    speaker: admi
    en: That way, we don't completely get tired of eating burgers.
    ko: 조금은 덜 질리실 거 같다고요!
    ja: 少しでもおいしく食べられると思います！
  d_nikke_admi_03_81:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_03_82:
    speaker: admi
    en: Let's dig in.
    ko: 어서 먹죠.
    ja: 食べましょう。
  d_nikke_admi_03_83:
    speaker: admi
    en: I can't wait to have these fantastic burgers.
    ko: 와, 맛있겠다.
    ja: おいしそう。
  d_nikke_admi_03_84:
    speaker: Monologue
    en: When did this affection sneak into my heart?
    ko: 언제부터 마음이 깊어져 버린 걸까.
    ja: いつからこんな風になってしまったんだろう
  d_nikke_admi_03_85:
    speaker: Monologue
    en: When we went to the park?
    ko: 공원에 갔을 때?
    ja: 公園に行った時から？
  d_nikke_admi_03_86:
    speaker: Monologue
    en: |-
      When we went to the restaurant on Royal Road?
      When we met again after that?
    ko: |-
      로열 로드점에 갔을 때?
      아니면 다시 한번 만났을 때?
    ja: |-
      ロイヤルロード店に行った時？
      それとも2回目に会った時から？
  d_nikke_admi_03_87:
    speaker: Monologue
    en: Or...
    ko: 그것도 아니면….
    ja: それとも…
  d_nikke_admi_03_88:
    speaker: Self
    en: Don't you want to stay with her a little longer?
    ko: 아직은 헤어지고 싶지 않은 거 아니야?
    ja: まだ別れる準備ができてないようだが？
  d_nikke_admi_03_89:
    speaker: Self
    en: Then we'll wait.
    ko: 그럼 이걸 전부 먹이고 신고하자.
    ja: じゃあ全部食べ終わるまで待ってから申告しよう
  d_nikke_admi_03_90:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_03_91:
    speaker: Self
    en: Admi?
    ko: 애드미?
    ja: アドミ？
  d_nikke_admi_03_92:
    speaker: admi
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_admi_03_93:
    speaker: Self
    en: Are you okay?
    ko: 안 먹을 거야?
    ja: 食べないのか？
  d_nikke_admi_03_94:
    speaker: admi
    en: Sorry, I zoned out just now.
    ko: 죄송해요. 잠깐 다른 생각을 하느라….
    ja: すみません。ちょっと考え事をしていて…
  d_nikke_admi_03_95:
    speaker: admi
    en: I'll dig in right away!
    ko: 이제 먹으려고요.
    ja: 今から食べます。
  d_nikke_admi_03_96:
    speaker: Narration
    en: "*Crunch*"
    ko: 아삭-!
    ja: ぱくっ！
  d_nikke_admi_03_97:
    speaker: Monologue
    en: It's not a big deal at the very start.
    ko: 시작이 언제였는지, 이젠 그건 더 이상 중요한 게 아니었다.
    ja: いつからだったかなんて、今はもう重要じゃない
  d_nikke_admi_03_98:
    speaker: Monologue
    en: However, I've already lost control.
    ko: 이미 마음은 커질 대로 커져버렸고.
    ja: もう想いはパンパンに膨らんでしまった
  d_nikke_admi_03_99:
    speaker: Monologue
    en: Why did I realize this so late? I'm such a fool.
    ko: 나는 바보같이 그 사실을 자각해 버렸다.
    ja: 私は馬鹿みたいにその事実に気づいてしまった
  d_nikke_admi_03_100:
    speaker: Monologue
    en: And that's the story of the day before my relationship with Commander ends.
    ko: 관계의 끝을 앞둔 어느 날의 일이었다.
    ja: 関係の終わりを控えたある日のことだった
d_nikke_admi_04:
  d_nikke_admi_04_1:
    speaker: privaty
    en: Admi.
    ko: 애드미.
    ja: アドミ。
  d_nikke_admi_04_2:
    speaker: privaty
    en: Is anything troubling you? You seem to...
    ko: |-
      요즘 무슨 안 좋은 일 있어요?
      안색이….
    ja: |-
      最近何か悩み事でもあるんですか？
      顔色が…
  d_nikke_admi_04_3:
    speaker: admi
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_admi_04_4:
    speaker: yulha
    en: Are you picking a fight this early morning?
    ko: 뭐야, 왜 아침부터 애한테 시비야?
    ja: ちょっと、何朝からケンカ売ってるのよ。
  d_nikke_admi_04_5:
    speaker: privaty
    en: What do you mean? I was just worried about her. She doesn't look well.
    ko: 시, 시비라뇨! 그냥 요즘 애드미 얼굴이 안 좋아 보이길래 물어본 거뿐이에요!
    ja: ご、誤解です！最近アドミが元気がないので、\n心配になって聞いてただけです！
  d_nikke_admi_04_6:
    speaker: privaty
    en: Something must have happened in the past several days...
    ko: 며칠 전만 해도 기분 좋아 보였는데….
    ja: この前まではすごく元気だったのに…
  d_nikke_admi_04_7:
    speaker: admi
    en: Sorry for making you worry.
    ko: 신경 쓰이게 했다면 죄송해요.
    ja: 気を遣わせてしまいすみません。
  d_nikke_admi_04_8:
    speaker: privaty
    en: You don't need to apologize...!
    ko: 아니, 사과하라는 얘기가 아니라…!
    ja: ええ、別に謝るほどのことじゃ…！
  d_nikke_admi_04_9:
    speaker: privaty
    en: You haven't done anything wrong to me. Are you okay?
    ko: 걱정돼서 그래요. 정말 무슨 일 있는 거 아니죠?
    ja: |-
      心配になるじゃないですか。
      本当に何もないんですね？
  d_nikke_admi_04_10:
    speaker: admi
    en: "... I just..."
    ko: "…그냥."
    ja: "…ただ、"
  d_nikke_admi_04_11:
    speaker: admi
    en: "... Found that I was overconfident with myself."
    ko: 요즘 제가 너무 오만했다는 걸 깨달아서 그래요.
    ja: 最近、自分の傲慢さに\n気づかされたことがありまして…
  d_nikke_admi_04_12:
    speaker: admi
    en: It's nothing.
    ko: 아무 일도 없었어요.
    ja: ただそれだけです。
  d_nikke_admi_04_13:
    speaker: yulha
    en: "... You didn't go out as much as before."
    ko: "…요즘 다시 외출하는 게 뜸해졌던데."
    ja: "…ここ最近、部屋に閉じこもってばかりだけど。"
  d_nikke_admi_04_14:
    speaker: yulha
    en: Did your burger tour with that guy end?
    ko: 이제 그놈이랑 햄버거 투어는 다니지 않는 건가?
    ja: もうあいつとハンバーガーデートはしないの？
  d_nikke_admi_04_15:
    speaker: admi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_admi_04_16:
    speaker: privaty
    en: Who is that guy?
    ko: 그놈?
    ja: あいつ？
  d_nikke_admi_04_17:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_04_18:
    speaker: admi
    en: I will focus on work right now.
    ko: 당분간은 임무에 집중하려고요.
    ja: しばらくは任務に専念しようと思います。
  d_nikke_admi_04_19:
    speaker: admi
    en: After I pull myself together...
    ko: 이 마음이 정리되면… 그때.
    ja: この気持ちに整理がついたら…その時は
  d_nikke_admi_04_20:
    speaker: admi
    en: I will go to the restaurant one last time.
    ko: 마지막으로 먹으러 갈 거예요.
    ja: 最後に食べに行こうと思います。
  d_nikke_admi_04_21:
    speaker: yulha
    en: Does that guy know this?
    ko: 그놈도 그걸 알고 있고?
    ja: あいつもそのことは知ってるの？
  d_nikke_admi_04_22:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_04_23:
    speaker: yulha
    en: You're avoiding them.
    ko: 일방적으로 피하고 있다는 얘기군.
    ja: 一方的に避けてるってことね。
  d_nikke_admi_04_24:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_04_25:
    speaker: yulha
    en: Admi.
    ko: 애드미.
    ja: アドミ。
  d_nikke_admi_04_26:
    speaker: yulha
    en: |-
      If you can't get over them with all the effort,
      it's fine to be with them for as long as you want to.
    ko: "어떻게 해도 포기가 안되면, \n갈 때까지 가보는 것도 답이야."
    ja: |-
      どう足掻いても諦められない時は、
      とりあえずやれるとこまで\nやってみるのも方法よ。
  d_nikke_admi_04_27:
    speaker: yulha
    en: You are not this fool. Don't be afraid of getting hurt.
    ko: 이 바보랑 다르게 넌 좀 덜 신중해질 필요가 있어.
    ja: |-
      どっかのおバカさんとは違って、
      アドミは少しくらい\n慎重さを欠いてもいいと思うわ。
  d_nikke_admi_04_28:
    speaker: privaty
    en: What on earth are you talking about?
    ko: 이 바보?
    ja: どっかのおバカさん？
  d_nikke_admi_04_29:
    speaker: admi
    en: Thank you for your advice.
    ko: 충고는 감사해요.
    ja: アドバイスありがとうございます。
  d_nikke_admi_04_30:
    speaker: admi
    en: B-but...
    ko: 그런데… 그러기엔.
    ja: でも…そんなことをして
  d_nikke_admi_04_31:
    speaker: admi
    en: The thought of getting abandoned again haunts me.
    ko: 버려지는 게 너무 무서운걸요.
    ja: もし捨てられたらと思うとすごく怖いんです。
  d_nikke_admi_04_32:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_04_33:
    speaker: admi
    en: You are right. It's no use just avoiding.
    ko: "…그래도 언제까지 피할 수는 없겠죠."
    ja: |-
      …でもいつまでも
      避けているわけにもいきません。
  d_nikke_admi_04_34:
    speaker: admi
    en: I see your point.
    ko: 무슨 말인지 알겠어요.
    ja: どういうことかよく分かりました。
  d_nikke_admi_04_35:
    speaker: admi
    en: I have so much work to do.
    ko: 저 이제 그만 가볼게요.
    ja: 失礼します。
  d_nikke_admi_04_36:
    speaker: admi
    en: Please excuse me.
    ko: 임무가 많아서… 죄송해요.
    ja: 任務が溜まってるので…すみません。
  d_nikke_admi_04_37:
    speaker: Narration
    en: Admi leaves.
    ko: 애드미가 떠나갔다.
    ja: アドミが立ち去った
  d_nikke_admi_04_38:
    speaker: yulha
    en: Tsk, I knew it would end like this. I shouldn't have believed when she told
      me she wouldn't have feelings.
    ko: 쯧. 그놈에게 마음을 안 준다더니… 이럴 줄 알았지.
    ja: あいつには何の感情も持たないって\n言っといて…こうなると思ったわ。
  d_nikke_admi_04_39:
    speaker: privaty
    en: So... Who is Admi seeing?
    ko: |-
      그래서.
      애드미가 만나는 그놈이 누군데요?
    ja: |-
      ですから、
      アドミが会ってるあいつって誰なんですか？
  d_nikke_admi_04_40:
    speaker: privaty
    en: Who is the guy she has a crush on?
    ko: 마음을 준 게 누구길래 그래요!
    ja: あそこまでアドミを悩ませるあいつって\n一体誰なんです！
  d_nikke_admi_04_41:
    speaker: yulha
    en: No idea.
    ko: 몰라.
    ja: 知らないわ。
  d_nikke_admi_04_42:
    speaker: privaty
    en: You already said so much, don't stop now.
    ko: |-
      모르긴 뭐가 몰라요!
      아까는 다 아는 것처럼 얘기해 놓고!
    ja: |-
      嘘言わないでください！
      さっきまで全部お見通しって感じで話しといて！
  d_nikke_admi_04_43:
    speaker: yulha
    en: Well, telling you would be of no help.
    ko: 알아서 뭐 하게.
    ja: 知ってどうするの？
  d_nikke_admi_04_44:
    speaker: privaty
    en: What? I could have that guy paying for Admi's agony!
    ko: "뭐 하긴요! \n네가 뭔데 애드미를 괴롭히냐고 따끔하게 한마디…!"
    ja: |-
      決まってます！
      何様のつもりでアドミを苦しめるのって\n一言言いに…！
  d_nikke_admi_04_45:
    speaker: yulha
    en: That's why I can't tell you.
    ko: 그럴까 봐 안 알려주는 거야.
    ja: そうすると思って言わないのよ。
  d_nikke_admi_04_46:
    speaker: Narration
    en: Yulha leaves.
    ko: 율하가 떠나갔다.
    ja: ユルハが立ち去った
  d_nikke_admi_04_47:
    speaker: privaty
    en: Aww! Yulha!
    ko: 으으… 율하!
    ja: うう…ユルハ…！
  d_nikke_admi_04_48:
    speaker: Monologue
    en: Since meeting Admi in Cosmo Burger last time,
    ko: 마지막으로 코스모 버거에 간 이후부터.
    ja: 最後にコスモバーガーに行ってから
  d_nikke_admi_04_49:
    speaker: Monologue
    en: I haven't been able to get through to her.
    ko: 애드미와 연락이 되지 않는다.
    ja: アドミと連絡がつかない
  d_nikke_admi_04_50:
    speaker: Monologue
    en: Even if I texted her, she would only tell me she was too busy.
    ko: 문자를 보내도 바쁘다는 대답뿐이다.
    ja: メールを送っても忙しいの一言だけ
  d_nikke_admi_04_51:
    speaker: Self
    en: Hmmmm...
    ko: 흐으음….
    ja: うーん…
  d_nikke_admi_04_52:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_admi_04_53:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_admi_04_54:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_04_55:
    speaker: Monologue
    en: I see Admi standing there, staring blankly.
    ko: 우두커니 서 있는 애드미가 보인다.
    ja: ぼーっと立っているアドミの姿が見える
  d_nikke_admi_04_56:
    speaker: Self
    en: Admi?
    ko: 애드미?
    ja: アドミ？
  d_nikke_admi_04_57:
    speaker: admi
    en: Ah...!
    ko: 아…!
    ja: あ…！
  d_nikke_admi_04_58:
    speaker: admi
    en: Commander...
    ko: 지휘관….
    ja: 指揮官…
  d_nikke_admi_04_59:
    speaker: admi
    en: Sorry, I didn't notice you...
    ko: 죄송해요. 오신 줄도 모르고….
    ja: すみません。ちょっとぼーっとしてて…
  d_nikke_admi_04_60:
    speaker: Self
    en: Is something wrong?
    ko: 무슨 고민이라도 있어?
    ja: 何か悩みでもあるのか？
  d_nikke_admi_04_61:
    speaker: admi
    en: Nothing. I'm fine.
    ko: 아뇨. 아무 일도 없어요.
    ja: いいえ。そんなことありません。
  d_nikke_admi_04_62:
    speaker: Self
    en: You don't look well.
    ko: 안색이 많이 안 좋은 거 같은데.
    ja: 顔色がよくないぞ
  d_nikke_admi_04_63:
    speaker: admi
    en: I'm good. I just have too much work.
    ko: 괜찮아요. 요즘 임무를 많이 다녀와서 그런가 봐요.
    ja: |-
      大丈夫です。
      最近任務が忙しくて疲れてるだけです。
  d_nikke_admi_04_64:
    speaker: admi
    en: Let's go, Commander.
    ko: 가요. 지휘관.
    ja: 行きましょう。
  d_nikke_admi_04_65:
    speaker: Monologue
    en: I walk to the restaurant with Admi.
    ko: 애드미와 가게를 향해 걷기 시작했다.
    ja: アドミと店に向かって歩き出した
  d_nikke_admi_04_66:
    speaker: Self
    en: You can get the doll today.
    ko: 이제 오늘만 먹으면 고양이 인형을 얻을 수 있겠네.
    ja: 今日食べれば、ネコのぬいぐるみをもらえるな
  d_nikke_admi_04_67:
    speaker: admi
    en: Yeah. I can finally have the kitten doll...
    ko: |-
      그렇죠.
      오늘로 고양이 인형을….
    ja: |-
      そうですね。
      今日ついにもらって…
  d_nikke_admi_04_68:
    speaker: admi
    en: And...
    ko: 그리고….
    ja: そして…
  d_nikke_admi_04_69:
    speaker: admi
    en: It's all over, right?
    ko: 끝나는 거죠.
    ja: 終わりですね。
  d_nikke_admi_04_70:
    speaker: Monologue
    en: Admi suddenly stops.
    ko: 애드미가 자리에 멈춰 섰다.
    ja: アドミが立ち止まった
  d_nikke_admi_04_71:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_04_72:
    speaker: Self
    en: Admi?
    ko: 애드미?
    ja: アドミ？
  d_nikke_admi_04_73:
    speaker: admi
    en: Commander, I can't.
    ko: 지휘관. 아무래도 안되겠어요.
    ja: 指揮官。無理です。
  d_nikke_admi_04_74:
    speaker: admi
    en: I... can't eat anymore.
    ko: 저… 안 먹을래요.
    ja: 私…食べれません。
  d_nikke_admi_04_75:
    speaker: admi
    en: I don't want to eat burgers.
    ko: 더 먹고 싶지 않아졌어요.
    ja: もう食べたくなくなりました。
  d_nikke_admi_04_76:
    speaker: admi
    en: I'm tired.
    ko: 질렸어요.
    ja: もう無理です。
  d_nikke_admi_04_77:
    speaker: Self
    en: What about the badges?
    ko: 그럼 배지만이라도….
    ja: じゃあバッジだけでも…
  d_nikke_admi_04_78:
    speaker: admi
    en: No. I don't want to collect any more badges.
    ko: 아니요. 더 모으고 싶지 않아요.
    ja: いいえ。もう集めたくありません。
  d_nikke_admi_04_79:
    speaker: admi
    en: I don't want to do this any longer.
    ko: 이제 이거 그만할래요.
    ja: もうやめます。
  d_nikke_admi_04_80:
    speaker: Self
    en: Why?
    ko: 왜?
    ja: どうして？
  d_nikke_admi_04_81:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_04_82:
    speaker: Self
    en: Didn't you say you felt something, collecting the badges?
    ko: 성취감이 있다고 하지 않았어?
    ja: 達成感があるって言ってなかったか？
  d_nikke_admi_04_83:
    speaker: admi
    en: Yes, I did. But that was before.
    ko: 성취감… 있었죠.
    ja: 達成感…ならありました。
  d_nikke_admi_04_84:
    speaker: admi
    en: Before I fascinatedly lost myself like a fool.
    ko: 바보같이 빠져들지 않을 거라고 생각했을 땐 그랬어요.
    ja: 馬鹿みたいに、夢中になんかならないって\n思ってた時はそうでした。
  d_nikke_admi_04_85:
    speaker: admi
    en: I was too confident.
    ko: 그게 제 오만이었어요.
    ja: でもそれは私の傲慢でした。
  d_nikke_admi_04_86:
    speaker: admi
    en: I decided to end this after collecting the badges.
    ko: 애초에 제가 이걸 다 모으면 끝이라고 못 박아 놓고선.
    ja: |-
      最初に自分で全部集めたら終わりだって
      言っといて、
  d_nikke_admi_04_87:
    speaker: admi
    en: But I was in too deep.
    ko: 너무 빠져버렸어요.
    ja: 夢中になりすぎてしまいました。
  d_nikke_admi_04_88:
    speaker: Self
    en: Why did you...
    ko: 그런데 왜….
    ja: それなのにどうして…
  d_nikke_admi_04_89:
    speaker: admi
    en: Why did I make the decision?
    ko: 왜 더 모으고 싶지 않아졌냐고요?
    ja: 何でもう集めたくないのか気になりますか？
  d_nikke_admi_04_90:
    speaker: admi
    en: Because once I collect all the badges... and obtain the kitten doll...
    ko: 이걸 다 모아서… 그 고양이 인형을 받으면.
    ja: |-
      これを全部集めて…
      あのネコのぬいぐるみをもらったら、
  d_nikke_admi_04_91:
    speaker: admi
    en: You wouldn't come to see me anymore.
    ko: 지휘관은 다신 절 찾지 않으실 거잖아요.
    ja: 指揮官はもう私と一緒にハンバーガーを\n食べてくれません。
  d_nikke_admi_04_92:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_admi_04_93:
    speaker: admi
    en: Commander, you're a nice person.
    ko: 지휘관은 좋은 사람이니까.
    ja: 指揮官はいい人です。
  d_nikke_admi_04_94:
    speaker: admi
    en: I'm sure you will hang out with other lonely Nikkes.
    ko: 다른 외로운 니케를 찾아 떠날 거잖아요.
    ja: ですから他の困っているニケを\n助けに行ってしまいます。
  d_nikke_admi_04_95:
    speaker: admi
    en: You will leave me together with the kitten doll.
    ko: 저 고양이 인형만 남겨두고!
    ja: あのネコのぬいぐるみを置いて！
  d_nikke_admi_04_96:
    speaker: Self
    en: "... Admi."
    ko: "…애드미."
    ja: "…アドミ"
  d_nikke_admi_04_97:
    speaker: admi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_admi_04_98:
    speaker: admi
    en: When I saw the kitten doll in the ad,
    ko: 저 있죠. 광고에서 고양이 인형을 봐도.
    ja: |-
      本当のこと言います。
      CMであのネコのぬいぐるみを見ても
  d_nikke_admi_04_99:
    speaker: admi
    en: what I thought of wasn't the kitten we met,
    ko: 그때의 그 고양이가 생각나지 않아요.
    ja: あの時のネコのことは思い出しません。
  d_nikke_admi_04_100:
    speaker: admi
    en: but the moments we shared collecting badges together...
    ko: 배지를 모았던 순간들만….
    ja: バッジを集めていく過程と…
  d_nikke_admi_04_101:
    speaker: admi
    en: The moments we had fun and enjoyed.
    ko: 지휘관이랑 즐겁게 떠들던 순간만 생각나게 되었어요.
    ja: 指揮官と楽しく会話した時だけを思い出します。
  d_nikke_admi_04_102:
    speaker: admi
    en: I was...
    ko: 전… 이게….
    ja: 私は…この事実が…
  d_nikke_admi_04_103:
    speaker: admi
    en: So scared.
    ko: 너무 무서워요.
    ja: 怖いんです。
  d_nikke_admi_04_104:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_04_105:
    speaker: admi
    en: So, let's stop here.
    ko: 그러니까 이제 그만할게요.
    ja: ですからもうやめることにします。
  d_nikke_admi_04_106:
    speaker: admi
    en: After all, this bond, our bond, won't last forever.
    ko: 어차피 끝날 관계라면.
    ja: どうせ終わる関係なら
  d_nikke_admi_04_107:
    speaker: admi
    en: Before you become more important to me,
    ko: 지휘관이 제게 더 중요한 사람이 되기 전에.
    ja: 指揮官が私の大切な人になる前に
  d_nikke_admi_04_108:
    speaker: admi
    en: we should stop meeting each other.
    ko: 이 마음이 더 거대해지기 전에.
    ja: この想いがもっと大きくなる前に
  d_nikke_admi_04_109:
    speaker: admi
    en: I think that would be better.
    ko: 그만하는 게 좋을 거 같아요.
    ja: やめておくのがいいと思います。
  d_nikke_admi_04_110:
    speaker: admi
    en: Sorry.
    ko: 죄송해요.
    ja: すみません。
  d_nikke_admi_04_111:
    speaker: Monologue
    en: Admi leaves.
    ko: 애드미가 떠나갔다.
    ja: アドミが立ち去った
  d_nikke_admi_04_112:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_admi_05:
  d_nikke_admi_05_01:
    speaker: yulha
    en: So...
    ko: 그래서.
    ja: それで、
  d_nikke_admi_05_02:
    speaker: yulha
    en: You want me to tell you where Admi is.
    ko: 애드미가 어디 있는지 알려달라… 이건가?
    ja: アドミの居場所を教えてくれ…ってこと？
  d_nikke_admi_05_03:
    speaker: Self
    en: Yep.
    ko: 응.
    ja: そうだ
  d_nikke_admi_05_04:
    speaker: yulha
    en: Do you think she wants to see you?
    ko: 만나 주지 않나 보지?
    ja: 会ってくれないみたいね？
  d_nikke_admi_05_05:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_05_06:
    speaker: yulha
    en: Don't you know there's a reason behind her action?
    ko: "그렇게나 피하는 데에는 \n이유가 있을 거라고 생각하지 않나?"
    ja: |-
      ここまで避けるってことは
      何か理由があると思わない？
  d_nikke_admi_05_07:
    speaker: Self
    en: She told me she was afraid of being abandoned.
    ko: 버려지는 게 무섭다고 했어.
    ja: 捨てられるのが怖いと言っていた
  d_nikke_admi_05_08:
    speaker: yulha
    en: It seemed she bared her heart before running away.
    ko: 그래도 말은 하고 도망쳤군.
    ja: 言うことはちゃんと言えたみたいね。
  d_nikke_admi_05_09:
    speaker: yulha
    en: Well... I don't want to get involved in something so personal.
    ko: 하아… 이런 개인 사정에 끼어들고 싶지 않았는데.
    ja: |-
      はあ…
      個人的なことには関わりたくないんだけど。
  d_nikke_admi_05_10:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_05_11:
    speaker: yulha
    en: Newbie.
    ko: 신입.
    ja: 新人。
  d_nikke_admi_05_12:
    speaker: yulha
    en: 'Hear me out: if you want to abandon her when you get tired, don''t give her
      a spark of hope.'
    ko: 경고하는데, 질려서 떠나갈 거라면 기대하게 만들지 마.
    ja: 警告しとくけど、飽きたら手放すつもりなら\n期待させたりしないで。
  d_nikke_admi_05_13:
    speaker: yulha
    en: She's so sensitive about abandonment after her supervisor left her behind.
    ko: "가뜩이나 상부에 이리저리 휘둘려서 \n버려지는 거에 민감한 애니까."
    ja: |-
      ただでさえ上部にあちこち振り回されて
      見捨てられることには敏感な子だから。
  d_nikke_admi_05_14:
    speaker: Self
    en: I understand.
    ko: 뭘 걱정하는지 알아.
    ja: 何を心配しているのかは分かっている
  d_nikke_admi_05_15:
    speaker: yulha
    en: Well, good for you.
    ko: 흥, 말은 잘하네.
    ja: ふん、口先だけじゃないといいんだけど。
  d_nikke_admi_05_16:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_05_17:
    speaker: yulha
    en: Admi is easy to find in the same places.
    ko: 애드미가 가는 곳은 매번 똑같아.
    ja: アドミが行く場所は決まってるわ。
  d_nikke_admi_05_18:
    speaker: yulha
    en: |-
      When she has tasks, she would be in her task area.
      When she has no tasks, she would be here.
    ko: |-
      임무를 받을 땐 임무지역을 가고.
      아닐 땐 이곳에 오고.
    ja: |-
      任務がある時は任務エリアに行き、
      そうじゃなければここに来る。
  d_nikke_admi_05_19:
    speaker: yulha
    en: |-
      When she wants to be alone,
      she would go to an alley.
    ko: |-
      혼자 있고 싶을 땐.
      어딘가의 골목에 간다더군.
    ja: |-
      1人になりたい時は
      どこかの路地に行ってたわ。
  d_nikke_admi_05_20:
    speaker: yulha
    en: I heard that the alley she goes to is on Royal Road.
    ko: 그 골목이 로열 로드에 있다고 하던데.
    ja: ロイヤルロードのどこかにある\n路地だった気がする。
  d_nikke_admi_05_21:
    speaker: yulha
    en: Didn't you hang out with her around those parts?
    ko: 네놈이 애드미랑 만난 곳도 그 근처였다지?
    ja: |-
      あなたがアドミに会った場所も
      その辺だったわよね？
  d_nikke_admi_05_22:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_admi_05_23:
    speaker: yulha
    en: I'm not sure about the time.
    ko: 언제 그곳에 갈지는 모르겠지만.
    ja: いつそこに行くかは分からないけど、
  d_nikke_admi_05_24:
    speaker: yulha
    en: If you really want to find her, just wait for her there.
    ko: 정 만나고 싶으면, 가서 기다려 보던가.
    ja: 本当に会いたいんだったら、そこで待ってたら。
  d_nikke_admi_05_25:
    speaker: Monologue
    en: Yulha leaves.
    ko: 율하가 떠나갔다.
    ja: ユルハが立ち去った
  d_nikke_admi_05_26:
    speaker: Monologue
    en: I head for the alley on Royal Road.
    ko: 로열 로드의 골목길로 향했다.
    ja: ロイヤルロードの路地に向かった
  d_nikke_admi_05_27:
    speaker: Monologue
    en: It is getting late, but Admi hasn't shown up.
    ko: 밤이 되어도 애드미는 오지 않았다.
    ja: 夜になってもアドミは来なかった
  d_nikke_admi_05_28:
    speaker: Narration
    en: "*Stomach growling*"
    ko: 꼬르륵-
    ja: グゥゥー
  d_nikke_admi_05_29:
    speaker: Monologue
    en: I'm getting hungrier.
    ko: 배고픔이 점점 심해지고 있다.
    ja: 空腹に耐えるのも限界に近づいてきた
  d_nikke_admi_05_30:
    speaker: Self
    en: Will she show up today...?
    ko: 오늘은 오지 않는 건가….
    ja: 今日は来ないのか…
  d_nikke_admi_05_31:
    speaker: admi
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_admi_05_32:
    speaker: admi
    en: Why are you here...
    ko: 왜 여기에….
    ja: 何でここに…
  d_nikke_admi_05_33:
    speaker: admi
    en: What are you doing here?
    ko: 아니, 여기서… 뭘 하고 계신 건가요?
    ja: ここで…何をしているんですか？
  d_nikke_admi_05_34:
    speaker: Choice
    en: Meow.
    ko: 냐옹.
    ja: ニャオ～ン
  d_nikke_admi_05_35:
    speaker: Choice
    en: Meow.
    ko: 먀옹.
    ja: ミャオ～ン
  d_nikke_admi_05_36:
    speaker: Choice
    en: Meow.
    ko: 애옹.
    ja: ニャ～ン
  d_nikke_admi_05_37:
    speaker: admi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_admi_05_38:
    speaker: admi
    en: Why are you meowing...?
    ko: 왜… 고양이 흉내를….
    ja: どうして…ネコの真似なんかを…
  d_nikke_admi_05_39:
    speaker: Self
    en: It means, "You can pet me."
    ko: 쓰다듬어도 된다는 뜻이야.
    ja: なでてもいい、ということだ
  d_nikke_admi_05_40:
    speaker: admi
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_admi_05_41:
    speaker: Self
    en: I will never leave you. So, you can give me your heart.
    ko: 널 떠나지 않을 테니 애정을 줘도 된다고 말하는 거야.
    ja: 君を捨てたりしないから、\n愛情をくれてもいいという意味だ
  d_nikke_admi_05_42:
    speaker: admi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_admi_05_43:
    speaker: admi
    en: "... Are you give me the chance to decide..."
    ko: "…애정을 줄지 말지."
    ja: "…愛情をあげるかあげないか"
  d_nikke_admi_05_44:
    speaker: admi
    en: Whether I'm going to give you my heart or not?
    ko: 그걸 제가 결정해도 되는 건가요?
    ja: 私が決めていいんですか？
  d_nikke_admi_05_45:
    speaker: admi
    en: Am I allowed to make this decision...?
    ko: 그럴 권한이 제게….
    ja: そんな権利が私に…
  d_nikke_admi_05_46:
    speaker: Self
    en: You have the right to decide when to start and end our relationship.
    ko: 시작할 권한과 끝낼 권한은 애드미에게도 있어.
    ja: 始める権利と終わらせる権利は、アドミにもある
  d_nikke_admi_05_47:
    speaker: admi
    en: I have the right?
    ko: 제게도 있다고요?
    ja: 私にもですか？
  d_nikke_admi_05_48:
    speaker: admi
    en: Impossible.
    ko: 그럴 리 없어요.
    ja: そんなはずがありません。
  d_nikke_admi_05_49:
    speaker: Self
    en: Why?
    ko: 왜?
    ja: どうしてだ？
  d_nikke_admi_05_50:
    speaker: admi
    en: That's because...
    ko: 어째서라니.
    ja: どうしてって。
  d_nikke_admi_05_51:
    speaker: admi
    en: I'm a Nikke, and you're a commander...
    ko: 그거야 당연히, 전 니케고 지휘관은 지휘관이니까….
    ja: それは、私はニケで指揮官は指揮官ですから…
  d_nikke_admi_05_52:
    speaker: Self
    en: There's no difference between a Nikke and a commander. The end is a horrible
      thing for both of us.
    ko: 지휘관이든 니케든, 끝이 날까 무서운 건 똑같아.
    ja: 指揮官だろうがニケだろうが、\n終わりを恐れるのは同じだ
  d_nikke_admi_05_53:
    speaker: admi
    en: You are also afraid?
    ko: 지휘관도 무섭다고요?
    ja: 指揮官も怖いんですか？
  d_nikke_admi_05_54:
    speaker: Self
    en: Yes, I'm afraid.
    ko: 응. 나 역시 무서워.
    ja: そう、私も怖い
  d_nikke_admi_05_55:
    speaker: admi
    en: Then, why...
    ko: 그런데 어떻게….
    ja: でもどうやって…
  d_nikke_admi_05_56:
    speaker: admi
    en: Why did you wait for me?
    ko: 이렇게 찾아오실 수 있죠?
    ja: どうやってここだって分かったんですか？
  d_nikke_admi_05_57:
    speaker: admi
    en: I might run away from you again.
    ko: 제가 또 도망쳐버릴 수도 있는데.
    ja: 私はまた逃げてしまうかもしれないのに。
  d_nikke_admi_05_58:
    speaker: Self
    en: I don't want to give up just because of fear.
    ko: 끝이 날 미래가 두려워서 포기하고 싶진 않으니까.
    ja: |-
      終わろうとする未来が怖くて
      諦めたりするのはイヤだからだ
  d_nikke_admi_05_59:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_05_60:
    speaker: Self
    en: I've decided to give us a good start.
    ko: 그래서 이번엔 제대로 시작해보기로 했어.
    ja: それで今度はちゃんと始めてみることにした
  d_nikke_admi_05_61:
    speaker: Monologue
    en: I pet Admi's head.
    ko: 애드미의 머리를 쓰다듬었다.
    ja: アドミの頭をなでた
  d_nikke_admi_05_62:
    speaker: admi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_admi_05_63:
    speaker: Monologue
    en: Each time I completed a task, Commander would always pet my head.
    ko: 임무가 끝날 때면 늘 머리를 쓰다듬어 주었다.
    ja: 任務が終わるといつも頭をなでてくれた
  d_nikke_admi_05_64:
    speaker: unknown
    en: Thank you for your hard work today.
    ko: 오늘 임무도 고생했다.
    ja: 今日の任務もご苦労だった。
  d_nikke_admi_05_65:
    speaker: Monologue
    en: I could feel a deep affection from the touch.
    ko: 애정을 듬뿍 담아 쓰다듬어 주는 손길.
    ja: 愛情がたっぷりとこもった手
  d_nikke_admi_05_66:
    speaker: unknown
    en: Commander favors Admi over us.
    ko: 대장님은 맨날 애드미만 예뻐하시네요.
    ja: 隊長はいつもアドミばかりかわいがるんですね。
  d_nikke_admi_05_67:
    speaker: unknown
    en: She always completes her tasks perfectly.
    ko: 예쁜 짓을 하니까 예뻐하지!
    ja: かわいがりたくなることをするから\nかわいがるだけだ！
  d_nikke_admi_05_68:
    speaker: unknown
    en: Compared to you guys, Admi is like a daughter of mine.
    ko: |-
      애드미는 내 딸 같단 말야.
      너희 같은 놈들이랑은 다르다고.
    ja: |-
      アドミは娘みたいなんだ。
      お前らのような奴らとは違う。
  d_nikke_admi_05_69:
    speaker: Monologue
    en: I liked that hand.
    ko: 그 손을 좋아했다.
    ja: その手が好きだった
  d_nikke_admi_05_70:
    speaker: unknown
    en: Daughter? My daughter? You?
    ko: 딸? 누가 딸인데, 네가?
    ja: 娘？誰が娘だって？お前が？
  d_nikke_admi_05_71:
    speaker: unknown
    en: You're a Nikke. My Admi is a human, not a Nikke!
    ko: |-
      넌 니케잖아.
      애드미는 인간이야, 니케가 아니라고!
    ja: |-
      お前はニケで、
      アドミは人間だ。ニケなんかじゃない！
  d_nikke_admi_05_72:
    speaker: Monologue
    en: The hand pushed me away nonchalantly.
    ko: 아무렇지 않게 밀어내는 손.
    ja: さりげなく差し伸べられる手
  d_nikke_admi_05_73:
    speaker: unknown
    en: You sacrificed yourself to save me and became a Nikke? Meaningless at all.
      If you wanted my gratitude, dying would be your best bet.
    ko: |-
      날 구하다 다쳐서 니케가 된 게 뭐.
      고마워하길 바랐으면 죽었어야지.
    ja: |-
      俺を助けようとしてニケになったから
      何なんだ。感謝されたいんだったら
      死んでればよかったものを。
  d_nikke_admi_05_74:
    speaker: unknown
    en: My daughter Admi... has long been dead.
    ko: 내 딸은… 애드미는 이미 죽었어.
    ja: 俺の娘は…アドミはもう死んだ。
  d_nikke_admi_05_75:
    speaker: unknown
    en: Don't pretend to be her, disgusting metal!
    ko: |-
      그러니까 더 이상!
      내 딸인 척하지 마.
    ja: |-
      だからこれ以上！
      俺の娘のふりをするな。
  d_nikke_admi_05_76:
    speaker: Monologue
    en: The hand that pushed me away.
    ko: 나를 버리는 그 손.
    ja: 私を捨てたあの手
  d_nikke_admi_05_77:
    speaker: Monologue
    en: The hand that belonged to who I used to love.
    ko: 그 사람의 손길을 좋아했었다.
    ja: あの人の手が好きだった
  d_nikke_admi_05_78:
    speaker: Monologue
    en: Will everything be different this time?
    ko: 이번이라고 다를까?
    ja: またどうせ同じようになるんだ
  d_nikke_admi_05_79:
    speaker: Narration
    en: You have the right to decide when to start and end our relationship.
    ko: 시작할 권한과 끝낼 권한은 애드미에게도 있어.
    ja: 始める権利と終わらせる権利は、アドミにもある
  d_nikke_admi_05_80:
    speaker: Narration
    en: Yes, I'm afraid.
    ko: 응. 나 역시 무서워.
    ja: そう、私も怖い
  d_nikke_admi_05_81:
    speaker: Self
    en: So, what's your decision, Admi?
    ko: 애드미는 어떻게 할래?
    ja: アドミはどうする？
  d_nikke_admi_05_82:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_05_83:
    speaker: admi
    en: Commander, you give too much tenderness to me...
    ko: 지휘관은 정말 다정해요.
    ja: 指揮官は本当に優しい人です。
  d_nikke_admi_05_84:
    speaker: admi
    en: Just like that person from a long time ago.
    ko: 아주 예전에… 누군가에게 받았던 것만큼.
    ja: |-
      ずっと昔…
      ある人から受け取った愛情と同じくらい、
  d_nikke_admi_05_85:
    speaker: admi
    en: Actually, you're even... warmer.
    ko: 아니, 그것보다 더… 따뜻해요.
    ja: いいえ、それよりももっと…愛情のある人です。
  d_nikke_admi_05_86:
    speaker: admi
    en: That's why I'm scared.
    ko: 그래서 무서워요.
    ja: だから怖いんです。
  d_nikke_admi_05_87:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_05_88:
    speaker: admi
    en: I'm clear...
    ko: 그런데 있죠.
    ja: でもどうしたんでしょうか。
  d_nikke_admi_05_89:
    speaker: admi
    en: Your warmth belongs to everyone, not only me.
    ko: "지휘관의 다정함이 제게만 주어지는 게 \n아니라는 것도 알고."
    ja: |-
      指揮官の優しさが私だけに向けられるのでは
      ないということも分かってます。
  d_nikke_admi_05_90:
    speaker: admi
    en: I was worried that you might change one day...
    ko: 언제 그 다정함이 없어질까 무섭고 두려운데….
    ja: いつその優しさがなくなるか\n分からなくて怖いんですが…
  d_nikke_admi_05_91:
    speaker: admi
    en: But, something went wrong.
    ko: 이상하게 다른 때처럼.
    ja: おかしなことに、他のことは諦められるのに、
  d_nikke_admi_05_92:
    speaker: admi
    en: I just couldn't get over it like I usually did.
    ko: 포기가 안돼요.
    ja: 指揮官だけは諦められません。
  d_nikke_admi_05_93:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_05_94:
    speaker: admi
    en: Yulha told me that,
    ko: 율하가 그러더라고요.
    ja: ユルハが言ってました。
  d_nikke_admi_05_95:
    speaker: admi
    en: if I can't get over you,
    ko: 정말로 포기할 수 없는 것이라면….
    ja: どうしても諦められないんだったら…
  d_nikke_admi_05_96:
    speaker: admi
    en: it's fine to be with you until I have to let you go.
    ko: 갈 때까지 가보는 것도 답이라고.
    ja: やれるとこまでやってみるのも方法だって。
  d_nikke_admi_05_97:
    speaker: Monologue
    en: Admi raises one of her hands.
    ko: 애드미가 손을 들었다.
    ja: アドミが手を上げた
  d_nikke_admi_05_98:
    speaker: admi
    en: Could you lower your head a little bit?
    ko: 조금만 숙여주시겠어요?
    ja: 少しだけ頭を下げてもらえますか？
  d_nikke_admi_05_99:
    speaker: Monologue
    en: I lower my head.
    ko: 애드미 쪽으로 고개를 기울였다.
    ja: アドミの方に頭を向けた
  d_nikke_admi_05_100:
    speaker: Monologue
    en: Admi touches my head.
    ko: 애드미가 머리를 쓰다듬었다.
    ja: アドミが頭をなでた
  d_nikke_admi_05_101:
    speaker: Monologue
    en: I can sense that her little hand is trembling.
    ko: 애드미의 손이 덜덜 떨리는 게 느껴졌다.
    ja: アドミの手がぶるぶると震えていた
  d_nikke_admi_05_102:
    speaker: admi
    en: "... Thank you, Commander,"
    ko: "…고마워요. 지휘관."
    ja: "…ありがとうございます。指揮官。"
  d_nikke_admi_05_103:
    speaker: admi
    en: for not giving up on me and coming to find me.
    ko: 겁쟁이인 절 포기하지 않고 찾아와 주셔서.
    ja: 臆病者の私を諦めないで追いかけてきてくれて。
  d_nikke_admi_05_104:
    speaker: admi
    en: I really, really appreciate you.
    ko: 감사해요.
    ja: ありがとうございます。
  d_nikke_admi_05_105:
    speaker: Monologue
    en: Admi hugs my head.
    ko: 애드미가 머리를 끌어안았다.
    ja: アドミが頭を抱き寄せた
  d_nikke_admi_05_106:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_05_107:
    speaker: Monologue
    en: And I hug her back.
    ko: 애드미를 마주 안았다.
    ja: 頭を下げたままアドミを抱き寄せた
  d_nikke_admi_05_108:
    speaker: Monologue
    en: It lasts until she calms down.
    ko: 그녀의 불안이 잦아들 때까지.
    ja: 彼女の不安がおさまるまで
  d_nikke_admi_05_109:
    speaker: Narration
    en: A little while later.
    ko: 잠시 후
    ja: しばらくして
  d_nikke_admi_05_110:
    speaker: admi
    en: Sorry, your waist must be aching.
    ko: 죄송해요! 허리 많이 아프셨죠!
    ja: すみません！変な姿勢でいて腰痛くないですか？
  d_nikke_admi_05_111:
    speaker: Self
    en: It doesn't matter...
    ko: 아니야, 괜찮아.
    ja: いや、大丈夫
  d_nikke_admi_05_112:
    speaker: admi
    en: Luckily...
    ko: 그럼 다행이지만….
    ja: それならいいんですが…
  d_nikke_admi_05_113:
    speaker: Narration
    en: "*Stomach growling*"
    ko: 꼬르륵-
    ja: グゥゥー
  d_nikke_admi_05_114:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_admi_05_115:
    speaker: admi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_admi_05_116:
    speaker: admi
    en: Commander, are you hungry?
    ko: 지휘관. 혹시 배고프세요?
    ja: 指揮官、もしかしてお腹空いてますか？
  d_nikke_admi_05_117:
    speaker: Self
    en: "... Nope."
    ko: "…안 배고파."
    ja: "…空いていない"
  d_nikke_admi_05_118:
    speaker: admi
    en: You waited for me this entire time without eating anything?
    ko: 설마 밥도 안 먹고 기다리고 계셨던 건가요?
    ja: |-
      まさか食事もしないで
      私のこと待ってたんですか？
  d_nikke_admi_05_119:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_05_120:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_admi_05_121:
    speaker: Self
    en: I can just grab something to eat.
    ko: 뭐라도 먹으면 괜찮아질 거야.
    ja: 何か食べれば大丈夫だ
  d_nikke_admi_05_122:
    speaker: admi
    en: C-Commander.
    ko: 저… 지휘관.
    ja: あの…指揮官。
  d_nikke_admi_05_123:
    speaker: admi
    en: If it's okay with you...
    ko: 혹시 괜찮으시다면.
    ja: もしよろしければ、
  d_nikke_admi_05_124:
    speaker: admi
    en: Would you like to have a Happy Meteor Burger?
    ko: 해피 메테오 버거 드시러 가실래요?
    ja: ハッピーメテオバーガー食べに行きませんか？
  d_nikke_admi_05_125:
    speaker: Self
    en: You're okay with burgers now?
    ko: 그래도 괜찮아?
    ja: それでもいいのか？
  d_nikke_admi_05_126:
    speaker: admi
    en: "... Yeah."
    ko: "…네."
    ja: "…はい。"
  d_nikke_admi_05_127:
    speaker: admi
    en: Because I finally know that,
    ko: 이젠 믿으니까요.
    ja: もう信じてますから。
  d_nikke_admi_05_128:
    speaker: admi
    en: you're just as afraid of the end as I am.
    ko: 끝이 두려운 게 저뿐만이 아니라는걸.
