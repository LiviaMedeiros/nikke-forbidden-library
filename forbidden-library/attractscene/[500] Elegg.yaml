---
d_nikke_elegg_01:
  d_nikke_elegg_01_1:
    speaker: "<Monologue>"
    en: I make my way to the cafe for a cup of coffee.
    ko: 커피를 마시러 카페에 들렀다.
    ja: コーヒーを飲みにカフェに寄った
  d_nikke_elegg_01_2:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_elegg_01_3:
    speaker: sugar
    en: Hey, Partner. Right on time, as usual.
    ko: 파트너, 마침 잘 왔어.
    ja: |-
      パートナー、ちょうどいいところに
      来てくれたわ。
  d_nikke_elegg_01_4:
    speaker: sugar
    en: Do you know what this is?
    ko: 이게 뭔지 알아?
    ja: これ、何だか分かる？
  d_nikke_elegg_01_5:
    speaker: "<Monologue>"
    en: Sugar gestures to the display screen on the coffee vending machine, on which
      some video is playing.
    ko: 슈가가 가리킨 커피 자판기 화면에서 무언가가 재생되고 있었다.
    ja: |-
      シュガーが指さした自販機の画面の中で
      何かが再生されていた
  d_nikke_elegg_01_6:
    speaker: "<Self>"
    en: "... It's BOOM."
    ko: "…BOOM이네."
    ja: "…BOOMだな"
  d_nikke_elegg_01_7:
    speaker: sugar
    en: BOOM? What's that?
    ko: BOOM? 그게 뭐지?
    ja: BOOMって？
  d_nikke_elegg_01_8:
    speaker: "<Self>"
    en: It's a video game.
    ko: 고전 게임이야.
    ja: レトロゲームだ
  d_nikke_elegg_01_9:
    speaker: sugar
    en: What the heck is a game doing on here? Or more importantly, how?
    ko: "그렇군. \n그런데 그 게임이 왜 여기에 깔려있는 걸까."
    ja: |-
      そうなのね。
      でも、どうしてここに？
  d_nikke_elegg_01_10:
    speaker: sugar
    en: I can't get any coffee because of this thing.
    ko: 이거 때문에 커피를 뽑을 수가 없어.
    ja: これのせいで、コーヒーが飲めないのよ。
  d_nikke_elegg_01_11:
    speaker: "<Self>"
    en: Did Elegg happen to stop by here?
    ko: 혹시 일레그가 다녀갔어?
    ja: エレグが来なかったか？
  d_nikke_elegg_01_12:
    speaker: sugar
    en: Elegg?
    ko: 일레그?
    ja: エレグ？
  d_nikke_elegg_01_13:
    speaker: sugar
    en: Yeah, she was here just a moment ago.
    ko: 응, 아까 잠깐.
    ja: ああ、さっき来てたわね。
  d_nikke_elegg_01_14:
    speaker: "<Monologue>"
    en: I take out my phone and try contacting Elegg.
    ko: 휴대폰을 들어 일레그에게 연락을 해보았다.
    ja: 携帯でエレグに連絡をした
  d_nikke_elegg_01_15:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_elegg_01_16:
    speaker: "<Monologue>"
    en: No answer. In that case...
    ko: 받지 않는다. 그렇다면….
    ja: 出ない。ということは…
  d_nikke_elegg_01_17:
    speaker: "<Self>"
    en: Wait here for a moment.
    ko: 그럼 잠시만 기다려 줄래?
    ja: ちょっと待っててくれ
  d_nikke_elegg_01_18:
    speaker: "<Self>"
    en: I'll go find her.
    ko: 찾아올게.
    ja: 捜してくる
  d_nikke_elegg_01_19:
    speaker: sugar
    en: Huh?
    ko: 응?
    ja: えっ？
  d_nikke_elegg_01_20:
    speaker: sugar
    en: Do you even know where she is?
    ko: 어디 있는지 알아?
    ja: どこにいるか分かるの？
  d_nikke_elegg_01_21:
    speaker: "<Self>"
    en: No.
    ko: 아니.
    ja: いや…
  d_nikke_elegg_01_22:
    speaker: sugar
    en: Then, how do you plan on finding her?
    ko: 그럼 어떻게 찾게?
    ja: じゃあどうやって見つけるつもり？
  d_nikke_elegg_01_23:
    speaker: "<Self>"
    en: Wherever I find BOOM, she won't be far behind.
    ko: BOOM을 따라가면 거기에 있을 거야.
    ja: BOOMのあとをたどれば、そこにいるはずだ
  d_nikke_elegg_01_24:
    speaker: sugar
    en: "... Eh?"
    ko: "…음?"
    ja: "…ん？"
  d_nikke_elegg_01_25:
    speaker: "<Monologue>"
    en: I head out to search for Elegg.
    ko: 나는 일레그를 찾아 나섰다.
    ja: 私はエレグを捜しに外に出た
  d_nikke_elegg_01_26:
    speaker: yan
    en: Hey, Rupee! What in tarnation is this?
    ko: 야, 루피! 이게 뭐고?
    ja: ちょっ、ルピー！なんやねん、これ！
  d_nikke_elegg_01_27:
    speaker: yan
    en: Would ya look at this? Somethin' peculiar is showing up on the calculator
      screen.
    ko: 계산기에 이상한 화면이 뜨는데?
    ja: 電卓に変な画面が出てるで？
  d_nikke_elegg_01_28:
    speaker: rupee
    en: Oh dear...
    ko: 큰일이야!
    ja: たいへーん！
  d_nikke_elegg_01_29:
    speaker: rupee
    en: A really weird video is being played!
    ko: 외부 디스플레이 화면에 이상한 영상이 나오고 있어!
    ja: 外のディスプレイに変な動画が流れてるの！
  d_nikke_elegg_01_30:
    speaker: yan
    en: What in the world...?
    ko: 뭐라꼬?!
    ja: なんやて！？
  d_nikke_elegg_01_31:
    speaker: "<Self>"
    en: "... Seems like she's been here."
    ko: "…여길 지나갔구나."
    ja: "…ここを通ったんだな…"
  d_nikke_elegg_01_32:
    speaker: "<Monologue>"
    en: I walk past the Shopping Mall.
    ko: 나는 쇼핑몰을 지나쳤다.
    ja: 私はショッピングモールを通り過ぎた
  d_nikke_elegg_01_33:
    speaker: diesel
    en: Come check this out, Commander!
    ko: 지휘관~ 여기 좀 보세요~
    ja: 指揮官～ここを見てください～
  d_nikke_elegg_01_34:
    speaker: diesel
    en: Something just popped up on the billboard out of nowhere.
    ko: 갑자기 전광판에 이런 게 뜨는 거 있죠~?
    ja: |-
      急に電光掲示板に、
      こんなものが表示されたんです～
  d_nikke_elegg_01_35:
    speaker: diesel
    en: I thought there must be something wrong with the settings,
    ko: 흐음~ 세팅이 잘못된 건가 했는데.
    ja: う～ん、設定ミスかと思って
  d_nikke_elegg_01_36:
    speaker: diesel
    en: but that doesn't seem to be the case.
    ko: 확인해 보니 그런 것도 아닌 것 같더라구요~
    ja: |-
      確認してみたら、そういうわけでも
      なさそうなんです～
  d_nikke_elegg_01_37:
    speaker: diesel
    en: How do we get it back to normal?
    ko: 어떻게 하면 원래대로 되돌릴 수 있을까요?
    ja: どうすれば元に戻せるでしょうか？
  d_nikke_elegg_01_38:
    speaker: diesel
    en: This is quite a pickle...
    ko: 곤란하네요~
    ja: 困りました～
  d_nikke_elegg_01_39:
    speaker: "<Monologue>"
    en: The word 'BOOM' shines brightly on the billboard.
    ko: 전광판에는 BOOM 타이틀이 보였다.
    ja: |-
      電光掲示板に
      BOOMのタイトルが表示されている
  d_nikke_elegg_01_40:
    speaker: "<Monologue>"
    en: 'As I traverse through the Outpost, I see BOOM in all manner of locations
      both big and small:'
    ko: 그 이후에도 전초기지에 있는 호텔, 공원, 장난감 가게 등등.
    ja: |-
      その後も前哨基地にある
      ホテル、公園、おもちゃ屋など
  d_nikke_elegg_01_41:
    speaker: "<Monologue>"
    en: in Hotel, Park, Toy Store, and more.
    ko: 여러 장소에서 크고 작은 BOOM을 목격했고.
    ja: 様々な場所でBOOMを目撃し…
  d_nikke_elegg_01_42:
    speaker: "<Monologue>"
    en: The last place I end up reaching is...
    ko: 내가 최후에 도달한 곳은….
    ja: 最後にたどり着いたのは…
  d_nikke_elegg_01_43:
    speaker: "<Monologue>"
    en: Here.
    ko: 이곳이다.
    ja: ここだ
  d_nikke_elegg_01_44:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 쾅-
    ja: バン！
  d_nikke_elegg_01_45:
    speaker: "<Monologue>"
    en: I can hear those familiar 8-bit sound effects playing in the background.
    ko: 익숙한 8비트 효과음이 들려온다.
    ja: 聞き慣れた8ビットの効果音が聞こえる
  d_nikke_elegg_01_46:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 쾅-
    ja: バン！
  d_nikke_elegg_01_47:
    speaker: "<Monologue>"
    en: I know these sounds...
    ko: 이 소리는 틀림없이….
    ja: この音は間違いなく…
  d_nikke_elegg_01_48:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_elegg_01_49:
    speaker: elegg
    en: Hey there, Mr. Commander.
    ko: 오랜만이에여, 지휘관 씨.
    ja: お久しぶりですな、指揮官氏。
  d_nikke_elegg_01_50:
    speaker: elegg
    en: How've you been?
    ko: 잘 지내셨져?
    ja: お元気でしたかな？
  d_nikke_elegg_01_51:
    speaker: "<Monologue>"
    en: Elegg is splayed out comfortably, playing BOOM as if she were in her own house.
    ko: 일레그는 제집인 듯 편안한 모습으로 BOOM을 하고 있었다.
    ja: |-
      エレグはまるで自分の家にいるかのように
      くつろぎながらBOOMをしていた
  d_nikke_elegg_01_52:
    speaker: elegg
    en: You found me quick enough.
    ko: 그나저나 빨리도 찾아오셨네여.
    ja: やっと来てくれましたな。
  d_nikke_elegg_01_53:
    speaker: elegg
    en: Let me guess,
    ko: 역시 그거져?
    ja: やっぱり、あれですかな？
  d_nikke_elegg_01_54:
    speaker: elegg
    en: you followed the trail of BOOM clues to me?
    ko: BOOM을 보고 찾아오신 거져?
    ja: BOOMをたどって、捜しに来たのですかな？
  d_nikke_elegg_01_55:
    speaker: elegg
    en: I installed BOOM on every single screen I encountered on my way here.
    ko: 오는 길에 들린 곳마다 BOOM을 돌려놓은 보람이 있네여.
    ja: |-
      道中でBOOMをインストールした
      かいがありますな。
  d_nikke_elegg_01_56:
    speaker: elegg
    en: I'm sure that left a nice trail of breadcrumbs for you to follow.
    ko: 화면이 있는 데마다 깔아봤는뎨.
    ja: モニターがあるところは全部試しましたが
  d_nikke_elegg_01_57:
    speaker: elegg
    en: And would you look at that? They all seem to be working perfectly.
    ko: 역시나 다 잘 돌아가더라구여.
    ja: ちゃんと起動しましたぞ。
  d_nikke_elegg_01_58:
    speaker: elegg
    en: This game's an absolute gem, isn't it? So versatile and brilliant!
    ko: 명작은 명작이라니까여.
    ja: さすが名作は違いますな。
  d_nikke_elegg_01_59:
    speaker: "<Self>"
    en: Come with me. We've got to uninstall them.
    ko: 삭제하러 가자.
    ja: アンインストールしに戻ろう
  d_nikke_elegg_01_60:
    speaker: elegg
    en: Huh? Why?
    ko: 읭? 왜여?
    ja: むーん？なぜですかな？
  d_nikke_elegg_01_61:
    speaker: elegg
    en: Don't people like them?
    ko: 사람들이 좋아하지 않던가여?
    ja: みなさん、喜んでいませんでしたかな？
  d_nikke_elegg_01_62:
    speaker: "<Self>"
    en: It's making their lives harder.
    ko: 곤란해하고 있었어.
    ja: 戸惑っていた
  d_nikke_elegg_01_63:
    speaker: elegg
    en: Eh?
    ko: 음?
    ja: むむ？
  d_nikke_elegg_01_64:
    speaker: elegg
    en: Well, now that I think about it, I may have gotten a bit too carried away.
    ko: 아아, 생각해 보니까 아까 좀 신나가지구여.
    ja: |-
      ああ、そういえばさっきは
      テンションが上がってしまい
  d_nikke_elegg_01_65:
    speaker: elegg
    en: I may have gone a tad overboard with installing it everywhere.
    ko: 평소보다 좀 더 여기저기 깔았던 거 같네여.
    ja: |-
      いつもより多くの場所に
      インストールした気がしますな。
  d_nikke_elegg_01_66:
    speaker: elegg
    en: But if you try to uninstall the file, or even alter it slightly, it'll shut
      itself down with no problem.
    ko: 근데 그거 클리어하거나 살짝 조작만 해도 꺼지는뎨여.
    ja: |-
      でも、クリアするか
      ちょっと動かすだけで消えますぞ？
  d_nikke_elegg_01_67:
    speaker: "<Self>"
    en: That's nice, but none of them out there know that.
    ko: "…그 사람들은 모르니까."
    ja: "…みんなそんなことは知らないからな"
  d_nikke_elegg_01_68:
    speaker: elegg
    en: True that.
    ko: 하긴 그렇겠네여.
    ja: 確かに、そうですな。
  d_nikke_elegg_01_69:
    speaker: elegg
    en: All right, let's go together.
    ko: 그럼 같이 가여.
    ja: じゃあ、一緒に行きますぞ。
  d_nikke_elegg_01_70:
    speaker: elegg
    en: When we're done, Mr. Commander,
    ko: 아, 대신 지휘관 씨.
    ja: あ、その代わりに指揮官氏。
  d_nikke_elegg_01_71:
    speaker: elegg
    en: do you wanna hang out?
    ko: 그 이후에 저랑 좀 더 어울려 주시면 안 될까여?
    ja: その後で、ちょっと付き合ってくれませんかな？
  d_nikke_elegg_01_72:
    speaker: "<Self>"
    en: Don't you have something on today?
    ko: 응? 바쁜 거 아니야?
    ja: え？忙しいんじゃないのか？
  d_nikke_elegg_01_73:
    speaker: elegg
    en: Nope.
    ko: 녜, 아니에여.
    ja: いえいえ。
  d_nikke_elegg_01_74:
    speaker: "<Self>"
    en: That's a lie. I know you do.
    ko: 일이 많은 걸로 알고 있는데.
    ja: 仕事がたくさんあると聞いていたが…
  d_nikke_elegg_01_75:
    speaker: elegg
    en: Okay, fine.
    ko: 일은 많져.
    ja: 確かに仕事は多いですな。
  d_nikke_elegg_01_76:
    speaker: elegg
    en: I've got a bunch of work, but it's fine.
    ko: 그런뎨 괜찮아여.
    ja: でも、大丈夫ですぞ。
  d_nikke_elegg_01_77:
    speaker: elegg
    en: It's because I'm on strike.
    ko: 저 파업 선언했거든여.
    ja: ストライキを宣言しましたゆえ。
d_nikke_elegg_02:
  d_nikke_elegg_02_1:
    speaker: "<Self>"
    en: You're on strike?
    ko: 파업을 했다고?
    ja: ストライキ？
  d_nikke_elegg_02_2:
    speaker: elegg
    en: You betcha.
    ko: 녜.
    ja: ですぞ。
  d_nikke_elegg_02_3:
    speaker: "<Self>"
    en: Where'd this come from?
    ko: 갑자기 웬 파업?
    ja: 突然どうして？
  d_nikke_elegg_02_4:
    speaker: elegg
    en: You've hit the nail on the head, Mr. Commander! That's precisely why!
    ko: 방금 전에 지휘관 씨가 말한 그 이유 때문에여.
    ja: さっき指揮官氏が言っていたのが理由ですぞ。
  d_nikke_elegg_02_5:
    speaker: elegg
    en: I've got waaaayyyy too much work to do,
    ko: 일이 너~무 많아서여.
    ja: 仕事があまりにも多すぎますゆえ。
  d_nikke_elegg_02_6:
    speaker: elegg
    en: and cause of that,
    ko: 그거 때문에.
    ja: そのせいで、
  d_nikke_elegg_02_7:
    speaker: elegg
    en: I haven't been able to spread BOOM around in ages.
    ko: BOOM 영업을 못한지가 너무 오래됐어여.
    ja: |-
      BOOMの布教活動が
      全然できないんですぞ。
  d_nikke_elegg_02_8:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_elegg_02_9:
    speaker: elegg
    en: What? Why do you look so puzzled?
    ko: 읭? 왜 그런 어리둥절한 표정을 하고 계세여?
    ja: |-
      むーん？なぜそんな
      ポカンとした顔をしているのですかな？
  d_nikke_elegg_02_10:
    speaker: elegg
    en: This is a pretty big deal for me, okay?
    ko: 저한테는 굉장히 중요한 문제라구여.
    ja: 私にとっては、かなり大事な問題ですぞ。
  d_nikke_elegg_02_11:
    speaker: elegg
    en: I haven't managed to install BOOM on anything for a whole month now!
    ko: 무려 한 달이 지나도록 BOOM을 영업하지 못했다구여.
    ja: |-
      なんと1ヶ月以上、
      BOOMを布教できていないのですぞ。
  d_nikke_elegg_02_12:
    speaker: elegg
    en: Sure, I was able to install it on a whole bunch of places on the way over
      here,
    ko: 물론 여기까지 오면서 한바탕 깔고 오긴 했지만.
    ja: |-
      もちろん、ここに来る途中で
      思い切りインストールしてきましたが
  d_nikke_elegg_02_13:
    speaker: elegg
    en: but that's hardly even enough!
    ko: 그걸론 아주 턱없이 부족해여!
    ja: それだけでは、まったく足りませんぞ！
  d_nikke_elegg_02_14:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_elegg_02_15:
    speaker: elegg
    en: Don't sweat it.
    ko: 아, 걱정 마세여.
    ja: あ、心配はいりませんぞ。
  d_nikke_elegg_02_16:
    speaker: elegg
    en: If anyone really wants it gone, I'll gladly delete it for them.
    ko: 지워달라는 분들께는 깔끔히 지워드릴 테니까여.
    ja: |-
      消してほしいという方たちには、
      ちゃんと対応しますゆえ。
  d_nikke_elegg_02_17:
    speaker: "<Self>"
    en: "... Very well."
    ko: "…그래."
    ja: "…そうか"
  d_nikke_elegg_02_18:
    speaker: "<Self>"
    en: Let's get going, then.
    ko: 우선은 출발하자.
    ja: とにかく、行こう
  d_nikke_elegg_02_19:
    speaker: "<Monologue>"
    en: With Elegg in tow,
    ko: 우리는
    ja: 私たちは…
  d_nikke_elegg_02_20:
    speaker: "<Monologue>"
    en: we head to different places
    ko: 이곳저곳을 돌며
    ja: あちこちを駆け回り…
  d_nikke_elegg_02_21:
    speaker: "<Monologue>"
    en: to tackle the BOOM issue bit by bit.
    ko: BOOM 문제를 해결해 주었다.
    ja: "「BOOM問題」を解決した"
  d_nikke_elegg_02_22:
    speaker: elegg
    en: This is the last place.
    ko: 여기가 마지막이네여.
    ja: ここが最後ですぞ。
  d_nikke_elegg_02_23:
    speaker: "<Monologue>"
    en: Every corner of the Observatory is also playing BOOM.
    ko: 관측소 내부도 온통 BOOM 으로 가득하다.
    ja: 観測所の中も、BOOMだらけになっていた
  d_nikke_elegg_02_24:
    speaker: elegg
    en: Give me a sec.
    ko: 잠시만 기다려 주세여.
    ja: しばしお待ちくだされ。
  d_nikke_elegg_02_25:
    speaker: elegg
    en: This shouldn't take long.
    ko: 금방 끝나여.
    ja: すぐに終わりますぞ。
  d_nikke_elegg_02_26:
    speaker: "<Self>"
    en: Wait...
    ko: 어?
    ja: あれ？
  d_nikke_elegg_02_27:
    speaker: elegg
    en: What's wrong?
    ko: 왜 그러세여?
    ja: どうされましたかな？
  d_nikke_elegg_02_28:
    speaker: "<Self>"
    en: You didn't install BOOM on the observation device up on the surface, right?
    ko: 지상 관측기에는 BOOM이 없네?
    ja: 地上観測器にはBOOMを入れてないんだな？
  d_nikke_elegg_02_29:
    speaker: elegg
    en: Of course, not. Isn't that common sense?
    ko: 읭? 당연한 거 아니에여?
    ja: むーん？当然ではありませんかな？
  d_nikke_elegg_02_30:
    speaker: elegg
    en: After all, that's a very important machine.
    ko: 그건 아주 중요한 기계잖아여.
    ja: あれはすごく大事な機械ですぞ。
  d_nikke_elegg_02_31:
    speaker: elegg
    en: If I installed BOOM on it, we could end up failing to capture seriously important
      information.
    ko: 그 화면에 설치했다가 중요한 정보를 캐치하지 못하면 어떡해여.
    ja: |-
      BOOMをインストールして、
      大事な情報を逃したら大変ですぞ。
  d_nikke_elegg_02_32:
    speaker: "<Self>"
    en: You care about that?
    ko: 그런 것도 신경 써?
    ja: ちゃんと考えているんだな
  d_nikke_elegg_02_33:
    speaker: elegg
    en: Mr. Commander.
    ko: 지휘관 씨.
    ja: 指揮官氏。
  d_nikke_elegg_02_34:
    speaker: elegg
    en: Give me some credit.
    ko: 저를 너무 겉핥기로만 보셨네여.
    ja: 私の上っ面しか見ておりませんな？
  d_nikke_elegg_02_35:
    speaker: elegg
    en: I mean, installing this game on devices is my thing, but even I have my limits,
      you know?
    ko: 아무리 그래도 이런 데까지 설치하진 않는다구여.
    ja: |-
      さすがにこんな場所にまでは
      インストールしませんぞ。
  d_nikke_elegg_02_36:
    speaker: elegg
    en: Like say, a heart monitor at the hospital,
    ko: 음, 예를 들자면 병원에 있는 심박측정기라든가.
    ja: ふむ。例えば、病院にある心電計や
  d_nikke_elegg_02_37:
    speaker: elegg
    en: or even the Dome of Eternity.
    ko: 방주 천장을 덮고 있는 이터널 스카이 같은 경우는.
    ja: |-
      アークの天井を覆っている
      エターナルスカイなどに
  d_nikke_elegg_02_38:
    speaker: elegg
    en: I wouldn't dream of
    ko: 깔기 좀 그렇잖아여.
    ja: インストールするのは、ちょっとあれですな。
  d_nikke_elegg_02_39:
    speaker: elegg
    en: installing the game on something like that.
    ko: 그거랑 비슷한 맥락이에여.
    ja: それに近いことですぞ。
  d_nikke_elegg_02_40:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_elegg_02_41:
    speaker: "<Self>"
    en: But it's okay to install it here?
    ko: 여기 설치하는 건 괜찮고?
    ja: これはいいのか？
  d_nikke_elegg_02_42:
    speaker: "<Monologue>"
    en: I show her my phone screen with BOOM running.
    ko: 내 휴대폰에 실행되고 있는 BOOM 화면을 보여주었다.
    ja: |-
      私の携帯電話で起動している
      BOOMの画面を見せた
  d_nikke_elegg_02_43:
    speaker: elegg
    en: Hehe, I don't see the problem with that.
    ko: 히히히, 그 정도는 괜찮지 않을까여?
    ja: ふひひっ、それくらいは平気では？
  d_nikke_elegg_02_44:
    speaker: elegg
    en: Since you've got it fired up, why not give it a whirl?
    ko: 아, 켠김에 한번 플레이해보실래여?
    ja: あ、ついでに1プレイいかがですかな？
  d_nikke_elegg_02_45:
    speaker: elegg
    en: I even brought you a gaming pad.
    ko: 제가 오늘은 패드도 직접 준비해 왔거든여.
    ja: 今日はゲームパッドも持ってますぞ。
  d_nikke_elegg_02_46:
    speaker: elegg
    en: Also, if the screen is too small for you, I can totally hook you up with a
      massive one.
    ko: 작은 화면이 별로면 제가 엄청 큰 화면에 세팅해 드릴 수도 있어여.
    ja: |-
      小さい画面が嫌なら、大きな画面に
      セットすることもできますな。
  d_nikke_elegg_02_47:
    speaker: "<Monologue>"
    en: When she says "a massive screen", what exactly does she have in mind?
    ko: 엄청 큰 화면이라면….
    ja: 大きな画面というと…
  d_nikke_elegg_02_48:
    speaker: "<Choice>"
    en: Like the billboard in the Shopping Mall?
    ko: 쇼핑몰에 있는 대형 전광판?
    ja: ショッピングモールにある大きな電光掲示板か？
  d_nikke_elegg_02_49:
    speaker: "<Choice>"
    en: Like the screen in a movie theater?
    ko: 영화관에 있는 스크린?
    ja: 映画館にあるスクリーンか？
  d_nikke_elegg_02_50:
    speaker: elegg
    en: Oooh, that's a good idea!
    ko: 오오, 좋은 생각인뎨여?
    ja: おお、ナイスアイデアですな？
  d_nikke_elegg_02_51:
    speaker: elegg
    en: Shall we go back and give it another shot?
    ko: 다시 돌아가서 해볼까여?
    ja: 戻ってやってみましょうかな？
  d_nikke_elegg_02_52:
    speaker: elegg
    en: That's a good start, but not quite big enough, I think.
    ko: 영화관에 있는 스크린은 좀 작지 않나여?
    ja: 映画館のスクリーンは小さすぎませんかな？
  d_nikke_elegg_02_53:
    speaker: elegg
    en: We can do better than that!
    ko: 더 큰 거 많잖아여!
    ja: もっと大きなものがたくさんありますぞ！
  d_nikke_elegg_02_54:
    speaker: elegg
    en: Something like a big ol' billboard!
    ko: 대형 전광판 종류!
    ja: 大きな電光掲示板とか！
  d_nikke_elegg_02_55:
    speaker: elegg
    en: How about the LED billboard on the Shopping Mall?
    ko: 쇼핑몰 건물에 크게 걸린 옥외 LED 전광판은 어때여?
    ja: |-
      ショッピングモールにある
      屋外LEDの電光掲示板はどうですかな？
  d_nikke_elegg_02_56:
    speaker: elegg
    en: That thing is massive!
    ko: 그거 완전 크던뎨여!
    ja: あれはものすごく大きいですぞ！
  d_nikke_elegg_02_57:
    speaker: elegg
    en: Thinking about it just gets me all giddy!
    ko: 생각만해도 두근두근해여.
    ja: 考えただけでドキドキしますな。
  d_nikke_elegg_02_58:
    speaker: elegg
    en: In fact, why don't we go and try it out right now?
    ko: 말나온 김에 지금 바로 해보러 가실까여?
    ja: 話のついでに、今すぐ行ってみますかな？
  d_nikke_elegg_02_59:
    speaker: "<Self>"
    en: "... No."
    ko: "…아니."
    ja: "…いや"
  d_nikke_elegg_02_60:
    speaker: elegg
    en: Aw, party pooper.
    ko: 읭, 아쉽네여.
    ja: むーん。残念ですな。
  d_nikke_elegg_02_61:
    speaker: elegg
    en: The bigger the screen, the bigger the fun.
    ko: 큰 화면으로 플레이하시면 더 재밌을 텐뎨.
    ja: |-
      大きな画面でプレイすれば、
      もっと楽しいはずですぞ。
  d_nikke_elegg_02_62:
    speaker: "<Monologue>"
    en: Elegg's face contorts with regret as she uninstalls all traces of BOOM in
      the Observatory.
    ko: 일레그는 아쉬운 표정으로 관측소 내의 BOOM을 모두 처리했다.
    ja: |-
      エレグは残念そうに
      観測所内のBOOMをすべて削除した
  d_nikke_elegg_02_63:
    speaker: elegg
    en: All right, let's go.
    ko: 자, 그럼 가시져.
    ja: それでは、行きますぞ。
  d_nikke_elegg_02_64:
    speaker: "<Self>"
    en: Where to?
    ko: 어딜?
    ja: どこへ？
  d_nikke_elegg_02_65:
    speaker: elegg
    en: Come on now, don't tell me you've already forgotten.
    ko: 에이~ 그새 까먹으신 거예여?
    ja: ええ～もう忘れたのですかな？
  d_nikke_elegg_02_66:
    speaker: elegg
    en: You promised you'd hang out with me once we're done, remember?
    ko: 저랑 좀 더 어울려 주시기로 하셨잖아여.
    ja: |-
      もう少しお付き合いくださると
      言ったはずですぞ。
  d_nikke_elegg_02_67:
    speaker: elegg
    en: Well, I just took care of everything, so let's go have some fun!
    ko: 일도 말끔히 해치웠으니, 다시 즐기러 가야져!
    ja: |-
      後片づけもきれいにしたことですし、
      またエンジョイしに参りますぞ！
  d_nikke_elegg_02_68:
    speaker: elegg
    en: Come on, let's go!
    ko: 가여, 가여!
    ja: レッツゴーですぞ！
  d_nikke_elegg_02_69:
    speaker: "<Self>"
    en: Hold on.
    ko: 잠깐만.
    ja: 待ってくれ
  d_nikke_elegg_02_70:
    speaker: elegg
    en: What?
    ko: 녜?
    ja: はい？
  d_nikke_elegg_02_71:
    speaker: "<Self>"
    en: Remove this one too.
    ko: 이것도 지우고 가야지.
    ja: これも消さないと
  d_nikke_elegg_02_72:
    speaker: elegg
    en: Oh, right! The park information board!
    ko: 아, 공원 안내판이네여!
    ja: あ、公園の案内板ですな！
  d_nikke_elegg_02_73:
    speaker: elegg
    en: I totally forgot I installed it there too, hehe.
    ko: 여기다가 깐 건 깜빡했어여, 히히히.
    ja: すっかり忘れていましたぞ。へへへっ。
  d_nikke_elegg_02_74:
    speaker: elegg
    en: I'll take care of it, don't worry!
    ko: 얼른 처리할게여!
    ja: ささっとアンインストールしますぞ！
d_nikke_elegg_03:
  d_nikke_elegg_03_1:
    speaker: elegg
    en: Hmm...
    ko: 으으음.
    ja: むーん。
  d_nikke_elegg_03_2:
    speaker: elegg
    en: Where's the perfect spot to install BOOM and watch it catch on?
    ko: 어디에 BOOM을 깔아야 잘 깔았다고 소문이 날까여.
    ja: |-
      どこにBOOMをインストールすれば、
      話題になりますかな？
  d_nikke_elegg_03_3:
    speaker: "<Self>"
    en: Are you planning to continue installing it?
    ko: 앞으로도 더 깔고 다닐 셈이야?
    ja: まだ続けるつもりか？
  d_nikke_elegg_03_4:
    speaker: elegg
    en: You betcha!
    ko: 물론이져!
    ja: もちろんですぞ！
  d_nikke_elegg_03_5:
    speaker: elegg
    en: I already told you, I went on strike because I've been dying to do this!
    ko: 이거 하고 싶어서 파업했다고 얘기했잖아여!
    ja: |-
      これがしたくてストライキをしたと
      言ったはずですがな。
  d_nikke_elegg_03_6:
    speaker: elegg
    en: I've been itching for this moment!
    ko: 몸이 근질근질해여.
    ja: 体がムズムズしますぞ。
  d_nikke_elegg_03_7:
    speaker: elegg
    en: Now, where should I go?
    ko: 어디로 가는 게 좋을까여?
    ja: どこに行くべきですかな？
  d_nikke_elegg_03_8:
    speaker: "<Monologue>"
    en: I try my best to think of a place with minimal electronics,
    ko: 나는 최대한 전자 기기가 없을만한.
    ja: 私はなるべく電子機器がなさそうな…
  d_nikke_elegg_03_9:
    speaker: "<Monologue>"
    en: yet also somewhere that will catch Elegg's attention.
    ko: 그리고 일레그의 관심을 다른 곳으로 돌릴만한 곳을 떠올렸다.
    ja: |-
      そしてエレグの気をそらすことができそうな
      場所を思い浮かべた
  d_nikke_elegg_03_10:
    speaker: "<Self>"
    en: I think I've got just the place.
    ko: 마침 좋은 곳이 있어.
    ja: ちょうどいい場所がある
  d_nikke_elegg_03_11:
    speaker: "<Self>"
    en: Do you want to go together?
    ko: 같이 갈래?
    ja: 一緒に行ってみるか？
  d_nikke_elegg_03_12:
    speaker: elegg
    en: Sure!
    ko: 오오, 좋아여!
    ja: おお、いいですぞ！
  d_nikke_elegg_03_13:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 짤랑-
    ja: チリン
  d_nikke_elegg_03_14:
    speaker: elegg
    en: Oh, is this it?
    ko: 오오, 여긴가여!
    ja: ここですかな！？
  d_nikke_elegg_03_15:
    speaker: elegg
    en: The ultimate place to install BOOM!
    ko: BOOM을 수놓을 곳이!
    ja: BOOMにふさわしい場所は！
  d_nikke_elegg_03_16:
    speaker: soda
    en: Welcome!
    ko: 어서 오세요오~!
    ja: いらっしゃいませぇ～！
  d_nikke_elegg_03_17:
    speaker: ade
    en: Welcome back, Master.
    ko: 다녀오셨어요? 주인님.
    ja: お帰りなさいませ、ご主人様。
  d_nikke_elegg_03_18:
    speaker: ade
    en: And a gracious welcome to you too, Miss Elegg.
    ko: 일레그 아가씨도 어서 오세요.
    ja: エレグお嬢様も、ようこそいらっしゃいました。
  d_nikke_elegg_03_19:
    speaker: cocoa
    en: Hey, you made it!
    ko: 잘 와써!
    ja: よーこそ！
  d_nikke_elegg_03_20:
    speaker: ade
    en: We are all at your service.
    ko: 저희가 성심성의껏 모시도록 할게요.
    ja: 私たちが誠心誠意、おもてなしさせて頂きます。
  d_nikke_elegg_03_21:
    speaker: ade
    en: If you need anything, just let us know.
    ko: 원하는 게 있으면 뭐든 말씀해 주세요.
    ja: |-
      何かご希望がございましたら、
      何なりとお申しつけくださいませ。
  d_nikke_elegg_03_22:
    speaker: elegg
    en: Wow, seriously?
    ko: 우와아아, 정말여?
    ja: わあああ、本当ですかな？
  d_nikke_elegg_03_23:
    speaker: elegg
    en: Hehe,
    ko: 히히히, 설레네여.
    ja: へへへっ、ワクワクしますな。
  d_nikke_elegg_03_24:
    speaker: elegg
    en: I'm starting to get excited!
    ko: 잘 부탁해여!
    ja: よろしくお願いしますぞ！
  d_nikke_elegg_03_25:
    speaker: "<Monologue>"
    en: Ade guides us to our seats and hands us the menu.
    ko: 에이드에게 자리를 안내받고, 메뉴판을 전달받았다.
    ja: エードに席を案内され、メニューを受け取った
  d_nikke_elegg_03_26:
    speaker: "<Self>"
    en: I'll have the Fluffy Puffy Egg Fried Rice.
    ko: 나는 탱글탱글 ♪ 계란 볶음밥으로 할게.
    ja: 私はパラパラ♪卵チャーハンにする
  d_nikke_elegg_03_27:
    speaker: ade
    en: Yes, certainly.
    ko: 네, 주문받았습니다.
    ja: はい、承りました。
  d_nikke_elegg_03_28:
    speaker: "<Self>"
    en: What about you, Elegg?
    ko: 뭐 먹을래?
    ja: エレグは何にする？
  d_nikke_elegg_03_29:
    speaker: elegg
    en: Hmm...
    ko: 으음~
    ja: う～む。
  d_nikke_elegg_03_30:
    speaker: elegg
    en: Hmmmmm...
    ko: 으으음…!
    ja: う～～む…！
  d_nikke_elegg_03_31:
    speaker: elegg
    en: Hmmmmmmmmm...
    ko: 으으으으음!
    ja: う～～～む！
  d_nikke_elegg_03_32:
    speaker: elegg
    en: Is this all you've got on the menu?
    ko: 에이드 씨, 메뉴는 이게 다인가여?
    ja: エード氏、メニューはこれだけですかな？
  d_nikke_elegg_03_33:
    speaker: ade
    en: Pardon me?
    ko: 음?
    ja: あっ…
  d_nikke_elegg_03_34:
    speaker: ade
    en: Is there perhaps something you'd like to have that you don't see on the menu?
    ko: 혹시 드시고 싶은 메뉴가 메뉴판에 없으실까요?
    ja: |-
      もしや、召し上がりたいメニューが
      ございませんでしたか？
  d_nikke_elegg_03_35:
    speaker: elegg
    en: It's not that... it's more like a tad disappointing, that's all.
    ko: 그렇다기보다는… 아쉬워서여.
    ja: というよりは…残念ですな。
  d_nikke_elegg_03_36:
    speaker: ade
    en: Would you mind sharing exactly what you find disappointing?
    ko: 어떤 게 아쉬우세요?
    ja: 残念とは…？
  d_nikke_elegg_03_37:
    speaker: elegg
    en: Look here.
    ko: 여기 보세여.
    ja: ここを見てくだされ。
  d_nikke_elegg_03_38:
    speaker: elegg
    en: All I see on this menu are words like "Soft & Cuddly", "Squishy Wishy", and
      "Fluffy Puffy".
    ko: 몽글몽글, 폭신폭신, 말랑말랑, 이 붙은 메뉴밖에 없잖아여.
    ja: |-
      ふわふわ、もこもこ、ぷにぷに…
      こんなメニューしかありませんぞ。
  d_nikke_elegg_03_39:
    speaker: elegg
    en: How come you don't have anything like "Spark & Crackle", "Snap & Pop", or
      "Rip & Tear"?
    ko: 왜 찌릿찌릿, 파직파직, 찌리리리 같은 게 붙은 메뉴는 없을까여?
    ja: |-
      どうしてビリビリ、バチバチ、ピカピカみたいな
      メニューはないんですかな？
  d_nikke_elegg_03_40:
    speaker: elegg
    en: Something with a bit of an edge to it, ya know?
    ko: 다 뭔가 너무 둥글둥글한 느낌이라 아쉬워여.
    ja: どれもゆる～くて、残念ですぞ。
  d_nikke_elegg_03_41:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_elegg_03_42:
    speaker: ade
    en: Ah, I see.
    ko: 후후, 그러셨군요.
    ja: ふふ、さようでしたか。
  d_nikke_elegg_03_43:
    speaker: ade
    en: Shall I swap out your menu for one tailored just for you?
    ko: 그럼 아가씨 맞춤용 메뉴판으로 바꿔드려도 될까요?
    ja: |-
      では、お嬢様専用のメニューに
      変更させて頂いてもよろしいですか？
  d_nikke_elegg_03_44:
    speaker: elegg
    en: You can do that?
    ko: 읭? 다른 메뉴판이 있어여?
    ja: むーん？他のメニューがあったのですかな？
  d_nikke_elegg_03_45:
    speaker: ade
    en: Certainly.
    ko: 물론이죠.
    ja: もちろんです。
  d_nikke_elegg_03_46:
    speaker: ade
    en: One moment, please.
    ko: 잠시만 기다려주세요.
    ja: 少々お待ちください。
  d_nikke_elegg_03_47:
    speaker: "<Narration>"
    en: A few minutes later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_elegg_03_48:
    speaker: "<Monologue>"
    en: Ade returns with a new menu.
    ko: 일레그는 새로운 메뉴판을 전달받았다.
    ja: エレグは新しいメニューを受け取った
  d_nikke_elegg_03_49:
    speaker: elegg
    en: Let's see...
    ko: 음….
    ja: どれどれ…
  d_nikke_elegg_03_50:
    speaker: elegg
    en: Oh!
    ko: 오오…!
    ja: おお…！
  d_nikke_elegg_03_51:
    speaker: elegg
    en: Oooooh!
    ko: 오오오오!
    ja: おおおお！
  d_nikke_elegg_03_52:
    speaker: elegg
    en: Oh yeah, this is more like it!
    ko: 이거예여! 제가 원하던 게 딱 이거라구여!
    ja: これですぞ！私が望んでいたのは！
  d_nikke_elegg_03_53:
    speaker: elegg
    en: Oh, boy! Decisions, decisions...
    ko: 아, 어쩌져.
    ja: こ、困りましたな。
  d_nikke_elegg_03_54:
    speaker: elegg
    en: They all look so appealing.
    ko: 시키고 싶은 메뉴가 너무 많아여.
    ja: 頼みたいメニューが多すぎますぞ。
  d_nikke_elegg_03_55:
    speaker: elegg
    en: First up, I'll get the Static Shock Electric Melon Soda,
    ko: 일단은 짜릿짜릿 ♪ 감전 멜론 소다랑여!
    ja: とりあえず、ビリビリ♪感電メロンソーダと！
  d_nikke_elegg_03_56:
    speaker: elegg
    en: the Kaboom Explosion Omurice,
    ko: 우르르쾅쾅 ♪ 전율의 오므라이스랑여!
    ja: ドンガラガッシャーン♪スリルのオムライスと！
  d_nikke_elegg_03_57:
    speaker: elegg
    en: and then... and then...
    ko: 또, 또…!
    ja: それから…！
  d_nikke_elegg_03_58:
    speaker: "<Monologue>"
    en: Elegg goes through the menu, ordering one item after another.
    ko: 일레그는 여러 메뉴를 시켰다.
    ja: エレグはたくさんのメニューを注文した
  d_nikke_elegg_03_59:
    speaker: elegg
    en: Whoa, check that out!
    ko: 우와, 우와아!
    ja: わあ、わああ！
  d_nikke_elegg_03_60:
    speaker: elegg
    en: Isn't that cool how the bubbles on the soda keep rising to the top?
    ko: |-
      지휘관 씨!
      이 멜론 소다, 기포가 끊임없이 올라와여!
    ja: |-
      指揮官氏！
      このメロンソーダ、
      気泡がどんどん上がってきますぞ！
  d_nikke_elegg_03_61:
    speaker: elegg
    en: Did you know?
    ko: 그거 아시나여?
    ja: ご存じですかな？
  d_nikke_elegg_03_62:
    speaker: elegg
    en: There's some sort of connection between bubbles and electricity.
    ko: 기포랑 전기에는 상관관계가 있다는 점이여!
    ja: 気泡と電気には密接な関係があるということを！
  d_nikke_elegg_03_63:
    speaker: elegg
    en: You can use electricity to generate or control bubbles.
    ko: 전기를 이용해서 특정 기포를 생성하거나 제어할 수도 있는뎨여!
    ja: |-
      電気を利用して気泡を作ったり、
      制御したりもできますぞ！
  d_nikke_elegg_03_64:
    speaker: "<Monologue>"
    en: Elegg's explanation after that goes way over my head. Too complex for me to
      get my head around.
    ko: 그 이후로 이어진 설명은 너무 어려워서 이해할 수 없었다.
    ja: |-
      それから先の説明は難しすぎて
      理解できなかった
  d_nikke_elegg_03_65:
    speaker: elegg
    en: Holy moly!
    ko: 우와아아아아-!
    ja: わあああああ～！
  d_nikke_elegg_03_66:
    speaker: elegg
    en: They drew BOOM's game screen
    ko: 제 오므라이스에!
    ja: 私のオムライスに！
  d_nikke_elegg_03_67:
    speaker: elegg
    en: on my omurice!
    ko: BOOM 플레이 화면이 그려져 있어여!
    ja: BOOMのプレイ画面が描かれてますぞ！
  d_nikke_elegg_03_68:
    speaker: "<Self>"
    en: There's no way they'd actually...
    ko: 에이, 설마. 그런 걸 어떻게 그려….
    ja: いやいや、まさか。そんなの描けるはずが…
  d_nikke_elegg_03_69:
    speaker: "<Self>"
    en: "... They actually did it."
    ko: "…정말이네."
    ja: "…本当だ"
  d_nikke_elegg_03_70:
    speaker: elegg
    en: I'm usually the one spreading BOOM to others,
    ko: 제가 BOOM을 뿌려본 적은 있지만.
    ja: BOOMを布教したことはありますが、
  d_nikke_elegg_03_71:
    speaker: elegg
    en: but this is my first time receiving something related to BOOM!
    ko: 누가 이렇게 BOOM을 뿌려준 건 처음이에여!
    ja: |-
      誰かがこうやってBOOMを描いてくれたのは
      初めてですぞ！
  d_nikke_elegg_03_72:
    speaker: elegg
    en: I'm so touched!
    ko: 너무 감동이라구여!
    ja: すごく感動しましたぞ！
  d_nikke_elegg_03_73:
    speaker: elegg
    en: I can't eat this.
    ko: 저 이거 못 먹겠어여.
    ja: これは食べられそうにありませんな。
  d_nikke_elegg_03_74:
    speaker: elegg
    en: I've gotta take this back to the lab and preserve it!
    ko: 그대로 들고 가서 연구실에 박제 해놓을래여!
    ja: |-
      このまま持って帰って、
      研究室で剥製にしますぞ！
  d_nikke_elegg_03_75:
    speaker: elegg
    en: That way, I can keep it forever and ever!
    ko: 평생 소장 각이라구여!
    ja: 一生大切にしたいですな！
  d_nikke_elegg_03_76:
    speaker: "<Self>"
    en: "... It's definitely not a good idea to do that with food."
    ko: "…먹을 걸로 그러진 말자."
    ja: "…食べ物でそういうのはやめよう"
  d_nikke_elegg_03_77:
    speaker: "<Monologue>"
    en: I am sweating bullets trying to rein in Elegg, who is all jazzed up.
    ko: 텐션업된 일레그를 말리느라 진땀을 뺐다.
    ja: |-
      テンションが上がったエレグを止めるのに必死で
      冷や汗をかいた
  d_nikke_elegg_03_78:
    speaker: cocoa
    en: Come visit us again!
    ko: 나중에 또 와!
    ja: また来て！
  d_nikke_elegg_03_79:
    speaker: ade
    en: Please be sure to visit us again.
    ko: 그럼, 또 들러주세요.
    ja: またのご訪問をお待ちしております。
  d_nikke_elegg_03_80:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 짤랑-
    ja: チリン
  d_nikke_elegg_03_81:
    speaker: elegg
    en: You weren't kidding,
    ko: 장난 아니었어여.
    ja: とんでもないところでしたな。
  d_nikke_elegg_03_82:
    speaker: elegg
    en: that place is an absolute blast!
    ko: 진짜 장난 아니게 흥미로운 곳이었어여!
    ja: 本当に、ものすごく興味深い場所でしたぞ！
  d_nikke_elegg_03_83:
    speaker: elegg
    en: They've got this uncanny knack for serving up exactly what I love.
    ko: 어떻게 제가 좋아하는 것들로만 서비스해 주시는지.
    ja: 私が好きなものばかり用意してくれるとは…
  d_nikke_elegg_03_84:
    speaker: elegg
    en: Absolutely brilliant!
    ko: 대단했다니까여.
    ja: 素晴らしいですな。
  d_nikke_elegg_03_85:
    speaker: elegg
    en: I got so swept up in everything that I nearly forgot to install BOOM! Hehehe!
    ko: 너무 신나서 BOOM을 돌리는 것도 까먹을 뻔했지 뭐예여! 히히히.
    ja: |-
      楽しすぎて、BOOMをインストールするのも
      忘れるところでしたぞ！ふひひっ。
  d_nikke_elegg_03_86:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: えっ？
  d_nikke_elegg_03_87:
    speaker: "<Self>"
    en: You installed it?
    ko: BOOM을 깔았어?
    ja: インストールしたのか？
  d_nikke_elegg_03_88:
    speaker: elegg
    en: Of course!
    ko: 물론이져!
    ja: もちろんですぞ！
  d_nikke_elegg_03_89:
    speaker: elegg
    en: There weren't many screens,
    ko: 화면이 있는 곳이 거의 없어서 어디에 깔까 고민했는뎨여.
    ja: |-
      モニターがほとんどなくて、
      どうしようか悩みましたぞ。
  d_nikke_elegg_03_90:
    speaker: elegg
    en: I found a perfect spot for it,
    ko: 아주 흥미로운 곳이 하나 있더라구여.
    ja: でも、面白い場所が1つありましてな。
  d_nikke_elegg_03_91:
    speaker: elegg
    en: so I just went for it, hehe.
    ko: 그래서 거기 깔아놨어여. 히히.
    ja: |-
      だからそこにインストールして
      おきましたぞ。へへへっ。
  d_nikke_elegg_03_92:
    speaker: "<Self>"
    en: Where?
    ko: 어디에?
    ja: どこに？
  d_nikke_elegg_03_93:
    speaker: cocoa
    en: Gah!
    ko: "…헛!"
    ja: "…はっ！"
  d_nikke_elegg_03_94:
    speaker: cocoa
    en: Ade! Ade!
    ko: 에이드! 에이드!
    ja: エード！エード！
  d_nikke_elegg_03_95:
    speaker: ade
    en: What's the matter? Why have you raised your voice?
    ko: 무슨 일이야? 이렇게 큰 소리를 다 내고.
    ja: どうしたの？そんなに大声を出して…
  d_nikke_elegg_03_96:
    speaker: cocoa
    en: Look at this!
    ko: 이것 봐!
    ja: これ見て！
  d_nikke_elegg_03_97:
    speaker: "<Narration>"
    en: As Cocoa opens her umbrella, BOOM boots up right there.
    ko: 코코아가 우산을 펴자, 그곳엔 BOOM이 실행되고 있었다.
    ja: |-
      ココアが傘を開くと、
      そこにはBOOMの画面が表示されていた
  d_nikke_elegg_03_98:
    speaker: cocoa
    en: Cocorella is acting funny!
    ko: 코코렐라가 이상해져써!
    ja: ココレラが変になった！
  d_nikke_elegg_03_99:
    speaker: ade
    en: Oh my...
    ko: 어머나.
    ja: あら、まあ。
  d_nikke_elegg_03_100:
    speaker: elegg
    en: That's a secret, hehe.
    ko: 비밀이에여, 히히.
    ja: ヒミツですぞ、ふひひっ。
  d_nikke_elegg_03_101:
    speaker: elegg
    en: Anyway, where are we off to next?
    ko: 저희 다음엔 어디로 갈까여?
    ja: 次はどこに行きますかな？
d_nikke_elegg_04:
  d_nikke_elegg_04_1:
    speaker: "<Monologue>"
    en: My previous attempt to stifle Elegg's BOOM installation obsession failed.
    ko: 이전 작전은 실패했다.
    ja: 前回の作戦は失敗した
  d_nikke_elegg_04_2:
    speaker: "<Monologue>"
    en: In that case...
    ko: 그렇다면….
    ja: となれば…
  d_nikke_elegg_04_3:
    speaker: "<Monologue>"
    en: I think of someone who also knows their way around machines.
    ko: 나는 기계를 잘 다루는 사람을 떠올렸다.
    ja: |-
      私は機械の扱いに長けている人物を
      思い浮かべた
  d_nikke_elegg_04_4:
    speaker: "<Self>"
    en: I know just the place. Follow me.
    ko: 출발하자.
    ja: よし、行こう
  d_nikke_elegg_04_5:
    speaker: elegg
    en: All right!
    ko: 녜!
    ja: 了解ですぞ！
  d_nikke_elegg_04_6:
    speaker: elegg
    en: "*Inhale*"
    ko: 스으으읍-
    ja: すぅぅぅっ…
  d_nikke_elegg_04_7:
    speaker: elegg
    en: Ahhh,
    ko: 하아아아-
    ja: はぁぁぁ～
  d_nikke_elegg_04_8:
    speaker: elegg
    en: there's nothing quite like the scent of electrical currents to put your mind
      at ease.
    ko: 음~ 찌릿한 전류 향에 마음이 편안해지네여.
    ja: |-
      う～ん、ビリッとくる電流の香りが
      落ち着きますな。
  d_nikke_elegg_04_9:
    speaker: "<Choice>"
    en: Do electrical currents have a smell?
    ko: 전류에도 향이 있어?
    ja: 電流にも香りがあるのか？
  d_nikke_elegg_04_10:
    speaker: "<Choice>"
    en: It does create a sort of tingling feeling.
    ko: 음~ 정말 찌릿하네.
    ja: う～ん、本当にビリッとくるな
  d_nikke_elegg_04_11:
    speaker: elegg
    en: What?
    ko: 녜?
    ja: はい？
  d_nikke_elegg_04_12:
    speaker: elegg
    en: How is that even possible? Hehehe.
    ko: 히히히, 그럴 리가여.
    ja: ふひひっ、そんなはずありませんぞ。
  d_nikke_elegg_04_13:
    speaker: elegg
    en: It's just incredibly soothing to see such neatly bundled wires.
    ko: 그냥 이렇게 잘 정리된 전선들을 보면 마음이 놓이거든여.
    ja: |-
      ただ、こうして
      きちんと整理された電線を見ていると
      心が落ち着きましてな。
  d_nikke_elegg_04_14:
    speaker: elegg
    en: That's what I meant, you know?
    ko: 대충 그런 의미였어여.
    ja: そういう意味ですぞ。
  d_nikke_elegg_04_15:
    speaker: elegg
    en: You can feel it too?
    ko: "…읭? 설마 진짜 찌릿하신 건 아니져?"
    ja: |-
      …むーん？まさか本当に
      ビリっときたんですかな？
  d_nikke_elegg_04_16:
    speaker: elegg
    en: We've got loads of wires here, so watch your step.
    ko: 여긴 전선이 많으니까 주의하셔야 대여.
    ja: ここは電線が多いゆえ、注意が必要ですぞ。
  d_nikke_elegg_04_17:
    speaker: elegg
    en: Wouldn't want you to get zapped, now would we?
    ko: 자칫 잘못하면 감전될 수도 있으니까여!
    ja: うっかり感電するかもしれませんぞ！
  d_nikke_elegg_04_18:
    speaker: elegg
    en: Anyways, the Power Station is the best!
    ko: 그나저나 역시 발전소는 최고예여!
    ja: それにしても、やっぱり発電所は最高ですな！
  d_nikke_elegg_04_19:
    speaker: elegg
    en: I always see the coolest stuff whenever I'm here!
    ko: 언제 와도 멋지다니까여!
    ja: いつ来てもカッコイイですぞ！
  d_nikke_elegg_04_20:
    speaker: "<Self>"
    en: So, you come here a lot, huh?
    ko: 자주 오나 봐?
    ja: よく来るのか？
  d_nikke_elegg_04_21:
    speaker: elegg
    en: Yeah, but I've been swamped with work, so I haven't dropped by much.
    ko: 아, 일이 바빠서 자주는 못 왔어여.
    ja: あ、仕事が忙しくて頻繁には来れませんぞ。
  d_nikke_elegg_04_22:
    speaker: elegg
    en: I drop by occasionally for maintenance or when something's acting up.
    ko: 정기 점검 때나, 고장 난 기계가 있을 때만 가끔 왔었거든여.
    ja: |-
      定期メンテナンスの時や、機械が壊れた時に
      たまに来ますな。
  d_nikke_elegg_04_23:
    speaker: elegg
    en: So, you can probably guess just how thrilled I am to be here right now!
    ko: 그래서 지금 기분이 너무 좋아여.
    ja: だから今はすごく嬉しいですぞ。
  d_nikke_elegg_04_24:
    speaker: elegg
    en: I can finally get a good look at these machines and twist them to my liking.
    ko: |-
      드디어 이 기계들을 천천히 살펴보면서
      정복할 수 있다고 생각하니까.
    ja: |-
      ついにこの機械をゆっくり見ながら、
      征服できるかと思うと…
  d_nikke_elegg_04_25:
    speaker: elegg
    en: Hehehehehe!
    ko: 히히, 히히히!
    ja: へへ、へへへっ！
  d_nikke_elegg_04_26:
    speaker: elegg
    en: This just made my day!
    ko: 행복해여!
    ja: 幸せですぞ！
  d_nikke_elegg_04_27:
    speaker: elegg
    en: Let's try installing BOOM!
    ko: 그럼 BOOM을 깔아볼까여!
    ja: では、BOOMをインストールしますぞ！
  d_nikke_elegg_04_28:
    speaker: "<Monologue>"
    en: Without a moment's hesitation, Elegg makes a beeline for where the machines
      are.
    ko: 일레그는 망설임 없이 기계들이 있는 곳으로 향했다.
    ja: エレグは迷わず機械の方へ向かった
  d_nikke_elegg_04_29:
    speaker: elegg
    en: Enter this right here...
    ko: 이걸, 이렇게 입력해서.
    ja: これを、こうやって入力して…
  d_nikke_elegg_04_30:
    speaker: elegg
    en: Then, do this...
    ko: 저렇게 하면…!
    ja: こうすれば…！
  d_nikke_elegg_04_31:
    speaker: elegg
    en: And voila, installation complete!
    ko: 설치 완료!
    ja: インストール完了！
  d_nikke_elegg_04_32:
    speaker: elegg
    en: BOOM!
    ko: BOOM!
    ja: BOOM！
  d_nikke_elegg_04_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_elegg_04_34:
    speaker: elegg
    en: "... Huh?"
    ko: "…읭?"
    ja: "…むーん？"
  d_nikke_elegg_04_35:
    speaker: elegg
    en: Why isn't it starting up?
    ko: 왜 실행이 안 되는 거져?
    ja: なぜ起動しないのですかな？
  d_nikke_elegg_04_36:
    speaker: maxwell
    en: I'll tell you why.
    ko: 왜 안 되긴.
    ja: なぜって…
  d_nikke_elegg_04_37:
    speaker: maxwell
    en: Because these aren't your run-of-the-mill machines.
    ko: 내 베이비들은 특별하니까.
    ja: 私のベビーたちは特別だから。
  d_nikke_elegg_04_38:
    speaker: maxwell
    en: Hi there, Cutey.
    ko: 진짜 베이비도 왔네? 안녕.
    ja: 本物のベビーも来たんだね。
  d_nikke_elegg_04_39:
    speaker: elegg
    en: Ms. Maxwell!
    ko: 맥스웰 씨!
    ja: マクスウェル氏！
  d_nikke_elegg_04_40:
    speaker: maxwell
    en: I figured you'd be here for routine maintenance,
    ko: 정기 점검을 하러 왔나 했는데.
    ja: 定期メンテナンスしに来たのかと思ったけど、
  d_nikke_elegg_04_41:
    speaker: maxwell
    en: but it seems I was mistaken.
    ko: 아니었나 봐?
    ja: 違ったみたいだね？
  d_nikke_elegg_04_42:
    speaker: maxwell
    en: Are you trying to install that game on these machines again?
    ko: 또 그 고전 게임인지 뭔지를 깔려고 한 거지?
    ja: |-
      またあのレトロゲームか何かを
      インストールしに来たんでしょ？
  d_nikke_elegg_04_43:
    speaker: elegg
    en: It's got a name, you know. BOOM!
    ko: BOOM이여!
    ja: BOOMですぞ！
  d_nikke_elegg_04_44:
    speaker: maxwell
    en: Ah, yes. That.
    ko: 그래, 그거.
    ja: そう、それ。
  d_nikke_elegg_04_45:
    speaker: maxwell
    en: The last time you were here, you slipped one past me and installed it.
    ko: 전에 왔을 때도 작은 기계에 몰래 깔아놨었잖아.
    ja: |-
      この間来た時も、小さな機械に
      こっそり入れてったでしょ。
  d_nikke_elegg_04_46:
    speaker: maxwell
    en: You can imagine my astonishment when I stumbled upon it later.
    ko: 나중에 발견하고 얼마나 놀랐던지.
    ja: |-
      あとから見つけて、
      すごくびっくりしたんだから。
  d_nikke_elegg_04_47:
    speaker: maxwell
    en: After that incident, I tripled our security measures,
    ko: 그 이후로 보안을 3중으로 해놨더니.
    ja: あれからセキュリティを三重にしたんだけど、
  d_nikke_elegg_04_48:
    speaker: maxwell
    en: and it seems they've proven quite effective, wouldn't you say?
    ko: 그게 꽤 효과가 있었나 보네.
    ja: 効果あったみたいだね。
  d_nikke_elegg_04_49:
    speaker: elegg
    en: So, you've upped the security, huh?
    ko: |-
      아하, 어쩐지 겉핥기 같은 느낌이 들더라니
      보안을 늘리신 거군여!
    ja: |-
      なるほど、どうりでしっくりこないと思ったら
      セキュリティを強化したんですな！
  d_nikke_elegg_04_50:
    speaker: elegg
    en: No wonder it felt like I was just scratching the surface.
    ko: 흥미롭네여.
    ja: 面白いですぞ。
  d_nikke_elegg_04_51:
    speaker: elegg
    en: Can I have another go at it?
    ko: 다시 깔아봐도 되나여?
    ja: またやってみてもいいですかな？
  d_nikke_elegg_04_52:
    speaker: maxwell
    en: Hmm?
    ko: 응? 그 말은….
    ja: え？それって…
  d_nikke_elegg_04_53:
    speaker: maxwell
    en: Are you suggesting you've got what it takes to bypass my security measures?
    ko: 내가 걸어 놓은 보안을 뚫을 수 있다는 의미로 들리네?
    ja: 私が設定したセキュリティを破れるってこと？
  d_nikke_elegg_04_54:
    speaker: elegg
    en: Yeah, you betcha!
    ko: 녜!
    ja: そうですぞ！
  d_nikke_elegg_04_55:
    speaker: elegg
    en: It might take a bit of time, but I'm pretty sure I can pull it off.
    ko: 시간은 좀 걸리겠지만 가능은 할 것 같아여!
    ja: 時間はかかるでしょうが、できそうですな！
  d_nikke_elegg_04_56:
    speaker: maxwell
    en: Oh?
    ko: 호오.
    ja: ふ～ん。
  d_nikke_elegg_04_57:
    speaker: maxwell
    en: All right, then. How about we spice things up with a little wager?
    ko: 그럼 나랑 내기 하나 할래?
    ja: じゃあ、私と賭けをしない？
  d_nikke_elegg_04_58:
    speaker: elegg
    en: What kind of wager?
    ko: 어떤 내기여?
    ja: どんな賭けですかな？
  d_nikke_elegg_04_59:
    speaker: maxwell
    en: Each of us stands to lose or gain something with this.
    ko: 당연히 원하는 거 들어주기지.
    ja: もちろん、勝った相手の願いを叶えること。
  d_nikke_elegg_04_60:
    speaker: maxwell
    en: You've got 30 minutes.
    ko: 제한 시간은 단 30분.
    ja: 制限時間は30分。
  d_nikke_elegg_04_61:
    speaker: maxwell
    en: If you can't break through my security by then, forget about installing that
      game in the Power Station.
    ko: 보안을 못 풀면 앞으로 발전소에는 그 게임 깔 생각 하지 마.
    ja: |-
      セキュリティを突破できなかったら、
      もう発電所ではゲームのインストール禁止。
  d_nikke_elegg_04_62:
    speaker: maxwell
    en: It's quite a hassle to inspect every single machine after your visits.
    ko: 네가 올 때마다 기계를 전부 다 한 번씩 살펴봐야 해서 성가셔.
    ja: |-
      あなたが来るたびに機械を全部
      チェックしなきゃいけないから面倒なのよ。
  d_nikke_elegg_04_63:
    speaker: maxwell
    en: Oh, right! The ban applies to watches and phones too.
    ko: 아, 시계나 휴대폰에도 절대 안 돼.
    ja: あ、時計とか携帯もダメだからね。
  d_nikke_elegg_04_64:
    speaker: elegg
    en: Boo... That's harsh!
    ko: 힝… 가혹하네여.
    ja: ぐすん…厳しいですな。
  d_nikke_elegg_04_65:
    speaker: elegg
    en: All right, so if I bypass this in 30 minutes,
    ko: 그럼 제가 30분 안에 풀면.
    ja: では、30分以内に突破できたら
  d_nikke_elegg_04_66:
    speaker: elegg
    en: I get to install BOOM all over this station, inside and out!
    ko: 이 발전소 내부, 외부 전체를 BOOM! 하게 해주세여.
    ja: |-
      この発電所の中も外も、
      全部BOOM！にしますぞ。
  d_nikke_elegg_04_67:
    speaker: elegg
    en: Not only that,
    ko: 그리고.
    ja: それから…
  d_nikke_elegg_04_68:
    speaker: elegg
    en: but you've gotta play BOOM in its entirety, hehehe!
    ko: 그 BOOM을 꼭 끝까지 플레이해 주세여. 히히히.
    ja: |-
      そのBOOMを必ず最後まで
      プレイしてくだされ。ふひひっ。
d_nikke_elegg_05:
  d_nikke_elegg_05_1:
    speaker: maxwell
    en: Ready?
    ko: 준비됐어?
    ja: 準備はいい？
  d_nikke_elegg_05_2:
    speaker: elegg
    en: I'm born ready!
    ko: 녜, 물론이져!
    ja: もちろんですぞ！
  d_nikke_elegg_05_3:
    speaker: elegg
    en: Hmm? Are you just going to watch me?
    ko: 읭? 맥스웰 씨는 그냥 구경만 하시는 건가여?
    ja: |-
      むーん？マクスウェル氏は
      見ているだけでいいのですかな？
  d_nikke_elegg_05_4:
    speaker: maxwell
    en: What if I do?
    ko: 그렇다면?
    ja: どういうこと？
  d_nikke_elegg_05_5:
    speaker: elegg
    en: Nothing, it's just that if you plan on taking it easy on me, then I'll almost
      certainly break through your security.
    ko: 손 놓고 있으면 분명 뚫리실 텐뎨여?
    ja: |-
      何か手を打たないと、
      必ず突破してしまいますぞ？
  d_nikke_elegg_05_6:
    speaker: maxwell
    en: "... What?"
    ko: "…뭐?"
    ja: "…何ですって？"
  d_nikke_elegg_05_7:
    speaker: maxwell
    en: Quite the bold one, aren't you?
    ko: 아주 당돌하네? 자신 있나 봐?
    ja: ずいぶん自信があるみたいだね。
  d_nikke_elegg_05_8:
    speaker: maxwell
    en: There may come a time when I have to get involved, but for now,
    ko: 직접 손을 써야 하는 상황이 있을지는 모르겠는데.
    ja: そんなことになるか分かんないけど、
  d_nikke_elegg_05_9:
    speaker: maxwell
    en: I'll simply keep a close watch from nearby.
    ko: 일단 가까이서 한번 지켜볼게.
    ja: とりあえず近くで見守らせてもらうよ。
  d_nikke_elegg_05_10:
    speaker: "<Monologue>"
    en: Maxwell, who'd been watching from behind, saunters over to Elegg's side.
    ko: 뒤에서 구경하던 맥스웰이 일레그 옆에 섰다.
    ja: |-
      後ろで見物していたマクスウェルが
      エレグの隣に立った
  d_nikke_elegg_05_11:
    speaker: elegg
    en: Hehe, thanks for agreeing to all this.
    ko: 히히, 응해주셔서 감사해여.
    ja: へへへっ、そうこなくっちゃですぞ。
  d_nikke_elegg_05_12:
    speaker: elegg
    en: May the best Nikke win.
    ko: 서로 최선을 다해봐여.
    ja: お互い、ベストを尽くしましょうな。
  d_nikke_elegg_05_13:
    speaker: "<Monologue>"
    en: Before them looms a large machine tangled in a web of wires that seems to
      sprawl like a mountainous maze.
    ko: |-
      두 사람은 앞에는
      복잡한 전선이 가득 연결되어 있는 커다란 기계가 있었다.
    ja: |-
      2人の前には
      電線が複雑に絡み合っている大きな機械があった
  d_nikke_elegg_05_14:
    speaker: maxwell
    en: Can you do something for me, Cutey?
    ko: 그럼 심판은 베이비가 봐줘야겠네?
    ja: じゃあ審判はベビー、お願い。
  d_nikke_elegg_05_15:
    speaker: "<Self>"
    en: What is it?
    ko: 어떻게 보면 돼?
    ja: どうすればいいんだ？
  d_nikke_elegg_05_16:
    speaker: maxwell
    en: You see this here?
    ko: 자, 여기 보이지?
    ja: これ、見えるでしょ？
  d_nikke_elegg_05_17:
    speaker: "<Monologue>"
    en: Maxwell points to a small monitor attached to the machine.
    ko: 맥스웰은 기계 옆에 달린 작은 모니터를 가리켰다.
    ja: |-
      マクスウェルは機械の横についている
      小さなモニターを指さした
  d_nikke_elegg_05_18:
    speaker: maxwell
    en: As Elegg navigates through the security layers, the gauge will react accordingly
      based on her progress.
    ko: 보안이 풀리는 정도에 따라, 여기에 게이지가 올라가는 게 보일 거야.
    ja: |-
      セキュリティが突破されると、
      ここのゲージが上がっていくの。
  d_nikke_elegg_05_19:
    speaker: maxwell
    en: All I want you to do is keep an eye on it and let me know if it hits 100.
    ko: 100퍼센트를 찍는지, 아닌지만 봐주면 돼.
    ja: |-
      100パーセントになったかどうか、
      それだけ確認してくれる？
  d_nikke_elegg_05_20:
    speaker: "<Self>"
    en: Got it.
    ko: 응, 알았어.
    ja: ああ、分かった
  d_nikke_elegg_05_21:
    speaker: maxwell
    en: All right, then. Let's start.
    ko: 그럼 시작한다?
    ja: じゃあ、始めるよ。
  d_nikke_elegg_05_22:
    speaker: maxwell
    en: One, two, three...
    ko: 하나, 둘, 셋.
    ja: さん、に、いち…
  d_nikke_elegg_05_23:
    speaker: maxwell
    en: Go!
    ko: 시작!
    ja: スタート！
  d_nikke_elegg_05_24:
    speaker: "<Narration>"
    en: "*Tadadadak*"
    ko: 타다다다닥-
    ja: カタカタカタカタッ…
  d_nikke_elegg_05_25:
    speaker: "<Narration>"
    en: "*Tadak, tadadadak*"
    ko: 타다닥- 타다다다닥-
    ja: カタカタッ…カタカタッ…
  d_nikke_elegg_05_26:
    speaker: maxwell
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_elegg_05_27:
    speaker: maxwell
    en: Goodness, look at that speed...
    ko: 뭐야, 저 속도는.
    ja: 何よ、あのスピード…
  d_nikke_elegg_05_28:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_elegg_05_29:
    speaker: "<Monologue>"
    en: Elegg's fingertips fly across the keyboard.
    ko: 일레그의 손은 자판 위를 날아다녔고.
    ja: エレグの手はキーボードの上を飛び回り
  d_nikke_elegg_05_30:
    speaker: "<Monologue>"
    en: A jumble of indecipherable code and numbers whizzes by at an astonishing speed.
    ko: 미지의 코드와 숫자들이 엄청난 속도로 번쩍이며 지나갔다.
    ja: |-
      解読不能なコードと数字が、
      とんでもない速さで打たれていた
  d_nikke_elegg_05_31:
    speaker: "<Monologue>"
    en: At the same time, the gauge begins to rise rapidly.
    ko: 그와 동시에 게이지도 빠른 속도로 올라가기 시작했다.
    ja: それと同時に、ゲージもぐんぐん上がり始めた
  d_nikke_elegg_05_32:
    speaker: maxwell
    en: You broke through the first layer of security in just 5 minutes...
    ko: 5분 만에 1차 보안을 뚫어버리다니….
    ja: たった5分で第1関門を突破するなんて…
  d_nikke_elegg_05_33:
    speaker: maxwell
    en: All right, that's it. Time to jump in.
    ko: 이거이거, 진짜 손 놓고 있으면 안 되겠는데?
    ja: これは、本当にぼーっとしてられないね。
  d_nikke_elegg_05_34:
    speaker: "<Narration>"
    en: "*Tadadadak, tadak*"
    ko: 타다다다닥- 다다닥-
    ja: カタカタカタッ…カタカタッ…
  d_nikke_elegg_05_35:
    speaker: elegg
    en: Darn it, so close!
    ko: 힝, 아깝네여.
    ja: ぐすん、残念ですな。
  d_nikke_elegg_05_36:
    speaker: elegg
    en: I was just about to break through the second layer of security.
    ko: 2차 보안 문턱 넘어가기 직전이었는뎨 말이져.
    ja: 第2関門も突破間近でしたぞ。
  d_nikke_elegg_05_37:
    speaker: elegg
    en: It's all right, I'll just need a little more time!
    ko: 하지만 이 정도쯤은 조금만 더 시간을 들이면…!
    ja: |-
      でも、なんのこれしき…
      ちょっと時間をかければ…！
  d_nikke_elegg_05_38:
    speaker: "<Narration>"
    en: "*Tadadadak*"
    ko: 타다다다닥-
    ja: カタカタカタッ…
  d_nikke_elegg_05_39:
    speaker: "<Monologue>"
    en: The gauge fluctuates up and down, hovering near the 50% mark for 15 minutes.
    ko: 게이지가 절반 아래에서 줄어들고 늘어가기를 15분.
    ja: |-
      ゲージが半分のラインから
      下がったり上がったりを繰り返すこと、15分
  d_nikke_elegg_05_40:
    speaker: "<Narration>"
    en: "*Tadak*"
    ko: 타닥-!!
    ja: タンッ！！
  d_nikke_elegg_05_41:
    speaker: maxwell
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_elegg_05_42:
    speaker: maxwell
    en: No!
    ko: 이런!
    ja: そんな！
  d_nikke_elegg_05_43:
    speaker: elegg
    en: Sweet, I broke through!
    ko: 야호, 돌파했어여!
    ja: ヤッホー！突破しましたぞ！
  d_nikke_elegg_05_44:
    speaker: elegg
    en: Only one layer left!
    ko: 이젠 하나밖에 안 남았네여!
    ja: 残すはあと1つですな！
  d_nikke_elegg_05_45:
    speaker: maxwell
    en: How much time is left?
    ko: 베이비, 몇 분 남았어?
    ja: ベビー、あと何分？
  d_nikke_elegg_05_46:
    speaker: "<Self>"
    en: 8 minutes.
    ko: 8분 남았어.
    ja: あと8分だ
  d_nikke_elegg_05_47:
    speaker: maxwell
    en: Perfect. She'll need far more time than that for the third layer.
    ko: 8분이면 충분하지.
    ja: 8分なら十分ね。
  d_nikke_elegg_05_48:
    speaker: maxwell
    en: It's the most impenetrable of them all!
    ko: 3차는 제일 뚫기 어렵게 해놨으니까!
    ja: 第3関門は、一番難しいから！
  d_nikke_elegg_05_49:
    speaker: elegg
    en: Hehehe, sounds like a challenge to me!
    ko: 히히히, 제일 어렵다니까 더 피가 끓네여!
    ja: |-
      ふひひっ、そう言われると
      余計に血が騒ぎますな！
  d_nikke_elegg_05_50:
    speaker: "<Narration>"
    en: "*Tadadadadadadadak*"
    ko: 타다다다다다다다다-
    ja: カタカタカタカタッ…
  d_nikke_elegg_05_51:
    speaker: "<Monologue>"
    en: Elegg's hands move with such astonishing speed that they blur before my very
      eyes.
    ko: 일레그의 손은 보이지 않을 정도로 빠르게 움직였고.
    ja: エレグの手は目では追えないほど素早く動き…
  d_nikke_elegg_05_52:
    speaker: "<Narration>"
    en: "*Tadadadadak*"
    ko: 타다닥, 다다다닥-
    ja: カタッ、カタカタッ…
  d_nikke_elegg_05_53:
    speaker: "<Monologue>"
    en: In stark contrast, Maxwell's hands move slowly and deliberately.
    ko: 맥스웰의 손은 신중하고도 묵직하게 움직였다.
    ja: |-
      マクスウェルの手は慎重に、
      ゆっくりと動いている
  d_nikke_elegg_05_54:
    speaker: "<Monologue>"
    en: Just like that, there are 7 minutes left.
    ko: 그렇게 7분.
    ja: こうして7分…
  d_nikke_elegg_05_55:
    speaker: "<Monologue>"
    en: 4 minutes...
    ko: 4분.
    ja: 4分…
  d_nikke_elegg_05_56:
    speaker: "<Monologue>"
    en: And with only one minute remaining,
    ko: 그리고 1분이 남은 상황.
    ja: そして残り1分
  d_nikke_elegg_05_57:
    speaker: "<Monologue>"
    en: the gauge remains stuck at 90 percent.
    ko: 게이지는 90퍼센트에서 멈춰있었다.
    ja: ゲージは90パーセントで止まっている
  d_nikke_elegg_05_58:
    speaker: maxwell
    en: I think it's time we call it.
    ko: 아무래도 결판이 난 것 같은데?
    ja: どうやら、決着が着いたみたいね。
  d_nikke_elegg_05_59:
    speaker: maxwell
    en: You only have... 40 seconds left.
    ko: 남은 시간은… 40초.
    ja: 残り…40秒。
  d_nikke_elegg_05_60:
    speaker: maxwell
    en: Why don't you throw in the towel?
    ko: 포기하는 게 어때?
    ja: 諦めたらどう？
  d_nikke_elegg_05_61:
    speaker: elegg
    en: That's out of the question!
    ko: 포기는 풀 셀 때나 쓰는 말이져!
    ja: 諦めたらそこで終了ですぞ！
  d_nikke_elegg_05_62:
    speaker: maxwell
    en: 20 seconds.
    ko: 20초.
    ja: 20秒。
  d_nikke_elegg_05_63:
    speaker: maxwell
    en: 10 seconds.
    ko: 10초.
    ja: 10秒。
  d_nikke_elegg_05_64:
    speaker: maxwell
    en: It's over.
    ko: 흠, 끝났네.
    ja: うん、おしまいだね。
  d_nikke_elegg_05_65:
    speaker: maxwell
    en: 0 sec...
    ko: 0ㅊ….
    ja: 0びょ…
  d_nikke_elegg_05_66:
    speaker: "<Narration>"
    en: "*Pop*"
    ko: 파앗-!
    ja: パッ！
  d_nikke_elegg_05_67:
    speaker: maxwell
    en: Wh-what the...
    ko: 뭐, 뭐야?
    ja: え、何？
  d_nikke_elegg_05_68:
    speaker: maxwell
    en: What happened to the power?
    ko: 갑자기 웬 정전이야?
    ja: 停電！？
  d_nikke_elegg_05_69:
    speaker: "<Narration>"
    en: "*Flicker*"
    ko: 번쩍!
    ja: ピカッ！
  d_nikke_elegg_05_70:
    speaker: elegg
    en: It's BOOM time! Hehe!
    ko: It's BOOM time! 히히!
    ja: It's BOOM time！へへっ！
  d_nikke_elegg_05_71:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_elegg_05_72:
    speaker: "<Monologue>"
    en: When the lights come back on,
    ko: 불이 켜짐과 동시에.
    ja: 明かりが付くのと同時に
  d_nikke_elegg_05_73:
    speaker: "<Monologue>"
    en: the entire station is revealed to be filled with BOOM displays.
    ko: BOOM이 온 발전소 안을 가득 메우고 있는 진풍경이 펼쳐졌다.
    ja: |-
      発電所中がBOOMに埋め尽くされるという
      信じられない光景が目の前に広がった
  d_nikke_elegg_05_74:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_elegg_05_75:
    speaker: maxwell
    en: This can't be!
    ko: 말도 안 돼!
    ja: あり得ない！
  d_nikke_elegg_05_76:
    speaker: maxwell
    en: How'd you do this?
    ko: 이걸 어떻게 해낸 거야?
    ja: どうやって突破したの？
  d_nikke_elegg_05_77:
    speaker: maxwell
    en: The gauge never went above 90%!
    ko: 게이지도 분명 90퍼센트에서 움직이지 않았는데…!
    ja: |-
      ゲージも90パーセントから
      動いてなかったのに…！
  d_nikke_elegg_05_78:
    speaker: elegg
    en: Ms. Maxwell,
    ko: 맥스웰 씨.
    ja: マクスウェル氏。
  d_nikke_elegg_05_79:
    speaker: elegg
    en: have you ever wondered who installed
    ko: 발전소 내에 깔려있는 하드웨어 있잖아여.
    ja: 発電所内にあるハードウェアを…
  d_nikke_elegg_05_80:
    speaker: elegg
    en: all the hardware in the Power Station to begin with?
    ko: 설계를 누가 한지 알아여?
    ja: 誰が設計したのかご存じですかな？
  d_nikke_elegg_05_81:
    speaker: maxwell
    en: No way...
    ko: 뭐?
    ja: えっ？
  d_nikke_elegg_05_82:
    speaker: maxwell
    en: You can't be serious!
    ko: "…설마!"
    ja: "…まさか！"
  d_nikke_elegg_05_83:
    speaker: elegg
    en: That's right, it was me.
    ko: 녜, 바로 제가 했어여.
    ja: そう。私ですぞ。
  d_nikke_elegg_05_84:
    speaker: elegg
    en: I set it up ages ago. Gotta hand it to you, Ms. Maxwell, your security system's
      quite robust.
    ko: |-
      너무 예전에 깔아놓은 데다,
      맥스웰 씨 보안이 엄청 견고해서.
    ja: |-
      ずいぶん昔のものですし、
      マクスウェル氏のセキュリティがガチガチで
  d_nikke_elegg_05_85:
    speaker: elegg
    en: There was a moment where I genuinely thought I wouldn't be able to break through.
    ko: 진짜 못 뚫나 싶었는뎨.
    ja: 無理かもしれないと思いましたが…
  d_nikke_elegg_05_86:
    speaker: elegg
    en: Hehe, thank goodness I didn't throw in the towel!
    ko: 포기 안 한 보람이 있네여, 히히.
    ja: 諦めずに戦ったかいがありますな。ふひひっ。
  d_nikke_elegg_05_87:
    speaker: elegg
    en: Nailed it with only 0.1 seconds to spare, talk about cutting it close!
    ko: 0.1초 남기고 겨우 뚫었지 뭐예여!
    ja: 0.1秒を残し、何とか突破しましたぞ！
  d_nikke_elegg_05_88:
    speaker: maxwell
    en: This can't be...
    ko: 그럴 수가….
    ja: そんな…
  d_nikke_elegg_05_89:
    speaker: elegg
    en: All right, since I won our little wager,
    ko: 자, 그럼 BOOM!은 했으니까.
    ja: では、BOOM！しましたゆえ
  d_nikke_elegg_05_90:
    speaker: elegg
    en: you've got to play it all the way through!
    ko: 이제 끝까지 플레이해 주실 거져?
    ja: 最後までプレイしてくれますかな？
  d_nikke_elegg_05_91:
    speaker: elegg
    en: I even brought a gaming pad for you!
    ko: 여기 패드도 챙겨왔어여!
    ja: ゲームパッドも持って来ましたぞ！
  d_nikke_elegg_05_92:
    speaker: maxwell
    en: "*Sigh* Fine."
    ko: 하아, 알았어.
    ja: はぁ、分かったよ。
  d_nikke_elegg_05_93:
    speaker: maxwell
    en: I reckon I'll have to replace all the hardware at some point...
    ko: 나중에 하드웨어를 한번 싹 갈아야겠네….
    ja: 今度ハードウェアを一新しなきゃ…
  d_nikke_elegg_05_94:
    speaker: elegg
    en: Huh? What was that?
    ko: 녜? 뭐라고 하셨나여?
    ja: はい？何か言いましたかな？
  d_nikke_elegg_05_95:
    speaker: maxwell
    en: Nothing.
    ko: 아무것도 아냐.
    ja: 何でもない。
  d_nikke_elegg_05_96:
    speaker: maxwell
    en: Well, since things turned out this way, I might as well enjoy myself!
    ko: 이왕 이렇게 된 거, 즐겨주지 뭐!
    ja: こうなったら、楽しまなきゃね！
  d_nikke_elegg_05_97:
    speaker: maxwell
    en: Playing alone is a bit boring, though.
    ko: 그런데 혼자 하는 건 좀 심심하니까.
    ja: でも、1人で遊ぶのはつまんないから
  d_nikke_elegg_05_98:
    speaker: maxwell
    en: Would you like to join me, Cutey?
    ko: 같이 어울려 줄 거지? 베이비?
    ja: 一緒に遊んでくれるでしょ？ベビー？
  d_nikke_elegg_05_99:
    speaker: "<Self>"
    en: You want me to play?
    ko: 뭐?
    ja: えっ？
  d_nikke_elegg_05_100:
    speaker: elegg
    en: You can join her if you like, Mr. Commander.
    ko: 같이 어울려 주실 거져? 지휘관 씨?
    ja: 一緒に遊んでくれますかな？指揮官氏？
  d_nikke_elegg_05_101:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…그래."
    ja: "…分かった"
  d_nikke_elegg_05_102:
    speaker: "<Monologue>"
    en: We end up playing a rousing bout of BOOM for the entire night,
    ko: 밤을 꼬박 새우고.
    ja: こうして夜が明け
  d_nikke_elegg_05_103:
    speaker: "<Monologue>"
    en: and it isn't until the next morning that we finally stumble out of the Power
      Station.
    ko: 다음 날 아침이 되어서야 겨우 그곳을 벗어날 수 있었다.
    ja: |-
      次の日の朝になって、
      ようやく発電所を抜け出すことができた
  d_nikke_elegg_05_104:
    speaker: elegg
    en: Aaaah,
    ko: 으음~ 개운하네여!
    ja: う～ん、スッキリですな！
  d_nikke_elegg_05_105:
    speaker: elegg
    en: don't you love the refreshing morning air?
    ko: 오랜만에 진짜 개운한 아침이에여!
    ja: 久しぶりにスッキリとした朝ですぞ！
  d_nikke_elegg_05_106:
    speaker: elegg
    en: Hmm? You look tired, Mr. Commander.
    ko: 읭? 지휘관 씨는 피곤해 보이시네여.
    ja: むーん？指揮官氏は疲れて見えますな。
  d_nikke_elegg_05_107:
    speaker: "<Self>"
    en: Of course... I was up all night.
    ko: 그야… 밤을… 샜으니까.
    ja: そりゃあ…徹夜…したから…
  d_nikke_elegg_05_108:
    speaker: elegg
    en: Oh yeah... that's right, hehe.
    ko: 히히, 그랬었져.
    ja: へへへっ、そうですな。
  d_nikke_elegg_05_109:
    speaker: elegg
    en: Anyhoo, my work here is done,
    ko: 하지만 저는 이걸로 만족했으니까!
    ja: でも私は満足ですぞ！
  d_nikke_elegg_05_110:
    speaker: elegg
    en: so I'm gonna skedaddle back to the lab.
    ko: 다시 연구소로 돌아가 볼게여.
    ja: そろそろ研究所に戻りますかな。
  d_nikke_elegg_05_111:
    speaker: elegg
    en: That's enough BOOM to last me for an entire month, I'd say.
    ko: 한 달치 쌓였던 BOOM 영업도 충분히 했고.
    ja: 1ヶ月分のBOOMの布教もできたし、
  d_nikke_elegg_05_112:
    speaker: elegg
    en: I had a blast battling with Maxwell, too.
    ko: 맥스웰 씨랑 대결한 것도 재밌었고.
    ja: マクスウェル氏との対決も面白かったし…
  d_nikke_elegg_05_113:
    speaker: elegg
    en: Most importantly, I totally dominated the entire Power Station! Haha!
    ko: 무엇보다 발전소 전체를 정! 복! 했으니까여, 히히.
    ja: |-
      何より、発電所全体を
      せ！い！ふ！く！しましたからな。ふひひっ。
  d_nikke_elegg_05_114:
    speaker: elegg
    en: It definitely melted all my stress away!
    ko: 스트레스가 싹 날아간 것 같아여!
    ja: ストレスが一気に吹き飛びましたぞ！
  d_nikke_elegg_05_115:
    speaker: "<Self>"
    en: Then, the strike's over?
    ko: 그럼, 파업은 끝이야?
    ja: じゃあ、ストライキは終わりか？
  d_nikke_elegg_05_116:
    speaker: elegg
    en: Yep! For now, at least.
    ko: 녜! [이번] 파업은 끝이져!
    ja: はい！「今回の」ストライキは終わりですぞ！
  d_nikke_elegg_05_117:
    speaker: "<Self>"
    en: You make it sound like there might be another strike brewing.
    ko: 그건… 다음 파업도 있다는 얘기 같은데?
    ja: それは…次のストライキもあるってことか？
  d_nikke_elegg_05_118:
    speaker: elegg
    en: Of course!
    ko: 당연하져!
    ja: 当たり前ですぞ！
  d_nikke_elegg_05_119:
    speaker: elegg
    en: But I can't do it too often.
    ko: 근뎨 자주 써먹지는 못해여.
    ja: でも、頻繁にはしませんぞ。
  d_nikke_elegg_05_120:
    speaker: elegg
    en: That's 'cause it comes with loads of downsides.
    ko: 엄청나게 큰 불이익이 있거든여.
    ja: ものすごく大きなデメリットがありますゆえ。
  d_nikke_elegg_05_121:
    speaker: "<Self>"
    en: How so?
    ko: 무슨 불이익?
    ja: デメリット？
  d_nikke_elegg_05_122:
    speaker: elegg
    en: Being summoned by Syuen, for one.
    ko: 슈엔 씨의 호출, 이라는 불이익이에여.
    ja: |-
      シュエン氏からの呼び出し…
      というデメリットですぞ。
  d_nikke_elegg_05_123:
    speaker: elegg
    en: Nobody wants that, least of all me.
    ko: 불려 가면 진짜 장난 아니거든여.
    ja: あれは本当に大変でしてな。
  d_nikke_elegg_05_124:
    speaker: elegg
    en: So, don't think for a second that it'll stop me from going on a strike!
    ko: 하지만 그렇다고 해서 파업을 포기할 순 없져!
    ja: |-
      でも、だからといってストライキは
      諦めませんぞ！
  d_nikke_elegg_05_125:
    speaker: "<Self>"
    en: Can't you get some time off?
    ko: 그냥 정식으로 휴가를 달라고 하면 안 되는 거야?
    ja: |-
      ちゃんと休暇が欲しいと
      言えばいいんじゃないか？
  d_nikke_elegg_05_126:
    speaker: elegg
    en: Technically, sure, but not once has a single request for vacation time ever
      been approved.
    ko: 녜, 지금까지 결재 올린 거 모조리 다 반려당했어여.
    ja: |-
      今まで申請したものは、
      全て却下されましたぞ。
  d_nikke_elegg_05_127:
    speaker: elegg
    en: I mean, sure, I get a kick out of my job,
    ko: 물론 뭐 지금 하는 일도 즐겁긴 하지만.
    ja: もちろん、今の仕事も楽しいですが
  d_nikke_elegg_05_128:
    speaker: elegg
    en: but BOOM is my true passion.
    ko: 제가 진짜 사랑하는 건 이쪽이니까여.
    ja: 私が本当に好きなのは…
  d_nikke_elegg_05_129:
    speaker: elegg
    en: I won't rest
    ko: 이 BOOM말이에여, 히히!
    ja: このBOOMですからな！へへへっ！
  d_nikke_elegg_05_130:
    speaker: elegg
    en: until BOOM has dominated
    ko: 저는 BOOM이 온 기계를 정복할 때까지.
    ja: 私はBOOMがすべての機械を征服するまで
  d_nikke_elegg_05_131:
    speaker: elegg
    en: every machine known to humankind!
    ko: BOOM 설치와 영업을 포기하지 않을 거예여!
    ja: BOOMのインストールと布教を諦めませんぞ！
  d_nikke_elegg_05_132:
    speaker: elegg
    en: That's the thrill of my life, you know? It's what lights me up and keeps me
      smiling.
    ko: 그게 제 삶의 낙이자, 행복이니까여.
    ja: それが私の人生の楽しみであり、幸せですゆえ！
