---
d_nikke_rosanna_01:
  d_nikke_rosanna_01_1:
    speaker: wealthyman
    en: Greetings, Boss. I've come to give you my regards.
    ko: "…인사드리러 왔습니다, 보스."
    ja: "…ボス、ご挨拶申し上げます。"
  d_nikke_rosanna_01_2:
    speaker: rosanna
    en: That's a snappy suit. Things must be going well for you.
    ko: 잘 빼 입고 왔네. 요즘은 일이 잘 풀리나 봐?
    ja: |-
      イイ服着ちゃって。
      最近は調子いいみたいじゃない？
  d_nikke_rosanna_01_3:
    speaker: wealthyman
    en: Indeed they are, thanks to you.
    ko: 덕분에요.
    ja: おかげさまで。
  d_nikke_rosanna_01_4:
    speaker: wealthyman
    en: I'm no longer being harassed by outlaws.
    ko: 이렇게 잘 돼 버리니 요즘은 아웃로 갱단에게 쫓겨다니는 일도 없고.
    ja: |-
      最近はアウトローのギャングから
      追われることもなく
  d_nikke_rosanna_01_5:
    speaker: wealthyman
    en: Now that things are going my way, there's no need for you to go out of your
      way to assist me.
    ko: 보스께서 번거롭게 구해주실 일도 없어졌습니다만,
    ja: ボスにご迷惑をかけることもなくなりましたが
  d_nikke_rosanna_01_6:
    speaker: wealthyman
    en: If it wasn't for your help all those years ago, I wouldn't be standing here
      now.
    ko: 그때 그 일이 없었다면 제가 어떻게 이 자리에 서 있겠습니까.
    ja: |-
      あの時のことがなければ、
      私はここにはいられなかったでしょう。
  d_nikke_rosanna_01_7:
    speaker: rosanna
    en: Ah, yes. How many years has it been now?
    ko: 아~ 그게 벌써 몇 년 전이야?
    ja: あ～、もう何年前の話？
  d_nikke_rosanna_01_8:
    speaker: wealthyman
    en: Nearly four, if you can believe it.
    ko: 3년 하고도 8개월 전이죠. 세월 참 빠르네요.
    ja: |-
      3年8ヶ月前ですね。
      時の流れは実に早いものです。
  d_nikke_rosanna_01_9:
    speaker: wealthyman
    en: With that in mind,
    ko: "…그런 의미에서 말입니다만,"
    ja: "…そういうわけでして"
  d_nikke_rosanna_01_10:
    speaker: wealthyman
    en: might I extend a small courtesy to the organization?
    ko: 제가 조직에 약간의 성의를 보태도 될까요?
    ja: |-
      組織にささやかな誠意を
      お見せしたく参上しました。
  d_nikke_rosanna_01_11:
    speaker: wealthyman
    en: Of course, it is little more than a pittance given the grand scale of Hedonia,
      but...
    ko: 물론 헤도니아의 규모를 생각하면 약소한 금액입니다만…
    ja: |-
      もちろんヘッドニアの規模を考えれば
      微々たる額ですが…
  d_nikke_rosanna_01_12:
    speaker: "<Monologue>"
    en: The man produces a briefcase and places it on the table.
    ko: 남자가 테이블 위로 서류 가방을 내밀었다.
    ja: 男はテーブルの上にアタッシュケースを置いた
  d_nikke_rosanna_01_13:
    speaker: wealthyman
    en: It is the least I can do to repay you for all of the kindness you have shown
      me.
    ko: 이렇게라도 은혜를 갚아나가는 게 도리일 것 같아서 말입니다.
    ja: こうして恩を返すのが道理だと思いまして。
  d_nikke_rosanna_01_14:
    speaker: rosanna
    en: Please, you flatter me. You make it sound as if I'm some kind of self-help
      guru.
    ko: 하하, 도리는 무슨. 내가 규수도 아니고.
    ja: |-
      アハハ、何が道理よ。
      どこぞのお嬢ちゃんでもあるまいし。
  d_nikke_rosanna_01_15:
    speaker: rosanna
    en: Nevertheless, since you were kind enough to bring it in, we might as well
      put this money to good use.
    ko: 그래도 뭐, 기왕 들어온 돈이니까 가치 있는 데 써 보자고.
    ja: |-
      まあ、せっかく入ってきたお金だし
      価値あることに使わせてもらおっか。
  d_nikke_rosanna_01_16:
    speaker: rosanna
    en: I'll be seeing you around. Consigliere, you may enter.
    ko: 그럼 다음에 또 보지. 그리고 콘실리에리는 들어와 봐.
    ja: それじゃ、またね。コンシリエーレを呼んで。
  d_nikke_rosanna_01_17:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_rosanna_01_18:
    speaker: consigliere
    en: You called, Miss?
    ko: "…부르셨습니까?"
    ja: "…お呼びでしょうか？"
  d_nikke_rosanna_01_19:
    speaker: rosanna
    en: Do you recall that organization which popped up in our district recently?
      The one frequenting in human trafficking.
    ko: 전에 그… 우리 구역에서 인신매매 시작했다는 그 조직.
    ja: |-
      この間…あたしらの縄張りで
      人身売買を始めたって組織があったでしょ。
  d_nikke_rosanna_01_20:
    speaker: rosanna
    en: Use this to purchase all of their "goods" from them. Men and women, it doesn't
      matter.
    ko: 이걸로 거기 가서 살 수 있는 만큼 사와. 남자, 여자 가리지 말고.
    ja: この金で買えるだけ買ってきて。男女問わず。
  d_nikke_rosanna_01_21:
    speaker: consigliere
    en: Do you intend to keep them on as employees?
    ko: "…예? 조직원으로 키우시려고요?"
    ja: "…はい？組員として育てるおつもりですか？"
  d_nikke_rosanna_01_22:
    speaker: rosanna
    en: There used to be a time when I would have, but now that I've taken my oath,
      I cannot.
    ko: 하하. 예전 같았으면 그랬겠지만 지금은 맹약이 있는데 안 되지.
    ja: |-
      アハハ。昔だったらそうしてたけど、
      今は誓いがあるからダメでしょ。
  d_nikke_rosanna_01_23:
    speaker: rosanna
    en: Before we exterminate the perpetrators, we must ensure the innocent victims
      are at a safe distance.
    ko: 해충 구제하기 전에 인질들부터 격리하자는 거야.
    ja: 害虫駆除の前に人質を隔離しようってワケ。
  d_nikke_rosanna_01_24:
    speaker: consigliere
    en: Understood. I'll make the necessary preparations.
    ko: 아, 네. 말씀하신 대로 준비하겠습니다.
    ja: あ、はい。お申し付けの通り準備いたします。
  d_nikke_rosanna_01_25:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_rosanna_01_26:
    speaker: rosanna
    en: Who is it this time? Today's been a revolving door of callers.
    ko: 연달아 두들겨대는군. 이번엔 또 누구야.
    ja: 次から次へと何？今度は誰なの？
  d_nikke_rosanna_01_27:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_rosanna_01_28:
    speaker: consigliere
    en: It was not a visitor, but rather a mail delivery.
    ko: 그게… 사람이 아니라 우편이 왔습니다만.
    ja: その…人ではなく郵便が届いたのですが。
  d_nikke_rosanna_01_29:
    speaker: rosanna
    en: Give it here.
    ko: 이리 줘 봐.
    ja: みせて。
  d_nikke_rosanna_01_30:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_01_31:
    speaker: rosanna
    en: The sender is... Anthony?
    ko: 보낸 사람이… 안토니?
    ja: 差出人は…アントニー？
  d_nikke_rosanna_01_32:
    speaker: rosanna
    en: Where have I heard this name before?
    ko: 내가 이 이름을 어디서 들었더라.
    ja: どっかで聞いた名前だね。
  d_nikke_rosanna_01_33:
    speaker: consigliere
    en: One of the previous Bosses had a son by that name.
    ko: 전 보스의 셋째 아드님이 그런 이름을 갖고 계셨습니다.
    ja: 元ボスの三男坊がそんな名前でした。
  d_nikke_rosanna_01_34:
    speaker: rosanna
    en: Yes, that's it.
    ko: 아, 그랬지.
    ja: あぁ、そうだった。
  d_nikke_rosanna_01_35:
    speaker: rosanna
    en: He took a tumble off the terrace, did he not?
    ko: 그런데 그놈 죽었잖아. 테라스에서 발 헛디뎌서.
    ja: |-
      でもあいつは死んだでしょ。
      テラスで足を踏み外して。
  d_nikke_rosanna_01_36:
    speaker: rosanna
    en: How exactly does a dead man go about mailing letters?
    ko: 왜 저승에서 썩고 있어야 할 놈이 우편을 보내는데.
    ja: あの世にいるべき人間から、なんで手紙が？
  d_nikke_rosanna_01_37:
    speaker: consigliere
    en: Most puzzling indeed, Miss.
    ko: "…그건 저도 잘."
    ja: "…それは私にも…"
  d_nikke_rosanna_01_38:
    speaker: consigliere
    en: Shall I open it?
    ko: 제가 먼저 내용을 확인해 볼까요?
    ja: 私が先に内容を確認してみましょうか？
  d_nikke_rosanna_01_39:
    speaker: rosanna
    en: Yes, read it out loud for me, will you?
    ko: 읊어 보던가.
    ja: 読み上げて。
  d_nikke_rosanna_01_40:
    speaker: consigliere
    en: You killed my boss.
    ko: "[피에는 피.]"
    ja: "「血には血を」"
  d_nikke_rosanna_01_41:
    speaker: consigliere
    en: Now I'll kill yours.
    ko: "[네가 나의 보스를 죽였으니.]"
    ja: "「お前は俺のボスを殺した」"
  d_nikke_rosanna_01_42:
    speaker: consigliere
    en: Blood for blood.
    ko: "[나 또한 너의 보스를 죽여 복수하겠다.]"
    ja: "「俺はお前のボスを殺して復讐する」"
  d_nikke_rosanna_01_43:
    speaker: rosanna
    en: Great. Not only is our ghostly friend sending letters, but he's speaking in
      riddles.
    ko: "…쯧. 뒈진 놈이 별 같잖은 수수께끼를 내놨네."
    ja: |-
      …チッ。死んだ奴がつまんない
      なぞなぞなんか出すなっつーの。
  d_nikke_rosanna_01_44:
    speaker: rosanna
    en: Let's see...
    ko: 어디 보자….
    ja: ハァ…
  d_nikke_rosanna_01_45:
    speaker: rosanna
    en: The 'boss' he's referring to is most likely his father, whom I did have whacked.
    ko: "[나의 보스]란 건 내가 죽인 지 애비일 텐데,"
    ja: |-
      「俺のボス」っていうのはあたしが
      殺した父親のことだろうけど
  d_nikke_rosanna_01_46:
    speaker: rosanna
    en: But who does he mean when he says he'll kill my boss?
    ko: "[너의 보스]라는 건 또 뭘까?"
    ja: "「お前のボス」ってどういうこと？"
  d_nikke_rosanna_01_47:
    speaker: rosanna
    en: I've been the boss of this organization for a while now, and I'm still having
      to deal with this nonsense?
    ko: "내가 조직의 보스가 된지가 언젠데, \n아직도 이런 헛소리를…."
    ja: |-
      あたしが組織のボスになってもうだいぶ経つのに
      まだこんなふざけたことを…
  d_nikke_rosanna_01_48:
    speaker: rosanna
    en: Wait...
    ko: "…잠깐."
    ja: "…ちょっと待って。"
  d_nikke_rosanna_01_49:
    speaker: rosanna
    en: Could he be...
    ko: 설마 이거….
    ja: まさかこれ…
  d_nikke_rosanna_01_50:
    speaker: rosanna
    en: "*Sigh*"
    ko: 하.
    ja: ハァ。
  d_nikke_rosanna_01_51:
    speaker: rosanna
    en: This jamoke is going down.
    ko: 쳐죽일 새X네 이거.
    ja: ふざけんじゃねぇぞ。
  d_nikke_rosanna_01_52:
    speaker: rosanna
    en: Even in our line of work, we still have basic moral standards.
    ko: 이 바닥에도 상도덕이란 게 있는데 건드릴 걸 건드려야지.
    ja: |-
      この界隈にだってモラルってもんがあるんだから
      相手をよく選べっつーの。
  d_nikke_rosanna_01_53:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_01_54:
    speaker: rosanna
    en: "... Consigliere."
    ko: "…콘실리에리."
    ja: "…コンシリエーレ。"
  d_nikke_rosanna_01_55:
    speaker: consigliere
    en: Yes?
    ko: 예.
    ja: はい。
  d_nikke_rosanna_01_56:
    speaker: rosanna
    en: How many days do you need to kill them?
    ko: 이놈들 며칠이면 죽이겠어?
    ja: こいつら、何日あれば殺れる？
  d_nikke_rosanna_01_57:
    speaker: consigliere
    en: One week.
    ko: 일주일….
    ja: 1週間…
  d_nikke_rosanna_01_58:
    speaker: rosanna
    en: "..."
    ko: 흠?
    ja: はぁ？
  d_nikke_rosanna_01_59:
    speaker: consigliere
    en: "... Erm, I meant three days."
    ko: 아니, 3일 안에 잡겠습니다.
    ja: いえ、3日以内に仕留めます。
  d_nikke_rosanna_01_60:
    speaker: rosanna
    en: That's better.
    ko: 그래. 그렇게 해야지.
    ja: そう。そうこなくっちゃね。
  d_nikke_rosanna_01_61:
    speaker: consigliere
    en: But Boss, what exactly is your plan?
    ko: 그런데 보스께서는 어떻게 하실 참인지….
    ja: ところでボスはどうなされますか…？
  d_nikke_rosanna_01_62:
    speaker: rosanna
    en: I'm going to see the man this revenant considers to be my boss.
    ko: "…내 [보스]한테 간다."
    ja: "…あたしの「ボス」のところへ行く。"
  d_nikke_rosanna_01_63:
    speaker: rosanna
    en: I'm the Queen of the Underworld.
    ko: 언더월드 퀸의 자존심이 있지.
    ja: |-
      アンダーワールドクイーンとしての
      プライドがある。
  d_nikke_rosanna_01_64:
    speaker: rosanna
    en: I cannot allow an innocent human to die because of this foolishness.
    ko: 이쪽 일로 양지의 인간 개죽음 당하게 둘 순 없잖아.
    ja: |-
      こっちの問題で日なたの人間を
      無駄死にさせるワケにはいかないでしょ。
  d_nikke_rosanna_01_65:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_01_66:
    speaker: "<Monologue>"
    en: It's been a while since I didn't have to be out on a mission.
    ko: 간만에 임무가 없는 날이다.
    ja: 久しぶりに任務がない日だ
  d_nikke_rosanna_01_67:
    speaker: "<Monologue>"
    en: I'll take this time to finish up some overdue reports and miscellaneous chores.
    ko: 밀린 보고서와 면담, 그리고 잡무들을 처리하고.
    ja: 溜まった報告書と面談、そして雑務を片づけて
  d_nikke_rosanna_01_68:
    speaker: "<Monologue>"
    en: If there's still some time left over, I'll head over to the Ark and
    ko: 시간이 남으면 간만에 방주 시내에 가서,
    ja: 時間が余ったら久しぶりにアーク市街地へ行って
  d_nikke_rosanna_01_69:
    speaker: "<Monologue>"
    en: take care of some other things I've been putting off.
    ko: 미뤄둔 볼일이나 봐야겠….
    ja: 用事を片づけ…
  d_nikke_rosanna_01_70:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_rosanna_01_71:
    speaker: rosanna
    en: Hey there.
    ko: 안녕~ 친애하는 나의 미스터.
    ja: ヤッホ～、親愛なるマイミスター。
  d_nikke_rosanna_01_72:
    speaker: rosanna
    en: How have you been? Anyone been giving you any guff?
    ko: 그동안 어떻게, 잘 지냈어? 괴롭히는 놈들은 없었고?
    ja: 元気だった？いじめてくる奴はいない？
  d_nikke_rosanna_01_73:
    speaker: "<Self>"
    en: Rosanna? What are you doing here?
    ko: "…로산나? 여긴 웬일이야?"
    ja: "…ロザンナ？どうしたんだ？"
  d_nikke_rosanna_01_74:
    speaker: rosanna
    en: You could at least pretend to be excited to see me.
    ko: 음? 표정이 왜 그래.
    ja: あれ？その顔は何？
  d_nikke_rosanna_01_75:
    speaker: rosanna
    en: Then again, it has been quite some time since we last worked together.
    ko: 우리가 같이 일하기 시작한지가 언젠데,
    ja: 一緒に働き始めてずいぶん経つのに
  d_nikke_rosanna_01_76:
    speaker: rosanna
    en: Perhaps you've forgotten exactly who I am, and you no longer fear me.
    ko: 설마 아직도 내가 뒷세계 사람이라고 경계하는 건 아니지?
    ja: |-
      まさかあたしが裏社会の人間だからって
      まだ警戒してるの？
  d_nikke_rosanna_01_77:
    speaker: "<Self>"
    en: That's not it.
    ko: 그런 건 아냐.
    ja: そういうわけじゃない
  d_nikke_rosanna_01_78:
    speaker: rosanna
    en: Good.
    ko: 그럼 됐고.
    ja: ならいいけど。
  d_nikke_rosanna_01_79:
    speaker: "<Self>"
    en: Well, what do you need?
    ko: 그래서, 무슨 일이야?
    ja: それで、何の用だ？
  d_nikke_rosanna_01_80:
    speaker: rosanna
    en: Nothing special.
    ko: 뭐 특별한 건 아니고.
    ja: 大したことじゃないんだけど、
  d_nikke_rosanna_01_81:
    speaker: rosanna
    en: I just came to stay for a while, three days tops.
    ko: 한 3일 정도만 눌러앉아 있으려고 왔지.
    ja: 3日くらい、ここに居座ろうかなって。
  d_nikke_rosanna_01_82:
    speaker: rosanna
    en: There's some trouble brewing in the underworld which I can't divulge at the
      moment.
    ko: 실은 뒷세계에서의 말할 수 없는 사정이란 게 생겼거든.
    ja: |-
      実は裏社会での言えない事情ってのが
      できちゃってね。
  d_nikke_rosanna_01_83:
    speaker: rosanna
    en: I don't want to scare you off with the details.
    ko: 괜히 겁 주긴 싫으니까, 구구절절 늘어놓진 않을게?
    ja: |-
      無駄に怖がらせたくないから、
      詳しい説明は省くよ。
  d_nikke_rosanna_01_84:
    speaker: "<Narration>"
    en: "*Slump*"
    ko: 풀썩.
    ja: ドサッ
  d_nikke_rosanna_01_85:
    speaker: "<Monologue>"
    en: Rosanna plops down on the sofa and crosses her legs.
    ko: 로산나가 소파에 다리를 꼬고 앉았다.
    ja: ロザンナはソファに腰掛け、足を組んだ
  d_nikke_rosanna_01_86:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_01_87:
    speaker: rosanna
    en: What are you staring at?
    ko: 왜, 내 얼굴에 뭐 묻었어?
    ja: あたしの顔に何かついてる？
  d_nikke_rosanna_01_88:
    speaker: rosanna
    en: Do I have something between my teeth?
    ko: 아까부터 계속 지긋~이 쳐다보고.
    ja: さっきからじーっと見ちゃって。
  d_nikke_rosanna_01_89:
    speaker: rosanna
    en: I'm flattered if a handsome man can't keep his eyes off me,
    ko: 물론 미남이 그렇게 진득하게 봐주는 건 즐거운 일이긴 한데.
    ja: |-
      もちろんイケメンにじっくり見られるのは
      嬉しいことだけどね？
  d_nikke_rosanna_01_90:
    speaker: rosanna
    en: but nobody likes a man who stares too lasciviously.
    ko: 표정이 영….
    ja: でもその顔つき…
  d_nikke_rosanna_01_91:
    speaker: "<Self>"
    en: You said you're staying for three days?
    ko: 머무는 건 3일 동안이라고 했지?
    ja: 居座るのは3日間だと言ったか？
  d_nikke_rosanna_01_92:
    speaker: rosanna
    en: That's right.
    ko: 그래.
    ja: そうだよ。
  d_nikke_rosanna_01_93:
    speaker: "<Self>"
    en: And you'll be in here that entire time?
    ko: 밤낮으로?
    ja: 昼夜問わず？
  d_nikke_rosanna_01_94:
    speaker: rosanna
    en: Naturally.
    ko: 물론이지~
    ja: 当たり前でしょ～
  d_nikke_rosanna_01_95:
    speaker: rosanna
    en: Don't get your undies in a twist. I'll keep my hands to myself when you're
      sleeping.
    ko: 자는 걸 덮치거나 하진 않으니까 걱정하진 마.
    ja: 寝込みを襲ったりしないから安心して。
  d_nikke_rosanna_01_96:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_01_97:
    speaker: rosanna
    en: Unless you'd prefer me not to.
    ko: 아, 여기선 덮칠 거라 했어야 했나?
    ja: あ、襲っちゃうぞーって言った方がよかった？
  d_nikke_rosanna_01_98:
    speaker: "<Self>"
    en: "... No, thanks."
    ko: "…아니."
    ja: "…いや"
  d_nikke_rosanna_01_99:
    speaker: rosanna
    en: Then we're on the same page.
    ko: 그럼 그런 걸로.
    ja: じゃあ、そういうことで。
  d_nikke_rosanna_01_100:
    speaker: rosanna
    en: Anyway, that's the gist of it, so let's have some fun.
    ko: 아무튼 그렇게 됐으니 앞으로 잘 지내 보자고.
    ja: せっかくだから仲良くしましょ。
  d_nikke_rosanna_01_101:
    speaker: rosanna
    en: If we play our cards right, we'll come out of this smelling like roses.
    ko: 3일 뒤에, 피차 무탈히 아침 해를 볼 수 있게.
    ja: 3日後、お互い無事に朝を迎えられるように。
d_nikke_rosanna_02:
  d_nikke_rosanna_02_1:
    speaker: "<Monologue>"
    en: 'Co-habitation: Day 1'
    ko: "…동거 첫날."
    ja: "…同居初日"
  d_nikke_rosanna_02_2:
    speaker: rosanna
    en: Hmm?
    ko: "…음?"
    ja: "…ん？"
  d_nikke_rosanna_02_3:
    speaker: rosanna
    en: Where are you going?
    ko: 갑자기 어딜 가려고?
    ja: どこ行くの？急に。
  d_nikke_rosanna_02_4:
    speaker: "<Choice>"
    en: A place where I can have some privacy.
    ko: 프라이버시야.
    ja: プライバシーの侵害だ
  d_nikke_rosanna_02_5:
    speaker: "<Choice>"
    en: I'm going to take a shower.
    ko: 샤워실.
    ja: シャワー室
  d_nikke_rosanna_02_6:
    speaker: rosanna
    en: No problem.
    ko: 그렇군.
    ja: そう？
  d_nikke_rosanna_02_7:
    speaker: rosanna
    en: I'll find out soon enough.
    ko: 그렇다면 그 프라이버시가 뭔지 캐러 가는 것도 내 프라이버시겠네~
    ja: |-
      じゃあ、あたしが何を聞こうが
      放っておいてくれる？
      プライバシーの侵害だから。
  d_nikke_rosanna_02_8:
    speaker: "<Self>"
    en: What does that mean?
    ko: 그건 또 무슨 궤변이야.
    ja: 堂々巡りじゃないか
  d_nikke_rosanna_02_9:
    speaker: rosanna
    en: It means that there's no point trying to hide anything from me.
    ko: 내게 뭘 숨기든 의미없다는 뜻이란다.
    ja: あたしに隠し事は無駄ってこと。
  d_nikke_rosanna_02_10:
    speaker: "<Self>"
    en: "... I was going to the shower."
    ko: "…샤워실에 가려고 했어."
    ja: "…シャワー室に行くつもりだった"
  d_nikke_rosanna_02_11:
    speaker: rosanna
    en: You don't say...
    ko: 아, 샤워실?
    ja: あぁ、シャワー室？
  d_nikke_rosanna_02_12:
    speaker: rosanna
    en: Oh, gotcha.
    ko: 아~ 샤워실.
    ja: あ～、シャワー室ね。
  d_nikke_rosanna_02_13:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_02_14:
    speaker: rosanna
    en: Is there a window in there by any chance?
    ko: 혹시 거기 창문은 있어?
    ja: そこって、窓ある？
  d_nikke_rosanna_02_15:
    speaker: "<Self>"
    en: No. Why?
    ko: 아니. 왜?
    ja: いや。なぜだ？
  d_nikke_rosanna_02_16:
    speaker: rosanna
    en: Never mind. Go do your thing.
    ko: 그럼 됐어. 씻고 와.
    ja: じゃあいいや。行ってらっしゃい。
  d_nikke_rosanna_02_17:
    speaker: rosanna
    en: I'll stay here and keep a lookout.
    ko: 난 여기서 망 보고 있을 테니까.
    ja: あたしはここでぼーっとしてるから。
  d_nikke_rosanna_02_18:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…그래."
    ja: "…そうか"
  d_nikke_rosanna_02_19:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쏴아아아-
    ja: ザアアア…
  d_nikke_rosanna_02_20:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_02_21:
    speaker: "<Monologue>"
    en: Besides the sound of the running water,
    ko: 조용하다.
    ja: 静かだ
  d_nikke_rosanna_02_22:
    speaker: "<Monologue>"
    en: there's complete silence.
    ko: 물 소리 외에는, 완벽한 정적.
    ja: 水の音以外は完璧な静寂
  d_nikke_rosanna_02_23:
    speaker: "<Monologue>"
    en: It's nice. I think I'll linger and appreciate the silence a little longer--
    ko: 조금만 더 이 평화를 만끽하고 나갈….
    ja: もう少しこの平和を満喫してから…
  d_nikke_rosanna_02_24:
    speaker: "<Narration>"
    en: |-
      *Tang* *Tang*
      *Crassshh*
    ko: |-
      탕! 탕!
      와장창창!
    ja: |-
      バン！バン！
      ガシャン！
  d_nikke_rosanna_02_25:
    speaker: "<Narration>"
    en: "*Dududud*"
    ko: 투두두두-!!
    ja: ダダダダッー！！
  d_nikke_rosanna_02_26:
    speaker: "<Self>"
    en: Gun shots!?
    ko: 총성!?
    ja: 銃声！？
  d_nikke_rosanna_02_27:
    speaker: "<Narration>"
    en: "*Crasshhh*"
    ko: 우당탕탕-!!
    ja: ドタンバタンッ！
  d_nikke_rosanna_02_28:
    speaker: "<Self>"
    en: What's going on?!
    ko: 무슨 일이야, 로산나?!
    ja: どうした、ロザンナ！？
  d_nikke_rosanna_02_29:
    speaker: rosanna
    en: Oh, nothing much.
    ko: 아… 이거? 별 거 아냐.
    ja: あぁ…これ？大したことじゃないよ。
  d_nikke_rosanna_02_30:
    speaker: rosanna
    en: Some kids were playing baseball outside and broke the window.
    ko: 밖에서 애들이 야구라도 하고 있는지 창문을 깨길래.
    ja: |-
      外で子どもたちが野球でもしてるのか、
      窓を割られちゃったから
  d_nikke_rosanna_02_31:
    speaker: rosanna
    en: So I threw the ball back at them.
    ko: 나도 떨어진 공 좀 주워서 마주 던져줬지.
    ja: |-
      あたしも飛んできたボールを
      拾って投げてあげたの。
  d_nikke_rosanna_02_32:
    speaker: "<Self>"
    en: "... There are bullet casings on the floor."
    ko: "…그렇다기엔 바닥에 탄피가 떨어져 있는데."
    ja: "…床に薬きょうが落ちているが"
  d_nikke_rosanna_02_33:
    speaker: rosanna
    en: It's crazy how different modern baseballs are.
    ko: 요즘 나오는 공들이 다 그래~
    ja: 最近のボールは面白いね～
  d_nikke_rosanna_02_34:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_02_35:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_02_36:
    speaker: rosanna
    en: Perhaps more importantly,
    ko: "…그런데."
    ja: "…それより。"
  d_nikke_rosanna_02_37:
    speaker: rosanna
    en: why aren't you wearing anything?
    ko: 미스터야말로 그 복장은 뭐야?
    ja: ミスターこそ、その格好は何？
  d_nikke_rosanna_02_38:
    speaker: rosanna
    en: You could have at least wrapped a towel around your waist.
    ko: 수건 한 장 안 걸친 나신에, 머리는 홀딱 젖어서는….
    ja: |-
      真っ裸でタオルすらかけてないし、
      髪はびしょびしょ…
  d_nikke_rosanna_02_39:
    speaker: rosanna
    en: I'm no expert on the male form,
    ko: 내가 뭐, 대단한 심미안이 있는 건 아니지만,
    ja: |-
      あたしに素晴らしい審美眼が
      あるってワケじゃないけど
  d_nikke_rosanna_02_40:
    speaker: rosanna
    en: but I think I'm looking at the cream of the crop right now.
    ko: 그 정도면 꽤나 걸작이란 건 알겠어.
    ja: なかなかのモノだってことは分かるよ。
  d_nikke_rosanna_02_41:
    speaker: "<Self>"
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_rosanna_02_42:
    speaker: "<Narration>"
    en: "*Clomp clomp clomp*"
    ko: 쿠당탕탕!
    ja: ドタンバタンッ！
  d_nikke_rosanna_02_43:
    speaker: "<Monologue>"
    en: I hurry back to the bathroom.
    ko: 샤워실 안으로 들어왔다.
    ja: シャワー室の中へ戻った
  d_nikke_rosanna_02_44:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_02_45:
    speaker: "<Monologue>"
    en: Rosanna's loud guffaws can be heard in the living room.
    ko: 밖에서 즐거운 듯한 로산나의 웃음소리가 들린다.
    ja: 外からロザンナの楽しそうな笑い声が聞こえる
  d_nikke_rosanna_02_46:
    speaker: "<Monologue>"
    en: Perhaps I should stay in the bathroom for a while before heading back out.
    ko: 한동안은 여기서 나가지 않는 게 좋겠다.
    ja: しばらくここから出ない方がよさそうだ
  d_nikke_rosanna_02_47:
    speaker: "<Monologue>"
    en: "... Afternoon."
    ko: "…오후."
    ja: "…午後"
  d_nikke_rosanna_02_48:
    speaker: rosanna
    en: All in.
    ko: 난 올인 할게.
    ja: オールイン。
  d_nikke_rosanna_02_49:
    speaker: "<Self>"
    en: Then I'm all-in as well.
    ko: 그럼 나도 올인이야.
    ja: じゃあ私もオールインだ
  d_nikke_rosanna_02_50:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_02_51:
    speaker: rosanna
    en: All right, let's see what you've got.
    ko: 카드 공개해, 그럼.
    ja: カード、オープン。
  d_nikke_rosanna_02_52:
    speaker: "<Monologue>"
    en: I reveal my hand.
    ko: 이마에 대고 있던 카드를 내려 놓았다.
    ja: 額に当てていたカードを確認した
  d_nikke_rosanna_02_53:
    speaker: rosanna
    en: Full house.
    ko: 2랑 3.
    ja: 2と3。
  d_nikke_rosanna_02_54:
    speaker: rosanna
    en: Seems like you're getting the hang of this game, Mister.
    ko: 이제 좀 게임을 할 줄 알게 됐구나? 미스터.
    ja: 少しはゲームを理解したみたいね？ミスター。
  d_nikke_rosanna_02_55:
    speaker: "<Self>"
    en: Not surprising, considering we've been playing for hours.
    ko: 내내 이것만 하고 있었잖아.
    ja: ずっとこればかりやっていたからな
  d_nikke_rosanna_02_56:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_02_57:
    speaker: rosanna
    en: That's true.
    ko: 그것도 그렇지.
    ja: それもそっか。
  d_nikke_rosanna_02_58:
    speaker: rosanna
    en: I think we've wrung all the fun we can get out of poker.
    ko: 그럼, 어떻게… 2인용 포커라면 질리도록 해 봤으니까.
    ja: |-
      じゃあ…2人用ポーカーは
      飽きるくらいやったから
  d_nikke_rosanna_02_59:
    speaker: rosanna
    en: Let's switch it up. How about some mahjong?
    ko: 이번엔 마작이라도 쳐 볼래?
    ja: 今度はマージャンでもやってみる？
  d_nikke_rosanna_02_60:
    speaker: "<Self>"
    en: Mahjong?
    ko: 마작?
    ja: マージャン？
  d_nikke_rosanna_02_61:
    speaker: rosanna
    en: It's great for killing time.
    ko: 그래. 심심풀이로 규수한테 배웠던 게임인데.
    ja: |-
      そう。退屈しのぎにお嬢ちゃんから
      教わったゲームだよ。
  d_nikke_rosanna_02_62:
    speaker: rosanna
    en: Typically you need four players, but we can make it work with two if we want.
    ko: 4인용 게임이지만, 두 명이서도 하려면 할 순 있….
    ja: |-
      4人でやるゲームだけど、
      2人でもやれないことは…
  d_nikke_rosanna_02_63:
    speaker: "<Narration>"
    en: "*Crumble*"
    ko: 부스럭.
    ja: ガサッ
  d_nikke_rosanna_02_64:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_02_65:
    speaker: "<Self>"
    en: What's that?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_rosanna_02_66:
    speaker: rosanna
    en: Nothing. Just wait here a moment.
    ko: 별 거 아니니까 잠깐 기다려 봐.
    ja: 大したことじゃないから、ちょっと待ってて。
  d_nikke_rosanna_02_67:
    speaker: "<Monologue>"
    en: Rosanna heads out into the hallway.
    ko: 로산나가 복도로 나갔다.
    ja: ロザンナが廊下に出た
  d_nikke_rosanna_02_68:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_02_69:
    speaker: rosanna
    en: You! Get over here!
    ko: 너 이리 나와.
    ja: 出てきな。
  d_nikke_rosanna_02_70:
    speaker: "<Narration>"
    en: "*Punch*"
    ko: 퍽!
    ja: ドガッ！
  d_nikke_rosanna_02_71:
    speaker: unknown
    en: Agh!!
    ko: 으억!!
    ja: うわあっ！
  d_nikke_rosanna_02_72:
    speaker: "<Narration>"
    en: "*Punch* *Crashh*"
    ko: 퍽! 쿠당탕-!
    ja: ガッ！ドシーン！
  d_nikke_rosanna_02_73:
    speaker: unknown
    en: Gasp...!
    ko: 크헉…!
    ja: ごほっ…！
  d_nikke_rosanna_02_74:
    speaker: rosanna
    en: Is this a wire? A garrote? Are you insane?
    ko: 와이어? 미쳤나, 이게.
    ja: ワイヤー？ふざけんじゃねぇよ。
  d_nikke_rosanna_02_75:
    speaker: rosanna
    en: This damned base is packed to the gills with Nikkes, but what good are they?
    ko: 하여간 이 빌어먹을 기지는 암만 니케가 많으면 뭐 해.
    ja: この基地…ニケが多くたって意味ねーじゃん。
  d_nikke_rosanna_02_76:
    speaker: rosanna
    en: Apparently any random yahoo can just waltz right in if they want to.
    ko: 이런 인간들이 맘 먹고 숨어들면 막질 못하는데.
    ja: その気になればいくらでも侵入できるんだから。
  d_nikke_rosanna_02_77:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_02_78:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_rosanna_02_79:
    speaker: rosanna
    en: Sorry about that.
    ko: 오래 기다렸지?
    ja: お待たせ。
  d_nikke_rosanna_02_80:
    speaker: rosanna
    en: Anyway, so like I was saying, to play Mahjong with two players, you...
    ko: 그래서, 2인용 마작이 어떻게 하는 거냐면~
    ja: それで、2人用マージャンはね～
  d_nikke_rosanna_02_81:
    speaker: "<Self>"
    en: Rosanna.
    ko: "…로산나."
    ja: "…ロザンナ"
  d_nikke_rosanna_02_82:
    speaker: rosanna
    en: Yeah?
    ko: 응?
    ja: ん？
  d_nikke_rosanna_02_83:
    speaker: "<Self>"
    en: Are we really okay?
    ko: 우리 정말 괜찮은 거지?
    ja: 本当に大丈夫なのか？
  d_nikke_rosanna_02_84:
    speaker: rosanna
    en: What are you so worried about all of a sudden?
    ko: 뭘 새삼스럽게 물어.
    ja: 今さら何？
  d_nikke_rosanna_02_85:
    speaker: rosanna
    en: These are just some lowlife hoods screwing around.
    ko: 고작 동네 양아치들이 장난치는 것 정도로.
    ja: ただ近所の不良がふざけてるだけ。
  d_nikke_rosanna_02_86:
    speaker: rosanna
    en: You've got the boss of Hedonia watching your back, so relax.
    ko: 헤도니아 보스가 친히 망까지 봐주고 있는데 말이야~
    ja: |-
      ヘッドニアのボスが
      直々に守ってあげてるんだから
      心配いらないよ。
  d_nikke_rosanna_02_87:
    speaker: "<Self>"
    en: You don't have any intention of telling me the truth, do you?
    ko: 사실대로 말해줄 생각은… 없는 거지?
    ja: 本当のことを言うつもりは…ないんだな？
  d_nikke_rosanna_02_88:
    speaker: rosanna
    en: Nope.
    ko: 그래.
    ja: そうね。
  d_nikke_rosanna_02_89:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_02_90:
    speaker: rosanna
    en: 'How about this:'
    ko: 아니면 뭐.
    ja: それとも。
  d_nikke_rosanna_02_91:
    speaker: rosanna
    en: What do you say we make a gentleman's wager?
    ko: 나랑 가벼운 내기라도 할래?
    ja: あたしと簡単な賭けでもする？
  d_nikke_rosanna_02_92:
    speaker: rosanna
    en: If you win, I'll tell you the straight dope, no BS.
    ko: 미스터가 이기면 사실을 있는 대로 말해 주고.
    ja: ミスターが勝ったら本当のことを教える。
  d_nikke_rosanna_02_93:
    speaker: rosanna
    en: If I win, then you owe me.
    ko: 내가 이기면… 미스터한테 소정의 상품을 받는 걸로.
    ja: |-
      あたしが勝ったら…
      ミスターから賞品をもらうってことで。
  d_nikke_rosanna_02_94:
    speaker: "<Self>"
    en: Owe you what, exactly?
    ko: 어떤 상품?
    ja: 賞品？
  d_nikke_rosanna_02_95:
    speaker: rosanna
    en: I heard Coin Rush held an event a while back with a unique prize.
    ko: "…그러고 보니 요전에, 코인 러시에서 행사를 했다던데."
    ja: |-
      …そういえば、最近コインラッシュで
      イベントがあったらしいけど。
  d_nikke_rosanna_02_96:
    speaker: rosanna
    en: Something to do with Noir and Blanc,
    ko: 거기서 걸었다던 상품이 뭐였더라?
    ja: 優勝賞品って何だったっけ？
  d_nikke_rosanna_02_97:
    speaker: rosanna
    en: and, if I'm not mistaken, a kiss.
    ko: 쌍둥이 버니들의….
    ja: 双子のバニーの…
  d_nikke_rosanna_02_98:
    speaker: rosanna
    en: If I win, I get to plant one on you.
    ko: 키스?
    ja: キス？
  d_nikke_rosanna_02_99:
    speaker: "<Choice>"
    en: You're on.
    ko: 그래, 해 보자.
    ja: ああ、やってみよう
  d_nikke_rosanna_02_100:
    speaker: "<Choice>"
    en: I won't do it.
    ko: 안 해.
    ja: やらない
  d_nikke_rosanna_02_101:
    speaker: rosanna
    en: Wow. Are you for real?
    ko: 와. 진심으로 하는 말이야?
    ja: わあ。本気で言ってる？
  d_nikke_rosanna_02_102:
    speaker: rosanna
    en: I'm warning you, I'm not gonna hold back like those two did.
    ko: 난 걔들처럼 가볍고 풋풋하게는 안 할 건데~?
    ja: |-
      あたしはあの子らみたいに
      軽く終わらせるつもりはないよ～？
  d_nikke_rosanna_02_103:
    speaker: "<Self>"
    en: It doesn't matter. I don't intend on losing.
    ko: 이기면 그만이지.
    ja: 勝てばいいだけだ
  d_nikke_rosanna_02_104:
    speaker: rosanna
    en: If you win, then we don't have to do anything.
    ko: 그렇지. 이기면 그만이지.
    ja: その通り。勝てばいいだけ。
  d_nikke_rosanna_02_105:
    speaker: "<Self>"
    en: Let's do best out of three. And no going back on your word.
    ko: 승부는 삼세 판. 무르기 없기로.
    ja: 勝負は3回。待ったなし
  d_nikke_rosanna_02_106:
    speaker: rosanna
    en: Okay, but before we do this, let's make sure we're on the same page.
    ko: "…잠깐. 이거 하나만 확실히 하고 가자고."
    ja: "…これだけはハッキリさせてよ。"
  d_nikke_rosanna_02_107:
    speaker: rosanna
    en: If it's best of three, then the prize should be three kisses.
    ko: 삼세 판이면, 보상도 키스 세 번인 거지?
    ja: 3回勝負なら、報酬もキス3回だよね？
  d_nikke_rosanna_02_108:
    speaker: rosanna
    en: Or some other physical act that's three times more intense, hehe.
    ko: 아니면, 스킨십 강도를 세 배로 쳐서….
    ja: それとも、スキンシップの強度を3倍にして…
  d_nikke_rosanna_02_109:
    speaker: "<Self>"
    en: "... Let's stick with three kisses for now."
    ko: "…키스 세 번이야."
    ja: "…キス3回だ"
  d_nikke_rosanna_02_110:
    speaker: rosanna
    en: You drive a tough bargain. Fine.
    ko: 강경하네. 뭐 어쩔 수 없지.
    ja: お堅いね～。まあ、いっか。
  d_nikke_rosanna_02_111:
    speaker: rosanna
    en: Let's get this show on the road...
    ko: 그럼 시작해 보자고. 일단은 룰 설명부터….
    ja: じゃあ始めるよ。まずはルール説明から…
  d_nikke_rosanna_02_112:
    speaker: "<Monologue>"
    en: It's midnight.
    ko: "…자정."
    ja: "…午前0時"
  d_nikke_rosanna_02_113:
    speaker: "<Monologue>"
    en: My lips feel battered and bruised.
    ko: 입술이 조금 부은 것 같다.
    ja: 唇が少し腫れた気がする
  d_nikke_rosanna_02_114:
    speaker: rosanna
    en: Pssh, what a letdown.
    ko: 그래? 아쉽네.
    ja: そう？残念。
  d_nikke_rosanna_02_115:
    speaker: rosanna
    en: Then again, that's probably a wise decision on your part.
    ko: 하지만 현명한 선택이야.
    ja: でも賢明な選択だよ。
  d_nikke_rosanna_02_116:
    speaker: rosanna
    en: There's nothing more foolish than
    ko: 뒷세계 인간을 상대로 도박을 해서 이길 생각을 하는 것만큼,
    ja: |-
      裏社会の人間を相手に賭けをして
      勝とうだなんて
  d_nikke_rosanna_02_117:
    speaker: rosanna
    en: making a bet with someone from the underworld.
    ko: 멍청하고 시간 낭비인 짓거리도 없거든.
    ja: 愚かだし、時間の無駄だから。
  d_nikke_rosanna_02_118:
    speaker: "<Monologue>"
    en: Midnight.
    ko: "…자정."
    ja: "…午前0時"
  d_nikke_rosanna_02_119:
    speaker: rosanna
    en: Hold up.
    ko: 음? 뭐야.
    ja: ん？あれ？
  d_nikke_rosanna_02_120:
    speaker: rosanna
    en: How come you're sleeping on the sofa? Why not the bed?
    ko: 왜 멀쩡한 침대를 내버려 두고 소파에서 자?
    ja: なんでベッドじゃなくてソファで寝るの？
  d_nikke_rosanna_02_121:
    speaker: "<Self>"
    en: I can't make you sleep on the sofa.
    ko: 널 소파에서 재울 순 없잖아.
    ja: 君をソファで寝かせるわけにはいかない
  d_nikke_rosanna_02_122:
    speaker: rosanna
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_rosanna_02_123:
    speaker: rosanna
    en: Why not? I sleep well anywhere.
    ko: 내가 왜? 난 아무데서나 잘 자.
    ja: なんで？あたしはどこでも寝られるけど。
  d_nikke_rosanna_02_124:
    speaker: rosanna
    en: And besides, I have no intention of sleeping tonight.
    ko: 게다가 오늘 밤은 잘 생각도 없고.
    ja: それに今夜は眠る気なんてないし。
  d_nikke_rosanna_02_125:
    speaker: "<Self>"
    en: You're going to stay up all night? Why?
    ko: 밤을 새겠다는 거야? 왜?
    ja: 徹夜するのか？なぜ？
  d_nikke_rosanna_02_126:
    speaker: rosanna
    en: I need to stand guard.
    ko: 망 봐야지.
    ja: 見張りをしないと。
  d_nikke_rosanna_02_127:
    speaker: rosanna
    en: To make sure we don't have any more run-ins with mischievous little rascals
      like we did earlier.
    ko: 또 아까처럼 남의 집에 공 던지고 밧줄놀이 하는 나쁜 X들 없는지.
    ja: |-
      またさっきみたいに人ん家にボールを投げて
      ロープ遊びをするクソ野郎どもが来たら
      困るからね。
  d_nikke_rosanna_02_128:
    speaker: "<Self>"
    en: Okay, you're clearly lying to me.
    ko: "…그래. 역시 사실대로는 말 안 해주겠지."
    ja: "…そうか。やはり本当のことは言わないんだな"
  d_nikke_rosanna_02_129:
    speaker: rosanna
    en: How perceptive of you.
    ko: 눈치가 빨라서 좋네.
    ja: 話が早くて助かるよ。
  d_nikke_rosanna_02_130:
    speaker: rosanna
    en: 'Let me tell you something: knowing the truth here won''t do you any good.'
    ko: 어차피 이쪽 세계의 사실 따위 알아서 좋을 게 없고.
    ja: |-
      どうせこっちの世界の事実なんて
      知ったっていいことなんてないし、
  d_nikke_rosanna_02_131:
    speaker: rosanna
    en: This is the kind of thing that has to be kept in the strictest confidence.
    ko: 특히 침묵의 계율이 걸려 있는 정보 따위를 알게 되면.
    ja: |-
      特に沈黙の掟が関わってる情報なんて
      知っちゃった日には、
  d_nikke_rosanna_02_132:
    speaker: rosanna
    en: If anything, being privy to this information will only put you in danger.
    ko: 그 자체만으로 꽤 위험해질 수 있거든.
    ja: それだけでかなり危ないんだよね。
  d_nikke_rosanna_02_133:
    speaker: rosanna
    en: And that's just about the last thing we need right about now.
    ko: 그런데 이 이상 더 위험해졌다간 뭐야….
    ja: それに、これ以上危なくなったら…
  d_nikke_rosanna_02_134:
    speaker: rosanna
    en: If you end up getting dragged into this, forget three days. I'll have to watch
      your six for your entire life.
    ko: 내가 3일은커녕, 죽을 때까지 옆에 딱~ 붙어서 지켜줘야 할 판인데.
    ja: |-
      3日どころか、死ぬまで隣にくっついて
      守らなきゃいけなくなる。
  d_nikke_rosanna_02_135:
    speaker: rosanna
    en: You don't want that, do you?
    ko: 아무래도 그런 걸 원하는 건 아니겠지?
    ja: さすがにそれは望んでないでしょ？
  d_nikke_rosanna_02_136:
    speaker: rosanna
    en: Unless you're some weirdo who gets off on being surrounded by seedy characters
      like myself.
    ko: 종일 뒷세계 인간이랑 붙어 있는 걸 좋아하는 변태도 아니고 말이야.
    ja: |-
      一日中裏社会の人間とべったりしたい
      変態でもない限り。
  d_nikke_rosanna_02_137:
    speaker: rosanna
    en: Anyway, just go to sleep.
    ko: 자, 그러니까 이만 누워서 자.
    ja: ほら、そろそろおねんねしなよ。
  d_nikke_rosanna_02_138:
    speaker: rosanna
    en: Tomorrow's gonna be a long day.
    ko: 내일 하루도 여러모로 피곤할 텐데. 충전이란 걸 해 둬야지.
    ja: |-
      明日も色々疲れるだろうから
      体力をチャージしておかないとね。
  d_nikke_rosanna_02_139:
    speaker: "<Choice>"
    en: Lie on the bed.
    ko: 침대에 눕는다.
    ja: ベッドに横たわる
  d_nikke_rosanna_02_140:
    speaker: "<Choice>"
    en: Lie on the sofa.
    ko: 소파에 눕는다.
    ja: ソファに横たわる
  d_nikke_rosanna_02_141:
    speaker: rosanna
    en: A wise decision.
    ko: 좋은 판단이야.
    ja: いい判断だよ。
  d_nikke_rosanna_02_142:
    speaker: rosanna
    en: "*Sigh* So stubborn."
    ko: "…고집은."
    ja: "…頑固だねぇ。"
  d_nikke_rosanna_02_143:
    speaker: rosanna
    en: I told you, I'm not going to sleep anyway.
    ko: 그래봤자 난 안 자.
    ja: あたしは寝ないよ。
  d_nikke_rosanna_02_144:
    speaker: "<Monologue>"
    en: Rosanna closes the window where the light was shining in.
    ko: 로산나가 빛이 새어 들어오던 창문을 닫았다.
    ja: ロザンナは光が漏れていた窓を閉めた
  d_nikke_rosanna_02_145:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_02_146:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_02_147:
    speaker: rosanna
    en: You know what?
    ko: "…음."
    ja: "…うーん。"
  d_nikke_rosanna_02_148:
    speaker: rosanna
    en: This is a pretty solid spot.
    ko: 자리 좋네, 여기.
    ja: いい場所だね、ここ。
  d_nikke_rosanna_02_149:
    speaker: rosanna
    en: I get to watch a good-looking fella like you fall asleep.
    ko: 잘생긴 남자가 무방비하게 잠드는 모습도 볼 수 있고.
    ja: イケメンの男が無防備に眠る姿も見られるし
  d_nikke_rosanna_02_150:
    speaker: rosanna
    en: Some nice eye candy to keep me going during the night.
    ko: 밤새 눈 심심할 일은 없겠어.
    ja: いい退屈しのぎになりそう。
d_nikke_rosanna_03:
  d_nikke_rosanna_03_1:
    speaker: "<Monologue>"
    en: A few days later. Morning.
    ko: "…며칠 후, 아침."
    ja: "…数日後、朝"
  d_nikke_rosanna_03_2:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_03_3:
    speaker: "<Monologue>"
    en: I can hear faint voices in the distance.
    ko: 조금 떨어진 곳에서 통신음이 들린다.
    ja: 少し離れた場所から声が聞こえる
  d_nikke_rosanna_03_4:
    speaker: consigliere
    en: "... Boss."
    ko: "…보스."
    ja: "…ボス。"
  d_nikke_rosanna_03_5:
    speaker: rosanna
    en: Your three-day deadline is up.
    ko: 그래, 내가 준 기한은 오늘부로 끝났는데.
    ja: 期限は今日で終わりだけど。
  d_nikke_rosanna_03_6:
    speaker: rosanna
    en: Have you got any good news for me?
    ko: 어디, 성과는 좀 있었나?
    ja: どう？成果はあった？
  d_nikke_rosanna_03_7:
    speaker: consigliere
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_rosanna_03_8:
    speaker: consigliere
    en: I interrogated a few people, and located their hideout.
    ko: 그제 심문으로 놈들의 아지트를 알아냈고.
    ja: 一昨日の尋問で奴らのアジトを突き止め
  d_nikke_rosanna_03_9:
    speaker: consigliere
    en: I've just come back from paying them a little visit. They won't be bothering
      you anymore.
    ko: 지금 막 그 패거리를 모두 정리하고 온 참입니다.
    ja: |-
      ちょうど今、連中をすべて処理してきた
      ところです。
  d_nikke_rosanna_03_10:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_03_11:
    speaker: rosanna
    en: And what about Anthony?
    ko: 안토니는?
    ja: アントニーは？
  d_nikke_rosanna_03_12:
    speaker: consigliere
    en: He was alive.
    ko: 살아 있더군요.
    ja: 生きていました。
  d_nikke_rosanna_03_13:
    speaker: consigliere
    en: Apparently the man who fell from the terrace was a hired actor.
    ko: "추락 사고가 있었을 때, \n실제로 떨어진 게 대역이었다는 것 같습니다."
    ja: |-
      転落事故があった時、
      実際に落ちたのはダミーだったようです。
  d_nikke_rosanna_03_14:
    speaker: rosanna
    en: Good grief. This guy's seen too many soap operas.
    ko: 명줄 하나 질기군.
    ja: しぶとい奴だね。
  d_nikke_rosanna_03_15:
    speaker: rosanna
    en: Well, whatever.
    ko: 뭐, 됐어.
    ja: まあ、いいや。
  d_nikke_rosanna_03_16:
    speaker: rosanna
    en: He's finally met his maker, and he no longer poses a threat to Mister.
    ko: |-
      이젠 정말로 가야할 곳에 갔으니,
      미스터를 노릴 일도 없겠지.
    ja: |-
      これで本来の場所に逝ったんだから、
      ミスターが狙われることもないでしょ。
  d_nikke_rosanna_03_17:
    speaker: rosanna
    en: You better get going. Make sure you clean everything up and keep this under
      wraps.
    ko: 그럼 들어가 봐. 잡음 안 나게 뒷처리 잘 하고~
    ja: それじゃ、後片付けもよろしくね～
  d_nikke_rosanna_03_18:
    speaker: consigliere
    en: Yes, Boss.
    ko: 예, 보스.
    ja: はい、ボス。
  d_nikke_rosanna_03_19:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 뚝.
    ja: プツッ
  d_nikke_rosanna_03_20:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_03_21:
    speaker: "<Self>"
    en: Did everything work out?
    ko: 잘 해결된 거야?
    ja: 解決したのか？
  d_nikke_rosanna_03_22:
    speaker: rosanna
    en: Yes.
    ko: "…그래."
    ja: "…そうね。"
  d_nikke_rosanna_03_23:
    speaker: rosanna
    en: No two-bit hoods are going to be taking pot shots at you
    ko: 이젠 별 잡것이 미스터한테 총을 쏴갈길 일도,
    ja: これで雑魚がミスターに銃を乱射することも
  d_nikke_rosanna_03_24:
    speaker: rosanna
    en: or trying to sneak in and wring your neck.
    ko: 한낮에 와이어로 교살하려고 덤빌 일도 없을 거야.
    ja: |-
      真昼間にワイヤーで絞殺しようと
      飛びかかってくることもないはず。
  d_nikke_rosanna_03_25:
    speaker: rosanna
    en: That also means our late-night poker sessions will be drawing to a close.
    ko: 마찬가지로 같이 날밤 새면서 포커를 하고,
    ja: 同じように、徹夜でポーカーをして
  d_nikke_rosanna_03_26:
    speaker: rosanna
    en: I won't be able to see your face when you wake up in the morning.
    ko: 다음날 부스스한 미스터의 얼굴을 구경할 일도 없겠지.
    ja: |-
      翌日むくんだミスターの顔を
      見ることもなくなるね。
  d_nikke_rosanna_03_27:
    speaker: rosanna
    en: It's back to the underworld for me.
    ko: "…이대로 난 다시 뒷세계로."
    ja: "…このままあたしは再び裏社会へ。"
  d_nikke_rosanna_03_28:
    speaker: rosanna
    en: And you can get to go back to your peaceful, everyday life.
    ko: 미스터는 안온한 양지의 삶으로 돌아가면 돼.
    ja: ミスターは平和な日なたの生活に戻ればいいの。
  d_nikke_rosanna_03_29:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_03_30:
    speaker: "<Self>"
    en: "... Right. Well... thank you."
    ko: "…그래. 수고 많았어."
    ja: "…そうか"
  d_nikke_rosanna_03_31:
    speaker: rosanna
    en: Yeah. Anyway, I'm leaving.
    ko: 그래. 그럼 간다.
    ja: うん。それじゃね。
  d_nikke_rosanna_03_32:
    speaker: rosanna
    en: No need to see me out.
    ko: 배웅은 필요 없으니까 굳이 따라나오지 말고.
    ja: 見送りはいらないから、ついて来ないでいいよ。
  d_nikke_rosanna_03_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_03_34:
    speaker: "<Self>"
    en: Is this how life is for you every day?
    ko: 매일 이런 일상을 보내는 거야?
    ja: いつもこんな日々を送っているのか？
  d_nikke_rosanna_03_35:
    speaker: rosanna
    en: Not sure.
    ko: "…글쎄."
    ja: "…さあ。"
  d_nikke_rosanna_03_36:
    speaker: rosanna
    en: Maybe not every day, but it's more or less the same.
    ko: 매일까진 아니어도 새로울 건 없지?
    ja: |-
      毎日とまではいかないけど、
      似たようなもんかな。
  d_nikke_rosanna_03_37:
    speaker: "<Self>"
    en: Is there anything I can help with?
    ko: 내가 뭐 도울 건 없어?
    ja: 何か手伝えることはないか？
  d_nikke_rosanna_03_38:
    speaker: rosanna
    en: If you're not averse to killing a few folks, then there's plenty you could
      help me with.
    ko: 미스터가 사람을 죽일 수 있다면 부탁할 건 많지.
    ja: ミスターが人を殺せるなら色々頼めるけど。
  d_nikke_rosanna_03_39:
    speaker: rosanna
    en: Although I wouldn't recommend you to take that path.
    ko: 추천은 안 하겠지만.
    ja: おすすめはしないよ。
  d_nikke_rosanna_03_40:
    speaker: "<Self>"
    en: I'm your commander, so you can always talk to me.
    ko: 난 네 지휘관이니까. 면담 신청이라도 좋아.
    ja: |-
      私は君の指揮官だから
      面談の申し込みでも構わない
  d_nikke_rosanna_03_41:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_03_42:
    speaker: rosanna
    en: Unless I'm hearing this wrong,
    ko: 가만 듣고 있자니 꼭.
    ja: それ、黙って聞いてたら
  d_nikke_rosanna_03_43:
    speaker: rosanna
    en: it sounds to me like you want to spend more time together,
    ko: 나랑 3일 밤낮을 붙어 있고도 더 같이 있자는 것 같은데.
    ja: |-
      あたしと3日もくっついてたのに
      もっと一緒にいたいって聞こえるんだけど。
  d_nikke_rosanna_03_44:
    speaker: rosanna
    en: despite the fact we just spent three full days cooped up in that room of yours.
    ko: 내 착각인가 이거?
    ja: あたしの勘違い？
  d_nikke_rosanna_03_45:
    speaker: "<Choice>"
    en: If that's how you want to see it, fine.
    ko: 그렇게 생각해도 상관은 없어.
    ja: そう思ってくれていい
  d_nikke_rosanna_03_46:
    speaker: "<Choice>"
    en: I'm just worried about sending you back without knowing what's going on.
    ko: 사정도 모르고 보내긴 걱정돼서 그래.
    ja: 事情も知らず別れるのが心配だからだ
  d_nikke_rosanna_03_47:
    speaker: rosanna
    en: "*Sigh* You're right."
    ko: "…후, 그래."
    ja: "…ふぅ、そう。"
  d_nikke_rosanna_03_48:
    speaker: rosanna
    en: There's no point in me trying to keep you at arm's length.
    ko: 내 쪽에서 거리를 두려는 게 무슨 소용이겠어.
    ja: こっちが距離を置こうとしても無駄だね。
  d_nikke_rosanna_03_49:
    speaker: rosanna
    en: You're just going to give me those puppy dog eyes and keep pestering me until
      I relent.
    ko: 그래봤자 또 저렇게 순진한 눈으로 밀고 들어올 텐데….
    ja: |-
      またこうやって無垢な瞳で
      見つめてくるんだから…
  d_nikke_rosanna_03_50:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_03_51:
    speaker: rosanna
    en: I realize this is a bit random,
    ko: 이건 그냥 멋대로 하는 말이지만.
    ja: これはあたしの独り言だけど
  d_nikke_rosanna_03_52:
    speaker: rosanna
    en: but I'm planning on heading over to my favorite restaurant on Royal Road.
    ko: 난 지금부터 로열 로드에 있는 내 단골 식당으로 갈 거야.
    ja: |-
      今からロイヤルロードにある
      行きつけのレストランに行くつもりだよ。
  d_nikke_rosanna_03_53:
    speaker: rosanna
    en: To celebrate everything working out swimmingly, I'm planning on having some
      good food and a few glasses of whiskey.
    ko: 그리고 일이 잘 끝난 기념으로, 좋은 음식과 위스키를 살 예정이지.
    ja: |-
      それから今回の件を解決した記念に、
      おいしい料理とウィスキーを頼む予定。
  d_nikke_rosanna_03_54:
    speaker: "<Self>"
    en: And you're telling me all this because...?
    ko: 그 말은…?
    ja: 要するに…？
  d_nikke_rosanna_03_55:
    speaker: rosanna
    en: I'm just saying.
    ko: "…아, 참고로."
    ja: "…あ、ちなみに。"
  d_nikke_rosanna_03_56:
    speaker: rosanna
    en: The whiskey at this place is extra stiff.
    ko: 그 가게 위스키는 독한 것밖에 없어.
    ja: その店のウィスキーは強いのしかないの。
  d_nikke_rosanna_03_57:
    speaker: rosanna
    en: I mean, I just inconvenienced for the past three days. If that certain someone
    ko: 마침 내가 누군가에게 3일간 신세를 졌으니,
    ja: 誰かさんに3日間もお世話になったから
  d_nikke_rosanna_03_58:
    speaker: rosanna
    en: were to stop by the restaurant under the pretext of wanting to try the whiskey,
      they'd be more than welcome.
    ko: 그 사람도 그럴 각오로 실컷 퍼마시고 가도 괜찮을 것 같네.
    ja: |-
      その人にそれなりの覚悟があるなら、
      思いっきり飲んでも問題なさそうだよね。
  d_nikke_rosanna_03_59:
    speaker: rosanna
    en: Even if they end up getting a little sauced, I wouldn't begrudge them for
      it.
    ko: 술기운에 사고를 치더라도 아무~ 일 없다는 듯 넘어갈 거고.
    ja: |-
      お酒に酔ってハプニングがあっても
      な～んにもなかったことにすればいいし。
  d_nikke_rosanna_03_60:
    speaker: rosanna
    en: In fact, if they played their cards right, they might even have another chance
      at claiming the prize from a certain bet made earlier.
    ko: 흐름이 좋으면, 내기 상품 그 이상을 시도해볼 수 있을지도 모르지.
    ja: |-
      いい雰囲気になれば、
      賞品以上のことも試せるかもね？
  d_nikke_rosanna_03_61:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_03_62:
    speaker: rosanna
    en: Anyhoo, I'm gonna head out. See you.
    ko: 그럼 진짜 간다. 잘 지내.
    ja: それじゃあ、元気でね。
  d_nikke_rosanna_03_63:
    speaker: rosanna
    en: Try not to get yourself shot, and stay in one piece.
    ko: 어디 이상한 데서 총 맞지 말고, 사지 멀쩡하게.
    ja: 変なところで撃たれたりしないでよ。
  d_nikke_rosanna_03_64:
    speaker: "<Self>"
    en: Will do. See you around.
    ko: 그래, 또 보자.
    ja: ああ、また会おう
  d_nikke_rosanna_03_65:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_rosanna_03_66:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_03_67:
    speaker: "<Monologue>"
    en: Soon after. Royal Road.
    ko: "…얼마 후, 로열 로드."
    ja: "…しばらくして、ロイヤルロード"
  d_nikke_rosanna_03_68:
    speaker: waitress
    en: Welcome. Do you have a name for your reservation?
    ko: "…환영합니다. 예약자 분 성함이 어떻게 되십니까?"
    ja: |-
      …いらっしゃいませ。
      ご予約の方のお名前を
      お伺いしてもよろしいでしょうか。
  d_nikke_rosanna_03_69:
    speaker: "<Self>"
    en: Rosanna.
    ko: 로산나.
    ja: ロザンナ
  d_nikke_rosanna_03_70:
    speaker: waitress
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_rosanna_03_71:
    speaker: waitress
    en: Right this way, sir.
    ko: 지정 좌석으로 안내해 드리겠습니다.
    ja: お席へご案内いたします。
  d_nikke_rosanna_03_72:
    speaker: waitress
    en: Enjoy your meal.
    ko: "…그럼, 즐거운 식사 되시길 바랍니다."
    ja: |-
      …それでは、楽しい時間を
      お過ごしくださいませ。
  d_nikke_rosanna_03_73:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_03_74:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_03_75:
    speaker: rosanna
    en: So. You came, after all.
    ko: 결국 와 버렸네.
    ja: 結局来ちゃったか～
  d_nikke_rosanna_03_76:
    speaker: "<Self>"
    en: You said you'd be here.
    ko: 네가 여기 있을 거라고 했잖아.
    ja: |-
      君がここにいると
      教えてくれたんじゃないか
  d_nikke_rosanna_03_77:
    speaker: rosanna
    en: That I did.
    ko: 그랬지.
    ja: そうだったね。
  d_nikke_rosanna_03_78:
    speaker: rosanna
    en: But I half-wished you wouldn't show up.
    ko: 그런데 절반쯤은 안 오길 바랐거든.
    ja: でも、半分は来ないでほしいって思ってた。
  d_nikke_rosanna_03_79:
    speaker: "<Self>"
    en: Why?
    ko: 왜?
    ja: なぜだ？
  d_nikke_rosanna_03_80:
    speaker: rosanna
    en: I'm not like Sakura or Moran.
    ko: 난 적이 많으니까?
    ja: あたしには敵が多いから？
  d_nikke_rosanna_03_81:
    speaker: rosanna
    en: I have my fair share of enemies.
    ko: 사쿠라나 목단이랑은 궤가 달라.
    ja: サクラやモランとはレールが違うんだよね。
  d_nikke_rosanna_03_82:
    speaker: rosanna
    en: Those two have found a way to maintain a sliver of their humanity in spite
      of our profession.
    ko: 걔들은 이 바닥에서도 나름대로 인간성이라는 걸 가지고 임하지만.
    ja: |-
      あいつらはこの界隈でも人間性ってのを
      持ってるけど。
  d_nikke_rosanna_03_83:
    speaker: rosanna
    en: I can't say the same for myself. I crush whatever, or whoever displeases me.
    ko: 난 아니거든. 아니다 싶으면 일단 찍어 누르는 편이라.
    ja: |-
      あたしはそうじゃない。
      違うと思ったらすぐぶちのめしちゃう方だから。
  d_nikke_rosanna_03_84:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_03_85:
    speaker: rosanna
    en: That's why I wanted to make a clean break with you.
    ko: 그래서 깔끔하게 헤어지려고 했던 거야.
    ja: だからキレイに別れようと思ったんだよね。
  d_nikke_rosanna_03_86:
    speaker: rosanna
    en: Even when we were no more than a Nikke and her commander, they sent hitmen
      after you.
    ko: 고작 니케와 지휘관 사이일 때도 히트맨을 보내는 놈들인데.
    ja: |-
      ニケと指揮官程度の関係でも
      ヒットマンを送り込むような奴らでしょ？
  d_nikke_rosanna_03_87:
    speaker: rosanna
    en: How much worse would it get if we became closer?
    ko: 그 이상 가까워지면 얼마나 더 난장판을 벌이겠어?
    ja: |-
      それ以上仲が深まったら
      どんだけ大変なことになると思う？
  d_nikke_rosanna_03_88:
    speaker: "<Choice>"
    en: If anything happens, you'll be there to protect me.
    ko: 그땐 네가 또 지켜주면 되지.
    ja: その時はまた君が守ってくれればいい
  d_nikke_rosanna_03_89:
    speaker: "<Choice>"
    en: I'm not exactly a civilian, either. It'll be fine.
    ko: 나도 민간인은 아니니까 괜찮아.
    ja: 私も民間人ではないから平気だ
  d_nikke_rosanna_03_90:
    speaker: rosanna
    en: You say that as if it'll be easy.
    ko: 말 참 쉽게 한다?
    ja: 簡単に言ってくれるねぇ？
  d_nikke_rosanna_03_91:
    speaker: rosanna
    en: But you do have a point.
    ko: 그런데 맞는 말이긴 해.
    ja: まあ間違ってはいないけど。
  d_nikke_rosanna_03_92:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_03_93:
    speaker: rosanna
    en: Before I left, you said something about wanting to talk more?
    ko: 아까 헤어질 때, 나와 면담을 해 주겠다고 했었지.
    ja: |-
      さっき別れ際に、あたしと
      面談してくれるって言ったよね。
  d_nikke_rosanna_03_94:
    speaker: rosanna
    en: I'd like to take you up on that offer.
    ko: 그거나 한번 시작해 봐. 재미있을 것 같네.
    ja: ここでやってよ。面白そうじゃん。
  d_nikke_rosanna_03_95:
    speaker: rosanna
    en: True, you're a military man yourself.
    ko: 그렇지. 미스터도 일단은 군인이지.
    ja: そうだね。ミスターも一応軍人だから。
  d_nikke_rosanna_03_96:
    speaker: rosanna
    en: You know your way around a firearm just as much as we do.
    ko: 나나 놈들과 마찬가지로 총을 쥔.
    ja: あたしや奴らと同じように、銃を握ってる。
  d_nikke_rosanna_03_97:
    speaker: rosanna
    en: However, you still have to answer to the law.
    ko: 그런데 결국 미스터는 법 안에서 놀아야 하잖아?
    ja: |-
      でも結局ミスターは法律の中で
      動かなきゃいけないでしょ？
  d_nikke_rosanna_03_98:
    speaker: rosanna
    en: The same can't be said for the people who will be going after you.
    ko: 온갖 룰을 다 무시하면서 덤벼드는 것들이랑은 상성이 영 별로지.
    ja: |-
      ルールなんてガン無視で来る奴らとは
      相性が悪いよね。
  d_nikke_rosanna_03_99:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_03_100:
    speaker: rosanna
    en: Still, I don't think the situation will deteriorate all that much in a single
      day.
    ko: 그래도 뭐, 나도 하루 만에 뭔 일이 터질 거라곤 생각 안 해.
    ja: |-
      でもまあ、あたしも
      1日で何か起きるとは思ってない。
  d_nikke_rosanna_03_101:
    speaker: rosanna
    en: I have some men outside standing guard, so let's enjoy ourselves for the time
      being.
    ko: 밖에 애들도 세워 놨으니까, 오늘 하루는 맘 편히 즐겨 보자고.
    ja: |-
      外に見張りもいるから、
      今日だけは安心して楽しもうよ。
  d_nikke_rosanna_03_102:
    speaker: rosanna
    en: Oh, before I forget...
    ko: 아, 그 전에….
    ja: あ、その前に…
  d_nikke_rosanna_03_103:
    speaker: "<Narration>"
    en: "*swoosh*"
    ko: 쪼르르-
    ja: トクトク…
  d_nikke_rosanna_03_104:
    speaker: "<Monologue>"
    en: Rosanna first fills her glass, and then mine.
    ko: 로산나가 차례로 그녀와 나의 잔을 채웠다.
    ja: |-
      ロザンナが自分のグラスと私のグラスに
      酒を注いだ
  d_nikke_rosanna_03_105:
    speaker: rosanna
    en: Cheers.
    ko: 건배. 해줄 거지?
    ja: 乾杯、してくれるよね？
  d_nikke_rosanna_03_106:
    speaker: "<Self>"
    en: Rosanna and I clink our glasses together.
    ko: 로산나와 잔을 부딪친다.
    ja: ロザンナとグラスをぶつけ合った
d_nikke_rosanna_04:
  d_nikke_rosanna_04_1:
    speaker: rosanna
    en: Well, now that you're here,
    ko: "…자, 그럼."
    ja: "…それじゃ。"
  d_nikke_rosanna_04_2:
    speaker: rosanna
    en: ask me whatever you want.
    ko: 기왕 여기까지 왔으니까 뭐든 편하게 이야기해 봐.
    ja: |-
      せっかくここまで来たんだから
      何でも気楽に話してよ。
  d_nikke_rosanna_04_3:
    speaker: rosanna
    en: Nothing's off limits.
    ko: 잡담도 좋고. 나에 대해 궁금한 걸 물어도 좋아.
    ja: |-
      雑談でもいいし。
      あたしへの質問でもいいし。
  d_nikke_rosanna_04_4:
    speaker: "<Choice>"
    en: I want to know more about you.
    ko: 너에 대해 좀 더 알고 싶어.
    ja: 君のことをもっと知りたい
  d_nikke_rosanna_04_5:
    speaker: "<Choice>"
    en: Tell me more about this organization of yours.
    ko: 네 조직은 어떤 곳이야?
    ja: 君の組織はどんなところだ？
  d_nikke_rosanna_04_6:
    speaker: rosanna
    en: Me?
    ko: 나?
    ja: あたし？
  d_nikke_rosanna_04_7:
    speaker: rosanna
    en: I'm the head of Hedonia.
    ko: 헤도니아의 보스지.
    ja: ヘッドニアのボスだよ。
  d_nikke_rosanna_04_8:
    speaker: rosanna
    en: I'm also part of the Underworld Queen.
    ko: 맹약을 나눈 언더월드 퀸의 일원이기도 하고.
    ja: |-
      誓いを交わしたアンダーワールドクイーンの
      一員でもあるし。
  d_nikke_rosanna_04_9:
    speaker: rosanna
    en: And, lest we forget,
    ko: 아니면, 이런 소개는 어때?
    ja: それとも、こういう紹介はどう？
  d_nikke_rosanna_04_10:
    speaker: rosanna
    en: I'm also the woman who recently spent a few nights at your place.
    ko: 미스터와 가장 최근에 밤을 함께 한 여자….
    ja: ミスターと最後に夜を共にした女…
  d_nikke_rosanna_04_11:
    speaker: "<Self>"
    en: Let's try and stay on topic.
    ko: "…뉘앙스가 좀 이상해지 않았어?"
    ja: "…ニュアンスが少しおかしくないか？"
  d_nikke_rosanna_04_12:
    speaker: rosanna
    en: Fine, if you insist.
    ko: 어때~ 사실인데.
    ja: 事実なんだからいいでしょ？
  d_nikke_rosanna_04_13:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_04_14:
    speaker: rosanna
    en: I think you already knew all of that, however.
    ko: "…뭐, 여기까진 미스터도 다 아는 내용일 테니까."
    ja: |-
      …まあ、ここまではミスターも
      知ってるコトだから。
  d_nikke_rosanna_04_15:
    speaker: rosanna
    en: Perhaps I should elaborate some more?
    ko: 한 가지 정보를 더 얹어 볼까.
    ja: もう1つ情報をあげよっか。
  d_nikke_rosanna_04_16:
    speaker: rosanna
    en: I was born in Ephialtes, the Outer Rim's entertainment district.
    ko: 난 배드 드림에서 태어났어. 아우터 림의 환락가. 들어 봤지?
    ja: |-
      あたしはバッドドリーム出身なの。
      アウターリムの歓楽街。聞いたことあるでしょ？
  d_nikke_rosanna_04_17:
    speaker: rosanna
    en: My mother worked there. My father was a feckless Sovereign.
    ko: 모친은 거기서 일하는 여자였고. 부친은 무책임한 로열 남자였거든.
    ja: |-
      母親はそこで働いてた女。
      父親は無責任なロイヤルの男だったの。
  d_nikke_rosanna_04_18:
    speaker: rosanna
    en: I never got to meet him. I don't even know what he looks like. My mother died
      a long time ago.
    ko: 참고로 모친은 죽었고, 부친은 아직도 얼굴을 몰라.
    ja: |-
      ちなみに母親はもう死んでて、
      父親はいまだに顔も分からない。
  d_nikke_rosanna_04_19:
    speaker: rosanna
    en: You're probably wondering why I'm telling you all this.
    ko: "…이런 걸 왜 미스터한테 말하냐고?"
    ja: |-
      …どうしてこんなことを
      ミスターに言うのかって？
  d_nikke_rosanna_04_20:
    speaker: rosanna
    en: You're a hotshot commander.
    ko: 나의 미스터는 잘 나가고 유명한 지휘관이고.
    ja: あたしのミスターは優秀で有名な指揮官だから
  d_nikke_rosanna_04_21:
    speaker: rosanna
    en: You're on the fast track to becoming a member of the upper crust yourself.
    ko: 언젠간 나보다 양지의 상류사회에 더 가까워질 거 아냐.
    ja: |-
      いつかあたしより日なたの上流社会に
      近づくことになるでしょ？
  d_nikke_rosanna_04_22:
    speaker: rosanna
    en: If you ever come across someone you suspect may be my father, I want you to
      notify me.
    ko: 그때 내 부친일 것으로 추정되는 인간을 발견하면 귀띔해 달라고.
    ja: |-
      その時に、あたしの父親らしき人間を見つけたら
      こっそり教えてほしいんだよね。
  d_nikke_rosanna_04_23:
    speaker: rosanna
    en: I'll make sure he gets his comeuppance.
    ko: 찾아가서 확 거길 그어 버리게.
    ja: 会いに行ってアソコを蹴り飛ばしてやるから。
  d_nikke_rosanna_04_24:
    speaker: rosanna
    en: Ah, so you're curious about Hedonia?
    ko: "…아, 헤도니아가 궁금해?"
    ja: "…あ、ヘッドニアのことが気になる？"
  d_nikke_rosanna_04_25:
    speaker: rosanna
    en: Just when you're about to put them out of your mind, there they are, plastered
      on the front page for some crime they've committed.
    ko: 잊을 만하면 뉴스 1면의 범죄란을 장식하고.
    ja: 忘れた頃に新聞1面の犯罪欄を飾って
  d_nikke_rosanna_04_26:
    speaker: rosanna
    en: More so than that though, they tend to shake up the underworld.
    ko: 그보다 더 자주 뒷세계의 소식통을 흔들어대지만.
    ja: よく裏社会のコミュニティを騒がせてるけど
  d_nikke_rosanna_04_27:
    speaker: rosanna
    en: In actuality, they're rather utilitarian in their aims.
    ko: 실상 하는 일은 지극히 공리주의적인 조직이지.
    ja: |-
      実際にやってることは
      いたって功利主義の組織だよ。
  d_nikke_rosanna_04_28:
    speaker: rosanna
    en: For example, we've taken down organizations that try and make a profit by
      illegally selling human corpses.
    ko: "…가령 사람의 시체를 무허가로 팔아다 돈 버는 놈들을 족쳐서."
    ja: |-
      …例えば、人の遺体を無許可で売って
      金稼ぎをしている奴らを袋だたきにする。
  d_nikke_rosanna_04_29:
    speaker: rosanna
    en: If we force them to pony up half their money to us for protection,
    ko: 조직에 절반 비율의 상납금을 내게 한 뒤에,
    ja: それから組織にその収益の5割を納めさせた後、
  d_nikke_rosanna_04_30:
    speaker: rosanna
    en: then that means less money is used for their own illicit activities.
    ko: 그걸로 더 이상 시체가 생기지 않도록 막는 일을 한다면.
    ja: その金でこれ以上死体が出ないようにしたら
  d_nikke_rosanna_04_31:
    speaker: rosanna
    en: That way, we diminish the impact these unseemly organizations have on society,
      to the point where they don't necessarily need to be wiped out.
    ko: 그 조직이 마냥 치워 버려야 할 사회악은 아닌 거잖아?
    ja: |-
      その組織は排除すべき社会悪とは
      言えないでしょ？
  d_nikke_rosanna_04_32:
    speaker: "<Self>"
    en: I think I understand.
    ko: "…그렇지."
    ja: "…そうだな"
  d_nikke_rosanna_04_33:
    speaker: rosanna
    en: That's more or less how Hedonia works.
    ko: 그게 기본적으로 헤도니아가 굴러가는 방식이야.
    ja: それが基本的なヘッドニアのやり方ってワケ。
  d_nikke_rosanna_04_34:
    speaker: rosanna
    en: We fight fire with fire.
    ko: "[폭력을 가지고 폭력을 다스린다.]"
    ja: "「暴力で暴力を治める」"
  d_nikke_rosanna_04_35:
    speaker: rosanna
    en: If you ask me, it makes way more sense how Sakura and Moran do it, as it's
      much more clear-cut.
    ko: 사쿠라나 목단이 하는 것보다 훨씬 더 이해하기 쉽고, 직관적이지.
    ja: |-
      サクラやモランがやってることより
      ずっと分かりやすくて、簡単で、直観的でしょ。
  d_nikke_rosanna_04_36:
    speaker: rosanna
    en: Those two place more emphasis on what they consider deterrence.
    ko: 걔들은 소위 억지력이라는 걸 더 중시하지만.
    ja: |-
      あいつらはいわゆる抑止力ってのを
      重視してるけど。
  d_nikke_rosanna_04_37:
    speaker: rosanna
    en: For me, if someone needs to be killed, I'm more than happy to oblige.
    ko: 내 경우에는 죽여야할 놈들이 있으면 그냥 죽이는 편이라~
    ja: |-
      あたしは、殺すべき奴らがいたら
      すぐ殺しちゃうタイプだから～
  d_nikke_rosanna_04_38:
    speaker: "<Self>"
    en: 'I''ve been meaning to ask:'
    ko: "…항상 궁금했는데."
    ja: "…気になっていたのだが"
  d_nikke_rosanna_04_39:
    speaker: "<Self>"
    en: How can you kill humans if you're a Nikke?
    ko: 넌 니케이면서 사람을 죽일 수 있는 거야?
    ja: 君はニケなのに人を殺せるのか？
  d_nikke_rosanna_04_40:
    speaker: rosanna
    en: A fair question.
    ko: 물론이지~
    ja: 当たり前でしょ～
  d_nikke_rosanna_04_41:
    speaker: rosanna
    en: The inhibitors on members of the Underworld Queen are less restrictive.
    ko: 언더월드 퀸은 리미트가 아주 느슨하거든.
    ja: |-
      アンダーワールドクイーンは
      リミットがゆるゆるなの。
  d_nikke_rosanna_04_42:
    speaker: rosanna
    en: It's a lot like... what's their name again... Oh yeah, Perilous Siege.
    ko: 꼭… 그 누구더라. 아, 그래. 시지 패러리스처럼 말이야.
    ja: |-
      ほら…誰だっけ。
      あの、シージペリラスみたいにね。
  d_nikke_rosanna_04_43:
    speaker: rosanna
    en: If we're meant to keep the underworld in check, it wouldn't make sense to
      hamstring us.
    ko: 명색이 뒷세계를 관리하는 스쿼드인데, 안 그럼 어불성설이지.
    ja: |-
      裏社会を管理する部隊なんだから、
      殺せなきゃ話になんないでしょ。
  d_nikke_rosanna_04_44:
    speaker: rosanna
    en: Having said that, it doesn't mean we can go around shooting people willy-nilly.
    ko: "…그렇다고 걔들처럼 막 시원하게 쏴 버릴 수 있는 건 아니고."
    ja: |-
      …だからといって、あいつらみたいに
      バンバン撃てるワケじゃないけどね。
  d_nikke_rosanna_04_45:
    speaker: rosanna
    en: Like any heroic figure opposed to taking life, I myself must be obliged to
      abide by certain rules and regulations.
    ko: 불살주의를 부르짖는 어느 히어로처럼, 아~주 무거운 핸디캡을 지고.
    ja: |-
      不殺主義を叫ぶどっかのヒーローみたいに、
      重た～いハンディキャップを背負わされるから。
  d_nikke_rosanna_04_46:
    speaker: rosanna
    en: As a result, I do everything within my power to ensure that whoever I've got
      in my sights remains alive.
    ko: 되도록 내가 패는 놈이 죽지 않게끔 처신해야 하지.
    ja: なるべく殺さないように上手くやらないとね。
  d_nikke_rosanna_04_47:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_04_48:
    speaker: rosanna
    en: I also have a little workaround with my subordinates.
    ko: 난 그래서 웬만하면 부하들 선에서 일을 끝내려는 편이야.
    ja: だからあたしは、なるべく手下に任せてるんだ。
  d_nikke_rosanna_04_49:
    speaker: rosanna
    en: 'All I''ve got to do is sic them on the target, and bam: two shots to the
      body and one to the head.'
    ko: 복잡하게 생각할 것 없이 몸통에 두 방, 머리에 한 방.
    ja: |-
      複雑に考える必要はないよ。
      胴体に2発、頭に1発。
  d_nikke_rosanna_04_50:
    speaker: rosanna
    en: After all, it's much easier for a human to kill a fellow human.
    ko: 사람이 사람 죽이는 건 참 쉽거든.
    ja: 人が人を殺すのは簡単なんだよね。
  d_nikke_rosanna_04_51:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_04_52:
    speaker: rosanna
    en: All right, now it's my turn.
    ko: "…자, 그럼. 다음은 내가 질문할 차례인가?"
    ja: "…それじゃ、次はあたしが質問する番かな？"
  d_nikke_rosanna_04_53:
    speaker: "<Self>"
    en: You've got something you want to ask me?
    ko: "…?? 나한테 궁금한 게 있어?"
    ja: "…？私に聞きたいことがあるのか？"
  d_nikke_rosanna_04_54:
    speaker: rosanna
    en: Of course.
    ko: 물론이지~
    ja: 当たり前でしょ～
  d_nikke_rosanna_04_55:
    speaker: rosanna
    en: More than a few, actually. I've got a list.
    ko: 하도 많아서 투표에 부쳐야 할 판인데.
    ja: 多すぎるから投票して決めたいくらいだよ。
  d_nikke_rosanna_04_56:
    speaker: "<Self>"
    en: All right, what's near the top then?
    ko: 예를 들면 어떤…?
    ja: 例えば、どんな…？
  d_nikke_rosanna_04_57:
    speaker: rosanna
    en: Hmm, let's see...
    ko: "…음, 어디 보자."
    ja: "…えっと。"
  d_nikke_rosanna_04_58:
    speaker: rosanna
    en: You got a girlfriend?
    ko: 애인은 있어?
    ja: 恋人はいる？
  d_nikke_rosanna_04_59:
    speaker: "<Choice>"
    en: Not at the moment.
    ko: "?? 아직 없어."
    ja: "？？まだいない"
  d_nikke_rosanna_04_60:
    speaker: "<Choice>"
    en: That's... a secret.
    ko: 그건… 비밀이야.
    ja: それは…秘密だ
  d_nikke_rosanna_04_61:
    speaker: rosanna
    en: You want one?
    ko: 그럼 만들 생각은?
    ja: じゃあ作る気は？
  d_nikke_rosanna_04_62:
    speaker: "<Choice>"
    en: I've never given it much consideration.
    ko: 생각해본 적 없는데….
    ja: 考えたことないが…
  d_nikke_rosanna_04_63:
    speaker: "<Choice>"
    en: I suppose it'd be nice.
    ko: 없지는 않지.
    ja: なくはない
  d_nikke_rosanna_04_64:
    speaker: rosanna
    en: Either way, it's not completely out of the question, right?
    ko: 말인즉슨 아주 없지는 않다는 거네?
    ja: なくはないってことね？
  d_nikke_rosanna_04_65:
    speaker: rosanna
    en: All right, cool.
    ko: 좋아, 그거면 됐어.
    ja: それならOK。
  d_nikke_rosanna_04_66:
    speaker: rosanna
    en: Hmm...
    ko: "…흠."
    ja: "…ふーん。"
  d_nikke_rosanna_04_67:
    speaker: rosanna
    en: Usually, when a man says that,
    ko: 보통 남자가 그런 말을 할 땐,
    ja: 普通、男がこう言う時は
  d_nikke_rosanna_04_68:
    speaker: rosanna
    en: they're single, but they just want to let someone down easily.
    ko: 애인은 없지만 상대를 거절하기 곤란할 때거나.
    ja: 恋人はいないけど、相手を断りにくい時か。
  d_nikke_rosanna_04_69:
    speaker: rosanna
    en: Or, they do in fact have a girlfriend, and they're trying to be faithful.
    ko: 대답이 YES라도 당장의 본능에 충실하고 싶을 때던데.
    ja: |-
      答えがYESでも
      本能に忠実でありたい時だと思うけど。
  d_nikke_rosanna_04_70:
    speaker: rosanna
    en: So, which is it in your case, Mister?
    ko: 미스터의 경우 어느 쪽이려나~?
    ja: ミスターの場合は、どっちかな～？
  d_nikke_rosanna_04_71:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_04_72:
    speaker: rosanna
    en: It doesn't really make a difference.
    ko: 뭐, 전자라고 해도 빼앗으면 그만이니까.
    ja: まあ、どっちでも奪っちゃえばそれまでだから。
  d_nikke_rosanna_04_73:
    speaker: rosanna
    en: I can steal you away if I want.
    ko: 크게 상관없는 문제이긴 해.
    ja: 大した問題じゃないよね。
  d_nikke_rosanna_04_74:
    speaker: rosanna
    en: All right, back to you.
    ko: "…그럼 다시 바톤을 넘겨서."
    ja: "…じゃあバトンを渡すよ。"
  d_nikke_rosanna_04_75:
    speaker: rosanna
    en: What else are you curious about?
    ko: 내게 또 뭐 궁금한 건?
    ja: あたしに聞きたいことは？
  d_nikke_rosanna_04_76:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_04_77:
    speaker: "<Self>"
    en: What exactly was the reason for asking me that question just now?
    ko: 조금 전 질문의 의도가 뭐야?
    ja: 今の質問の意図は何だ？
  d_nikke_rosanna_04_78:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_04_79:
    speaker: rosanna
    en: There's an honest answer and a diplomatic answer.
    ko: 솔직한 답변과, 교양 있는 답변.
    ja: 正直な返事と、マナーのあるお返事。
  d_nikke_rosanna_04_80:
    speaker: rosanna
    en: Which do you want?
    ko: 어느 쪽을 원해?
    ja: どちらがお望み？
  d_nikke_rosanna_04_81:
    speaker: "<Choice>"
    en: The honest answer.
    ko: 솔직한 답변.
    ja: 正直な返事
  d_nikke_rosanna_04_82:
    speaker: "<Choice>"
    en: The diplomatic answer.
    ko: 교양 있는 답변.
    ja: マナーのある返事
  d_nikke_rosanna_04_83:
    speaker: "<Monologue>"
    en: Rosanna playfully tugs at the breast pocket of my shirt.
    ko: 로산나는 긴 손가락 끝으로 장난치듯 내 옷깃을 당겼다.
    ja: |-
      ロザンナは長い指先でからかうように
      私の襟を引っ張った
  d_nikke_rosanna_04_84:
    speaker: rosanna
    en: Because I like what's underneath this.
    ko: 이 안에 있는 게 마음에 들어서.
    ja: この中にあるモノが気に入ったから。
  d_nikke_rosanna_04_85:
    speaker: "<Self>"
    en: Excuse me?
    ko: 뭐라고?
    ja: 何だって？
  d_nikke_rosanna_04_86:
    speaker: rosanna
    en: Remember?
    ko: 기억하지? 그때….
    ja: 覚えてるでしょ？あの時…
  d_nikke_rosanna_04_87:
    speaker: rosanna
    en: When you came running out of the shower?
    ko: 미스터가 그 샤워실에서 나왔을 때.
    ja: ミスターがシャワー室から出てきた時。
  d_nikke_rosanna_04_88:
    speaker: rosanna
    en: I liked what I saw. It's a shame all I could do was look instead of touch.
    ko: 너무 탐이 나서, 눈으로만 보고 있기가 아깝더라고.
    ja: |-
      見てるだけなのがもったいなくて、
      すごく欲しくなっちゃった。
  d_nikke_rosanna_04_89:
    speaker: rosanna
    en: 'I can see it now: you carefully styling your hair so that every strand is
      in place,'
    ko: 저 젖은 머리를 정성~스럽게 쓰다듬어준 뒤에.
    ja: あの濡れた髪を優しくなでてあげてから
  d_nikke_rosanna_04_90:
    speaker: rosanna
    en: and then me making it all messy again with my hands. Wouldn't that be fun?
    ko: 바로 내 손으로 엉망으로 흐트러지게 만들면, 얼마나 즐거울까?
    ja: |-
      あたしの手でくしゃくしゃにしたら、
      きっと楽しいよね？
  d_nikke_rosanna_04_91:
    speaker: rosanna
    en: However, we'd have to be an item for that to be okay.
    ko: "…그런데 애인도 뭣도 아닌 상태에서 그러면 희롱인 거잖아."
    ja: |-
      …でも、恋人でもない状態でそんなことしたら
      ハラスメントでしょ。
  d_nikke_rosanna_04_92:
    speaker: rosanna
    en: Otherwise, it'd be crossing the line, even by my fairly libertine standards.
    ko: 그런 건 아무리 나라도 좀.
    ja: さすがのあたしでも、それはちょっと。
  d_nikke_rosanna_04_93:
    speaker: "<Self>"
    en: If you ask me, you've harassed me plenty already.
    ko: "…희롱이라면 이미 한 것 같은데."
    ja: "…ハラスメントなら、すでにしているのでは？"
  d_nikke_rosanna_04_94:
    speaker: rosanna
    en: Ha! Don't be such a prude. This isn't even close to harassment.
    ko: 하하하. 뭘 이런 정도로 희롱을 갖다붙여~
    ja: アハハ。これくらいカワイイもんでしょ～
  d_nikke_rosanna_04_95:
    speaker: rosanna
    en: Hmm...
    ko: "…흠."
    ja: "…うーん。"
  d_nikke_rosanna_04_96:
    speaker: rosanna
    en: I was putting your life in danger by getting you mixed up in my personal affairs.
    ko: 내 사정에 휘말려 뒈질 뻔한 와중에도,
    ja: あたしの事情に巻き込まれて死にかけたのに
  d_nikke_rosanna_04_97:
    speaker: rosanna
    en: Despite that, you were still worried about me and kept a brave face all the
      while.
    ko: 악을 쓰긴커녕 날 걱정해주는 모습이 마음에 들었다…?
    ja: |-
      わめき立てるどころか、逆に心配してくれる
      トコロが気に入ったから…？
  d_nikke_rosanna_04_98:
    speaker: rosanna
    en: I suppose that's the most succinct way of putting it.
    ko: 요약하면 그 정도가 되겠네.
    ja: まとめるとそんな感じ。
  d_nikke_rosanna_04_99:
    speaker: rosanna
    en: Naturally, I had my misgivings about getting closer to you,
    ko: 물론 이 이상 말려들게 하는 걸 경계하곤 있었지만.
    ja: |-
      もちろん、これ以上巻き込まないよう
      警戒してたけど
  d_nikke_rosanna_04_100:
    speaker: rosanna
    en: but since I've already failed at keeping a certain distance between us,
    ko: "…기왕 멀어지는 데에도 실패한 거,"
    ja: "…遠ざけるのにも失敗しちゃったし"
  d_nikke_rosanna_04_101:
    speaker: rosanna
    en: I thought I might as well go all in and shower you with affection.
    ko: 그냥 내 옆에 끼고 살면서 예뻐해 줄까 싶더라고.
    ja: |-
      それならあたしの傍において、
      かわいがってあげようかなって。
  d_nikke_rosanna_04_102:
    speaker: rosanna
    en: However, I could only really do that if we're an item. Otherwise, it could
      be considered harassment.
    ko: 그런데 애인도 뭣도 아닌 상태에서 그러면 납치에 감금이잖아~
    ja: |-
      でも、恋人でもない状態でそんなことしたら
      誘拐に監禁でしょ？
  d_nikke_rosanna_04_103:
    speaker: rosanna
    en: It'd be crossing the line, even for me.
    ko: 그런 건 아무리 나라도 좀.
    ja: さすがのあたしでも、それはちょっと。
  d_nikke_rosanna_04_104:
    speaker: "<Self>"
    en: In what world is that considered a diplomatic answer?
    ko: "…그게 어떻게 교양 있는 답변이야?"
    ja: "…これがマナーのある答えなのか？"
  d_nikke_rosanna_04_105:
    speaker: rosanna
    en: It is by my standards.
    ko: 뭘. 이 정도면 플라토닉하고 교양 있는 축이지.
    ja: |-
      これくらいならプラトニックで
      お上品でしょ。
  d_nikke_rosanna_04_106:
    speaker: rosanna
    en: My turn again.
    ko: "…자, 그럼 다시 내 차례군."
    ja: "…それじゃ、またあたしの番ね。"
  d_nikke_rosanna_04_107:
    speaker: rosanna
    en: What are your thoughts on hooking up with me?
    ko: 내 애인이 될 생각은?
    ja: あたしの恋人になる気は？
  d_nikke_rosanna_04_108:
    speaker: "<Self>"
    en: Pfft!
    ko: 푸헥.
    ja: プハッ
  d_nikke_rosanna_04_109:
    speaker: "<Monologue>"
    en: I do a spit take.
    ko: "…마시고 있던 음료를 그대로 잔에 뱉었다."
    ja: |-
      …飲んでいたドリンクを
      そのままグラスに吐き出してしまった
  d_nikke_rosanna_04_110:
    speaker: "<Self>"
    en: Come again?
    ko: "…네 애인?"
    ja: "…君の恋人？"
  d_nikke_rosanna_04_111:
    speaker: rosanna
    en: You heard me.
    ko: 그래~ 내 애인.
    ja: そう、あたしの恋人。
  d_nikke_rosanna_04_112:
    speaker: "<Self>"
    en: If I say yes, then what happens?
    ko: 그러겠다고 하면 어떻게 되는데?
    ja: なると言ったらどうなる？
  d_nikke_rosanna_04_113:
    speaker: rosanna
    en: Not sure. To start off, I suppose you'd have to spend the night with me.
    ko: 글쎄… 일단 오늘 밤은 나랑 보내야겠지?
    ja: さあね…とりあえず今夜は一緒に過ごすでしょ？
  d_nikke_rosanna_04_114:
    speaker: rosanna
    en: But it wouldn't be like the past few days at your place.
    ko: 지난 3일 동안과는 다른 의미로.
    ja: この3日間とは違う意味で。
  d_nikke_rosanna_04_115:
    speaker: "<Narration>"
    en: "*swoosh*"
    ko: 주르륵….
    ja: ダラッ…
  d_nikke_rosanna_04_116:
    speaker: "<Monologue>"
    en: I choke on my water and struggle to keep from spitting it all out again.
    ko: 사레를 가라앉히느라 마신 물이 그대로 샜다.
    ja: |-
      落ち着くために飲んだ水が
      そのまま口からこぼれた
  d_nikke_rosanna_04_117:
    speaker: rosanna
    en: Going forward...
    ko: 그리고, 앞으로도 쭉…….
    ja: そして、これからもずっと…
  d_nikke_rosanna_04_118:
    speaker: rosanna
    en: I'll protect you. Forever and ever.
    ko: 지켜 주겠지.
    ja: 守ってあげる。
  d_nikke_rosanna_04_119:
    speaker: rosanna
    en: Whether it's the Outer Rim, or the Ark.
    ko: 아우터 림이든, 방주든.
    ja: アウターリムだろうと、アークだろうと。
  d_nikke_rosanna_04_120:
    speaker: rosanna
    en: As long as it's somewhere I can reach you, no one will harass you for the
      rest of your days.
    ko: 내 손 닿는 곳에서라면, 그 누구도 감히 미스터를 무시할 수 없도록.
    ja: |-
      あたしの手が届く場所なら、
      誰もミスターに逆らえないように。
  d_nikke_rosanna_04_121:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_04_122:
    speaker: rosanna
    en: Too maudlin?
    ko: 너무 감상적인가?
    ja: ドラマチックすぎる？
  d_nikke_rosanna_04_123:
    speaker: rosanna
    en: Yeah, I don't think it suits me either.
    ko: 뭐, 나도 어울리지 않는 짓이라고는 생각해.
    ja: まあ、自分でもあたしらしくないと思うよ。
  d_nikke_rosanna_04_124:
    speaker: rosanna
    en: It'd be one thing if I was a poet, composing a sonnet to her beloved.
    ko: 하이쿠나 지으며 노는 규수라면 몰라.
    ja: |-
      俳句でも詠んで楽しんでるお嬢ちゃんなら
      まだしも。
  d_nikke_rosanna_04_125:
    speaker: rosanna
    en: But I'm Rosanna. The leader of Hedonia. My name inspires fear in the hearts
      of men.
    ko: 세 조직 중에서도 가장 악명 높은 헤도니아의 수장. 이 로산나가.
    ja: |-
      三大組織の中でも一番悪名高い
      ヘッドニアのリーダー。このロザンナが。
  d_nikke_rosanna_04_126:
    speaker: rosanna
    en: For me to go out of my way to protect someone,
    ko: 고작 남자 몸… 아니, 마음… 아무튼 그 무언가에 미쳐서.
    ja: |-
      ただ男の体…いや、心…
      とにかく、何かにほだされて
  d_nikke_rosanna_04_127:
    speaker: rosanna
    en: all because of how I feel about them...
    ko: 굳이 그걸 지키겠다고 설치는 게 말이야.
    ja: それを守るとか言っちゃうなんてね。
  d_nikke_rosanna_04_128:
    speaker: rosanna
    en: is unprecedented.
    ko: 처음이라고, 이런 건.
    ja: 初めてなんだから、こんなこと。
  d_nikke_rosanna_04_129:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_04_130:
    speaker: rosanna
    en: And if you turn me down after I've just opened up to you,
    ko: 그리고 내가 여기까지 말했는데, 대답이 NO라면.
    ja: |-
      それから、あたしがここまで言ったのに
      もし返事がNOなら、
  d_nikke_rosanna_04_131:
    speaker: rosanna
    en: then you'll be the first to make a fool of me as well.
    ko: 이렇게까지 날 물먹인 것도 미스터가 처음인 게 되겠지.
    ja: |-
      ここまであたしを困らせたのも
      ミスターが初めてってことになるね。
  d_nikke_rosanna_04_132:
    speaker: rosanna
    en: Well? What's your answer?
    ko: "…그래서, 대답은?"
    ja: "…それで、答えは？"
  d_nikke_rosanna_04_133:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_04_134:
    speaker: "<Self>"
    en: Let's give it a shot.
    ko: "…그래, 만나 보자."
    ja: "…付き合ってみよう"
  d_nikke_rosanna_04_135:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_04_136:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_04_137:
    speaker: rosanna
    en: In that case, how about we head to my place?
    ko: 그럼 바로 내 저택으로 갈까?
    ja: じゃあ、今すぐあたしの家に行く？
  d_nikke_rosanna_04_138:
    speaker: "<Self>"
    en: Right now?
    ko: 뭐라고?
    ja: 何だって？
  d_nikke_rosanna_04_139:
    speaker: rosanna
    en: That's what people who are together do, isn't it?
    ko: "?? 말했잖아. 내 애인이 된다는 것의 의미."
    ja: |-
      ？？言ったでしょ。
      あたしの恋人になるってどういうことか。
  d_nikke_rosanna_04_140:
    speaker: "<Self>"
    en: Sure, but it's only the first day...
    ko: 아무리 그래도 첫날부터는 너무….
    ja: いくら何でも、初日からそれは…
  d_nikke_rosanna_04_141:
    speaker: rosanna
    en: Moving too quickly for you?
    ko: 통념상으로 좀 빠른가?
    ja: ちょっと早すぎる？
  d_nikke_rosanna_04_142:
    speaker: rosanna
    en: Fine, how about tomorrow?
    ko: 그럼 내일은 어때.
    ja: じゃあ明日はどう？
  d_nikke_rosanna_04_143:
    speaker: "<Self>"
    en: Why are you in such a hurry?
    ko: 왜 이렇게 서두르는 거야?
    ja: どうしてそんなに急ぐんだ？
  d_nikke_rosanna_04_144:
    speaker: rosanna
    en: I'm greedy.
    ko: "…난 욕심이 아주 많고."
    ja: "…あたしは欲張りで"
  d_nikke_rosanna_04_145:
    speaker: rosanna
    en: Whatever I want, I get.
    ko: 갖고 싶은 건 꼭 가져야 하는 사람이니까.
    ja: 欲しいものは必ず手に入れたいから。
  d_nikke_rosanna_04_146:
    speaker: rosanna
    en: You're someone who spends their days in rarified air.
    ko: 그런데 미스터의 경우, 양지의 인간이기도 하고.
    ja: でもミスターは、日なたの人間でもあるし。
  d_nikke_rosanna_04_147:
    speaker: rosanna
    en: I didn't want you to get hurt because of me, so I tried my best to drive you
      away.
    ko: 내 옆에서 괜한 피 보게 하기 싫어서 잘 참고 있었는데….
    ja: 変に巻き込みたくなくて、我慢してたけど…
  d_nikke_rosanna_04_148:
    speaker: rosanna
    en: But you insist on stepping into the shadows of your own accord.
    ko: 그랬던 게 제 발로 그림자 속에 걸어 들어오네?
    ja: 自分の足でこっちに入って来ちゃったし？
  d_nikke_rosanna_04_149:
    speaker: rosanna
    en: If I can't stop you, why should I hold back any longer?
    ko: 그럼 여기서 내가 왜 굳이 더 참아야 할까.
    ja: |-
      それならもうここで
      あたしが我慢する必要ないでしょ？
  d_nikke_rosanna_04_150:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_04_151:
    speaker: "<Self>"
    en: Fine. Tomorrow it is.
    ko: 좋아. 내일로 하자.
    ja: よし、明日にしよう
  d_nikke_rosanna_04_152:
    speaker: rosanna
    en: Haha.
    ko: 하하.
    ja: アハハ。
  d_nikke_rosanna_04_153:
    speaker: rosanna
    en: Splendid!
    ko: 브라보. 좋아.
    ja: ブラボー。いいね。
  d_nikke_rosanna_04_154:
    speaker: rosanna
    en: This is gonna be fantastic.
    ko: 아주 멋진 생각이야.
    ja: いい考えだよ。
  d_nikke_rosanna_04_155:
    speaker: rosanna
    en: Best I bid you ado, before I end up changing my mind.
    ko: 그럼, 내 생각이 바뀌기 전에 보내 드리는 게 맞겠지.
    ja: |-
      じゃあ、あたしの気持ちが変わる前に
      帰してあげなきゃね。
  d_nikke_rosanna_04_156:
    speaker: "<Monologue>"
    en: Rosanna motions somewhere behind me, and her subordinates draw close.
    ko: 로산나의 손짓에, 대기하고 있던 부하들이 다가왔다.
    ja: |-
      ロザンナが合図すると、
      待機していた手下が近づいてきた
  d_nikke_rosanna_04_157:
    speaker: hedonian
    en: You called, Boss?
    ko: "…부르셨습니까, 보스?"
    ja: "…ボス、お呼びでしょうか？"
  d_nikke_rosanna_04_158:
    speaker: rosanna
    en: Escort this man
    ko: 호송 서비스다.
    ja: 護送サービス。
  d_nikke_rosanna_04_159:
    speaker: rosanna
    en: back to his house.
    ko: 여기 있는 미스터를 댁까지 모셔 드려.
    ja: ミスターを家まで送ってあげて。
  d_nikke_rosanna_04_160:
    speaker: rosanna
    en: Treat him as you would treat me.
    ko: 나라고 생각하고 극진하게 대하는 게 좋을 거야.
    ja: あたしだと思って、丁重に接した方がいいよ。
  d_nikke_rosanna_04_161:
    speaker: rosanna
    en: As for you, Mister,
    ko: "…참, 그리고 미스터."
    ja: "…そうだ、それからミスター。"
  d_nikke_rosanna_04_162:
    speaker: rosanna
    en: I expect you to be prepared when we meet tomorrow.
    ko: 내일 볼 때는 부디 마음의 준비가 되어 있으면 좋겠네.
    ja: 明日会う時は、心の準備をしておいて。
  d_nikke_rosanna_04_163:
    speaker: rosanna
    en: I'd like this to unfold as naturally as possible.
    ko: 난 억지로 하는 건 별로 안 좋아하거든.
    ja: あたしは無理やりするのは好きじゃないから。
  d_nikke_rosanna_04_164:
    speaker: "<Monologue>"
    en: I head outside, waving goodbye to Rosanna as I leave.
    ko: 가볍게 손을 흔드는 로산나를 뒤로 하고, 밖으로 나왔다.
    ja: 軽く手を振るロザンナを残して、外に出た
  d_nikke_rosanna_04_165:
    speaker: hedonian
    en: Where to, @UserName?
    ko: 어디로 모실까요, @UserName 님?
    ja: |-
      @UserName様、
      どちらへお送りしましょうか？
  d_nikke_rosanna_04_166:
    speaker: "<Self>"
    en: The Outpost's command center.
    ko: 전초기지의 커맨드 센터.
    ja: 前哨基地のコマンドセンター
  d_nikke_rosanna_04_167:
    speaker: hedonian
    en: Very well. We'll be taking the boss's vehicle.
    ko: 예. 보스의 차로 모셔다 드리겠습니다.
    ja: |-
      かしこまりました。
      ボスの車でお送りいたします。
  d_nikke_rosanna_04_168:
    speaker: "<Self>"
    en: She has her own car?
    ko: "…차가 있어?"
    ja: "…車があるのか？"
  d_nikke_rosanna_04_169:
    speaker: hedonian
    en: Yes. Hedonia is a rather affluent organization.
    ko: 네, 헤도니아는 돈이 많으니까요.
    ja: はい。ヘッドニアは裕福ですから。
  d_nikke_rosanna_04_170:
    speaker: hedonian
    en: Although I must admit, having our own vehicle does put a target on our backs...
    ko: 그런 만큼 적들에 노려지는 일도 많긴 합니다만….
    ja: それだけ、敵から狙われることも多いですが…
  d_nikke_rosanna_04_171:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_rosanna_04_172:
    speaker: hedonian
    en: The Boss is more tenacious than anyone I've ever known.
    ko: 보스는 강하고, 아주 집요하셔서.
    ja: ボスは強く、とても執拗な方なので。
  d_nikke_rosanna_04_173:
    speaker: hedonian
    en: It never bodes well for anyone foolish enough to go up against her.
    ko: 결과적으로는 덤비는 쪽이 더 손해를 보고는 한답니다.
    ja: |-
      結果的に襲いかかった方が
      損をすることが多いです。
  d_nikke_rosanna_04_174:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑.
    ja: ピッ
  d_nikke_rosanna_04_175:
    speaker: "<Monologue>"
    en: The gang member unlocks the car door and holds it open.
    ko: 조직원이 차 키를 눌러 잠금을 해제했다.
    ja: 組員が車の鍵を押してロックを解除した
  d_nikke_rosanna_04_176:
    speaker: hedonian
    en: Go ahead, s...
    ko: 타시죠. 제가 문을 잡아 드리겠….
    ja: どうぞ。私がドアを開け…
  d_nikke_rosanna_04_177:
    speaker: "<Narration>"
    en: "*Tudududu*"
    ko: 투두두두-!!
    ja: ダダダダッー！！
  d_nikke_rosanna_04_178:
    speaker: "<Self>"
    en: "...?!"
    ko: "…?!"
    ja: "…！？"
  d_nikke_rosanna_04_179:
    speaker: hedonian
    en: Argh!!
    ko: 컥…!
    ja: ぐはっ…！
  d_nikke_rosanna_04_180:
    speaker: "<Monologue>"
    en: The Hedonia member falls to the ground.
    ko: 헤도니아 조직원이 쓰러졌다.
    ja: ヘッドニアの組員が倒れた
  d_nikke_rosanna_04_181:
    speaker: "<Choice>"
    en: Grab his gun and fire back at the unseen attackers.
    ko: 조직원의 총을 꺼내어 반격한다.
    ja: 組員の銃を取り出して反撃する
  d_nikke_rosanna_04_182:
    speaker: "<Choice>"
    en: Run back into the restaurant.
    ko: 식당 쪽으로 달려간다.
    ja: レストランの方へ走る
  d_nikke_rosanna_04_183:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 탕!
    ja: バンッ！
  d_nikke_rosanna_04_184:
    speaker: "<Monologue>"
    en: For a moment, all is quiet.
    ko: "…잠깐의 정적."
    ja: "…しばしの静寂"
  d_nikke_rosanna_04_185:
    speaker: "<Narration>"
    en: "*Tudududu*"
    ko: 투두두두-!!
    ja: ダダダダッー！！
  d_nikke_rosanna_04_186:
    speaker: "<Monologue>"
    en: The silence is broken by an endless stream of gunshots.
    ko: 집요한 탄환 세례가 쏟아지기 시작했다!
    ja: 執拗な弾丸の洗礼が降り注ぐ
  d_nikke_rosanna_04_187:
    speaker: "<Self>"
    en: Run away from the gun shots.
    ko: 탄환을 피해 달린다.
    ja: 弾丸を避けて走る
  d_nikke_rosanna_04_188:
    speaker: "<Monologue>"
    en: I leap behind the car.
    ko: "…잠시 차 뒤로 몸을 엄폐했다가,"
    ja: "…しばらく車の後ろに隠れ"
  d_nikke_rosanna_04_189:
    speaker: "<Monologue>"
    en: For a moment, all is quiet. Seizing the opportunity, I make a beeline for
      the restaurant.
    ko: 적이 장전하는 틈을 타 식당 쪽으로 달렸다.
    ja: |-
      敵が装填する隙をついて、
      レストランの方へ走った
  d_nikke_rosanna_04_190:
    speaker: "<Narration>"
    en: "*Tudududu*"
    ko: 투두두두-!!
    ja: ダダダダッー！！
  d_nikke_rosanna_04_191:
    speaker: "<Monologue>"
    en: An endless stream of gunshots erupts from behind me.
    ko: 집요한 탄환 세례가 내 뒤로 쏟아진다.
    ja: 執拗な弾丸の洗礼が背後に降り注いだ
  d_nikke_rosanna_04_192:
    speaker: "<Narration>"
    en: "*Tang* *Tang*"
    ko: 탕! 탕!
    ja: バンッ！バンッ！
  d_nikke_rosanna_04_193:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_rosanna_04_194:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_04_195:
    speaker: "<Monologue>"
    en: A burning sensation spreads over my body.
    ko: 몸 곳곳에 타는 듯한 통증이 느껴진다.
    ja: 体中から燃えるような痛みを感じる
  d_nikke_rosanna_04_196:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_rosanna_04_197:
    speaker: waitress
    en: Everybody, get down... Ahhhh!
    ko: 손님, 여기서 이러시면 안 돼… 꺄아아악!
    ja: お客様、他の方のご迷惑になりま…キャアアッ！
  d_nikke_rosanna_04_198:
    speaker: waitress
    en: Help! Someone call the A.C.P.U.!
    ko: 도와 주세요! 누가 A.C.P.U.를 좀…!
    ja: 助けてください！誰かA.C.P.U.を…！
  d_nikke_rosanna_04_199:
    speaker: rosanna
    en: "... Mister."
    ko: "……미스터."
    ja: "…ミスター。"
d_nikke_rosanna_05:
  d_nikke_rosanna_05_1:
    speaker: "<Narration>"
    en: "*Beep* *Beep* *Beep*"
    ko: 삐- 삐- 삐-
    ja: ピーピーピー
  d_nikke_rosanna_05_2:
    speaker: consigliere
    en: I have no words, Boss.
    ko: "…뭐라 드릴 말씀이 없습니다, 보스."
    ja: "…ボス。本当に申し訳ございません。"
  d_nikke_rosanna_05_3:
    speaker: consigliere
    en: I'm so sorry.
    ko: 정말 죄송합니다.
    ja: 面目ありません。
  d_nikke_rosanna_05_4:
    speaker: rosanna
    en: Talk...
    ko: "…말 같은 건."
    ja: "…言葉っていうのは。"
  d_nikke_rosanna_05_5:
    speaker: rosanna
    en: Talk is cheap.
    ko: 이 세계에서 아무런 가치가 없지.
    ja: この世で何の価値もないの。
  d_nikke_rosanna_05_6:
    speaker: rosanna
    en: You told me yourself that you took care of Anthony.
    ko: 넌 그 입으로 안토니의 잔당을 처리했다고 말했고.
    ja: |-
      あんたはその口でアントニーの手下を
      処分したって言ったよね。
  d_nikke_rosanna_05_7:
    speaker: rosanna
    en: That's the only reason Mister and I felt the slightest bit safe going outside.
    ko: 나와 미스터는 그 말을 신뢰해서 여기로 왔다.
    ja: あたしとミスターはその言葉を信じた。
  d_nikke_rosanna_05_8:
    speaker: rosanna
    en: But you lied.
    ko: 그런데 처리는커녕, 뭐야….
    ja: でも、処分するどころか…
  d_nikke_rosanna_05_9:
    speaker: rosanna
    en: You didn't take care of them, and now they're going around wreaking havoc.
    ko: 아주 역겨운 잔여물이 남아서 생생하게 설치고 있네?
    ja: |-
      虫唾が走る奴が、のうのうと
      暴れ回ってるんだけど？
  d_nikke_rosanna_05_10:
    speaker: consigliere
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_05_11:
    speaker: rosanna
    en: Tell me. How do you intend on making this up to me?
    ko: 말해 봐. 이 책임을 어떻게 질 건지.
    ja: 教えて？この責任をどう取るつもりなのか。
  d_nikke_rosanna_05_12:
    speaker: rosanna
    en: Can't think of anything?
    ko: "…떠오르는 게 없어?"
    ja: "…何も思い浮かばない？"
  d_nikke_rosanna_05_13:
    speaker: rosanna
    en: Allow me to make a suggestion.
    ko: 그렇다면 내가 좀 도와 줘야지.
    ja: それならあたしが手伝ってあげる。
  d_nikke_rosanna_05_14:
    speaker: rosanna
    en: Mister was shot in the left shoulder first.
    ko: 미스터가 처음에…… 왼쪽 어깨를 맞았고.
    ja: ミスターは最初に…左肩。
  d_nikke_rosanna_05_15:
    speaker: rosanna
    en: The next bullet landed in his... right thigh, I believe.
    ko: 그 다음이 오른 허벅지였다고 했나.
    ja: その次に右の太ももだったかな。
  d_nikke_rosanna_05_16:
    speaker: consigliere
    en: "... That's correct, Miss."
    ko: "…총상을 당한 부위를 말씀하시는 거라면, 예. 맞습니다."
    ja: |-
      …銃傷を負った部位のことでしたら、
      その通りです。
  d_nikke_rosanna_05_17:
    speaker: rosanna
    en: That works out nicely.
    ko: 두 군데라. 마침 딱 맞아 떨어지고 좋네.
    ja: 2ヶ所ね。ちょうどいいわ。
  d_nikke_rosanna_05_18:
    speaker: "<Narration>"
    en: "*Whip*"
    ko: 휙.
    ja: ヒュッ
  d_nikke_rosanna_05_19:
    speaker: "<Monologue>"
    en: Rosanna takes out her weapon and aims it at the Consigliere.
    ko: 로산나가 콘실리에리에게 총 한 정을 건넸다.
    ja: ロザンナがコンシリエーレに銃を渡した
  d_nikke_rosanna_05_20:
    speaker: rosanna
    en: Now, pick.
    ko: 자, 골라 봐.
    ja: さあ、選んで。
  d_nikke_rosanna_05_21:
    speaker: rosanna
    en: Shoulder or thigh. Where do you want it?
    ko: 어깨, 아니면 허벅지. 어디로 할래?
    ja: 肩？それとも太もも？どっちにする？
  d_nikke_rosanna_05_22:
    speaker: consigliere
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_05_23:
    speaker: consigliere
    en: Let's do... shoulder.
    ko: 어깨로… 하죠.
    ja: 肩に…します。
  d_nikke_rosanna_05_24:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャッ
  d_nikke_rosanna_05_25:
    speaker: "<Self>"
    en: Wait...!
    ko: 잠깐…!
    ja: 待て…！
  d_nikke_rosanna_05_26:
    speaker: "<Narration>"
    en: "*Tang*"
    ko: 탕-!!
    ja: パンッ！！
  d_nikke_rosanna_05_27:
    speaker: consigliere
    en: Urgh...
    ko: 컥… 으윽….
    ja: ぐはっ…ううっ…
  d_nikke_rosanna_05_28:
    speaker: rosanna
    en: Consider your debt paid.
    ko: 빚은 이걸로 변제해 주마.
    ja: 失態はこれでチャラにしてあげるから。
  d_nikke_rosanna_05_29:
    speaker: rosanna
    en: I'm going to give you a second chance.
    ko: 그리고 네게 두 번째 기회라는 걸 주지.
    ja: それからあんたに2回目のチャンスをあげる。
  d_nikke_rosanna_05_30:
    speaker: rosanna
    en: If you fail to do your job properly this time around...
    ko: 이번에도 일 처리가 확실하지 못하면, 다음 탄환은….
    ja: 今度しくじったら、次の弾丸は…
  d_nikke_rosanna_05_31:
    speaker: "<Monologue>"
    en: Rosanna presses the barrel of the gun against the Consigliere's temple.
    ko: 로산나의 손가락이 콘실리에리의 관자놀이를 툭, 쳤다.
    ja: |-
      ロザンナの指がコンシリエーレのこめかみを
      トンッと突いた
  d_nikke_rosanna_05_32:
    speaker: rosanna
    en: The next bullet will be going here.
    ko: 여기, 네 머리통에 꽂힐 거야.
    ja: ここ。あんたの頭を貫くから。
  d_nikke_rosanna_05_33:
    speaker: consigliere
    en: "... Noted."
    ko: "…명심하겠습니다."
    ja: "…肝に銘じます。"
  d_nikke_rosanna_05_34:
    speaker: rosanna
    en: That'll be all.
    ko: 알아 들었으면 썩 꺼져.
    ja: 分かったら消えな。
  d_nikke_rosanna_05_35:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_rosanna_05_36:
    speaker: "<Self>"
    en: "... Rosanna."
    ko: "…로산나."
    ja: "…ロザンナ"
  d_nikke_rosanna_05_37:
    speaker: rosanna
    en: "... You're finally awake."
    ko: "…드디어 일어났군."
    ja: "…やっと起きた。"
  d_nikke_rosanna_05_38:
    speaker: rosanna
    en: How are you feeling?
    ko: 상태는 좀 어때?
    ja: 具合はどう？
  d_nikke_rosanna_05_39:
    speaker: "<Choice>"
    en: I think I'm okay.
    ko: 괜찮은 것 같아.
    ja: 平気だ
  d_nikke_rosanna_05_40:
    speaker: "<Choice>"
    en: It hurts a bit, but nothing major.
    ko: 크게 고통스럽지는 않아.
    ja: それほど痛みはない
  d_nikke_rosanna_05_41:
    speaker: rosanna
    en: The painkillers must be doing their job, then.
    ko: 진통제가 영 무용지물은 아니었나 봐~
    ja: 鎮痛剤が効いてるんだね～
  d_nikke_rosanna_05_42:
    speaker: rosanna
    en: You were sweating bullets and kept mumbling all sorts of nonsensical things.
    ko: 하도 식은땀을 흘리고, 헛소리를 해 대니까.
    ja: |-
      冷や汗を流しまくって、
      うわごとを呟いてたから。
  d_nikke_rosanna_05_43:
    speaker: rosanna
    en: I thought you were done for.
    ko: 그대로 픽 죽는 줄 알았지 뭐야.
    ja: そのまま死んじゃうかと思ったよ。
  d_nikke_rosanna_05_44:
    speaker: rosanna
    en: If you had ended up dying, that numbskull of a Consigliere
    ko: "…만약 그랬으면 저 죄 많은 콘실리에리 자식이,"
    ja: "…もしそうなってたら、罪深きコンシリエーレが"
  d_nikke_rosanna_05_45:
    speaker: rosanna
    en: and every staff member in this hospital would have had hell to pay.
    ko: 이 병원 스태프들까지 전~부 다 저승길 동무로 데려 갔겠지만.
    ja: |-
      この病院のスタッフまで全員、あの世へ道連れに
      するところだったけど、
  d_nikke_rosanna_05_46:
    speaker: rosanna
    en: Fortunately for them, you pulled through.
    ko: 다행히 때가 잘 맞아서, 미스터가 사람 여럿 살리게 된 셈이지.
    ja: |-
      タイミングよく目覚めた。
      ミスターがみんなを救ったってことだね。
  d_nikke_rosanna_05_47:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_05_48:
    speaker: "<Self>"
    en: How long was I out?
    ko: 시간이 얼마나 됐어?
    ja: どれくらい時間が経った？
  d_nikke_rosanna_05_49:
    speaker: rosanna
    en: About a day and a half.
    ko: 하루하고도 반나절.
    ja: 一日と半分。
  d_nikke_rosanna_05_50:
    speaker: "<Self>"
    en: Was anyone else injured?
    ko: 나 외의 피해자는?
    ja: 私以外の被害者は？
  d_nikke_rosanna_05_51:
    speaker: rosanna
    en: No, just you.
    ko: 없어.
    ja: なし。
  d_nikke_rosanna_05_52:
    speaker: rosanna
    en: Those hoodlums were only aiming for you.
    ko: 그 새X들이 미스터만 집요하게 노려서.
    ja: あいつら、ミスターだけを狙ってたから。
  d_nikke_rosanna_05_53:
    speaker: "<Self>"
    en: That's a relief.
    ko: 다행이네.
    ja: よかった
  d_nikke_rosanna_05_54:
    speaker: rosanna
    en: What are you talking about?!
    ko: 다행은 무슨 염병할.
    ja: 何がよかったの？
  d_nikke_rosanna_05_55:
    speaker: rosanna
    en: Nothing is okay about this.
    ko: "…생각해 봐."
    ja: "…考えてみて。"
  d_nikke_rosanna_05_56:
    speaker: rosanna
    en: Not even 30 minutes after I prattle on and on about how I'm going to protect
      you,
    ko: 내가 지켜 주겠다고 선언한지 채 30분도 안 지난 시점에서,
    ja: |-
      あたしが守るって宣言してから
      30分も経たずに
  d_nikke_rosanna_05_57:
    speaker: rosanna
    en: you end up getting perforated, and on my turf at that.
    ko: 누가 내 구역에서 미스터를 쐈어.
    ja: 誰かがあたしの縄張りでミスターを撃った。
  d_nikke_rosanna_05_58:
    speaker: rosanna
    en: I should be ashamed of myself.
    ko: 빌어먹을 30분도 안 지난 시점에서, 내 남자를 쐈다고.
    ja: 30分も経たずに、あたしの男を撃ったんだよ？
  d_nikke_rosanna_05_59:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_05_60:
    speaker: rosanna
    en: To be honest,
    ko: "…그래, 뭐."
    ja: "…まあ。"
  d_nikke_rosanna_05_61:
    speaker: rosanna
    en: I don't quite understand why I'm getting so riled up.
    ko: 사실 내가 이렇게 날뛰고 있는 것도 우스운 일이지.
    ja: あたしが騒ぐのもおかしな話だよね。
  d_nikke_rosanna_05_62:
    speaker: rosanna
    en: This is all my fault.
    ko: 따지고 보면 내가 다 말아 먹은 거니까.
    ja: よくよく考えれば、あたしのせいなんだから。
  d_nikke_rosanna_05_63:
    speaker: rosanna
    en: All I know is how to kill. I don't have the faintest idea of how to protect
      someone.
    ko: 죽일 줄만 알았지, 사람 지키는 법은 잘 몰라서….
    ja: |-
      殺すのには慣れてるけど、
      人を守るのにはまだ慣れてなくて…
  d_nikke_rosanna_05_64:
    speaker: rosanna
    en: I really screwed the pooch on this one. I'll admit that.
    ko: 아주 개같이 말아 먹었다고. 그래, 인정해.
    ja: 思いっきりやられた。認めるよ。
  d_nikke_rosanna_05_65:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_05_66:
    speaker: rosanna
    en: But I can tell you one thing.
    ko: 그런데 그거 알아?
    ja: でも、知ってる？
  d_nikke_rosanna_05_67:
    speaker: rosanna
    en: I may not be good at many things, but getting revenge is one thing I excel
      at.
    ko: 다른 건 몰라도 내가 복수 하나는 기 막히게 잘 하거든.
    ja: |-
      他はともかく、あたし…
      復讐だけは得意なんだよね。
  d_nikke_rosanna_05_68:
    speaker: rosanna
    en: Eye for an eye, tooth for a tooth.
    ko: 눈에는 눈, 이에는 이.
    ja: 目には目を、歯には歯を。
  d_nikke_rosanna_05_69:
    speaker: rosanna
    en: You have no ties to the underworld. It's my fault for dragging you into this
      mess.
    ko: 뒷세계와 아무런 연도 없는 미스터를 끌어들인 대가는,
    ja: |-
      裏社会と何の関係もない
      ミスターを巻き込んだ代償は、
  d_nikke_rosanna_05_70:
    speaker: rosanna
    en: I'll make them pay for what they've done.
    ko: 놈들도 동등한 것으로 되갚게 해 주려고.
    ja: |-
      あいつらにも同じように
      支払ってもらわないとね。
  d_nikke_rosanna_05_71:
    speaker: rosanna
    en: So...
    ko: 그러니까 미스터는….
    ja: だからミスターは…
  d_nikke_rosanna_05_72:
    speaker: rosanna
    en: you don't need to worry about anything.
    ko: 아무런 걱정도 하지 말고. 겁내지도 말고.
    ja: 何も心配しないで。怖がる必要もない。
  d_nikke_rosanna_05_73:
    speaker: rosanna
    en: You just focus on getting better.
    ko: 이 너덜거리는 팔 다리를 고치는 데나 집중하면 돼.
    ja: このボロボロの腕と足を治すことに集中して。
  d_nikke_rosanna_05_74:
    speaker: "<Self>"
    en: What do you intend on doing to them?
    ko: "…동등한 것이라는 게, 무슨 뜻이야?"
    ja: "…同じようにっていうのは、どういう意味だ？"
  d_nikke_rosanna_05_75:
    speaker: rosanna
    en: There are some things you're better off not knowing.
    ko: "…그건."
    ja: "…それは"
  d_nikke_rosanna_05_76:
    speaker: rosanna
    en: This is how things are done here.
    ko: 이쪽 세계의 일이니까 신경 꺼.
    ja: こっちの世界の話だから、気にしないで。
  d_nikke_rosanna_05_77:
    speaker: "<Choice>"
    en: You're not going to do anything that would break your oath, will you?
    ko: 맹약을 깨는 일은 아니지?
    ja: 誓いを破ることじゃないよな？
  d_nikke_rosanna_05_78:
    speaker: "<Choice>"
    en: "... I understand."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_rosanna_05_79:
    speaker: rosanna
    en: Come on, now.
    ko: 음?
    ja: え？
  d_nikke_rosanna_05_80:
    speaker: rosanna
    en: Give me at least a little credit.
    ko: 설마 내가 그 정도로 허술할까봐.
    ja: あたしがそんなマヌケに見える？
  d_nikke_rosanna_05_81:
    speaker: rosanna
    en: I'll come up with something. If not, I'll find a way to cover my tracks.
    ko: 걱정 마… 우회를 하든, 은폐를 하든.
    ja: 心配しないで。回り道とか、隠ぺいとか。
  d_nikke_rosanna_05_82:
    speaker: rosanna
    en: I know what I'm doing.
    ko: 난 내 목적을 이룰 방법을 아주 잘 알고 있으니까.
    ja: |-
      自分の目的を達成する手段は
      よく心得てるから。
  d_nikke_rosanna_05_83:
    speaker: "<Self>"
    en: I presume my urging you to give up is of no use.
    ko: 관두라고 해도 안 듣겠지?
    ja: 止めてもきかないよな？
  d_nikke_rosanna_05_84:
    speaker: rosanna
    en: You'd be correct.
    ko: 안 들어.
    ja: もちろん。
  d_nikke_rosanna_05_85:
    speaker: "<Self>"
    en: "... In that case, be careful."
    ko: "…그럼 조심해."
    ja: "…じゃあ気をつけてくれ"
  d_nikke_rosanna_05_86:
    speaker: rosanna
    en: I will.
    ko: 바라시는 대로.
    ja: お望み通りに。
  d_nikke_rosanna_05_87:
    speaker: rosanna
    en: Hmm?
    ko: 음?
    ja: え？
  d_nikke_rosanna_05_88:
    speaker: rosanna
    en: I didn't expect you to cave that easily.
    ko: 웬일로 순순히 포기하네.
    ja: 大人しく引き下がるなんて、珍しい～
  d_nikke_rosanna_05_89:
    speaker: rosanna
    en: I'll take that as a sign that you're starting to trust me more.
    ko: 뭐…… 신뢰해 주는 거라고 생각하겠어.
    ja: 信頼してくれてるって思っていいの？
  d_nikke_rosanna_05_90:
    speaker: rosanna
    en: Well...
    ko: "…그럼."
    ja: "…それじゃ。"
  d_nikke_rosanna_05_91:
    speaker: "<Monologue>"
    en: Rosanna stands up.
    ko: 로산나가 침대맡에서 일어났다.
    ja: ロザンナはベッドの枕元から立ち上がった
  d_nikke_rosanna_05_92:
    speaker: rosanna
    en: Now that you've come to, I better get going.
    ko: 깨어나는 것도 봤으니, 난 이만 간다.
    ja: ミスターも起きたことだし、あたしは行くね。
  d_nikke_rosanna_05_93:
    speaker: rosanna
    en: I've got some things to take care of.
    ko: 처리해야 할 일들도 있고.
    ja: 処理しなきゃいけないこともあるし。
  d_nikke_rosanna_05_94:
    speaker: rosanna
    en: If a seedy character like me keeps hanging around here,
    ko: 나 같은 뒷세계 인간이 이런 데 눌러 앉아 있어봤자,
    ja: |-
      あたしみたいな裏社会の人間が
      こんなところに居座ってたら
  d_nikke_rosanna_05_95:
    speaker: rosanna
    en: I'll end up scaring the hospital staff.
    ko: 괜한 의사나 간호사들만 겁주게 될 테니까.
    ja: |-
      お医者さんや看護師さんたちを
      怖がらせるだけだから。
  d_nikke_rosanna_05_96:
    speaker: "<Self>"
    en: "... Wait."
    ko: "…잠깐."
    ja: "…ちょっと待ってくれ"
  d_nikke_rosanna_05_97:
    speaker: rosanna
    en: What is it?
    ko: 음?
    ja: ん？
  d_nikke_rosanna_05_98:
    speaker: "<Self>"
    en: What about your promise?
    ko: 약속은 어떻게 할 거야?
    ja: 約束はどうするつもりだ？
  d_nikke_rosanna_05_99:
    speaker: rosanna
    en: What promise?
    ko: 약속?
    ja: 約束？
  d_nikke_rosanna_05_100:
    speaker: rosanna
    en: That I'd protect you?
    ko: 지켜 주겠다고 한 것 말이야?
    ja: 守るって言ったこと？
  d_nikke_rosanna_05_101:
    speaker: rosanna
    en: I already told you I was sorry...
    ko: 하아… 그러니까 못 지켜줘서 미안하다고 내가….
    ja: ハァ…だから守れなくて悪かったって…
  d_nikke_rosanna_05_102:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_05_103:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_05_104:
    speaker: rosanna
    en: Wait.
    ko: 잠깐.
    ja: 待って。
  d_nikke_rosanna_05_105:
    speaker: rosanna
    en: You're not talking about that other promise we made,
    ko: 설마 약속이란 게….
    ja: まさか約束って…
  d_nikke_rosanna_05_106:
    speaker: rosanna
    en: are you?
    ko: 지금 내가 생각하는 그건 아니지?
    ja: 今あたしが考えてる、アレじゃないよね？
  d_nikke_rosanna_05_107:
    speaker: "<Self>"
    en: You're the one who was so eager to do the deed.
    ko: 오래 기다린 거 아니었어?
    ja: ずっと待ってたんじゃないのか？
  d_nikke_rosanna_05_108:
    speaker: rosanna
    en: Give me a break! I'm not an animal in heat.
    ko: 참 나. 내가 짐승 새X도 아니고.
    ja: ハァ？ケダモノじゃないんだから。
  d_nikke_rosanna_05_109:
    speaker: rosanna
    en: You think I'd be pulling the moves on someone when they've just come out of
      a coma?
    ko: 입원해서 이제 막 눈 뜬 환자를 어떻게 하려고 들까봐?
    ja: 入院して目覚めたばっかりの患者を襲うと思う？
  d_nikke_rosanna_05_110:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_05_111:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_05_112:
    speaker: rosanna
    en: Okay, fine.
    ko: 어, 그래.
    ja: ハイハイ。
  d_nikke_rosanna_05_113:
    speaker: rosanna
    en: I was tempted, I'll admit it.
    ko: 솔직히 말하자면 그러고는 싶어.
    ja: 正直言うと、そうしたいけどね。
  d_nikke_rosanna_05_114:
    speaker: rosanna
    en: But I do have a semblance of common sense, thank you very much.
    ko: 그런데 말이야. 나한테도 분별력이란 게 있거든?
    ja: でもね、あたしにも分別ってものがあるワケ。
  d_nikke_rosanna_05_115:
    speaker: "<Self>"
    en: I know. Be safe out there.
    ko: 알겠어. 그럼 잘 가.
    ja: 分かった、じゃあ気をつけて
  d_nikke_rosanna_05_116:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_05_117:
    speaker: rosanna
    en: I can't believe this.
    ko: 와.
    ja: わぁ。
  d_nikke_rosanna_05_118:
    speaker: rosanna
    en: I held myself back because I didn't want to be out of line,
    ko: 사지를 넘나드는 줄 알고 애써 참고 있었더니.
    ja: |-
      死にかけたんだと思って
      必死に我慢してたのに。
  d_nikke_rosanna_05_119:
    speaker: rosanna
    en: and now you're making fun of me?
    ko: 이게 아주 날 가지고 노네?
    ja: あたしを弄ぶの？
  d_nikke_rosanna_05_120:
    speaker: "<Self>"
    en: I wasn't making fun of you...
    ko: 아니, 난 그런 게 아니라….
    ja: いや、そうじゃなくて…
  d_nikke_rosanna_05_121:
    speaker: "<Monologue>"
    en: Rosanna leans over to my hospital bed, filling my vision.
    ko: 갑작스러운 압박감과 함께, 시야가 홱 뒤집혔다.
    ja: 突然圧迫感を覚え、視界が引っくり返った
  d_nikke_rosanna_05_122:
    speaker: rosanna
    en: Good.
    ko: "…좋네. 좋아."
    ja: "…いいコトだね。"
  d_nikke_rosanna_05_123:
    speaker: rosanna
    en: The fact you're making fun of me means that you're getting better.
    ko: 감히 날 상대로 장난칠 만큼 나아졌다는 것도.
    ja: あたしを相手にふざけられるほど治ったのも。
  d_nikke_rosanna_05_124:
    speaker: rosanna
    en: It also means this desire isn't just one way.
    ko: 그리고 한 가닥 이성이 붙잡고 있던 내 욕망을 받아 주겠단 것도.
    ja: |-
      ひと握りの理性で耐えてた
      あたしの欲望を受け止めるってコトも。
  d_nikke_rosanna_05_125:
    speaker: rosanna
    en: 'A word of warning: I never do anything half-heartedly.'
    ko: "……말한 적 있었나? 난 뭐든 절대 가볍게는 안 해."
    ja: |-
      …言ったことあったっけ？
      あたしは何をするにしても
      絶対に簡単には終わらせない。
  d_nikke_rosanna_05_126:
    speaker: rosanna
    en: I won't go easy on you just because you've been hospitalized.
    ko: 환자라고 딱히 봐줄 생각도 없고.
    ja: 患者だからって容赦しないから。
  d_nikke_rosanna_05_127:
    speaker: rosanna
    en: I knew someone who even had a knife sticking out of their gut and still did
      it.
    ko: 내가 아는 어떤 놈은 배에 칼을 맞고도 했거든.
    ja: あたしの知り合いは腹を刺されてもやってたし。
  d_nikke_rosanna_05_128:
    speaker: "<Self>"
    en: Do you really want to do it here?
    ko: "…설마 여기서 하려고?"
    ja: "…まさかここでするつもりか？"
  d_nikke_rosanna_05_129:
    speaker: rosanna
    en: You got a better idea?
    ko: 그럼?
    ja: だったら？
  d_nikke_rosanna_05_130:
    speaker: "<Self>"
    en: Perhaps we should at least change locations?
    ko: 적어도 장소를 좀 바꾸는 게 어때?
    ja: せめて場所は変えないか？
  d_nikke_rosanna_05_131:
    speaker: rosanna
    en: Right here is fine.
    ko: 괜찮아.
    ja: 大丈夫。
  d_nikke_rosanna_05_132:
    speaker: rosanna
    en: This will be our private room.
    ko: 지금부터 이 병실은 미스터와 나의 개인실이 될 테니까.
    ja: |-
      今からこの病室は、ミスターとあたしの
      プライベートルームになるから。
  d_nikke_rosanna_05_133:
    speaker: rosanna
    en: Unless you want someone else to watch?
    ko: 아니면, 역시 누가 봐주는 게 좋아?
    ja: それとも、やっぱり誰かに見られてた方がいい？
  d_nikke_rosanna_05_134:
    speaker: "<Self>"
    en: "... No."
    ko: "…그럴 리가."
    ja: "…まさか"
  d_nikke_rosanna_05_135:
    speaker: rosanna
    en: Then it's perfect.
    ko: 그럼 완벽하네.
    ja: じゃあ完璧だね。
  d_nikke_rosanna_05_136:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭.
    ja: ドサッ
  d_nikke_rosanna_05_137:
    speaker: "<Monologue>"
    en: Rosanna's white fur coat slinks off her shoulders and falls down, obscuring
      my vision.
    ko: 그녀의 어깨에서 흘러내린 흰 털이 시야를 가렸다.
    ja: 彼女の肩から滑り落ちた白い毛が視界を覆った
  d_nikke_rosanna_05_138:
    speaker: rosanna
    en: This hospital gown isn't a good look on you.
    ko: "…환자복."
    ja: "…病衣。"
  d_nikke_rosanna_05_139:
    speaker: rosanna
    en: I'll get rid of it.
    ko: 거추장스러운데 좀 치울게?
    ja: ジャマくさいから脱いでくれる？
  d_nikke_rosanna_05_140:
    speaker: "<Narration>"
    en: "*Creek Creek*"
    ko: 끼익, 끼익.
    ja: ギシ、ギシ
  d_nikke_rosanna_05_141:
    speaker: "<Monologue>"
    en: Two silhouettes shake slightly behind the bed curtain.
    ko: 커튼에 비친 실루엣이 희미하게 흔들린다.
    ja: カーテンに映ったシルエットがかすかに揺れる
  d_nikke_rosanna_05_142:
    speaker: youngmember
    en: It's finished.
    ko: 끝났습니다.
    ja: 終わりました。
  d_nikke_rosanna_05_143:
    speaker: youngmember
    en: We ensured that it would all appear to have been the result of infighting,
    ko: 누가 봐도 스스로 한 것처럼 처리했으니,
    ja: |-
      自分でやったとしか思えないように
      偽装したので
  d_nikke_rosanna_05_144:
    speaker: youngmember
    en: so this should be an open-and-shut case for the A.C.P.U.
    ko: A.C.P.U.에서도 사건을 빠르게 종결할 겁니다.
    ja: A.C.P.U.でもすぐに事件解決とするでしょう。
  d_nikke_rosanna_05_145:
    speaker: consigliere
    en: Good. Well done.
    ko: 좋아. 깔끔하군.
    ja: よし。いいだろう。
  d_nikke_rosanna_05_146:
    speaker: consigliere
    en: So, no more loose ends?
    ko: "…연루된 것들은 이걸로 끝인가?"
    ja: "…関係者はこれですべてか？"
  d_nikke_rosanna_05_147:
    speaker: youngmember
    en: I don't think so.
    ko: 예, 그런 것 같습니다.
    ja: はい、そのようです。
  d_nikke_rosanna_05_148:
    speaker: consigliere
    en: I wouldn't be so sure if I were you.
    ko: 글쎄, 내가 보기엔 아닌데.
    ja: そうは思わないが。
  d_nikke_rosanna_05_149:
    speaker: youngmember
    en: What do you mean?
    ko: "…?? 그 말씀은…."
    ja: "…？？と言いますと…？"
  d_nikke_rosanna_05_150:
    speaker: consigliere
    en: The Boss wants us to be... exceedingly thorough.
    ko: 보스께서는 확실하게 뒷처리를 하라고 하셨다.
    ja: ボスは確実に処分するよう命じられた。
  d_nikke_rosanna_05_151:
    speaker: consigliere
    en: Anthony is far from our only target.
    ko: 그게 설마 그 당사자만 뜻하는 거라고 생각하진 않겠지?
    ja: |-
      まさか当事者だけを意味しているとは
      思ってないよな？
  d_nikke_rosanna_05_152:
    speaker: youngmember
    en: You mean...
    ko: "…!!"
    ja: "…！！"
  d_nikke_rosanna_05_153:
    speaker: consigliere
    en: It doesn't matter how big or small the role someone has played.
    ko: 직접 행동하지 않았더라도, 일말이라도 이 일을 도운 것들.
    ja: |-
      直接行動していなくても、
      少しでもこの件に関わった者。
  d_nikke_rosanna_05_154:
    speaker: consigliere
    en: If they pose the slightest threat to @UserName, even tangentially,
    ko: 그리고 앞으로 @UserName 님을 습격할 가능성이 있는,
    ja: |-
      そして今後@UserName様を
      襲撃する可能性がある
  d_nikke_rosanna_05_155:
    speaker: consigliere
    en: they are to be terminated. Boss's orders.
    ko: 헤도니아와 원한 관계에 있는 모든 뒷세계 인간들.
    ja: ヘッドニアに恨みを持つ裏社会の人間すべて。
  d_nikke_rosanna_05_156:
    speaker: consigliere
    en: We're also to take care of anyone in the Underworld who has had bad blood
      with Hedonia.
    ko: 이번 기회에 다 처리해야 돼. 그게 보스가 원하시는 거니까.
    ja: |-
      この機会にすべて処分しなければ。
      それがボスの望みだから。
  d_nikke_rosanna_05_157:
    speaker: youngmember
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_05_158:
    speaker: youngmember
    en: It'll be an all-out war.
    ko: 큰 전쟁이 되겠군요.
    ja: 大きな戦いになりそうですね。
  d_nikke_rosanna_05_159:
    speaker: youngmember
    en: Won't that violate the oath?
    ko: 하지만… 맹약을 위반하게 되지는 않겠습니까?
    ja: しかし…誓いを破ることになるのでは？
  d_nikke_rosanna_05_160:
    speaker: consigliere
    en: Forget that.
    ko: 그건 괜찮아.
    ja: それは大丈夫だ。
  d_nikke_rosanna_05_161:
    speaker: consigliere
    en: Are we supposed to sit back and allow these attacks to go unpunished?
    ko: 저 자식들이 날뛸 때, 우리라고 놀고만 있었을 것 같아?
    ja: |-
      あいつらが暴れ回ってる時、
      私たちも黙っていたわけじゃない。
  d_nikke_rosanna_05_162:
    speaker: consigliere
    en: There are heaps of evidence attesting to these punks' lack of respect for
      order.
    ko: 놈들이 [질서]를 어지럽히고 있던 증거라면 이미 차고도 넘친다.
    ja: |-
      奴らが「秩序」を乱している証拠なら
      すでにいくらでもある。
  d_nikke_rosanna_05_163:
    speaker: consigliere
