---
d_nikke_noise_01:
  d_nikke_noise_01_1:
    speaker: mc
    en: In all seriousness, how much is your net worth?
    ko: |-
      우리 솔직해집시다.
      지금까지 얼마나 벌었나요?
    ja: |-
      ここはひとつ正直になりましょう。
      今までどのくらい稼ぎましたか？
  d_nikke_noise_01_2:
    speaker: noise
    en: Are we talking about what I make on or off the books?
    ko: 방송용 솔직함인가요, 아니면 비방송용?
    ja: |-
      オンレコで答えますか？
      それともオフレコで？
  d_nikke_noise_01_3:
    speaker: mc
    en: Wow. That's quite a... shall we say, unique way to categorize your wealth.
    ko: 와, 재산을 그렇게 구분하는 사람은 처음 봤군요.
    ja: |-
      わあ、財産をそんな風に区別する人は
      初めて見ました。
  d_nikke_noise_01_4:
    speaker: Narration
    en: Hahahahaha.
    ko: 하하하하하-
    ja: はははははー
  d_nikke_noise_01_5:
    speaker: mc
    en: Diva is currently tearing up the charts as we speak. You can hear it everywhere.
    ko: |-
      지금도 방주에는 DIVA라는 곡이 끊이질 않아요.
      어딜 가든 흘러나오죠.
    ja: |-
      今でもアークでは
      DIVAの曲は止まることがありません。
      どこに行っても流れています。
  d_nikke_noise_01_6:
    speaker: mc
    en: In addition to composing the melody, you also wrote the lyrics and sang it
      yourself, so you must be earning a pretty penny off royalties.
    ko: |-
      직접 작사 작곡, 노래까지 해서
      저작권료만 해도 만만찮을 텐데~
    ja: |-
      ご自身で作詞作曲し、歌まで歌うんですから
      印税だけでもすごいでしょうね～
  d_nikke_noise_01_7:
    speaker: noise
    en: I'll leave the bragging to Volume. As for me, I think we should talk about
      something else.
    ko: |-
      돈 자랑하는 건 볼륨한테 맡기고,
      우리 딴 얘기 하죠?
    ja: |-
      お金の自慢話ならボリュームに任せて、
      他の話をしません？
  d_nikke_noise_01_8:
    speaker: Narration
    en: Hahahahaha...
    ko: 하하하하하-
    ja: はははははー
  d_nikke_noise_01_9:
    speaker: mc
    en: All right then, a change of topic.
    ko: 하하. 그럴까요?
    ja: はは。そうしましょうか。
  d_nikke_noise_01_10:
    speaker: mc
    en: There is something a lot of people are dying to know, so I must ask...
    ko: |-
      그럼 많은 사람들이 궁금해하는 질문을,
      감히 방주의 대표를 자처하며 물어보겠습니다.
    ja: |-
      では皆さんが気になっていることを
      恐れ多くもアークを代表し
      質問させてもらいます。
  d_nikke_noise_01_11:
    speaker: mc
    en: When is your next song coming out?
    ko: 다음 곡은 언제 나오나요?
    ja: 次の新曲はいつ頃出ますか？
  d_nikke_noise_01_12:
    speaker: noise
    en: Hmm? You're not sick of "Diva" already, are you?
    ko: 음~ DIVA가 벌써 질리셨나요?
    ja: もうDIVAは聞き飽きてしまいましたか？
  d_nikke_noise_01_13:
    speaker: mc
    en: Oh, of course not! You could listen to it non-stop and never tire of it.
    ko: |-
      그럴 리가요.
      천년만년 들어도 질리지 않는 곡이죠.
    ja: |-
      まさか。
      一生聞いても飽きない曲です。
  d_nikke_noise_01_14:
    speaker: mc
    en: But it was your debut single.
    ko: |-
      하지만 데뷔곡이잖아요?
      싱글이었고.
    ja: |-
      ですがデビュー曲ですよね？
      シングルでしたし。
  d_nikke_noise_01_15:
    speaker: mc
    en: A lot of people are eager to hear your next song.
    ko: 많은 사람들이 노이즈의 다음 곡을 기다리고 있다고요.
    ja: たくさんの人がノイズの次の曲を待っています。
  d_nikke_noise_01_16:
    speaker: mc
    en: Isn't that right, everyone?
    ko: 그렇지 않나요 여러분~?
    ja: 皆さんもそうですよね～？
  d_nikke_noise_01_17:
    speaker: Narration
    en: Yeahhhhhhhhh--
    ko: 와아아아아--
    ja: わああああー
  d_nikke_noise_01_18:
    speaker: noise
    en: I'm working hard on something right now.
    ko: 지금 열심히 준비 중이에요.
    ja: 今準備の真っ最中です。
  d_nikke_noise_01_19:
    speaker: noise
    en: I can't give you all the details, but I'm sure you'll hear about it soon enough.
    ko: |-
      자세한 건 말해줄 수 없지만,
      조만간 들어볼 수 있을지도요?
    ja: |-
      詳しいことは言えませんが、
      近いうちにお伝えできるかもしれません。
  d_nikke_noise_01_20:
    speaker: mc
    en: Really? Any chance you could give us a secret sneak peek?
    ko: |-
      정말인가요?
      언제인지 저한테만 몰래 말해줄 수 있나요?
    ja: |-
      本当ですか？
      いつになるのか私にだけこっそり
      教えてくれませんか？
  d_nikke_noise_01_21:
    speaker: noise
    en: It wouldn't be so secret if I revealed it here, would it?
    ko: 스피커에 대고 말하라고요?
    ja: スピーカーに向かって言えってことですか？
  d_nikke_noise_01_22:
    speaker: Narration
    en: Hahahahaha-
    ko: 하하하하하-
    ja: はははははー
  d_nikke_noise_01_23:
    speaker: noise
    en: It's been two days since this episode aired.
    ko: 이 방송이 나간 지는 이틀 정도 지났어.
    ja: 約2日前にこれが放送されたわ。
  d_nikke_noise_01_24:
    speaker: noise
    en: Everyone has high expectations for my new song.
    ko: |-
      사람들이 많이 기대하고 있나 봐.
      내 신곡.
    ja: |-
      みんな、すごく楽しみにしてるみたい。
      私の新曲。
  d_nikke_noise_01_25:
    speaker: noise
    en: This is what I've come up with so far.
    ko: 그래서, 이게 지금 내가 쓰고 있는 신곡인데….
    ja: 今こんな感じで作っているところなんだけど…
  d_nikke_noise_01_26:
    speaker: Monologue
    en: Noise passes me one of her earbuds.
    ko: 노이즈는 이어폰 한 쪽을 나에게 건넸다.
    ja: ノイズはイヤホンの片方を渡してきた
  d_nikke_noise_01_27:
    speaker: noise
    en: Have a listen.
    ko: 한 번 들어봐줘.
    ja: 一回聞いてみて。
  d_nikke_noise_01_28:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_01_29:
    speaker: noise
    en: Please!
    ko: 부탁할게.
    ja: お願い。
  d_nikke_noise_01_30:
    speaker: Self
    en: Why me...
    ko: 이걸 왜 나한테….
    ja: 他の人じゃダメなのか…
  d_nikke_noise_01_31:
    speaker: noise
    en: Didn't Mustang tell you?
    ko: |-
      응?
      머스탱 사장님한테 얘기 못 들었어?
    ja: |-
      え？
      マスタング社長から何も聞いてないの？
  d_nikke_noise_01_32:
    speaker: Self
    en: Tell me what?
    ko: 뭘?
    ja: 何をだ？
  d_nikke_noise_01_33:
    speaker: noise
    en: He told me you were quite the producer.
    ko: 네가 능력 있는 프로듀서라고 하던데.
    ja: |-
      あなたは有能なプロデューサーだって
      言ってたけど。
  d_nikke_noise_01_34:
    speaker: Self
    en: Me?
    ko: 내가?
    ja: 私が？
  d_nikke_noise_01_35:
    speaker: noise
    en: Yes.
    ko: 응.
    ja: うん。
  d_nikke_noise_01_36:
    speaker: noise
    en: I was telling him how stressed this new song was making me, and he told me
      to come here.
    ko: |-
      요즘 신곡 때문에 머리가 아프다고 하니까
      이쪽으로 와보라고 했어.
    ja: |-
      最近、新曲のことで頭が痛いって言ったら
      あなたのところに行きなって。
  d_nikke_noise_01_37:
    speaker: noise
    en: According to him, you're just what I'm looking for.
    ko: 단박에 해결해 줄 거라고.
    ja: 一気に解決してくれるだろうって。
  d_nikke_noise_01_38:
    speaker: noise
    en: You produced for Aria and Volume before, didn't you?
    ko: 볼륨이랑 아리아도 프로듀싱했다며?
    ja: |-
      ボリュームとアリアのプロデュースも
      したんだって？
  d_nikke_noise_01_39:
    speaker: noise
    en: Listen to this. I'm not sure how I feel about it.
    ko: |-
      그러니 이거 좀 들어봐줘.
      아무래도 감이 좀 안 와서.
    ja: |-
      だからこれちょっと聞いてみて。
      私だけの判断じゃ自信がないの。
  d_nikke_noise_01_40:
    speaker: Self
    en: Um, actually I...
    ko: 아니, 나는….
    ja: いや、でも…
  d_nikke_noise_01_41:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_01_42:
    speaker: noise
    en: "... I guess I came on a bit strong."
    ko: 알았어. 내 태도가 좀 건방졌지?
    ja: |-
      あ、もしかして、
      私の態度がちょっと生意気だったかしら。
  d_nikke_noise_01_43:
    speaker: noise
    en: Sorry. But I really need your help.
    ko: 미안. 그런데 나 정말 도움이 필요해.
    ja: 謝るわ。でも本当に助けてもらいたいの。
  d_nikke_noise_01_44:
    speaker: noise
    en: Please.
    ko: |-
      좀 도와줘.
      부탁할게.
    ja: |-
      少しだけ力を貸して。
      お願い。
  d_nikke_noise_01_45:
    speaker: noise
    en: I'm open to any suggestions.
    ko: 시키는 대로 할 테니까.
    ja: 言う通りにするから。
  d_nikke_noise_01_46:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_01_47:
    speaker: Monologue
    en: I inserted the earbud in one of my ears.
    ko: 노이즈가 내민 이어폰을 한쪽 귀에 꽂았다.
    ja: ノイズが差し出したイヤホンを耳に挿した
  d_nikke_noise_01_48:
    speaker: noise
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_noise_01_49:
    speaker: noise
    en: Thanks.
    ko: 고마워.
    ja: ありがとう。
  d_nikke_noise_01_50:
    speaker: Monologue
    en: Music is coming out.
    ko: 노래가 흘러나온다.
    ja: 歌が流れてくる
  d_nikke_noise_01_51:
    speaker: Monologue
    en: It's a good song, but...
    ko: 좋은 노래다.
    ja: いい歌だ
  d_nikke_noise_01_52:
    speaker: Monologue
    en: I don't really know what else to add.
    ko: "…이거 말곤 할 말이 없다."
    ja: "…これ以外に言うことがない"
  d_nikke_noise_01_53:
    speaker: noise
    en: How is it?
    ko: 어, 어때?
    ja: ど、どう？
  d_nikke_noise_01_54:
    speaker: noise
    en: It's a blend of hip hop and thrash metal. I gave the last verse some extra
      punch to bring it all together.
    ko: |-
      힙합이랑 어그레시브 락을 믹스하고,
      떼창 할 수 있게 싸비 부분에 힘을 좀 줬어.
    ja: |-
      ヒップホップとアグレッシブなロックを
      ミックスして、みんなで一緒に歌えるよう
      サビに特に力を入れてみたわ。
  d_nikke_noise_01_55:
    speaker: Self
    en: ".."
    ko: "……."
    ja: "……"
  d_nikke_noise_01_56:
    speaker: noise
    en: "... Not good?"
    ko: "…별로야?"
    ja: "…いまいちかしら？"
  d_nikke_noise_01_57:
    speaker: "<Choice>"
    en: The part where you scream sounds... a bit weak.
    ko: 내지르는 부분이 약한… 가?
    ja: シャウトの部分が少し弱い…かな？
  d_nikke_noise_01_58:
    speaker: "<Choice>"
    en: The melody is kind of plain.
    ko: 멜로디가 좀 단조로울지도…?
    ja: メロディーがちょっと単調な感じが…？
  d_nikke_noise_01_59:
    speaker: noise
    en: Really? But I really went for it...
    ko: |-
      …그래?
      많이 신경 썼는데.
    ja: |-
      …そう？
      それなりに気合い入れたんだけど。
  d_nikke_noise_01_60:
    speaker: noise
    en: Seriously? I thought this song really switched things up.
    ko: |-
      어… 그래?
      변주는 내가 제일 자신 있는 부분인데….
    ja: |-
      あ…そう？
      アレンジは私が一番自信がある分野なんだけど…
  d_nikke_noise_01_61:
    speaker: noise
    en: Maybe my old habits got the better of me.
    ko: 버릇 같은 게 나도 모르게 나왔을지도 모르겠네.
    ja: |-
      私の癖みたいなのが
      無意識に出てしまったのかもしれないわ。
  d_nikke_noise_01_62:
    speaker: noise
    en: What about the lyrics?
    ko: 그러면 가사는 어때?
    ja: じゃあ歌詞はどう？
  d_nikke_noise_01_63:
    speaker: noise
    en: I borrowed a lot of quotes from this comedy film I saw.
    ko: |-
      유명 희극 구절을 인용해서,
      스토리텔링을 붙여봤어.
    ja: |-
      有名な喜劇のセリフを引用して、
      ストーリーテリングを加味してみたわ。
  d_nikke_noise_01_64:
    speaker: noise
    en: I didn't make it too obtuse though. That way fans of the original and those
      unfamiliar with it will both be able to enjoy it.
    ko: |-
      원작을 모르는 사람이 들어도 알아들을 수 있게 했고,
      원작을 아는 사람한텐 즐거움을 주는 게 목적이야.
    ja: |-
      原作を知らなくても分かるようにしたし、
      原作を知っている人はもっと楽しめるはずよ。
  d_nikke_noise_01_65:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_01_66:
    speaker: noise
    en: "... Even the lyrics aren't that good?"
    ko: "…가사도 별로야?"
    ja: "…歌詞もいまいち？"
  d_nikke_noise_01_67:
    speaker: "<Choice>"
    en: The rhyming doesn't really go together.
    ko: 라임이 부족해.
    ja: ライムが足りない
  d_nikke_noise_01_68:
    speaker: "<Choice>"
    en: The vocabulary is a bit advanced for me.
    ko: 어려운 단어가 너무 많이 들어갔어.
    ja: 難しい単語が多すぎる
  d_nikke_noise_01_69:
    speaker: noise
    en: What? That's impossible. Since the original movie was such a hit, I used the
      exact same rhymes.
    ko: |-
      어? 그럴 리가.
      원작이 라임으로 유명해서 그걸 적극 이용했는데.
    ja: |-
      え？そんなはずないけど。
      原作がライムで有名だから引用したのに。
  d_nikke_noise_01_70:
    speaker: noise
    en: "... This is grade school-level vocabulary. If you think this is difficult,
      then..."
    ko: |-
      이 원작 초등학생 교보재에도 사용한 건데,
      이걸 어렵다고 하면….
    ja: |-
      この原作は小学生の教材にも使用されて
      いるのに、これが難しいだなんて…
  d_nikke_noise_01_71:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_01_72:
    speaker: noise
    en: I don't mean to be out of line,
    ko: 저기, 진짜 미안한데.
    ja: あのさ、本当に悪いんだけど。
  d_nikke_noise_01_73:
    speaker: noise
    en: but did I waste my time coming here?
    ko: 나 잘못 찾아온 거 아니지?
    ja: 私、来るとこ間違えてないよね？
  d_nikke_noise_01_74:
    speaker: noise
    en: Do you not like me or something?
    ko: 아니면 내가 마음에 안 들어?
    ja: それとも私のことが嫌いとか？
  d_nikke_noise_01_75:
    speaker: Self
    en: You just caught me at a bad time, that's all.
    ko: "…오늘은 내가 컨디션이 좀 안 좋아."
    ja: "…今日はちょっと体調が悪いんだ"
  d_nikke_noise_01_76:
    speaker: noise
    en: I guess I did show up unannounced.
    ko: 아, 그렇구나.
    ja: あ、そうなんだ。
  d_nikke_noise_01_77:
    speaker: noise
    en: Fair enough.
    ko: 내가 너무 연락도 없이 왔지?
    ja: 連絡もしないでいきなり来たのは事実よね。
  d_nikke_noise_01_78:
    speaker: noise
    en: Sorry, I'll come back another time.
    ko: |-
      미안.
      다음에 다시 올게.
    ja: |-
      ごめん。
      また出直してくる。
  d_nikke_noise_01_79:
    speaker: noise
    en: What time would work for you?
    ko: 언제 다시 오면 될까?
    ja: いつなら大丈夫そう？
  d_nikke_noise_01_80:
    speaker: Self
    en: How about... one week from now?
    ko: 어… 일주일 뒤?
    ja: あ…1週間後？
  d_nikke_noise_01_81:
    speaker: noise
    en: All right, see you then.
    ko: |-
      알겠어.
      그럼 그때 올게.
    ja: |-
      分かった。
      じゃあまたその時に。
  d_nikke_noise_01_82:
    speaker: noise
    en: Sorry for barging in like this when you weren't feeling well.
    ko: |-
      몸도 안 좋은데 미안.
      다음에 봐.
    ja: |-
      調子もよくないのにごめん。
      またね。
  d_nikke_noise_01_83:
    speaker: Monologue
    en: Noise got up and left the commander's room.
    ko: 노이즈는 일어나 지휘관실을 나갔다.
    ja: ノイズは立ち上がると、指揮官室を出て行った
  d_nikke_noise_01_84:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_01_85:
    speaker: Monologue
    en: I think I have a big problem.
    ko: 큰일 났다.
    ja: 大変なことになった
  d_nikke_noise_01_86:
    speaker: anis
    en: How to become a producer?
    ko: 프로듀서가 되는 방법?
    ja: プロデューサーになる方法？
  d_nikke_noise_01_87:
    speaker: anis
    en: Are you thinking of changing professions, Commander?
    ko: |-
      …지휘관님.
      이제 슬슬 지휘관이 지겨워졌어?
    ja: |-
      …指揮官様。
      指揮官の仕事にそろそろ飽きてきた？
  d_nikke_noise_01_88:
    speaker: Monologue
    en: I told Anis about what happened with Noise.
    ko: 아니스에게 노이즈와 있었던 일을 이야기했다.
    ja: アニスにノイズとの出来事を説明した
  d_nikke_noise_01_89:
    speaker: anis
    en: Noise came here!?
    ko: 노이즈가 여기 왔었다고!?
    ja: ノイズがここに来てたって！？
  d_nikke_noise_01_90:
    speaker: anis
    en: Why didn't you tell me?! I would have gotten an autograph!
    ko: |-
      아니, 왜 안 불렀어!
      사인이라도 받…!
    ja: |-
      何で呼んでくれなかったのよ！
      サインでももらっ…！
  d_nikke_noise_01_91:
    speaker: anis
    en: Wait, no. That's not what's important right now.
    ko: |-
      …음. 아냐.
      이건 지금 당장 중요한 얘기는 아니지.
    ja: |-
      …ううん。何でもない。
      サインはまた今度もらえばいいことだわ。
  d_nikke_noise_01_92:
    speaker: anis
    en: How to become a producer...
    ko: 프로듀서가 되는 방법이라….
    ja: プロデューサーになる方法ねぇ…
  d_nikke_noise_01_93:
    speaker: anis
    en: I've got it. I'll send you a video you can have a look at.
    ko: |-
      좋아.
      그럼 내가 참고 영상을 줄게.
    ja: |-
      そうだわ。
      私が参考になりそうな映像を教えてあげる。
  d_nikke_noise_01_94:
    speaker: anis
    en: Watch it carefully. In fact, watch it until you've memorized it back to front.
    ko: |-
      이걸 일단 정주행해.
      아니, 마르고 닳도록 봐.
    ja: |-
      とりあえずこれを一気見して。
      これでもかってくらい何度も見てみて。
  d_nikke_noise_01_95:
    speaker: anis
    en: Then you might be able to fake being a producer for a while.
    ko: 그럼 대충 흉내는 낼 수 있을 거야.
    ja: そしたら大体の真似はできるようになるはずよ。
  d_nikke_noise_01_96:
    speaker: Self
    en: Thanks.
    ko: 고마워.
    ja: ありがとう
  d_nikke_noise_01_97:
    speaker: anis
    en: Don't mention it.
    ko: 뭘 우리 사이에.
    ja: 水臭いこと言わないでよ。
  d_nikke_noise_01_98:
    speaker: anis
    en: I'll send it to you once I get back to the dorm.
    ko: 있다 숙소 가서 보내줄게.
    ja: 後で宿所に帰ってから送ってあげるから。
  d_nikke_noise_01_99:
    speaker: Narration
    en: 3 days later.
    ko: 3일 후.
    ja: 3日後
  d_nikke_noise_01_100:
    speaker: neon
    en: Master has been cooped up in his room for 3 days now.
    ko: 스승님이 방에서 안 나온 지도 어언 3일째.
    ja: 師匠が部屋にこもり出して今日で3日目です。
  d_nikke_noise_01_101:
    speaker: neon
    en: All I can hear is the TV blaring.
    ko: 안에서는 TV소리만 크게 들리고 있죠.
    ja: |-
      中からはテレビの音だけが
      大音量で聞こえてきます。
  d_nikke_noise_01_102:
    speaker: neon
    en: What do you think is going on?
    ko: 무슨 일이 일어나고 있는 걸까요?
    ja: 何が起こっているのでしょうか。
  d_nikke_noise_01_103:
    speaker: anis
    en: The Commander is training hard to be a producer.
    ko: 어허. 지금 지휘관님은 프로듀서가 되기 위한 수련 중이야.
    ja: |-
      こら。今、指揮官様は
      プロデューサーになるための修行中なの。
  d_nikke_noise_01_104:
    speaker: neon
    en: A what?
    ko: 프로듀서요?
    ja: プロデューサーですか？
  d_nikke_noise_01_105:
    speaker: anis
    en: A producer.
    ko: |-
      그래.
      프로듀서.
    ja: |-
      そうよ。
      プロデューサー。
  d_nikke_noise_01_106:
    speaker: rapi
    en: "... I'm not sure about that."
    ko: "…불안한데."
    ja: "…心配だわ。"
  d_nikke_noise_01_107:
    speaker: Narration
    en: Another 3 days later.
    ko: 또 3일 후.
    ja: また3日後
  d_nikke_noise_01_108:
    speaker: neon
    en: "... I don't think the Commander is ever coming out."
    ko: "…나올 생각을 안 하는데요?"
    ja: "…全く出てくる気配がありませんね。"
  d_nikke_noise_01_109:
    speaker: anis
    en: "... Hmmm..."
    ko: "…음…."
    ja: "…う～ん…"
  d_nikke_noise_01_110:
    speaker: neon
    en: Do you think the Commander is still alive?
    ko: 살아는 계신 걸까요?
    ja: ちゃんと生きてらっしゃいますよね？
  d_nikke_noise_01_111:
    speaker: rapi
    en: Vitals are all normal. No abnormal health issues either.
    ko: |-
      생존은 확인했어.
      건강 상태도 문제없고.
    ja: |-
      生存は確認済みよ。
      健康状態も問題ないし。
  d_nikke_noise_01_112:
    speaker: anis
    en: Trust me, come tomorrow...
    ko: 내일은 나올 거야.
    ja: 明日には出てくるでしょ。
  d_nikke_noise_01_113:
    speaker: anis
    en: the Commander will be walking out that door as a producer.
    ko: 프로듀서가 되어서 말이지.
    ja: 立派なプロデューサーになってね。
  d_nikke_noise_01_114:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_01_115:
    speaker: Narration
    en: The next day.
    ko: 다음날.
    ja: 翌日
  d_nikke_noise_01_116:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_noise_01_117:
    speaker: neon
    en: Hmm? The door's opening!
    ko: 어? 열렸다.
    ja: あ！開きました。
  d_nikke_noise_01_118:
    speaker: rapi
    en: Commander, we're running way behind on our work...
    ko: 지휘관. 밀린 업무가 많….
    ja: 指揮官。業務がたくさんたまって…
  d_nikke_noise_01_119:
    speaker: Self
    en: Is Noise-chan here?
    ko: 노이즈 쨩은 왔어?
    ja: ノイズちゃんは来たか？
  d_nikke_noise_01_120:
    speaker: rapi
    en: What?
    ko: "…예?"
    ja: "…はい？"
  d_nikke_noise_01_121:
    speaker: anis
    en: "... Noise?"
    ko: "…뭐?"
    ja: "…は？"
  d_nikke_noise_01_122:
    speaker: Self
    en: When you see Noise-chan, have her come to my room.
    ko: 노이즈 쨩이 오면 바로 내 방으로 안내해 줘.
    ja: |-
      ノイズちゃんが来たら
      私の部屋まで案内するように
  d_nikke_noise_01_123:
    speaker: Narration
    en: I closed the door.
    ko: 지잉- 하고 지휘관실의 문이 닫혔다.
    ja: ガチャッと音を立て、指揮官室のドアが閉まった
  d_nikke_noise_01_124:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_01_125:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_01_126:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_01_127:
    speaker: neon
    en: Did he just say... Noise-chan?
    ko: 방금 이상한 단어를 들은 것 같은데, 기분 탓이겠죠?
    ja: |-
      さっき聞き慣れない単語を聞いたような
      気がしますが、気のせいですよね？
  d_nikke_noise_01_128:
    speaker: rapi
    en: "... Anis."
    ko: |-
      …아니스.
      혹시나 해서 물어보는 건데.
    ja: |-
      …アニス。
      念のために聞くけど。
  d_nikke_noise_01_129:
    speaker: rapi
    en: What exactly was on that movie you gave the Commander?
    ko: 지휘관에게 준 자료가 뭔지 알 수 있을까?
    ja: 指揮官に渡した資料って何？
  d_nikke_noise_01_130:
    speaker: anis
    en: It's a documentary about a fledgling producer trying to help a singer make
      it big.
    ko: |-
      그거?
      신입 프로듀서가 담당 가수를 데뷔시키는 다큐멘터리인데.
    ja: |-
      あれ？新人プロデューサーが担当の子を
      歌手デビューさせるドキュメンタリーよ。
  d_nikke_noise_01_131:
    speaker: anis
    en: It's very true-to-life, and has a lot of heart-felt moments... even though
      it is a mockumentary.
    ko: |-
      리얼리티랑 감동을 다 잡은 수작이야.
      뭐… 페이크 다큐지만.
    ja: |-
      現実味と感動をすべて網羅した秀作でね。
      まあ…フェイクドキュメンタリーだけど。
  d_nikke_noise_01_132:
    speaker: rapi
    en: Can I see it?
    ko: 한 번 볼 수 있을까?
    ja: ちょっと見せてくれる？
  d_nikke_noise_01_133:
    speaker: anis
    en: Sure. This is the link I sent.
    ko: 응. 여기 내가 링크를 보내준 내역이….
    ja: いいわよ。確かここにリンクの履歴が…
  d_nikke_noise_01_134:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_01_135:
    speaker: anis
    en: Uh...
    ko: 어….
    ja: え…
  d_nikke_noise_01_136:
    speaker: anis
    en: Um... we may have a problem, guys.
    ko: 큰일 났다.
    ja: 大変なことになったわ。
  d_nikke_noise_01_137:
    speaker: anis
    en: I think I sent the wrong link.
    ko: 나… 다른 거 보냈는데?
    ja: 私…他のリンク送っちゃってたみたい。
  d_nikke_noise_01_138:
    speaker: neon
    en: "... What did you send?"
    ko: "…뭐 보내셨는데요."
    ja: "…何を送ったんですか？"
  d_nikke_noise_01_139:
    speaker: anis
    en: All the seasons of The Ark's Got Talent and all the seasons of Ark Live.
    ko: "…아, [아이돌 러브]랑 [라이브 마스터] 전 시즌."
    ja: |-
      …あ、「アイドルラブ」と
      「ライブマスター」全シリーズ。
  d_nikke_noise_01_140:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_01_141:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_01_142:
    speaker: anis
    en: They're about producers and pop superstars, which should be okay... right?
    ko: 이, 이것도 프로듀서랑 아이돌의 이야기니까 괜찮지 않을… 까?
    ja: |-
      こ、これもプロデューサーと
      アイドルに関する話ではあるから、
      大丈夫じゃない…かな？
  d_nikke_noise_01_143:
    speaker: rapi
    en: "... This is bad."
    ko: "…일났군."
    ja: "…不安的中だわ。"
d_nikke_noise_02:
  d_nikke_noise_02_1:
    speaker: noise
    en: Hey.
    ko: 나 왔어.
    ja: 来たよ。
  d_nikke_noise_02_2:
    speaker: noise
    en: How are you feeling?
    ko: 몸 상태는 좀 괜찮아?
    ja: 体の調子はどう？
  d_nikke_noise_02_3:
    speaker: Self
    en: I'm the producer, baby.
    ko: 문제없어.
    ja: 問題ない
  d_nikke_noise_02_4:
    speaker: Self
    en: Everything's gravy.
    ko: 난 프로듀서니까.
    ja: こっちはプロデューサーだ
  d_nikke_noise_02_5:
    speaker: noise
    en: "..."
    ko: "…?"
    ja: "…？"
  d_nikke_noise_02_6:
    speaker: noise
    en: All right then. Anyway, do you have any feedback for me?
    ko: 응. 그럼 곡 피드백 다시 좀 부탁해도 될까?
    ja: |-
      そうよね。じゃあ改めて
      曲のフィードバックをお願いしても
      いいかしら？
  d_nikke_noise_02_7:
    speaker: Self
    en: Forget about the song, that's not important.
    ko: 지금 곡이 중요한 게 아냐.
    ja: 今重要なのは曲じゃない
  d_nikke_noise_02_8:
    speaker: noise
    en: Excuse me?
    ko: "…그럼?"
    ja: "…じゃあ？"
  d_nikke_noise_02_9:
    speaker: Self
    en: First, we need to focus on the way you speak.
    ko: 일단 말투부터 고치자.
    ja: とりあえず言葉遣いから直そう
  d_nikke_noise_02_10:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_02_11:
    speaker: noise
    en: The way I sp... why?
    ko: 말투를… 왜?
    ja: 言葉遣い…どうして？
  d_nikke_noise_02_12:
    speaker: noise
    en: Do I come off as rude?
    ko: |-
      어… 좀 건방지나?
      내 말투가?
    ja: |-
      あ…ちょっと生意気かしら？
      私の話し方って。
  d_nikke_noise_02_13:
    speaker: noise
    en: Even if that's true, what does that have to do with my song...
    ko: 아니 그렇다 쳐도 그거랑 노래랑 무슨 상관….
    ja: でもそれと歌と何の関係が…
  d_nikke_noise_02_14:
    speaker: Self
    en: Are you ignoring your producer's advice?
    ko: 프로듀서의 말을 듣지 않을 거야?
    ja: プロデューサーの言うことを聞かないのか？
  d_nikke_noise_02_15:
    speaker: noise
    en: No no. That's not it.
    ko: |-
      아니 아니.
      그건 아냐.
    ja: |-
      いやいや。
      違うわ。
  d_nikke_noise_02_16:
    speaker: noise
    en: I'm sure there's a good reason behind it.
    ko: |-
      다 생각이 있어서 그런 거겠지.
      알겠어, 프로듀서.
    ja: |-
      それなりの考えがあってのことなのよね。
      分かったわ、プロデューサー。
  d_nikke_noise_02_17:
    speaker: noise
    en: Fine, which would be better?
    ko: 그럼 어떻게 고치면 될까?
    ja: じゃあどういう風に直せばいいの？
  d_nikke_noise_02_18:
    speaker: noise
    en: Should I soften my tone of voice, or try and make it even more hard-edged?
    ko: |-
      좀 나긋나긋하게 말하는 게 좋을까,
      좀 더 건방진 느낌을 강조하는 게 좋을까?
    ja: |-
      もう少しおしとやかに話した方がいい？
      それとももっと生意気な感じがいい？
  d_nikke_noise_02_19:
    speaker: noise
    en: Actually, since I'm a pop singer, maybe I should change my image to something
      more cheery.
    ko: |-
      아무래도 팝 가수라는 인식이 있으니까,
      유쾌한 이미지가 좀 더 좋으려나?
    ja: |-
      でも私ってポップ歌手のイメージもあるし、
      楽しいイメージの方が似合うかしら？
  d_nikke_noise_02_20:
    speaker: Self
    en: Let's come up with your own unique voice.
    ko: 특이한 말버릇을 만들자.
    ja: 個性的な言葉遣いを考えよう
  d_nikke_noise_02_21:
    speaker: noise
    en: Something unique...
    ko: 특이한 말버릇이라….
    ja: 個性的な言葉遣い…
  d_nikke_noise_02_22:
    speaker: noise
    en: I think I'm getting it. I could intersperse little words here and there in
      my sentences.
    ko: |-
      음. 무슨 말인지 알겠어.
      말의 앞이나 뒤, 혹은 중간에 뭔가를 집어넣는 거지?
    ja: |-
      あ、どういうことか分かったわ。
      文章の最初や最後、もしくは
      途中に何かを付け加えればいいんでしょ？
  d_nikke_noise_02_23:
    speaker: noise
    en: What are some words that might sound right...
    ko: 입에 잘 달라붙는 단어가 뭐가 있을까….
    ja: 何か言いやすい言葉はないかしら…
  d_nikke_noise_02_24:
    speaker: noise
    en: Any ideas?
    ko: 뭐 좋은 거 없어?
    ja: アイデアはあるの？
  d_nikke_noise_02_25:
    speaker: "<Choice>"
    en: Woot-woo!
    ko: 웃우.
    ja: うっう
  d_nikke_noise_02_26:
    speaker: "<Choice>"
    en: Nikkelicious.
    ko: 니케니케니.
    ja: ニケニケニ
  d_nikke_noise_02_27:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_02_28:
    speaker: noise
    en: Those don't really do much for me...
    ko: 그건 좀… 아닌 것 같은데….
    ja: それはちょっと…やめといた方が…
  d_nikke_noise_02_29:
    speaker: noise
    en: They don't go with my image at all.
    ko: 내 이미지랑도 잘 안 맞는 것 같고….
    ja: 私のイメージとも合わない気が…
  d_nikke_noise_02_30:
    speaker: Self
    en: 'All right then, tell me: what is your image?'
    ko: 노이즈 쨩이 생각하는 본인의 이미지는 뭐지?
    ja: |-
      ノイズちゃんが考える
      自分のイメージはどんな感じだ？
  d_nikke_noise_02_31:
    speaker: noise
    en: My image?
    ko: 나?
    ja: 私？
  d_nikke_noise_02_32:
    speaker: noise
    en: Well... I think I'm more of a singer-songwriter.
    ko: 음… 아무래도 대중 가수 쪽이라고 생각해.
    ja: う～ん…やっぱりポップ歌手のイメージかしら。
  d_nikke_noise_02_33:
    speaker: noise
    en: Nothing that induces strong feelings one way or the other.
    ko: 호불호가 갈리지 않는.
    ja: 好き嫌いが分かれないやつ。
  d_nikke_noise_02_34:
    speaker: noise
    en: I'm also...
    ko: 그리고….
    ja: そして…
  d_nikke_noise_02_35:
    speaker: noise
    en: "... a one-hit wonder."
    ko: "…원 히트 원더."
    ja: "…ワンヒットワンダー。"
  d_nikke_noise_02_36:
    speaker: Self
    en: A one-hit blunder?
    ko: 무슨 게임의 기술 이름이야?
    ja: どこかのゲームの技の名前か？
  d_nikke_noise_02_37:
    speaker: noise
    en: Wonder. One-hit wonder.
    ko: 아니, 그게 아니라.
    ja: いや、そうじゃなくて。
  d_nikke_noise_02_38:
    speaker: noise
    en: They're a dime a dozen. Singers who get one big hit, then vanish off the face
      of the earth.
    ko: |-
      한 곡만 크게 히트하고,
      그 이후로는 별 볼일 없는 가수를 말하는 거야.
    ja: |-
      1曲だけ大ヒットして、
      その後は大した活躍がない歌手のことよ。
  d_nikke_noise_02_39:
    speaker: noise
    en: I haven't released my next song, but people are already saying that's what's
      gonna happen to me.
    ko: |-
      아직 후속곡을 내진 않았지만….
      여기저기서 그런 얘기가 나오나 봐.
    ja: |-
      まだ次の曲を出してないけど…
      あちこちでそんな風に噂されてるみたい。
  d_nikke_noise_02_40:
    speaker: noise
    en: They're saying I only had one good song in me, and that's the reason I haven't
      released a follow-up yet.
    ko: |-
      노이즈가 후속곡을 내지 않는 이유는
      첫 곡에 모든 운을 다 써서 그런 거라고.
    ja: |-
      ノイズが次の曲を出さない理由は最初の
      曲にすべての運をつぎ込んだからだって。
  d_nikke_noise_02_41:
    speaker: noise
    en: They think my next song will be garbage and that I'll fall by the wayside,
      along with my one and only hit.
    ko: |-
      아마 후속곡은 형편없을 거고,
      결국 한 곡만 기적적으로 성공시키고 사라지는….
    ja: |-
      きっと次の曲は大したことなくて、
      結局は1曲だけ奇跡的に成功して消える…
  d_nikke_noise_02_42:
    speaker: noise
    en: 'Let''s face it: I''m one and done.'
    ko: "…원 히트 원더인 게 분명하다고."
    ja: "…ワンヒットワンダーに違いないって。"
  d_nikke_noise_02_43:
    speaker: Self
    en: Then let's add the word wonder to every sentence.
    ko: 그럼 말끝마다 원더를 붙여보자.
    ja: じゃあ語尾に「ワンダー」をつけてみよう
  d_nikke_noise_02_44:
    speaker: noise
    en: "... And what exactly is the rationale behind that?"
    ko: "…얘기가 왜 그렇게 되는데?"
    ja: "…どうしてそういうことになるの？"
  d_nikke_noise_02_45:
    speaker: Self
    en: This way, you'll be facing your insecurities head on so that you can overcome
      them.
    ko: 자신의 불안감과 정면으로 맞서 싸워 이기는 것.
    ja: |-
      自分の不安な気持ちに
      正面から当たって砕けること
  d_nikke_noise_02_46:
    speaker: Self
    en: This is what being a superstar is all about!
    ko: 그것이 아이돌이다!
    ja: それがアイドルだ！
  d_nikke_noise_02_47:
    speaker: noise
    en: Wait a minute, we're talking about superstars now?
    ko: 아이돌이 갑자기 왜 나오는 거야!
    ja: 何でいきなりアイドルの話が出てくるのよ！
  d_nikke_noise_02_48:
    speaker: Self
    en: You forgot to say wonder.
    ko: 말 끝에 원더.
    ja: 語尾にワンダー
  d_nikke_noise_02_49:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_02_50:
    speaker: noise
    en: "... Fine."
    ko: |-
      아, 알았어.
      하면 되잖아 하면.
    ja: |-
      あ、分かったわよ。
      つければいいんでしょ、つければ。
  d_nikke_noise_02_51:
    speaker: Self
    en: Missed it again.
    ko: 말 끝에 원더는 어디 갔지?
    ja: 語尾にワンダーと言ったはずだが？
  d_nikke_noise_02_52:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_02_53:
    speaker: noise
    en: Fine. Wonder.
    ko: 아, 알았어 원더.
    ja: あ、分かったってば、ワンダー。
  d_nikke_noise_02_54:
    speaker: noise
    en: Is this what you meant? Wonder.
    ko: 이, 이렇게 하면 되겠지 원더?
    ja: こ、こうすればいいんでしょ？ワンダー。
  d_nikke_noise_02_55:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_02_56:
    speaker: noise
    en: This doesn't flow right. Wonder.
    ko: 이거 잘 안 붙네. 원더.
    ja: 言いづらいわね、ワンダー。
  d_nikke_noise_02_57:
    speaker: noise
    en: It will take some time to get used to. Wonder.
    ko: 익숙해지려면 시간이 좀 걸리겠원더.
    ja: 慣れるまでちょっと時間がかかりそうなんだけどワンダー。
  d_nikke_noise_02_58:
    speaker: noise
    en: But if I focus, I think I can do it. Wonder.
    ko: 그래도 의식하고 하면 어떻게든 될 것 같원더.
    ja: でも意識すれば何とかなりそうだワンダー。
  d_nikke_noise_02_59:
    speaker: noise
    en: Does it sound okay? Wonder.
    ko: 괜찮은 것 같원더?
    ja: 意外とよさそうなんだけどワンダー？
  d_nikke_noise_02_60:
    speaker: Self
    en: Hmm... Not too great.
    ko: 음. 별로군.
    ja: う～ん。あんまりよくないな
  d_nikke_noise_02_61:
    speaker: noise
    en: But you're the one who told me to do it! Wonder.
    ko: 프로듀서가 하랬잖원더!
    ja: |-
      プロデューサーが言えって言ったくせに
      ワンダー！
  d_nikke_noise_02_62:
    speaker: Self
    en: How about we insert it in the middle?
    ko: 말 중간에 원더를 넣어보자.
    ja: 言葉の途中にワンダーを入れてみよう
  d_nikke_noise_02_63:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_02_64:
    speaker: noise
    en: Wait.
    ko: 기다려봐.
    ja: ちょっといい？
  d_nikke_noise_02_65:
    speaker: noise
    en: This isn't exactly easy, so I need to prepare.
    ko: |-
      이건 난이도가 좀 있어서,
      준비를 좀 해야 할 것 같아.
    ja: |-
      それは難易度が上だから、
      心の準備をしなくちゃ。
  d_nikke_noise_02_66:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_02_67:
    speaker: noise
    en: Okay. I'm ready.
    ko: 좋아. 준비됐어.
    ja: よし。いいわよ。
  d_nikke_noise_02_68:
    speaker: Self
    en: Let's practice.
    ko: 연습해 보자.
    ja: 練習してみよう
  d_nikke_noise_02_69:
    speaker: Self
    en: Tell me, Noise. Why do you sing?
    ko: 노이즈 쨩이 노래를 부르는 이유는?
    ja: ノイズちゃんが歌を歌う理由は？
  d_nikke_noise_02_70:
    speaker: noise
    en: "... To be wonder honest,"
    ko: "…솔직히 원더 말하면."
    ja: "…正直にワンダー言うと。"
  d_nikke_noise_02_71:
    speaker: noise
    en: I feel like wonder I'm being pushed.
    ko: 떠밀려서 하는 원더 거라고 생각해.
    ja: 気がついたらワンダー歌ってたって感じなの。
  d_nikke_noise_02_72:
    speaker: noise
    en: I just wanted to wonder write songs and sing,
    ko: 그냥 편하게 노래를 원더 만들고 부르는 걸 좋아한 원더 것뿐인데.
    ja: |-
      ただ好きで歌をワンダー作って、
      歌うのが好きなワンダーだけなのに。
  d_nikke_noise_02_73:
    speaker: noise
    en: but I got really wonder famous
    ko: 어쩌다 유명세를 원더 타버렸고.
    ja: どういうわけか有名になってたって感じ。
  d_nikke_noise_02_74:
    speaker: noise
    en: and eventually wonder became someone who influenced a lot of people.
    ko: 많은 사람들한테 영향을 원더 주게 되어 버렸어.
    ja: |-
      気がついたらたくさんの人たちに
      影響をワンダー与える存在になってた。
  d_nikke_noise_02_75:
    speaker: noise
    en: So now I wonder feel the pressure.
    ko: 그래서 지금 원더 더 부담을 느끼는 것 같아.
    ja: |-
      それで今ワンダーもっと
      プレッシャーを感じてるのかも。
  d_nikke_noise_02_76:
    speaker: Self
    en: Hmm... that doesn't seem quite right either.
    ko: 음. 이것도 별로군.
    ja: う～ん。これもあんまりよくないな
  d_nikke_noise_02_77:
    speaker: noise
    en: Were you even listening to what I was saying?
    ko: 내가 하는 말엔 관심 없는 거야?
    ja: 私の話には興味がないの？
  d_nikke_noise_02_78:
    speaker: noise
    en: I don't mean to question you,
    ko: 그… 있잖아.
    ja: あの…あのさ。
  d_nikke_noise_02_79:
    speaker: noise
    en: but are you sure any of this will help?
    ko: |-
      프로듀서를 의심하는 건 아닌데,
      이게 진짜 도움이 돼?
    ja: |-
      プロデューサーを疑ってるわけじゃないけど、
      こんなのが本当に役に立つの？
  d_nikke_noise_02_80:
    speaker: Self
    en: Of course it will.
    ko: 도움이 되고 말고.
    ja: 役に立つとも
  d_nikke_noise_02_81:
    speaker: noise
    en: How?
    ko: 어떻게?
    ja: どうやって？
  d_nikke_noise_02_82:
    speaker: Self
    en: It gives you a cuter image.
    ko: 귀여워져.
    ja: かわいくなる
  d_nikke_noise_02_83:
    speaker: noise
    en: I'm a singer-songwriter. I could care less about my appearance. I want to
      be known for my musical talent.
    ko: |-
      난 노래로 승부하는 싱어 송 라이터야.
      외모나 캐릭터는 상관없잖아.
    ja: |-
      私は歌で勝負するシンガーソングライターよ。
      外見やキャラクター性は関係ないじゃない。
  d_nikke_noise_02_84:
    speaker: noise
    en: I don't think this will help me write better songs.
    ko: 이게 좋은 곡을 쓰는데 큰 도움은 안 될 것 같은데.
    ja: いい曲を作るのにも役に立たなさそうだし。
  d_nikke_noise_02_85:
    speaker: Self
    en: Trust me.
    ko: 날 믿어.
    ja: 私を信じろ
  d_nikke_noise_02_86:
    speaker: Self
    en: I'm a producer.
    ko: 난 프로듀서니까.
    ja: こっちはプロデューサーだ
  d_nikke_noise_02_87:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_02_88:
    speaker: noise
    en: Fine, so should I try putting "wonder" in the front?
    ko: |-
      알겠어.
      그럼 다음엔 말 앞에 원더를 붙여볼까?
    ja: |-
      分かったわ。じゃあ今度は
      文章の初めにワンダーをつけてみる。
  d_nikke_noise_02_89:
    speaker: Self
    en: No, let's scrap that idea.
    ko: 아니. 말투를 바꾸는 계획은 폐기야.
    ja: いや、口調変更計画は中止だ
  d_nikke_noise_02_90:
    speaker: noise
    en: How come?
    ko: "…왜?"
    ja: "…なんで？"
  d_nikke_noise_02_91:
    speaker: Self
    en: It's not as cute as I thought it would be.
    ko: 생각보다 별로 안 귀여워서.
    ja: 思ったよりかわいくない
  d_nikke_noise_02_92:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_02_93:
    speaker: Self
    en: My next plan is to hold a meet-and-greet.
    ko: 다음 계획은 악수회야.
    ja: 次の計画は握手会だ
  d_nikke_noise_02_94:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_02_95:
    speaker: noise
    en: This better not be some whim from a fly-by-night producer.
    ko: 각오해.
    ja: 覚悟しててね。
  d_nikke_noise_02_96:
    speaker: noise
    en: If you end up making a fool out of me,
    ko: |-
      하라는 대로 다 하는데,
      잘 안 풀리게 되면.
    ja: |-
      言う通りにはするけど、
      もし変なことになったら。
  d_nikke_noise_02_97:
    speaker: noise
    en: there's gonna be hell to pay.
    ko: 절대 용서 안 할 거야.
    ja: 絶対に許さないから。
d_nikke_noise_03:
  d_nikke_noise_03_1:
    speaker: Narration
    en: "*Whoosh*"
    ko: 휘이이잉-
    ja: ビュオオォ
  d_nikke_noise_03_2:
    speaker: Monologue
    en: The narrow alleyway is dead silent. You could hear a pin drop.
    ko: 좁은 골목길은 쥐 죽은 듯 조용했다.
    ja: 狭い路地裏は静まりかえっていた
  d_nikke_noise_03_3:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_03_4:
    speaker: noise
    en: No one is coming.
    ko: 아무도 안 오네.
    ja: 誰も来ないわね。
  d_nikke_noise_03_5:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_03_6:
    speaker: noise
    en: You've got to be kidding me. Not even a single person?
    ko: 아니. 아무리 그래도 한 명도 안 오는 건 너무하지 않아?
    ja: |-
      ねえ。何が何でも
      1人も来ないなんてひどすぎない？
  d_nikke_noise_03_7:
    speaker: Self
    en: This is absurd...
    ko: 지금은 이 정도인가….
    ja: 今はまだこの程度なのか…
  d_nikke_noise_03_8:
    speaker: Self
    en: I won't accept this. Noise-chan will become the ultimate superstar.
    ko: 아냐. 노이즈 쨩은 최고의 아이돌이 될 소녀.
    ja: いや。ノイズちゃんは最高のアイドルになる少女
  d_nikke_noise_03_9:
    speaker: Self
    en: They'll come, I just know it!
    ko: 반드시… 사람들은 올 거야!
    ja: 必ず…たくさんの人がくるはず！
  d_nikke_noise_03_10:
    speaker: noise
    en: What are you mumbling about? And I told you, I'm not a superstar!
    ko: |-
      뭘 혼자 중얼거리고 있어?
      그리고 나 아이돌 아니라니까!
    ja: |-
      何を1人でぶつぶつ言ってるの？
      それから私はアイドルじゃないってば！
  d_nikke_noise_03_11:
    speaker: noise
    en: There was no way something this ridiculous would work.
    ko: 애초에 이런 말도 안 되는 일이 가능할 리가 없었어.
    ja: |-
      そもそもこんなシャレにもならないことが
      可能だと思うの？
  d_nikke_noise_03_12:
    speaker: noise
    en: I should have put a stop to this sooner...
    ko: 그때 무슨 수를 써서라도 막았어야 했는데….
    ja: あの時、無理をしてでも止めればよかった…
  d_nikke_noise_03_13:
    speaker: Narration
    en: 3 hours ago.
    ko: 3시간 전.
    ja: 3時間前
  d_nikke_noise_03_14:
    speaker: noise
    en: I have to ask...
    ko: |-
      그런데 프로듀서.
      나 정말 궁금해서 물어보는 건데.
    ja: |-
      ねえ、プロデューサー。
      純粋に気になって聞くんだけど。
  d_nikke_noise_03_15:
    speaker: noise
    en: what exactly do you do at a meet-and-greet?
    ko: 악수회에선 뭘 하는 거야?
    ja: 握手会って何をするの？
  d_nikke_noise_03_16:
    speaker: noise
    en: I'm guessing there's more to it than just shaking hands.
    ko: 진짜 악수만 하는 건 아닐 것 아냐.
    ja: 本当に握手だけして終わりじゃないでしょ？
  d_nikke_noise_03_17:
    speaker: "<Choice>"
    en: It's about making a connection with your fans.
    ko: 팬들과 마음으로 소통하는 것.
    ja: ファンたちと心からコミュニケーションするんだ
  d_nikke_noise_03_18:
    speaker: "<Choice>"
    en: It's all about giving your fans a chance to know you better.
    ko: 손끝을 타고 흐르는 애정에 답해주는 것.
    ja: 手の先から伝わる愛情に応えてあげるんだ
  d_nikke_noise_03_19:
    speaker: noise
    en: So, like making small talk?
    ko: 아. 스몰 토크를 하라는 거지?
    ja: ああ。ちょっとした雑談をすればいいのね？
  d_nikke_noise_03_20:
    speaker: noise
    en: But I've never been face-to-face with my fans before.
    ko: 음… 그런데 나 팬들이랑 얼굴 마주친 적이 한 번도 없는데.
    ja: |-
      う～ん…でも私、ファンたちと
      一度も顔を合わせて話したことないのよね。
  d_nikke_noise_03_21:
    speaker: Self
    en: Why not?
    ko: 왜?
    ja: どうして？
  d_nikke_noise_03_22:
    speaker: noise
    en: Because I'm a real artist!
    ko: 그야 노래하는 사람이니까?
    ja: だって私は歌を歌う歌手だから。
  d_nikke_noise_03_23:
    speaker: noise
    en: My music should speak for itself.
    ko: 노래 이외의 것으로 어필하는 건 반칙….
    ja: 歌以外のものでアピールするのは反則…
  d_nikke_noise_03_24:
    speaker: noise
    en: "... or so I thought. Anyway, if you insist, I'll give it a shot."
    ko: "…이라고 생각했는데, 프로듀서가 하라니까 할게."
    ja: |-
      …だって思ってたけど、
      プロデューサーの命令ならやってみるわ。
  d_nikke_noise_03_25:
    speaker: noise
    en: It'd probably be a good idea to give something away while I'm there.
    ko: 음… 이왕 하는 거 뭐라도 줄 수 있으면 좋겠는데.
    ja: |-
      う～ん…せっかくだから
      何かあげたりしたいんだけど。
  d_nikke_noise_03_26:
    speaker: noise
    en: Should I give out autographs?
    ko: 아, 사인을 할까?
    ja: あ、サインなんかはどう？
  d_nikke_noise_03_27:
    speaker: Self
    en: Good thinking.
    ko: 좋은 생각이야.
    ja: いい考えだ
  d_nikke_noise_03_28:
    speaker: noise
    en: Then I'll bring my autograph machine.
    ko: 그럼 나 사인 기계 좀 가져올게.
    ja: じゃあ私、サインの機械持ってくる。
  d_nikke_noise_03_29:
    speaker: Self
    en: Did you say... autograph machine?
    ko: 사인 기계… 라고?
    ja: サインの機械…？
  d_nikke_noise_03_30:
    speaker: noise
    en: Yeah, Missilis made it for me.
    ko: 응. 미실리스에서 만들어준 건데.
    ja: うん。ミシリスが作ってくれたんだ。
  d_nikke_noise_03_31:
    speaker: noise
    en: It can crank out signatures like nobody's business, with up to 400,000 subtle
      variations.
    ko: 4만 개 정도의 미묘하게 다른 패턴의 사인을 만들어줘.
    ja: |-
      約4万個の微妙に違うパターンのサインを
      書いてくれるの。
  d_nikke_noise_03_32:
    speaker: noise
    en: I used it to autograph my albums so my hands wouldn't cramp up.
    ko: |-
      일일이 팔 아프게 사인 안 해도 돼서,
      앨범에 사인할 때 잘 사용했지.
    ja: |-
      いちいち手が痛くなるまで書かなくていいから
      アルバムにサインする時、助かったわ。
  d_nikke_noise_03_33:
    speaker: noise
    en: I'm not sure how many people will show up, but I'll bring it just in...
    ko: |-
      몇 명이 올진 모르겠지만,
      일단 챙겨가는 게 좋….
    ja: |-
      何人来るかは分からないけど、
      一応準備はしておいた方が…
  d_nikke_noise_03_34:
    speaker: Self
    en: Absolutely not!
    ko: 갈!!
    ja: 喝！
  d_nikke_noise_03_35:
    speaker: noise
    en: Why are you shouting?!
    ko: 흐앗!?
    ja: ふぎゃぁ！？
  d_nikke_noise_03_36:
    speaker: Self
    en: You must respect the sanctity of the meet-and-greet!
    ko: 악수회를 모독하지 마라!
    ja: 握手会を侮るな！
  d_nikke_noise_03_37:
    speaker: Self
    en: You call yourself a superstar? You should be ashamed of yourself!
    ko: 아이돌로써 부끄럽지도 않나!
    ja: アイドルとして恥ずかしくないのか！
  d_nikke_noise_03_38:
    speaker: noise
    en: I've never called myself a...
    ko: 아이돌 아니라고….
    ja: アイドルじゃないってば…
  d_nikke_noise_03_39:
    speaker: noise
    en: Fine, I'll sign them by hand. Happy now?
    ko: |-
      아, 알겠어. 내가 일일이 사인할게.
      그러면 됐지?
    ja: |-
      あ、分かったわよ。手書きでサインするから。
      それならいいんでしょ？
  d_nikke_noise_03_40:
    speaker: noise
    en: Have you found a place?
    ko: 그럼 장소 섭외는 어떻게 할 거야?
    ja: 場所はどうやってセッティングするの？
  d_nikke_noise_03_41:
    speaker: Self
    en: Business hasn't exactly been booming, so our budget is officially nil.
    ko: 이번 연도 예산은 이미 마이너스다.
    ja: 今年の予算はもうマイナスだ
  d_nikke_noise_03_42:
    speaker: noise
    en: What else is new?
    ko: |-
      아, 응.
      그런 설정이구나.
    ja: |-
      あ、そう。
      そういう設定なのね。
  d_nikke_noise_03_43:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_03_44:
    speaker: noise
    en: I think the Sixth Avenue will be good.
    ko: 상점가가 좋겠어.
    ja: 商店街がよさそうだわ。
  d_nikke_noise_03_45:
    speaker: noise
    en: There's a lot of foot traffic there. All we have to do is find a good spot.
    ko: |-
      아무래도 사람들이 많이 오가는 장소고 하니까.
      어디 적당한 장소만 빌리면….
    ja: |-
      人がたくさん行き来する場所だし。
      どこか手頃な場所を借りさえすれば…
  d_nikke_noise_03_46:
    speaker: Self
    en: Sounds good. Let's go.
    ko: 좋아. 그럼 출발하자.
    ja: よし、出発しよう
  d_nikke_noise_03_47:
    speaker: noise
    en: But where are we gonna set up in the plaza?
    ko: |-
      어? 아니.
      장소를 빌려야….
    ja: |-
      え？ちょっと待って。
      まずは場所を借りなきゃ…
  d_nikke_noise_03_48:
    speaker: Self
    en: I already have something in mind.
    ko: 생각해놓은 게 있어.
    ja: 私に考えがある
  d_nikke_noise_03_49:
    speaker: noise
    en: If you say so. You may be a half-decent producer after all.
    ko: |-
      역시 프로듀서!
      나름 생각이라는 걸 하긴 하는구나!
    ja: |-
      さすがプロデューサー！
      それなりに何か考えてたのね！
  d_nikke_noise_03_50:
    speaker: noise
    en: Let's go now.
    ko: 가자!
    ja: よし、行こう！
  d_nikke_noise_03_51:
    speaker: noise
    en: "... Turns out you've not come up with a plan at all."
    ko: "…아무 생각이 없었구나."
    ja: "…何にも考えてなかったのね。"
  d_nikke_noise_03_52:
    speaker: noise
    en: Nevermind, I take back what I said.
    ko: 프로듀서.
    ja: プロデューサー。
  d_nikke_noise_03_53:
    speaker: noise
    en: What were you thinking?!
    ko: 홍보도 안 하고 이런 외진 곳에서.
    ja: 宣伝もしないでこんな寂しい場所で、
  d_nikke_noise_03_54:
    speaker: noise
    en: We're in the middle of nowhere with just a ratty table.
    ko: 쥐꼬리만한 책상 하나 놔두고 이렇게 앉아있는 게.
    ja: ちっちゃい机1つ置いて、こうして座っていて、
  d_nikke_noise_03_55:
    speaker: noise
    en: No promotional materials, no nothing.
    ko: 과연 괜찮은 일일까?
    ja: 本当に大丈夫なの？
  d_nikke_noise_03_56:
    speaker: Self
    en: Come on, come all! Say hello to Noise-chan!
    ko: 안녕하세요-!! 노이즈 쨩입니다--!!
    ja: こんにちはー！ノイズちゃんでーす！
  d_nikke_noise_03_57:
    speaker: noise
    en: What are you shouting for?
    ko: |-
      자, 잠깐!
      왜 갑자기 소리를 지르고…!!
    ja: |-
      ちょ、ちょっと！
      いきなり大声出してどうしたのよ…！
  d_nikke_noise_03_58:
    speaker: Self
    en: Come meet the one and only Noise-chan!
    ko: 잘 부탁드립니다-!! 노이즈 쨩입니다--!!
    ja: よろしくお願いしまーす！ノイズちゃんでーす！
  d_nikke_noise_03_59:
    speaker: noise
    en: Stop! You're embarrassing me!
    ko: |-
      하, 하, 하지 마!
      부끄럽잖아!!
    ja: |-
      や、やめて！
      恥ずかしいじゃない！
  d_nikke_noise_03_60:
    speaker: Self
    en: What are you embarrassed for? I'm helping promote the event.
    ko: 홍보를 하는 게 왜 부끄러워?
    ja: 宣伝がどうして恥ずかしいんだ？
  d_nikke_noise_03_61:
    speaker: noise
    en: There are better ways to go about it! Did you ever consider a billboard or
      ads on the train?
    ko: |-
      홍보도 좀 그럴듯한 수단이 있잖아!
      전광판이라던가, 차량 광고라던가!
    ja: |-
      他に方法があるのに！
      電光掲示板とか、ラッピングカーとか！
  d_nikke_noise_03_62:
    speaker: noise
    en: Oh, right, that's the story we're going with. Don't have two pennies to rub
      together.
    ko: "…아, 예산이 바닥났다는 설정이었지."
    ja: "…あ、予算がマイナスの設定だったっけ。"
  d_nikke_noise_03_63:
    speaker: Self
    en: That's right, everyone! It's Noise-chan!
    ko: 안녕하세요-!! 노이즈 쨩입니다--!!
    ja: こんにちはー！ノイズちゃんでーす！
  d_nikke_noise_03_64:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_03_65:
    speaker: noise
    en: H-hello, everyone...
    ko: 자, 잘 부탁드…! 드리…! 드립니…!
    ja: よ、よろしくお願いし…！お願いし…！ます…！
  d_nikke_noise_03_66:
    speaker: noise
    en: This is insane.
    ko: 아 미치겠네.
    ja: はあ、何してるんだろう、私。
  d_nikke_noise_03_67:
    speaker: citizen
    en: Hey...
    ko: 저….
    ja: あの…
  d_nikke_noise_03_68:
    speaker: citizen
    en: "... Are you really Noise?"
    ko: "…진짜 노이즈 맞아요?"
    ja: "…本当にノイズですか？"
  d_nikke_noise_03_69:
    speaker: noise
    en: Um... yes?
    ko: 어? 예… 예?
    ja: え？あ…はい？
  d_nikke_noise_03_70:
    speaker: citizen
    en: Wow, for real?! What are you doing here?
    ko: |-
      와 진짜네.
      여기서 뭐해요?
    ja: |-
      わあ、本物だ。
      ここで何してるんですか？
  d_nikke_noise_03_71:
    speaker: noise
    en: It's... erm... a meet-and-greet.
    ko: 아, 악수회를….
    ja: あ、握手会を…
  d_nikke_noise_03_72:
    speaker: citizen
    en: No kidding!
    ko: "…악수회요?"
    ja: "…握手会ですか？"
  d_nikke_noise_03_73:
    speaker: citizen
    en: Wait just a minute!
    ko: 잠시, 잠시만요.
    ja: あ、ちょっと待っててください。
  d_nikke_noise_03_74:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_noise_03_75:
    speaker: Monologue
    en: Suddenly the narrow alley was packed with people.
    ko: 좁디좁은 골목길은 어느 순간 사람들로 가득 찼다.
    ja: 狭苦しい路地裏はたちまち人で溢れかえった
  d_nikke_noise_03_76:
    speaker: Monologue
    en: The line stretched out as far as the eye can see.
    ko: 노이즈 쨩과 악수하고, 짧은 대화를 나누고, 사인을 받기 위한 줄은.
    ja: |-
      ノイズちゃんと握手し、簡単な雑談をし、
      サインをもらうための列は
  d_nikke_noise_03_77:
    speaker: Monologue
    en: Fans were dying to shake hands with Noise and get her autograph while exchanging
      a few words.
    ko: 끝없이, 끝없이 이어져있었다.
    ja: どこまでも、果てしなく続いていた
  d_nikke_noise_03_78:
    speaker: noise
    en: Look at all these people! How come we didn't do this in the first place?
    ko: "…홍보 글 하나로 이렇게까지 모일 줄 알았으면 진작했으면 됐지 않아?"
    ja: |-
      …ちょっと宣伝しただけで
      こんなに集まるんだったら、
      もっと早くやってればよかったんじゃ？
  d_nikke_noise_03_79:
    speaker: Self
    en: We can thank the fans for dragging us out from the pits of despair.
    ko: 위기의 순간에 팬의 도움으로 돌파구를 찾는 것.
    ja: |-
      危機の瞬間を
      ファンの支援によりくぐり抜けること
  d_nikke_noise_03_80:
    speaker: Self
    en: It's a story very befitting a superstar.
    ko: 그게 아이돌 스토리의 정석이니까.
    ja: それこそがアイドルストーリーの定番だ
  d_nikke_noise_03_81:
    speaker: noise
    en: But I'm not a...
    ko: 아이돌 아니….
    ja: だからアイドルじゃないって…
  d_nikke_noise_03_82:
    speaker: bigfan
    en: I can't believe it! It's Noise, right in front of me! Even closer than a VIP
      seat! Is it really you?
    ko: |-
      이렇게 가까이에서 보는 건 처음이에요!
      VIP석보다 더 가깝다니 진짜 믿기지가 않네요! 진짜 노이즈 맞죠?
    ja: |-
      こんなに近くで見るのは初めてです！
      VIP席よりも近くから見れるなんて
      信じられません！本当にノイズですよね？
  d_nikke_noise_03_83:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_03_84:
    speaker: bigfan
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_noise_03_85:
    speaker: noise
    en: Wait a minute.
    ko: 자, 잠시만요.
    ja: ちょ、ちょっと待ってください。
  d_nikke_noise_03_86:
    speaker: noise
    en: Are we still doing that?
    ko: 그거, 해?
    ja: あれ、する？
  d_nikke_noise_03_87:
    speaker: Self
    en: Doing what?
    ko: "??"
    ja: "？？"
  d_nikke_noise_03_88:
    speaker: noise
    en: Inserting the word wonder in the middle.
    ko: 말 중간에 원더 넣는 거.
    ja: 文章の間にワンダー入れるやつ。
  d_nikke_noise_03_89:
    speaker: "<Choice>"
    en: Sure, go for it.
    ko: 해.
    ja: やろう
  d_nikke_noise_03_90:
    speaker: "<Choice>"
    en: I don't think you should.
    ko: 안 하는 게 좋을 것 같아.
    ja: やらない方がよさそうだ
  d_nikke_noise_03_91:
    speaker: noise
    en: Yep, it's really wonder me! Hard to wonder believe, isn't it?
    ko: |-
      하하. 진짜 원더 저 맞아요.
      그렇게 안 원더 믿기나요?
    ja: |-
      はは。本物のワンダー私ですよ。
      そんなにワンダー信じられませんか？
  d_nikke_noise_03_92:
    speaker: bigfan
    en: Um... are you all right?
    ko: |-
      ??
      어 뭐지. 나 귀가 이상한가?
    ja: |-
      ？？
      あれ？耳がおかしくなったのかな？
  d_nikke_noise_03_93:
    speaker: noise
    en: What wonder is it?
    ko: 왜 원더 그래요?
    ja: どうワンダーしましたか？
  d_nikke_noise_03_94:
    speaker: bigfan
    en: Why are you talking like that? Are you having a stroke?
    ko: |-
      노이즈가 말하는 게 되게 바보같이 들려요.
      뭐지 이상하네.
    ja: |-
      ノイズのしゃべる言葉が
      すごくバカっぽく聞こえます。
      何だろう、おかしいな。
  d_nikke_noise_03_95:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_03_96:
    speaker: noise
    en: "... What about now?"
    ko: "…아직도 그래요?"
    ja: "…まだ変ですか？"
  d_nikke_noise_03_97:
    speaker: bigfan
    en: Ah, now it's okay! That was weird...
    ko: |-
      아, 이제 괜찮네요!
      깜짝 놀랐어요!
    ja: |-
      あ、もう大丈夫です！
      びっくりしました！
  d_nikke_noise_03_98:
    speaker: noise
    en: I think so too.
    ko: "…나도 그렇게 생각해."
    ja: "…そうね。"
  d_nikke_noise_03_99:
    speaker: noise
    en: Yep, it's really me!
    ko: 하하. 진짜 저 맞아요.
    ja: はは。本物ですよ。
  d_nikke_noise_03_100:
    speaker: bigfan
    en: I can't believe this is really happening!
    ko: |-
      살다 보니 이런 일도 다 있네요!
      약간 노이즈는 뭐랄까.
    ja: |-
      人生捨てたもんじゃないですね！
      ノイズはちょっと何て言うか。
  d_nikke_noise_03_101:
    speaker: bigfan
    en: Always thought you were some big celebrity who thought she was better than
      us or something like that.
    ko: |-
      진짜 연예인 같았거든요.
      먼 곳의 존재? 뭐 그런.
    ja: |-
      本当に芸能人って感じでしたので。
      遠い世界の存在？まあ、そういう感じで。
  d_nikke_noise_03_102:
    speaker: noise
    en: "... I see."
    ko: "…그렇, 군요."
    ja: "…そう、だったんですね。"
  d_nikke_noise_03_103:
    speaker: bigfan
    en: Thank you so much for the autograph! I hope you do more meet-and-greets in
      the future.
    ko: |-
      악수랑 사인 고마워요!
      다음에 또 하면 좋겠네요!
    ja: |-
      握手とサインありがとうございます！
      こういうのまたやってください！
  d_nikke_noise_03_104:
    speaker: noise
    en: Ok. Thank you.
    ko: 예. 감사합니다.
    ja: はい！ありがとうございます。
  d_nikke_noise_03_105:
    speaker: bigfan
    en: Can't wait to hear the new song!
    ko: 신곡도 기다리고 있을게요!
    ja: 新曲も楽しみにしてます！
  d_nikke_noise_03_106:
    speaker: maam
    en: I'm telling you, it's true!
    ko: 아이고. 진짜라니까?
    ja: あらあら。本当だってば！
  d_nikke_noise_03_107:
    speaker: maam
    en: My daughter woke up from a 3-year coma after hearing your song.
    ko: |-
      내 딸이 3년을 누워있었는데,
      그 노래를 듣고 벌떡 일어났어.
    ja: |-
      娘が3年寝込んでいたんだけど、
      あの歌を聞いて目を覚ましたんだから。
  d_nikke_noise_03_108:
    speaker: noise
    en: Are you serious?
    ko: 에이~ 거짓말.
    ja: え～嘘でしょう？
  d_nikke_noise_03_109:
    speaker: maam
    en: Why would I come all the way here and lie to you? After that, my daughter
      became your biggest fan.
    ko: |-
      내가 왜 여기까지 와서 거짓말을 해요.
      그 뒤로 딸이 완전 팬이 되어가지고~
    ja: |-
      わざわざここまで来て冗談を言うとでも？
      それからは娘が大ファンになってね～
  d_nikke_noise_03_110:
    speaker: noise
    en: Is your daughter here?
    ko: 그런데 따님은 안 오신 모양이네요?
    ja: 娘さんは一緒に来なかったんですか？
  d_nikke_noise_03_111:
    speaker: maam
    en: It hasn't been that long since she woke up, and she still can't walk all that
      well. So I came for her.
    ko: |-
      깨어난지 얼마 안 돼서, 아직 잘 못 걸어요.
      그래서 내가 대신 왔죠.
    ja: |-
      目を覚ましたばかりで、
      まだちゃんと歩けないのよ。
      それで私が代わりに来たってわけ。
  d_nikke_noise_03_112:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_03_113:
    speaker: maam
    en: Thank you, my daughter will absolutely love this.
    ko: 고마워요. 딸한테 줄 선물이 생겼어.
    ja: ありがとう。娘にあげるプレゼントができたわ。
  d_nikke_noise_03_114:
    speaker: noise
    en: No. I'm the one who should thank you.
    ko: 아니에요. 제가 더 고마워요.
    ja: |-
      とんでもないです。
      私こそありがとうございます。
  d_nikke_noise_03_115:
    speaker: maam
    en: Hope everything goes well with the new song!
    ko: |-
      그럼 힘내요.
      응원할게요.
    ja: |-
      これからも頑張ってちょうだいね。
      応援してるわ。
  d_nikke_noise_03_116:
    speaker: boyfan
    en: Can I get one more picture?
    ko: |-
      와 누나.
      나 악수 한 번만 더 해주면 안 돼요?
    ja: |-
      ねえねえ、お姉ちゃん。
      もう1回だけ握手してくれませんか？
  d_nikke_noise_03_117:
    speaker: boyfan
    en: I dreamt about taking a picture with you yesterday. I still feel like I'm
      going to wake up at any moment.
    ko: |-
      나 어제 노이즈 누나랑 악수하는 꿈꿨거든요.
      아직 꿈인지 생시인지 분간이 잘 안 가서 그래요.
    ja: |-
      昨日、ノイズのお姉ちゃんと握手する
      夢を見ました。これが夢なのか
      本当なのか確かめたいんです。
  d_nikke_noise_03_118:
    speaker: noise
    en: Have you actually had a dream about this?
    ko: 꿈까지 꿨어요?
    ja: 夢にまで出てきたの？
  d_nikke_noise_03_119:
    speaker: boyfan
    en: Only because you've never really done anything like this before. It's because
      of you that I started writing my own songs.
    ko: |-
      누나가 이런 거 잘, 아니 아예 안 하잖아요.
      나 누나 때문에 곡 쓰는 거 연습하고 있거든요.
    ja: |-
      お姉ちゃんはこういうの、よく、じゃなくて
      全然しませんもんね。僕、お姉ちゃんに
      憧れて作曲の練習もしてるんですよ。
  d_nikke_noise_03_120:
    speaker: boyfan
    en: You're such an inspiration to me!
    ko: 누나처럼 되고 싶어서, 꿈까지 꾼다니까요?
    ja: |-
      お姉ちゃんみたいになりたくて
      夢にまで出てくるみたいです。
  d_nikke_noise_03_121:
    speaker: noise
    en: Haha, all right then, let's get one more photo.
    ko: |-
      하하. 그래요.
      악수 한 번 더 해요.
    ja: |-
      はは。そうなんだね。
      握手、もう一回しよう。
  d_nikke_noise_03_122:
    speaker: Narration
    en: 4 Hours Later.
    ko: 4시간 후.
    ja: 4時間後
  d_nikke_noise_03_123:
    speaker: noise
    en: My hand is killing me... and my throat is sore.
    ko: |-
      우와. 나 팔이 뻣뻣해.
      목도 칼칼하고.
    ja: |-
      はぁぁ。腕がカチカチ。
      喉もカラカラだわ。
  d_nikke_noise_03_124:
    speaker: noise
    en: Signing autographs and talking to fans isn't as easy as it looks.
    ko: 직접 사인하고 대화하는 게 보통 일이 아니구나.
    ja: |-
      手書きでサインして、会話もして、
      並大抵のことじゃないわね。
  d_nikke_noise_03_125:
    speaker: Self
    en: So, what'd you think?
    ko: 어땠어?
    ja: どうだった？
  d_nikke_noise_03_126:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_03_127:
    speaker: noise
    en: It was fun. Really.
    ko: 좋았어. 정말.
    ja: 楽しかったわ。本当に。
  d_nikke_noise_03_128:
    speaker: noise
    en: I always thought the only way I could reach my fans
    ko: |-
      나는 노래를 부르고,
      팬들은 응원을 해주고.
    ja: |-
      私は歌を歌って、
      ファンたちは応援してくれて。
  d_nikke_noise_03_129:
    speaker: noise
    en: was by singing on television.
    ko: 이게 TV라는 중간 다리를 걸쳐야만 이뤄지는 일이라 생각했는데.
    ja: |-
      テレビという媒体を通してのみ可能なこと
      だとばかり思ってたけど。
  d_nikke_noise_03_130:
    speaker: noise
    en: I'd never considered doing something like this.
    ko: 이렇게도 되는구나.
    ja: こんな風にもできるのね。
  d_nikke_noise_03_131:
    speaker: Self
    en: All right, next item on the schedule.
    ko: 그럼 다음 일정을 준비하자.
    ja: じゃあ次のスケジュールの準備をしよう
  d_nikke_noise_03_132:
    speaker: noise
    en: Yes, Producer.
    ko: 응. 프로듀서.
    ja: いいわ。プロデューサー。
  d_nikke_noise_03_133:
    speaker: noise
    en: What's up next?
    ko: 그런데 다음 일정은 뭐야?
    ja: ところで次のスケジュールって何？
  d_nikke_noise_03_134:
    speaker: Self
    en: Something that's vital to becoming a superstar.
    ko: 다음 일정은 아이돌의 꽃.
    ja: 次はアイドルの華
  d_nikke_noise_03_135:
    speaker: noise
    en: I told you, I'm not a superstar.
    ko: 아이돌 아니라니까.
    ja: アイドルじゃないってば。
  d_nikke_noise_03_136:
    speaker: Self
    en: A pop-up concert.
    ko: 게릴라 콘서트야.
    ja: ゲリラコンサートだ
  d_nikke_noise_03_137:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_noise_04:
  d_nikke_noise_04_1:
    speaker: noise
    en: Fine.
    ko: 좋아.
    ja: よし。
  d_nikke_noise_04_2:
    speaker: noise
    en: A pop-up concert sounds good to me.
    ko: 게릴라 콘서트고 뭐고 다 할게.
    ja: ゲリラコンサートでも何でもやるわ。
  d_nikke_noise_04_3:
    speaker: noise
    en: So what's the plan?
    ko: 그래서, 계획은 뭐야?
    ja: で、どういう計画なの？
  d_nikke_noise_04_4:
    speaker: Self
    en: What do you mean?
    ko: 무슨 계획.
    ja: 何の計画？
  d_nikke_noise_04_5:
    speaker: noise
    en: Don't you have to tell me the time and place?
    ko: 게릴라 콘서트를 하려면 장소와 시간을 공지해 줘야 할 것 아냐.
    ja: |-
      ゲリラコンサートをするんだったら
      場所と時間を案内しなくちゃ。
  d_nikke_noise_04_6:
    speaker: Self
    en: Does it matter? You could sing anywhere and people would gather.
    ko: 노래 부르고 있으면 오지 않을까?
    ja: 歌を歌ってれば集まって来るんじゃないか？
  d_nikke_noise_04_7:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_04_8:
    speaker: noise
    en: Let's figure out a suitable location first.
    ko: 일단 장소부터 정해보자.
    ja: とりあえず場所を決めなくちゃ。
  d_nikke_noise_04_9:
    speaker: noise
    en: It has to be somewhere easily accessible, with enough room for a proper stage.
    ko: |-
      적당히 넓은 스테이지가 있고,
      아무나 입장할 수 있는 곳이 필요한데.
    ja: |-
      適度な広さのステージがあって、
      誰でも出入りできる場所がいいんだけど。
  d_nikke_noise_04_10:
    speaker: noise
    en: Areas that are too popular could be a hassle, so we should stay away from
      those.
    ko: |-
      그리고 사용해도 문제가 되지 않을 정도로
      중요한 장소가 아니어야 해.
    ja: |-
      それからコンサートに使っても
      問題にならないよう
      重要ではない場所を選ばなきゃ。
  d_nikke_noise_04_11:
    speaker: noise
    en: Is there any place that comes to mind?
    ko: 어디 생각나는 곳 없어?
    ja: どこかいい場所知ってる？
  d_nikke_noise_04_12:
    speaker: "<Choice>"
    en: A park.
    ko: 공원.
    ja: 公園
  d_nikke_noise_04_13:
    speaker: "<Choice>"
    en: Royal Road Square.
    ko: 로열 로드 광장.
    ja: ロイヤルロード広場
  d_nikke_noise_04_14:
    speaker: noise
    en: Anyone can come, and it's free to use...
    ko: 아무나 입장할 수 있고, 아무나 자유롭게 사용할 수 있겠네.
    ja: 誰でも出入りできて、誰でも自由に使えそうね。
  d_nikke_noise_04_15:
    speaker: noise
    en: But a lot of people spend their day in the park.
    ko: 그런데 하루 일과를 공원에서 보내는 사람이 많아.
    ja: |-
      でも公園で過ごすことを
      日課にしている人も多いわ。
  d_nikke_noise_04_16:
    speaker: noise
    en: If we set up there, we could end up disturbing them.
    ko: 우리가 멋대로 점령하면 피해가 갈 거야.
    ja: |-
      私たちが勝手に占領したら
      迷惑になるんじゃないかしら。
  d_nikke_noise_04_17:
    speaker: Self
    en: Then how about Royal Road Square?
    ko: 그럼 로열 로드 광장은 어때.
    ja: ロイヤルロード広場はどうだ？
  d_nikke_noise_04_18:
    speaker: noise
    en: Good idea.
    ko: 좋은 생각 같아.
    ja: よさそうね。
  d_nikke_noise_04_19:
    speaker: noise
    en: The name's a bit off-putting, but it's a place where everyone is free to come
      and go.
    ko: |-
      이름에서 오는 거부감이 있긴 하겠지만,
      누구나 자유롭게 이용할 수 있으니까.
    ja: |-
      名前のせいでちょっと抵抗感があるけど、
      誰でも自由に利用できることは確かだわ。
  d_nikke_noise_04_20:
    speaker: noise
    en: It's a wealthy part of town, but nice and quiet as well.
    ko: 가장 부유한 곳이지만 가장 조용한 곳이기도 하고.
    ja: 一番豊かで一番静かな場所でもあるしね。
  d_nikke_noise_04_21:
    speaker: noise
    en: We might end up getting a few noise complaints, but the concert should only
      be 10 minutes or so.
    ko: |-
      소음 때문에 민원이 들어올 순 있겠지만,
      게릴라 콘서트니 길어야 10분일 거야.
    ja: |-
      うるさいって苦情が入ってくるかも
      しれないけど、ゲリラコンサートだから
      長くても10分で終わるわ。
  d_nikke_noise_04_22:
    speaker: noise
    en: We can play the accompaniment, so we only need a mic and a speaker.
    ko: MR을 틀 테니 음향 장비는 마이크랑 스피커만 있으면 되겠고.
    ja: |-
      音を流すつもりだけど音響設備は
      マイクとスピーカーがあれば大丈夫よ。
  d_nikke_noise_04_23:
    speaker: noise
    en: Yes. I don't think it will be a problem.
    ko: 응. 문제없겠네.
    ja: うん。問題なさそう。
  d_nikke_noise_04_24:
    speaker: noise
    en: Next up, we've got to think about how to promote it.
    ko: 그럼 다음은 광고 수단인데….
    ja: となると今度は宣伝方法を…
  d_nikke_noise_04_25:
    speaker: noise
    en: Should I make a post from my account?
    ko: 내 계정으로 글을 올릴까?
    ja: 私のアカウントで記事を投稿しちゃう？
  d_nikke_noise_04_26:
    speaker: Self
    en: We'll make up some pamphlets and hand them out to people passing by.
    ko: 팸플릿을 만들어 지나가는 사람들에게 돌려야 해.
    ja: パンフレットを作って通りすがりの人に配るんだ
  d_nikke_noise_04_27:
    speaker: noise
    en: Interesting...
    ko: 아. 그래야 하는 거구나.
    ja: あ。そうなんだ。
  d_nikke_noise_04_28:
    speaker: noise
    en: But I've never made a pamphlet before.
    ko: 나 팸플릿 만드는 건 해본 적 없는데.
    ja: 私、パンフレット作ったことないんだけど。
  d_nikke_noise_04_29:
    speaker: Self
    en: I'll make it.
    ko: 내가 할게.
    ja: 私が作る
  d_nikke_noise_04_30:
    speaker: noise
    en: "... Are you any good at it?"
    ko: "…잘해?"
    ja: "…大丈夫なの？"
  d_nikke_noise_04_31:
    speaker: Self
    en: How hard could it be?
    ko: 평범하지?
    ja: 簡単だろ？
  d_nikke_noise_04_32:
    speaker: noise
    en: You might want to keep it simple then. Nothing too fancy.
    ko: 그럼 별도의 디자인 없이 그냥 플랫하게 하는 게 좋겠어.
    ja: |-
      じゃあ特にデザインはなしで
      シンプルに作った方がよさそうだわ。
  d_nikke_noise_04_33:
    speaker: noise
    en: 'Pop-up Concert by Noise. Location: Royal Road Square.'
    ko: |-
      노이즈 게릴라 콘서트.
      장소, 로열 로드 광장.
    ja: |-
      ノイズゲリラコンサート。
      場所、ロイヤルロード広場。
  d_nikke_noise_04_34:
    speaker: noise
    en: Don't forget the time as well.
    ko: 그리고 시간까지.
    ja: それから開催時間も。
  d_nikke_noise_04_35:
    speaker: noise
    en: Speaking of, when should we hold the concert?
    ko: 그럼 이제 시간이 문제야.
    ja: 残るは時間が問題よ。
  d_nikke_noise_04_36:
    speaker: noise
    en: It'll take at least a couple of hours to make the pamphlets,
    ko: 팸플릿을 만들고 출력하는데 걸리는 시간을 넉넉잡아 2시간으로 잡고….
    ja: |-
      パンフレットを作って印刷するのに
      かかる時間が、最低でも2時間…
  d_nikke_noise_04_37:
    speaker: noise
    en: then we'll have to hand them out before the concert...
    ko: 콘서트 전까지 나눠준다고 하면….
    ja: コンサート前に配るとして…
  d_nikke_noise_04_38:
    speaker: Self
    en: I'll hand out the pamphlets.
    ko: 팸플릿은 내가 나눠줄게.
    ja: パンフレットは私が配る
  d_nikke_noise_04_39:
    speaker: Self
    en: You just focus on preparing for the concert.
    ko: 노이즈 쨩은 콘서트를 준비해 줘.
    ja: ノイズちゃんはコンサートの準備を
  d_nikke_noise_04_40:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_04_41:
    speaker: noise
    en: All right, I'll leave it to you.
    ko: 알겠어. 부탁할게.
    ja: 分かったわ。お願いね。
  d_nikke_noise_04_42:
    speaker: noise
    en: Let's say... 3 hours from now.
    ko: 그럼 3시간 후로 하자.
    ja: じゃあ3時間後にね。
  d_nikke_noise_04_43:
    speaker: noise
    en: I'll go and get ready.
    ko: 난 준비하고 있을게.
    ja: 準備してるから。
  d_nikke_noise_04_44:
    speaker: Self
    en: Got it.
    ko: 알겠어.
    ja: 分かった
  d_nikke_noise_04_45:
    speaker: noise
    en: To be perfectly honest,
    ko: "…저기, 프로듀서."
    ja: "…ねえ、プロデューサー。"
  d_nikke_noise_04_46:
    speaker: noise
    en: I'm still not sure how any of this will help with my new song.
    ko: 솔직히 말해서 난 아직까지 이 일들이 내 신곡에 무슨 도움이 되는지 모르겠어.
    ja: |-
      本音を言うと、まだこんなことが
      新曲の何の役に立つのか分からないの。
  d_nikke_noise_04_47:
    speaker: noise
    en: But I trust you, so I'm following your lead.
    ko: 하지만 프로듀서를 믿으니까 따라가고 있는 거야.
    ja: でもプロデューサーを信じてついてきた。
  d_nikke_noise_04_48:
    speaker: noise
    en: Do you get what I'm saying?
    ko: 내가 무슨 말 하는지 알겠지?
    ja: 私が何を言いたいのか分かってるわよね？
  d_nikke_noise_04_49:
    speaker: Self
    en: This will work out. You have my word.
    ko: 걱정하지 마.
    ja: 心配するな
  d_nikke_noise_04_50:
    speaker: Self
    en: You'll be able to complete your new song with no problem. I promise.
    ko: 노이즈 쨩은 반드시 신곡을 완성할 수 있어.
    ja: ノイズちゃんは絶対に新曲を完成させられる
  d_nikke_noise_04_51:
    speaker: noise
    en: If you say so.
    ko: "…응. 믿을게."
    ja: "…うん。信じてるわよ。"
  d_nikke_noise_04_52:
    speaker: noise
    en: It's strange. I haven't spent a lot of time with you, but
    ko: 프로듀서와 같이 지낸 시간은 길지 않지만.
    ja: |-
      プロデューサーと過ごした時間は
      長くはないけど。
  d_nikke_noise_04_53:
    speaker: noise
    en: I feel like I can trust you.
    ko: 이상하게 믿음이 가.
    ja: 不思議と信じられるの。
  d_nikke_noise_04_54:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_04_55:
    speaker: noise
    en: I'll make sure my new song doesn't disappoint.
    ko: 신곡, 절대 실망시키지 않을게.
    ja: 新曲、絶対にがっかりさせたりしないから。
  d_nikke_noise_04_56:
    speaker: Self
    en: Can't wait to hear it.
    ko: 기대하고 있을게.
    ja: 楽しみにしてる
  d_nikke_noise_04_57:
    speaker: Narration
    en: 1 hour later.
    ko: 1시간 후.
    ja: 1時間後
  d_nikke_noise_04_58:
    speaker: noise
    en: You handed out 2,000 pamphlets in one hour?
    ko: "…대단하네 프로듀서."
    ja: "…すごいわ、プロデューサー。"
  d_nikke_noise_04_59:
    speaker: noise
    en: That's incredible!
    ko: 2천 장을 한 시간 만에 다 나눠줬어?
    ja: 2,000枚をたった1時間で配り終えたの？
  d_nikke_noise_04_60:
    speaker: Self
    en: It was nothing.
    ko: 별일 아니었어.
    ja: 大したことなかった
  d_nikke_noise_04_61:
    speaker: noise
    en: I'll spend the next two hours getting myself ready.
    ko: 좋아. 그럼 앞으로 남은 2시간은 컨디션을 다듬어볼게.
    ja: |-
      いいわ。じゃあ残りの2時間は
      コンディションの調整に集中しなくちゃ。
  d_nikke_noise_04_62:
    speaker: noise
    en: Do you have any pamphlets leftover by any chance? I'd like to keep one as
      a souvenir.
    ko: |-
      아, 혹시 팸플릿 남은 거 있어?
      기념으로 한 장 가지고 싶거든.
    ja: |-
      あ、もしかしてパンフレット残ってる？
      記念に1枚持ってたいの。
  d_nikke_noise_04_63:
    speaker: Self
    en: I figured you'd feel that way, so I kept one.
    ko: 그럴 줄 알고 한 장 남겨놨지.
    ja: そう言うかと思って1枚残しておいた
  d_nikke_noise_04_64:
    speaker: noise
    en: Thanks.
    ko: 고마워.
    ja: ありがとう。
  d_nikke_noise_04_65:
    speaker: Monologue
    en: Noise continued talking while looking at the pamphlet.
    ko: 노이즈는 게릴라 콘서트 팸플릿을 들여다보며 얘기를 이어나갔다.
    ja: |-
      ノイズはゲリラコンサートのパンフレットを
      見ながら話を続けた
  d_nikke_noise_04_66:
    speaker: noise
    en: As for the setlist, I should sing at least two songs, right?
    ko: |-
      게릴라 콘서트에서 부를 곡 말인데.
      그래도 두 곡은 불러야겠지?
    ja: |-
      ゲリラコンサートで歌う曲のことだけど。
      2曲くらいは歌わなきゃね？
  d_nikke_noise_04_67:
    speaker: noise
    en: The first one will be a cover song,
    ko: 처음은 커버 곡으로 구성하고.
    ja: 最初はカバー曲を歌って。
  d_nikke_noise_04_68:
    speaker: noise
    en: and then I wanted to finish with "Diva". What do you...
    ko: |-
      마지막은 DIVA로 마무리할까 싶은데
      프로듀서는 어떻게 생ㄱ….
    ja: |-
      最後はDNAで締めくくろうかと思うけど
      プロデューサーはどう思…
  d_nikke_noise_04_69:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_04_70:
    speaker: noise
    en: Um, Producer...
    ko: 저기, 프로듀서.
    ja: ねえ、プロデューサー。
  d_nikke_noise_04_71:
    speaker: noise
    en: What is this here in the corner?
    ko: 팸플릿 구석에 이거 뭐야?
    ja: パンフレットの隅に書いてあるこれ、何？
  d_nikke_noise_04_72:
    speaker: Self
    en: What do you mean?
    ko: 뭘 말하는 거야?
    ja: 何のことだ？
  d_nikke_noise_04_73:
    speaker: noise
    en: This. "Sneak Peak of New Song!!!"
    ko: "[신곡 선행 공개!] 이거."
    ja: "「新曲先行公開！」ってやつ。"
  d_nikke_noise_04_74:
    speaker: Self
    en: It means you'll be debuting your new song.
    ko: 신곡을 게릴라 콘서트에서 선행 공개한다는 의미야.
    ja: |-
      新曲をゲリラコンサートで
      一足先に公開するって意味だ
  d_nikke_noise_04_75:
    speaker: noise
    en: I realize that. What I'm asking is, what is this "new song"?
    ko: |-
      뜻을 물어본 게 아니라,
      이 신곡이 뭔지 물어보는 거야.
    ja: |-
      意味を聞いてるんじゃなくて、
      この新曲が何なのかって聞いてるの。
  d_nikke_noise_04_76:
    speaker: Self
    en: The one that you'll be singing.
    ko: 노이즈 쨩이 부를 신곡이지?
    ja: ノイズちゃんが歌う新曲だけど？
  d_nikke_noise_04_77:
    speaker: noise
    en: Which one?
    ko: 그 신곡은 어디 있는데?
    ja: その新曲はどこにあるのよ。
  d_nikke_noise_04_78:
    speaker: Self
    en: You'll have to come up with something.
    ko: 지금부터 만들어야지?
    ja: 今から作るんだよな？
  d_nikke_noise_04_79:
    speaker: noise
    en: And just how am I supposed to do that?!
    ko: 누가?
    ja: 誰が？
  d_nikke_noise_04_80:
    speaker: Self
    en: I'm sure you'll figure it out.
    ko: 노이즈 쨩이.
    ja: ノイズちゃんが
  d_nikke_noise_04_81:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_04_82:
    speaker: noise
    en: No.
    ko: 아니.
    ja: いや。
  d_nikke_noise_04_83:
    speaker: noise
    en: This... this is too much.
    ko: 이건 좀.
    ja: ちょっと。
  d_nikke_noise_04_84:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_04_85:
    speaker: noise
    en: Are you crazy?!
    ko: 미쳤어!?
    ja: どうかしちゃったの！？
  d_nikke_noise_04_86:
    speaker: Self
    en: Yes, crazy about you.
    ko: 그래. 난 노이즈 쨩에게 미쳤어.
    ja: そう、ノイズちゃんにハマり過ぎて\nどうかしちゃった
  d_nikke_noise_04_87:
    speaker: noise
    en: What have you done?!
    ko: 뭔 짓이야 이게!
    ja: 何してくれるのよ！
  d_nikke_noise_04_88:
    speaker: noise
    en: I ask for your help with the new song, and this is what you do?!
    ko: 신곡을 만드는 데 도움을 달랬더니 일을 이렇게 처리하면 어떡…!!
    ja: |-
      新曲作りを手伝ってほしいって言ったのに、
      こんなことされたらどうす…！
  d_nikke_noise_04_89:
    speaker: noise
    en: Is this what you meant when you said I'd be able to complete a new song?
    ko: 바, 반드시 신곡을 만들 수 있다고 얘기한 게 이런 의미였어?
    ja: |-
      ぜ、絶対に新曲を作れるって話してたのって、
      こういう意味だったの？
  d_nikke_noise_04_90:
    speaker: noise
    en: Nobody can come up with a song in 2 hours! That's common sense!
    ko: 사, 상식적으로 2시간 안에 곡을 만들 수 있을 리가 없잖아!
    ja: |-
      じょ、常識的に考えて2時間で
      どうやって曲を作れっていうのよ！
  d_nikke_noise_04_91:
    speaker: Self
    en: Screw common sense!
    ko: 상식을 부숴라! 그것이…!
    ja: 常識を覆せ！それこそが…！
  d_nikke_noise_04_92:
    speaker: noise
    en: I'm a wonder, not an idol!!
    ko: 아이돌 원더 아니라고!!
    ja: アイドルワンダーじゃないってば！
  d_nikke_noise_04_93:
    speaker: noise
    en: W-wait a second. Did I just say "wonder"?
    ko: 미, 미치겠네 이게 왜 원더 입에 붙었지?
    ja: |-
      や、やだ。
      ワンダーって言うのが癖になっちゃった！
  d_nikke_noise_04_94:
    speaker: Self
    en: Think back on everything we've done up until now.
    ko: 나와 했던 일을 떠올려.
    ja: 私と一緒にやってきたことを思い出せ
  d_nikke_noise_04_95:
    speaker: Self
    en: That's where you'll find the answer.
    ko: 그 안에… 답이 있어.
    ja: その中に…答えがある
  d_nikke_noise_04_96:
    speaker: noise
    en: What we've done together...?
    ko: 프로듀서랑 같이 했던 일…?
    ja: プロデューサーと一緒にやってきたこと…？
  d_nikke_noise_04_97:
    speaker: noise
    en: Practiced a new way of speaking...
    ko: 말투를 연습하고….
    ja: 言葉遣いを練習し…
  d_nikke_noise_04_98:
    speaker: noise
    en: The meet-and-greet...
    ko: 악수회를 열고….
    ja: 握手会を開き…
  d_nikke_noise_04_99:
    speaker: noise
    en: Interacting with all my fans...
    ko: 수많은 사람들과 소통했지.
    ja: たくさんの人たちと心を通わせた。
  d_nikke_noise_04_100:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_04_101:
    speaker: noise
    en: I haven't got a clue.
    ko: "…전혀 모르겠는데."
    ja: "…全然分からないんだけど。"
  d_nikke_noise_04_102:
    speaker: noise
    en: I don't think any of it helped.
    ko: 쥐뿔도 도움 안 된 것 같은데요.
    ja: ちっとも役に立たないんだけど。
  d_nikke_noise_04_103:
    speaker: Self
    en: The die has already been cast.
    ko: 이미 주사위는 던져졌어.
    ja: すでにサイは投げられた
  d_nikke_noise_04_104:
    speaker: noise
    en: Well, I'm not the one who threw it!
    ko: 내가 안 던졌지.
    ja: 私は投げた覚えはないわ。
  d_nikke_noise_04_105:
    speaker: Self
    en: Are you really going to turn back after coming this far?
    ko: 일을 이렇게까지 키워놓고 도망갈 셈이야?
    ja: ことをここまで大きくしておいて\n逃げるつもりか？
  d_nikke_noise_04_106:
    speaker: noise
    en: You're the one who got me into this mess!
    ko: 일은 프로듀서가 키웠잖아!
    ja: プロデューサーがこんな風にしたくせに！
  d_nikke_noise_04_107:
    speaker: noise
    en: I'm finished...
    ko: 끝났어….
    ja: もう終わりよ…
  d_nikke_noise_04_108:
    speaker: noise
    en: My career is over.
    ko: 내 커리어… 오늘로 끝이구나.
    ja: 私のキャリアも…今日で終わりみたい。
  d_nikke_noise_04_109:
    speaker: noise
    en: I was right about becoming a one-hit wonder.
    ko: 정말 원 히트 원더가 될 줄이야. 하하.
    ja: |-
      本当にワンヒットワンダーになるなんてね。
      あはは。
  d_nikke_noise_04_110:
    speaker: Self
    en: Don't give up.
    ko: 포기하지 마.
    ja: 諦めるな
  d_nikke_noise_04_111:
    speaker: Self
    en: This is the moment you've been waiting for. Now's your time to shine.
    ko: 그토록 꿈꾸던 무대야. 빛나는 모습을 보여 줘.
    ja: あんなに夢見てきたステージだ、\n輝く姿を見せてくれ
  d_nikke_noise_04_112:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_04_113:
    speaker: noise
    en: I have a favor to ask of you.
    ko: 부탁이 있어.
    ja: お願いがあるの。
  d_nikke_noise_04_114:
    speaker: Self
    en: Just say it.
    ko: 말만 해.
    ja: 何でも言ってくれ
  d_nikke_noise_04_115:
    speaker: noise
    en: Let me slap you, just once.
    ko: 뺨 한 대만 칠 수 있게 해줘.
    ja: １回でいいからビンタさせて。
  d_nikke_noise_04_116:
    speaker: "<Choice>"
    en: Don't you think you're overreacting?
    ko: "…그건 좀."
    ja: "…それはちょっと"
  d_nikke_noise_04_117:
    speaker: "<Choice>"
    en: Getting slapped by the one and only Noise-chan would be an honor!
    ko: 노이즈 쨩이 내 뺨을? 후욱후욱!
    ja: ノイズちゃんがビンタ？はあ、はあ！
  d_nikke_noise_04_118:
    speaker: noise
    en: You expect to get off scot-free after everything you've done?
    ko: 나한텐 이렇게 심한 짓을 해놓고 맞는 건 또 싫어?
    ja: 私にここまでしておいてビンタはイヤだって？
  d_nikke_noise_04_119:
    speaker: noise
    en: "... Fine, I'm only kidding."
    ko: |-
      …농담이야.
      그냥 해본 소리야.
    ja: |-
      …冗談よ。
      ただ言ってみただけ。
  d_nikke_noise_04_120:
    speaker: noise
    en: "... I hate you so much right now."
    ko: "…싫다 정말."
    ja: "…何もかも嫌になる。"
  d_nikke_noise_04_121:
    speaker: noise
    en: Anyway...
    ko: "…그래."
    ja: "…ええ。"
  d_nikke_noise_04_122:
    speaker: noise
    en: I'll do it.
    ko: 한다.
    ja: やるわ。
  d_nikke_noise_04_123:
    speaker: noise
    en: Yes. I'll do it!
    ko: 한다고 해!
    ja: やるわよ！
  d_nikke_noise_04_124:
    speaker: noise
    en: A new song...
    ko: 신곡! 쓴다고!
    ja: 新曲！書いてやる！
  d_nikke_noise_04_125:
    speaker: noise
    en: I'll write a new song!
    ko: 쓰면 될 것 아냐!
    ja: 書けばいいんでしょ！
d_nikke_noise_05:
  d_nikke_noise_05_1:
    speaker: Monologue
    en: Royal Road is packed with people, and there is a tangible sense of excitement
      in the air.
    ko: |-
      수많은 인파로 가득 찬 로열 로드는
      지금까지 보지 못 한 열기로 가득 차있었다.
    ja: |-
      たくさんの人だかりでごった返す
      ロイヤルロードは、未だかつてない盛り上がりを
      見せていた
  d_nikke_noise_05_2:
    speaker: Monologue
    en: |-
      Pop-up Concert from Noise.
      Location: Royal Road Square
    ko: |-
      노이즈 게릴라 콘서트.
      장소 : 로열 로드 광장.
    ja: |-
      ノイズのゲリラコンサート
      場所：ロイヤルロード広場
  d_nikke_noise_05_3:
    speaker: Monologue
    en: |-
      Time: 6:00 PM
      Sneak peek of the new song!
    ko: |-
      시간 : 18:00
      신곡 선행 공개!
    ja: |-
      時間：18:00
      新曲先行公開！
  d_nikke_noise_05_4:
    speaker: Monologue
    en: Enticed by the promises written on the pamphlet, throngs of people have gathered.
    ko: "…라는 팸플릿만을 보고 이만큼의 인파가 모여들었다."
    ja: |-
      …というパンフレットだけを見て、
      これだけの人が集まった
  d_nikke_noise_05_5:
    speaker: Monologue
    en: Everyone's eyes, including my own, are fixated on the square.
    ko: 나를 포함한 관객들은 광장만을 바라보고 있다.
    ja: 私を含む観客はみんな、広場だけを見つめている
  d_nikke_noise_05_6:
    speaker: Monologue
    en: The crowd anxiously awaits Noise's arrival.
    ko: 우리의 아이돌이 나타나는 순간만을.
    ja: 私たちのアイドルが登場する瞬間を待ちわびて
  d_nikke_noise_05_7:
    speaker: noise
    en: Hello, everyone!
    ko: 여러분-! 안녕하세요-!
    ja: 皆さーん！こんにちはー！
  d_nikke_noise_05_8:
    speaker: Narration
    en: Ahhhhhhh!!
    ko: 와아아아--!!
    ja: わああああー！
  d_nikke_noise_05_9:
    speaker: noise
    en: Thank you for coming on such short notice.
    ko: 갑자기 게릴라 콘서트를 열었는데 이만큼 모여주셔서 너무 고마워요!
    ja: |-
      突然のゲリラコンサートなのにこんなに
      集まっていただき本当にありがとうございます！
  d_nikke_noise_05_10:
    speaker: noise
    en: Without further ado, let's get started.
    ko: 그럼 긴 말 필요 없이, 바로 시작해 볼까요?
    ja: では長話はやめて、早速始めましょうか！
  d_nikke_noise_05_11:
    speaker: noise
    en: First up, I'll be singing "Diva"!
    ko: 먼저 DIVA로 갑니다!
    ja: まずDIVAから歌います！
  d_nikke_noise_05_12:
    speaker: Narration
    en: Ahhhhhh!!
    ko: 와아아아--!!
    ja: わああああー！
  d_nikke_noise_05_13:
    speaker: Monologue
    en: The familiar tune of "Diva" begins to play.
    ko: 익숙하지만 행복한 멜로디가 흘러나왔다.
    ja: 聞き慣れた幸せなメロディーが流れてきた
  d_nikke_noise_05_14:
    speaker: Monologue
    en: It's accompanied by intricate and eye-popping choreography. Noise's voice
      is pitch-perfect.
    ko: |-
      화려하면서도 절도 있는 안무.
      완벽한 발성과 호흡.
    ja: |-
      華やかなのにキレのあるダンス
      完璧な発声と呼吸
  d_nikke_noise_05_15:
    speaker: Monologue
    en: This is a song Noise has performed hundreds, if not thousands of times.
    ko: 수 백, 수천 번을 반복했던 곡이다.
    ja: 数百、数千回繰り返されてきた曲だ
  d_nikke_noise_05_16:
    speaker: Monologue
    en: She doesn't miss a beat.
    ko: 그녀에게 실수란 있을 수 없다.
    ja: 彼女に失敗などありえない
  d_nikke_noise_05_17:
    speaker: Monologue
    en: It's a flawless performance, and the 5 minutes fly by.
    ko: |-
      5분 동안의 완벽한 무대는,
      빠르게도 끝나버렸다.
    ja: |-
      5分間の完璧なステージは、
      あっという間に終わった
  d_nikke_noise_05_18:
    speaker: Narration
    en: Ahhhhhh!!
    ko: 와아아아--!!
    ja: わああああー！
  d_nikke_noise_05_19:
    speaker: noise
    en: And now for the new song.
    ko: 그럼 바로 신곡 갈게요!
    ja: 続けて新曲を歌います！
  d_nikke_noise_05_20:
    speaker: noise
    en: I haven't decided on the title yet, but I hope you like it!
    ko: 아직 제목은 안 정했는데, 마음에 들면 좋겠어요!
    ja: |-
      まだタイトルは未定ですが、
      気に入ってもらえると嬉しいです！
  d_nikke_noise_05_21:
    speaker: Monologue
    en: With that,
    ko: 신곡이 시작됐다.
    ja: 新曲が始まった
  d_nikke_noise_05_22:
    speaker: Monologue
    en: a melody unfamiliar to the audience starts playing.
    ko: 낯선 멜로디.
    ja: 聞き慣れないメロディー
  d_nikke_noise_05_23:
    speaker: Monologue
    en: The audience is unresponsive to the new track,
    ko: 낯설어 하는 관객들.
    ja: 見慣れない観客たち
  d_nikke_noise_05_24:
    speaker: Monologue
    en: and things quickly become awkward, almost to a stifling degree.
    ko: 그 어색함은 숨이 막힐 정도로 공기를 경직시켰다.
    ja: |-
      そのぎこちなさは
      息が詰まるほど空気を硬直させた
  d_nikke_noise_05_25:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_05_26:
    speaker: Monologue
    en: Noise appears to be hesitant.
    ko: 노이즈는 망설이고 있다.
    ja: ノイズは躊躇っている
  d_nikke_noise_05_27:
    speaker: Monologue
    en: How could anyone come up with a decent song in just 2 hours?
    ko: "[2시간 만에 만들어낸 곡이 제대로 된 곡일 리 없다]"
    ja: "「2時間で作った曲が完璧なはずがない」"
  d_nikke_noise_05_28:
    speaker: Monologue
    en: This thought must be running through her mind, and it's made her clam up.
    ko: 그 불안감이 그녀의 목소리를 굳게 했을 것이다.
    ja: |-
      そうした不安感が
      彼女の声を固まらせてしまったに違いない
  d_nikke_noise_05_29:
    speaker: Monologue
    en: I need to help her out of this.
    ko: 등을 밀어줘야 한다.
    ja: 背中を押してあげなければ
  d_nikke_noise_05_30:
    speaker: Self
    en: Noise-chan, you're the best!!!!
    ko: 노이즈 쨩 최고다아아아---!!
    ja: ノイズちゃん最高ー！
  d_nikke_noise_05_31:
    speaker: Narration
    en: Wahhhhhhh-!!
    ko: 와아아아--!!
    ja: わああああー！
  d_nikke_noise_05_32:
    speaker: noise
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_noise_05_33:
    speaker: Monologue
    en: Noise put the mic in front of her mouth,
    ko: 노이즈는 마이크에 입을 가져다 댔다.
    ja: ノイズはマイクに口を近づけた
  d_nikke_noise_05_34:
    speaker: Monologue
    en: and on that day...
    ko: 그리고 그날.
    ja: そしてその日
  d_nikke_noise_05_35:
    speaker: Monologue
    en: she crushed all the accusations of her being a one-hit wonder once and for
      all.
    ko: 그녀는 원 히트 원더의 그늘에서 완전히 벗어났다.
    ja: |-
      彼女はワンヒットワンダーの影から
      完全に抜け出した
  d_nikke_noise_05_36:
    speaker: mc
    en: I must say, I didn't expect there to be such an aggressive side to your music.
    ko: |-
      정말 놀랐다니까요.
      노이즈가 그런 공격적인 행보를 보일 줄이야.
    ja: |-
      本当に驚かされました。
      ノイズがあんなにアグレッシブな
      行動に出るなんて。
  d_nikke_noise_05_37:
    speaker: mc
    en: Was there any change in your creative process while writing this new song?
    ko: 신곡을 준비하면서 심경의 변화가 있었나요?
    ja: |-
      新曲を準備しながら
      何か心境の変化でもあったんですか？
  d_nikke_noise_05_38:
    speaker: noise
    en: I'd be lying if I said no. To be honest, I was under a lot of pressure.
    ko: |-
      없었다고 하면 거짓말이겠죠.
      엄청 부담을 느낀 것도 사실이니까.
    ja: |-
      なかったと言ったら嘘になるでしょう。
      すごいプレッシャーを感じていたのも\n事実ですから。
  d_nikke_noise_05_39:
    speaker: mc
    en: Even a celebrity such as yourself can feel pressure? Very interesting!
    ko: 노이즈도 부담을 느끼나요?
    ja: ノイズもプレッシャーを感じるんですか？
  d_nikke_noise_05_40:
    speaker: noise
    en: Of course. I worried about becoming a one-hit wonder.
    ko: |-
      그럼요.
      원 히트 원더가 되면 어쩌나 얼마나 걱정했다고요.
    ja: |-
      もちろんです。ワンヒットワンダーになったら
      どうしようと心配していましたから。
  d_nikke_noise_05_41:
    speaker: mc
    en: I've never seen you be this open before.
    ko: 세상에. 노이즈가 이런 말을 하는 건 처음 들어보네요.
    ja: |-
      信じられない。ノイズの口から
      そんな言葉が出るなんて意外です。
  d_nikke_noise_05_42:
    speaker: noise
    en: Yes, I've changed how I interact with my fans and the media.
    ko: 심경의 변화가 있었으니까요.
    ja: 心境の変化がありましたから。
  d_nikke_noise_05_43:
    speaker: mc
    en: I'd say it was a change for the better!
    ko: 좋은 변화라고 생각합니다.
    ja: いい意味での変化だと信じています。
  d_nikke_noise_05_44:
    speaker: mc
    en: Actually, many of your fans were certain
    ko: 그거 아시나요?
    ja: 知ってましたか？
  d_nikke_noise_05_45:
    speaker: mc
    en: you would stick strictly to televised performances for the rest of your career.
    ko: 일부 팬들은 노이즈가 버추얼 싱어일 거라고 진지하게 믿고 있더군요.
    ja: |-
      一部のファンはノイズがバーチャル
      シンガーだと本気で信じていたそうです。
  d_nikke_noise_05_46:
    speaker: noise
    en: Well, it seems they'll have to reconsider that opinion.
    ko: |-
      그걸. 어떻게. 알았. 죠.
      삐리삐삐-
    ja: |-
      それ。どうして。分かった。んですか。
      ピーピピピー
  d_nikke_noise_05_47:
    speaker: Narration
    en: Hahahahaha--
    ko: 하하하하하--
    ja: はははははー
  d_nikke_noise_05_48:
    speaker: mc
    en: As for our next question...
    ko: 하하. 자 그럼 다음 질문.
    ja: はは。では次の質問です。
  d_nikke_noise_05_49:
    speaker: noise
    en: How long are you going to keep watching TV?
    ko: 언제까지 TV만 보고 있을 거야?
    ja: いつまでテレビばかり見てるつもり？
  d_nikke_noise_05_50:
    speaker: Self
    en: Oh, sorry.
    ko: 아, 미안.
    ja: あ、ごめん
  d_nikke_noise_05_51:
    speaker: noise
    en: Look at this.
    ko: 이거 봐봐.
    ja: これを見て。
  d_nikke_noise_05_52:
    speaker: Monologue
    en: Noise shows me the album sales charts.
    ko: 노이즈가 보여준 것은 앨범 차트였다.
    ja: |-
      ノイズが見せてくれたのは
      アルバムチャートだった
  d_nikke_noise_05_53:
    speaker: noise
    en: Number 1 for a week straight. It's doing even better than "Diva".
    ko: |-
      1주 연속 1위.
      DIVA보다 더 잘 되고 있어.
    ja: |-
      1週連続1位。
      DIVAよりもいい結果だわ。
  d_nikke_noise_05_54:
    speaker: noise
    en: And this is all from a song I came up within two hours.
    ko: 2시간 만에 급하게 만든 곡이 이렇게까지 잘 되니까.
    ja: |-
      2時間で作った曲が
      こんなに人気が出るのを見ていたら
  d_nikke_noise_05_55:
    speaker: noise
    en: It makes me question what exactly I've been doing until now...
    ko: 지금까지 쏟아부은 시간은 뭐였나 싶어.
    ja: |-
      今まで費やしてきた時間は
      何だったんだろうって思っちゃった。
  d_nikke_noise_05_56:
    speaker: Self
    en: Noise, this is all a result of the hard work you've put into your career.
    ko: 노이즈가 지금까지 쌓아온 것이 결실을 맺은 거야.
    ja: ノイズの今までの努力が実を結んだんだ
  d_nikke_noise_05_57:
    speaker: noise
    en: I guess you're right.
    ko: 역시 그렇겠지?
    ja: そういうことよね？
  d_nikke_noise_05_58:
    speaker: noise
    en: And I suppose being forced into a corner helped out as well.
    ko: 그리고 발등에 불이 떨어진 것도 한몫했다고 봐.
    ja: |-
      それともう後に引けないって追い込まれたのも
      効果があったみたい。
  d_nikke_noise_05_59:
    speaker: noise
    en: Of course, at the time I thought I was done for.
    ko: "…물론, 그땐 정말 끝이라고 생각했지만."
    ja: |-
      …もちろん、あの時は
      本気でこれが最後って思ったけど。
  d_nikke_noise_05_60:
    speaker: Self
    en: Yeah... sorry about that.
    ko: "…미안해."
    ja: "…悪かった"
  d_nikke_noise_05_61:
    speaker: noise
    en: Don't be. I owe all this recent success to you.
    ko: |-
      아니야.
      프로듀서 덕분에 다 잘 풀린걸.
    ja: |-
      ううん。プロデューサーのおかげで
      全部うまくいったんだと思う。
  d_nikke_noise_05_62:
    speaker: noise
    en: I can't thank you enough.
    ko: 정말 고마워.
    ja: 本当にありがとう。
  d_nikke_noise_05_63:
    speaker: Self
    en: I really got into playing that whole producer role, maybe a bit too much...
    ko: 그땐 뭔가에 쓰였던 것 같아.
    ja: あの時は何かに憑りつかれていたみたいだ
  d_nikke_noise_05_64:
    speaker: noise
    en: Hehe, I think you're right.
    ko: 응. 그런 것 같아.
    ja: うん。そうかもね。
  d_nikke_noise_05_65:
    speaker: noise
    en: You're like a totally different person now. You're not even calling me that
      bizarre "Noise-chan" name anymore.
    ko: |-
      지금은 나한테 이상한 호칭도 안 붙이고,
      분위기도 좀 달라진 것 같으니까.
    ja: |-
      今は私の呼び方も普通だし、
      雰囲気もちょっと変わった気がするわ。
  d_nikke_noise_05_66:
    speaker: noise
    en: But it was fun.
    ko: 그래도 재밌었어.
    ja: でも楽しかったわ。
  d_nikke_noise_05_67:
    speaker: noise
    en: I realized that I should try to be closer to my fans.
    ko: 팬들이랑 좀 가깝게 지내야겠다는 생각도 했고.
    ja: ファンたちともっと交流しなくちゃって\n思わされたし。
  d_nikke_noise_05_68:
    speaker: noise
    en: Oh, right.
    ko: 아, 맞다.
    ja: あ、そうだ。
  d_nikke_noise_05_69:
    speaker: noise
    en: I'll be having a solo concert next month.
    ko: 다음 달에 단독 콘서트 열 거야.
    ja: 来月は単独コンサートを開こうと思うの。
  d_nikke_noise_05_70:
    speaker: noise
    en: I've got a great creative streak going, so I should be able to write about
      10 songs easily.
    ko: |-
      신곡 작업이 지금 너무 잘되고 있어서,
      아마 10곡 정도는 거뜬히 만들 수 있을 것 같아.
    ja: |-
      新曲の作業が今波に乗ってて、
      たぶんこの調子なら10曲は軽く作れそうだわ。
  d_nikke_noise_05_71:
    speaker: noise
    en: I've always wanted to do a solo concert,
    ko: |-
      사실 엄청 하고 싶었거든.
      단독 콘서트.
    ja: |-
      実はすごくやってみたかったの。
      単独コンサート。
  d_nikke_noise_05_72:
    speaker: noise
    en: but never could because I only had one song.
    ko: 그런데 가진 곡이 하나뿐이라 못 했지.
    ja: でも曲が1つしかなくてできなかった。
  d_nikke_noise_05_73:
    speaker: noise
    en: I kept putting this pressure on myself that everything I put out had to be
      perfect.
    ko: |-
      잘 해야 한다.
      완벽한 것을 내놓아야 한다는 압박이 심했던 것 같아.
    ja: |-
      失敗は許されない。
      完璧な曲を披露しなきゃって
      プレッシャーを感じすぎてたみたい。
  d_nikke_noise_05_74:
    speaker: noise
    en: But now, I just go with the flow.
    ko: |-
      그런데 지금은 있잖아?
      될 대로 되라는 생각이야.
    ja: |-
      でも今はね。
      何とかなるって気持ちが強いわ。
  d_nikke_noise_05_75:
    speaker: noise
    en: Anything is better than sitting around doing nothing.
    ko: 가만히 있는 것보단 뭐라도 하는 게 낫겠더라고.
    ja: |-
      何もしないよりは何でもいいから
      やった方がいいって分かったの。
  d_nikke_noise_05_76:
    speaker: noise
    en: Once I got into that mindset, everything just started coming to me. The lyrics,
      the melody, everything.
    ko: |-
      그렇게 마음을 먹으니, 가사며 멜로디며 퍼포먼스가
      가만히 있어도 막 떠올라서 주체를 못 하겠어.
    ja: |-
      そういう風に思うようになってからは、
      歌詞もメロディーもパフォーマンスも
      どんどん思い浮かんできて困るほどよ。
  d_nikke_noise_05_77:
    speaker: noise
    en: How can I put it... It's like something's come alive inside of me.
    ko: 뭐랄까, 흔히 말하는 각성한 느낌?
    ja: |-
      何て言うんだろう、
      覚醒した感じって言うのかしら？
  d_nikke_noise_05_78:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_05_79:
    speaker: noise
    en: And it's all thanks to you.
    ko: 다 프로듀서 덕분이야.
    ja: 全部プロデューサーのおかげよ。
  d_nikke_noise_05_80:
    speaker: noise
    en: I'm still not entirely convinced about your producing skills, but
    ko: "…프로듀싱에 대해서는 아직 많은 의문이 남지만."
    ja: |-
      …プロデュース方法については
      まだ疑問がたくさんあるけどね。
  d_nikke_noise_05_81:
    speaker: noise
    en: in the end, you gave me the push I needed to move forward.
    ko: 결론적으로 그렇게 등을 떠밀어줬으니까.
    ja: |-
      結果的にこうやって背中を押してくれたのは
      事実だから。
  d_nikke_noise_05_82:
    speaker: Self
    en: Yes, but I went too far.
    ko: "…너무 떠밀었지."
    ja: "…押しすぎた感もある"
  d_nikke_noise_05_83:
    speaker: noise
    en: Hehe, maybe. Maybe not.
    ko: 하하. 그건 그래.
    ja: はは。それは言えてる。
  d_nikke_noise_05_84:
    speaker: noise
    en: Anyways, I hope you come to see my solo concert.
    ko: 아무튼 내 단독 콘서트, 프로듀서가 꼭 와서 봐줬으면 좋겠어.
    ja: |-
      とにかく私の単独コンサート、
      プロデューサーも観に来てくれたら
      嬉しいな。
  d_nikke_noise_05_85:
    speaker: Self
    en: I'll be there.
    ko: 꼭 갈게.
    ja: 必ず観に行く
  d_nikke_noise_05_86:
    speaker: noise
    en: Here's your ticket.
    ko: 응. 여기 티켓.
    ja: うん。これ、チケット。
  d_nikke_noise_05_87:
    speaker: Monologue
    en: Noise hands me a VVIP ticket.
    ko: 노이즈는 나에게 VVIP 티켓을 건넸다.
    ja: ノイズはVVIPチケットを手渡した
  d_nikke_noise_05_88:
    speaker: Monologue
    en: She glances at the television, which is still on.
    ko: 그리고 켜져 있는 TV를 힐끔 쳐다봤다.
    ja: そしてついたままのテレビを横目で見た
  d_nikke_noise_05_89:
    speaker: noise
    en: Well,
    ko: "…엇."
    ja: "…あっ。"
  d_nikke_noise_05_90:
    speaker: noise
    en: I better get going.
    ko: 그, 그럼 나 이제 가볼게.
    ja: じゃ、じゃあ私はこのへんで。
  d_nikke_noise_05_91:
    speaker: noise
    en: Got a schedule to keep!
    ko: 스, 스케줄이 있던 걸 잊고 있었어.
    ja: よ、予定があるのを忘れてたわ。
  d_nikke_noise_05_92:
    speaker: Self
    en: Okay...
    ko: "?? 그래."
    ja: "？？分かった"
  d_nikke_noise_05_93:
    speaker: noise
    en: I'll be in touch.
    ko: 연락할게.
    ja: また連絡する。
  d_nikke_noise_05_94:
    speaker: noise
    en: N-no, I mean, keep in touch.
    ko: 아, 아니. 연락 줘. 알겠지?
    ja: あ、ううん。連絡してね。いい？
  d_nikke_noise_05_95:
    speaker: noise
    en: Y-you have to call me, okay?
    ko: 꼬, 꼭 연락 줘야 해?
    ja: ぜ、絶対に連絡してよ？
  d_nikke_noise_05_96:
    speaker: Self
    en: Sure...
    ko: 알겠어…?
    ja: 分かった…？
  d_nikke_noise_05_97:
    speaker: Monologue
    en: Noise leaves in a hurry.
    ko: 노이즈는 허둥지둥 지휘관실을 나갔다.
    ja: ノイズはあたふたと指揮官室を出て行った
  d_nikke_noise_05_98:
    speaker: Monologue
    en: The only sound left in the room was that of the TV.
    ko: 방에는 TV 소리만이 남았다.
    ja: 部屋にはテレビの音だけが残った
  d_nikke_noise_05_99:
    speaker: mc
    en: I think the new song does a very good job expressing
    ko: 이번 신곡의 가사가 말이죠.
    ja: この新曲の歌詞ですが。
  d_nikke_noise_05_100:
    speaker: mc
    en: the delicate relationship between feelings of trust and disdain.
    ko: |-
      누군가를 미워하는 듯하면서도 의지하는 듯한.
      섬세한 감정의 줄타기를 아주 잘 표현했다고 생각해요.
    ja: |-
      誰かを憎むようでいて頼るような。
      繊細な感情の動きが見事に
      表現されていますね。
  d_nikke_noise_05_101:
    speaker: mc
    en: That subtle balance of affection and submission when placing your trust in
      someone.
    ko: |-
      결과적으로 상대의 말이라면 무조건 믿고 따르는,
      애정과 복종 사이의 아주 미묘한 감정 표현이 일품인데~
    ja: |-
      結果的には相手の言うことなら無条件に信じて
      ついていくという、愛情と服従の間の
      微妙な感情表現が見どころなんですが～
  d_nikke_noise_05_102:
    speaker: mc
    en: I can tell from my long experience in the entertainment industry that this
      is something that cannot be written about without firsthand experience.
    ko: |-
      오랜 방송생활한 사람의 감으로써,
      이건 직접 경험하지 않으면 나올 수 없는 내용이라는 확신이 있어요.
    ja: |-
      この業界に長くいた人間の勘から言いますと、
      これは実際に経験せずには分からない感情だと
      言い切れます。
  d_nikke_noise_05_103:
    speaker: noise
    en: Hmm, well...
    ko: 음~ 글쎄요.
    ja: う～ん、どうでしょうね。
  d_nikke_noise_05_104:
    speaker: mc
    en: Did something happen when you were working on your new song?
    ko: 신곡 만들 때 무슨 일이 있었나요?
    ja: 新曲を準備している間に何かありましたか？
  d_nikke_noise_05_105:
    speaker: noise
    en: A lot of things happened.
    ko: 하하. 별별 일이 다 있었죠.
    ja: はは。色々ありましたね。
  d_nikke_noise_05_106:
    speaker: mc
    en: You're in love. That must be it!
    ko: 사랑에 빠지셨군요~
    ja: 恋に落ちたみたいですね～
  d_nikke_noise_05_107:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_05_108:
    speaker: mc
    en: Is it true?
    ko: 엇, 진짠가요?
    ja: え、冗談で言ったのに？
  d_nikke_noise_05_109:
    speaker: noise
    en: No comment.
    ko: 노, 노코멘트 할게요.
    ja: ノー、ノーコメントでお願いします。
  d_nikke_noise_05_110:
    speaker: mc
    en: Haha, now you're evading the question.
    ko: 이런~ 대답을 자꾸 피하시는군요.
    ja: あらあら～ますます怪しいですね。
  d_nikke_noise_05_111:
    speaker: mc
    en: Very well, then answer me one thing.
    ko: 그럼 이거 하나만 대답해 주세요.
    ja: では1つだけ答えてもらいましょうか。
  d_nikke_noise_05_112:
    speaker: mc
    en: The new song, "My Wonder"... Is it a love song?
    ko: 신곡, My Lovely Wonder P는 사랑 노래인가요?
    ja: |-
      新曲、My Lovely Wonder Pは
      ラブソングですか？
  d_nikke_noise_05_113:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_05_114:
    speaker: noise
    en: Yes. It's a love song.
    ko: 예. 사랑 노래에요.
    ja: はい。ラブソングです。
  d_nikke_noise_05_115:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noise_05_116:
    speaker: Self
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_noise_05_117:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_noise_05_118:
    speaker: noise
    en: One from the heart.
    ko: 진심을 담은, 사랑 노래죠.
    ja: 本当の想いを込めた、ラブソングです。
