---
d_nikke_dolla_01:
  d_nikke_dolla_01_1:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_dolla_01_2:
    speaker: "<Monologue>"
    en: My messenger's never been so noisy.
    ko: 메신저가 시끄럽게 느껴지는 건 처음이다…
    ja: メッセンジャーがうるさく感じたのは初めてだ…
  d_nikke_dolla_01_3:
    speaker: "<Monologue>"
    en: I should contact Dolla, as requested.
    ko: 우선 부탁받은 대로 도라에게 연락해 보자.
    ja: |-
      とりあえず頼まれた通り、
      ドラーに連絡してみよう
  d_nikke_dolla_01_4:
    speaker: "<Monologue>"
    en: "... More than three hours have passed, and she hasn't replied."
    ko: "……3시간이 경과하도록 답장은 없다."
    ja: "…3時間経っても返事がない"
  d_nikke_dolla_01_5:
    speaker: "<Monologue>"
    en: I should just go to Dolla's company and look for her there.
    ko: 일단 도라의 회사 앞으로 찾아가 볼까.
    ja: ドラーの会社の前まで行ってみるか
  d_nikke_dolla_01_6:
    speaker: "<Narration>"
    en: "... A little while later."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_dolla_01_7:
    speaker: dolla
    en: What a surprise. I didn't expect you to come to see me.
    ko: 의외네. 지휘관이 여기까지 찾아올 줄은 몰랐어.
    ja: |-
      どういう風の吹き回しだ。
      指揮官がわざわざ私に会いに来るなんて。
  d_nikke_dolla_01_8:
    speaker: dolla
    en: So, what's the matter?
    ko: 그래서, 용건은?
    ja: で、用件は何だ？
  d_nikke_dolla_01_9:
    speaker: dolla
    en: It's impossible for someone as busy as you to come over for coffee just because
      you felt like it.
    ko: 지휘관처럼 바쁜 사람이, 한가롭게 커피나 마시러 온 건 아닐 테고.
    ja: |-
      指揮官みたいに忙しい人間が、
      のんびりとコーヒーを飲みに来るわけがない。
  d_nikke_dolla_01_10:
    speaker: "<Choice>"
    en: I came to talk to you.
    ko: 면담을 하러 왔어.
    ja: 面談をしに来た
  d_nikke_dolla_01_11:
    speaker: "<Choice>"
    en: Your boss asked me to come.
    ko: 사장님의 부탁을 받았어.
    ja: 社長に頼まれて来た
  d_nikke_dolla_01_12:
    speaker: dolla
    en: Talk...?
    ko: 면담……?
    ja: 面談…？
  d_nikke_dolla_01_13:
    speaker: dolla
    en: Dolla looks a little disappointed.
    ko: 도라는 조금 실망한 눈치다…
    ja: ドラーはちょっとがっかりしたようだ…
  d_nikke_dolla_01_14:
    speaker: dolla
    en: "... Oh, that's right."
    ko: "……아, 그래."
    ja: "…ああ、あれか。"
  d_nikke_dolla_01_15:
    speaker: dolla
    en: Is this the quality check that must be done on Nikkes?
    ko: 지휘관이 니케에게 의무적으로 하는 불량 체크 같은 거지.
    ja: |-
      指揮官がニケに対し義務的に行う、
      どこか壊れてないかチェックする動作確認的な。
  d_nikke_dolla_01_16:
    speaker: dolla
    en: It doesn't matter. Let's get this over with.
    ko: 뭐든 좋으니까 10분 안에 끝내봐.
    ja: 何でもいいから10分以内に終わらせろ。
  d_nikke_dolla_01_17:
    speaker: dolla
    en: Boss? Mr. Mustang?
    ko: 사장님? 머스탱 씨?
    ja: 社長っていうとマスタングか？
  d_nikke_dolla_01_18:
    speaker: dolla
    en: "... Hah. What a bother. TETRA's aesthetics are a real pain."
    ko: "……하아. 보나마나 또 귀찮은 잔소리였겠지. \n테트라의 미학이 어쩌니 저쩌니 하면서 말이야."
    ja: |-
      …はあ。どうせまた説教聞かされたんだろ。
      テトラの美学が何たらかんたらって。
  d_nikke_dolla_01_19:
    speaker: dolla
    en: You're a busy man, too. Let's talk.
    ko: 피차 바쁠 테니 빨리 끝내자.
    ja: 忙しいのはお互い様だ、早いとこ終わらせよう。
  d_nikke_dolla_01_20:
    speaker: dolla
    en: You can ask me whatever you want to, but, again, I only have ten minutes.
    ko: 뭐든 원하는 대로 물어봐. 단, 10분 내에.
    ja: 何でも聞け。ただし、10分以内に。
  d_nikke_dolla_01_20_1:
    speaker: "<Monologue>"
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_dolla_01_21:
    speaker: Choice
    en: How are things between you and your Nikke colleagues?
    ko: 동료 니케들과의 관계는 어때?
    ja: 仲間のニケたちとの関係は？
  d_nikke_dolla_01_22:
    speaker: Choice
    en: Let's talk about the Dark Net.
    ko: 블랙넷에 대해 이야기한다.
    ja: ブラックネットについて話す
  d_nikke_dolla_01_23:
    speaker: dolla
    en: We're professional. We work and we do tasks together.
    ko: 임무를 같이 하는 비즈니스 관계.
    ja: 任務を共にするビジネス関係だ。
  d_nikke_dolla_01_24:
    speaker: dolla
    en: We don't cross the line or want any more out of it.
    ko: 그 이상도 이하도 아니야.
    ja: それ以上でも、以下でもない。
  d_nikke_dolla_01_25:
    speaker: dolla
    en: "... Were you expecting something else?"
    ko: "…뭘 더 기대했어?"
    ja: "…何か不満でもあるのか？"
  d_nikke_dolla_01_26:
    speaker: dolla
    en: Don't you want to be friendly with them?
    ko: 더 잘 지내볼 생각은 없어?
    ja: もっと仲良くするつもりはないのか？
  d_nikke_dolla_01_27:
    speaker: dolla
    en: Yan always goes against my way of doing things, and Rupee prefers to pay more
      attention to her mall than to me.
    ko: 얀은 언제나 내 사업 방식을 거슬려 하고, 루피는 나보단 쇼핑몰 신상에 더 관심이 많아.
    ja: |-
      ヤンはいつも私のやり方をよく思わないし、
      ルピーは私よりショッピングモールの\n新商品に興味がある。
  d_nikke_dolla_01_28:
    speaker: dolla
    en: Do you think it's easy to be "friendly" with them?
    ko: 그런데 걔들이랑 잘 해보라고?
    ja: そんな2人と関係を深めろだと？
  d_nikke_dolla_01_29:
    speaker: dolla
    en: I'd rather you give me a kitten or a puppy.
    ko: 하하… 차라리 개와 고양이를 붙여 놔.
    ja: |-
      はは…いっそイヌかネコと友だちに
      なる方が早いだろう。
  d_nikke_dolla_01_30:
    speaker: dolla
    en: If I was interested in being friendlier with anyone, it'd be you, Commander.
    ko: 그보다 난 지휘관과 더 잘 지내보고 싶은데.
    ja: |-
      それよりも私は指揮官と
      もっと深い関係になりたい。
  d_nikke_dolla_01_31:
    speaker: dolla
    en: Dolla looks at me analytically.
    ko: 도라가 은근한 시선으로 이쪽을 본다.
    ja: ドラーが意味深な視線を送ってきた
  d_nikke_dolla_01_32:
    speaker: dolla
    en: Quite interested, in fact.
    ko: 흥미로워서 그래.
    ja: 興味がそそられるんだ。
  d_nikke_dolla_01_33:
    speaker: dolla
    en: The other Commanders I know don't care about Nikkes.
    ko: 내가 아는 지휘관들은, 절대 니케 상대로 이런 오지랖은 안 부리거든.
    ja: |-
      私が知ってる指揮官たちは、
      ニケにこんな風に世話を焼いたりしない。
  d_nikke_dolla_01_34:
    speaker: dolla
    en: After all, what most humans think is that Nikkes just have to be able to fight.
      Doesn't matter if they get along well.
    ko: "[전쟁 병기끼리 잘 지내건 말건 무슨 상관? 싸움만 잘 하면 되지.] 그렇게 생각하는 인간들이 대부분이니까."
    ja: |-
      「戦争兵器同士で仲良くなってどうする。
      よく戦えばいい」
      って考えの人間がほとんどだ。
  d_nikke_dolla_01_35:
    speaker: dolla
    en: But you personally came here to ask about my personal relationships.
    ko: 그런데 지휘관은 굳이 날 케어하겠다며 여기까지 와 있잖아.
    ja: |-
      でも指揮官は私をケアするため、
      わざわざここまで来た。
  d_nikke_dolla_01_36:
    speaker: dolla
    en: Why did you do that? What do you really want to know?
    ko: 이유가 뭘까? 뭐가 그리 신경쓰여서 그래?
    ja: 理由は何だ？何がそんなに気にかかるんだ？
  d_nikke_dolla_01_37:
    speaker: dolla
    en: Let's talk about the Dark Net.
    ko: 블랙넷에 대해 이야기한다.
    ja: ブラックネットについて話す
  d_nikke_dolla_01_38:
    speaker: dolla
    en: "... What? It looks like Mr. Mustang has been spouting nonsense again."
    ko: "……하? 머스탱 씨가 또 쓸데없는 이야길 흘린 모양이네."
    ja: "…は？マスタングがまた\\n余計なことを言ったみたいだな。"
  d_nikke_dolla_01_39:
    speaker: dolla
    en: To be honest with you, I have nothing to do with the Dark Net.
    ko: 단도직입적으로 말하면, [블랙넷]과 난 아무런 상관 없어.
    ja: はっきりと言うが、\n「ブラックネット」と私は何の関係もない。
  d_nikke_dolla_01_40:
    speaker: dolla
    en: There are so many legitimate websites that can sell our products already.
    ko: 굳이 [블랙넷]을 통하지 않아도, 우리 제품을 유통할 합법 사이트는 차고 넘치거든.
    ja: |-
      わざわざ「ブラックネット」を介さなくても、
      私の商品を販売する合法なサイトは山ほどある。
  d_nikke_dolla_01_41:
    speaker: dolla
    en: Dolla doesn't seem to want to admit that she had anything to do with the Dark
      Net.
    ko: 도라는 [블랙넷]과의 연결고리를 인정할 생각이 없는 듯하다…
    ja: |-
      ドラーは「ブラックネット」との
      関係を認める気は全くないようだ…
  d_nikke_dolla_01_42:
    speaker: "<Choice>"
    en: I have evidence.
    ko: 내게 증거가 있어.
    ja: 私には証拠がある
  d_nikke_dolla_01_43:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dolla_01_44:
    speaker: dolla
    en: "... Show me."
    ko: "……그 증거, 나한테 보여줄 수 있어? 지금 당장."
    ja: "…その証拠、私に見せてくれるか？今ここで。"
  d_nikke_dolla_01_45:
    speaker: dolla
    en: Not now.
    ko: "…지금은 불가능해."
    ja: "…今はできない"
  d_nikke_dolla_01_46:
    speaker: dolla
    en: Then drop it. It's really offensive to accuse someone without evidence, you
      know.
    ko: "그럼 여기까지만 해. \n증거도 없는데 이런 식으로 몰아가는 거, 실례잖아?"
    ja: |-
      だったらもうこの話は終わりにしよう。
      証拠もないのに好き勝手言うな。失礼だぞ。
  d_nikke_dolla_01_47:
    speaker: dolla
    en: And, Commander, I really hate people who pry into my affairs.
    ko: 그리고 난 말이야, 지휘관… 누가 내 뒤를 캐고 다니는 건 딱 질색이거든.
    ja: |-
      それから私はな、指揮官…
      こそこそと人の素行を調べて、
      探偵ごっこする奴はまっぴらごめんだ。
  d_nikke_dolla_01_48:
    speaker: dolla
    en: Even if it's you.
    ko: 설령 그게 지휘관이더라도 말이야.
    ja: それが指揮官であったとしてもだ。
  d_nikke_dolla_01_49:
    speaker: dolla
    en: Do you understand?
    ko: 이해하겠지? 무슨 뜻인지.
    ja: どういうことだか分かるな？
  d_nikke_dolla_01_50:
    speaker: dolla
    en: I've had enough of this. Just look at this instead. This is our company's
      newly-launched tablet. It sold out within a one-day pre-sale.
    ko: 그보다 이것 좀 봐. 우리 회사에서 새로 출시한 태블릿인데, 예판도 하루만에 마감됐어.
    ja: それよりもこれを見ろ。うちの会社で新たに\n発売するタブレットだ。予約も1日で完売した。
  d_nikke_dolla_01_51:
    speaker: "<Choice>"
    en: It looks so expensive...
    ko: 엄청나게 비싸 보이는데….
    ja: すごく高そうだな…
  d_nikke_dolla_01_52:
    speaker: "<Choice>"
    en: It's very attractive.
    ko: 멋진데.
    ja: カッコいいな
  d_nikke_dolla_01_53:
    speaker: dolla
    en: Of course. After all, it's high-performance.
    ko: 물론이지. 그만큼 고성능이니까.
    ja: 値段は張る。でもその分高性能だ。
  d_nikke_dolla_01_54:
    speaker: dolla
    en: Of course. This is our company's flagship product.
    ko: 물론이지. 우리 회사의 주력 제품이니까.
    ja: そうだろ？うちの主力製品だからな。
  d_nikke_dolla_01_55:
    speaker: dolla
    en: 7th generation Biotablet.
    ko: 바이오 태블릿 7세대.
    ja: バイオタブレット第7世代。
  d_nikke_dolla_01_56:
    speaker: dolla
    en: It can receive users' brain waves, so ordinary tasks can be done just by thinking.
    ko: 사용자의 뇌파를 수신해서 웬만한 작업은 생각하는 것만으로 해치워 주지.
    ja: |-
      使用者の脳波を受信し、
      大概の作業はこいつが代わりにやってくれる。
  d_nikke_dolla_01_57:
    speaker: dolla
    en: Not only that,
    ko: 그것뿐만이 아니야.
    ja: それだけじゃない。
  d_nikke_dolla_01_58:
    speaker: dolla
    en: it can also monitor users' physical condition in real-time. Once the danger
      is found, it immediately signals the user.
    ko: 사용자의 건강 상태를 실시간으로 점검하고, 위험 신호가 포착되면 곧바로 알림을 보내줘.
    ja: |-
      使用者の健康状態をリアルタイムで
      チェックし、危険信号が探知されれば
      すぐに知らせてくれる。
  d_nikke_dolla_01_59:
    speaker: dolla
    en: This will lessen the mortality rate of the people in the Ark.
    ko: 덕분에 방주의 질병사망률은 우리 제품 출시 전과 후로 갈릴 예정이고.
    ja: |-
      これが発売されれば、
      アーク内の病気による死亡率は
      ぐっと減るだろう。
  d_nikke_dolla_01_60:
    speaker: dolla
    en: So? Impressive, right? If you want it...
    ko: 어때. 매력적이지? 지휘관이 원한다면….
    ja: どうだ。魅力的だろ？もし指揮官が望むなら…
  d_nikke_dolla_01_61:
    speaker: dolla
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_dolla_01_62:
    speaker: dolla
    en: "... Ah, it's late. The meeting will start soon."
    ko: "…아, 시간이 벌써 이렇게 됐네. 조금 뒤면 미팅이 시작하겠어."
    ja: |-
      …おっと、もう時間か。
      もうすぐミーティングが始まる。
  d_nikke_dolla_01_63:
    speaker: dolla
    en: Sorry, Commander. Let's call it a day.
    ko: 지휘관, 미안. 오늘은 여기까지만 하자.
    ja: 指揮官、悪いが今日はここまでにしよう。
  d_nikke_dolla_01_64:
    speaker: dolla
    en: Take your time to finish. I will pay for the coffee.
    ko: 커피값은 내가 계산해둘 테니까 천천히 마시다 가~
    ja: コーヒー代は私が払う。ゆっくり飲んでけ。
  d_nikke_dolla_01_65:
    speaker: dolla
    en: Dolla finishes her words and leaves like the wind.
    ko: 도라는 할 말만 마치고 바람처럼 떠나가 버렸다.
    ja: ドラーは新製品の紹介だけして風のように消えた
  d_nikke_dolla_01_66:
    speaker: "<Monologue>"
    en: What should I do afterwards...?
    ko: 앞으로 어떻게 할까…
    ja: 前途多難だ…
  d_nikke_dolla_01_67:
    speaker: "<Self>"
    en: I'll learn more about the Dark Net.
    ko: 블랙넷에 대해 조사해본다.
    ja: ブラックネットについて調べてみる
  d_nikke_dolla_01_68:
    speaker: "<Monologue>"
    en: It's not a good idea to log on to illegal websites in a public place.
    ko: 이런 열린 공간에서 불법 사이트에 접속하는 건 부적절할 듯하다…
    ja: こんなオープンな場所で違法サイトを\n閲覧するのもちょっとあれだ…
  d_nikke_dolla_01_69:
    speaker: "<Monologue>"
    en: I should go back to the Commander's Room.
    ko: 우선 지휘관실로 돌아가자.
    ja: いったん指揮官室に戻ろう
d_nikke_dolla_02:
  d_nikke_dolla_02_1:
    speaker: "<Narration>"
    en: |-
      ... Soon after.
      After asking Mustang for the link, I logged in on the Dark Net.
    ko: |-
      ……얼마 후.
      머스탱 사장에게 링크를 물어 [블랙넷]에 접속했다.
    ja: |-
      …しばらくして
      マスタング社長にURLを教えてもらい\n「ブラックネット」にアクセスした
  d_nikke_dolla_02_2:
    speaker: "<Monologue>"
    en: I lose myself in browsing the illegal website for quite some time...
    ko: 한동안 불법 사이트 서핑에 몰두했다…
    ja: しばらくの間、違法サイトに掲載された\n数々の商品に目を奪われた…
  d_nikke_dolla_02_3:
    speaker: shifty_c
    en: "... Commander?"
    ko: "…지휘관?"
    ja: "…指揮官？"
  d_nikke_dolla_02_4:
    speaker: shifty_c
    en: What are you searching for?
    ko: 지금 뭘 검색하고 계신가요?
    ja: 何を検索されているんですか？
  d_nikke_dolla_02_5:
    speaker: shifty_c
    en: Amativen 15 grams, Illuminadesine 10 grams. What are these?
    ko: 러스트필 15g. 일루미나데신 10g. 이게 다 뭔가요?
    ja: |-
      ラストピル15g、イルミナデシン10g、
      これは一体何ですか？
  d_nikke_dolla_02_6:
    speaker: shifty_c
    en: And...
    ko: 게다가 그 아래엔…
    ja: しかもその下には…
  d_nikke_dolla_02_7:
    speaker: shifty_c
    en: A hot night with a bunnygirl for 99.9 Credits?
    ko: 바니걸과의 뜨거운 하룻밤 단돈 99.9 크레디트?
    ja: |-
      バニーガールとの熱い一夜が
      たったの99.9クレジット？
  d_nikke_dolla_02_8:
    speaker: "<Choice>"
    en: Don't get the wrong idea!
    ko: 오해야!
    ja: 誤解だ！
  d_nikke_dolla_02_9:
    speaker: "<Choice>"
    en: I'm just doing research.
    ko: 관심이 생겼어.
    ja: ちょっと気になって
  d_nikke_dolla_02_10:
    speaker: shifty_c
    en: "... What do you mean, the wrong idea?"
    ko: "……오해?"
    ja: "…誤解？"
  d_nikke_dolla_02_11:
    speaker: shifty_c
    en: What's the right idea?
    ko: 그렇다면 설명해 주시겠어요?
    ja: でしたらきちんと説明してください。
  d_nikke_dolla_02_12:
    speaker: shifty_c
    en: Why are you on such nasty websites in broad daylight?
    ko: 대체 무슨 목적으로 대낮부터 이런 망측한 사이트를 들여보고 계신 건지.
    ja: 一体何の目的で、真昼間からこんなえげつない\nサイトを見ていらしたのか。
  d_nikke_dolla_02_13:
    speaker: shifty_c
    en: "... Ah."
    ko: "……아."
    ja: "…あ。"
  d_nikke_dolla_02_14:
    speaker: shifty_c
    en: Hmm... I guess... the Commander is also an adult, right?
    ko: 과연. 음…. 지휘관도 결국 남자라는 걸까요?
    ja: |-
      うう～ん…まあ指揮官も所詮、
      男ってことでしょうか。
  d_nikke_dolla_02_15:
    speaker: shifty_c
    en: I get it... But I am judging you.
    ko: 이해는 하지만…. 조금은 경멸하지 않을 수 없네요.
    ja: |-
      理解はできますが…
      やはり少し軽蔑の念がぬぐえませんね。
  d_nikke_dolla_02_16:
    speaker: shifty_c
    en: I know it's rude, but it's an instinctive reaction. Sorry.
    ko: 실례라는 걸 알지만 생리적인 반응이라서요. 죄송합니다.
    ja: 失礼だとは分かっておりますが生理的な\n反応でして。すみません。
  d_nikke_dolla_02_17:
    speaker: shifty_c
    en: I can't let Shifty misunderstand it any further.
    ko: 더 이상 시프티가 오해하게 둬선 안될 것 같다.
    ja: これ以上シフティーに誤解されては困る
  d_nikke_dolla_02_18:
    speaker: "<Choice>"
    en: I am dealing with some illegal operations.
    ko: 불법 거래를 단속하고 있었어.
    ja: 違法取引を取り締まっていた
  d_nikke_dolla_02_19:
    speaker: "<Choice>"
    en: I'm stopping Dolla from going too far.
    ko: 도라의 일탈을 막으려던 중이었어.
    ja: ドラーの逸脱を止めようとしていた
  d_nikke_dolla_02_20:
    speaker: shifty_c
    en: Dealing?
    ko: 단속?
    ja: 取り締まりですか？
  d_nikke_dolla_02_21:
    speaker: shifty_c
    en: Were there any special instructions from the HQ?
    ko: 사령부에서 별도 지시라도 있었나요?
    ja: 司令部からの新しい指示ですか？
  d_nikke_dolla_02_22:
    speaker: shifty_c
    en: If so, then I guess I can't do anything about it.
    ko: "……그렇다면 어쩔 수 없네요."
    ja: まあ…そういうことなら仕方ありませんね！
  d_nikke_dolla_02_23:
    speaker: shifty_c
    en: That was close! For a minute there, I thought you were a drugged-out pervert.
    ko: 정말 위험한 순간이었어요. 하마터면 지휘관을 마약광 변태로 오해할 뻔했으니까.
    ja: |-
      本当にドキっとしました。
      危うく指揮官を麻薬中毒の変態だと\n誤解するとこでした！
  d_nikke_dolla_02_24:
    speaker: shifty_c
    en: Dolla?
    ko: 도라가 일탈을?
    ja: ドラーの逸脱？
  d_nikke_dolla_02_25:
    speaker: shifty_c
    en: I don't often work with Talentum's Nikkes, but Dolla...
    ko: 달란트 스쿼드의 니케들과 자주 임무를 수행하진 않았습니다만, 도라는….
    ja: タレント部隊のニケと任務を遂行したことは\nあまりありませんが、ドラーは…
  d_nikke_dolla_02_26:
    speaker: shifty_c
    en: is a Nikke who will do anything for her ambition.
    ko: 야망을 위해서라면 뭐든 할 것 같은 니케였죠.
    ja: 野望のためなら、\nどんなことでもやりかねないニケです。
  d_nikke_dolla_02_27:
    speaker: shifty_c
    en: I wouldn't be surprised if she resorted to illegal transactions in order to
      secure funding.
    ko: 뒷돈을 마련하기 위해 불법적인 수단을 동원한다 해도 이상하진 않아요.
    ja: 裏金を調達するために、不当な手段を\n使ったとしてもおかしくありません。
  d_nikke_dolla_02_28:
    speaker: shifty_c
    en: But, wait a minute...
    ko: 그런데, 잠깐…
    ja: すみません、ちょっとここ…
  d_nikke_dolla_02_29:
    speaker: shifty_c
    en: The seller's ID is very suspicious.
    ko: 이 판매자명, 굉장히 수상쩍네요.
    ja: この販売者の名前、見るからに怪しいです！
  d_nikke_dolla_02_30:
    speaker: shifty_c
    en: '"Royal Dolla"...?'
    ko: 로열, 도라…?
    ja: ロイヤル、ドラー…？
  d_nikke_dolla_02_31:
    speaker: shifty_c
    en: It's not the Dolla we know, is it?
    ko: 설마 우리가 아는 그 도라일까요?
    ja: まさかあのドラーではありませんよね？
  d_nikke_dolla_02_32:
    speaker: shifty_c
    en: If it is, something serious will happen.
    ko: 만일 그렇다면 큰일이네요.
    ja: もしそうなら大変です！
  d_nikke_dolla_02_33:
    speaker: shifty_c
    en: The Identification Chip is of a Civilian of the Ark itself.
    ko: 인식 칩은 방주의 시민권 그 자체.
    ja: 認識チップはアークの市民権と同じものです！
  d_nikke_dolla_02_34:
    speaker: shifty_c
    en: If it is found to be bought and sold, the authorities will be all over this.
    ko: 그런 걸 매매한 사실이 알려지면, 당국에서 그냥 넘어가지 않을 거예요.
    ja: |-
      そんなものを売買した事実が発覚すれば、
      当局が黙っていないはずです！
  d_nikke_dolla_02_35:
    speaker: shifty_c
    en: Worst-case scenario? Her memory could be wiped.
    ko: 최악의 경우 [기억 소거]의 형벌도 각오해야겠죠.
    ja: 最悪の場合、「記憶消去」の刑罰も\n覚悟しなければいけません！
  d_nikke_dolla_02_36:
    speaker: shifty_c
    en: "... Commander, I am very worried."
    ko: "…지휘관, 저는 아무래도 불안하네요."
    ja: "…指揮官、何だか不安になってきました。"
  d_nikke_dolla_02_37:
    speaker: shifty_c
    en: I suggest we contact this "Royal Dolla" just to be sure.
    ko: 만일의 경우를 위해서, 이 Royal도라라는 판매자와의 접촉을 제안합니다.
    ja: 念のため、このRoyalドラーという販売者と\n接触することを提案いたします！
  d_nikke_dolla_02_38:
    speaker: "<Choice>"
    en: Got it.
    ko: 알겠어.
    ja: 分かった
  d_nikke_dolla_02_39:
    speaker: "<Choice>"
    en: Let's purchase a product from Royal Dolla.
    ko: Royal도라의 상품을 구매해보자.
    ja: Royalドラーの商品を購入してみよう
  d_nikke_dolla_02_40:
    speaker: shifty_c
    en: Here's the phone number. Let's try sending a message first.
    ko: 대포폰인지는 몰라도 여기 전화번호가 기재되어 있으니, 우선은 메시지를 보내 보시죠.
    ja: 架空の番号かもしれませんが、ここに\n電話番号があります。まずは\nメッセージを送ってみてはどうでしょうか。
  d_nikke_dolla_02_41:
    speaker: shifty_c
    en: Huh...?
    ko: 네…?
    ja: はい…？
  d_nikke_dolla_02_42:
    speaker: shifty_c
    en: Ah, so it's true.
    ko: 아, 과연.
    ja: あ、なるほど！
  d_nikke_dolla_02_43:
    speaker: shifty_c
    en: The transaction method is "direct transaction". If we want to buy this product,
      we'll have to meet Royal Dolla personally.
    ko: 거래 방식이 [직거래]이니, 상품을 구매하려면 Royal도라와 어떻게든 만나게 되겠군요.
    ja: 取引方法が「直接会って取引」なので、\n商品を購入すれば確実にRoyalドラーに\n会えるってことですね！
  d_nikke_dolla_02_44:
    speaker: "<Monologue>"
    en: Use the phone number here to contact Royal Dolla.
    ko: 기재된 전화번호로 Royal도라에게 연락하자.
    ja: 記載された電話番号に連絡してみよう
  d_nikke_dolla_02_45:
    speaker: shifty_c
    en: "... It sounded like an adolescent boy. It really didn't sound like Dolla."
    ko: |-
      …도저히 도라처럼은 느껴지지 않는 말투네요.
      굳이 빗대자면 치기어린 사춘기 남자아이 같아요.
    ja: |-
      …ドラーとは思えない言葉遣いですね。
      敢えて言うならば、子どもじみた\n思春期の男の子って感じがします！
  d_nikke_dolla_02_46:
    speaker: shifty_c
    en: Do you still want to go?
    ko: 그래도 가 보실 건가요?
    ja: それでも行くおつもりなんですね？
  d_nikke_dolla_02_47:
    speaker: "<Choice>"
    en: I want to confirm it myself.
    ko: 직접 확인해보고 싶으니까.
    ja: 実際にこの目で確認してくる
  d_nikke_dolla_02_48:
    speaker: "<Choice>"
    en: I am very worried about Dolla.
    ko: 도라가 걱정되니까.
    ja: ドラーが心配だから
  d_nikke_dolla_02_49:
    speaker: shifty_c
    en: "... Commander, if that's how you feel, there's nothing I can do."
    ko: "……그게 지휘관의 뜻이라면 어쩔 수 없죠."
    ja: "…指揮官がそう思われるのでしたら\\n止めはしません！"
  d_nikke_dolla_02_50:
    speaker: shifty_c
    en: Good luck to you.
    ko: 부디 무탈히 다녀오시길.
    ja: どうかご無事で！
  d_nikke_dolla_02_51:
    speaker: "<Narration>"
    en: |-
      ... After a while,
      I arrive at the place agreed on with "Royal Dolla".
    ko: |-
      ……얼마 후.
      [Royal도라]와 약속한 장소에 도착했다.
    ja: |-
      …しばらくして
      「Royalドラー」と約束した場所に到着した
  d_nikke_dolla_02_52:
    speaker: unknown
    en: Hello?
    ko: 저기요?
    ja: すみません。
  d_nikke_dolla_02_53:
    speaker: unknown
    en: Are you here to buy things?
    ko: 물건 사러 오신 분 맞죠?
    ja: 購入者の方ですよね？
  d_nikke_dolla_02_54:
    speaker: unknown
    en: "... What?"
    ko: "……하?"
    ja: "…は？"
  d_nikke_dolla_02_55:
    speaker: dolla
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_dolla_02_56:
    speaker: dolla
    en: What? You are the buyer of the illegal Identification Chip?
    ko: 뭐야. 불법 칩 구매자가 지휘관이었어?
    ja: 何だ。指揮官だったのか。
  d_nikke_dolla_02_57:
    speaker: dolla
    en: I didn't expect you to be like this...
    ko: 의외네. 그렇게 안 봤는데….
    ja: 意外だ。そんな風には全然見えないが…
  d_nikke_dolla_02_58:
    speaker: dolla
    en: I guess people are not what they really seem.
    ko: 역시 사람은 겉과 속이 다른 법인가봐.
    ja: やはり人は見かけで判断してはいけないようだ。
  d_nikke_dolla_02_59:
    speaker: "<Choice>"
    en: That's my line.
    ko: 그건 내가 할 말이지.
    ja: それはこっちのセリフだ
  d_nikke_dolla_02_60:
    speaker: "<Choice>"
    en: Where is the chip?
    ko: 칩은 어디 있지?
    ja: チップはどこだ？
  d_nikke_dolla_02_61:
    speaker: dolla
    en: Anyways, we are not meeting as Nikke and Commander today, but as buyer and
      seller.
    ko: 뭐, 어쨌든 오늘은 지휘관 대 니케가 아니라, 판매자 대 구매자로 만난 거니까.
    ja: |-
      まあ、今日は指揮官とニケではなく、
      販売者と購入者として会ったんだ。
  d_nikke_dolla_02_62:
    speaker: dolla
    en: Let's not be too stiff with each other.
    ko: 서로 너무 뻣뻣하게 굴지는 말자고.
    ja: お互い硬いことは抜きにしよう。
  d_nikke_dolla_02_63:
    speaker: "<Self>"
    en: You lied to me?
    ko: 거짓말을 했구나?
    ja: 嘘をついていたのか
  d_nikke_dolla_02_64:
    speaker: dolla
    en: Of course. Honesty is so troublesome.
    ko: 당연하지. 사실대로 말해봤자 귀찮은 일만 생길 게 뻔한데 왜 안 그러겠어?
    ja: |-
      当然だろ。
      本当のことを言ったら面倒になるだけだからな。
  d_nikke_dolla_02_65:
    speaker: dolla
    en: Anyway, Commander, now that you're here, you're complicit.
    ko: 그러는 지휘관이야말로 이 자리에 나온 이상 공범이야.
    ja: |-
      そういう指揮官こそ、
      ここに来た時点でもう何も言えないと思うが？
  d_nikke_dolla_02_66:
    speaker: dolla
    en: So, why not have a look at the goods?
    ko: 그러니까 답답하게 굴지 말고, 사기로 한 물건부터 확인해 봐.
    ja: |-
      細かいことは置いといて、
      さっさと商品の確認でもしろ。
  d_nikke_dolla_02_67:
    speaker: dolla
    en: Don't worry. Did you think I would show up empty-handed?
    ko: 걱정 마. 이런 거래에서 설마 물건을 빼놓고 왔으려고?
    ja: |-
      心配はするな。
      こういう取引でミスは滅多にしないから。
  d_nikke_dolla_02_68:
    speaker: dolla
    en: Come here.
    ko: 자, 여기 있어.
    ja: ほら、受け取れ。
  d_nikke_dolla_02_69:
    speaker: dolla
    en: So, what are you gonna use this for? Do you want to quit your job and start
      a new life somewhere?
    ko: 그래서, 이걸로 뭘 할 건데? 지휘관직을 내려놓고, 어디서 자유로운 삶이라도 시작해볼 셈?
    ja: これで何をするつもりだ？\n指揮官職を辞めてどこか新しい場所で、\n自由な人生を始めるつもりか？
  d_nikke_dolla_02_70:
    speaker: dolla
    en: "... Well, congratulations..."
    ko: "…뭐, 그런 것도 나쁘진 않겠지."
    ja: "…そういうのも悪くはないだろう。"
  d_nikke_dolla_02_71:
    speaker: dolla
    en: But it is a pity for the Nikkes of the Counters.
    ko: "[카운터스] 소속의 니케들에겐 안타까운 일이지만."
    ja: "「カウンターズ」所属のニケたちは\\n残念がるだろうがな。"
  d_nikke_dolla_02_72:
    speaker: "<Choice>"
    en: I won't do that.
    ko: 그런 짓은 하지 않아.
    ja: そんなことはしない
  d_nikke_dolla_02_73:
    speaker: "<Choice>"
    en: I will never betray my Nikkes.
    ko: 니케들을 배신할 생각은 없어.
    ja: ニケたちを裏切るつもりはない
  d_nikke_dolla_02_74:
    speaker: dolla
    en: "... So decisive. I like this attitude."
    ko: "……단호하구나. 그런 태도는 마음에 들어."
    ja: "…言い切ったな。そういう態度は好きだ。"
  d_nikke_dolla_02_75:
    speaker: dolla
    en: Commanders who value Nikkes are really rare.
    ko: 니케를 소중하게 대해주는 지휘관은 정말 드물거든.
    ja: ニケを大事にしてくれる指揮官は本当に稀だ。
  d_nikke_dolla_02_76:
    speaker: dolla
    en: You have now been upgraded to "very important client."
    ko: 그 이전에, 지금으로선 내 소중한 [고객님]이기도 하고…
    ja: |-
      それ以前に、
      今は私の大事な「お客様」でもある…
  d_nikke_dolla_02_77:
    speaker: dolla
    en: So, you're really not gonna tell me your plans?
    ko: 그나저나 정말 말해주지 않을 거야?
    ja: それはそうと、本当に教えてくれないのか？
  d_nikke_dolla_02_78:
    speaker: dolla
    en: Why would someone like you buy such a shady chip?
    ko: 왜 지휘관 같은 사람이, 이런 뒤가 구린 칩을 사려는 건지.
    ja: |-
      どうして指揮官みたいな人間が、
      こんなやましいチップを買おうとしたのか。
  d_nikke_dolla_02_79:
    speaker: dolla
    en: Dolla looks me over expectantly.
    ko: 도라가 기대가 담긴 표정으로 이쪽을 보고 있다.
    ja: |-
      ドラーが目をキラキラさせながら
      こちらを見ている
  d_nikke_dolla_02_80:
    speaker: dolla
    en: I'm not here for the chip.
    ko: 칩이 목적이 아니야.
    ja: チップ目当てじゃないんだ
  d_nikke_dolla_02_81:
    speaker: dolla
    en: "... What?"
    ko: "……뭐?"
    ja: "…はぁ？"
  d_nikke_dolla_02_82:
    speaker: dolla
    en: Then why are you here?
    ko: 그럼 왜 여기 있는 건데?
    ja: じゃあ何でここにいるんだ？
  d_nikke_dolla_02_83:
    speaker: "<Choice>"
    en: I wanted to warn you about the dangers of the Dark Net.
    ko: 네게 블랙넷의 위험에 대해 경고하려고.
    ja: 君にブラックネットの危険性を警告するためだ
  d_nikke_dolla_02_84:
    speaker: "<Choice>"
    en: Because I worry about you, Dolla.
    ko: 네가 걱정되어서.
    ja: 君が心配だから
  d_nikke_dolla_02_85:
    speaker: dolla
    en: What?
    ko: 뭐?
    ja: 何？
  d_nikke_dolla_02_86:
    speaker: dolla
    en: "... Chatting with you like this is meaningless."
    ko: "…이거, 이야기가 갑자기 재미없어지려 하는데."
    ja: |-
      …おい、急につまらなくなって、
      どうしたらいいか困るんだが。
  d_nikke_dolla_02_87:
    speaker: dolla
    en: Look, Commander.
    ko: 이봐, 지휘관.
    ja: なあ、指揮官。
  d_nikke_dolla_02_88:
    speaker: dolla
    en: Dolla pushes her face towards me.
    ko: 도라가 바싹 얼굴을 들이민다.
    ja: ドラーがすぐ近くまで顔を近づけてきた
  d_nikke_dolla_02_89:
    speaker: dolla
    en: I can feel her breath and smell her faint fragrance.
    ko: 숨결이 느껴질 정도로 가까운 거리. 은은한 향이 느껴진다…
    ja: |-
      息がかかりそうなほどの至近距離。
      ほのかにいい香りがする…
  d_nikke_dolla_02_90:
    speaker: dolla
    en: I...
    ko: 나는 말이야…
    ja: 私はな…
  d_nikke_dolla_02_91:
    speaker: dolla
    en: have climbed to this position through my own effort,
    ko: 여태 내 노력만으로 이 자리까지 올라왔어.
    ja: |-
      今まで誰の力も借りず、
      1人でここまでやってきた。
  d_nikke_dolla_02_92:
    speaker: dolla
    en: and I plan to keep on climbing, all the way to the top.
    ko: 그리고 이대로 쭉 꼭대기까지 올라갈 생각이고.
    ja: |-
      そしてこれからも、
      てっぺんを目指していくつもりだ。
  d_nikke_dolla_02_93:
    speaker: dolla
    en: I'll do anything to get what I want. I don't care if it is the Dark Net or
      any other disgraceful means.
    ko: 그러기 위해서라면 [블랙넷]이든, 다른 더 냄새나는 수단이든 가리지 않을 거야.
    ja: |-
      そのためなら「ブラックネット」だろうが、
      もっとえげつな手段だろうがいとわない。
  d_nikke_dolla_02_94:
    speaker: dolla
    en: "... So don't interfere in what I do. Now, shall we go our different ways?"
    ko: "…그러니까 내가 뭘 하든 상관하지 말고, 각자 갈 길을 가자고."
    ja: |-
      …だから私が何をしようと世話を焼く
      必要はない。各自、進むべき道を行けばいい。
  d_nikke_dolla_02_95:
    speaker: dolla
    en: '... "Worry"?'
    ko: "……[걱정]이라니."
    ja: "…「心配」だと。"
  d_nikke_dolla_02_96:
    speaker: dolla
    en: You are so special.
    ko: 지휘관은 정말 특이하구나.
    ja: 指揮官はとことん変わってる。
  d_nikke_dolla_02_97:
    speaker: dolla
    en: After I became a Nikke, no one has worried about me. It's not that bad.
    ko: 니케가 되고서 누군가에게 걱정받아 본 게 언제적인지. 기분이 나쁘진 않네.
    ja: ニケになって最後に誰かに心配してもらったのは\nいつだろう。まあ、悪い気はしない。
  d_nikke_dolla_02_98:
    speaker: dolla
    en: But as you know, the Ark is a city where you can live well as long as you
      have money.
    ko: 하지만 말이야… 지휘관도 알다시피, 방주는 돈만 있으면 참 살기 좋은 도시거든.
    ja: しかしだ…指揮官も知ってるだろうが、\nアークは金さえあれば何だってできる\n最高の都市だ。
  d_nikke_dolla_02_99:
    speaker: dolla
    en: Even if I do get caught, all I'll have to do is cut a few checks to a few
      bigwigs, and it'll all go away.
    ko: 이를테면 이런 불법 거래를 하다 발각되더라도, 높으신 분들께 수표 몇 장 쥐여드리면 아무 문제 없다는 얘기.
    ja: 今のような違法取引が発覚しても、\nお偉いさんに小切手数枚握らせれば\n何もなかったことになる。
  d_nikke_dolla_02_100:
    speaker: dolla
    en: So, you don't need to worry about me.
    ko: 그러니 굳이 날 걱정하진 않아도 돼.
    ja: だから私のことは心配するな。
  d_nikke_dolla_02_101:
    speaker: dolla
    en: However, in order to reward you for all your hard work, I will give you a
      special gift.
    ko: 뭐, 그래도 날 생각해서 여기까지 온 노력은 가상하니까… 특별히 선물을 줄게.
    ja: |-
      でも私を心配してここまで来た努力
      には感謝する…これはそのしるしだ。
  d_nikke_dolla_02_102:
    speaker: dolla
    en: Take the chip. You can have it for free.
    ko: 가져, 그 칩. 공짜로 줄 테니까.
    ja: |-
      遠慮なく受け取れ。
      それとそのチップ、代金はいらない。
  d_nikke_dolla_02_103:
    speaker: dolla
    en: I still have some work to do tonight. I'll be going now.
    ko: 그럼 나는 회사 일이 바빠서, 이만.
    ja: |-
      じゃ私はこれで。
      会社に山ほど仕事が待ってるんで。
  d_nikke_dolla_02_104:
    speaker: "<Narration>"
    en: Dolla leaves like the wind.
    ko: 도라는 바람처럼 떠나가 버렸다.
    ja: ドラーは風の如く去っていった
  d_nikke_dolla_02_105:
    speaker: "<Narration>"
    en: "... It's late."
    ko: "……시간이 늦었다."
    ja: "…夜もだいぶ更けた"
  d_nikke_dolla_02_106:
    speaker: "<Narration>"
    en: |-
      I'll go back to the dorm
      and take a look at what Dolla gave me.
    ko: |-
      우선은 숙소로 돌아가서,
      도라에게 받은 물건을 확인해 보자.
    ja: |-
      とりあえず宿所に戻り、
      ドラーからもらったものを確認しよう
d_nikke_dolla_03:
  d_nikke_dolla_03_1:
    speaker: "<Monologue>"
    en: I return to the dorm after doing something "illegal" with Dolla.
    ko: 도라와의 [불법] 거래를 마치고 돌아왔다.
    ja: ドラーとの「違法」取引を終え戻ってきた
  d_nikke_dolla_03_2:
    speaker: "<Monologue>"
    en: I open the thing Dolla gave me and take a look.
    ko: 도라에게 받은 물건을 열어 보자.
    ja: ドラーからもらった箱を開けてみる
  d_nikke_dolla_03_3:
    speaker: "<Monologue>"
    en: "...!?"
    ko: "……!?"
    ja: "……！？"
  d_nikke_dolla_03_4:
    speaker: "<Monologue>"
    en: What in the world...
    ko: 정신이 아찔해진다…….
    ja: めまいがする…
  d_nikke_dolla_03_5:
    speaker: "<Monologue>"
    en: "... none of the other Nikkes can see this."
    ko: "……이 물건은 절대로 다른 니케들에게 들키지 말자."
    ja: "…これは何があっても\\n他のニケたちに見つかってはいけない"
  d_nikke_dolla_03_6:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_dolla_03_7:
    speaker: "<Monologue>"
    en: "... It seems that Dolla had opened up a little bit after our illegal dealing."
    ko: "……불법 거래를 계기로, 도라가 조금 더 마음을 연 것 같다."
    ja: |-
      …違法取引をきっかけに、
      ドラーが少し心を開いてくれた気がする
  d_nikke_dolla_03_8:
    speaker: "<Monologue>"
    en: But, the problem of the Dark Net is still not solved.
    ko: 하지만 여전히 [블랙넷] 문제는 해결되지 않았다.
    ja: |-
      しかし依然として
      「ブラックネット」の問題は未解決だ
  d_nikke_dolla_03_9:
    speaker: "<Monologue>"
    en: I should talk to Dolla again.
    ko: 조만간 다시 도라를 찾아가자.
    ja: また日を改めてドラーに会おう
  d_nikke_dolla_03_10:
    speaker: "<Narration>"
    en: |-
      ... Soon after.
      In front of Dolla's company.
    ko: "……얼마 후. \n도라의 회사 앞."
    ja: |-
      …数日後、
      ドラーの会社の前
  d_nikke_dolla_03_11:
    speaker: "<Monologue>"
    en: A few steps away, I see Dolla standing with her back to me.
    ko: 몇 걸음 앞에 도라의 뒷모습이 보인다.
    ja: 少し先にドラーの後ろ姿が見える
  d_nikke_dolla_03_12:
    speaker: "<Monologue>"
    en: Dolla is answering a call with a very serious expression.
    ko: 도라는 무척 심각한 표정으로 전화를 받고 있다.
    ja: ドラーはとても真剣な顔で電話に出ている
  d_nikke_dolla_03_13:
    speaker: "<Monologue>"
    en: What should I do?
    ko: 어떻게 할까?
    ja: どうする？
  d_nikke_dolla_03_14:
    speaker: "<Choice>"
    en: Wait for her to finish the call.
    ko: 통화가 끝날 때까지 기다린다.
    ja: 通話が終わるまで待つ
  d_nikke_dolla_03_15:
    speaker: "<Choice>"
    en: Talk to her immediately.
    ko: 도라에게 다가간다.
    ja: ドラーに近づく
  d_nikke_dolla_03_16:
    speaker: "<Monologue>"
    en: |-
      ...
      ...
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_dolla_03_17:
    speaker: "<Monologue>"
    en: I've been waiting, but the phone call never ends.
    ko: 아무리 기다려도 통화가 끝날 기미는 없다.
    ja: いくら待っても電話を切る様子はない
  d_nikke_dolla_03_18:
    speaker: "<Monologue>"
    en: Let me just get closer to Dolla.
    ko: 우선은 도라에게 조금 더 다가가자.
    ja: とりあえずドラーにもう少し近づこう
  d_nikke_dolla_03_19:
    speaker: dolla
    en: "... I need more time."
    ko: "……시간이 좀 더 필요해요."
    ja: "…もう少し時間をください。"
  d_nikke_dolla_03_20:
    speaker: dolla
    en: As you know, to transport the bodies with "no noise"...
    ko: 아시잖아요? 신체를 [잡음없이] 조달하려면….
    ja: |-
      ご存じですよね？
      身体を「波風立てず」調達するためには…
  d_nikke_dolla_03_21:
    speaker: dolla
    en: It's hard to hide by normal means.
    ko: "…웬만한 은폐 공작으로는 어림도 없다는 거."
    ja: "…並大抵の隠蔽工作では到底無理だってこと。"
  d_nikke_dolla_03_22:
    speaker: dolla
    en: And I need to confirm with the bone collectors. Quantity is the biggest problem.
    ko: 바디 콜렉터들과도 이야길 해봐야 하고, 무엇보다 50명이라는 숫자는…
    ja: |-
      ボディコレクターとも接触しなきゃ
      いけないし、何より50人という数は
  d_nikke_dolla_03_23:
    speaker: dolla
    en: 50 bodies can't be collected overnight.
    ko: 하루아침에 구해지는 게 아니라고요.
    ja: 一日や二日で手配できるものじゃありません。
  d_nikke_dolla_03_24:
    speaker: dolla
    en: Yes, thank you for your understanding. We will temporarily delay our delivery.
    ko: 네. 네. 이해해 주셔서 다행이네요. 그럼 납품 기일은 연기해 주시는 걸로.
    ja: |-
      はい、はい。
      ご理解いただきありがとうございます。
      では納期を延長していただくということで。
  d_nikke_dolla_03_25:
    speaker: dolla
    en: Get it. Okay. As I have an appointment.
    ko: 알겠습니다. 그럼 들어가시죠. 저도 약속이 있어서요.
    ja: かしこまりました。ではそういうことで。
  d_nikke_dolla_03_26:
    speaker: dolla
    en: Have a nice day.
    ko: 네, 네.
    ja: はい、はい。
  d_nikke_dolla_03_27:
    speaker: dolla
    en: Ugh, give me a break...
    ko: 하아…….
    ja: はあ…
  d_nikke_dolla_03_28:
    speaker: dolla
    en: I heard something creepy.
    ko: 엄청난 이야기를 엿들어 버렸다….
    ja: とんでもない話を聞いてしまった…
  d_nikke_dolla_03_29:
    speaker: dolla
    en: "... Client?"
    ko: "……고객님?"
    ja: "…お客様？"
  d_nikke_dolla_03_30:
    speaker: dolla
    en: When did you get here?
    ko: 언제부터 여기 있었어?
    ja: いつからここにいたんだ？
  d_nikke_dolla_03_31:
    speaker: "<Choice>"
    en: Just in time to hear you talking about corpses.
    ko: 처음부터 다 듣고 있었어.
    ja: 最初から全部聞いていた
  d_nikke_dolla_03_32:
    speaker: "<Choice>"
    en: I only just got here.
    ko: 방금 도착했어.
    ja: 今着いたばかりだ
  d_nikke_dolla_03_33:
    speaker: dolla
    en: "... What?"
    ko: "……뭐?"
    ja: "…はぁ？"
  d_nikke_dolla_03_34:
    speaker: dolla
    en: |-
      Ugh... what a pain.
      I have no intention of talking about anything serious today.
    ko: |-
      하아… 골치 아프게 됐네.
      오늘은 심각한 얘기 하고 싶지 않았는데.
    ja: |-
      はあ…頭が痛い。
      今日は深刻な話はしたくなかったんだが。
  d_nikke_dolla_03_35:
    speaker: dolla
    en: Liar.
    ko: 거짓말쟁이네.
    ja: 嘘つくな。
  d_nikke_dolla_03_36:
    speaker: dolla
    en: Your face tells the truth. Pretense is useless for me.
    ko: 그런 표정 짓고서 발뺌해도 소용없거든.
    ja: 表情に全部出てる。
  d_nikke_dolla_03_37:
    speaker: dolla
    en: You heard it all from the beginning, didn't you?
    ko: 전부 들었지? 처음부터 끝까지.
    ja: 全部聞いたんだろ？最初から最後まで。
  d_nikke_dolla_03_38:
    speaker: dolla
    en: "... So, what are you going to do?"
    ko: "……그래서, 어떻게 할 건데?"
    ja: "…さあ、私をどうするつもりだ？"
  d_nikke_dolla_03_39:
    speaker: dolla
    en: Report me as a body smuggler?
    ko: 날 신체 밀매자로 고발할 거야?
    ja: 身体密売人として告発するつもりか？
  d_nikke_dolla_03_40:
    speaker: dolla
    en: Or wipe my memory through Commander's authority?
    ko: 아니면 지휘관 권한으로 [기억 소거]라도 시키려고?
    ja: |-
      それとも指揮官の権限で
      「記憶消去」でもするか？
  d_nikke_dolla_03_41:
    speaker: "<Choice>"
    en: I would never do that.
    ko: 그럴 수는 없어.
    ja: それは出来ない
  d_nikke_dolla_03_42:
    speaker: "<Choice>"
    en: Protecting you is my number one priority.
    ko: 널 보호하는 게 먼저야.
    ja: 君を守るのが先だ
  d_nikke_dolla_03_43:
    speaker: dolla
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_dolla_03_44:
    speaker: dolla
    en: Hahaha... I didn't expect you'd say something like that.
    ko: 하하하…. 설마 이런 상황에서까지 그렇게 나올 줄은.
    ja: ははは…こんな状況でもそうくるとは予想外だ。
  d_nikke_dolla_03_45:
    speaker: dolla
    en: Client, you are indeed a master of getting others surprised.
    ko: 정말 고객님에겐 날 놀라게 하는 재주가 있구나.
    ja: お客様には私をあっと驚かす才能がある。
  d_nikke_dolla_03_46:
    speaker: dolla
    en: I guess I'd better tell you the truth.
    ko: "…그렇다면 나도 성의 있는 변명을 해줘야겠지."
    ja: "…となれば私も誠心誠意、弁明しないとな。"
  d_nikke_dolla_03_47:
    speaker: dolla
    en: Whatever you're thinking now, it's all a misunderstanding, okay?
    ko: 우선 지금 고객님이 뭘 생각하고 있건 전부 오해야.
    ja: |-
      まず、
      お客様が今何を思っていようと全部誤解だ。
  d_nikke_dolla_03_48:
    speaker: dolla
    en: I'm not the one looking for the bodies, but the Collectors. And murder is
      not the way to get the body.
    ko: 신체를 구하는 건 내가 아니라 [콜렉터]들이고, 그들이라고 반드시 누굴 죽여서 구하는 건 아니니까.
    ja: 身体を入手するのは私ではなく「コレクター」\nたちだ。そして彼らは、必ずしも殺人という\n方法だけで身体を入手するとは限らない。
  d_nikke_dolla_03_49:
    speaker: dolla
    en: They mainly look for usable parts from the abandoned corpses in the Outer
      Rim,
    ko: 주로 아우터 림, 그러니까 방주 외곽에 유기된 시체에서 쓸만한 부위를 건지거나….
    ja: 主にアウターリム、つまりアーク外縁部に\n遺棄された死体から使えそうな\n部位を調達したり…
  d_nikke_dolla_03_50:
    speaker: dolla
    en: or collect the corpses of the fallen party in the battles between terrorists.
    ko: 테러리스트들 간의 세력 싸움에서 진 편의 시체들을 수거해.
    ja: テロリスト同士の勢力争いで負けた側の\n死体を回収する。
  d_nikke_dolla_03_51:
    speaker: dolla
    en: Those bodies that should leave in the garbage will save someone's life.
    ko: 그렇게 원래라면 쓰레기장에나 버려질 몸이, 누군가의 생명을 살리는 데 쓰이는 거지.
    ja: そのようにして本来ならゴミ捨て場に\n捨てられたであろう身体が、\n誰かの命を救うために使われる。
  d_nikke_dolla_03_52:
    speaker: dolla
    en: Plus, the money I earn will improve the Ark's technology significantly.
    ko: 그리고 덤으로, 나도 그렇게 번 돈으로 방주 내의 테크놀로지 수준을 월등하게 높여줄 수 있고.
    ja: おまけに、そうして稼いだ金でアークの\nテクノロジー水準をさらに高めることができる。
  d_nikke_dolla_03_53:
    speaker: dolla
    en: Do you understand?
    ko: 무슨 말인지 이해해?
    ja: 理解できるか？
  d_nikke_dolla_03_54:
    speaker: "<Choice>"
    en: The ends don't justify the means.
    ko: 그릇된 수단에서 옳은 결과가 나올 순 없어.
    ja: 誤った手段から正しい結果は得られない
  d_nikke_dolla_03_55:
    speaker: "<Choice>"
    en: Are you talking about "necessary evil"?
    ko: 필요악이라는 거야?
    ja: 必要悪と言うのか？
  d_nikke_dolla_03_56:
    speaker: dolla
    en: "... It doesn't really make sense,"
    ko: "……꽉 막혀 있긴."
    ja: "…頭の固い奴め。"
  d_nikke_dolla_03_57:
    speaker: dolla
    en: but very Commander-style.
    ko: 뭐, 지휘관다운 대답이긴 하지만.
    ja: まあ、指揮官としては適切な回答ではある。
  d_nikke_dolla_03_58:
    speaker: dolla
    en: Smart boy. You really deserve the job as Commander.
    ko: 역시 이해력이 좋네. 지휘관다워.
    ja: 素晴らしい理解力だ。さすがは指揮官。
  d_nikke_dolla_03_59:
    speaker: dolla
    en: Forget that. I met with you today just for a break.
    ko: 어쨌든, 오늘은 한숨 돌릴 셈으로 만난 거니까.
    ja: |-
      とにかく、
      今日は息抜きがてら会ったことにしよう。
  d_nikke_dolla_03_60:
    speaker: dolla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dolla_03_61:
    speaker: dolla
    en: I spend a little bit awkward time with Dolla.
    ko: 도라와 조금은 어색한 한때를 보냈다.
    ja: ドラーと多少ぎこちないひと時を過ごした
  d_nikke_dolla_03_62:
    speaker: dolla
    en: "... I'm content today."
    ko: "……오늘은 즐거웠어, 고객님."
    ja: "…今日は楽しかった。"
  d_nikke_dolla_03_63:
    speaker: dolla
    en: And... By the by... I forgot to bring you the biotablet.
    ko: 아, 그러고 보니…… 바이오태블릿 주는 걸 깜빡했네?
    ja: おっと…バイオタブレットを渡すのを忘れてた。
  d_nikke_dolla_03_64:
    speaker: dolla
    en: I'm afraid you will get that maybe next time, Client.
    ko: 어쩔 수 없지. 고객님이 다시 날 보러 와주는 수밖에.
    ja: 仕方ない。お客様にまた来てもらうしかないな。
  d_nikke_dolla_03_65:
    speaker: "<Choice>"
    en: Could you respect my will?
    ko: 내 의사는 어떻게 되는 거지?
    ja: 私の意志は？
  d_nikke_dolla_03_66:
    speaker: "<Choice>"
    en: No problem.
    ko: 알겠습니다.
    ja: 分かりました
  d_nikke_dolla_03_67:
    speaker: dolla
    en: I don't care.
    ko: 그런 건 몰라.
    ja: そんなこと知るか。
  d_nikke_dolla_03_68:
    speaker: dolla
    en: And I will never care.
    ko: 앞으로도 신경 안 쓸 거고.
    ja: これからもそのつもりだ。
  d_nikke_dolla_03_69:
    speaker: dolla
    en: Don't you know that yet? No matter what others say, I will always be myself.
    ko: 아직도 내 방식을 몰라? 나는 직진만 해. 상대야 뭐라 하든.
    ja: |-
      まだ私のやり方が分からないのか？
      私は外野が何と言おうと直進しかしない。
  d_nikke_dolla_03_70:
    speaker: dolla
    en: Haha, of course you did.
    ko: 하하, 당연히 그렇게 나와야지.
    ja: はは、期待通りに反応してくれたな。
  d_nikke_dolla_03_71:
    speaker: dolla
    en: I just gave you a chance to date me. The tablet is incidental.
    ko: 방금 건 다음 데이트 기회를 준 거야. 태블릿은 덤이고.
    ja: さっきのは次のデートの約束をとりつけて\nやったんだ。タブレットはおまけだ。
  d_nikke_dolla_03_72:
    speaker: dolla
    en: Okay, I will drive you back today. You're going to the dorm?
    ko: 자, 오늘은 내 차로 태워다줄게. 숙소로 가는 거지?
    ja: |-
      今日は私の車で送ってやる。
      宿所まで行けばいいんだろ？
  d_nikke_dolla_03_73:
    speaker: dolla
    en: Come on. This car is comfortable and smooth to ride.
    ko: 어서 타. 승차감이 끝내 주니까.
    ja: 早く乗れ。乗り心地がよすぎて寝るなよ。
  d_nikke_dolla_03_74:
    speaker: "<Narration>"
    en: I go home in Dolla's luxuriously-painted sports car.
    ko: 도라의 멋들어지게 튜닝된 스포츠카를 타고 귀가했다.
    ja: |-
      ドラーの粋なチューニングカーに乗って
      宿所に戻った
d_nikke_dolla_04:
  d_nikke_dolla_04_1:
    speaker: "<Narration>"
    en: News is playing on the screen in the Commander's Room.
    ko: 지휘관실 모니터에서 뉴스 기사가 흘러나오고 있다.
    ja: 指揮官室のモニターからニュースを読む\nアナウンサーの声が聞こえる
  d_nikke_dolla_04_2:
    speaker: newsanchor
    en: "... Next news."
    ko: "……다음 소식입니다."
    ja: "……次のニュースです。"
  d_nikke_dolla_04_3:
    speaker: newsanchor
    en: Outlaw organ trafficking has recently become a hot topic.
    ko: 아웃로들의 불법 장기 매매가 연일 화제가 되고 있습니다.
    ja: アウトローたちによる違法臓器売買が、\n連日取りざたされています。
  d_nikke_dolla_04_4:
    speaker: newsanchor
    en: They traded through the Dark Net and made huge profits.
    ko: 이들은 [블랙넷]을 통한 거래로 막대한 이득을 취해 왔는데요.
    ja: 彼らは「ブラックネット」を通した取引で、\n莫大な利益をあげてきましたが、
  d_nikke_dolla_04_5:
    speaker: newsanchor
    en: It has led to the kidnapping of Ark citizens and more terrorist attacks.
    ko: 이같은 행보는 방주 시민들에 대한 납치와 테러로 이어져, 시민들을 공포에 떨게 하고 있습니다.
    ja: こうした結果、アーク市民への拉致や\nテロ行為へと発展し、\n市民は不安に怯えています。
  d_nikke_dolla_04_6:
    speaker: newsanchor
    en: On the 15th of this month, the terrorist gang Heavenly Ascension, who once
      attacked the off-duty train, was suppressed by A.C.P.U. ...
    ko: 지난 15일에는 퇴근길 열차를 습격한 테러 집단 [엔터 헤븐]이 ACPU에 의해 제압되었고….
    ja: 去る15日には、退勤時間中の列車を襲撃した\nテロ集団「エンターヘブン」が\nA.C.P.U.により制圧され…
  d_nikke_dolla_04_7:
    speaker: shifty_c
    en: Commander, your face looks pale.
    ko: 지휘관, 표정이 좋지 않네요.
    ja: 指揮官、表情が冴えませんね！
  d_nikke_dolla_04_8:
    speaker: shifty_c
    en: Did anything terrible happen?
    ko: 무슨 일 있나요?
    ja: どうされましたか？
  d_nikke_dolla_04_9:
    speaker: "<Self>"
    en: I am worried about Dolla.
    ko: 도라가 걱정돼.
    ja: ドラーが心配だ
  d_nikke_dolla_04_10:
    speaker: shifty_c
    en: Dolla? What happened to her?
    ko: 도라가? 무슨 일이라도 있었나요?
    ja: ドラー？何かあったんですか？
  d_nikke_dolla_04_11:
    speaker: shifty_c
    en: It doesn't... have something to do with the Dark Net, right?
    ko: 설마… [블랙넷]과 관련된 일은 아니겠죠.
    ja: まさか…「ブラックネット」と関連している\nとかじゃないですよね？
  d_nikke_dolla_04_12:
    speaker: "<Self>"
    en: I'm afraid it does.
    ko: 그 설마야.
    ja: そのまさかだ
  d_nikke_dolla_04_13:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_dolla_04_14:
    speaker: shifty_c
    en: "... Look."
    ko: "……으음."
    ja: "…ふむ。"
  d_nikke_dolla_04_15:
    speaker: shifty_c
    en: She just sent a period. Is it a code word?
    ko: 점 하나만 보냈다는 건… 뭔가의 암호일까요?
    ja: |-
      ピリオドだけ送るというのは…
      何かの暗号でしょうか？
  d_nikke_dolla_04_16:
    speaker: shifty_c
    en: That's unusual. Dolla isn't that sort who will message random symbols.
    ko: 이상하네요. 도라가 의미없는 연락을 할 니케는 아닌데.
    ja: おかしいですね。ドラーはこんな無意味なことをする性格ではありませんが。
  d_nikke_dolla_04_17:
    speaker: shifty_c
    en: Maybe something is up. Should we give a call?
    ko: 혹시 무슨 일이 생긴 건지도 모르니, 전화를 걸어 보시겠어요?
    ja: 念のため、電話をかけてみてはどうでしょうか？
  d_nikke_dolla_04_18:
    speaker: "<Monologue>"
    en: I make a phone call to Dolla.
    ko: 도라에게 전화를 걸었다.
    ja: ドラーに電話をかけた
  d_nikke_dolla_04_19:
    speaker: recordingvoice
    en: The subscriber you dialed cannot connect at the moment. Please leave your
      message after the beep...
    ko: 전화를 받을 수 없는 구역에 있어, 음성 메시지로 전환됩니다….
    ja: ただ今、電波の届かない場所にいるため、\n電話に出ることができません。\nピーッという発信音のあとにご用件を…
  d_nikke_dolla_04_20:
    speaker: shifty_c
    en: We couldn't reach her...
    ko: 통신 불가 구역이라면….
    ja: 電波の届かない場所といったら…
  d_nikke_dolla_04_21:
    speaker: shifty_c
    en: She must be on the surface or some part of the Outer Rim.
    ko: 지상이나 방주의 외곽, [아우터 림]의 일부 구역뿐일 텐데요.
    ja: 地上かアーク外縁部の「アウターリム」の\n一部区域くらいです。
  d_nikke_dolla_04_22:
    speaker: "<Choice>"
    en: I've got a bad feeling about this.
    ko: 나쁜 예감이 들어.
    ja: 嫌な予感がする
  d_nikke_dolla_04_23:
    speaker: "<Choice>"
    en: These are all dangerous areas.
    ko: 양쪽 다 위험 구역인데.
    ja: 両方とも危険な場所だ
  d_nikke_dolla_04_24:
    speaker: shifty_c
    en: "... I'll track the exact location right away."
    ko: "……지금 바로 정확한 위치를 추적해 보겠습니다."
    ja: "…今すぐ正確な位置を追跡してみます！"
  d_nikke_dolla_04_25:
    speaker: shifty_c
    en: This... is not good.
    ko: 이건…… 좋지 않네요.
    ja: これは…どうしましょう！
  d_nikke_dolla_04_26:
    speaker: shifty_c
    en: She is in the Outer Rim, even at the base of the terrorist organization Heavenly
      Ascension.
    ko: 아우터 림. 그것도 테러 집단 [엔터 헤븐]의 본거지가 있는 구역이에요.
    ja: アウターリム。それもテロ集団\n「エンターヘブン」の本拠地がある区域です！
  d_nikke_dolla_04_27:
    speaker: shifty_c
    en: I hope she isn't in a dangerous situation... but it's definitely a vain hope.
    ko: "위험한 일에 말려든 게 아니면 좋겠지만……. \n그럴 가능성은 지극히 낮아 보이네요."
    ja: |-
      危険なことに巻き込まれてなければ
      いいんですが…そのように思うには
      状況が悪すぎます！
  d_nikke_dolla_04_28:
    speaker: shifty_c
    en: What are you going to do, Commander?
    ko: 어떻게 하시겠어요, 지휘관?
    ja: どうなさいますか、指揮官？
  d_nikke_dolla_04_29:
    speaker: "<Choice>"
    en: Call the police.
    ko: 경찰에 도움을 청한다.
    ja: 警察に支援を要請する
  d_nikke_dolla_04_30:
    speaker: "<Choice>"
    en: Rescue her myself.
    ko: 직접 구하러 간다.
    ja: 今すぐ助けに行く
  d_nikke_dolla_04_31:
    speaker: shifty_c
    en: |-
      Commander...
      That might backfire on Dolla.
    ko: |-
      지휘관, 그건…….
      오히려 도라에게 해가 될지도 모릅니다.
    ja: |-
      指揮官、それは…
      逆にドラーに不利になるかもしれません！
  d_nikke_dolla_04_32:
    speaker: shifty_c
    en: Whatever happens, the fact that she has colluded with the Dark Net won't change.
    ko: 결과야 어떻게 됐든, 그녀가 [블랙넷]에 연루되어 있다는 사실은 바뀌지 않으니까요.
    ja: 結果がどうであれ、彼女が\n「ブラックネット」と関係していたという\n事実は変わりませんから。
  d_nikke_dolla_04_33:
    speaker: "<Self>"
    en: I'll go rescue her myself.
    ko: 직접 구하러 간다.
    ja: 今すぐ助けに行く
  d_nikke_dolla_04_34:
    speaker: shifty_c
    en: I see. If you are going,
    ko: 알겠습니다. 그게 지휘관의 뜻이라면.
    ja: 分かりました。指揮官がそう思うのでしたら。
  d_nikke_dolla_04_35:
    speaker: shifty_c
    en: then leave the backup to me.
    ko: 백업은 맡겨 주세요.
    ja: バックアップはお任せください！
  d_nikke_dolla_04_36:
    speaker: "<Narration>"
    en: "... Soon after, in the Outer Rim."
    ko: "……얼마 후, 아우터 림."
    ja: "…しばらくして、アウターリム"
  d_nikke_dolla_04_37:
    speaker: shifty_c
    en: "... Commander, can you hear me?"
    ko: "……지휘관. 들리시나요?"
    ja: "…指揮官。聞こえますか？"
  d_nikke_dolla_04_38:
    speaker: shifty_c
    en: You're about to reach the designated coordinates.
    ko: 곧 지정 좌표에 도착합니다.
    ja: 間もなく指定の座標に到着します！
  d_nikke_dolla_04_39:
    speaker: shifty_c
    en: Communication in this area is unstable. It may be difficult for backup.
    ko: 그 구역은 통신이 불안정하니, 백업이 어려울 수도 있겠….
    ja: |-
      この区域は通信状態が不安定で、
      バックアップが難しいかもしれま…
  d_nikke_dolla_04_40:
    speaker: "<Narration>"
    en: "... Communication is suddenly disconnected."
    ko: "……갑자기 통신이 끊어졌다."
    ja: "…突然通信が途絶えた"
  d_nikke_dolla_04_41:
    speaker: "<Monologue>"
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_dolla_04_42:
    speaker: "<Monologue>"
    en: In the silence, a conversation becomes clearer to hear.
    ko: 적막 가운데, 누군가의 대화소리가 들린다.
    ja: 寂寞の中、誰かの話し声が聞こえる
  d_nikke_dolla_04_43:
    speaker: oldman
    en: "... You've dealt with it all right, haven't you?"
    ko: "……는 제대로 처리했겠지?"
    ja: "…はちゃんと処理できただろうな？"
  d_nikke_dolla_04_44:
    speaker: youngman
    en: Well, it's a bit tricky.
    ko: 아, 애 좀 먹었는데.
    ja: あ、ちょっと手こずりまして
  d_nikke_dolla_04_45:
    speaker: youngman
    en: There's no use shooting, so I blew up the exchange.
    ko: 총질을 해도 안 먹히길래 아예 거래소째로 폭파시켜 버렸죠.
    ja: |-
      銃を発砲してもイマイチだったので、
      取引所ごと爆破させちゃいました。
  d_nikke_dolla_04_46:
    speaker: youngman
    en: I stunned someone and saw that it was a Nikke from Tetra.
    ko: 통수를 치고 보니 테트라 출신의 니케더라고요.
    ja: よく見たら、なんとテトラ出身のニケでして。
  d_nikke_dolla_04_47:
    speaker: oldman
    en: What? A Nikke? From Tetra?
    ko: 뭐? 니케? 그것도 테트라의?
    ja: 何だって？ニケだと？しかもテトラの？
  d_nikke_dolla_04_48:
    speaker: oldman
    en: Darn it... We're screwed.
    ko: 하…… 망했네.
    ja: はっ…もう終わりだ。
  d_nikke_dolla_04_49:
    speaker: youngman
    en: What?
    ko: 예?
    ja: はい？
  d_nikke_dolla_04_50:
    speaker: oldman
    en: You fool! If that Tetra boss finds out that his Nikke get hurt because of
      us,
    ko: 멍청아. 그쪽 애들 건드렸다가 테트라 사장 꼭지가 돌면….
    ja: バカ野郎。あっちの奴らに下手に手を出して\nテトラの社長を怒らせたら…
  d_nikke_dolla_04_51:
    speaker: oldman
    en: the whole area could turn into ashes overnight!
    ko: 이 구역 전체가 하루아침에 초토화될 수도 있단 말이다.
    ja: この区域全体が一瞬で焦土化することだって\nあるんだぞ。
  d_nikke_dolla_04_52:
    speaker: oldman
    en: If worst comes to worst, we'll be on the brink of war, don't you understand?
    ko: 전쟁이 날 수도 있다고. 알아 들었냐?
    ja: |-
      戦争になるかもしれないってことだ。
      分かったか？
  d_nikke_dolla_04_53:
    speaker: youngman
    en: So what should we do?
    ko: 히익. 그, 그럼 어떻게 함까?
    ja: ひぃっ。ど、どうしましょう。
  d_nikke_dolla_04_54:
    speaker: oldman
    en: We have no other choice but to get away ASAP. Leave that Nikke alone.
    ko: 뭘 어쩌긴. 니케는 이대로 두고 눈썹 날리게 튀어야지.
    ja: |-
      どうするも何も、
      ニケは置いといてさっさとバックレるぞ。
  d_nikke_dolla_04_55:
    speaker: "<Narration>"
    en: The suspicious gang hurriedly leaves.
    ko: 수상한 패거리는 황급히 자리를 떴다.
    ja: 怪しい連中は慌ててその場を立ち去った
  d_nikke_dolla_04_56:
    speaker: unknown
    en: "... Uh..."
    ko: "……으윽."
    ja: "…ううっ。"
  d_nikke_dolla_04_57:
    speaker: unknown
    en: Damn it... How dare you hit me in the back of my head?
    ko: 망할 자식들. 감히 내 통수를 쳐?
    ja: |-
      あいつらただじゃおかねぇ。
      よくも私にこんなことを。
  d_nikke_dolla_04_58:
    speaker: "<Self>"
    en: Dolla?
    ko: 도라?
    ja: ドラー？
  d_nikke_dolla_04_59:
    speaker: dolla
    en: "... Client?"
    ko: "……고객님?"
    ja: "…お客様？"
  d_nikke_dolla_04_60:
    speaker: dolla
    en: Why are you here...
    ko: 고객님이 왜 여기….
    ja: お客様がどうしてここに…
  d_nikke_dolla_04_61:
    speaker: dolla
    en: It's dangerous here, someone like you shouldn't come... Uh.
    ko: 여긴 위험해. 당신 같은 사람이 있을 곳이 아니…… 윽.
    ja: |-
      ここは危険だ。
      お客様のような人が来る場所ではな…うっ。
  d_nikke_dolla_04_62:
    speaker: "<Choice>"
    en: Check if Dolla's okay.
    ko: 도라의 상태를 살핀다.
    ja: ドラーの状態を確認する
  d_nikke_dolla_04_63:
    speaker: "<Choice>"
    en: Ask what's going on first.
    ko: 어떻게 된 일인지 묻는다.
    ja: どういうことなのか聞く
  d_nikke_dolla_04_64:
    speaker: dolla
    en: Wait a minute. What are you doing?
    ko: 잠깐, 뭐 하는 거야?
    ja: おい、何をする？
  d_nikke_dolla_04_65:
    speaker: dolla
    en: Why do you need to take my clothes off? Here? Really?
    ko: 왜 옷을 벗기는데? 이런 곳에서? 이런 상황에?
    ja: |-
      何で服を脱がせるんだ？
      こんな場所で、こんな状況で！？
  d_nikke_dolla_04_66:
    speaker: dolla
    en: Not there... Uh.
    ko: 안 돼. 거긴…… 윽.
    ja: やめろ。そこは…うっ。
  d_nikke_dolla_04_67:
    speaker: "<Monologue>"
    en: "... Her abdomen and legs are severely injured."
    ko: "……복부와 다리의 상처가 심각해 보인다."
    ja: "…腹部と脚の傷が酷い"
  d_nikke_dolla_04_68:
    speaker: "<Self>"
    en: Give her first aid.
    ko: 응급 처치를 한다.
    ja: 応急手当を行う
  d_nikke_dolla_04_69:
    speaker: dolla
    en: "... You don't need to do this. Just leave me alone."
    ko: "……쓸데없는 짓 하지 말고 그냥 내버려둬."
    ja: "…無駄なことしないでほっといてくれ。"
  d_nikke_dolla_04_70:
    speaker: dolla
    en: I can go back to the base and change the parts by myself.
    ko: 어차피 기지에 돌아가서 부품만 교체하면 끝날 일이니까.
    ja: 基地に戻って部品を交換すれば済むことだ。
  d_nikke_dolla_04_71:
    speaker: dolla
    en: Client, you don't have to spend so much... uh
    ko: 고객님이 그렇게까지, 신경쓸 필요는…… 윽.
    ja: お客様がそこまで気を遣う必要は…うっ。
  d_nikke_dolla_04_72:
    speaker: dolla
    en: "... Can't you be gentler?"
    ko: "……기왕 할 거면 살살 해줄래?"
    ja: |-
      …どうせならもうちょっと
      優しくしてもらえるか？
  d_nikke_dolla_04_73:
    speaker: "<Monologue>"
    en: I finish the emergency treatment without saying a word.
    ko: 침묵 속에서 응급 처치를 계속했다.
    ja: 沈黙の中で応急処置を続けた
  d_nikke_dolla_04_74:
    speaker: dolla
    en: "... I'm afraid I can't understand. Are there any benefits for you to come
      here and take care of me?"
    ko: "……이해할 수가 없네. \n여기까지 와서 날 챙긴다고, 고객님에게 무슨 이득이 있어?"
    ja: |-
      …理解できない。
      こんなところまで来て私を助けて、\nお客様に何の得がある？
  d_nikke_dolla_04_75:
    speaker: dolla
    en: While you're here wasting time on such meaningless things, other commanders
      are getting the promotion on the surface.
    ko: 이런 의미없는 짓을 하는 동안에도, 다른 지휘관들은 지상에서 실적을 쌓고 있다고.
    ja: |-
      こんな無意味なことをしている間にも、
      他の指揮官たちは地上で実績を\n積んでいるというのに。
  d_nikke_dolla_04_76:
    speaker: "<Self>"
    en: It's not meaningless.
    ko: 의미없지 않아.
    ja: 無意味なことじゃない
  d_nikke_dolla_04_77:
    speaker: dolla
    en: What?
    ko: 어째서?
    ja: どうして？
  d_nikke_dolla_04_78:
    speaker: dolla
    en: By all accounts, what you are doing is high-risk, low-reward.
    ko: 아무리 따져 봐도, 고객님이 여기서 이러고 있는 건 전혀 효율적이지 못….
    ja: |-
      どう考えてもお客様の今の行動は、
      全くもって非効率的な…
  d_nikke_dolla_04_79:
    speaker: "<Choice>"
    en: It's meaningful because you are special.
    ko: 넌 내게 특별하니까.
    ja: 君は特別だから
  d_nikke_dolla_04_80:
    speaker: "<Choice>"
    en: It's meaningful because you are my important friend.
    ko: 넌 내 소중한 동료니까.
    ja: 君は大切な仲間だから
  d_nikke_dolla_04_81:
    speaker: dolla
    en: What...
    ko: 뭐…….
    ja: えっ…
  d_nikke_dolla_04_82:
    speaker: dolla
    en: What did you say?
    ko: 무, 무슨 소릴.
    ja: な、何を言い出すんだ。
  d_nikke_dolla_04_83:
    speaker: dolla
    en: "... It's for your duty as a commander? Something like looking after my mental
      health?"
    ko: "……지금 그 말, 지휘관으로서 의무적으로 하는 멘탈 케어라거나, 뭐, 그런 거야?"
    ja: "…今のその言葉、指揮官として義務的に行う\\nメンタルケアとかいうあれのそれか？"
  d_nikke_dolla_04_84:
    speaker: "<Self>"
    en: Of course not.
    ko: 그럴 리가.
    ja: 何言ってるんだ
  d_nikke_dolla_04_85:
    speaker: dolla
    en: "... Ugh... You really chose to be straightforward at a time like this huh?"
    ko: "……하, 정말. 묘한 데서 직설적이구나, 고객님."
    ja: "…はっ。ったく、絶妙なところで\\nストレートだな、お客様も。"
  d_nikke_dolla_04_86:
    speaker: dolla
    en: I thought to a simple guy like you, I could always do whatever I wanted.
    ko: 고객님처럼 순진한 남자는… 언제까지고 내 뜻대로 밀고 당길 수 있을 거라 생각했는데.
    ja: |-
      お客様のように純真な男なら…
      永遠に私の思う通りに扱えると思ってたが。
  d_nikke_dolla_04_87:
    speaker: dolla
    en: But I do not know when the actual situation has become the opposite.
    ko: 어느 순간부턴가 반대가 되어 버린 것 같아.
    ja: いつの間にか立場が逆転してしまったようだ。
  d_nikke_dolla_04_88:
    speaker: dolla
    en: It's so like you to say that stupid thing.
    ko: 그거 정말…… 고객님다운 대답이네. 물러 터졌어.
    ja: それはいかにも…お客様らしい答えだ。\n好きなだけそう言ってろ。
  d_nikke_dolla_04_89:
    speaker: dolla
    en: No commander would ever call Nikke a friend.
    ko: 어떤 지휘관이 니케를더러 [동료]래? 낯간지럽게.
    ja: |-
      どこの指揮官がニケを「仲間」呼ばわり
      するんだ？背筋がぞくぞくする。
  d_nikke_dolla_04_90:
    speaker: dolla
    en: "... I do not mean I hate it... It's just... I can't make it out."
    ko: "……물론 싫다는 건 아니야. 그저… 납득하기 어렵다는 거지."
    ja: |-
      …もちろん嫌ではない。
      ただ…納得しがたいってことだ。
  d_nikke_dolla_04_91:
    speaker: dolla
    en: "... Client, you have also heard that this transaction is larger than previous
      ones."
    ko: "……고객님도 엿들었다시피. 이번 거래는 규모가 좀 컸어."
    ja: |-
      …お客様も知ってる通り、
      今度の取引は規模が大きい。
  d_nikke_dolla_04_92:
    speaker: dolla
    en: And there's no time to lose.
    ko: 게다가 기일도 촉박했지.
    ja: しかも納期にも余裕がなかった。
  d_nikke_dolla_04_93:
    speaker: dolla
    en: So, not only did I contact the collectors I used to communicate with, but
      I also contacted the third-rate ones like those you saw just now.
    ko: 그래서 기존에 거래하던 콜렉터들은 물론, 저런 어중이떠중이들한테까지 컨텍하게 된 거야.
    ja: |-
      それで昔取引したことのあるコレクター
      を始め、寄せ集めの連中にまで連絡を取った。
  d_nikke_dolla_04_94:
    speaker: dolla
    en: The result... as you can see, is very disappointing.
    ko: 결과는…… 보다시피 처참하고.
    ja: 結果は…見ての通りこのありさまだ。
  d_nikke_dolla_04_95:
    speaker: dolla
    en: I must admit it. I was too impatient.
    ko: 마음이 급했지. 그건 인정해.
    ja: 気持ちが焦っていた。それは私も認める。
  d_nikke_dolla_04_96:
    speaker: dolla
    en: But, doing this business starts with trust and ends with trust.
    ko: 하지만 이 바닥은 신뢰로 시작해서 신뢰로 끝나.
    ja: でもこの世界は信頼に始まり信頼に終わる。
  d_nikke_dolla_04_97:
    speaker: dolla
    en: If I am not on time, my reputation as a seller will lose instantly.
    ko: 약속한 기한을 지키지 못하면, 업자로서의 평판을 잃는 건 한순간이지.
    ja: |-
      約束した期日を守れなければ、
      業者としての信頼は一瞬で消えてしまう。
  d_nikke_dolla_04_98:
    speaker: "<Choice>"
    en: You're more important than all of that.
    ko: 그런 것보다는 자신이 더 중요해.
    ja: そんなことよりも自分を大事にしろ
  d_nikke_dolla_04_99:
    speaker: "<Choice>"
    en: Dolla, you tried your best.
    ko: 그래도 넌 최선을 다했어.
    ja: それでも君は最善を尽くした
  d_nikke_dolla_04_100:
    speaker: dolla
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_dolla_04_101:
    speaker: dolla
    en: Hahaha, you're really different from other commanders.
    ko: 하하하. 역시 고객님은 다른 지휘관들과는 다르네.
    ja: |-
      ははは。
      やはりお客様は他の指揮官たちとは違う。
  d_nikke_dolla_04_102:
    speaker: dolla
    en: No one had ever said that to me before I came to this position.
    ko: 이 자리에 올라오기까지, 아무도 내게 그런 말 해준 적 없었는데.
    ja: 今まで、誰にもそんなこと言われなかった。
  d_nikke_dolla_04_103:
    speaker: dolla
    en: Weird. Just being around you makes me feel safe.
    ko: 이상하지…… 고객님과 있으면 왠지 안심이 돼.
    ja: |-
      おかしいな…
      お客様といると不思議と安心してくる。
  d_nikke_dolla_04_104:
    speaker: dolla
    en: It's as if you're going to tell me that never mind the failure,
    ko: 실패해도 된다고. 그런다고 네 가치가 떨어지는 건 아니라고.
    ja: |-
      失敗しても大丈夫だ、
      それで君の価値が下がることはない。
  d_nikke_dolla_04_105:
    speaker: dolla
    en: it doesn't make me any less worthy.
    ko: 꼭 그렇게 말해주는 것 같아.
    ja: そんな風に言ってくれてる気がする。
  d_nikke_dolla_04_106:
    speaker: dolla
    en: So... What's the move?
    ko: "……그래서? 이제부터 어떻게 할 셈이야?"
    ja: "…でも、じゃあこれからどうするんだ？"
  d_nikke_dolla_04_107:
    speaker: dolla
    en: We are not going to stay here forever, right?
    ko: 언제까지고 여기서 이러고 있을 순 없잖아.
    ja: いつまでもここにいるわけにもいかない。
  d_nikke_dolla_04_108:
    speaker: "<Self>"
    en: Let's go back together.
    ko: 함께 돌아가자.
    ja: 一緒に帰ろう
  d_nikke_dolla_04_109:
    speaker: dolla
    en: Well, you know, I'm wounded in my leg.
    ko: 보다시피 난 다리를 다쳤어.
    ja: 見ての通り私は脚をケガした。
  d_nikke_dolla_04_110:
    speaker: dolla
    en: We even have no way to call a car thanks to the poor signal.
    ko: 그리고 여긴 통신 불가 구역이라 운전수도 못 부르지.
    ja: そしてここは通信不可区域で運転手も呼べない。
  d_nikke_dolla_04_111:
    speaker: dolla
    en: Damn it. Things are all like crap.
    ko: 빌어먹을. 말하고 보니 일 한번 지독하게 꼬였네.
    ja: |-
      ちくしょう。
      思い通りにいったものが1つもない。
  d_nikke_dolla_04_112:
    speaker: "<Self>"
    en: I take Dolla in my arms.
    ko: 도라를 안아든다.
    ja: ドラーを抱き上げる
  d_nikke_dolla_04_113:
    speaker: dolla
    en: "... Client? What are you doing?"
    ko: "……고객님? 지금 뭐 하는 거야?"
    ja: "…お客様？何の真似だ？"
  d_nikke_dolla_04_114:
    speaker: dolla
    en: Nikkes' bodies consist of metal machines, so we're much...
    ko: 우리 몸은 기계 부품으로 되어 있어. 보통 여자아이보다 훨씬 더…….
    ja: |-
      私たちの体は機械部品でできている。
      普通の女の子とは比べ物にならないくらい…
  d_nikke_dolla_04_115:
    speaker: dolla
    en: Heavier... than human girls.
    ko: 무거…… 운데.
    ja: 重たい…のだが。
  d_nikke_dolla_04_116:
    speaker: "<Choice>"
    en: I feel like I'm holding an elephant...
    ko: 코끼리를 든 것 같아….
    ja: ゾウを抱き上げているようだ…
  d_nikke_dolla_04_117:
    speaker: "<Choice>"
    en: You're as light as a feather.
    ko: 깃털처럼 가벼운데.
    ja: 羽のように軽いぞ
  d_nikke_dolla_04_118:
    speaker: dolla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dolla_04_119:
    speaker: dolla
    en: You mean it?
    ko: 진심으로 하는 소리?
    ja: 本気で言ってるのか？
  d_nikke_dolla_04_120:
    speaker: "<Self>"
    en: Just kidding.
    ko: 물론 아닙니다.
    ja: もちろん違います
  d_nikke_dolla_04_121:
    speaker: dolla
    en: I knew it.
    ko: 그렇게 나와야지.
    ja: そう来なくてはな。
  d_nikke_dolla_04_122:
    speaker: dolla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dolla_04_123:
    speaker: dolla
    en: Your face is covered with sweat... but you're a true sweet talker.
    ko: 얼굴은 사색이면서…… 말은 잘 하네.
    ja: 死にそうな顔して…口だけは達者だな。
  d_nikke_dolla_04_124:
    speaker: dolla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dolla_04_125:
    speaker: dolla
    en: Client... Thank you for helping me today.
    ko: 고객님. 오늘은…… 고마워. 구하러 와 줘서.
    ja: |-
      お客様。今日は…世話になった。
      来てくれて助かった。
  d_nikke_dolla_04_126:
    speaker: dolla
    en: When I caught up in that crisis, all I thought was your face.
    ko: 위기에 처한 순간, 고객님 얼굴 밖에 안 떠오르더라.
    ja: |-
      もうダメだと思った時、
      お客様の顔しか浮かばなかった。
  d_nikke_dolla_04_127:
    speaker: dolla
    en: I just sent you a dot hurriedly, but I didn't expect you to be here.
    ko: 급한대로 점 하나만 찍어 보냈는데, 여기까지 달려와줄 줄이야.
    ja: |-
      点1つだけ送るのが精一杯だったが、
      ここまで駆けつけてくれるとはな。
  d_nikke_dolla_04_128:
    speaker: dolla
    en: Maybe we two are not as incompatible as I thought.
    ko: 어쩌면 나와 고객님, 생각 이상으로 상성이 좋은 건지도 모르겠어.
    ja: もしかすると、私とお客様は思った以上に\n相性がいいのかもしれない。
  d_nikke_dolla_04_129:
    speaker: "<Narration>"
    en: "... Soon after."
    ko: "……얼마 후."
    ja: "…しばらくして"
  d_nikke_dolla_04_130:
    speaker: "<Narration>"
    en: We go back by car together after arriving in the area with communication signals.
    ko: 통신이 가능한 구역에 이르러, 함께 차를 타고 복귀했다.
    ja: |-
      通信が可能な区域までたどり着き、
      車に乗って戻った
d_nikke_dolla_05:
  d_nikke_dolla_05_1:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_dolla_05_2:
    speaker: shifty_c
    en: Commander, are you going out?
    ko: 아, 지휘관. 외출하시나요?
    ja: あ、指揮官。外出ですか？
  d_nikke_dolla_05_3:
    speaker: shifty_c
    en: You seem to be in a good mood. Did something good happen?
    ko: 기분이 좋아 보이시네요. 좋은 일이라도 생겼나 봐요.
    ja: |-
      機嫌が良さそうですね。
      何かいいことでもありましたか？
  d_nikke_dolla_05_4:
    speaker: "<Choice>"
    en: I have a date.
    ko: 데이트 약속이야.
    ja: デートの約束だ
  d_nikke_dolla_05_5:
    speaker: "<Choice>"
    en: I'm meeting someone for a drink.
    ko: 마시는 약속이야.
    ja: 飲みに行く約束だ
  d_nikke_dolla_05_6:
    speaker: shifty_c
    en: "... The girls recently you have been meeting are all Nikkes."
    ko: "……근래 지휘관이 만난 여자라곤 니케뿐일 텐데."
    ja: |-
      …最近指揮官が会った女といったら、
      ニケしかいないのに、
  d_nikke_dolla_05_7:
    speaker: shifty_c
    en: So, who's the lucky girl?
    ko: 누가 그 행운의 주인공일까요?
    ja: どのニケに幸運の女神が微笑んだのでしょうね？
  d_nikke_dolla_05_8:
    speaker: "<Self>"
    en: It's top secret.
    ko: 1급 기밀이지.
    ja: トップシークレットだ
  d_nikke_dolla_05_9:
    speaker: shifty_c
    en: I shouldn't ask it. I see.
    ko: 아, 접근 불가로군요. 잘 알겠습니다.
    ja: あ、そうですか。分かりました。
  d_nikke_dolla_05_10:
    speaker: shifty_c
    en: "... Well, is it dinner?"
    ko: "……아. 친목 자리인가요?"
    ja: "…あ、親睦を深める何かですか？"
  d_nikke_dolla_05_11:
    speaker: shifty_c
    en: Whether for business or for your love life, I wish you good luck.
    ko: 목표가 비즈니스인지, 연애인지는 모르겠지만…. 어느 쪽이든 꼭 달성하시길 바랄게요.
    ja: 目的がビジネスなのか恋愛なのかは\n分かりませんが…いずれにせよ\n大成功をお祈りします！
  d_nikke_dolla_05_12:
    speaker: shifty_c
    en: Enjoy your evening!
    ko: 그럼 조심히 다녀오시길.
    ja: 気をつけて行ってらっしゃいませ！
  d_nikke_dolla_05_13:
    speaker: "<Narration>"
    en: I head for the Agit bar under the sight of Shifty.
    ko: 시프티의 배웅을 받으며 바 [아지트]로 이동했다.
    ja: |-
      シフティーに見送られ、
      バー「アジト」に移動した
  d_nikke_dolla_05_14:
    speaker: "<Narration>"
    en: In Agit bar, Dolla sits by the window while talking on the phone.
    ko: |-
      바 [아지트] 내부.
      도라는 창가 자리에서 누군가와 통화 중이다.
    ja: |-
      バー「アジト」内部
      ドラーは窓際の席で誰かと通話中だ
  d_nikke_dolla_05_15:
    speaker: dolla
    en: "... Yeah, okay."
    ko: "……아, 그래."
    ja: "…あ、そうか。"
  d_nikke_dolla_05_16:
    speaker: dolla
    en: I will give you my full support. Bring someone over to crush them for me.
    ko: 지원은 아낌없이 해줄 테니까, 애들 데려가서 싹 쓸어 버려.
    ja: |-
      支援なら惜しまない。
      みんなで跡形もなく消してしまえ。
  d_nikke_dolla_05_17:
    speaker: dolla
    en: Just let them know how much they have to pay for betraying me.
    ko: 이참에 확실히 알게 해 줘야지. 내 뒤통수를 친 대가가 얼마나 비싼지.
    ja: |-
      この際はっきりと知らしめるんだ。
      私を怒らせるとどうなるかって。
  d_nikke_dolla_05_18:
    speaker: dolla
    en: What? Revenge?
    ko: 뭐, 보복?
    ja: 報復されたらどうするかって？
  d_nikke_dolla_05_19:
    speaker: dolla
    en: Don't worry. I've asked around. They are a super trash gang that even outlaws
      don't give a damn about them.
    ko: 걱정은 접어둬. 캐보니 그 자식들, 아웃로들도 기피하는 대단한 쓰레기 집단이더라?
    ja: 心配するな。どうやらあいつら、\nアウトローですら避ける大したゴミ集団らしい。
  d_nikke_dolla_05_20:
    speaker: dolla
    en: How dare the riff-raff want to revenge? They should appreciate my tenderness
      to get rid of them personally.
    ko: 보복은 커녕 내 손으로 처리해주는 걸 감사해야 할 거야.
    ja: 報復どころか私の手で始末してもらえて、\n光栄だと思ってもらわないと。
  d_nikke_dolla_05_21:
    speaker: dolla
    en: Oh, and their corpses...
    ko: 아, 그리고 시체는…….
    ja: あ、それから死体は…
  d_nikke_dolla_05_22:
    speaker: dolla
    en: Just give them to the buyer to meet the tight delivery schedule.
    ko: 구매자 측에 넘겨 버려. 마침 기한도 촉박했는데 잘 됐네.
    ja: |-
      購入者に渡しとけ。
      これで約束の期日に間に合いそうだ。
      ちょうどよかった。
  d_nikke_dolla_05_23:
    speaker: dolla
    en: "... Sorry, my Client is here."
    ko: "……아. 손님이 왔네."
    ja: "…あ、お客様だ。"
  d_nikke_dolla_05_24:
    speaker: dolla
    en: I'll leave the rest to you. Bye.
    ko: 뒷처리는 맡겨 둘게. 그럼.
    ja: あとは頼んだぞ。じゃあな。
  d_nikke_dolla_05_25:
    speaker: "<Choice>"
    en: Revenge tastes sweet, doesn't it?
    ko: 속 시원한 복수극이네.
    ja: 痛快な復讐劇だな
  d_nikke_dolla_05_26:
    speaker: "<Choice>"
    en: You look like a mafia boss.
    ko: 마피아 보스 같아.
    ja: マフィアのボスみたいだな
  d_nikke_dolla_05_27:
    speaker: dolla
    en: You think so?
    ko: 고객님도 그렇게 생각해?
    ja: お客様もそう思うか？
  d_nikke_dolla_05_28:
    speaker: dolla
    en: I bet we always think in the same way.
    ko: 후후. 역시 고객님과는 통하는 데가 있네.
    ja: ふふ。やはりお客様とは相通じるものがある。
  d_nikke_dolla_05_29:
    speaker: dolla
    en: "... Mafia?"
    ko: "……마피아?"
    ja: "…マフィア？"
  d_nikke_dolla_05_30:
    speaker: dolla
    en: Just so you know, I also have firm principles.
    ko: 그렇게 말하니 섭섭한데. 나한테도 원칙이란 게 있어.
    ja: |-
      そんな風に言われるとは心外だ。
      私にも原則というものはある。
  d_nikke_dolla_05_31:
    speaker: dolla
    en: I only get back at those who betray my trust. Especially in business.
    ko: 내가 치는 건 사업상 신뢰를 저버리는 놈들 뿐이거든.
    ja: 私はビジネスの場で信頼を裏切る奴しか\n攻撃しない。
  d_nikke_dolla_05_32:
    speaker: dolla
    en: There is already so much filth in this industry... Well, they need to learn
      a lesson.
    ko: 특히 이 바닥에는 쓰레기들이 많아서… 음. 교육이란 게 필요하니까.
    ja: |-
      特にこの世界にはクズ野郎が多くて…
      その、教育というものが必要だ。
  d_nikke_dolla_05_33:
    speaker: dolla
    en: That's enough of this topic. Are you done standing?
    ko: 그보다, 언제까지 거기 서 있을 셈이야?
    ja: |-
      それはいいが、
      いつまでそこに立ってるつもりだ？
  d_nikke_dolla_05_34:
    speaker: dolla
    en: Come sit next to me.
    ko: 어서 와서 옆에 앉아.
    ja: こっちに来て隣に座れ。
  d_nikke_dolla_05_35:
    speaker: dolla
    en: "... Feel free to order anything. What would you like to drink?"
    ko: "……일단 주문부터 하자. 뭐 마실래?"
    ja: "…とりあえず注文しよう。何を飲む？"
  d_nikke_dolla_05_36:
    speaker: "<Choice>"
    en: Black Soviet.
    ko: 블랙 러쉬.
    ja: ブラックラッシュ
  d_nikke_dolla_05_37:
    speaker: "<Choice>"
    en: Smooch in the Sand.
    ko: 키스 온 더 비치.
    ja: キス・オン・ザ・ビーチ
  d_nikke_dolla_05_38:
    speaker: "<Choice>"
    en: Martini.
    ko: 메티니.
    ja: メティーニ
  d_nikke_dolla_05_39:
    speaker: dolla
    en: Black Soviet? Do you prefer coffee flavor?
    ko: 블랙 러쉬? 커피 향을 좋아하나봐.
    ja: ブラックラッシュ？\nコーヒーの香りが好きなのか。
  d_nikke_dolla_05_40:
    speaker: dolla
    en: Honestly speaking, me too. I ordered the same drink as you.
    ko: 실은 나도 그래. 그래서 같은 걸 주문했지.
    ja: 実は私もだ。だから同じものを2杯注文した。
  d_nikke_dolla_05_41:
    speaker: dolla
    en: I know that we really have a lot in common.
    ko: 전부터 생각한 거지만 우리, 정말 통하는 게 많네.
    ja: |-
      前から思ってたが、
      私たち何か共通するところがある。
  d_nikke_dolla_05_42:
    speaker: dolla
    en: "... You didn't choose it based on the name, did you?"
    ko: "……이름만 보고 고른 건 아니지?"
    ja: "…名前で選んだんじゃないだろうな？"
  d_nikke_dolla_05_43:
    speaker: "<Self>"
    en: No way.
    ko: 그럴 리가.
    ja: 何言ってるんだ
  d_nikke_dolla_05_44:
    speaker: dolla
    en: Then tell me, what does a Smooch in the Sand taste?
    ko: 그럼 한 가지 물어볼게. 키스 온 더 비치는 무슨 맛?
    ja: |-
      じゃあ答えてもらおう。
      キス・オン・ザ・ビーチはどんな味だ？
  d_nikke_dolla_05_45:
    speaker: "<Choice>"
    en: Coffee.
    ko: 커피.
    ja: コーヒー
  d_nikke_dolla_05_46:
    speaker: "<Choice>"
    en: Orange.
    ko: 오렌지.
    ja: オレンジ
  d_nikke_dolla_05_47:
    speaker: "<Choice>"
    en: Tropical fruit.
    ko: 트로피컬.
    ja: トロピカル
  d_nikke_dolla_05_48:
    speaker: "<Choice>"
    en: None of the above.
    ko: 이 중에는 답이 없다.
    ja: この中には答えがない
  d_nikke_dolla_05_49:
    speaker: dolla
    en: "... It seems that you really ordered it for the name."
    ko: "……하? 역시 이름만 보고 고른 거잖아."
    ja: "…はっ？やはり名前だけで選んだな？"
  d_nikke_dolla_05_50:
    speaker: dolla
    en: I never knew you were this kind of person.
    ko: 엉큼하긴.
    ja: お客様も隅に置けない。
  d_nikke_dolla_05_51:
    speaker: dolla
    en: Always get benefits without saying anything, huh?
    ko: "[얌전한 고양이가 부뚜막에 먼저 올라간다]는 건 꼭 고객님 같은 경우야."
    ja: お客様には「能ある鷹は爪を隠す」\nという言葉がぴったりだ。
  d_nikke_dolla_05_52:
    speaker: dolla
    en: Oh? You know it so well.
    ko: 어? 의외로 잘 알고 있잖아.
    ja: お？よく知ってるじゃないか。
  d_nikke_dolla_05_53:
    speaker: dolla
    en: I wanted to make fun of you for being a pervert. What a pity.
    ko: 변태라고 놀려줄 기회였는데, 아쉽네.
    ja: 変態呼ばわりしようと思ったのだが、残念だ。
  d_nikke_dolla_05_54:
    speaker: dolla
    en: Martini? It's pretty classic but very mature.
    ko: 메티니? 고전적이네. 남자답고.
    ja: メティーニ？スタンダードにいくんだな。
  d_nikke_dolla_05_55:
    speaker: dolla
    en: It's very in line with your style.
    ko: 고객님과 이미지가 잘 맞는걸.
    ja: お客様のイメージとよく合ってる。
  d_nikke_dolla_05_56:
    speaker: "<Monologue>"
    en: Looks like Dolla was in a good mood...
    ko: 도라는 기분이 좋아 보인다….
    ja: ドラーは機嫌がいいようだ…
  d_nikke_dolla_05_57:
    speaker: "<Monologue>"
    en: The drinks we ordered are all served.
    ko: 주문한 음료가 나왔다.
    ja: 注文したカクテルが出てきた
  d_nikke_dolla_05_58:
    speaker: "<Monologue>"
    en: I clink my glass with Dolla's. What should I say?
    ko: 도라가 잔을 부딪쳐온다. 뭐라고 말할까?
    ja: ドラーがグラスをぶつけてきた。何と言おうか
  d_nikke_dolla_05_59:
    speaker: "<Choice>"
    en: Cheers to my Dolla.
    ko: 나의 도라를 위하여.
    ja: 私のドラーにこの酒を捧げる
  d_nikke_dolla_05_60:
    speaker: "<Choice>"
    en: To the success of Dolla.
    ko: 도라의 성공을 위하여.
    ja: ドラーの成功を願って
  d_nikke_dolla_05_61:
    speaker: dolla
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_dolla_05_62:
    speaker: dolla
    en: "... Cheers."
    ko: "……위하여."
    ja: "…乾杯。"
  d_nikke_dolla_05_63:
    speaker: dolla
    en: Cheers!
    ko: 위하여.
    ja: "…乾杯。"
  d_nikke_dolla_05_64:
    speaker: "<Monologue>"
    en: Dolla looks this way, quietly.
    ko: 도라는 물끄러미 이쪽을 보고 있다.
    ja: ドラーはぼんやりとこちらを見ている
  d_nikke_dolla_05_65:
    speaker: "<Choice>"
    en: How are you feeling?
    ko: 몸 상태는 어때?
    ja: 体の調子はどうだ？
  d_nikke_dolla_05_66:
    speaker: "<Choice>"
    en: Will you stop messing with the Dark Net?
    ko: 블랙넷에서는 손을 뗐어?
    ja: ブラックネットはもうやめたか？
  d_nikke_dolla_05_67:
    speaker: dolla
    en: Oh, Client, you also know that we... are different from humans.
    ko: 아. 고객님도 알겠지만, 우리는…….
    ja: あ、お客様もご存じの通り、私たちは…
  d_nikke_dolla_05_68:
    speaker: dolla
    en: When the pain sensor turns off, we don't feel the pain or anything.
    ko: "…[인간]과는 다르니까. \n통각 센서를 꺼 놓으면 별로 아프거나 하진 않아."
    ja: |-
      …「人間」とは違う。
      痛覚センサーを切っておけば、\n特に痛みは感じない。
  d_nikke_dolla_05_69:
    speaker: dolla
    en: But it's usually on most of the time. So being injured is still a bummer.
    ko: 그래도 특별한 상황이 아니면 항상 센서를 켜 두니까. 다치면 기분이 더럽지.
    ja: でも特別な場合を除き、センサーは常に\nオンの状態だ。ケガをすれば気分はよくない。
  d_nikke_dolla_05_70:
    speaker: "<Self>"
    en: I'm sorry I couldn't save you earlier.
    ko: 더 빨리 구해주지 못해서 미안해.
    ja: もっと早く助けてやれず、悪かった
  d_nikke_dolla_05_71:
    speaker: dolla
    en: "... What?"
    ko: "……뭐?"
    ja: "…はぁ？"
  d_nikke_dolla_05_72:
    speaker: dolla
    en: You fool. You would be a burden in that situation.
    ko: 바보 같긴. 그 상황에 고객님이 나섰다면 오히려 짐만 됐을 거야.
    ja: 何を言う。あの状況でお客様が出しゃばった\nところでお荷物になっただけだ。
  d_nikke_dolla_05_73:
    speaker: dolla
    en: It had been so hard to take care of myself. What more taking care of you?
    ko: 내 몸 가누기도 힘든데, 고객님까지 지켜야했을 테니까.
    ja: |-
      自分のことだけでも手一杯な時に、
      お客様まで守るとなったら\nそれこそ地獄だっただろう。
  d_nikke_dolla_05_74:
    speaker: dolla
    en: But... thank you for saying that.
    ko: 그래도… 나쁘지 않은 립 서비스네.
    ja: でも…なかなかのリップサービスだ。
  d_nikke_dolla_05_75:
    speaker: dolla
    en: "... No."
    ko: "……아니."
    ja: "…いや。"
  d_nikke_dolla_05_76:
    speaker: dolla
    en: That is something I can't give up, no matter how much I like you, Client.
    ko: 그건 아무리 고객님이 마음에 들어도 양보할 수 없는 영역이야.
    ja: それだけはお客様には申し訳ないが、\nどうしても譲れない。
  d_nikke_dolla_05_77:
    speaker: dolla
    en: I must climb to the top of the Ark by all means, and the Dark Net is the best
      tool.
    ko: 난 무슨 짓을 해서든 이 방주의 꼭대기에 올라갈 거고, [블랙넷]은 확실한 지름길이지.
    ja: 私はどんな手を使ってでもアークの\nトップになる。「ブラックネット」は\n最も手っ取り早く、確実な手段なんだ。
  d_nikke_dolla_05_78:
    speaker: dolla
    en: It would be a high loss for me to abandon it, but...
    ko: 그걸 버리는 건 너무 아깝잖아. 대신…….
    ja: |-
      それを手放すのはあまりにも惜しい。
      その代わり…
  d_nikke_dolla_05_79:
    speaker: dolla
    en: I promise you that I won't get wounded like that once more.
    ko: 다음에 거래를 할 땐, 두번 다시 그날처럼 당하지 않겠다고 약속할게.
    ja: 今度取引をする時は、\n二度とあの日のようなことにはならないよう\n気をつける。約束する。
  d_nikke_dolla_05_80:
    speaker: dolla
    en: After all, you said it was for my sake, right?
    ko: 어차피 날 걱정해서 하는 말이잖아? [블랙넷]에서 손 떼라는 거.
    ja: そもそも「ブラックネット」から手を引けと\n言うのも、私を心配してのことだろ？
  d_nikke_dolla_05_81:
    speaker: "<Choice>"
    en: I respect your decision.
    ko: 네 결정을 존중할게.
    ja: 君の決定を尊重する
  d_nikke_dolla_05_82:
    speaker: "<Choice>"
    en: I will watch you, as a commander.
    ko: 지휘관으로서 지켜보겠어.
    ja: 指揮官として見守る
  d_nikke_dolla_05_83:
    speaker: dolla
    en: "... Thank you, Client. You really understand everything I'm thinking."
    ko: "……고마워. 역시 고객님과는 말이 잘 통한다니까."
    ja: "…ありがとう。やっぱりお客様とはそりが合う。"
  d_nikke_dolla_05_84:
    speaker: dolla
    en: You can do whatever you want and keep watching me until I take over all the
      Big Three.
    ko: 얼마든지. 기왕이면 내가 3대 기업을 인수하는 날까지 쭉 지켜봐주길 바라.
    ja: お好きなように。どうせなら私が三大企業を\n吸収合併する日まで、そうしてくれ。
  d_nikke_dolla_05_85:
    speaker: "<Self>"
    en: I finish the drink in the glass.
    ko: 음료를 마신다.
    ja: カクテルを飲む
  d_nikke_dolla_05_86:
    speaker: dolla
    en: "... Listen, Client."
    ko: "…들어봐, 고객님."
    ja: "…聞いてくれるか、お客様。"
  d_nikke_dolla_05_87:
    speaker: dolla
    en: Although this time, I was a bit reckless, I gained a lot.
    ko: 이번 일, 꽤 무모하긴 했지만 그만큼의 수확은 있었어.
    ja: |-
      今回の件はかなり無謀ではあったが、
      それなりの収獲はあった。
  d_nikke_dolla_05_88:
    speaker: dolla
    en: Actually, the buyers of those corpses are the personnel of Missilis.
    ko: 실은 이번 거래 의뢰주가 미실리스의 관계자였는데….
    ja: 実は今回の取引の依頼主が\nミシリスの関係者だったんだが…
  d_nikke_dolla_05_89:
    speaker: dolla
    en: They contacted me today and said they want to hang our company's large screen
      on the external wall of their head office.
    ko: 오늘 연락이 와서, 우리 회사 초대형 디스플레이를 본사 외벽에 설치하고 싶다더라?
    ja: 今日連絡が来て、\nうちの会社の超大型ディスプレイを\n本社の外壁に設置したいとか何とか？
  d_nikke_dolla_05_90:
    speaker: dolla
    en: They selected us among a few other companies... Because through that transaction,
      we impressed them.
    ko: 여러 회사를 두고 각을 재고 있었던 것 같지만… 이번에 거래를 트면서 가산점을 받은 거지.
    ja: いくつかの会社を相手に\n決断できずにいたようだが…今回の取引で\nうちの会社がアドバンテージを得たってわけだ。
  d_nikke_dolla_05_91:
    speaker: dolla
    en: "... After the big screen set up, the return for marketing should be very
      remarkable."
    ko: "……디스플레이가 설치되고 나면 마케팅 효과가 엄청날 거야."
    ja: "…ディスプレイが設置されれば\\nマーケティング効果は想像以上だろう。"
  d_nikke_dolla_05_92:
    speaker: dolla
    en: The symbol of high-tech, the product chosen by Missilis. How was that for
      a slogan?
    ko: 하이테크의 상징, 미실리스가 선택한 제품. 캐치 프레이즈는 그 정도로 할까.
    ja: ハイテクの象徴、ミシリスが選択した製品。\nキャッチコピーはそんな感じでどうだ。
  d_nikke_dolla_05_93:
    speaker: "<Choice>"
    en: All of this won't be "acting upon a plan," will it?
    ko: 설마, 전부 [계획대로]인가?
    ja: まさか、全部「計画済み」だったのか？
  d_nikke_dolla_05_94:
    speaker: "<Choice>"
    en: It won't be long before you take over the Ark's economy.
    ko: 방주 경제를 잠식하기까지 얼마 안 남았네.
    ja: アーク経済を支配するのも時間の問題だな
  d_nikke_dolla_05_95:
    speaker: dolla
    en: Of course. I won't start anything without being clear about the profits.
    ko: 물론이지. 난 무슨 일이든 계산이 서기 전엔 절대로 시작 안 해.
    ja: |-
      もちろん。
      私は絶対に勝算のあることしかしない。
  d_nikke_dolla_05_96:
    speaker: dolla
    en: I'll slowly build my margins, and everyone will finally remember my existence.
    ko: 이렇게 하나 둘… 쌓아 나가다보면 언젠가는 모두가 내 존재를 기억하게 되겠지.
    ja: こうして少しずつ…基盤を固めていけば、\nいつしか私のことを知らない人は\n誰もいなくなるだろう。
  d_nikke_dolla_05_97:
    speaker: dolla
    en: Seriously, I'm not kidding.
    ko: 정말로. 농담이 아니야.
    ja: 私は本気だ。冗談じゃない。
  d_nikke_dolla_05_98:
    speaker: dolla
    en: Just wait and see. One day I will let everyone remember my existence.
    ko: 두고 봐. 언젠가 보란 듯이 모두에게 내 존재를 각인시켜 줄 테니까.
    ja: 見てろ。いつか必ず、皆の記憶の中に\n私の存在をしっかりと刻みつけてみせる。
  d_nikke_dolla_05_99:
    speaker: dolla
    en: They'll remember me not as a "Nikke," a combat weapon, but as the best entrepreneur
      of the century.
    ko: 전투병기 [니케]가 아니라, 세기의 기업가로서 말이야.
    ja: 戦闘兵器「ニケ」としてではなく、\n今世紀最大の起業家として。
  d_nikke_dolla_05_100:
    speaker: dolla
    en: So, another drink?
    ko: 그런 의미에서, 한 잔 더 할까?
    ja: 前途を祝して、もっと飲まないか？
  d_nikke_dolla_05_101:
    speaker: "<Self>"
    en: Two orders of Smooch in the Sand.
    ko: 두 잔. 키스 온 더 비치로.
    ja: キス・オン・ザ・ビーチを2杯頼む
  d_nikke_dolla_05_102:
    speaker: dolla
    en: "... I guess that you like this name very much, correct?"
    ko: "……어지간히 그 이름이 마음에 들었나봐?"
    ja: "…よっぽどその名前が気に入ったようだな？"
  d_nikke_dolla_05_103:
    speaker: dolla
    en: Well, I like it too, if it's with... you.
    ko: 뭐, 나도 싫진 않아. 고객님과… 하는 거라면 말이야.
    ja: |-
      私も嫌いではない。
      お客様と…するんだったらな。
  d_nikke_dolla_05_104:
    speaker: dolla
    en: How about trying it once? Although this is not the beach.
    ko: 어때? 비록 여기가 해변은 아니지만, 한번 해보는 건.
    ja: どうだ？ここはビーチではないが、\n一度試してみるのも悪くないだろう。
  d_nikke_dolla_05_105:
    speaker: "<Self>"
    en: I nod.
    ko: 고개를 끄덕인다.
    ja: 頭を縦に振る
  d_nikke_dolla_05_106:
    speaker: dolla
    en: Then close your eyes, Client.
    ko: 그럼 눈 감아, 고객님.
    ja: 目を閉じろ。
  d_nikke_dolla_05_107:
    speaker: "<Narration>"
    en: You can feel the Softness of the lips.
    ko: 부드러운 입술의 감촉.
    ja: 柔らかい唇の感触
  d_nikke_dolla_05_108:
    speaker: "<Narration>"
    en: The sweet scent of tropical fruits flows on your tongue...
    ko: 입 안으로 달콤한 트로피컬 향이 흘러든다….
    ja: 口の中に甘いトロピカルの香りが流れ込んだ…
