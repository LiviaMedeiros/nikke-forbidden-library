---
d_nikke_d_01:
  d_nikke_d_01_1:
    speaker: "<Narration>"
    en: D looks at the Authorization Letter in her hands.
    ko: D는 손에 들린 지령서를 바라보고 있다.
    ja: Dは手元の指令書を見つめている
  d_nikke_d_01_2:
    speaker: "<Narration>"
    en: Assassination Authorization
    ko: "[암살 지령서.]"
    ja: "「暗殺指令書」"
  d_nikke_d_01_3:
    speaker: "<Narration>"
    en: 'File No: Assassination Authorization No.1930-09'
    ko: "[문서 번호 : 암살 지령 19320-09호.]"
    ja: "「文書番号：暗殺指令19320-09号」"
  d_nikke_d_01_4:
    speaker: "<Narration>"
    en: 'Target: @UserName'
    ko: "[대상 : @UserName.]"
    ja: "「対象：@UserName」"
  d_nikke_d_01_5:
    speaker: "<Narration>"
    en: "... The main accusations are as follows:"
    ko: "[…논의된 주요 내용은 아래와 같다.]"
    ja: "「…議論された主な内容は以下の通りである」"
  d_nikke_d_01_6:
    speaker: "<Narration>"
    en: Holds a passive attitude about reclaiming the surface.
    ko: "[지상 탈환을 적극적으로 도모하지 않음.]"
    ja: "「地上奪還に積極的ではない」"
  d_nikke_d_01_7:
    speaker: "<Narration>"
    en: Uses illegal websites for drug and illegal chip trafficking.
    ko: "[불법 사이트를 통해 마약 및 불법 칩을 거래함. ]"
    ja: |-
      「違法サイトを通じて
      麻薬や違法チップを取引している」
  d_nikke_d_01_8:
    speaker: "<Narration>"
    en: Incites Nikkes with inflammatory rhetoric.
    ko: "[편향적인 사고방식으로 니케들을 선동함.]"
    ja: "「偏った考え方でニケを扇動している」"
  d_nikke_d_01_9:
    speaker: "<Narration>"
    en: Periodically goes to the Outer Rim. Could be planning a terrorist attack.
    ko: "[아우터 림을 주기적으로 드나듦에 있어 테러 위험이 있음.]"
    ja: |-
      「アウターリムに定期的に足を運んでおり、
      テロの危険性がある」
  d_nikke_d_01_10:
    speaker: "<Narration>"
    en: For the reasons mentioned above, the target has been identified as a significant
      security risk (terrorist attacks, violent demonstrations, etc.) to the Ark.
    ko: "[이와 같은 이유로 방주에 큰 위험 (테러, 폭력 시위 등)을 야기할 수 있는 주요 인물로.]"
    ja: |-
      「上記のような理由により、
      アークに大きな危険（テロやデモなど）を
      もたらす恐れのある主要人物として」
  d_nikke_d_01_11:
    speaker: "<Narration>"
    en: Assassination authorized.
    ko: "[타겟을 암살하도록 명령한다.]"
    ja: "「ターゲットの暗殺を命じる」"
  d_nikke_d_01_12:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_nikke_d_01_13:
    speaker: d
    en: "@UserName?"
    ko: "@UserName…."
    ja: "@UserName…"
  d_nikke_d_01_14:
    speaker: d
    en: What a surprise.
    ko: 소문이랑 다르네.
    ja: 噂と違うな。
  d_nikke_d_01_15:
    speaker: d
    en: I thought they'd be different from the other hotshots in the Ark.
    ko: 방주의 다른 유명 인사들과는 다를 줄 알았는데.
    ja: 結局他の人間と変わらないのか…
  d_nikke_d_01_16:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_01_17:
    speaker: d
    en: Best not to let my imagination run wild. I better go check this out myself.
    ko: 혼자 생각하는 것보다 직접 보는 게 낫겠지.
    ja: 実際に会った方が早いだろう。
  d_nikke_d_01_18:
    speaker: d
    en: Time to pay this guy a visit.
    ko: 그럼 확인하러 가볼까.
    ja: 確認しに向かうか。
  d_nikke_d_01_19:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_d_01_20:
    speaker: "<Narration>"
    en: D turns off her tablet.
    ko: D는 태블릿 전원을 그대로 꺼버렸고.
    ja: Dはタブレットの電源を切り
  d_nikke_d_01_21:
    speaker: "<Narration>"
    en: She picks up her ax from a table in the corner of the hotel room and starts
      to sharpen it.
    ko: 호텔 방 한쪽에 있는 연장 도구들을 매만졌다.
    ja: ホテルの部屋の片隅にある道具に触れた
  d_nikke_d_01_22:
    speaker: d
    en: If they deserve to die,
    ko: 죽어 마땅한 인물이라면.
    ja: 死んで当然の人間ならば
  d_nikke_d_01_23:
    speaker: d
    en: then their days are numbered. I'll make sure of that.
    ko: 가차 없이 죽이고.
    ja: 容赦なく手に掛け
  d_nikke_d_01_24:
    speaker: d
    en: If they are innocent...
    ko: 그가 무고하다면.
    ja: 彼が無実ならば
  d_nikke_d_01_25:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_01_26:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 슥-
    ja: スッ
  d_nikke_d_01_27:
    speaker: "<Narration>"
    en: D lifts up her ax from the ground.
    ko: D는 바닥에 있던 도끼를 들어 올렸다.
    ja: Dは床の斧を手に取った
  d_nikke_d_01_28:
    speaker: d
    en: "... Anyway, it's time to head out."
    ko: "…일단 출발할까."
    ja: "…ひとまず出発だ。"
  d_nikke_d_01_29:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_01_30:
    speaker: "<Monologue>"
    en: Staying in the Commander's Room for too long is making me increasingly drowsy.
    ko: 지휘관실에 있다 보니 노곤해지는 기분이다.
    ja: |-
      ずっと指揮官室にいると
      体がなまってしまう
  d_nikke_d_01_31:
    speaker: "<Monologue>"
    en: I should go out for a walk.
    ko: 잠깐 나가서 산책이라도 하고 와야겠다.
    ja: |-
      気分転換もかねて
      散歩にでも行こう
  d_nikke_d_01_32:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_d_01_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_01_34:
    speaker: "<Self>"
    en: D?
    ko: "…D?"
    ja: "…D？"
  d_nikke_d_01_35:
    speaker: "<Monologue>"
    en: I open the door of the Commander's Room and see D right in front of me.
    ko: |-
      지휘관실 문을 여니.
      문 앞엔, D가 서 있었다.
    ja: |-
      指揮官室のドアを開けると
      目の前にDが立っていた
  d_nikke_d_01_36:
    speaker: "<Monologue>"
    en: "... She's wielding an ax in one of her hands."
    ko: "…도끼를 든 채로."
    ja: "…斧を持ったまま"
  d_nikke_d_01_37:
    speaker: d
    en: Security here is pretty lax, I see.
    ko: 지휘관실은 보안이 꽤 허술하군.
    ja: ずいぶんセキュリティが手薄だな。
  d_nikke_d_01_38:
    speaker: d
    en: You don't even have a single guard. I just waltzed right in.
    ko: |-
      경호원도 없고.
      들어오기도 쉽고.
    ja: |-
      警備員もいないし、
      入りやすい。
  d_nikke_d_01_39:
    speaker: "<Self>"
    en: What brings you here?
    ko: "…이곳엔 어쩐 일이야?"
    ja: "…どうしてここに？"
  d_nikke_d_01_40:
    speaker: d
    en: To see you.
    ko: 널 보러 왔어.
    ja: お前に会いに来た。
  d_nikke_d_01_41:
    speaker: "<Self>"
    en: And for what reason, may I ask?
    ko: |-
      나를?
      왜….
    ja: |-
      私に？
      なぜ…
  d_nikke_d_01_42:
    speaker: d
    en: To kill you.
    ko: 널 죽이러 왔거든.
    ja: お前を殺しに来たんだ。
  d_nikke_d_01_43:
    speaker: "<Self>"
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_d_01_44:
    speaker: d
    en: You look scared.
    ko: 놀란 표정이군.
    ja: 驚いたか？
  d_nikke_d_01_45:
    speaker: "<Choice>"
    en: I thought I had a good amount of years left in me.
    ko: 아직 명줄이 많이 남았는데….
    ja: まだ寿命は残っているはずだが…
  d_nikke_d_01_46:
    speaker: "<Choice>"
    en: I'm too young to die!
    ko: 죽기엔 너무 젊은 나이인데….
    ja: 死ぬには若すぎるのだが…
  d_nikke_d_01_47:
    speaker: d
    en: You're awfully flippant for someone whose life is on the line.
    ko: 농담할 여유가 있는 거 보니.
    ja: 冗談を言う余裕があるところを見ると
  d_nikke_d_01_48:
    speaker: d
    en: You clearly aren't taking this seriously.
    ko: 아직 장난으로 받아들이는 거 같네.
    ja: まだおふざけだと思っているようだな。
  d_nikke_d_01_49:
    speaker: "<Self>"
    en: "... I didn't mean it that way. Sorry."
    ko: "…아니야, 미안."
    ja: "…いや、すまない"
  d_nikke_d_01_50:
    speaker: d
    en: An order came through.
    ko: 나한테 지령이 떨어졌고.
    ja: 私に指令が下された。
  d_nikke_d_01_51:
    speaker: d
    en: The Judges have made you a target.
    ko: "[저지스]에서 널 타겟으로 삼았어."
    ja: "「ジャッジス」はお前をターゲットに選んだ。"
  d_nikke_d_01_52:
    speaker: d
    en: So, for the next few days, I'm going to be watching everything you do.
    ko: |-
      그러니 넌.
      며칠간 나랑 동행해야 해.
    ja: 数日間私と行動を共にしてもらう。
  d_nikke_d_01_53:
    speaker: d
    en: Depending on what I see, I'll decide whether you live or die.
    ko: 널 죽일지 말지 판단해야 하니까.
    ja: お前を殺すかどうか、判断が必要だから。
  d_nikke_d_01_54:
    speaker: "<Self>"
    en: Aren't assassinations supposed to be carried out in secret?
    ko: 원래 암살은 조용히 처리하는 거 아니야?
    ja: 暗殺は静かに行うものでは？
  d_nikke_d_01_55:
    speaker: d
    en: Typically,
    ko: 그렇지.
    ja: そうだ。
  d_nikke_d_01_56:
    speaker: d
    en: yes.
    ko: 원래라면 그렇지.
    ja: 本来はな。
  d_nikke_d_01_57:
    speaker: d
    en: I was planning on tailing you behind your back.
    ko: 잠입을 시도해서 널 따라다닐까도 생각했는데.
    ja: 潜入して尾行することも考えたが
  d_nikke_d_01_58:
    speaker: d
    en: But my preliminary investigation showed me that
    ko: 내가 너에 대해 몇 가지 조사해보니.
    ja: 事前にお前のことを調査したところ
  d_nikke_d_01_59:
    speaker: d
    en: you're constantly surrounded by Nikkes at all times.
    ko: 네 옆에는 니케들이 끊이질 않더군.
    ja: 常に周りにニケがいることが分かった。
  d_nikke_d_01_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_01_61:
    speaker: d
    en: And some of them have eyes in the back of their heads.
    ko: 그중에서 눈치 빠른 녀석도 있고.
    ja: 中には勘が鋭い者もいる。
  d_nikke_d_01_62:
    speaker: d
    en: If I want to carry out a proper judgment, I need to get you alone.
    ko: 내가 온전히, 널 객관적으로 판단하려면 단둘이 있어야 하는데.
    ja: |-
      客観的にお前を判断するには、
      2人きりでいる必要があるんだ。
  d_nikke_d_01_63:
    speaker: d
    en: You can see my dilemma.
    ko: 그게 쉽지 않겠더라고.
    ja: しかし、なかなか厳しそうだったから
  d_nikke_d_01_64:
    speaker: d
    en: I therefore decided to take the initiative and secure you before anyone else
      does.
    ko: 그래서 먼저 선수 치는 거야.
    ja: 先手を打ったというわけだ。
  d_nikke_d_01_65:
    speaker: "<Self>"
    en: But couldn't I just put up a front during this entire process to mislead you?
    ko: 내가 널 속일 수도 있는 거잖아?
    ja: 私が君のことを騙すかもしれない
  d_nikke_d_01_66:
    speaker: d
    en: Humans can hide their true nature momentarily,
    ko: 인간의 본성은 잠시 가릴 수는 있어도.
    ja: 短期間なら本性を隠すことができても
  d_nikke_d_01_67:
    speaker: d
    en: but it won't be long before you show your true colors.
    ko: 얼마 가지 않아, 금세 본모습을 보여주는 법이거든.
    ja: すぐに化けの皮がはがれるものだ。
  d_nikke_d_01_68:
    speaker: d
    en: No amount of playacting will cover up who you truly are.
    ko: 손바닥으로 하늘을 가릴 수 없듯이.
    ja: 手のひらで空を隠しきれないように。
  d_nikke_d_01_69:
    speaker: d
    en: If you're as bad as the order describes,
    ko: 내가 받은 지령 속의 네가 별반 다를 것 없는 악인이라면.
    ja: |-
      お前が指令書に書かれていた内容と
      変わらない悪人ならば
  d_nikke_d_01_70:
    speaker: d
    en: I will end your life without the slightest hesitation.
    ko: 나는 가차 없이 너를 죽일 거야.
    ja: 容赦なくお前を殺す。
  d_nikke_d_01_71:
    speaker: "<Choice>"
    en: Please, I'm like the nicest guy ever.
    ko: 난 세상에서 제일 착한 사람이라고 말할 수 있어.
    ja: 私ほど優しい人はいない
  d_nikke_d_01_72:
    speaker: "<Choice>"
    en: I don't think I'm all that bad...
    ko: 악인까지는 아닌데….
    ja: 悪人とまではいかないような…
  d_nikke_d_01_73:
    speaker: d
    en: According to who?
    ko: 이유는?
    ja: その根拠は？
  d_nikke_d_01_74:
    speaker: d
    en: Everyone believes they're a good person,
    ko: 모든 사람들은 자신이 착하다고 생각해.
    ja: 人はみな自分を優しいと思っている。
  d_nikke_d_01_75:
    speaker: d
    en: when in reality, those around them do not share that sentiment.
    ko: 대부분은 착각이지만.
    ja: ほとんどは勘違いだが。
  d_nikke_d_01_76:
    speaker: d
    en: So you're admitting you're partially villainous?
    ko: 그럼 어쨌든 넌 나쁜 사람이라는 건가?
    ja: |-
      悪いことをしているという
      自覚があるのか？
  d_nikke_d_01_77:
    speaker: "<Self>"
    en: No, that's not what I mean.
    ko: 아니 또 그 뜻은 아니고….
    ja: いや、そういうわけでは…
  d_nikke_d_01_78:
    speaker: d
    en: Prove it, then.
    ko: 그러니까 증명해.
    ja: 証明しろ。
  d_nikke_d_01_79:
    speaker: d
    en: Convince me that you are in fact a good person.
    ko: |-
      네가 악인이 아닌,
      선인이라는 걸.
    ja: |-
      お前は悪人ではなく
      善人だということを。
  d_nikke_d_01_80:
    speaker: d
    en: I will make the final decision and take full responsibility.
    ko: |-
      판단은 내가 하고,
      책임도 내가 져.
    ja: |-
      判断するのは私。
      責任を負うのも私だ。
  d_nikke_d_01_81:
    speaker: d
    en: This is my job. I'm rather good at it.
    ko: 그게 나의 일이고, 나의 몫이니까.
    ja: それが私の仕事で、私の役目だから。
  d_nikke_d_01_82:
    speaker: d
    en: That's all I have to say.
    ko: 그럼 이제 설명은 다 한 거 같으니….
    ja: 説明はこれで十分だろう。
  d_nikke_d_01_83:
    speaker: d
    en: Good luck over the next few days.
    ko: 며칠 동안 잘 부탁해.
    ja: 数日間、よろしく頼む。
  d_nikke_d_01_84:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_d_01_85:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_01_86:
    speaker: "<Monologue>"
    en: D walks into the Commander's Room.
    ko: D는 지휘관실로 걸어 들어갔고.
    ja: Dが指揮官室に入り
  d_nikke_d_01_87:
    speaker: "<Monologue>"
    en: And so begin my terrifying next few days with D.
    ko: 그렇게 나와 D의 섬뜩한 동행이 시작되었다.
    ja: 私とDの恐ろしい共同生活が始まった
d_nikke_d_02:
  d_nikke_d_02_1:
    speaker: "<Monologue>"
    en: D enters the Commander's Room and begins rifling through everything.
    ko: 지휘관실에 들어온 D는 방안을 세세하게 훑었다.
    ja: |-
      指揮官室に入ったDは
      部屋の中を隅々までチェックしている
  d_nikke_d_02_2:
    speaker: "<Monologue>"
    en: A feeling of dread begins to come over me.
    ko: 숨이 막힌다.
    ja: 息が詰まりそうだ
  d_nikke_d_02_3:
    speaker: "<Monologue>"
    en: For some reason, I find it difficult to form the right words to address D.
    ko: 왜인지 모르겠지만, 아무 말도 하면 안 될 것 같다.
    ja: |-
      なぜだか分からないが、
      静かにしていたほうがいい気がする
  d_nikke_d_02_4:
    speaker: d
    en: Stop right there, @UserName.
    ko: 방금.
    ja: さっき…
  d_nikke_d_02_5:
    speaker: "<Self>"
    en: "*Gulp*"
    ko: 딸꾹-
    ja: ゴクッ…
  d_nikke_d_02_6:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_02_7:
    speaker: d
    en: Relax, I'm not going to kill you just yet.
    ko: |-
      긴장 풀어.
      당장 널 죽이는 건 아니니까.
    ja: |-
      リラックスしてくれ。
      今すぐ殺しはしない。
  d_nikke_d_02_8:
    speaker: "<Choice>"
    en: I feel like a dead man walking.
    ko: "…시한부 선고 받은 느낌인걸."
    ja: "…余命を宣告されたような気分だ"
  d_nikke_d_02_9:
    speaker: "<Choice>"
    en: You're not going to kill me if I speak out of turn, are you?
    ko: "…잘못 말하면 죽는 거 아니야?"
    ja: "…下手なことを言ったら死ぬのでは？"
  d_nikke_d_02_10:
    speaker: d
    en: I won't let my emotions interfere with my work.
    ko: 난 내 기분으로 움직이지 않아.
    ja: 私は自分の機嫌だけで動きはしない。
  d_nikke_d_02_11:
    speaker: d
    en: I will only take action based on the information I received in my order and
      whatever else I witness with my own eyes.
    ko: |-
      [지령]에 적힌 것과.
      철저히 내가 본 [사실]에 의해서만 움직인다.
    ja: |-
      「指令」に書かれている内容と
      自分が見た「事実」に基づいて動く。
  d_nikke_d_02_12:
    speaker: d
    en: I already told you. All you need to do is make a case for yourself.
    ko: 그러니 아까도 말했듯이 넌 증명만 하면 돼.
    ja: |-
      だからさっきも言ったように、
      お前は証明するだけでいい。
  d_nikke_d_02_13:
    speaker: "<Self>"
    en: Well, what were you trying to say just now, then?
    ko: "…그래서 아까 하려던 말이 뭐였어?"
    ja: "…それで何を言いかけたんだ？"
  d_nikke_d_02_14:
    speaker: d
    en: I was going to ask you where you were planning on going.
    ko: 방금 어디 가는 길이었지?
    ja: さっき、どこへ行こうとしていた？
  d_nikke_d_02_15:
    speaker: "<Self>"
    en: Oh... Well, first I was going to go for a walk, then head up to the surface
      to carry out a few assignments.
    ko: |-
      아, 산책한 뒤에,
      지상 파견 임무를 하러 가려 했어.
    ja: |-
      ああ、散歩してから
      地上派遣任務に向かおうとしていた
  d_nikke_d_02_16:
    speaker: d
    en: With your usual coterie of Nikkes in tow, I presume?
    ko: 항상 같이 다니던 그 니케들이랑?
    ja: いつも一緒に行動しているニケたちと？
  d_nikke_d_02_17:
    speaker: "<Self>"
    en: Of course. How could I possibly go by myself?
    ko: 응. 나 혼자 갈 순 없으니까.
    ja: ああ。私1人では行けないから
  d_nikke_d_02_18:
    speaker: d
    en: Call them then.
    ko: 그럼, 그들에게 연락해.
    ja: では彼女たちに連絡してくれ。
  d_nikke_d_02_19:
    speaker: d
    en: Tell them you won't be needing them for the next few days. It will be just
      you and me.
    ko: |-
      오늘부터 며칠 동안은
      나와 함께 [단둘이서]만 움직인다고.
    ja: |-
      今日から数日間は
      私と「2人きり」で動くと。
  d_nikke_d_02_20:
    speaker: "<Self>"
    en: Alone?
    ko: 단둘이서만?
    ja: 2人きりで？
  d_nikke_d_02_21:
    speaker: "<Choice>"
    en: Do we have to sleep together, too?
    ko: 그럼 혹시 잠도 같이 자는 거야?
    ja: じゃあ寝る時も一緒なのか？
  d_nikke_d_02_22:
    speaker: "<Choice>"
    en: Do we have to take baths together, too?
    ko: 그럼 혹시 씻는 것도 같이 씻는 거야?
    ja: じゃあシャワーも一緒なのか？
  d_nikke_d_02_23:
    speaker: "<Monologue>"
    en: D clenches the ax in her hands more tightly.
    ko: "…D는 들고 있던 도끼에 힘을 실었다."
    ja: "…Dは斧を持っている手に力を入れた"
  d_nikke_d_02_24:
    speaker: d
    en: If you wish.
    ko: 원한다면.
    ja: お望みならば。
  d_nikke_d_02_25:
    speaker: "<Self>"
    en: No, forget it.
    ko: 아니, 괜찮은 거 같아.
    ja: いや、やめておこう
  d_nikke_d_02_26:
    speaker: "<Monologue>"
    en: I think it'd be better to send a private message rather than post this in
      the group chat.
    ko: 단톡보단 개인블라가 좋을 거 같은데….
    ja: |-
      グループより個人宛のBlaBlaの方が
      よさそうだ…
  d_nikke_d_02_27:
    speaker: "<Monologue>"
    en: Who should I contact?
    ko: 누구한테 연락하는 게 좋을까.
    ja: 誰に連絡しようか
  d_nikke_d_02_28:
    speaker: "<Choice>"
    en: Contact Rapi.
    ko: 라피에게 연락하기.
    ja: ラピに連絡する
  d_nikke_d_02_29:
    speaker: "<Choice>"
    en: Contact Anis.
    ko: 아니스에게 연락하기.
    ja: アニスに連絡する
  d_nikke_d_02_30:
    speaker: "<Choice>"
    en: Contact Neon.
    ko: 네온에게 연락하기.
    ja: ネオンに連絡する
  d_nikke_d_02_31:
    speaker: "<Monologue>"
    en: What would Anis' reaction be to all of this?
    ko: "…아니스에게 말했을 때를 상상해보자."
    ja: "…アニスに伝えた時のことを想像してみよう"
  d_nikke_d_02_32:
    speaker: "<Monologue>"
    en: On second thought...
    ko: "…음."
    ja: "…うーん"
  d_nikke_d_02_33:
    speaker: "<Monologue>"
    en: What would Neon's reaction be to all of this?
    ko: "…네온에게 말했을 때를 상상해보자."
    ja: "…ネオンに伝えた時のことを想像してみよう"
  d_nikke_d_02_34:
    speaker: "<Monologue>"
    en: On second thought...
    ko: "…음."
    ja: "…うーん"
  d_nikke_d_02_35:
    speaker: "<Monologue>"
    en: I'll contact Rapi.
    ko: 라피에게 연락해둬야겠다.
    ja: ラピに連絡しておこう
  d_nikke_d_02_36:
    speaker: "<Self>"
    en: Done.
    ko: 이야기했어.
    ja: 話は伝えた
  d_nikke_d_02_37:
    speaker: d
    en: Off we go, then.
    ko: 그럼 이만 출발할까?
    ja: じゃあ出発しよう。
  d_nikke_d_02_38:
    speaker: "<Monologue>"
    en: D and I head up to the surface alone.
    ko: 나와 D는 단둘이 지상으로 올라왔다.
    ja: 私とDは2人きりで地上へ向かった
  d_nikke_d_02_39:
    speaker: d
    en: What were those assignments you had mentioned?
    ko: 지금 가는 건 무슨 업무지?
    ja: 今回は何の任務だ？
  d_nikke_d_02_40:
    speaker: "<Choice>"
    en: Sorry, top secret.
    ko: 비밀이야.
    ja: 秘密だ
  d_nikke_d_02_41:
    speaker: "<Choice>"
    en: I can't tell you yet.
    ko: 아직은 알려줄 수 없어.
    ja: まだ教えられない
  d_nikke_d_02_42:
    speaker: d
    en: "... What do you mean by secret?"
    ko: "…비밀이라는 건."
    ja: "…秘密ということは"
  d_nikke_d_02_43:
    speaker: d
    en: "... What do you mean you can't tell me?"
    ko: "…알려주지 않는다는 건."
    ja: "…教えられないということは"
  d_nikke_d_02_44:
    speaker: d
    en: Is this mission not above board?
    ko: 떳떳한 임무는 아니라는 거네.
    ja: 胸を張れるような任務ではないのか。
  d_nikke_d_02_45:
    speaker: d
    en: Am I to assume that you're up to illegal activities of some kind?
    ko: 그럼 불법적인 업무라고 봐도 되는 건가?
    ja: 違法な任務だと考えていいか？
  d_nikke_d_02_46:
    speaker: "<Self>"
    en: Don't you know that curiosity killed the cat?
    ko: |-
      쉿. 더 이상 알면 다칠지도 몰라.
      나의 아기 고양이.
    ja: |-
      シーッ。それ以上知ればケガをするかも
      しれないよ。子ネコちゃん
  d_nikke_d_02_47:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_02_48:
    speaker: "<Monologue>"
    en: D grips her ax more tightly than ever.
    ko: "…D가 손에 쥐고 있던 도끼에 힘을 싣는 게 보인다."
    ja: |-
      …Dが斧を持っている手に
      力を入れるのが見えた
  d_nikke_d_02_49:
    speaker: "<Monologue>"
    en: Seems my poor attempt to lighten the mood backfired.
    ko: |-
      …분위기를 풀어보려
      애써 장난을 쳤는데 잘못된 거 같다.
    ja: |-
      …雰囲気を和らげようと
      ふざけたのが逆効果だったようだ
  d_nikke_d_02_50:
    speaker: "<Self>"
    en: We've gotten reports of abnormal signals.
    ko: "…특정 좌표에서 이상한 신호가 잡힌다고 해서."
    ja: "…特定の座標で妙な信号が見つかったらしく"
  d_nikke_d_02_51:
    speaker: "<Self>"
    en: We're to proceed to these coordinates and investigate.
    ko: 그걸 확인하러 가는 길이야.
    ja: それを確認しに行くんだ
  d_nikke_d_02_52:
    speaker: "<Monologue>"
    en: D loosens her grip on the ax.
    ko: D는 들고 있던 도끼에 힘을 풀었다.
    ja: Dは斧を持っている手の力を抜いた
  d_nikke_d_02_53:
    speaker: d
    en: I suggest you stop trying to be a comedian and take this more seriously.
    ko: "…선 넘는 장난은 치지 않는 게 좋을 거야."
    ja: "…あまり調子に乗らない方がいい。"
  d_nikke_d_02_54:
    speaker: d
    en: Your words and your actions are all I have to go on.
    ko: 난 너의 말과 행동으로 판단할 수밖에 없으니까.
    ja: 私はお前の発言と行動で判断するしかないんだ。
  d_nikke_d_02_55:
    speaker: "<Self>"
    en: Right... Sorry.
    ko: 응… 미안.
    ja: ああ…すまない
  d_nikke_d_02_56:
    speaker: d
    en: I also take umbrage at your insinuation.
    ko: 근데, 이곳에 아기 고양이는 없는데.
    ja: ところで、ここに子ネコはいない。
  d_nikke_d_02_57:
    speaker: d
    en: I may be inquisitive, but I'm not a cat.
    ko: 혹시 고양이를 숨겨 왔나?
    ja: もしかしてこっそり連れてきたのか？
  d_nikke_d_02_58:
    speaker: "<Self>"
    en: I was just trying to break the ice.
    ko: "…분위기 풀어보려고 한 말이야."
    ja: "…雰囲気を和らげるために言っただけだ"
  d_nikke_d_02_59:
    speaker: d
    en: Be that as it may,
    ko: 아, 그렇군.
    ja: あぁ、そうか。
  d_nikke_d_02_60:
    speaker: d
    en: I don't like being compared to four-legged animals.
    ko: 하지만 난 아기 고양이가 아니니.
    ja: しかし、私は子ネコではない。
  d_nikke_d_02_61:
    speaker: d
    en: Refrain from doing so in the future.
    ko: 그런 표현은 쓰지 않았으면 좋겠어.
    ja: そのような表現は使わない方がいいだろう。
  d_nikke_d_02_62:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_d_02_63:
    speaker: d
    en: Do you come up to the surface on a daily basis?
    ko: 매일 이렇게 지상으로 나오는 건가.
    ja: 毎日こうやって地上へ向かうのか？
  d_nikke_d_02_64:
    speaker: d
    en: It must be very tiring for you.
    ko: 힘들겠네.
    ja: 大変そうだな。
  d_nikke_d_02_65:
    speaker: "<Self>"
    en: It's my job, so I can't complain.
    ko: |-
      힘든 건 없어.
      내가 해야 할 일 이니까.
    ja: |-
      大変ではない。
      私がすべきことだから
  d_nikke_d_02_66:
    speaker: "<Self>"
    en: What about you?
    ko: D는?
    ja: Dは？
  d_nikke_d_02_67:
    speaker: d
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_d_02_68:
    speaker: "<Self>"
    en: Do your missions weigh on you?
    ko: |-
      D가 맡은 임무는 어때?
      힘들지 않아?
    ja: |-
      Dの任務はどうなんだ？
      辛くないのか？
  d_nikke_d_02_69:
    speaker: d
    en: Never.
    ko: 딱히.
    ja: 別に。
  d_nikke_d_02_70:
    speaker: d
    en: Because I believe what I'm doing helps make the world a better place, however
      minor.
    ko: |-
      난 내가 하는 일이
      세상을 조금이라도 좋게 만든다는 믿음으로 하고 있으니까.
    ja: |-
      私は自分の仕事が世界を
      少しでも良くすると信じている。
  d_nikke_d_02_71:
    speaker: "<Self>"
    en: Me too. I believe the job I do will eventually help bring about change.
    ko: |-
      나도 똑같아.
      내 일이 언젠간 세상을 바꿀 수도 있다고 생각하거든.
    ja: |-
      私も同じだ。いつか世界を変えられるかも
      しれないと思っているんだ
  d_nikke_d_02_72:
    speaker: "<Self>"
    en: In time, our descendants will carry on my cause and reclaim the surface one
      day.
    ko: 이걸 발판 삼아 지상 탈환도 꼭 할거고.
    ja: |-
      この経験も踏み台にして
      地上奪還を必ず達成する
  d_nikke_d_02_73:
    speaker: d
    en: How I wish...
    ko: "…모든 사람들이."
    ja: "…世の中のすべての人が"
  d_nikke_d_02_74:
    speaker: d
    en: everyone could think the way you do.
    ko: 너와 같은 생각을 가지고 있다면 좋겠군.
    ja: お前と同じ考えだといいな。
  d_nikke_d_02_75:
    speaker: "<Self>"
    en: You say that, but all humans are different.
    ko: 하지만 제각각 다른 게 사람이니까.
    ja: しかし人は皆それぞれ違う
  d_nikke_d_02_76:
    speaker: d
    en: You're right about that.
    ko: 그래, 그것도 맞는 말이야.
    ja: そうだ、それも正しい。
  d_nikke_d_02_77:
    speaker: "<Self>"
    en: Here we are. Let's go in.
    ko: |-
      도착했다.
      이만 들어가자.
    ja: |-
      着いた。
      中に入ろう
  d_nikke_d_02_78:
    speaker: "<Monologue>"
    en: D and I arrive at the coordinates.
    ko: D와 함께 좌표에 도착해서 보니.
    ja: Dと一緒に座標に到着したが
  d_nikke_d_02_79:
    speaker: "<Narration>"
    en: "*Buzz buzz* *Buzz buzz buzz*"
    ko: |-
      지직-
      지지직-
    ja: |-
      ジジッ
      ジジジッ
  d_nikke_d_02_80:
    speaker: "<Monologue>"
    en: A lone old radio is the only thing lying on the ground.
    ko: 그곳엔 오래된 라디오 한 개만 덩그러니 있었다.
    ja: |-
      そこには古いラジオが
      ぽつんとあるだけだった
  d_nikke_d_02_81:
    speaker: d
    en: Perhaps it's the source behind the signals that were detected.
    ko: 라디오 때문에 신호가 잡혔나 보군.
    ja: このラジオの信号を受信したようだな。
  d_nikke_d_02_82:
    speaker: "<Narration>"
    en: "*Tick*"
    ko: 탁-
    ja: カチッ
  d_nikke_d_02_83:
    speaker: "<Monologue>"
    en: D turns off the noisy radio and looks around.
    ko: |-
      D는 노이즈 소리만 나오는 라디오 전원을 끄곤,
      주변을 둘러봤다.
    ja: |-
      Dはラジオの電源を切り
      あたりを見回した
  d_nikke_d_02_84:
    speaker: d
    en: There are so many discarded items up on the surface.
    ko: 지상엔 버려진 물건들이 많네.
    ja: 地上には破棄されたものが多いな。
  d_nikke_d_02_85:
    speaker: d
    en: No not discarded... left behind, rather.
    ko: "…아니, 주인을 잃어버린 물건들인 건가."
    ja: "…いや、持ち主を失ったものか。"
  d_nikke_d_02_86:
    speaker: "<Self>"
    en: Sometimes, I'll take items from the surface back with me.
    ko: |-
      그렇지.
      그래서 가끔은 지상의 물건들을 챙겨갈 때도 있어.
    ja: |-
      そうだな。だからたまに
      地上のものを持って帰ることもある
  d_nikke_d_02_87:
    speaker: d
    en: You do?
    ko: "…챙겨 간다고?"
    ja: "…持って帰るだと？"
  d_nikke_d_02_88:
    speaker: "<Self>"
    en: Yes. Small things, mostly.
    ko: 응. 주로 가벼운 것 위주로.
    ja: ああ。軽いものを中心に
  d_nikke_d_02_89:
    speaker: d
    en: As far as I'm aware,
    ko: 지상의 물건은.
    ja: 地上のものを
  d_nikke_d_02_90:
    speaker: d
    en: that's against the law.
    ko: 함부로 가져가면 불법인 것으로 알고 있는데.
    ja: 勝手に持ち帰るのは違法のはずだが。
  d_nikke_d_02_91:
    speaker: d
    en: You of all people should know the kinds of issues that can cause.
    ko: 잘못했다간 큰일 날 수도 있는 걸 모르는 것도 아닐 테고.
    ja: |-
      一歩間違えば大ごとになると
      分かっているだろう？
  d_nikke_d_02_92:
    speaker: d
    en: Did you receive approval to take any of those items back to the Ark?
    ko: 허가는 받고 방주로 반입하는 건가?
    ja: 許可を得てアークへ持ち込んでいるのか？
  d_nikke_d_02_93:
    speaker: "<Monologue>"
    en: I suddenly realize that I've neglected to mention some critical information
      to D,
    ko: "…생각해보니 또 제일 중요한 말을 빼먹고 말했다."
    ja: "…また大事なことを言い忘れていた"
  d_nikke_d_02_94:
    speaker: "<Monologue>"
    en: and given her the completely wrong impression.
    ko: 충분히 D가 오해할 수 있었을 것 같다.
    ja: |-
      確かにDが誤解しても
      おかしくない発言だ
  d_nikke_d_02_95:
    speaker: "<Self>"
    en: It's not what you think.
    ko: "…그게 아니라."
    ja: "…そうじゃなくて"
  d_nikke_d_02_96:
    speaker: "<Self>"
    en: Sometimes other people send me up to the surface to retrieve certain items
      for them.
    ko: |-
      가끔 수집의뢰를 받아서
      그 물건이 필요한 사람에게 찾아주기도 하거든.
    ja: |-
      収集依頼を受けて必要な人に
      届けるという任務がある
  d_nikke_d_02_97:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_02_98:
    speaker: "<Self>"
    en: All with the express permission of the Central Government, of course.
    ko: 당연히 중앙정부의 허가 아래….
    ja: もちろん、中央政府の許可の下…
  d_nikke_d_02_99:
    speaker: "<Self>"
    en: It's all done according to the law.
    ko: 합법적으로….
    ja: 合法的に…
  d_nikke_d_02_100:
    speaker: d
    en: When you're talking to someone,
    ko: 누군가와 대화할 때.
    ja: 誰かと話す時に
  d_nikke_d_02_101:
    speaker: d
    en: you really ought to be as clear as possible to prevent any misunderstandings.
    ko: 헷갈리게 말하는 건 좋지 않아.
    ja: 誤解を招くような言い方は控えてくれ。
  d_nikke_d_02_102:
    speaker: d
    en: I can't assume anything. I can only go by what you tell me, and no more.
    ko: 난 네 말 한마디, 한마디에 반응할 수밖에 없으니까.
    ja: 私はお前の一言一句で判断するしかないんだ。
  d_nikke_d_02_103:
    speaker: "<Self>"
    en: Noted.
    ko: 주의할게.
    ja: 気をつける
  d_nikke_d_02_104:
    speaker: d
    en: At any rate, let's head back.
    ko: "……그럼 이만 내려가자."
    ja: "……では戻ろう。"
d_nikke_d_03:
  d_nikke_d_03_1:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_d_03_2:
    speaker: d
    en: Where's your mission taking you today?
    ko: 오늘 업무는 어떻게 되지?
    ja: 今日の仕事は何だ？
  d_nikke_d_03_3:
    speaker: "<Self>"
    en: To the shopping mall.
    ko: 방주에 있는 쇼핑몰을 가야 해.
    ja: アークにあるショッピングモールに行かなければ
  d_nikke_d_03_4:
    speaker: d
    en: The one in the Ark?
    ko: 쇼핑몰?
    ja: ショッピングモール？
  d_nikke_d_03_5:
    speaker: d
    en: What kind of mission would require you to go there?
    ko: 그곳에서 무슨 업무를 하는 거지?
    ja: そこで何をするんだ？
  d_nikke_d_03_6:
    speaker: "<Choice>"
    en: You and I have a date there.
    ko: D와 데이트.
    ja: Dとデート
  d_nikke_d_03_7:
    speaker: "<Choice>"
    en: You and I are going to hang out there.
    ko: D와 놀기.
    ja: Dと遊ぶ
  d_nikke_d_03_8:
    speaker: d
    en: That doesn't sound like a mission to me.
    ko: 이건 업무라고 보기엔 어렵군.
    ja: それは仕事とはいえないな。
  d_nikke_d_03_9:
    speaker: d
    en: Sounds more like horsing around.
    ko: 노는 것에 더 가까워 보여.
    ja: ただの遊びではないか。
  d_nikke_d_03_10:
    speaker: d
    en: If that's what you do with your work time, then count me out.
    ko: 이런 업무라면 내 쪽에서 거절할게.
    ja: そんな仕事はこちらからお断りだ。
  d_nikke_d_03_11:
    speaker: d
    en: I'm not here to screw around.
    ko: 난 이곳에 놀러 온 게 아니거든.
    ja: ここに遊びに来たわけではない。
  d_nikke_d_03_12:
    speaker: d
    en: I suggest you find something else to do.
    ko: 다른 업무로 바꾸는 걸 권장한다.
    ja: 他の仕事に変更することを勧める。
  d_nikke_d_03_13:
    speaker: d
    en: If you have nothing better to do with your time, you can go to the mall by
      yourself.
    ko: |-
      다른 업무가 없다면,
      지금 업무는 혼자 하도록 해.
    ja: |-
      他に仕事がないなら
      その仕事は1人でやってくれ。
  d_nikke_d_03_14:
    speaker: d
    en: I'll follow from the rear and observe.
    ko: 난 네 뒤에서 조용히 지켜볼 테니.
    ja: 私はお前の後ろで静かに見ている。
  d_nikke_d_03_15:
    speaker: "<Monologue>"
    en: It would appear having a casual conversation with D is next to impossible.
    ko: "…D와 티키타카를 기대하긴 어려울 것 같다."
    ja: "…Dと楽しくおしゃべりするのは難しそうだ"
  d_nikke_d_03_16:
    speaker: "<Self>"
    en: Actually, the truth is that I'm going there to buy some food and supplies.
    ko: |-
      사실은.
      지휘관실에 필요한 식량과 생필품을 사러 가는 거야.
    ja: |-
      実は指揮官室に足りない
      食糧と日用品を買いに行くんだ
  d_nikke_d_03_17:
    speaker: d
    en: "... You certainly have a penchant for telling jokes."
    ko: "……넌 장난을 자주 치는군."
    ja: "…お前はふざけるのが好きなようだな。"
  d_nikke_d_03_18:
    speaker: d
    en: Come on then.
    ko: 그럼 이동하지.
    ja: では移動しよう。
  d_nikke_d_03_19:
    speaker: d
    en: I've mostly come here for missions instead of shopping.
    ko: 쇼핑몰은 임무 할 때 더 자주오는 기분이야.
    ja: ショッピングモールは任務の時によく訪れる。
  d_nikke_d_03_20:
    speaker: "<Self>"
    en: Why is that?
    ko: 왜?
    ja: なぜだ？
  d_nikke_d_03_21:
    speaker: d
    en: Most of my targets are fond of shopping, I suppose.
    ko: 대부분의 타겟들은 쇼핑을 좋아하더군.
    ja: ターゲットは買い物が好きなことが多い。
  d_nikke_d_03_22:
    speaker: d
    en: Perhaps because it allows them to flaunt their wealth and show off.
    ko: 사치와 허세를 부릴 수 있어서인지는 몰라도.
    ja: 贅沢を味わい、見栄を張れるからだろうか。
  d_nikke_d_03_23:
    speaker: "<Choice>"
    en: I don't like to flaunt my wealth.
    ko: "…난 사치를 좋아하지 않아."
    ja: "…私は贅沢は好きではない"
  d_nikke_d_03_24:
    speaker: "<Choice>"
    en: I don't like to show off.
    ko: "…난 허세를 좋아하지 않아."
    ja: "…私は見栄を張るのは好きではない"
  d_nikke_d_03_25:
    speaker: d
    en: I didn't mean you.
    ko: 네가 그렇다는 뜻은 아니야.
    ja: お前がそうだという意味ではない。
  d_nikke_d_03_26:
    speaker: d
    en: I was merely pointing out most of them are like that.
    ko: 대부분이 그랬다는 뜻이지.
    ja: そういう人が多いという話だ。
  d_nikke_d_03_27:
    speaker: d
    en: Enough useless chitchat.
    ko: 잡설이 길었군.
    ja: 雑談が長引いたな。
  d_nikke_d_03_28:
    speaker: d
    en: Where's our first stop?
    ko: 어디부터 가야 하는 거지?
    ja: どこへ行く？
  d_nikke_d_03_29:
    speaker: "<Choice>"
    en: The grocery store.
    ko: 식료품 가게.
    ja: 食料品店
  d_nikke_d_03_30:
    speaker: "<Choice>"
    en: The supply shop.
    ko: 생필품 가게.
    ja: 日用品店
  d_nikke_d_03_31:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_03_32:
    speaker: "<Monologue>"
    en: I'm at the grocery store with D.
    ko: D와 함께 식료품 가게로 들어왔다.
    ja: Dと一緒に食料品店に入った
  d_nikke_d_03_33:
    speaker: d
    en: We can make this go quicker if we split up.
    ko: 사야 할 건 나눠서 가져오도록 하자.
    ja: 手分けして持ってこよう。
  d_nikke_d_03_34:
    speaker: d
    en: What's on your shopping list?
    ko: 뭘 사야 하지?
    ja: 何を買うんだ？
  d_nikke_d_03_35:
    speaker: "<Self>"
    en: Five boxes of soda, three boxes of pudding, one carton of sour cream...
    ko: 우선 탄산수 다섯 박스에 푸딩 세 박스, 요거트 크림 한 박스에 또….
    ja: |-
      まずは炭酸水5箱、プリン3箱、
      ヨーグルトクリーム1箱に…
  d_nikke_d_03_36:
    speaker: d
    en: Wait.
    ko: 잠깐.
    ja: ちょっと待て。
  d_nikke_d_03_37:
    speaker: d
    en: That's an awful lot of stuff. Are you sure you're not trying to show off or
      anything?
    ko: 허세와 사치를 안 부린다는 사람치고는 너무 많이 사는 것 같은데.
    ja: |-
      贅沢も見栄を張るのも嫌だと言っていた割には
      買い過ぎではないか？
  d_nikke_d_03_38:
    speaker: "<Self>"
    en: It's not just for me.
    ko: 나만 먹는 게 아니라서.
    ja: 私だけが食べるわけではない
  d_nikke_d_03_39:
    speaker: d
    en: Who are you planning on eating all this stuff with?
    ko: 그럼 누구와 먹는거지?
    ja: じゃあ誰と食べるんだ？
  d_nikke_d_03_40:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_03_41:
    speaker: "<Monologue>"
    en: I'm at the supply shop with D.
    ko: D와 함께 생필품 가게로 들어왔다.
    ja: Dと一緒に日用品店に入った
  d_nikke_d_03_42:
    speaker: d
    en: We can make this go quicker if we split up.
    ko: 사야 할 건 나눠서 가져오도록 하자.
    ja: 手分けして持ってこよう。
  d_nikke_d_03_43:
    speaker: d
    en: What's on your shopping list?
    ko: 뭘 사야 하지?
    ja: 何を買うんだ？
  d_nikke_d_03_44:
    speaker: "<Self>"
    en: Five bottles of body wash, five bottles of essential oil, Fire Power VOD...
    ko: 입욕제 다섯 세트랑 아로마 용품 네 세트, 화력 VOD….
    ja: |-
      入浴剤5セット、アロマ用品4セット、
      火力VOD…
  d_nikke_d_03_45:
    speaker: d
    en: Wait.
    ko: 잠깐.
    ja: ちょっと待て。
  d_nikke_d_03_46:
    speaker: d
    en: That's an awful lot of stuff. Are you sure you're not trying to show off or
      anything?
    ko: 허세와 사치를 안 부린다는 사람치고는 너무 많이 사는 것 같은데.
    ja: |-
      贅沢も見栄を張るのも嫌だと言っていた割には
      買い過ぎではないか？
  d_nikke_d_03_47:
    speaker: d
    en: Half of this stuff isn't even daily essentials.
    ko: 생필품이 아닌 것도 있고.
    ja: 日用品ではないものもある。
  d_nikke_d_03_48:
    speaker: "<Self>"
    en: It's not just for me.
    ko: 나만 쓰는 게 아니라서.
    ja: 私だけが使うわけではない
  d_nikke_d_03_49:
    speaker: d
    en: Who else is all this stuff for then?
    ko: 그럼 누구와 쓰는 거지?
    ja: じゃあ誰と使うんだ？
  d_nikke_d_03_50:
    speaker: "<Self>"
    en: Um... everybody?
    ko: "…다 같이?"
    ja: "…みんなで？"
  d_nikke_d_03_51:
    speaker: d
    en: "... Fine."
    ko: |-
      …음.
      그렇군.
    ja: |-
      …ふむ。
      そうか。
  d_nikke_d_03_52:
    speaker: d
    en: I'm sorry.
    ko: 미안하다.
    ja: すまない。
  d_nikke_d_03_53:
    speaker: d
    en: It's just that all of my previous targets only bought things for themselves.
    ko: 지금까지 본 타겟들은 다 자기를 위해서 쓰는 걸 봐서 그런지.
    ja: |-
      今まで見てきたターゲットは
      自分のための買い物ばかりだったから
  d_nikke_d_03_54:
    speaker: d
    en: I was lumping you in together with them.
    ko: 나도 모르게 너를 색안경 끼고 바라본 것 같아.
    ja: つい色眼鏡で見ていたようだ。
  d_nikke_d_03_55:
    speaker: "<Self>"
    en: That's reasonab...
    ko: 그럴 수 있….
    ja: それは仕方な…
  d_nikke_d_03_56:
    speaker: unknown
    en: Hey, Partner! Didn't expect to see you here.
    ko: 와! 친구! 여기서 다 만나네.
    ja: わあ！こんなところで会うなんて。
  d_nikke_d_03_57:
    speaker: unknown
    en: How's it hangin'?
    ko: 잘 지냈어?
    ja: 元気だった？
  d_nikke_d_03_58:
    speaker: "<Choice>"
    en: Hey.
    ko: 안녕.
    ja: やあ、久しぶり！
  d_nikke_d_03_59:
    speaker: "<Choice>"
    en: What's up?
    ko: 잘 지냈어?
    ja: ああ、そっちは？
  d_nikke_d_03_60:
    speaker: d
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_d_03_61:
    speaker: unknown
    en: It's been a coon's age since I saw you last. I was getting worried about you.
    ko: 요즘 통 안 보여서 걱정했잖아.
    ja: 最近見かけないから心配したよ。
  d_nikke_d_03_62:
    speaker: suspiciousdeveloper
    en: Oh, by the way, I just developed a new drug chip,
    ko: 아, 이번에 마약 칩을 새로 개발했어.
    ja: あ、麻薬チップを新しく作ったんだ。
  d_nikke_d_03_63:
    speaker: suspiciousdeveloper
    en: and I've got you to thank! You really inspired me.
    ko: 네가 아이디어를 제공해준 덕분이야!
    ja: 君がアイデアをくれたおかげだよ！
  d_nikke_d_03_64:
    speaker: d
    en: "... Drug chip?"
    ko: "…마약 칩?"
    ja: "…麻薬チップ？"
  d_nikke_d_03_65:
    speaker: suspiciousdeveloper
    en: Drop by my shop whenever you've got a spare minute.
    ko: 시간 남을 때 가게 한 번 들려.
    ja: 時間があったらお店に寄ってよ。
  d_nikke_d_03_66:
    speaker: suspiciousdeveloper
    en: I'll get you some more freebies.
    ko: 서비스도 여러 개 챙겨줄 테니 말이야.
    ja: 色々サービスするからさ。
  d_nikke_d_03_67:
    speaker: suspiciousdeveloper
    en: Actually, since you're already here, why don't we go now?
    ko: 아니면 지금 만난 김에 같이 가자.
    ja: せっかくだから今行かないか？
  d_nikke_d_03_68:
    speaker: "<Self>"
    en: Um, now isn't the best time. Can't you see I'm with someone?
    ko: |-
      아, 지금은 안될 것 같아.
      일행이 있어서.
    ja: |-
      今は無理だ。
      連れがいるから
  d_nikke_d_03_69:
    speaker: suspiciousdeveloper
    en: Oh, this chick? Is she your girlfriend?
    ko: |-
      오, 누구야?
      혹시 여자친구?
    ja: |-
      おっ、誰？
      もしかして彼女？
  d_nikke_d_03_70:
    speaker: "<Choice>"
    en: Yeah.
    ko: 맞아.
    ja: そうだ
  d_nikke_d_03_71:
    speaker: "<Choice>"
    en: No.
    ko: 아니야.
    ja: 違う
  d_nikke_d_03_72:
    speaker: suspiciousdeveloper
    en: Schnikes! She may be the best lady friend you've had so far.
    ko: 오오! 지금까지 본 여자친구 중에 제일 낫다!
    ja: おお！今までの彼女の中で一番かわいいね！
  d_nikke_d_03_73:
    speaker: suspiciousdeveloper
    en: She's built like a tank too.
    ko: 되게 세 보이기도 하고!
    ja: 強そうだし！
  d_nikke_d_03_74:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_03_75:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_03_76:
    speaker: suspiciousdeveloper
    en: Anyway, don't forget to stop by when you've got a moment.
    ko: 그럼 시간 될 때 한번 와.
    ja: じゃあ時間ある時に寄ってよ。
  d_nikke_d_03_77:
    speaker: suspiciousdeveloper
    en: My door is always open. See ya!
    ko: |-
      이곳은 항상 열려 있으니까.
      그럼 먼저 가볼게!
    ja: |-
      いつでも待ってるから。
      それじゃ！
  d_nikke_d_03_78:
    speaker: d
    en: Drug and chip...
    ko: 마약과 칩이라….
    ja: 麻薬チップ…
  d_nikke_d_03_79:
    speaker: d
    en: "@UserName."
    ko: "@UserName."
    ja: "@UserName。"
  d_nikke_d_03_80:
    speaker: d
    en: What, may I ask, is a drug chip?
    ko: "…마약 칩이 뭐지?"
    ja: "…麻薬チップとは何だ？"
  d_nikke_d_03_81:
    speaker: d
    en: Neither of those two words exactly has positive connotations.
    ko: 일단 두 단어 다 부정적이군.
    ja: どちらも危険な言葉だな。
  d_nikke_d_03_82:
    speaker: d
    en: The only chips I know are identification chips, and ones that are illegal.
    ko: 내가 아는 칩은 불법 칩과 인식 칩밖에 없다.
    ja: |-
      私が知っているチップには
      違法チップと認識チップしかない。
  d_nikke_d_03_83:
    speaker: d
    en: As for drugs,
    ko: 그리고 마약은….
    ja: そして麻薬は…
  d_nikke_d_03_84:
    speaker: d
    en: I believe that's self-explanatory.
    ko: 말 안 해도 네가 잘 알겠지.
    ja: 言わなくても分かるだろう。
  d_nikke_d_03_85:
    speaker: d
    en: Care to catch me up on what exactly a drug chip is?
    ko: 내가 잘못들은 게 아니라면 무슨 칩인지 말해줄 수 있나?
    ja: |-
      聞き間違いじゃなければ、
      どういうチップか教えてくれないか？
  d_nikke_d_03_86:
    speaker: d
    en: Unless...
    ko: "…설마."
    ja: "…まさか。"
  d_nikke_d_03_87:
    speaker: d
    en: Does it mean...
    ko: 마약 칩이라고 하는 건.
    ja: 麻薬チップの中には
  d_nikke_d_03_88:
    speaker: d
    en: There are drugs in the chip?
    ko: 칩 안에 마약이 들어가 있는 건가.
    ja: 麻薬が入っているのか？
  d_nikke_d_03_89:
    speaker: d
    en: Someone takes the chip, jacks into it, and the narcotic implanted inside will
      spread throughout the body. Then...
    ko: 그걸 몸속에 투입하면 마약이 몸 안에 퍼지는….
    ja: |-
      それを体内に入れると
      麻薬が体中に広がって…
  d_nikke_d_03_90:
    speaker: "<Monologue>"
    en: D seems to have quite an overactive imagination.
    ko: "…D의 상상력은 뛰어난 것 같다."
    ja: "…Dは想像力が豊かなようだ"
  d_nikke_d_03_91:
    speaker: "<Monologue>"
    en: I better clear things up before she gets carried away.
    ko: 또 오해하기 전에 얼른 해명해야겠다.
    ja: また誤解される前に早く説明しなくては
  d_nikke_d_03_92:
    speaker: "<Choice>"
    en: He's talking about sweet potato chips, that's all.
    ko: 고구마 칩을 말하는 거였어.
    ja: サツマイモチップのことだ
  d_nikke_d_03_93:
    speaker: "<Choice>"
    en: He's talking about potato chips, that's all.
    ko: 감자칩을 말하는 거였어.
    ja: ポテトチップのことだ
  d_nikke_d_03_94:
    speaker: d
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_d_03_95:
    speaker: d
    en: You've got to be kidding me.
    ko: 그게 무슨 말도 안 되는 변명….
    ja: またふざけたことを…
  d_nikke_d_03_96:
    speaker: "<Narration>"
    en: "*Tick tick tick*"
    ko: 타다닥-!
    ja: ダダーッ！
  d_nikke_d_03_97:
    speaker: suspiciousdeveloper
    en: Hey, buddy! I totally spaced out and forgot to tell you the name of the new
      drug chip.
    ko: |-
      아! 맞다 친구!
      내가 마약 칩 이름을 안 알려 줬네!
    ja: |-
      あっ！そうだ！
      麻薬チップの名前を伝え忘れてたよ！
  d_nikke_d_03_98:
    speaker: suspiciousdeveloper
    en: This latest batch is called... Banana Chips!
    ko: |-
      이번 마약 칩 이름은
      마약 바나나칩이야!
    ja: |-
      今回の麻薬チップの名前は
      麻薬バナナチップ！
  d_nikke_d_03_99:
    speaker: suspiciousdeveloper
    en: They're super addictive, so hurry on over and try 'em out when you can.
    ko: |-
      중독성이 엄청 강하니까,
      다음에 꼭 먹으러 와!
    ja: |-
      一度食べたら病みつきになるから
      絶対食べに来てね！
  d_nikke_d_03_100:
    speaker: suspiciousdeveloper
    en: It musta taken me over 100 iterations to perfect the flavor. Be sure to spread
      the word for me.
    ko: |-
      100번 만에 개발한 거거든!
      홍보도 해주면 좋고!
    ja: |-
      100回も試作した力作なんだ！
      宣伝も頼むよ！
  d_nikke_d_03_101:
    speaker: suspiciousdeveloper
    en: See you around!
    ko: 그럼 다음에 보자고!
    ja: それじゃまたね！
  d_nikke_d_03_102:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_03_103:
    speaker: d
    en: So they've taken bananas and injected them with narcotics?
    ko: 그럼 마약과 바나나를 섞은건가?
    ja: 麻薬とバナナを混ぜたのか？
  d_nikke_d_03_104:
    speaker: "<Self>"
    en: It's not that...
    ko: 아니 그게 아니라….
    ja: そうじゃなくて…
  d_nikke_d_03_105:
    speaker: "<Self>"
    en: We call them "drugs" in the sense that they're so delicious, you'll get addicted.
    ko: 너무 맛있어서 마약처럼 끊을 수 없다는….
    ja: |-
      おいしすぎて、
      麻薬のようにやめられないという…
  d_nikke_d_03_106:
    speaker: "<Monologue>"
    en: It takes a while, but I'm eventually able to explain to D why we use the word
      "drugs" to refer to the potato chips.
    ko: D에게 접두사 마약에 대해 일장연설을 늘어놓았다.
    ja: Dに本物の麻薬ではないことを必死に説明した
  d_nikke_d_03_107:
    speaker: "<Self>"
    en: Do you get it now?
    ko: "…오해는 좀 풀렸을까?"
    ja: "…誤解は解けただろうか？"
  d_nikke_d_03_108:
    speaker: d
    en: More or less.
    ko: 그래. 덕분에.
    ja: ああ。おかげさまで。
  d_nikke_d_03_109:
    speaker: d
    en: I think you'd be better off calling them something else other than chips,
      though.
    ko: 근데 칩보단 과자라고 하는 게 좋겠군.
    ja: チップではなくお菓子と言った方がいいな。
  d_nikke_d_03_110:
    speaker: d
    en: And I recommend you replace "drug" with another word.
    ko: 마약이라는 단어도 대체할 걸 찾기를 추천한다.
    ja: 麻薬という単語も他の言葉に置き換えてくれ。
  d_nikke_d_03_111:
    speaker: "<Self>"
    en: We'll get right on that.
    ko: 주의할게.
    ja: 気をつける
  d_nikke_d_03_112:
    speaker: d
    en: "... Anyway, let's get out of here."
    ko: "……그럼 이만 이동하지."
    ja: "…では移動しよう。"
d_nikke_d_04:
  d_nikke_d_04_1:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_d_04_2:
    speaker: d
    en: I can't believe this is already our third day together.
    ko: "…오늘로 같이 다닌 지 3일째인가."
    ja: "…今日で一緒に行動を始めて3日目か。"
  d_nikke_d_04_3:
    speaker: d
    en: Time flies when you're having fun, doesn't it?
    ko: 시간이 빠르네.
    ja: あっという間だな。
  d_nikke_d_04_4:
    speaker: "<Choice>"
    en: I think I'm falling for you, D.
    ko: D와 정들어 버렸어.
    ja: Dに情が湧いてしまった
  d_nikke_d_04_5:
    speaker: "<Choice>"
    en: I don't know how I can live without you, now.
    ko: 이제 D 없이는 못 살지도.
    ja: もうDなしでは生きていけないかも
  d_nikke_d_04_6:
    speaker: d
    en: You'll be cracking jokes even as they lower your casket.
    ko: 넌 정말 쉬지 않고 장난을 치는군.
    ja: お前は本当にふざけてばかりだな。
  d_nikke_d_04_7:
    speaker: d
    en: I'm starting to see why you're surrounded by so many Nikkes all the time.
    ko: 네 주위에 니케가 끊이지 않는 이유를 알겠어.
    ja: |-
      お前の周りにニケが
      たくさんいる理由が分かった。
  d_nikke_d_04_8:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_04_9:
    speaker: "<Monologue>"
    en: "... We should get ready to depart."
    ko: "…이제 슬슬 갈 준비를 해야겠다."
    ja: "…そろそろ出発の準備をしなくては"
  d_nikke_d_04_10:
    speaker: "<Narration>"
    en: "*Click Click* *Zip*"
    ko: |-
      달그락달그락.
      지이익-!
    ja: |-
      ガチャガチャ
      ジジッ！
  d_nikke_d_04_11:
    speaker: d
    en: What's that bag for?
    ko: |-
      ??
      그 가방은 뭐지?
    ja: |-
      ？？
      そのカバンは何だ？
  d_nikke_d_04_12:
    speaker: d
    en: Does it have something to do with today's assignment?
    ko: 업무와 연관된 건가?
    ja: 仕事と関係あるのか？
  d_nikke_d_04_13:
    speaker: "<Self>"
    en: Yes. We're going to the Outer Rim today.
    ko: 맞아. 아우터 림에 갈 거거든.
    ja: ああ。アウターリムに行くんだ
  d_nikke_d_04_14:
    speaker: d
    en: Outer Rim?
    ko: "…아우터 림?"
    ja: "…アウターリム？"
  d_nikke_d_04_15:
    speaker: d
    en: Sounds like a big change of pace.
    ko: 오늘은 저번 업무들과는 결이 다르군.
    ja: 今日は前回の仕事とは何か違うな。
  d_nikke_d_04_16:
    speaker: d
    en: What possible reason could you have
    ko: 네가 그곳에 볼일이 있는 건 잘 이해가 안 되는데.
    ja: アウターリムに何の用だ？
  d_nikke_d_04_17:
    speaker: d
    en: for going there?
    ko: 무슨 업무지?
    ja: どんな仕事だ？
  d_nikke_d_04_18:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_04_19:
    speaker: d
    en: Not answering?
    ko: |-
      …음.
      침묵으로 대답하는 건가.
    ja: その沈黙が答えか。
  d_nikke_d_04_20:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_04_21:
    speaker: d
    en: Very well.
    ko: 그래.
    ja: いいだろう。
  d_nikke_d_04_22:
    speaker: d
    en: I'll just have to see for myself.
    ko: 가서 보면 알겠지.
    ja: 行けば分かるはずだ。
  d_nikke_d_04_23:
    speaker: "<Narration>"
    en: "*Hrrnngghh*"
    ko: 꽈악-
    ja: ギュッ
  d_nikke_d_04_24:
    speaker: "<Monologue>"
    en: D has a death grip on her ax.
    ko: D는 들고있던 도끼의 손잡이를 꽉 잡았다.
    ja: Dは手にしている斧の柄を強く握った
  d_nikke_d_04_25:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_04_26:
    speaker: d
    en: Humans always show their true colors
    ko: 역시 인간의 본성은….
    ja: やはり人間の本性は…
  d_nikke_d_04_27:
    speaker: d
    en: when they start to feel at ease and let their guard down.
    ko: 서로가 편해졌을 때 나오는 법이지.
    ja: 気を許した時に出るものだ。
  d_nikke_d_04_28:
    speaker: d
    en: I don't know what you're about to do,
    ko: 무슨 업무인지는 몰라도.
    ja: どんな仕事かは分からないが
  d_nikke_d_04_29:
    speaker: d
    en: but I just hope it isn't anything unethical.
    ko: 인륜을 저버리는 짓은 아니었으면 좋겠군.
    ja: 不道徳な行いではないことを願う。
  d_nikke_d_04_30:
    speaker: "<Narration>"
    en: "*Tuk Tuk Tuk Tuk Tuk*"
    ko: 쿠구구구구-
    ja: ゴゴゴゴ…
  d_nikke_d_04_31:
    speaker: "<Monologue>"
    en: D and I are now in the Outer Rim.
    ko: D와 나는 아우터 림 안으로 들어왔다.
    ja: Dと私はアウターリムの中へ入った
  d_nikke_d_04_32:
    speaker: "<Monologue>"
    en: The Outer Rim is dingy and dreary as usual. The air is fetid with rancid odors.
    ko: |-
      아우터 림엔 여전히 빛 한 점도 들어오지 않았고.
      묘한 악취만이 온몸을 감쌀 뿐이었다.
    ja: |-
      アウターリムには相変わらず光が差し込まず
      妙な悪臭が全身を包み込んだ
  d_nikke_d_04_33:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 슥-
    ja: スッ
  d_nikke_d_04_34:
    speaker: "<Monologue>"
    en: I open my bag.
    ko: 나는 가져온 가방을 열었고.
    ja: 私は持ってきたカバンを開けて
  d_nikke_d_04_35:
    speaker: "<Narration>"
    en: "*Clank clank clank*"
    ko: 쿠당탕탕-!
    ja: ゴトゴトゴトッ！
  d_nikke_d_04_36:
    speaker: "<Monologue>"
    en: I dump out the contents of the bag in a corner of the alley.
    ko: 골목 한 곳에 쏟아부었다.
    ja: 中身を道路の上に出した
  d_nikke_d_04_37:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_04_38:
    speaker: d
    en: Food... electronics... scrap materials...
    ko: |-
      …음식과 전자제품.
      그리고 폐자재?
    ja: |-
      …食べ物と電子製品、
      それから廃材？
  d_nikke_d_04_39:
    speaker: d
    en: What are you bringing all this stuff here for?
    ko: 이걸 여기까지 가지고 온 이유가 뭐지?
    ja: これをここまで持ってきた理由は？
  d_nikke_d_04_40:
    speaker: "<Self>"
    en: I'm just throwing away a few things I don't need.
    ko: 나에게 필요 없는 물건을 버리러 왔어.
    ja: 要らないものを捨てにきた
  d_nikke_d_04_41:
    speaker: d
    en: All that stuff is far too valuable for you to be throwing away.
    ko: 그렇다기엔 다 값이 나가는 것들이군.
    ja: それにしては価値のあるものばかりだが。
  d_nikke_d_04_42:
    speaker: d
    en: Fess up.
    ko: "…말해라."
    ja: "…言ってみろ。"
  d_nikke_d_04_43:
    speaker: d
    en: Why are you so generous to them?
    ko: 왜 이들에게 선의를 베푸는 거지?
    ja: 善行を施す理由は？
  d_nikke_d_04_44:
    speaker: d
    en: There's nothing in it for you.
    ko: 이건 네가 하지 않아도 되는 일이고.
    ja: お前がやらなくてもいいことだ。
  d_nikke_d_04_45:
    speaker: d
    en: I can't see the locals having a major need for this stuff either.
    ko: 이들은 별로 달가워하지 않을 것 같은데.
    ja: 彼らも別に歓迎はしないだろう。
  d_nikke_d_04_46:
    speaker: d
    en: Surely you know that?
    ko: 넌 그걸 모를 것 같지도 않고.
    ja: お前もそれは分かっているはずだ。
  d_nikke_d_04_47:
    speaker: "<Self>"
    en: It's not a matter of being generous.
    ko: 선의를 베풀었다기보단.
    ja: 善行というよりは
  d_nikke_d_04_48:
    speaker: "<Self>"
    en: I'm just doing what I feel like doing.
    ko: 내가 하고 싶은 일을 했을 뿐이야.
    ja: 私がしたいことをしただけだ
  d_nikke_d_04_49:
    speaker: "<Self>"
    en: It doesn't have to make any sense.
    ko: 의미 부여할 필요 없어.
    ja: 意味づけをする必要はない
  d_nikke_d_04_50:
    speaker: d
    en: You of all people should know such things aren't needed here.
    ko: "…이곳은 그럴 필요 없다는 걸 누구보다 잘 알지 않아?"
    ja: |-
      …ここにはその必要がないことを
      一番よく分かっているだろう？
  d_nikke_d_04_51:
    speaker: d
    en: Even the Central Government has given up on this place.
    ko: 중앙정부에서 손 놓은 곳이기도 하고.
    ja: 中央政府でも見放した場所だ。
  d_nikke_d_04_52:
    speaker: d
    en: If anything, most of this stuff will only end up getting repurposed and used
      for something illegal.
    ko: 그리고 이건 자칫 잘못하면 불법적인 일로 비칠 수도 있다.
    ja: |-
      そして一歩間違えば
      違法行為に見える。
  d_nikke_d_04_53:
    speaker: d
    en: What if something happens? Aren't you worried?
    ko: "…이 일에 후회 없나?"
    ja: "…後悔しないか？"
  d_nikke_d_04_54:
    speaker: "<Choice>"
    en: I'm not doing anything unethical here.
    ko: 응. 인륜을 벗어난 짓은 아니니까.
    ja: ああ。不道徳な行いではないから
  d_nikke_d_04_55:
    speaker: "<Choice>"
    en: I believe this will help someone.
    ko: 응. 이 일이 누구한텐 도움이 됐을 테니까.
    ja: ああ。誰かにとっては役に立つことだから
  d_nikke_d_04_56:
    speaker: d
    en: "... I see."
    ko: "…그렇군."
    ja: "…そうか。"
  d_nikke_d_04_57:
    speaker: "<Self>"
    en: Let's head back.
    ko: 그럼 돌아가자.
    ja: では戻ろう
  d_nikke_d_04_58:
    speaker: d
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_d_04_59:
    speaker: d
    en: That's all?
    ko: "…이게 끝인가?"
    ja: "…これで終わりか？"
  d_nikke_d_04_60:
    speaker: "<Self>"
    en: There's no reason for me to stay any longer.
    ko: 응. 더 이상 이곳에 볼일은 없어.
    ja: ああ。もうここに用はない
  d_nikke_d_04_61:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_04_62:
    speaker: d
    en: Fine, then let's go...
    ko: 그래 그럼 돌아….
    ja: そうか。では帰…
  d_nikke_d_04_63:
    speaker: dirtyman
    en: "*Hiccup* Hey, you."
    ko: |-
      딸꾹-!
      어이, 이보쇼.
    ja: |-
      ヒック！
      おい、お前さんたち。
  d_nikke_d_04_64:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_d_04_65:
    speaker: dirtyman
    en: You look like outsiders.
    ko: 보아하니 행색이 딱 바깥사람들 같은데.
    ja: 見たところ外の世界の人間らしいが
  d_nikke_d_04_66:
    speaker: dirtyman
    en: What are you doing here?
    ko: 여긴 왜 온 거요?
    ja: どうしてここに？
  d_nikke_d_04_67:
    speaker: dirtyman
    en: You two youngsters here on a date?
    ko: 남녀 둘이 연애질하러 온 거요?
    ja: イチャイチャしに来たんかい？
  d_nikke_d_04_68:
    speaker: dirtyman
    en: Bah, whatever. I don't care. Just hand over whatever you've got.
    ko: |-
      뭐 그건 내 알 바 아니고,
      온 김에 가진 것 좀 있으면 내놓으쇼.
    ja: |-
      まあ、そんなこたぁどうでもいいんだ。
      せっかくだから持ってるもん置いてってくれよ。
  d_nikke_d_04_69:
    speaker: dirtyman
    en: If you've got some booze on ya, all the better.
    ko: 술이면 더 좋고~
    ja: 酒ならありがたいねぇ～
  d_nikke_d_04_70:
    speaker: "<Self>"
    en: "..."
    ko: 그….
    ja: その…
  d_nikke_d_04_71:
    speaker: d
    en: And if we don't have anything to give?
    ko: 없으면 어떡할 거지.
    ja: 渡すものがないと言ったら？
  d_nikke_d_04_72:
    speaker: "<Monologue>"
    en: D steps in front of me and stands opposite the dirty man.
    ko: D는 내 앞을 가로막으며 후줄근한 남자 앞에 섰고.
    ja: Dは私を制止して、くたびれた男の前に立った
  d_nikke_d_04_73:
    speaker: dirtyman
    en: Hee hee hee. If you don't have anything for me, I can make you pay plenty
      of other ways.
    ko: 크힉힉, 줄 게 없으면 몸으로라도 떼워야지~
    ja: ヒヒヒッ、モノがないならカラダでもいいぜ～？
  d_nikke_d_04_74:
    speaker: "<Monologue>"
    en: The man lurches towards us.
    ko: 남자는 우리 쪽으로 어슬렁어슬렁 다가오기 시작했다.
    ja: 男はふらふらと私たちの方へ近づいてきた
  d_nikke_d_04_75:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 툭-
    ja: トンッ
  d_nikke_d_04_76:
    speaker: dirtyman
    en: Waddya say, babe? Wanna dance?
    ko: 나랑 한 번 찐득하게 놀아볼까?
    ja: 俺と楽しく遊ぼうかぁ？
  d_nikke_d_04_77:
    speaker: "<Monologue>"
    en: D lifts her cloak.
    ko: 남자는 D의 망토를 건드렸고.
    ja: 男はDのマントに触った
  d_nikke_d_04_78:
    speaker: d
    en: Unhand me.
    ko: "…손 치워라."
    ja: "…その手をどけろ。"
  d_nikke_d_04_79:
    speaker: dirtyman
    en: Huh? What?
    ko: 엉? 뭐라고~?
    ja: え～？何だって～？
  d_nikke_d_04_80:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 후웅-!
    ja: ブンッ！
  d_nikke_d_04_81:
    speaker: "<Monologue>"
    en: D swings her ax at the man.
    ko: D는 그런 남자에게 도끼를 들어 올렸다.
    ja: Dは男を狙って斧を振りかざした
  d_nikke_d_04_82:
    speaker: dirtyman
    en: Aagggghhh!
    ko: 흐이이이이익-!
    ja: ひぃぃぃぃっ！
  d_nikke_d_04_83:
    speaker: "<Choice>"
    en: D, don't kill him!
    ko: D, 죽이는 건 안돼!
    ja: D、殺しちゃダメだ！
  d_nikke_d_04_84:
    speaker: "<Choice>"
    en: D, stop!
    ko: D, 멈춰!
    ja: D、やめてくれ！
  d_nikke_d_04_85:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_04_86:
    speaker: "<Monologue>"
    en: D glances at me.
    ko: D는 나를 흘깃 보더니.
    ja: Dはちらりと私を見て
  d_nikke_d_04_87:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 콰직-!
    ja: ガンッ！
  d_nikke_d_04_88:
    speaker: "<Monologue>"
    en: The ax slams into the wall behind the would-be attacker.
    ko: 남자 뒤에 있는 벽에 도끼를 내리찍었다.
    ja: |-
      男の後ろにある壁に
      斧を振り下ろした
  d_nikke_d_04_89:
    speaker: d
    en: "... Get lost."
    ko: "…곱게 돌아가지 않으면."
    ja: "…とっとと立ち去れ。"
  d_nikke_d_04_90:
    speaker: d
    en: Or else the next one is going for your head.
    ko: 그다음은 네 머리가 될 수 있다.
    ja: 次はお前の頭だ。
  d_nikke_d_04_91:
    speaker: dirtyman
    en: I... I... I'm sorry! I thought you were someone else!
    ko: |-
      미, 미, 미, 미안합니다.
      사, 사람을 잘못 봤습니다!
    ja: |-
      す、す、す、すみません。
      し、失礼しやした！
  d_nikke_d_04_92:
    speaker: "<Narration>"
    en: "*Ta-da-dak*"
    ko: 타다닥-!
    ja: ダダーッ！
  d_nikke_d_04_93:
    speaker: "<Monologue>"
    en: The man flees in terror.
    ko: 남자는 뒤도 돌아보지 않고 달려갔다.
    ja: 男は一度も振り返らずに逃げ去った
  d_nikke_d_04_94:
    speaker: "<Self>"
    en: Are you all right?
    ko: "…괜찮아?"
    ja: "…大丈夫か？"
  d_nikke_d_04_95:
    speaker: d
    en: It should be me asking you.
    ko: 내가 물어봐야 할 질문 같은데.
    ja: それはこちらのセリフだが。
  d_nikke_d_04_96:
    speaker: d
    en: At any rate, I'd never kill someone over something so trivial.
    ko: 그리고 난 이런 것으로 사람을 죽이지 않는다.
    ja: それに私はこんなことで人を殺したりしない。
  d_nikke_d_04_97:
    speaker: d
    en: I was just scaring him off.
    ko: 약간 겁줬을 뿐이야.
    ja: ただ脅しただけだ。
  d_nikke_d_04_98:
    speaker: "<Monologue>"
    en: Looking at D, I sigh.
    ko: 나는 D를 바라보며 안도의 한숨을 내쉬었다.
    ja: 私はDを見て安堵のため息をついた
  d_nikke_d_04_99:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_04_100:
    speaker: d
    en: So much for our trips.
    ko: 동행은 여기까지 하겠다.
    ja: 一緒に行動するのはここまでだ。
  d_nikke_d_04_101:
    speaker: "<Self>"
    en: Am I no longer a subject of interest?
    ko: |-
      ??
      …이제 나한테 흥미가 없어졌어?
    ja: |-
      ？？
      …もう私に興味がないのか？
  d_nikke_d_04_102:
    speaker: d
    en: Not quite.
    ko: 아니. 너에 대한 흥미는 아직 그대로다.
    ja: いや。お前に対する興味は変わらない。
  d_nikke_d_04_103:
    speaker: d
    en: I merely have to reconfirm.
    ko: 하지만 다시 확인해야 할 것 같군.
    ja: だが確認が必要だ。
  d_nikke_d_04_104:
    speaker: "<Self>"
    en: Reconfirm what?
    ko: 무슨 확인?
    ja: 何の確認だ？
  d_nikke_d_04_105:
    speaker: d
    en: The Authorization.
    ko: 지령을.
    ja: 指令。
  d_nikke_d_04_106:
    speaker: d
    en: The figure described in the order I was given
    ko: 나에게 내려온 지령 속 네 모습과.
    ja: 私に下された指令に書かれていたお前の姿と
  d_nikke_d_04_107:
    speaker: d
    en: is a far cry from the real person I've been following.
    ko: 내가 직접 확인한 네 모습이 너무나도 다르다.
    ja: 実際に私が確認した姿があまりにも違いすぎる。
  d_nikke_d_04_108:
    speaker: d
    en: I need to reconfirm the directive with my superiors.
    ko: 그래서 확인이 필요해.
    ja: だから確認が必要だ。
  d_nikke_d_04_109:
    speaker: "<Self>"
    en: Does this mean...
    ko: 그렇다는 건…?
    ja: ということは…？
  d_nikke_d_04_110:
    speaker: "<Monologue>"
    en: D walks up to me slowly.
    ko: D는 내 앞으로 천천히 다가왔다.
    ja: Dはゆっくりと私に近づいた
  d_nikke_d_04_111:
    speaker: "<Narration>"
    en: "... *Gulp*"
    ko: "…꿀꺽-"
    ja: "…ゴクッ"
  d_nikke_d_04_112:
    speaker: "<Monologue>"
    en: I don't know why, but I feel like a nervous wreck.
    ko: 왜인지 긴장되는 느낌이다.
    ja: なぜか緊張する
  d_nikke_d_04_113:
    speaker: d
    en: Are you scared?
    ko: 겁먹었나?
    ja: 怖いのか？
  d_nikke_d_04_114:
    speaker: "<Choice>"
    en: "... A little bit."
    ko: "…조금?"
    ja: "…ちょっと？"
  d_nikke_d_04_115:
    speaker: "<Choice>"
    en: Nope.
    ko: "…아니?"
    ja: "…いや？"
  d_nikke_d_04_116:
    speaker: d
    en: I won't be killing you.
    ko: 당장 널 죽이진 않겠지만.
    ja: 今すぐお前を殺すことはないが
  d_nikke_d_04_117:
    speaker: d
    en: Not now, at least.
    ko: 아직 안심하긴 이르다.
    ja: 安心するのはまだ早い。
  d_nikke_d_04_118:
    speaker: d
    en: I'll have to put our little excursions on pause for the time being.
    ko: 동행은 우선 여기까지 하지.
    ja: 一緒に行動するのはとりあえずここまでだ。
  d_nikke_d_04_119:
    speaker: "<Monologue>"
    en: D walks past me. I breathe a sigh of relief, then catch up with her.
    ko: |-
      D는 내 옆을 지나 걸어갔고.
      나는 안도의 한숨과 함께 D의 뒤를 쫓았다.
    ja: |-
      Dは私の横を通り過ぎ、
      私は安堵のため息をつきながらDの後を追った
  d_nikke_d_04_120:
    speaker: "<Monologue>"
    en: My nerve-wracking time with D has come to an end, at least for now.
    ko: 그렇게 D와 나의 섬뜩한 동행은 일단 마무리되었다.
    ja: |-
      こうしてDと私の恐ろしい共同生活は
      ひとまず終了した
d_nikke_d_05:
  d_nikke_d_05_1:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_05_2:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 톡- 톡-
    ja: トン、トン
  d_nikke_d_05_3:
    speaker: d
    en: My investigation lasted for several days,
    ko: 며칠간 찾아봐도.
    ja: 何日か調査したが
  d_nikke_d_05_4:
    speaker: d
    en: during which I found nearly all details in the Authorization to be factually
      incorrect.
    ko: 지령서와 맞는 내용은 단 한 개도 없는데.
    ja: 指令書と一致する事実は1つもない。
  d_nikke_d_05_5:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_05_6:
    speaker: d
    en: I have to report my findings to X.
    ko: 찾은 자료들은 X에게 보내야겠군.
    ja: 資料をXに送ろう。
  d_nikke_d_05_7:
    speaker: "<Narration>"
    en: A few hours later.
    ko: "…몇 시간 후."
    ja: "…数時間後"
  d_nikke_d_05_8:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_05_9:
    speaker: d
    en: IV is the one
    ko: 타겟의 안건을 올린 건 IV.
    ja: 発起人のIV。
  d_nikke_d_05_10:
    speaker: d
    en: who proposed making @UserName a target.
    ko: "…그도 확인해서 나쁠 건 없겠군."
    ja: "…念のため確認しておこう。"
  d_nikke_d_05_11:
    speaker: d
    en: Maybe I should go follow up with him.
    ko: 출발 해 볼까.
    ja: 出発しよう。
  d_nikke_d_05_12:
    speaker: "<Narration>"
    en: At the door to IV's room.
    ko: "…IV의 방문 앞."
    ja: "…IVの部屋の前"
  d_nikke_d_05_13:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 슥-
    ja: スッ
  d_nikke_d_05_14:
    speaker: "<Narration>"
    en: D places her ear against the door.
    ko: D는 IV의 방문 밖에서 귀를 가져다 대었다.
    ja: DはIVの部屋のドアに耳を当てた
  d_nikke_d_05_15:
    speaker: iv
    en: So, the target managed to pull wool over D's eyes?
    ko: 그자가 D까지 속여먹은 모양이군요.
    ja: Dまで騙されたようですね。
  d_nikke_d_05_16:
    speaker: iv
    en: I don't wish to speak out of turn, but this person is a sly fox indeed.
    ko: 이런 말 해도 될지 모르겠지만, 난놈이네요.
    ja: |-
      こんなことを言っていいか分かりませんが、
      優秀な人ですね。
  d_nikke_d_05_17:
    speaker: d
    en: Is he speaking with X on the phone?
    ko: "…X와 전화 중인 건가."
    ja: "…Xと電話しているのか。"
  d_nikke_d_05_18:
    speaker: iv
    en: If the target could fool D so easily, it's only a matter of time
    ko: |-
      D를 속일 정도면.
      방주 시민들을 속여먹는 건 시간문제일 겁니다.
    ja: |-
      Dを騙すほどなら
      アーク市民を騙すのは時間の問題でしょう。
  d_nikke_d_05_19:
    speaker: iv
    en: before they manage to hoodwink the entire Ark and bring everyone there over
      to their side.
    ko: |-
      좋지 않군요.
      D까지 속을 줄은….
    ja: |-
      嫌な予感がします。
      Dまで騙すとは…
  d_nikke_d_05_20:
    speaker: iv
    en: This is bad. I didn't expect D would actually fall for their tricks.
    ko: 안 그래도 혹시 몰라 제가 증거를 몇 개 더 찾아 놓았습니다.
    ja: |-
      念のため、いくつか確かな証拠を
      探しておきました。
  d_nikke_d_05_21:
    speaker: iv
    en: Luckily, I found some hard evidence in advance.
    ko: 바로 보내드리지요.
    ja: すぐにお送りしましょう。
  d_nikke_d_05_22:
    speaker: iv
    en: I'll send it to you straight away.
    ko: 예, 끊겠습니다.
    ja: はい、それでは。
  d_nikke_d_05_23:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_05_24:
    speaker: d
    en: Hard evidence?
    ko: "…확실한 증거?"
    ja: "…確かな証拠？"
  d_nikke_d_05_25:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 콰앙-!
    ja: バン！
  d_nikke_d_05_26:
    speaker: "<Narration>"
    en: The sound of someone banging on the table comes from inside the room.
    ko: 방 안에선 책상을 내려치는 소리가 들렸다.
    ja: 部屋の中から机を叩きつける音がした
  d_nikke_d_05_27:
    speaker: iv
    en: Damn it!
    ko: 이런 젠장!
    ja: クソッ！
  d_nikke_d_05_28:
    speaker: iv
    en: "... *Huff*"
    ko: "…후우."
    ja: "…ふう。"
  d_nikke_d_05_29:
    speaker: iv
    en: The vote was already done! How can this be happening?
    ko: 투표도 다 끝난 마당에 이제 와서…!
    ja: 投票も終わったのに今さら…！
  d_nikke_d_05_30:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_05_31:
    speaker: "<Narration>"
    en: D removes her ear from the door.
    ko: D는 문에서 귀를 뗐다.
    ja: Dはドアから耳を離した
  d_nikke_d_05_32:
    speaker: d
    en: So...
    ko: 음.
    ja: "…"
  d_nikke_d_05_33:
    speaker: d
    en: it's all a fabrication...
    ko: 조작이라….
    ja: ねつ造か…
  d_nikke_d_05_34:
    speaker: d
    en: But why?
    ko: 무슨 이유로?
    ja: 何のために？
  d_nikke_d_05_35:
    speaker: d
    en: Actually, I can think of something...
    ko: 짐작 가는 것이 있긴 하지만….
    ja: 心当たりがあるにはあるが…
  d_nikke_d_05_36:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_nikke_d_05_37:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_05_38:
    speaker: d
    en: "... It's time to go."
    ko: "…가볼까."
    ja: "…行くか。"
  d_nikke_d_05_39:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 벌컥-!
    ja: ガチャ！
  d_nikke_d_05_40:
    speaker: iv
    en: Who's there?
    ko: 뭐야?
    ja: 何だ？
  d_nikke_d_05_41:
    speaker: iv
    en: "... D?"
    ko: "…D?"
    ja: "…D？"
  d_nikke_d_05_42:
    speaker: iv
    en: What are you doing here?
    ko: 네가 여길 어떻게….
    ja: どうしてここに…
  d_nikke_d_05_43:
    speaker: d
    en: The target has changed.
    ko: 타겟이 변경됐다.
    ja: ターゲットが変更された。
  d_nikke_d_05_44:
    speaker: d
    en: It's you now.
    ko: 너로.
    ja: お前に。
  d_nikke_d_05_45:
    speaker: iv
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_d_05_46:
    speaker: iv
    en: Wh... What? I was just talking to X...
    ko: |-
      뭐, 뭐?!
      방금까지만 해도 X와….
    ja: |-
      なっ、何だと！？
      さっきまでXと…
  d_nikke_d_05_47:
    speaker: d
    en: Let me ask you.
    ko: 묻겠다.
    ja: 問おう。
  d_nikke_d_05_48:
    speaker: d
    en: Why did you make @UserName a target?
    ko: 왜 그를 안건으로 올린 거지?
    ja: なぜ彼をターゲットにした？
  d_nikke_d_05_49:
    speaker: iv
    en: It's none of your bus...
    ko: 네가 알 거 없….
    ja: お前には関係な…
  d_nikke_d_05_50:
    speaker: d
    en: Answer me.
    ko: 묻는 말에 대답해라.
    ja: 答えろ。
  d_nikke_d_05_51:
    speaker: iv
    en: "... Ha!"
    ko: "……하!"
    ja: "…フンッ！"
  d_nikke_d_05_52:
    speaker: d
    en: Were you jealous?
    ko: 그가 부러웠나?
    ja: 彼が羨ましかったのか？
  d_nikke_d_05_53:
    speaker: d
    en: Your jealousy consumed you so much that you felt you had to frame them.
    ko: 자료를 조작해 죽여버릴 정도로.
    ja: 資料をねつ造してまで殺したいほどに。
  d_nikke_d_05_54:
    speaker: iv
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_05_55:
    speaker: d
    en: You were once a commander, weren't you?
    ko: 너도 지휘관 출신이었지.
    ja: お前も指揮官出身だったな。
  d_nikke_d_05_56:
    speaker: d
    en: Yet you never amounted to anything.
    ko: 그 누구의 눈에도 띄지 않는.
    ja: 誰にも注目されることはなかった。
  d_nikke_d_05_57:
    speaker: d
    en: So you became jealous.
    ko: 부러웠겠지.
    ja: 羨ましかったわけだ。
  d_nikke_d_05_58:
    speaker: d
    en: Envious of the fame and admiration you had never gotten yourself.
    ko: 그가 너와 다르게 특별한 대접을 받는 것이.
    ja: |-
      彼がお前とは違う、特別待遇を
      受けていることが。
  d_nikke_d_05_59:
    speaker: iv
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_05_60:
    speaker: d
    en: Your selfishness almost got an innocent person killed.
    ko: |-
      네 자격지심으로 인하여
      애먼 사람이 죽을 뻔했군.
    ja: |-
      お前のねたみで
      無実の人間が死ぬところだった。
  d_nikke_d_05_61:
    speaker: iv
    en: So what? That's no concern of mine.
    ko: 그건 내 알 바 아니다.
    ja: 私の知ったことではない。
  d_nikke_d_05_62:
    speaker: d
    en: Are you sure about that?
    ko: "…그런가."
    ja: "…そうか。"
  d_nikke_d_05_63:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_05_64:
    speaker: d
    en: The consequence of lying is death.
    ko: 거짓의 대가는 죽음으로.
    ja: 嘘の代償は死で。
  d_nikke_d_05_65:
    speaker: d
    en: You never were qualified for this job.
    ko: "…너에겐 너무 과분한 자리였던 거 같군."
    ja: "…お前には身に余る地位だったようだな。"
  d_nikke_d_05_66:
    speaker: d
    en: Consider this early retirement.
    ko: 그 왕관을 가져가겠다.
    ja: その王冠はもらっていく。
  d_nikke_d_05_67:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 후웅-!
    ja: ブンッ！
  d_nikke_d_05_68:
    speaker: "<Narration>"
    en: D swings her ax at IV.
    ko: D는 IV를 향해 도끼를 휘둘렀다.
    ja: DはIVに向かって斧を振り下ろした
  d_nikke_d_05_69:
    speaker: "<Narration>"
    en: A few days later.
    ko: 며칠 뒤.
    ja: 数日後
  d_nikke_d_05_70:
    speaker: "<Monologue>"
    en: The looming fear of death that seemed ever-present a few days ago
    ko: "…며칠 전만 해도 주변에서 살기가 느껴졌는데."
    ja: "…少し前までは殺気が感じられたが"
  d_nikke_d_05_71:
    speaker: "<Monologue>"
    en: has completely disappeared.
    ko: 요즘은 그런 기운이 하나도 느껴지지 않는다.
    ja: 最近はまったく感じられなくなった
  d_nikke_d_05_72:
    speaker: "<Self>"
    en: Did I get lucky?
    ko: 다행인 건가….
    ja: 喜んでいいのだろうか…
  d_nikke_d_05_73:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン
  d_nikke_d_05_74:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_d_05_75:
    speaker: "<Self>"
    en: D?
    ko: "…D?"
    ja: "…D？"
  d_nikke_d_05_76:
    speaker: "<Choice>"
    en: Am I a target again?
    ko: "…또다시 타겟이 된 거야?"
    ja: "…またターゲットになったのか？"
  d_nikke_d_05_77:
    speaker: "<Choice>"
    en: Is this the end of the line?
    ko: "…나 이제 진짜 죽는 거야?"
    ja: "…今度こそ私は死ぬのか？"
  d_nikke_d_05_78:
    speaker: d
    en: What if that is the case?
    ko: 그렇다면 어떻게 할 거지?
    ja: ならどうする？
  d_nikke_d_05_79:
    speaker: "<Choice>"
    en: Please, spare me!
    ko: "…살려줘."
    ja: "…助けてくれ"
  d_nikke_d_05_80:
    speaker: "<Choice>"
    en: I don't want to die!
    ko: "…죽기 싫어."
    ja: "…死にたくない"
  d_nikke_d_05_81:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_05_82:
    speaker: d
    en: If you're free, can we have some tea?
    ko: 시간만 괜찮으면, 차라도 한잔할까.
    ja: 時間があるなら、お茶でも一杯どうだ。
  d_nikke_d_05_83:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_05_84:
    speaker: d
    en: You're a person of some renown in the Ark. You need to watch what you say
      and how you conduct yourself.
    ko: |-
      넌 방주 내에서
      소문의 주인공인 만큼 말과 행동을 조심해야 할 거야.
    ja: |-
      お前はアークで噂の主人公だ。
      発言と行動には気をつけろ。
  d_nikke_d_05_85:
    speaker: d
    en: You must never allow yourself
    ko: 앞으로도 계속.
    ja: これからもずっと
  d_nikke_d_05_86:
    speaker: d
    en: to be tempted by the dark side.
    ko: 악한 것에 물들지도 말고.
    ja: 悪に染まらず、
  d_nikke_d_05_87:
    speaker: d
    en: You must always remain on the righteous path that you're on now.
    ko: 지금처럼 너에 대한 판단과 믿음으로 선한 길을 가기 위해 노력해.
    ja: |-
      今のまま、お前の判断と信念によって
      善良であろうと努力してくれ。
  d_nikke_d_05_88:
    speaker: d
    en: My methods may differ from yours, but I'm trying to walk the straight and
      narrow as well.
    ko: |-
      나도 너와 같은 길을 가려고 노력하지만,
      방법이 다르니까.
    ja: |-
      私も同じように努力するが、
      私たちの道は異なる。
  d_nikke_d_05_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_05_90:
    speaker: d
    en: This is all I can do.
    ko: 난 할수 있는 일이 이것밖에 없어.
    ja: 私にできることはこれだけだが
  d_nikke_d_05_91:
    speaker: d
    en: But you... you seem to know a different way to
    ko: 하지만 넌 내가 사용하는 방법 말고도.
    ja: しかし、お前は私のやり方以外にも
  d_nikke_d_05_92:
    speaker: d
    en: create a better world.
    ko: 세상을 좋게 만드는 방법을 아는 것 같으니.
    ja: この世を善へと導く方法を知っているようだ。
  d_nikke_d_05_93:
    speaker: d
    en: I hope you never falter in your conviction.
    ko: 퇴색되지 않았으면 좋겠군.
    ja: それが風化しないことを願う。
  d_nikke_d_05_94:
    speaker: "<Self>"
    en: "..."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_d_05_95:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_d_05_96:
    speaker: "<Monologue>"
    en: D sips her tea with a bittersweet smile.
    ko: D는 희미한 미소와 함께 차를 들이켰다.
    ja: Dはかすかに微笑み、お茶を飲み干した
  d_nikke_d_05_97:
    speaker: d
    en: The world would be a better place
    ko: 세상에 너같은 사람만 있다면.
    ja: |-
      この世にいるすべての人間が
      お前のようであったなら
  d_nikke_d_05_98:
    speaker: d
    en: if there were more people like you in it.
    ko: 이 세상은 좀 더 좋은 세상이었겠지.
    ja: もっといい世界になっただろう。
  d_nikke_d_05_99:
    speaker: "<Choice>"
    en: Let's work together to make that happen.
    ko: 우리가 같이 만들자.
    ja: 私たちで一緒に作ろう
  d_nikke_d_05_100:
    speaker: "<Choice>"
    en: I think the world's already a nice place.
    ko: 지금도 충분히 좋은 세상이야.
    ja: 今も十分いい世界だ
  d_nikke_d_05_101:
    speaker: d
    en: "... Yes, let's."
    ko: "…그래."
    ja: "…そうだな。"
  d_nikke_d_05_102:
    speaker: d
    en: We can build a world where good outweighs evil.
    ko: 악한 사람보다 선한 사람이 많은 그런 세상을.
    ja: 悪人より善人が多い、そんな世界を。
  d_nikke_d_05_103:
    speaker: d
    en: It must be nice to think that way.
    ko: 그렇게 느낀다면 다행이네.
    ja: そう感じるのなら幸いだ。
  d_nikke_d_05_104:
    speaker: d
    en: As for me, I believe there's a better world waiting for us in the future.
    ko: 하지만 난 이보다 더 좋은 세상이 올거라 믿어.
    ja: |-
      しかし、私は今よりもっといい世界に
      なると信じている。
  d_nikke_d_05_105:
    speaker: d
    en: That's why you still have this cross to bear.
    ko: 그게, 내가 왕관을 쓰고 있는 이유니까.
    ja: それが、私が王冠を戴いている理由だ。
  d_nikke_d_05_106:
    speaker: "<Monologue>"
    en: D and I chat over tea for a long time.
    ko: D와 나는 차를 마시며 여러 이야기를 나누었고.
    ja: Dと私はお茶を飲みながら、色々な話をした
  d_nikke_d_05_107:
    speaker: "<Monologue>"
    en: At long last, our unnerving interlude has come to an end.
    ko: 그렇게 오싹하고 섬뜩한 동행은 끝이 났다.
    ja: |-
      こうして冷汗まみれの
      恐ろしい共同生活は幕を閉じた
